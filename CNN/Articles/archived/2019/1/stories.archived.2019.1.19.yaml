    'template': '1'
    'title': 'R. Kelly''s former manager, James Mason, surrenders to sheriff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efba7664-cde0-41d7-937d-b004e1c3a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:33:16.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> James Mason, the former manager for singer
        R. Kelly, surrendered to authorities in Georgia on Friday, law enforcement
        officials tell CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0d8e3-b719-4285-ba57-aeafe077285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:33:16.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mason was wanted on outstanding warrant issued over the summer,
        according to Keith McBrayer, spokesman for the Henry County Sheriff''s office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b5cb9-7f07-4b6c-81c6-a01ffd8159f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:33:16.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is accused of threatening the father of Joycelyn Savage, one
        of the women featured in the Lifetime docuseries "Surviving R. Kelly."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb19ae97-3f42-4d24-8886-b65f0bc34381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:33:16.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>RELATED: Warrant issued for R. Kelly''s former manager</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dd7887-f31e-4ddd-875d-83dc9744831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:33:16.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, which allegedly took place in May 2018, was reported
        by Timothy Savage to Henry County police. Savage claims his daughter is being
        held against her will by Kelly and Mason threatened him for speaking out about
        it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796da428-7f4b-4baf-a6a2-f7773f677fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:33:16.779Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My team and I will present facts soon that will discredit any and
        all accusations that suggest that I have engaged in any acts of bullying,
        harassment, or aggressive acts against my accusers," Mason said in a statement
        obtained by CNN. "To the contrary, We will show that I have been extremely
        instrumental in attempts to assist my accusers in their quest to re establish
        a relationship with their adult daughter. I have confidence in my legal team
        that I will be exonerated of all pending charges."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f974f57b-4625-4a04-846e-4d740574f709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:33:16.779Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an incident report obtained by CNN, Timothy Savage stated that
        Mason said, "I''m gonna do harm to you and your family, when I see you I''m
        gonna get you, I''m going to f***ing kill you."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a84d44-27a6-4a51-b672-cb859f3c2e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:33:16.779Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was presented to a Magistrate Judge who issued a warrant
        in July, citing "terroristic threats and acts." The warrant is assigned to
        the sheriff''s office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf2840-1024-46e3-95d4-fe1b8b9ff3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:33:16.779Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>RELATED: ''Surviving R. Kelly'' spurs follow-up calls from DA,
        attorney for alleged victim''s family says</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ea4e9-ec27-4791-b683-1bcb9a2e126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:33:16.779Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joycelyn Savage''s family has claimed she is having a sexual relationship
        with Kelly, and that she is being manipulated by him into cutting off contact
        with the outside world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc7ef6-3a4f-4442-ae71-4bcc51a3af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:33:16.780Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father says they haven''t heard from her in about two years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2829397-a2c2-4874-a90b-003997549221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:33:16.780Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She responded to this claim in a video released in 2017, in which
        she denied she''s being held and that she had been brainwashed by the Grammy-award
        winning singer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898aac29-faae-4cad-9824-8e7a7f7e2832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:33:16.780Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>RELATED: ''Surviving R. Kelly'' is resonating more because of #MeToo</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1faa46-43e2-4029-bbae-595d30260e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:33:16.780Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want everybody to know -- my parents and everybody in the
        world -- that I''m totally fine. I''m happy where I''m at and everything is
        OK with me," she said in the video.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5c0d0-025a-4c82-b79e-0a2317867e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:33:16.780Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mason posted a $10,000 bond and was released from custody Friday
        morning, according to the sheriff''s spokesman.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f28fcaf-baea-41d7-9bba-65f40eb87d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:33:16.780Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "R. Kelly''s former
        manager, James Mason, surrenders to sheriff."</em></p>'
  'Zimbabwe-internet-shutdown-United-Nations-military-crackdown':
    'author': 'Bukola Adebayo, Columbus.S. Mahvunga and David McKenzie'
    'caption': 'Zimbabweans spent most of Friday without internet after the government
      ordered the country''s biggest mobile operator to shut down service again.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-19T08:50:36.347Z
    'imagesource': 'jcr:2986a9fb-e1dd-47de-98bf-bcceafc5b47a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a95aba2-0159-4852-ba0e-243d08184b27'
    'lead': 'After several hours, networks were restored, but social media platforms
      remained blocked, Econet Wireless said in a notice to its customers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:38:05.070Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:19:07.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:56.777+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zimbabwe shuts down internet as UN slams military crackdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b21aa-7f7d-4958-8fab-e4cc57b4871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Zimbabweans spent most of Friday without
        internet after the government ordered the country''s biggest mobile operator
        to shut down service again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166f1ad4-570a-413e-8eac-0bd65d83d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several hours, networks were restored, but social media platforms
        remained blocked, Econet Wireless said in a notice to its customers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f32b29-c423-4a38-92a5-dd6bb78ec412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It meant that people in Zimbabwe have not been able to access any
        social media sites such as WhatsApp, Twitter and Facebook throughout the week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35abdf7c-a19d-43b8-b055-b58d1ba9d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown comes as the military was accused of committing human
        rights abuses during a brutal crackdown on protests this week over a massive
        hike in gas prices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd337899-c9f6-4e61-8981-f8d0a43c535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for UNHCR, the United Nations Refugee Agency, Ravina
        Shamdasani, expressed concern Friday over reports of "excessive use of force,
        including live ammunition" by security forces, and called on the government
        to "find ways of engaging with the population about their legitimate grievances."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efad788-c8cc-4934-9b8e-5bf1f13ce83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States embassy in Harare also criticized the "disproportionate
        use of force" in a statement on Thursday, saying it was "alarmed by credible
        reports that security forces were targeting and beating political activists
        and labor leaders."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a84451-42e8-4269-8c2b-61560d8805f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days of deadly protests were triggered by President Emmerson Mnangagwa''s
        announcement of a 150% increase in fuel prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3c78d-5405-446d-aa65-89bd7b352a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though calm returned to some areas in Harare on Friday, most shops
        and businesses remained closed with the army and military patrolling the streets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5937a2-96ec-4c80-bca6-22d7768de694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, activist and pastor Evan Mawarire, who started the popular
        "This Flag" movement, appeared in court again on Friday after his arrest two
        days earlier for allegedly "inciting violence on social media," his lawyer
        told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918fed4-273d-460c-9cc2-21e990d20b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.072Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot tell you how heartbreaking it is. We thought we had a
        new country and a new way of doing things. None of what I am being accused
        of is what I have done at all," Mawarire told reporters before he appeared
        at a magistrate court in Harare on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58faeb57-e66e-4da6-85a4-e20857a4a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.072Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did nothing of that nature. If we have true justice, let''s see
        it at play."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529ed0a-1549-42ed-aea1-178599fca70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.072Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday, security forces shot dead five people and wounded 25
        as they battled demonstrators in Harare, Human Rights Watch reported, citing
        the Zimbabwe Association of Doctors for Human Rights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd410686-55fe-4426-99aa-eec4f43110c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.072Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also opened fire on demonstrators after they set a police
        station ablaze and barricaded roads with rocks. There was also looting in
        three cities on the first day of the anti-government protests, Human Rights
        Watch said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e2711d-b6c5-4885-8bcb-f6ca89c3b66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.072Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zimbabwe authorities have a duty to maintain security during protests,
        but they need to do that without using excessive force," said Dewa Mavhinga,
        Human Rights Watch Southern Africa director. "Those responsible for using
        unlawful lethal force should be promptly investigated and held accountable."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fdcfd8-c1e7-4a81-afbd-f7e37572e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.073Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe''s junior minister of information, Energy Mutodi, has dismissed
        the agency''s allegations as "false."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1acc41-75f9-435d-a1e2-193c9b712f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.073Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen those false reports. The government is not going to
        dignify them with any response," Mutodi told CNN on Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f054bf25-ad3b-484f-8d97-c07b577a6451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.073Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe''s ailing economy has been battling cash shortages and
        months of fuel shortages. Mnangagwa said the increase in fuel prices was meant
        to ease the impact of the fuel shortage.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d276e-8b92-4eae-b994-22d611048007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.073Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But citizens, already squeezed by the high cost of living, took
        to the streets, where they were met with force by Zimbabwe''s security forces
        in Harare and in the southwestern city of Bulawayo on Monday and Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b09a8d-d277-4889-9e3f-fb8425169541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.073Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitness Keith Frymore told CNN a soldier hit him in the face
        with the butt of his gun during a protest at Warren Park township in Harare
        on Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d5c74-adab-48b4-8bfe-da712d5c3e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.074Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He broke my lip and teeth in the process. I hope to get it fixed
        because most of the hospitals I went to yesterday were closed," he said. "I
        have done nothing to deserve this."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e52468-b81b-402d-8708-b78b0b2ff85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.074Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frymore said he was recovering at a private medical center alongside
        several protesters assaulted by the army.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c81522-3809-45d8-aaaa-9d7569995bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.074Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Chunga, an IT specialist, told CNN he and members of his family
        fled Harare for neighboring South Africa on Wednesday after violence broke
        out in his neighborhood.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e88cc-fcd2-48e4-81c3-7427a5ab4b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.074Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family cannot continue to stay in a place where security operatives
        are beating up and arresting civilians randomly," Chunga said. "They are everywhere
        in the area, and you don''t know what might happen to you if you upset them."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba164023-6d30-41c9-9bc1-877582f7ec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.074Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN put specific allegations of army brutality to the government
        again on Friday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6eb6a9-0ca4-45e4-b2fa-00db5c918418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.075Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutodi, the junior information minister, said: "We have heard and
        read about the allegations of army assaults, but no one has come up with any
        credible leads to follow. As government, we want to investigate such reports
        but that only happens when we get finer details."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2130499a-b9c2-4edd-a145-22b0032785ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.075Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe''s minister of state for national security, Owen Ncube,
        confirmed there were casualties on Monday but blamed nongovernmental organizations,
        civil groups, youth and individuals working with opposition group MDC Alliance
        for instigating the violence.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e8220-7455-404b-9fb3-0935dcb24a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:38:05.075Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Zimbabwe shuts down
        internet as UN slams military crackdown."</em></p>'
  'Prince-Philip-well-wishes-traffic-accident':
    'author': 'Max Foster, Lauren Said-Moorhouse and Jack Guy'
    'caption': 'Prince Philip.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-19T07:43:30.614Z
    'imagesource': 'jcr:0e19d3c8-7327-4f17-9d3e-6d9e68bbb485'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84574e4b-fae1-4137-9a36-497dff51b927'
    'lead': 'In a statement, a spokesperson said the Duke of Edinburgh had a ''precautionary
      check-up'' on doctor''s advice Friday morning that confirmed Philip ''had no
      injuries of concern.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:44:56.538Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:19:06.397+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:57.024+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Philip ''exchanges well-wishes'' with others in car crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bad891-8d2e-465e-a2e9-06aa8a2c8cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.538Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Prince Philip exchanged "well-wishes"
        Friday with the people in the other car that was involved in a traffic accident
        with him, Buckingham Palace said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e745dcc-432e-48c6-b81d-66749066938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.538Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a spokesperson said the Duke of Edinburgh had a
        "precautionary check-up" on doctor''s advice Friday morning that confirmed
        Philip "had no injuries of concern."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa47e6-cc48-44f7-9267-de91fdfd1952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.539Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip''s Land Rover flipped onto its side as a result of the crash
        on Thursday, but the 97-year-old husband of Queen Elizabeth II emerged uninjured,
        according to a statement from local police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f92d4f-7fb9-4b36-b8fb-eb5ca7748e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.539Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip collided with another vehicle carrying two women, aged 28
        and 45, as well as a nine-month-old baby boy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3afe78-6538-4cec-a9b1-7a56c8b376d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.539Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said that the 28-year-old suffered cuts to her knee while
        the 45-year-old was left with a broken wrist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea6fba2-85fa-4c15-9466-5360ec297d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.539Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby boy was unharmed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb7fbf-a04f-4d80-b60b-cbf16d29fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.539Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident occurred about 3 p.m. local time (10 a.m. ET) on a
        public road near the Queen''s Sandringham estate in Norfolk in the east of
        England, police said. Pictures from the scene showed Philip''s vehicle lying
        on its side with debris scattered around it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21d2198-e04b-4f17-8a0e-7fa0b7a0b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.540Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another image showed the vehicle had suffered major damage to the
        front left-side door -- the opposite to where a driver sits in the UK -- and
        much of the side.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49881902-e72c-4603-972e-ec4e0437c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.540Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities revealed earlier on Friday that they will introduce
        new safety measures on the stretch of road where the accident took place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4194fd2-b92c-4b35-9de0-c71b55c44bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.540Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety issues on the A149 had already been subject to discussions
        at Norfolk County Council, and the new steps were approved at a Friday meeting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2026002d-eea7-4554-807e-ae32e999c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.540Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current maximum speed limit of 60 miles per hour will be lowered
        to 50 mph and average speed cameras will be installed, the UK''s Press Association
        news agency reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd842a-4ab9-4ded-a756-9a32cd9f439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.540Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitness Roy Warne told BBC Radio 4''s Today program that Philip
        was "obviously shaken" by the collision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d617fd-c2be-466f-a01e-0d2fb5163999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.540Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warne described how Philip''s car had come out from a side road
        and hit another car in a "huge collision."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb15f6f9-70e1-490c-b805-db1c561e2b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s no doubt it was hit," said Warne, when asked if
        the other car had been hit or swerved into a ditch to avoid Philip.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955ff3b-1b37-4c66-9d3b-ae6bf95d22c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both drivers were given breath tests "per department policy," the
        police said, which they both passed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295dcb0-fc12-48ff-93fe-9a82fdb20181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the collision, Philip saw a doctor at Sandringham Estate,
        where he and the Queen are staying.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf0a19b-07d0-48cd-a3f9-b8899a00e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to local residents who said that Philip seems able and
        knows the roads well.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9146f985-1722-4c94-9039-524d8067b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very bad crossroads where it happened and maybe they''ve
        learned some lessons to slow the traffic down now," said one woman.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8732804-c7c0-4965-9b2d-158cc797b609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash dominated tabloid coverage in the UK on Friday, with both
        the Daily Mail and The Sun leading their websites with it. The Daily Telegraph,
        a conservative broadsheet, also played the crash up high, with a headline
        emphasizing Philip''s "miracle escape."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7aa2e3-6f71-4db3-b1f2-05b3b3500b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, questions were raised over whether the Prince -- five months
        from his 98th birthday -- should still be driving.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e8c4e5-e1e8-4a48-8542-b832754e2999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom requires drivers older than 70 to renew their
        license every three years. A royal source said Thursday that the Prince has
        a license and follows all procedures required to keep it up to date. The source
        asked not to be named discussing Philip''s personal life.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e086bda-e25e-4b84-9e65-bf01e5dac6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One local Sandringham resident told CNN: "I suppose it depends what
        your physical and mental state is. There are people driving at 100. Personally
        I don''t think I would, but when I get to 97 I doubt whether I''ll have all
        the marbles anyway."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7d168f-3a0f-41be-bc63-62222039f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the UK''s Driver and Vehicle Licensing Agency, the government
        organization that maintains a database of drivers and vehicles, reveals that
        110,790 people aged 90 or over, and 314 people aged 100 or over, hold UK driving
        licenses.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c4b143-ed9b-4543-a218-7dc767049b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four 107-year-olds who hold a UK driving license could be the
        oldest drivers in the country, however the DVLA emphasizes that holding a
        license does not mean that these people are actively driving vehicles.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548eb345-8660-488e-ae46-9ed87b550e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that there is no evidence to suggest that older drivers
        are more dangerous on the roads.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03350d02-b346-4043-aec1-fa6fe1277766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the wake of the incident, we have inevitably heard calls for
        mandatory testing of people of a certain age," said Nick Lloyd, acting head
        of road safety at the Royal Society for the Prevention of Accidents, in a
        statement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a37382c-ff68-4480-85a5-2abc9ff74340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a red herring -- age is a completely arbitrary and unreliable
        measure for assessing someone''s ability to drive. Statistically, older drivers
        have fewer accidents than other age groups."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72364c8-ab6a-43e5-adf1-6da6cb7fe2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip retired from public life in 2017 after 65 years of service,
        during which he conducted more than 22,000 solo engagements and delivered
        nearly 5,500 speeches.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c541d-6a6e-4319-b3fb-75de9cc960a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His retirement came more than five years after Buckingham Palace
        initially said he would commence scaling back his workload, though he remained
        eager to continue many of his duties.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c91dd7-bd68-4111-9fe8-55c6182997e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking a step back, Philip has been seen in public at a handful
        of events with the Queen and other members of the royal family, including
        last year''s weddings of Prince Harry and Meghan Markle and Princess Eugenie
        and Jack Brooksbank.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ab898-7794-46ad-9e30-f2b1f653bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:56.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Prince Philip ''exchanges
        well-wishes'' with others in car crash."</em></p>'
  'Donald-Trump-Michael-Cohen-Moscow-Trump-Tower-project-Buzzfeed-US-Congress':
    'author': ' Kate Sullivan'
    'caption': 'U.S. President Donald Trump personally directed his longtime former
      attorney Michael Cohen to lie to Congress about the Moscow Trump Tower project,
      two federal law enforcement officials involved in an investigation of the matter
      told BuzzFeed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-19T07:32:16.212Z
    'imagesource': 'jcr:65f1278e-6e0b-41a4-bad6-2d34b164dd15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b3ea10c-b3cc-4fa0-b0c6-0adf23389783'
    'lead': 'CNN has not corroborated the BuzzFeed report.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:51:22.731Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:19:05.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:57.245+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BuzzFeed: Sources say Trump directed Michael Cohen to lie to Congress
      about proposed Moscow project

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72457e2b-0261-4561-b60b-4d447122d007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.731Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump personally
        directed his longtime former attorney Michael Cohen to lie to Congress about
        the Moscow Trump Tower project, two federal law enforcement officials involved
        in an investigation of the matter told BuzzFeed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c14d7-5241-4b61-9d6d-0a845c2357e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.731Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law enforcement officials told BuzzFeed that Trump directed
        Cohen to claim negotiations to build a Trump Tower in Moscow ended months
        earlier than they actually did. The law enforcement sources told BuzzFeed
        that Cohen confirmed to special counsel Robert Mueller''s team that Trump
        issued the order to lie to Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6193c618-1e8f-4798-a29f-48aed4766e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.732Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not corroborated the BuzzFeed report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43035f0-cdf5-449a-864b-c657700d0116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.732Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s office learned Trump directed Cohen to lie to Congress
        through interviews with multiple witnesses from the Trump Organization, internal
        company emails, text messages and other documents, Buzzfeed reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7d5034-f31f-45f3-b823-001eec5c1612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.732Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment, Trump''s attorney Rudy Giuliani initially
        told CNN, "If you believe Cohen I can get you a great deal on the Brooklyn
        Bridge." He offered a broader statement early Friday afternoon, saying "any
        suggestion -- from any source" that Trump told Cohen to lie is "categorically
        false."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06540128-6ed7-4f37-a328-f9dcfc4a213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.732Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael Cohen is a convicted criminal and a liar. To quote the
        prosecutors, he has traded on ''a pattern of lies and dishonesty over an extended
        period of time'' and for that ''he is going to pay a very, very serious price.''
        Today''s claims are just more made-up lies born of Michael Cohen''s malice
        and desperation, in an effort to reduce his sentence."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7dda5-bd67-48ca-9643-b8df00586645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.732Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan Gidley, a White House spokesman, similarly dismissed Cohen''s
        credibility in response to reporters'' questions Friday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffad47e5-328c-487f-a324-e0ab336391e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.733Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen declined to comment to BuzzFeed, as did a spokesperson for
        the special counsel''s office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18a5126-fa2d-413a-a9a6-91725e512794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.733Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump supported a plan to personally visit Russia during the 2016
        presidential campaign, BuzzFeed reports, to personally meet with President
        Vladimir Putin to negotiate. According to BuzzFeed, Trump said to Cohen, "Make
        it happen."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea55dc-1e2c-41d5-a11a-7b3b3a9a72e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.733Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats called for further investigation of the allegations, with
        Rep. Adam Schiff, chair of the House Intelligence Committee, saying the allegation
        was "among the most serious to date."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8a5bc-ac1b-4de5-b5fb-92f7794874c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.733Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do what''s necessary to find out if it''s true," he tweeted
        Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb15c25-9cd1-48fa-a93a-27751b634444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.733Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Holder, former attorney general under President Barack Obama,
        tweeted early Friday morning on Buzzfeed''s report: "If true - and proof must
        be examined - Congress must begin impeachment proceedings and Barr must refer,
        at a minimum, the relevant portions of material discovered by Mueller. This
        is a potential inflection point."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36d37e2-b484-4623-bb32-9d4815c27a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.734Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law enforcement sources familiar with Cohen''s testimony to
        Mueller''s office told BuzzFeed that the President, Ivanka Trump and Donald
        Trump Jr. received regular, detailed updates from Cohen about the Moscow project.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a36d8e7-32c5-4c0b-9924-99d6642e80d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.734Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Ivanka Trump''s attorney told CNN in a statement
        she was "only minimally involved" in the project.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0d85cd-cc9f-4559-a7ce-c513a05569ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.734Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Trump did not know about this proposal until after a non-binding
        letter of intent had been signed, never talked to anyone outside the Organization
        about the proposal, never visited the prospective project site and, even internally,
        was only minimally involved," Peter Mirijanian told CNN in the statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e266f-add0-418c-84b9-7a5b42f70124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.734Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, Trump Jr. testified in front of the House Judiciary
        Committee and was asked if he had any involvement in the potential project.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d1b201-1460-46a4-b998-c6dbb722b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.734Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was peripherally aware of it, but most of my knowledge has been
        gained since as it relates to hearing about it over the last few weeks," he
        said, according to a transcript of the interview.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7febe1ce-ecbb-4c24-9433-bf1616f68059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.735Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously obtained a document showing Donald Trump had signed
        a letter of intent to move forward with negotiations to build a Trump Tower
        in Russia, despite Giuliani initially claiming the document was never signed.
        After the report, Giuliani admitted he was incorrect and told CNN, "I probably
        meant to say there was never a deal, much less a signed one."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf90ee-6c5a-4482-97a5-f967e5e838a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.735Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported the project would''ve given Trump''s
        company a $4 million upfront fee, no upfront costs, a percentage of the sales
        and control over marketing and design. The deal also included an opportunity
        to name the hotel spa after Ivanka Trump.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe4ab3e-32f3-481b-9ca8-aaf5133c7ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.735Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen pleaded guilty in November to making false statements to Congress
        about the Russia investigation. While pleading guilty, Cohen said he and Trump
        had spoken more extensively about the propose Moscow Trump Tower project during
        the 2016 presidential election than he had admitted to Congress.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e0984a-cc67-420e-bb90-9fed86597303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.735Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen previously said talks about the Moscow project had ended in
        January 2016. He said he lied out of a sense of obligation to Trump.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f28c49-2bc6-4bcb-8dcb-139c44e97df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.735Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s guilty plea revealed Cohen had been soliciting help from
        officials in the Russian government at a time when then-candidate Trump was
        praising Putin and disavowing any suggestion he was seeking to do business
        in Russia. On plenty of occasions throughout the campaign, Trump declared
        that he had "nothing to do with Russia."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d44735a-5f4b-4ac4-99a7-4225c6171ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.736Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen is cooperating with Mueller and has spoken with the special
        counsel''s office for more than 70 hours on topics beyond the proposed Moscow
        project, a source with knowledge of the discussions told CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bcb09c-7bcc-4990-a256-d9c38a04e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:51:22.736Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:05.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated. It was first published on CNN.com,
        "BuzzFeed: Sources say Trump directed Michael Cohen to lie to Congress about
        proposed Moscow project."</em></p>'
  'White-House-Donald-Trump-Kim-Jong-Un-second-summit':
    'author': 'Zachary Cohen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-19T09:32:40.398Z
    'imagesource': 'jcr:839d017a-cee8-4e57-a305-42f2db949ce5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76b14692-486d-4424-8429-2fdff76165be'
    'lead': 'The announcement came after Trump met with Kim Yong Chol, North Korea''s
      lead negotiator on nuclear talks.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:56:03.800Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:19:04.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:57.441+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House announces second Trump-Kim summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c563ac-0d05-4bbb-b568-4cf095beaddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.800Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House announced Friday that a
        second summit will take place between U.S. President Donald Trump and North
        Korean leader Kim Jong Un in February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d63670-ee28-4866-98b2-57bbabbe8a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.800Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after Trump met with Kim Yong Chol, North
        Korea''s lead negotiator on nuclear talks, for more than 90 minutes in the
        Oval Office and discussed "denuclearization and a second summit, which will
        take place near the end of February," according to press secretary Sarah Sanders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c32f6b5-443c-46ef-96c3-ba20dfea991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.801Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President looks forward to meeting with Chairman Kim at a place
        to be announced at a later date," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb8b07-bec0-4ba6-a40b-68fe38816cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.801Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump welcomed Kim Yong Chol into the Oval Office shortly after
        the North Korean envoy met with Secretary of State Mike Pompeo at a Washington
        hotel. Pompeo, who also in the White House meeting, invited Kim and his delegation
        to lunch after the Oval Office discussion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825abfe-41e2-49c3-8786-19b4a35d252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.801Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the White House meeting, Sanders was pressed by reporters
        on why the U.S. should believe North Korean promises regarding denuclearization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b384c-daa0-47d2-96d0-045320c76811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.801Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve continued to make progress. We''re continuing to have conversations.
        The U.S. is going to continue to keep pressure and sanctions on North Korea
        until we see fully and verified denuclearization. We''ve had very good steps
        in good faith from the North Koreans in releasing the hostages and other moves
        so we''re going to continue those conversations," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dedf50-cf06-4420-abed-09d97338e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.802Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders also characterized the meeting as "productive."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7667f3dc-77dd-4bdc-baba-fc4a803042b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.802Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President had about an hour-and-a-half-long meeting. There
        was a U.S. delegation; we''ll send out those specific names here shortly.
        I can tell you Secretary of State Mike Pompeo was in the room, as were others
        from the President''s team. It was productive and we''re going to continue
        those conversations," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa27472-c5b5-4eb2-b9aa-cd32d6ee1b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.802Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yong Chol had arrived at Washington Dulles International Airport
        on Thursday evening, bringing with him a letter from Kim Jong Un meant for
        Trump, a source familiar with the denuclearization talks between the U.S.
        and North Korea told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4730d-fc9a-4a0c-b5f6-99f33ce43f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.802Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his last trip to the U.S. in June, Kim Yong Chol visited
        New York and met with Pompeo before traveling to Washington, where he delivered
        an oversized envelope containing a letter from Kim Jong Un to Trump in the
        Oval Office. The two met for two hours in the White House.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01588188-d82f-4a08-b0b2-179c51017615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.802Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that visit, Kim Yong Chol was able to break the impasse between
        Washington and Pyongyang and help get the first U.S.-North Korea summit back
        on track.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b0c02-53bf-447a-ac3e-e1be5fd0ee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.803Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim Jong Un''s summit in Singapore in June ended with
        a commitment from the North Korean leader to "work toward complete denuclearization
        of the Korean Peninsula," but negotiations appear to have stalled since then.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf275ae-d4e7-47fc-b509-44ee2c96d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.803Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many critics accuse the Trump administration of failing to get Pyongyang
        to agree to specifics at their first summit. They say the North Koreans want
        a second summit because they believe they can extract greater concessions
        by meeting with Trump directly, as opposed to working with envoys like Pompeo
        or Steve Biegun, the U.S. special representative to North Korea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c279780d-1175-4257-b0e2-8f90e4f2f107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.803Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear whether Kim Yong Chol and Trump discussed specific
        terms related to the newly announced second summit in February, but Vice President
        Mike Pence made it clear this week that the US is still waiting for North
        Korea to take concrete steps to denuclearize.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db35dd-6edb-460d-8918-55b756f8fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.804Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea an ''extraordinary threat''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76806af9-9dd0-44ba-a3cb-d000d4d5b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.804Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon''s newly unveiled Missile Defense Review, which Trump
        personally introduced on Thursday, explicitly states that North Korea remains
        an "extraordinary threat" to the U.S., an assessment that is consistent with
        previous findings by U.S. military and intelligence agencies but rarely acknowledged
        by Trump himself.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c93e44-889b-4b1a-8144-d57eeb46a470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.804Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven months ago, Trump declared that his first summit with Kim
        Jong Un in Singapore had eliminated any nuclear threat posed by the North
        Korea, even though the meeting produced no verifiable proof that the rogue
        regime will discontinue its nuclear program.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d190b7b-9e64-4a83-8df9-fc0e95b382a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.805Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made little mention of North Korea in his public remarks at
        the Pentagon on Thursday but the underlying missile defense strategy emphasizes
        efforts to improve protection measures against the existing North Korean arsenal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1bd6c-2602-4406-b3a8-2d3c3c8b4612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.805Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While a possible new avenue to peace now exists with North Korea,
        it continues to pose an extraordinary threat and the United States must remain
        vigilant," the Pentagon assessment says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8482acd5-3a78-47ce-b7c1-407124843db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.805Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past decade, it has invested considerable resources in
        its nuclear and ballistic missile programs, and undertaken extensive nuclear
        and missile testing in order to realize the capability to threaten the U.S.homeland
        with missile attack. As a result, North Korea has neared the time when it
        could credibly do so," it says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe702e6-bdc7-4d07-810b-2e9eee5b147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:56:03.806Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "White House announces
        second Trump-Kim summit."</em></p>'
  'Donald-Trump-Kim-Jong-Un-meeting-Singapore-Summit':
