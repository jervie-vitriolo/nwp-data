      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        Estrella-Pantaleon Bridge or the Rockwell Bridge is now closed for reconstruction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd859c93-c580-40ff-a2a5-938c0b46a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:52:09.041Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:19:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) advised motorists
        that the bridge will be closed for 30 months, starting 4 a.m. of January 2019.
        It is expected to reopen in 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e4989-e0e7-410e-8060-1a768e19bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:52:09.041Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:19:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge connects Estrella Street in Makati and Barangka Drive
        in Mandaluyong. An estimated 120,000 vehicles will be affected once repairs
        and widening begin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1578fc-107a-4134-b7fd-a9b10735dd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:52:09.041Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:19:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists are advised to take alternative routes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b272c893-2f4b-4889-b414-120330736dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:52:09.041Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:19:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways (DPWH) said the two-lane
        bridge will have two more lanes. DPWH Engineer Virgilio Castillo said the
        Mandaluyong City government is funding the widening of the landing roads in
        the Pantaleon area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c9e59-d5e8-476b-b70b-3f347b6171a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:52:09.041Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:19:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funded by China, the reconstruction of the bridge costs P1.4 billion.</p>'
  'Netflix-India-regulate-content':
    'author': ' Rishi Iyengar'
    'caption': 'Netflix is battling questions of censorship for the second time in
      three weeks — this time in India.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-19T09:03:56.422Z
    'imagesource': 'jcr:b4bdb561-9a30-43bb-b30b-c9938e5223be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bef78cf6-45fd-4854-92aa-e1a084b96397'
    'lead': 'The company is one of nine streaming platforms that has signed a ''code
      of best practices'' that pledges to self-regulate the content they publish online.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T06:57:51.342Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:19.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:52.997+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix will regulate its content in India. It swears that''s not a
      bad thing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c018164-7510-401a-b1da-e26c5d899fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Netflix is battling questions of censorship
        for the second time in three weeks — this time in India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd44c7-919a-46dc-91d8-b62e480312b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is one of nine streaming platforms that has signed a
        "code of best practices" that pledges to self-regulate the content they publish
        online. That includes content that "disrespects the national emblem or national
        flag" of India, "intends to outrage religious sentiments" and "encourages
        terrorism or other forms of violence against the State," according to a copy
        of the code posted online by Indian tech website MediaNama.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af15976f-f51c-46c7-8ffc-f121978c5e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.343Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others who have reportedly signed the code include Hotstar, the
        country''s top streaming platform that will soon be owned by Disney (DIS),
        and Jio Cinema, the platform owned by India''s richest man Mukesh Ambani.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3fe56f-dc92-4f75-a62d-482b706017d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.343Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business could not independently verify the code, and the industry
        body that published it, the Internet and Mobile Association of India (IAMAI),
        did not respond to a request for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729a195-b852-41a0-9466-abf5878b941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.343Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix (NFLX) confirmed that it had signed the code, but the company
        downplayed suggestions that it amounts to censorship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d63ba54-4be0-4c67-9171-288f3f35677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.343Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The self-regulation code is a set of guiding principles for participating
        companies like us," it said in a statement to CNN Business on Friday. "It
        ensures an environment that protects the artistic vision of content producers
        so that their work can be seen by their fans."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0faad35-8f16-4a30-a59e-343af6de8ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.344Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix also directed CNN Business to tweets by IAMAI that stressed
        the code "is not about content censorship," but about protecting creative
        freedoms and encourage consumer choices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b04511-9cfa-48c9-bfc7-b6290faa7983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.344Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To equate the self-regulation code with censorship is grossly misleading,"
        the association said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f2ee89-bb1e-45bf-84af-78f238a7f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.344Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Jio declined to comment. The seven other platforms
        reported to have signed the code, including Hotstar, did not immediately respond
        to requests for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f22e73-b479-4fdb-b3dc-ebf2765a101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.347Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key market</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fe065b-9354-4360-86fe-1ba9f0f7252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.348Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India and its hundreds of millions of current (and potential) internet
        users present a key market for Netflix, which has more than a dozen Indian
        original shows and movies in the works.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55666417-40b2-4ef9-acc4-0c925685bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.348Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global streaming platform came under fire recently for blocking
        an episode of comedian Hasan Minhaj''s show "Patriot Act" in Saudi Arabia
        after officials from the Kingdom complained. The incident sparked a debate
        — and criticism — over the balance between freedom of speech and local laws
        and regulations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df90d21-15c0-4bba-b23f-3a3d435f8d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.348Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The code the online streaming platforms have signed in India could
        set a bad precedent, its critics argue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b1805a-a6ba-4925-b7f0-347abfd08e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.348Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has an impact on free expression that automatically results
        in censorship," said Raman Jit Singh Chima, who is Asia Policy Director at
        digital advocacy group Access Now and the chairman of India''s Internet Freedom
        Foundation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b0b57f-804c-4f04-a4ce-d83d05b219af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.349Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chima said streaming companies need to be more transparent about
        the kinds of content they deem harmful and why — particularly in the world''s
        largest democracy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfee58b-b6c5-4df6-a184-f72adfeb8d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.349Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India, despite all of its problems, tends to be the most robust
        space for free expression," he added. "[The code] is a step back."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe5d31-eef7-4048-8a29-c3747bf382f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.349Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the IAMAI co-authored by Chima, the Internet Freedom
        Foundation argued earlier this week that the proposed self-regulation is a
        slippery slope.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255ae80-2fb1-41d4-9054-a04bbf263b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.350Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Categories of self-censorship will stretch in future," the letter
        said. "We reasonably fear that this is the start of a self-censorship design
        that will slowly extend."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee02f8c-81ca-49d8-9302-b57b82c67fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.350Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dealing with outrage over online content deemed offensive in India
        is a reality several global tech companies have had to face recently. Twitter
        (TWTR) CEO Jack Dorsey sparked controversy in the country during his maiden
        visit there in November, by posing with a poster deemed insulting to one of
        Hinduism''s top castes, or social groups.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a6376-5bc9-40d6-80a7-645249a596b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.350Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Amazon (AMZN), whose Prime Video service also operates in India,
        was forced to issue a hasty apology in 2017 after protests over some products,
        including a doormat bearing the Indian flag and flip-flops with an image of
        iconic freedom fighter Mahatma Gandhi. The products were quickly removed from
        Amazon''s platforms.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3194cc-d2cc-47a9-871c-e17465d003b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.351Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Netflix insists that the new regulatory code empowers consumers
        as well as content creators.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e705fe-dcf9-47a3-820b-fe6a21acf825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.351Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We firmly believe there must be the freedom to create and the freedom
        to choose," the company said Friday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f578d625-dd7a-4834-8217-901353a803ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:57:51.351Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Netflix will regulate
        its content in India. It swears that''s not a bad thing."</em></p>'
  'Tesla-job-cuts-Model-3':
    'author': 'Julia Horowitz'
    'caption': 'Tesla has announced plans to reduce its full-time workforce by 7%
      as it works to increase Model 3 production and cut prices.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-19T07:39:23.585Z
    'imagesource': 'jcr:405b7479-0bff-499c-a6cd-b08a17325687'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a4b20ad-2a99-4750-9a68-8e095ed65bf2'
    'lead': 'CEO Elon Musk told workers about the job cuts Friday in a letter that
      Tesla posted online.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T07:01:22.338Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:18.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:53.196+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla is slashing its workforce by 7% to make a cheaper Model 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c31b8-4533-4699-9457-f9c5fe6392f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tesla has announced plans to reduce its
        full-time workforce by 7 percent as it works to increase Model 3 production
        and cut prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785b949-1fd3-45bc-9def-ab6b55d57db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Elon Musk told workers about the job cuts Friday in a letter
        that Tesla posted online. The company will only retain the most critical temps
        and contractors, Musk said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8625e34f-966e-4837-b4fc-8c11eaf99172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk wrote in the letter that Tesla is "up against massive, entrenched
        competitors" and must work "much harder than other manufacturers to survive
        while building affordable, sustainable products."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a70e1b4-5d44-4c00-ae65-38fb5724269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those departing, thank you for everything you have done to advance
        our mission," he said. "I am deeply grateful for your contributions to Tesla."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a2ae1-3551-425e-a249-e46a0a5d84e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla currently has about 45,000 employees, so 3,150 people will
        be losing their jobs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b1e7c4-aa80-4369-9c1b-4dcc6186986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layoffs follow a surprise profit of $312 million for Tesla in
        the third quarter driven by solid sales of the Model 3. But Musk said Friday
        that unaudited results indicate Tesla will produce less profit in the fourth
        quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c548be34-b8a3-45a6-83bd-e1b90f4d7680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This quarter, as with Q3, shipment of higher priced Model 3 variants
        (this time to Europe and Asia) will hopefully allow us, with great difficulty,
        effort and some luck, to target a tiny profit," Musk wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e98a9a9-75a2-42c8-9e76-c8211d32c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla (TSLA) shares dropped 9 percent in New York.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78416d67-b236-49e6-88bf-9442654ec6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said the layoffs were necessary because Tesla has to produce
        cheaper variants of the Model 3.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f0427f-afcc-4d26-b2b4-234817c88089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cheapest version of the carmaker''s most affordable model currently
        sells for $44,000. The goal is to reduce the price to $35,000 this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddee1cd-00db-464b-bbf8-7fcd4b0fa595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The road ahead is very difficult," Musk wrote in his letter. "This
        is not new for us — we have always faced significant challenges — but it is
        the reality we face."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7a7c7-44f7-4ada-b59e-9d1a9fd1f4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gene Munster, managing partner at venture capital firm Loup Ventures,
        said in a research note that the layoffs do not change his long-term view
        on the company.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9633b6-11ad-469d-9b6d-a7a15af51193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech analyst said the carmaker''s manufacturing process has
        become more efficient, allowing it to reduce headcount while increasing production.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a6a25b-fb8f-47bb-8f4a-d9ee64f79640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a cheaper Model 3 to market is crucial for Tesla, which
        wants to sell cars to mass audiences and not just luxury buyers. But the company
        has come up against a host of challenges.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113272da-ea80-4564-b685-04457bfb4143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla had been burning cash while it ramped up production of the
        Model 3. In June 2018, the carmaker laid off 9 percent of its staff to help
        stem losses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9d1e2-d21b-4f18-85a3-3a57ae378395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. federal government has also slashed a tax credit for Tesla
        buyers from $7,500 to $3,750. Tesla lowered the prices of the Model S, Model
        X and Model 3 by $2,000 earlier this month in response.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729415e-ee22-4a3f-965f-be15a45515c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit will fall further to $1,875 in the second half of this
        year, and will be eliminated in 2020. Analysts expect the tax change to hurt
        the company''s revenue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5801c47-fb74-4835-8953-b2852021417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been questions about Musk''s leadership of the company.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc7205d-b890-41d5-b204-3a6ca88e3926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outspoken executive resigned as chairman last year after Tesla
        reached a settlement with the Securities and Exchange Commission over his
        tweets.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c9f1e-cf8e-49e5-83ce-defa93344e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency got involved after Musk tweeted in August that he intended
        to take Tesla private at $420 per share, triggering a stock surge. The deal
        never happened.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee94c7-0231-4479-b234-d709a00e2a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire has also attracted attention for tangling with journalists,
        investors and analysts he believed were covering Tesla unfairly.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114b8a2-4722-4c7d-938c-46407d24bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:01:22.343Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tesla is slashing
        its workforce by 7% to make a cheaper Model 3."</em></p>'
  'uyghur-refugees-china-xinjiang-camps':
    'author': 'Ivan Watson and Ben Westcott'
    'caption': 'Uyghur men walk in front of the Id Kah Mosque — China''s largest mosque
      — in Kashgar, Xinjiang Uyghur Autonomous Region, China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-19T10:37:26.282Z
    'imagesource': 'jcr:af584f80-f0b7-4fa8-bcdf-10dd6e880565'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6707978-c6e5-4fc3-9452-a9f6d1010245'
    'lead': 'Mihrigul Tursun''s story of detention and torture fits a growing pattern
      of evidence emerging about the systematic repression of religious and ethnic
      minority groups carried out by the Chinese government in Xinjiang.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:01:26.625Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:19:17.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:53.570+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uyghur refugee tells of death and fear inside China''s Xinjiang camps

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f96da0-2d45-427a-8455-0b3ddcce83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.626Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The children''s eyes light up when their
        mother pulls out a photo of her triplets taken shortly after their birth in
        2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a9c239-b57c-4966-95bb-54271b04cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.626Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moez!" three-year old Moez says, pointing at the infant version
        of himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7033a3-89b5-4285-ba59-fa71fa0bec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.627Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elina!" says his sister Elina.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08340a3a-6aa5-4099-9e0e-1c31c659eab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.627Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to the third baby in the photograph, the siblings
        become confused.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c89ffb-ad4b-49c6-9f24-ed05a288f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.628Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they grow older, their mother Mihrigul Tursun says, she will
        tell her children about their missing brother Mohaned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3425087-4690-4b3b-900d-ed14301c1d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.628Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell them everything," Tursun says. "I will tell them the
        Chinese government killed their brother."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af9c34e-0524-4935-ab51-4117ef0f36e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.628Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tursun says she and her son are victims of Beijing''s growing crackdown
        on Muslim majority Uyghurs in China''s far western Xinjiang region, where
        a U.S. State Department official says at least 800,000 and possibly up to
        two million people may have been detained in huge "re-education centers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f00fa7b-0d06-42f5-8a42-e7fc80593e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.629Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Urumqi Children''s Hospital in Xinjiang, where Tursun says her
        son died, didn''t respond to CNN''s requests for comment meaning CNN is unable
        to independently confirm her claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb322d-be32-4b9c-a253-8571d1d385dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.629Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tursun''s story of detention and torture fits a growing pattern
        of evidence emerging about the systematic repression of religious and ethnic
        minority groups carried out by the Chinese government in Xinjiang.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d101ee-8787-4e3a-8f54-a323d0446ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.630Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Open-air prison''</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfd0f32-f1fd-4313-9238-e5acf352b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.630Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s actions in Xinjiang have been fiercely condemned by countries
        around the world, including in the United States, where lawmakers introduced
        draft legislation called the Uyghur Human Rights Policy Act on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31e97d-888a-4d08-87c8-c139375ae707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.630Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Credible reports found that family members of Uyghurs living outside
        of China had gone missing inside China, that Chinese authorities were pressuring
        those outside the country to return, and that individuals were being arbitrarily
        detained in large numbers," lawmakers wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8feb7a-c1a4-4286-9757-cf2e37a94668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.631Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S. State Department, Chinese authorities have
        indefinitely detained at least 800,000 Uyghur, ethnic Kazakhs and other Muslim
        minorities since April 2017.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914662dd-77f7-49d4-913d-a95e75a0c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.631Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pervasive surveillance in place across Xinjiang today has been
        frequently described as an ''open-air prison,''" Assistant Secretary of State
        Scott Busby said on December 4th while testifying before Congress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8262340-4e5e-4aab-b456-3da24c427d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.632Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has had a long and fractious history with Xinjiang, a massive,
        nominally autonomous region in the far west of the country that is home to
        a relatively small population of around 22 million in a nation of 1.4 billion
        people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333cd724-388c-49b1-9978-92fa6f544577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.632Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The predominately Muslim Uyghurs, who are ethnically distinct from
        the country''s majority ethnic group, the Han Chinese, form the majority in
        Xinjiang, where they account for just under half of the total population.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b74d17-5cb5-4e86-8ff7-f6021aa2a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.633Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uyghurs have likened China''s campaign against their people to a
        form of "cultural genocide," with former internment camp detainees describing
        forced lessons in Communist Party propaganda and region-wide bans on Uyghur
        culture and traditions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082869d6-a395-438b-8fb9-31aa999a9279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.633Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly denied it is imprisoning or re-educating Uyghurs
        in Xinjiang, instead saying that it is undertaking voluntary vocational training
        as part of an anti-extremism program.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be507cf-73ec-42a5-ba96-682a612f970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.633Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local Chinese government is taking these preventative counter-terrorism
        and de-extremization measures to protect more people from being devoured by
        terrorism and extremism," Chinese Foreign Ministry spokesperson Hua Chunying
        said last month</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3757e9-e9e7-4a18-a2b5-0301bb553c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.634Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early January, Chinese authorities took some foreign diplomats
        and journalists on a carefully supervised tour of some of the "vocational
        education centers."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec6a3c1-863b-48b3-bcd9-8a85d9ad67c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.634Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detainees were seen taking language courses in standard Mandarin
        Chinese, painting, performing ethnic dances and even singing the song, "If
        you''re happy and you know it, clap your hands," according to a Reuters report.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e10d0ba-37c3-4b6f-90cf-b886b91da5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.634Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us found that we have something wrong with ourselves and
        luckily enough the Communist Party and the government offer this kind of school
        to us for free," one Uyghur inmate told journalists during the tour.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de26558-af05-4de5-8fe5-339b8c0fc388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.635Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Where is my baby?''</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbca355-e401-40ef-9492-88a2ee755be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.635Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Mihrigul Tursun touched down in Urumqi, Xinjiang, to see her
        parents on March 13, 2015, she didn''t know it was the beginning of three
        years of pain and loss.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b106e8b0-1efc-46a8-bc12-798cd5130d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.635Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tursun had grown up in Xinjiang, but like many young Uyghurs moved
        overseas for employment opportunities. She was flying with her eight-week
        old triplets from Egypt where she had been living and working. Upon arrival
        at Urumqi airport, she claims Chinese officials began to ask her questions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720963c2-93bd-4d2f-be24-75e1c7c2007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.636Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They start to ask me, what you take from Egypt? Who (do) you know
        in Egypt? How many Uyghurs do you know?" Tursun says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d9e46a-c019-470e-a979-02173d1db84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.637Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was at this point, Tursun claims, that she was detained and her
        three children taken from her by officials.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1793be-f1e8-4068-b98b-afbaf43d6a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.637Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted multiple Chinese ministries and institutions mentioned
        by Tursun, including the Xinjiang Prisons Administration Bureau and Urumqi
        Police, for comment on her story but none responded.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd071d-1369-4383-a857-4f7c3e34ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.638Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she was released from detention three months later, doctors
        told her that her son Mohaned had passed away in the local Urumqi Children''s
        Hospital.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd015f423-f0cc-4883-b87a-df655038d4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.639Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All a doctor told her about Mohaned''s death was that he had died
        at some point after an operation. He was less than a year old.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad0227-485b-444c-802e-1f7694164841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.639Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tursun says she was never given any reason why her children were
        admitted to hospital. When she questioned why her children had matching scars
        at the base of their necks, she was told intravenous drips had been necessary
        to give them nutrition.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b05d309-b3f8-408a-972e-5fb39ab26f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then Tursun says the Chinese authorities didn''t leave her
        alone. She says her passport was confiscated, forcing her to remain inside
        China.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0285c673-eb17-4a55-a2c9-e776ec3302eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2017, while in her parents'' home county of Qarqan, 1,184
        kilometers (735 miles) away from Urumqi, she says she was taken away from
        her two remaining children and placed in detention by Chinese authorities.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca16ec6-11c0-4d0c-8b31-c8b406faa8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she was taken into the Xinjiang center, Tursun says police
        placed her in an overcrowded cell with more than 50 other women. Many of them,
        she recognized from her hometown.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd60a7be-38c2-49b9-ba9a-3711fce9f22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see someone is my doctor, someone is my (middle) school teacher.
        Some are neighbors. Some studied with me (in the) same school," Tursun says,
        a single tear running down her cheek. Tursun says the inmates ranged in age
        from 17 to 62.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a760bcc-006a-49c8-89f8-3ca29b5d4e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The room was so crowded that the women had to take turns sleeping
        in shifts and standing. During her time in the centers, Tursun claims she
        saw nine of the detainees die due to hostile conditions.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f4850-906c-4373-949c-ff24222fa153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman, a 62-year-old named Gulsahan, had spent at least six
        months in the center, says Tursun. "Her legs and her face were swollen and
        there were rashes," Tursun recalls. One day Gulsahan didn''t wake up.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f3ff1-9e1a-4d49-8c7d-b087283e0cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police tell us ''make her wake up.'' When we touch her hand she
        is cold," Tursun says.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273fe769-62f2-458e-8b75-fc4ee798fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tursun, another casualty was a 23-year-old a mother
        of two, named Padegun, who had spent thirteen months in prison.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0c4cf-3be0-424f-a8d1-95dcc1a7976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.643Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two months, says Tursun, Padegun suffered from non-stop menstrual
        bleeding. One night, at around 4 a.m., Tursun says Padegun collapsed during
        a shift when she was among the prisoners standing.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b9979c-3d55-4bf9-8bbe-3258c57ff346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.643Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all screamed and then police said don''t anyone touch her. (Then)
        they dragged her by her feet," says Tursun.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74931969-7113-493a-abe9-41b377324217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.643Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>I don''t remember my parents'' voices</h3>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1b0a4-9b19-4df7-bdf9-fac875c289a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.644Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tursun''s eyewitness accounts are a long distance from the happy,
        almost utopian image of the camps Beijing has attempted to paint in its official
        propaganda.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7bcd60-3e71-40ca-8df4-f04b3b0665c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.644Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In footage from inside the camps broadcast on Chinese state-run
        TV in 2018, Uyghur inmates were shown attentively sitting in classes learning
        standard Mandarin Chinese, and being taught skills such as sewing.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7275edd9-06ec-4c41-8cb0-a8cf2e2aea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.645Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Uyghurs whose relatives are believed to have disappeared
        into this detention system call the idea it is a voluntary vocational training
        system absurd.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f338e-c1c7-4e72-9c5e-389569af1111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.645Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom (Gulnar Telet) is a mathematics teacher. She graduated from
        university. She''s fluent in Mandarin. I don''t know what kind of skill or
        education she needs," 21-year-old Arfat Aeriken says. "It''s just an excuse."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b777d0fc-2354-4ec7-bebd-db4ae5996c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.646Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aeriken grew up in Xinjiang but moved to the U.S. to get a university
        education overseas in 2015. Gradually, his parents stopped calling or messaging
        him until all communication ceased some time in 2017.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a2bb95-1bc4-401c-91fd-9ed9b1b0ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.646Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents didn''t want to ''get disappeared'' so they didn''t
        text me too often," he says. "It was very apparent that having contact with
        someone outside of China is dangerous."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcba727c-ef0a-4775-a6c4-a4f826ef77d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.646Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he only finally learned that both his parents had been detained
        from a family friend who fled to Kazakhstan last August.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67fac18-b518-4428-81f2-6c085ac0fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.647Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Aeriken posted a desperate plea on YouTube, begging
        the U.S. government and the United Nations to take notice.</p>'
    '96':
