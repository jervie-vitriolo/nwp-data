      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Boo,
        the World''s Cutest Dog, might now be the world''s cutest angel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb49c45-f340-42d6-88a2-aaa0bceefdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:22.228Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:13.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boo the Pomeranian bade farewell to his millions of social media
        followers on January 19, having died in his sleep.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28efb271-820a-46b6-a97c-5e4c83892caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:22.228Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:13.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "humans" of the twelve-year old internet star announced on Facebook
        that the dog died of heart issues, which manifested after his fellow Pomeranian
        Buddy died late 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa5e80-f841-4105-9533-d386d547c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:22.229Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:13.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our family is heartbroken, but we find comfort knowing that he
        is no longer in any pain or discomfort. We know that Buddy was the first to
        greet him on the other side of that rainbow bridge, and this is likely the
        most excited either of them have been in a long time," Boo''s owners said
        on Facebook.</p>'
