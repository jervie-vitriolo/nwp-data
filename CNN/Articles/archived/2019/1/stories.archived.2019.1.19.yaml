    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef9e3b-6deb-4356-9adb-7eee315b91ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:43:53.133Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:20.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Spokesperson James Jimenez earlier said the dry-run aims
        to test the machines that will be used for the elections from voting to canvassing
        of votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd38b8d-d018-416e-a0a4-d69732d7dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:43:53.134Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the dry-run, the poll body will conduct a pilot test of the
        voter registration verification system (VRS) used to verify the identity of
        voters in three barangays in Pasig, Manila City, and Quezon City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9131b8da-5b32-440f-8283-0a5125489025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:43:53.134Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VRS can identify voters by scanning their fingerprint in a machine.
        Voters, using their biometrics data, can, then, find their name in Comelec''s
        database. If the machine fails to work, they will have to manually find their
        name in the poll body''s documents provided i-voting precints.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8888d98-ac3d-49fb-80b2-4104eea92eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:43:53.135Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec eyes using the system in the upcoming polls in selected
        voting precints nationwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5da1cf-a2bd-41ae-bcc0-a35489f2ea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:43:53.135Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National and local polls will be held on May 13.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669412ab-fdd9-41ff-882e-abde92982493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:43:53.136Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election period started on Saturday, January 13, and will end
        on June 12. A gun ban is implemented during the entire period while a liquor
        ban will also be enforced from May 12 to 13.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a9978-8030-44e6-a294-bd9a83c58ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:43:53.136Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel and Robert Vergara contributed
        to this report.</em></p>'
  'Rockwell-Bridge-closed':
