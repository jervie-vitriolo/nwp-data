  'dict-china-energy-third-telco':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-19T17:31:12.624Z
    'imagesource': 'jcr:c522cfe6-74dd-4ade-8bef-abada5e2f30e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfe94b1e-763b-4d7c-8697-c2ee90231382'
    'lead': 'In preparation for the entry of the provisional third major player in
      telecommunications, the DICT signs more deals with foreign-owned corporations. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:21:35.083Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:19:12.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:55.078+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT inks deal with Chinese state-run firm for common telco towers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adf1337-9453-4722-870d-1f1595dd4093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:21:35.083Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Two
        Chinese state-owned companies have dipped their toes in the Philippine telecommunications
        industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb8c237-1ecf-4c92-8675-64071a06811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:21:35.084Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communications Technology (DICT),
        in a statement, announced that it has penned three memoranda of understanding
        with three different foreign corporations to become common tower providers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2374119d-81f4-4aeb-85ba-f82671362762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:21:35.084Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These corporations are Nigerian company IHS Towers, Malaysian company
        Edotco Group and the China Energy Equipment Corporation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c15dcc-788c-4977-b359-726f17e51592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:21:35.084Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like China Telecommunications Corporation, which entered through
        the Philippine telecommunications market as a part of the Mislatel consortium,
        China Energy Equipment Corporation is operated by the Chinese government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229b502-4e6d-404b-934e-bd8ab4b9b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:21:35.084Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These companies have entered the same deal the DICT inked with Filipino
        company ISOC Infrastructures, Inc. and Singaporean company ISON ECP Tower
        Pet. Ltd. in December last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220c1db-cc95-46d1-90fa-53113a28de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:21:35.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DICT will support their company in facilitating permits, right
        of way, and provide other government support for infrastructure should they
        secure a contract with any of the telco operators," the DICT said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dae4f4-793b-45df-a548-f36844357af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:21:35.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that this is a part of its market-driven approach
        to build more cell sites, and will improve the Mislatel Consortium - the new
        major telecommunications player - in its roll-out plan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c152f7d9-f0ee-4e53-b9e0-e4d32edc7b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:21:35.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will welcome more parties in this venture as it will address
        the country''s backlog on telecommunication towers," said DICT Acting Secretary
        Eliseo Rio in the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff24b3e-66c1-4491-ae6d-49db6026b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:21:35.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mislatel Consortium is expected to start operations late 2019.</p>'
