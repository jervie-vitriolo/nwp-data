      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.647Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd06e19-2727-4fb8-be0c-53b0c40dd624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.648Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t remember when was the last time I heard my parents'' voice,"
        he says in the video. "I ask the United States government, United Nations
        and all other foreign governments to take immediate action to stop this brutal
        attempted ethnic cleansing."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d5f84a-93b8-476f-b389-c57cc9aea870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.649Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afraid to communicate with anyone in Xinjiang, he says he has no
        information about who may be caring for his 10-year-old younger brother.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42a10a-bbde-47a5-b801-a5663c5a6580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.649Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aeriken has been granted asylum in the U.S. But with no tuition
        money coming from his parents he has been forced to drop out of college.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e05144-a0fa-482f-a741-aa39b003a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.650Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He isn''t alone. There is an untold number of other international
        students from Xinjiang similarly stranded in the U.S., according to Sean Roberts,
        a professor of development studies at George Washington University and expert
        in Uyghur language and culture.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd75d8a-0371-4518-9764-f1472367d6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.650Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re terrified. They don''t know what to do. They don''t necessarily
        want to declare asylum in the US because that reflects badly on their family,"
        says Roberts. "But they''ve also gotten messages from the region that they
        shouldn''t come back because they''ll definitely be put in one of these internment
        camps."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c989e0a-0552-430e-8fe4-7c27e57d6553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''When my country is free''</h3>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbef587-5a0b-4abd-a170-fcbbca056d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until 2018 that Mihrigul Tursun and her children finally
        escaped China.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6bda99-b57e-493c-b461-37cc81906ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said diplomats from the Egyptian Embassy in Beijing intervened
        to help secure her release from prison and reunite her with her Egyptian-born
        children. In April, she finally left for Cairo.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d8ea7f-8eca-408e-82a4-7dc1d6f8eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.653Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, she and her children live in a two bedroom apartment in Virginia,
        on the East Coast of the United States, where they are working through the
        US asylum process.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e696bc-1ed0-4b61-aa22-816753788fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.653Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adjustment has not been easy.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8afafb-a340-4f89-b12a-62c1e33ddfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.654Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son Moez suffers chronic asthma attacks, that have landed the
        family in the emergency room twice in recent months.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955eb1c0-11c5-445d-8222-ca5743bd2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.655Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But without health insurance, Tursun says she cannot afford to take
        her son to a pediatrician. Meanwhile, she says for the last month her parents''
        phones have gone silent.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b224f1f-3730-450b-9bd4-c7ea5ca40033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.655Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether she think she''ll ever see her parents again, she
        says "only when my country is free."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e4485-2859-4de2-b5ee-27f6bb7c4290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.656Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then maybe I can see them."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79eb0b-4c5d-443d-860b-6a713b9963f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:01:26.656Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Uyghur refugee tells
        of death and fear inside China''s Xinjiang camps."</em></p>'
  'netflix-stock-cash-burn':
    'author': 'Matt Egan'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-19T21:57:48.335Z
    'imagesource': 'jcr:7d8a9741-e605-4959-9ac8-57e6255ed8b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff31886f-6458-46a8-9970-9dccf2585bcf'
    'lead': 'Netflix is winning the streaming wars by burning staggering amounts of
      cash.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:07:08.695Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:19:15.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:54.020+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix is burning through cash. This can''t last forever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdffa55e-7004-4331-98e4-2e372cdac131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix is winning the streaming wars by
        burning staggering amounts of cash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246cde9f-b89b-4ead-8fb0-d7f3dd68cc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To pay for blockbuster original hits like "Bird Box," "House of
        Cards" and "Ozark," Netflix (NFLX) burned through $3 billion in 2018. Negative
        free cash flow accelerated to $1.3 billion in the fourth quarter, more than
        double the year before.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71497eb7-ea8e-4f4a-862d-664c8bdadbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a onetime phenomenon. Netflix said on Thursday it expects
        to go through another $3 billion in 2019 to fund more content and splashy
        marketing aimed at luring in even more subscribers, especially overseas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347d27e1-8e67-42b8-9a30-95d845ebd4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street doesn''t seem to mind. Netflix keeps rapidly adding
        customers and revenue continues to climb sharply. By spending gobs of money
        and borrowing aggressively, Netflix has built a formidable moat around its
        business that will make it harder for new and existing rivals to catch up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb0ec48-7ac5-4ff6-a949-e3d40c173499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Netflix can''t burn that kind of cash forever, especially if
        market turbulence limits the ability of debt-laden companies to tap the junk
        bond market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e9d58e-4f66-4d29-962d-2062cbe7ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not sustainable," Neil Begley, Moody''s senior vice president,
        told CNN Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e1ec7-aad7-4c02-877a-e0b90c15c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strategically, Netflix is doing all the right things. But they''ve
        layered over that a level of financial risk that would make a lot of people
        uncomfortable," Begley added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c0511-7aa8-4121-9c4b-7127af4e9e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Netflix expects cash burn to ''improve''</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c7a99-e604-4521-99b3-e31a020aa2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors seem unfazed. Netflix shares dropped 3% on Thursday, but
        they remain up 26% in 2019 through the first 13 days of trade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca33a05-a1ae-402f-8843-cc181b45b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.699Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about the balance sheet have been drowned out by rapid
        subscriber growth and Netflix''s ability to jack up prices. The company announced
        a US price hike this weekthat demonstrated confidence in its business model.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3937fe-1bf3-48bb-905b-e01c738055a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.699Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And why wouldn''t Netflix have confidence? It added a record 8.8
        million paid subscribers during the fourth quarter, beating its own estimates.
        In total Netflix now has 139 million paying memberships, up from 110 million
        at the start of 2018. And the streaming company estimates it earns around
        10% of television screen time in the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d067f47-c0e5-4789-8b41-30c2c5549057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.699Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix signaled optimism on the cash burn front. While negative
        free cash flow will be "similar" this year to 2018, Netflix expects it to
        "improve each year thereafter" due to improving margins. Future investment
        will be funded more "internally," Netflix said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83763f3f-a3e0-4ad9-bda0-782215fb9a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.699Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s agrees. Begley expects Netflix to break even on cash flows
        by about 2023.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d00a0-49a1-48b4-bc58-b578e80fbcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.700Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Streaming arms race</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cfafac-d8b2-40eb-b8c2-f7325a238e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.700Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, analysts credit Netflix''s hefty spending with sparking
        blockbuster growth, especially in international markets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61efe3c1-20b7-4189-8cea-a4b154398a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.700Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs has found a strong correlation between how much Netflix
        spends on content and how fast it grows its subscriber base.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524d178-18ca-4dbc-9652-73b6662f4d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.700Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that Netflix plans to continue to ramp up content spending
        going forward, Goldman Sachs analyst Heath Terry wrote in a report on Friday
        that there could be "considerable upside" to how fast the company adds customers
        in 2019.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2edf4ed-f4c0-4610-a072-28e3f57450c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.701Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is in an arms race of sorts against rival streaming services
        owned by Amazon (AMZN), Hulu and Google''s (GOOGL) YouTube. And the competition
        will only get more difficult going forward. Apple (AAPL), Disney (DIS) and
        CNN owner WarnerMedia all plan to launch streaming services of their own this
        year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a0cc6-ac5b-4008-b117-d1b35d0bcf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.701Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UBS analyst Eric Sheridan said Netflix''s latest results show the
        company has built a "widening moat" by building momentum on customer growth
        and finding blockbuster content success. He raised his price target on Netflix
        to $420, which is about 22% above current levels.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e19b9e5-e4f8-4ec9-a0af-09dc7f4d3c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.701Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Leaning on debt</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a3a77-33ea-4c8a-a2c3-3ae376718806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.701Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has leaned heavily on debt to fund that success. The streaming
        service''s long-term debt has quadrupled since the end of 2015 to $10.4 billion.
        And Netflix is sitting on content liabilities (both current and non-current)
        of $8.5 billion.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a0c66-bc33-4575-8a70-efe7c53c89d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.701Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of this growth and investment in content has really been borne
        by bondholders," said Begley. "And they plan to continue to do that."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd088fecd-def4-430a-9768-db45d1cf8413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.702Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a winning strategy. Lured by Netflix''s speedy growth,
        the junk bond market has afforded Netflix generous terms to borrow heavily.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ea7535-d625-4e5b-a786-46b4904059f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.702Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that playbook could run into trouble if financial markets seize
        up, as they did at the end of last year. No US junk bonds were issued in December,
        the first such shutout of the junk bond market in a decade.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fddbf54-d72e-4953-8e5c-fe73cfb7f241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.703Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a minimum, Netflix might have to accept higher borrowing costs
        during times of market stress.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a05c36f-7268-4f99-a1bb-9a8a21a3dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.703Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that Netflix isn''t facing any imminent debt maturities.
        The company doesn''t have any debt due until February 2021, and even then
        it''s a manageable $500 million, according to Moody''s.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e47a1d-d15b-40ff-8d0e-a5fd994d9b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.704Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, look for Netflix to continue to spend aggressively
        on content in a bid to pad its lead in the streaming wars.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba2fec-1deb-4055-ae1b-4be610536c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:07:08.704Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Netflix is burning
        through cash. This can''t last forever."</em></p>'
  'The-female-athletes-speaking-out-about-South-Korean-skating-s-culture-of-abuse-':
