      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they retreated to a private room for talks, both could be seen
        talking and even smiling from time to time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be585be-8dd8-4a71-8e2c-ae2d4c763a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:35:32.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meeting room, the leaders sat side-by-side. Trump leaned
        forward with his hands clasped. Kim leaned to his left in a casual manner
        toward the US President.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/POTUS?ref_src=twsrc%5Etfw">@POTUS</a>
