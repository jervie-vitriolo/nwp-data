      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump and Kim Jong Un shook hands
        Tuesday in front of the world''s cameras, against the backdrop of flags of
        the United States and North Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d76d666-a550-4937-9ab5-4642ff83ed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:35:32.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:03.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders approached each other on a red carpet from separate
        outdoor hallways at the airy and luxurious Capella Hotel on Singapore''s Sentosa
        Island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2066bdd0-f2f3-4c46-84e1-00f82aec0890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:35:32.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:03.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came time to finally shake hands, the they both flashed
        guarded smiles. Trump briefly touched Kim''s right upper arm, then they turned
        to face the cameras.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72215f87-9184-4b93-ad70-0465b4950b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:35:32.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders moved off to the side, greeted by two individuals who
        appeared to be translators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc78d776-4193-4f04-896a-dd0aadafe3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:35:32.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A camera from above showed them touching each others'' arms in a
        friendly manner, with remarkably relaxed body language considering the magnitude
        of the moment.</p>'
