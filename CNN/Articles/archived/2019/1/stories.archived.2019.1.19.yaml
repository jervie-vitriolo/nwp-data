    'title': 'Legendary great white shark filmed swimming with divers off Hawaii

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c50c8-8931-4ecf-b4ab-10d4332950d3'
      'mgnl:activationStatus': true
