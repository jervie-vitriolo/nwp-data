    'title': 'Comelec holds mock elections for May polls'
    'updated': 2019-01-19T09:58:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6575d7-bff7-4243-a992-d577f64d34a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:43:53.132Z
      'mgnl:createdBy': 'cnnproducer'
