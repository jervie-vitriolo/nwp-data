    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LPA enters PH, may turn into 2019''s first storm – PAGASA

      '
    'updated': 2019-01-19T18:39:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65b154-c596-4e6b-9ea8-7232c8ca91d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:26:06.968Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> A
        low-pressure area (LPA) has entered the country on Saturday and weather officials
        said this could develop into the Philippines'' first storm for this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb67f62f-96c5-4d92-bf92-ce5802e52fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:26:06.968Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said the LPA came in at 10 a.m., and was last spotted
        585 kilometers east southeast of Hinatuan, Surgao del Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2109872f-dc15-493c-8524-462594195202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:26:06.968Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the LPA may develop into a tropical depression in the
        next 24 hours. If that happens, it will be named "Amang," and signal No. 1
        may be raised in some provinces in the Eastern Visayas and Caraga regions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b401519-f62e-427f-92c5-a8a3eb82f775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:26:06.969Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, moderate to heavy rains are expected to pour in Caraga,
        Davao Oriental, Compostela Valley, Camiguin and Misamis Oriental starting
        tonight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a4cab-8dde-4b3e-92f6-5acddd0c6ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:26:06.969Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea travel is risky now over the northern seaboard of Luzon and
        the eastern part of the country, PAGASA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a72bb6e-d5ef-4cb8-840f-1e84b3a364e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:26:06.969Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:08.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
