        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BstzkcZlZHg/?utm_source=ig_embed&amp;utm_medium=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">I waited quietly, patiently, observing as she swam up to the
        dead sperm whale carcass and then slowly to me passing close enough I gently
        put my hand out to maintain a small space so her girth could pass. I know
        some people criticize touch but what some don’t realize is that sometimes
        sharks seek touch, she swam away escorted by two rough-toothed dolphins who
        danced around her over to one of my @oneoceandiving shark research vessels
        and proceeded to use it as a scratching post, passing up feeding for another
        need. I wish more people would have a connection with sharks and the natural
        world, because then they would understand that it’s not petting sharks or
        pushing them off to maintain a respectable space that is hurting sharks (because
        trust me if she didn’t like being pet she can handle and communicate 🦈) it’s
        the wasteful and cruel practice of grabbing and catching sharks to cut off
        their fins (which slowly kills them) for #sharkfinsoup in a process called
        #sharkfinning or the wasteful #sharkfishing or #sharksportfishing If it bothers
        you that I touched the shark please click on one of the hashtags above and
        leave them a negative comment first 😉 #HelpSaveSharks #SpreadAwareness #FinBanNow
        #bansharkfinning #Sharkfin Vid shot on my @gopro #gopro3000 #goproforacause
        out with @oneoceandiving with @juansharks ❤️ @mermaid_kayleigh 💙 @camgrantphotography
        ❤️ @forrest.in.focus 💙 @oneoceanresearch @oneoceanglobal @waterinspired @oneoceansharks
