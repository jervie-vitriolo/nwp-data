    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:28.297+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All set for Manila Bay rehabilitation on Sunday - DENR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd9698-22e8-4632-aeec-e8efe2301fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:04:23.564Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — All
        systems go for the massive rehabilitation of the Manila Bay on Sunday, the
        Department of Environment and Natural Resources (DENR) said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b80f62-c6bb-4507-9e73-e23cf513a405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:04:23.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 5,000 participants, including national and local government
        officials, will kickstart the rehabilitation called by Environment Secretary
        Roy Cimatu as "Battle for Manila Bay."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020df225-b9b3-45c8-8140-a0d0d6e89bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:04:23.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a battle that will be won not with force or arms but with
        the firm resolve to bring Manila Bay back to life...  With the commitment
        and determination of every Filipino to do his share in this rehabilitation
        effort, we have already won the battle for Manila Bay," he said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ab9c1-17a4-46d3-9f71-62194e818282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:04:23.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the ceremonial launch, simultaneous cleanup activities
        will be held in parts of Las Piñas, Navotas, and towns in Bulacan, Bataan,
        and Pampanga.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be0910-8ec9-430a-9467-2051c993309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:04:23.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR aims to reduce the coliform level in Manila Bay to less
        than 270 most probable number (MPN) per 100 milliliters (ml) and in all esteros
        to 100 mpn/100ml. Some parts of the bay are home to a whopping 1.3 billion
        MPN of coliform for every 100 ml; the safe level is below 200 MPN/100 ml.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5feab7-3a47-42fa-ad54-616c8aa94659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:04:23.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu is also expected to identify establishments initially found
        to be violating the clean water law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89437a25-141a-4820-a34d-293235c75a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:04:23.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will serve notices of violation to these establishments whose
        outfalls discharge untreated water to esteros, rivers and other tributaries
        that flow into Manila Bay," the environment chief said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a551382-98f9-44d2-bf74-05a184563e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:04:23.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the latter part of the rehabilitation, national and local government
        officials will also focus on relocating 232,000 illegal settler families around
        Manila Bay.</p>'
  'Princess-Diaries-3-Anne-Hathaway':
