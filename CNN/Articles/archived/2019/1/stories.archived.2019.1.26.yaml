      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a script," Hathaway confirmed. "I want to do it. Julie
        [Andrews] wants to do it. Debra Martin Chase, our producer, wants to do it.
        We all really want it to happen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44dbfb2-efda-4491-bf06-5363fd0a4a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:08:15.655Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a caveat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06463f4-0748-4308-8440-c69f2cad29d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:08:15.655Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just we don''t want to unless it''s perfect because we love
        it just as much as you guys love it," Hathaway said. "It''s as important to
        us as it is to you, and we don''t want to deliver anything until it''s ready,
        but we''re working on it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18441736-a8a5-444e-b059-490e48735bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:08:15.656Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original 2001 film about an American teenager who finds out
        she is heir to a European throne is based on Meg Cabot''s young adult novel
        of the same name.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280d8a95-bcb7-4e3f-abde-a8df7e018277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:08:15.656Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the original and its 2004 sequel "The Princess Diaries 2: Royal
        Engagement" have a devoted fan base.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0849d516-64e3-43b4-a6ca-d64431251c23'
