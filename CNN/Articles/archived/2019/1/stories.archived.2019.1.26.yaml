  'DICT-Franklin-Drilon-Mislatel-franchise':
    'author': 'Chad de Guzman'
    'caption': 'Department of Information and Communications Technology Eliseo Rio
      Jr. at the Senate hearing on the third telco company.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-26T16:24:17.074Z
    'imagesource': 'jcr:8aa758cb-0752-42fa-9613-c8ff0678f8cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f28b5a7b-09b8-4faa-b695-73e7f80e313f'
    'lead': 'DICT Acting Secretary Eliseo Rio Jr., in a Facebook post Saturday afternoon,
      countered Senator Franklin Drilon''s statement that Mislatel''s franchise is
      revoked due to violations of its own franchise provisions.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T04:36:51.719Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:28:43.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:27.046+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT chief refutes Drilon, denies Mislatel''s franchise is revoked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab5a41d-aeee-4621-89f7-61589809a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:36:51.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        chief of the Department of Information and Communications Technology (DICT)
        denied a senator''s claim that the franchise of Mindanao Islamic Telephone
        Company (Mislatel), a firm under the consortium mandated to be the country''s
        third major telecommunications (telco) player, has been revoked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27adb13c-8d7e-4702-a9df-247b824d22d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:36:51.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Acting Secretary Eliseo Rio Jr., in a Facebook post Saturday
        afternoon, countered Senator Franklin Drilon''s statement that Mislatel''s
        franchise is "ipso facto (matter of factly)" revoked due to violations of
        its own franchise provisions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddeb3b5-521c-4225-bccf-d1a2fc34aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:36:51.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio said Drilon made it appear during the Senate hearings on the
        third telco that the selection process of the DICT and the National Telecommunications
        Commission (NTC) was faulty since Mislatel lacked a valid franchise under
        the terms of reference for selection, or the Memorandum Circular (MC) 09-09-2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa0ab3b-331d-4822-ae65-6da350d21b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:36:51.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NTC took much effort in doing its due diligence to make sure that
        all requirements of the MC are complied with. First, NTC, during the pre-qualification
        period, wrote Congress if the franchise of Mislatel is still valid, and got
        the answer that on record, their franchise has never been revoked. In other
        words, since there is no declaration of revocation by competent authorities,
        NTC has no right to consider the franchise as revoked as the presumption of
        regularity and the validity of the franchise must be respected," Rio said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810ccf1-e4e1-4115-b70e-3b01367de066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:36:51.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT chief likened this to marriages, wherein parties must still
        go to court and ask for annulment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67694fd4-48df-413d-9d96-34b0a55804dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:36:51.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parties still need to go to court and ask for a declaration of
        nullity of marriage, and absent such, no other person or entity, private or
        public, can claim that said marriage is void ab initio and just throw away
        the marriage certificate, and ignore all rights granted by law to the married
        couple," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a251e4-814d-464e-8629-2538402d1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:36:51.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio also argued, similar to Mislatel spokesperson Adel Tamano''s
        claim, that the Supreme Court has ruled that franchises are property rights
        and that a quo warranto petition is the proper action to take.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a99ea-e5ae-4ab8-ab2e-d2184961f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:36:51.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, no quo warranto proceeding has been filed by the State
        against Mislatel. The truth is that so many telcos may have in one way or
        another ''violated'' their franchises, but without due process, none of these
        franchises have been actually revoked," Rio added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5fae6-13d6-46fb-912b-1eb38a3fbef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:36:51.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, during the inquiry, said Mislatel''s franchise is "deemed
        revoked" since it failed to operate within a year after it received congressional
        approval, and Congress failed to approve the turnover of the telco entity''s
        controlling interests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e412c8cd-d71d-49a5-9c55-340d52fd5d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:36:51.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio also hoped Congress would change some of its provisions in granting
        telco entities franchises.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff1242-e003-4ec2-bcb4-198b929045da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:36:51.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, it is almost impossible now to roll out and become
        operational within a year as a telco. Much more if there are fortuitous events
        like natural and man-made calamities that can delay the roll-out. This would
        make franchises much easier to comply with," he said.</p>'
