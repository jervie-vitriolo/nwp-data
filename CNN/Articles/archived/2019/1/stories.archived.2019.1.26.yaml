    'lead': 'Actor Martin Del Rosario considers Barbs of “Born Beautiful” to be his
      first major leading role. “Lalo na na series ‘to, so susundan mo talaga siya.
      Very complex ‘yung paggawa nila sa character ni Barbs,” he says. Photo by JL
      JAVIER'
