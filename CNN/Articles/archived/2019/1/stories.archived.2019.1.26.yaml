    'template': '1'
    'title': 'Hawaiian Airlines plane is diverted after a flight attendant dies'
    'updated': 2019-01-27T07:46:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b1675-fec8-4d50-8ab0-c7c115c13d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:18:01.133Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three hours into a Hawaiian Airlines flight
        from Honolulu to New York this week, the captain came over the loudspeaker
        and asked if there were any doctors on board. A flight attendant was having
        a medical emergency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3f0e29-0698-4688-a753-426b3a1c16eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:18:01.133Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and crew members performed CPR on Emile Griffith when he
        suddenly fell ill Thursday night, CNN affiliate KPIXreported. But Griffith,
        a 31-year veteran of the airline, did not survive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f230177-42bf-40c7-b40c-708e09fe083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:18:01.133Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight had 253 passengers and 12 crew members, and was diverted
        to San Francisco for an early landing, Hawaiian Airlines officials said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca6abd0-a2ea-4149-90b8-37edc2d47e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:18:01.134Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened by the loss of Emile Griffith ... who passed
        away while working on our flight between Honolulu and New York last night,"
        Hawaiian Air officials said in a statement Friday. "We are forever grateful
        tor Emile''s colleagues and good Samaritans on board who stayed by his side
        and provided extensive medical help."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68ac41-e2d3-4bc7-b831-af4245596b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:18:01.134Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author Andrea Bartz was aboard the flight and tweeted when it happened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba9b04-a5d1-485d-9f2b-309599dfadea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:18:01.134Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a long time since they asked for doctors to come to
        first class so I hope they''re okay," she tweeted at the time. "First time
        I''ve ever had a flight diverted, somehow. Waiting for medics to board now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0275193-4d7f-4e0b-9e8c-429440b376bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:18:01.134Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the flight was redirected, the airline said, passengers were
        booked on the first available flights. Hawaiian Airlines has made counseling
        available for employees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8fa0b6-a55b-49ee-8874-e9c145c18ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:18:01.134Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hawaiian Airlines
        plane is diverted after a flight attendant dies."</em></p>'
