      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the accident was tweeted by Italy''s mountain emergency
        service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920364b-51da-4382-8159-f894f8f1ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:21:48.613Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred over the Rutor glacier near La Thuile, in the
        Aosta Valley, close to northern Italy''s border with France and Switzerland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb866587-9eeb-44f6-aa31-d9a6144cced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:21:48.612Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rescue operation was launched Friday, with two helicopters on
        the scene alongside medical personnel and emergency teams specializing in
        cutting sheet metal, the rescue group tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7bcfce-59ea-4b16-a53f-f8a72ce30d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:21:48.613Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation was suspended overnight and was due to resume early
        Saturday, it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324c001f-2d5a-4598-a441-eb7502d07166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:21:48.613Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two people injured were of French and Swiss nationality, the
        emergency group later tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce53f89a-a05e-4670-bae9-907d27684a51'
