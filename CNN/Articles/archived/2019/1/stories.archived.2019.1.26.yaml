    'lead': 'Three hours into a Hawaiian Airlines flight from Honolulu to New York
      this week, the captain came over the loudspeaker and asked if there were any
      doctors on board. A flight attendant was having a medical emergency.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
