      'jcr:uuid': '60219b13-75e9-4a1c-abaf-677de44ceda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:23:56.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> FBI Director Christopher Wray addressed
        the government shutdown in a video message to FBI employees, saying he''s
        "about as angry as I''ve been in a long, long time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57276a08-2217-4bac-ad89-b4f955cf111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:23:56.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making some people stay home when they don''t want to, and making
        others show up without pay -- it''s mind-boggling, it''s short-sighted, and
        it''s unfair," Wray said, noting the financial impact the shutdown has had
        on many government workers in its 35th day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d98ac-3f26-41d9-a918-2e133ed9c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:23:56.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wray, who was confirmed as FBI director in 2017 after U.S. President
        Donald Trump fired James Comey, said the FBI has been "actively advocating"
        for its employees, just not in the press because of the highly polarized political
        climate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793edf76-c6ea-46ed-ad9e-897203c2dcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:23:56.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know better than most that we''ve been thrust into the political
        spotlight more than we would have liked over the past few years," Wray said.
        "And the last thing this organization needs now is its leadership to wade
        into the middle of a full-on political dispute."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88ae29-2447-46f7-8e98-4a6da09f1cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:23:56.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "But let me also be very clear: We''re actively advocating
        for you left and right, at every level. We''re having conversations day and
        night with people who can have the most impact, to show them how much this
        is affecting all of you and your families, and how it could affect the work
        we need to do for the American people. We''re just not doing it in the press."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b535c-d16d-4241-a049-984156f49b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:23:56.706Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wray adds that "even seemingly straightforward statements can be
        hijacked by one side or the other."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e167435-dad9-489d-9c1b-ac5ecfbd54ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:23:56.706Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "FBI Director Wray
        on shutdown: ''I''m about as angry as I''ve been in a long, long time''."</em></p>'
  'Temporary-end-U.S.-government-shutdown-Donald-Trump':
    'author': 'Clare Foran'
    'caption': 'The Senate approved a measure Friday to temporarily reopen the federal
      government with a short-term spending bill that does not include President Donald
      Trump''s requested $5.7 billion for a border wall | Karen Bleier/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-26T11:53:23.287Z
    'imagesource': 'jcr:3916731e-bb0d-455d-b245-ee7a649650c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96a7a8ab-72da-4768-bf37-42eef434bbe8'
    'lead': 'U.S. President Donald Trump signs a short-term spending bill into law
      Friday night that does not include his requested $5.7 billion for a border wall.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T05:34:31.796Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:28:34.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:29.131+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump signs bill to reopen the U.S. government after record shutdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beecf9cd-85f1-4890-8222-e42ce828c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:34:31.796Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump signed a short-term
        spending bill into law Friday night that does not include President Donald
        Trump''s requested $5.7 billion for a border wall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40673c54-b3a1-47a6-937a-f6c669767443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:34:31.796Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House announced late Friday that Trump had signed the
        measure, a three-week stopgap bill that will reopen shuttered parts of the
        government through February 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2fdf0-1b21-44a4-9a15-3612b0baffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:34:31.796Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding measure puts an end to the longest government shutdown
        in U.S. history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0e59f-4a11-45e7-91b5-d1f5794720a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:34:31.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional approval of the measure came quickly after the President
        conceded earlier Friday to mounting pressure over the ongoing shutdown, agreeing
        to a temporary funding measure that would allow federal employees to return
        to work but that does not include the billions of dollars in border wall funding
        he''s spent the past month demanding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e1a0d-7c62-45d1-8bad-fcc1c037edf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:34:31.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will sign a bill to open our government for three weeks," the
        President said in an address on Friday, saying that he was announcing that
        "we have reached a deal to end the shutdown."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaafcc61-5c60-4919-8d35-8a90a477c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:34:31.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that "a bipartisan conference committee of House and
        Senate lawmakers and leaders" will work to "put together a homeland security
        package for me to shortly sign into law."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e5378f-e82a-4536-8e36-96fa3e8daf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:34:31.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the next 21 days, I expect that both Democrats and Republicans
        will operate in good faith," the President said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d8f56-cead-4cdb-be6f-d87da96fa97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:34:31.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have insisted throughout the shutdown that the President
        should sign a measure to reopen the government before they proceed to a debate
        on border wall funding. After weeks of resistance, Trump agreed to just that
        on Friday, paving the way for congressional Democrats and Republicans to approve
        a stop-gap funding bill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce197d-975e-4499-99ce-6a2706a30b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:34:31.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action on Capitol Hill comes after weeks of negotiations largely
        going nowhere. And it is not yet clear what kind of a deal can be struck between
        Democrats and Republicans in the weeks to come over border security.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f067d4b2-230b-48df-a211-ec48f498c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:34:31.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Democratic leader Chuck Schumer suggested at a news conference
        on Friday that the President''s decision to accept a stop-gap funding measure
        amounted to a validation of the position taken by Democrats during the shutdown
        fight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d12ab-ca32-4864-97c0-2cfd8d90fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:34:31.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has agreed to our request to open the government
        and then debate border security," Schumer said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a81c89-3a43-46a8-ae65-b6e22f2ee289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:34:31.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer suggested he is optimistic that a resolution over border
        security can be reached once the government is reopened.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2101be-a697-4bad-bbd3-5c9408514fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:34:31.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in Congress will roll up our sleeves and try to find some agreement
        on border security," Schumer said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0da99-8687-4bdd-bb81-bf7c4ff4a672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:34:31.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have maintained throughout the shutdown fight that they
        support border security measures, but not new funding for a border wall, a
        signature promise of Trump''s campaign for the White House.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe81e73-f7cb-4e09-b7f0-b5e0eb4da7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:34:31.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t agree on some of the specifics of border security. Democrats
        are firmly against the wall," Schumer said on Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf52d5f-f2aa-4411-9be8-1becf628770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:34:31.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we agree on many things such as the need for drug inspection
        technology, humanitarian aide, strengthening security at our ports of entry.
        And that bodes well for finding an eventual agreement," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f9508e-0f06-41f5-aa51-8b803c649c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:34:31.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments and
        will continue to update Friday.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f286a7db-0c1d-488d-b437-7f73387b9ed6'
      'mgnl:activationStatus': true
