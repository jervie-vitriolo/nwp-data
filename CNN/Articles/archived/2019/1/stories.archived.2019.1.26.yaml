      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c15fc-866c-4a19-b6f8-e93eb15fc0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.341Z
