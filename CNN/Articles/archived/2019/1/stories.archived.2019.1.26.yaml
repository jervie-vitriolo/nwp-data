      'mgnl:lastActivated': 2023-01-29T16:28:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I ask Martin about his casting, he responds graciously, if
        a little puzzled. “Bakit naman? Pero parang for me, ako, actor lang ako. May
        in-offer sa akin na role na gusto ko, na challenging and bibigay ko ‘yung
        best ko and I don’t think na parang baka naagawan ko ng role ‘yung totoong
        trans,” he says. “Eh, ‘yun nga ‘yung point ng pagiging actor na you become
        someone. Lalong mas maganda pag medyo mas malayo talaga sa personality mo.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5d488-82d7-41d3-a2d6-ec0efe7b2cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While director Perci Intalan acknowledges this, he’s hopeful for
        a future with more trans actors at the fore. “I think we are taking steps
        toward opening more and more opportunities for LGBTQ stories to be told and
        that will result in more opportunities for LGBTQ representation,” Intalan
        says. “Martin is a familiar face to the broad moviegoing audience and that
        allows us to take this audience into new and unfamiliar cinematic experiences.
        Very soon, this audience will welcome new faces to represent these new stories.
        Slowly but surely, we will get there.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c638e9-a8f6-4748-b5e6-c70a1b10a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film producer and writer Moira Lang, who is transgender, makes a
        case for believability as a necessary metric. “The bigger truths we are trying
        to tell through our stories are more important than tick boxes and labels,”
        she says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a9dc41-8766-4bcb-9c35-ce649f774762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are a few things I look for when I''m casting a movie. Chief
        among them are believability (do they look and sound right for the part?)
        and watchability (an on-screen presence that draws you to them and makes it
        hard to tire of watching them). Also, willingness to learn coupled with natural
        acting ability,” she says. “I always try to look for the best person for the
        role, not necessarily the best actor or the most famous one.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56895574-0d96-464c-bf04-c7205e334fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would tend to favor trans people for these roles because believability
        is the first thing I look for. If someone doesn''t pass that, there''s no
        point considering their watchability and acting ability. But I wouldn''t rule
        out cis people. If they pass the believability test, they should be considered.
        The other factors I mentioned would then come into play.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a27b01f-5998-4ebf-9c39-bb1f20b28ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she insists that based on these criteria, there still needs
        to be equal opportunity for transgender actors. “In the same way, trans people
        should be cast in cis roles, too, if, at the end of the casting process, they
        emerge as the best person for the job.”</p>'
    '50':
      'image': 'jcr:9e8a5f0f-f341-4daf-802e-96435b06ec9e'
      'imageCaption': 'Sheer top by RANDOLF. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4623c0e-104a-4af6-9502-dccaf8b43e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198c4f9-69b0-4ae3-9e35-1a9b2c0532bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Lang’s metrics of believability, watchability and acting ability,
        Martin’s performance holds. Martin is committed fully to Barbs, both physically
        and emotionally. The electricity he lends to every performance is undimmed.
        He powers through some shoddy body padding and wigs that often work to his
        detriment, flexing both his comedic and dramatic abilities in the film. As
        a transwoman grappling with her identity, caught in a love triangle between
        an abusive ex-boyfriend and a married man, his performance is so instinctive
        that you never doubt for a moment that you’re watching Barbs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca5017-2dd6-446c-8577-27c59e6b351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin adds that Intalan offered some guidance in his performance,
        in terms of what it means to be trans. Intalan notes that the performance
        was largely built by Martin himself. “He had to find his own Barbs. He didn’t
        have to replicate the previous incarnation of Barbs in ‘Die Beautiful’ nor
        did we give him a peg on how to act and who to mimic,” says Intalan. “I think
        that’s what made his performance so real. He defined Barbs and created a real
        character.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6602877-25bc-42e8-aa3f-09ed1fd5674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.343Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is a discussion to be had on how accurately the film
        portrays the transgender experience, Martin maintains as well that in telling
        an LGBTQ+ story, he’s in full support of the community. “tong movie na ‘to
        kasi is for the LGBT na until now lumalaban for equality at ‘di ba sa mga
        discrimination. Dito matutunan niyo kung ano talaga ‘yung buhay ng LGBT and
        they’re just people who love.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4313a9-5602-400b-8fde-b5398014a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.343Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Martin sees himself moving forward is still very hopeful. “Happy
        naman ako sa track. Dahan-dahan lang siya but moving up,” he says. “Gusto
        ko ‘yung na-cha-challenge ako, so tanggap lang ako nang tanggap ng role,”
        he says. There’s a case to be made for Martin moving forward, that if he can
        give a role like Barbs this much watchability and empathy, there’s so much
        more he’d be capable of well within the realm of cisgender roles. There’s
        room yet for more of Martin Del Rosario — his electric screen presence and
        his commitment to craft — in more films to come.</p>'
