      'jcr:uuid': 'c7e25c70-62e5-494e-aa87-8ada265d6840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.050Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The bodies of seven people were found Friday
        hours after a dam burst at a Brazilian iron mine and caused severe flooding
        in the southeastern state of Minas Gerais, according to the local government
        in the city of Brumadinho.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad2bdd-ce16-48d3-8ef3-cebf09b26dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.051Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic aerial footage from CNN affiliate Record TV showed Brumadinho
        covered in mud. Homes appeared to have been destroyed, and helicopter rescues
        led by firefighters showed people covered in mud being airlifted out of the
        area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e2c595-0be3-4b6d-895f-989a84add153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.051Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the seven victims has been identified. Nine people were
        rescued from the torrent of mud unleashed by the dam burst, according to a
        statement from the Minas Gerais state government. The statement said that
        Vale, the company managing the iron mine, informed the local government that
        427 people had been at the site at the time of the accident; 279 have been
        rescued and about 150 are missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9634c14-5154-4ea0-b3e5-54981b40350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.051Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 100 rescuers are on the scene, and their numbers will
        be doubled on Saturday morning. Dozens of helicopters are in use to search
        for survivors, according to the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1676a5-cb06-4d84-a1ef-4a9c3582abad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.051Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mud-like mine waste from the burst, called "tailings," is expected
        to take two days to reach the Retiro Baixo hydroelectric dam. Once it reaches
        this point, it will be possible to contain the waste, according to the Brazilian
        National Water Agency (ANA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b724ad-afad-4e32-ad3c-6a7c761fe980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.051Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it is "monitoring the mine tailings" and "coordinating
        actions" to supply quality water to the affected region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c8fcda-acd6-49bb-a29f-39e0e42feeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.051Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Retiro Baixo dam is 135 miles (220 kilometers) from the site
        of the Brumadinho dam burst, according to ANA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c35998-5eb7-48f8-82eb-3bded1ebc369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.052Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Feijao mine is managed by Brazilian mining giant Vale, which
        said it suffered a "breach," causing mining debris to spill into the mine''s
        administrative area where employees were working.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4875d-5635-4bc7-a25e-f5716958b728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.052Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabio Schvartsman, Vale president, said he felt "great regret" about
        the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad46bd2-8d5e-4524-a4b4-21766693f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.052Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask for forgiveness from all those affected and all of Brazilian
        society," Schvartsman said in a video distributed by the mining company and
        carried on the local Globo news network.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ede37-ba47-4a98-b89d-7a4eafe56884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.052Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vale''s press department said a triage area had been set up in a
        nearby football field for victims to receive medical treatment. The statement
        said more than 50 firefighters and six aircraft had been deployed there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a70872-12f3-4e60-a37a-8d449fe485ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.052Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schvartsman said the company put an "immense effort" into improving
        its dams, especially after a similar mining disaster in 2015 in the city of
        Mariana.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4fa27f-4d0b-4b87-9882-acbdbb6b3072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.052Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the dam break (today) happened. This is inexcusable,"
        Schvartsman said, adding the company will "do all possible" to aid victims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0dd08a-9c68-4653-8a19-0501b072672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.053Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What just happened just now is beyond anything that I could imagine,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb484e0-d6eb-4cf1-935a-0bd1174fbcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.053Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Jair Bolsonaro posted a series of tweets to
        his official Twitter account, saying the government''s "main concern at this
        moment is to tend to the potential victims of this horrific tragedy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b827e-4604-4120-9435-5aa39d6cc40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.053Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro said in a statement Friday he and the defense minister
        will fly over the region where the dam burst.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957803e4-7c7f-486e-9fdd-dfcbcec980b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.053Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will fly over the region so that we can once again reevaluate
        the damage and take the appropriate measures to lessen the suffering of the
        family members of possible victims," Bolsonaro said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb8b5e4-4634-46ad-946b-9fd0ee8c8b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.053Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Otavio do Rego Barros said "teams from the
        National Center for Risk and Disaster Management are in permanent contact
        with representatives of the city and state government to guide the first rescue
        actions to the possible victims and other emergency needs."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c24eb5-2d67-4293-8ee3-1c8937aebe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.053Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear yet whether Bolsonaro will actually land on the
        ground in Brumadinho, but he does plan to hold a news conference at the Belo
        Horizonte airport.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9d2890-98d7-45ac-8814-de06a4c4ae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:12:00.053Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:37.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mine dam collapses
        in Brazil; 7 bodies found, but 150 still missing."</em></p>'
  'Macedonia-name-change-Greece':
    'author': 'Elinda Labropoulou'
    'caption': 'Greece Prime Minister Alexis Tsipras.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-26T09:23:14.479Z
    'imagesource': 'jcr:3986c305-1b53-4dcc-85cd-670594e9b202'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71cd9720-4187-4e1c-a710-c125a8292d38'
    'lead': 'The change is significant because Greece, a member of both NATO and the
      European Union, has been blocking Skopje''s membership to NATO and the beginning
      of accession talks with the EU until the name dispute is resolved.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T05:15:16.600Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:28:36.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:28.729+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Macedonia will change its name. Here''s why it matters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3018a13b-e35f-44ad-baca-96b172c8e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In what may be the most significant diplomatic
        step in the Balkans since the end of the Bosnian war, a bitter, decades-long
        bilateral dispute has been put to rest in Europe Friday. After 27 years of
        mutual mistrust, a name deal has been sealed between Athens and Skopje.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6904f47-40b1-4f93-a73d-5831d060095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, Greece''s neighbor will stop using the name
        "Republic of Macedonia," a name it chose for itself when it declared independence
        from Yugoslavia in 1991. It will instead call itself "Republic of North Macedonia."
        Following months of street protests and heated debate in both countries, the
        name deal has overcome the last of a number of hurdles in Athens Friday, with
        153 votes in support in the 300-seat parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87301ac-8a00-4a99-a43c-f4b44acef463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change is significant because Greece, a member of both NATO
        and the European Union, has been blocking Skopje''s membership to NATO and
        the beginning of accession talks with the EU until the name dispute is resolved.
        Under the deal, Greece will lift its objections paving the way for its neighbor''s
        integration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8541985-fec2-43ee-8798-78f055ad24a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How we got here</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf8b82-a88b-43fd-ab73-5ae66984feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries have been under pressure to resolve the dispute,
        as Western nations see the further integration of Balkan countries into the
        EU and NATO as a way of improving the region''s stability. The move will perhaps
        even serve as a compromise that can ease other regional disputes. But Moscow
        openly opposes Macedonia''s aspirations, having long been a major player in
        the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf711656-0304-47b0-a1a5-c52373f89a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, first ratified in Skopje, follows the defeat of Macedonia''s
        nationalist conservatives by the social democrats. It has significantly improved
        the climate between the two neighboring countries after decades of strong
        nationalist rhetoric on both sides.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b7224-57b2-4ad0-8796-0425d9b2ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the early 1990s, maps have widely circulated in Greece with
        the landlocked state''s borders extending to the port city of Thessaloniki,
        Greek Macedonia''s capital, funneling territorial fears. A giant statue of
        the ancient Macedonian King Alexander the Great erected in Skopje''s central
        square fueled further claims of cultural plunder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f0a259-95b3-4523-ad48-2dc6706427e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In summer 2018, the easing of relations led to a joint declaration
        by Greek Prime Minister Alexis Tsipras and his Macedonian counterpart Zoran
        Zaev that the name dispute was finally over. In a ceremony high in symbolism,
        held by Lake Prespa where the borders of Greece, Albania and Macedonia meet,
        the two men signed the landmark agreement, known as the Prespa accord.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a48e01f-cc21-4715-b8f1-d341dde4ccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deal seen as PM''s legacy project</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd5f91-df7b-4021-bbf4-c536c9029ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal has been faced with widespread criticism in both countries
        in the steps leading to its ratification. A referendum in Skopje saw low turnout
        and the Greek government has survived two no confidence votes in seven months
        and the loss of its junior coalition partner over the deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ddba5-e019-4a63-88cd-c2d35967b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns revolve around identity and how it may affect future security.
        Opponents say the addition of the word "North" may help to define geographical
        terms but it does nothing to separate nationality and language, which could
        create a basis for minority issues and territorial claims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c7bd04-6e36-46d5-b391-169dcf70233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With latest polls showing that more than six in 10 Greeks oppose
        the deal, demonstrations have been held across the country in the buildup
        to Friday''s vote. A protest rally in Athens Sunday attended by tens of thousands
        was marred by violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c8e91-ec68-4410-a1a4-68ba0c2f6db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek Prime Minister has expended political capital to push
        the deal describing it as a "patriotic duty." He has also acknowledged that
        the deal would come "with a political cost." His party is trailing 10% behind
        the main opposition, a strong opponent of the deal. Main opposition leader
        Kyriakos Mitsotakis, of the New Democracy party, speaking in parliament ahead
        of Friday''s vote, described a ratification of the agreement as "a national
        mistake that is an affront to truth and history."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420ab39-16d0-4c2a-a13a-c9d30b8ea2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the deal was ratified, Tspiras said in a tweet: "Today
        we are writing a new page in the Balkans. Nationalist hatreds, disputes and
        conflicts give their place to friendship, peace and co-operation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719b407-21b4-4372-bd06-1049261158fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Macedonian counterpart shared the same positive outlook in a
        congratulatory tweet to the Greek PM.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9bf51f-5b78-4e33-9ee5-2b9baf8ad3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders also took to social media to celebrate the agreement.
        European Council President Donald Tusk praised Tspiras and Zaev for their
        courage in finding a middle ground while NATO Secretary General Jens Stoltenberg
        welcomed the confirmation of the Prespa accord as "an important contribution
        to the stability and prosperity of the whole region."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62928b50-d84c-4856-b78b-a95c4d01e6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had imagination, they took the risk, they were ready to sacrifice
        their own interests for the greater good," Tusk wrote on his official Twitter
        account.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c4800-d333-4853-9af4-4377924844e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls indicate Tsipras is set to lose an election that will take
        place this year. The 44-year-old politician took office in 2015 as an economic
        populist in the height of Greece''s financial crisis, promising to rewrite
        the terms of Greece''s bailout with grand fanfare but without great success.
        Many Greeks see the name deal as Tsipras'' legacy project aimed at securing
        his future in politics and strengthening his image beyond Greek borders.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb6128-a336-49ff-9dfe-8c4eb02eab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:15:16.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Macedonia will change
        its name. Here''s why it matters."</em></p>'
  'Facebook-Whatsapp-Messenger-Instagram':
    'author': 'Kaya Yurieff'
    'caption': 'Facebook plans to integrate its messaging platforms, WhatsApp, Instagram
      and Messenger, according to a report from the New York Times.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-26T08:46:24.881Z
    'imagesource': 'jcr:640154fd-d2d3-4b8f-bb1e-976e61d2284c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2110923-a3b5-4208-b5db-1ff802ced94e'
    'lead': 'The three services would remain separate apps, but their infrastructure
      behind the scenes would be the same.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T05:19:41.263Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:28:35.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:28.887+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook plans to integrate Messenger, WhatsApp and Instagram. What
      that means for users'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd931f473-6eaa-4c1c-8607-965fe66a7873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:41.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook plans to integrate its messaging
        platforms, WhatsApp, Instagram and Messenger, according to a report from the
        New York Times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95503cea-ee57-43fa-877b-b38254101b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:41.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three services would remain separate apps, but their infrastructure
        behind the scenes would be the same.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e68ed5-7d5b-490d-9e1a-0fd53b3572d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:41.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with minimal changes on the surface, the move could have an
        impact on the billions of people who use the tools. For example, it could
        allow the company to build a single user profile from its different apps to
        better target ads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fceb240-9434-4616-8d21-68fa84640bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:41.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apps could also get end-to-end encryption, which shields messages
        from being read by people outside of the conversation, according to Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671db59f-6e16-4349-9f57-8873f97accba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:41.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working on making more of our messaging products end-to-end
        encrypted and considering ways to make it easier to reach friends and family
        across networks," a Facebook spokesperson said in a statement. "As you would
        expect, there is a lot of discussion and debate as we begin the long process
        of figuring out all the details of how this will work."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b61a68-d6fc-4e0d-b36a-1a0b755fb13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:41.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook estimates 2.6 billion people total now use Facebook, WhatsApp,
        Instagram or Messenger each month, according to its most recent earnings report.
        In addition, more than 2 billion people use at least one of these Facebook-owned
        apps each day on average.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec5665f-ed40-47a4-99f6-033fcb64b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:41.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debra Aho Williamson, principal analyst at research firm eMarketer,
        said data would likely be shared between the apps as a result of the move.
        That could make it easier for Facebook to track users'' activities across
        its family of apps and target ads more effectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fc3ee-f47e-4df0-b289-5ea5f0855162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:41.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For users, increased data sharing could also mean that information
        about their activities on WhatsApp will be associated with what they do on
        Facebook, Instagram or Messenger, she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e20e1-f7cd-4034-87e4-88c744b677c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:41.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If users didn''t think Facebook and its messaging apps were all
        the same company, they will have to confront that reality now," Williamson
        said. "Knitting the messaging apps together shows that Facebook wants to exert
        more control over them, and that may lead to more internal executive conflict."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac2f9d-846e-4d2d-8de7-199a0b873713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:41.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being acquired by Facebook, WhatsApp and Instagram remained
        relatively independent entities. However, both platforms have become increasingly
        important to the company as Facebook has struggled with fake news, foreign
        election meddling and privacy scandals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed158c7-060f-4754-a69b-377a371ce0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:41.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp was acquired by Facebook in 2014, and its CEO and co-founder
        Jan Koum left the company in May 2018. Koum reportedly decided to resign after
        disagreeing with Facebook over its approach to personal data and encryption.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c55bc-1964-41c9-a244-0a68b96ed333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:41.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Instagram co-founders Kevin Systrom and Mike Krieger
        left Facebook after reportedly clashing with CEO Mark Zuckerberg over the
        direction of the photo sharing app. Instagram was acquired by Facebook in
        2012.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f2a323-25de-419b-9fb9-b354f200f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:41.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Liu, senior analyst at research firm Forrester, believes
        the user experience would only change slightly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e6e152-0aa9-4fd7-8341-b9c687302ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:41.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure most users won''t notice and won''t think twice about
        it," she said. "As it is, you''re already getting Facebook friend suggestions
        in Instagram and you''re already getting kicked from Facebook to the Messenger
        app if you want to talk ''privately'' to another Facebook user."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df00ab21-5f1e-42b9-b752-303b6dce94a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:41.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:35.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook plans to
        integrate Messenger, WhatsApp and Instagram. What that means for users."</em></p>'
