    'title': '5 killed as helicopter, light aircraft crash over Italian Alps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b0b97-e2b0-493c-9ff7-75644f864785'
      'mgnl:activationStatus': true
