      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five people were killed and two injured
        after a helicopter and a small plane collided Friday above a glacier in the
        Italian Alps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5413fc5-099b-435f-9dd8-f35dbc3a9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:21:48.612Z
      'mgnl:createdBy': 'cnnproducer'
