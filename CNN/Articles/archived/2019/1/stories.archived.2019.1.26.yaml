      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to find the last remaining pieces of this multibillion-peso
        jigzaw puzzle created by Sec. Diokno," the lawmaker said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2c9fc-6cc2-444a-8abc-8365aca13822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:26:45.285Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressional bicameral committee began deliberating a unified
        House and Senate version of the proposed national budget on Tuesday, January
        22. Andaya said the committee "will surely take up this issue" in its succeeding
        meeting.</p>'
  'recovery-of-2-year-old-toddler-well-spain':
    'author': 'Amir Vera'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-05T16:57:56.577Z
    'imagesource': 'jcr:2c0b7bd6-d734-4edd-85ad-bd8a8d0dd563'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8756858-8be6-4c7b-974a-cde93e243252'
    'lead': 'Rescuers recover the body of a toddler who fell down a 360-foot (110-meter)
      well almost two weeks ago, according to local officials in Andalusia, southern
      Spain.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T04:29:14.817Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:28:44.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:26.703+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rescuers in Spain find body of 2-year-old boy who fell down well'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff5e06-469e-49dc-b170-b53a5ede3ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:29:14.817Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rescuers have recovered the body of a toddler
        who fell down a 360-foot (110-meter) well almost two weeks ago, according
        to local officials in Andalusia, southern Spain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fdff66-b192-4eb7-a7a6-8dec91a5813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:29:14.817Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-year-old Julen Roselló had been in the countryside with his
        family near the village of Totalán in the southern province of Málaga on January
        13 when he stumbled into the well, which is 9 inches in diameter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9291ebb9-f5d0-476b-8145-bc3f40b04b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:29:14.817Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s grim discovery ended a frantic search for the boy, and
        came just over a week after rescuers found "biological traces"of him inside
        the well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874fe10c-6230-4d58-8960-b17ed0b3368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:29:14.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately at 1.25 am this morning, the rescue teams have accessed
        the point of the well where Julen was sought and have located the lifeless
        body of the child. My condolences and condolences to the family. R.I.P.,"
        Alfonso Rodríguez Gómez de Celis, a delegate of the government of Spain in
        Andalusia, tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca8eb5-342f-4efc-81aa-63cb3f15176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:29:14.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The well was bored in December during efforts to find groundwater
        but was not covered or otherwise secured, AFP reports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc9e345-ade2-4635-a211-c4b7ac4c9de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:29:14.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers had lowered a micro robot with cameras over 260 feet into
        the hole but were unable to locate the boy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b519a-e75d-4334-aee4-369e035546f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:29:14.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, which included mining rescuers from the northern region
        of Asturias, also dug horizontal and vertical tunnels to intersect at the
        spot where Julen was believed to have fallen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74cef95-6ab7-4fd1-80e4-44f33c5fc0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:29:14.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish Prime Minister Pedro Sanchez tweeted Saturday that "Spain
        joins the infinite sadness of Julen''s family. We have closely followed each
        step to get to him. We will always appreciate the tireless effort of those
        who searched for him during all these days. My support and love to his parents
        and loved ones."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5a532a-d81c-4374-9171-73ab92e100e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:29:14.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Rescuers in Spain find
        body of 2-year-old boy who fell down well."</p>'
  'captain-marvel-challenge-gofundme':
    'author': 'Erica Hernandez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-26T17:31:23.120Z
    'imagesource': 'jcr:22cd4065-fd7d-4ee3-902e-bcdbeb555a05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46e93e95-726c-4794-9a8d-6731c77a9ef6'
    'lead': 'Last year, his #BlackPantherChallenge raised enough money to send 73,000
      children of color to see ''Black Panther.'' This year, his #CaptainMarvelChallenge hopes
      to do the same for girls with Marvel Studios'' first female-led film, ''Captain
      Marvel.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T04:34:10.131Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:28:44.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:26.880+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'He helped 73,000 kids to see ''Black Panther.'' But raising funds to
      get girls to ''Captain Marvel'' is posing a challenge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6336954b-6092-4153-adc1-e0564d5c1a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:34:10.132Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last year, his #BlackPantherChallenge raised
        enough money to send 73,000 children of color to see "Black Panther."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be4ad79-f8b1-4a6a-82d1-2e992bb66817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:34:10.132Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, his #CaptainMarvelChallenge hopes to do the same for
        girls with Marvel Studios'' first female-led film, "Captain Marvel."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb9717-5e51-4ed4-b934-0648a5cd5c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:34:10.132Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Frederick Joseph said he isn''t sure the campaign to help young
        girls will receive as much support as the one for black boys did.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37043fb0-800a-4c6f-a3e6-adcc11fcdb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:34:10.132Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hoping this would receive more traction than the last challenge,"
        the New York marketer told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa34e57-10af-4169-ad9c-db1d8a66a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:34:10.132Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, Joseph''s GoFundMe surpassed its $20,000 goal to take more
        than 500 girls in Los Angeles to see "Captain Marvel" when it comes out March
        8.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff5306-b904-4350-8b4d-6b90619a3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:34:10.132Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film follows Captain Marvel as she gets caught in the middle
        of a galactic war between two alien races.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed216e2-7175-4b1e-8385-17be0acb8bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:34:10.133Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even an endorsement from the movie''s star, Brie Larson, didn''t
        seem to move the needle on the challenge''s GoFundMe page.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4ad1ba-eb78-4930-a041-ff6ad87b6ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:34:10.133Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did see some more donations from her support, but not as many
        as we would have hoped for," Joseph said. "I think there''s a larger conversation
        to be had around how much support women receive and lack thereof."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a9622-c2c0-4e0f-9bbb-0cf55178dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:34:10.133Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We Have Stories, Joseph''s nonprofit organization and the team behind
        his challenge, is working with GoFundMe to try to expand the reach of #CaptainMarvelChallenge.
        They are urging others to start their own fundraising efforts around the #CaptainMarvelChallenge
        in their local communities.</p>'
