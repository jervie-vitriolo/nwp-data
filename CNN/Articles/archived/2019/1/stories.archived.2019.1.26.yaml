    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2c95c8-2b9b-4303-bd9a-ef5ed489ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:08:15.655Z
      'mgnl:createdBy': 'cnnproducer'
