  'osaka-kvitova-australian-open':
    'author': 'Ravi Ubha'
    'caption': 'FILE PHOTO. Naomi Osaka'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-26T19:54:39.886Z
    'imagesource': 'jcr:45c0ee5f-ee12-4556-a6b0-3b0af1d89dc2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd930e27b-dc9b-4d51-b47e-9941f00fe7ce'
    'lead': 'Japan''s Naomi Osaka won her second straight grand slam title Saturday,
      beating Petra Kvitova of the Czech Republic 7-6 (7-2) 5-7 6-4 at the Australian
      Open.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T04:14:01.853Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:28:46.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:26.166+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Osaka beats Kvitova at Australian Open to win second straight major,
      reach No. 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58244d32-9126-4a2a-94be-803a2af2bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:14:01.854Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan''s Naomi Osaka won her second straight
        grand slam title Saturday, beating Petra Kvitova of the Czech Republic 7-6
        (7-2) 5-7 6-4 at the Australian Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46facc2d-ddc3-42be-947c-93bbe7770065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:14:01.854Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will also become her country''s first No. 1 on Monday in the
        new rankings, replacing Romania''s Simona Halep atop the rankings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b6d89-011a-47e2-8e9a-e272c4de80b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:14:01.854Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old is only the sixth female player in the Open Era
        whose first two majors came back to back. She joined Chris Evert, Evonne Goolagong,
        Hana Mandlikova, Venus Williams and, most recently, Jennifer Capriati in 2001.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47563245-9b63-42de-bc93-44679ac0ea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:14:01.854Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was nervy for a while for Osaka, who defeated Serena Williams
        in a controversial US Open final in September. Kvitova forced a third set
        after saving three straight match points at 3-5 yet Osaka recovered to secure
        the lone break of the decider at 1-1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51ecc6-7b02-44d4-932b-49752262a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:14:01.854Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the drama, drops of rain began to fall as Osaka tried
        to serve out the contest in the third.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83338915-71fc-440a-b01c-81023a969802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:14:01.854Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka ended Kvitova''s eight-match winning streak in finals and
        her 11-match winning streak overall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8771c80-6197-4cd3-8bc7-f0ac1c9229d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:14:01.855Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had twice Wimbledon champion Kvitova -- who remarkably returned
        to the tennis tour in 2017 after she was stabbed in a home invasion -- prevailed,
        she would have become the new No. 1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbce7c1-6397-47f2-a857-9347c57429ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:14:01.855Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sunday''s men''s final, the top two in the rankings, Novak Djokovic
        and Rafael Nadal, go head to head.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a21242d-9f46-4431-829d-0950ed633f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:14:01.855Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic bids for a record seventh crown in Melbourne while Nadal
        attempts to become the first man in the Open Era to claim each major at least
        twice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9948739-1ea2-4da5-a882-1a6aa392b85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:14:01.855Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Osaka beats Kvitova
        at Australian Open to win second straight major, reach No. 1."</p>'
  'death-of-flight-attendant-hawaiian-airlines':
    'author': 'Chris Boyette and Madeline Holcombe'
