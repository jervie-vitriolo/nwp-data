  'venezuela-political-economic-crisis':
    'author': ' Fabiana Sofia Perera'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-26T11:01:51.996Z
    'imagesource': 'jcr:525c773f-6d6d-40d6-a748-809e000303b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3531b6d7-bdba-401c-a0b6-512bf69de794'
    'lead': 'Juan Guaidó, a 35 year-old legislator from a coastal town in Venezuela, swears to
      "to assume all the powers of the presidency to secure an end to the usurpation."
      The event was widely reported as "Guaidó declares himself President of Venezuela."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T05:01:29.218Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:28:38.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:28.169+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s really going on in Venezuela'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd291a-9843-49a1-b9a6-ad4b01d53790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:29.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a plaza in Caracas, surrounded by supporters
        carrying flags and chanting for democracy, Juan Guaidó, a 35 year-old legislator
        from a coastal town in Venezuela swore to "to assume all the powers of the
        presidency to secure an end to the usurpation." The event was widely reported
        as "Guaidó declares himself President of Venezuela." This language, the idea
        that he "declared himself," suggests images of banana republics and of misguided
        attempts to claim foreign pieces of land for oneself or one''s children a
        la Jeremiah Heaton and Princess Emily. This language misrepresents what happened
        in Venezuela on Wednesday. Guaidó did not "declare himself" president of the
        South American country. He assumed the presidency of Venezuela as constitutionally
        mandated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6965f2b2-9c19-41a8-bbd6-6cc8785c1785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:29.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaidó was elected to represent his home state of Vargas in the
        Venezuelan National Assembly, the unicameral legislature, in December 2015.
        He was part of a group of opposition legislators that handed then-President
        Nicolás Maduro his first significant electoral defeat. Maduro responded by
        attempting to strip the legislature of its powers. Maduro had the Venezuelan
        Supreme Court, a judicial body that is not independent, rule all of the powers
        of the National Assembly be passed on to the court. The court later reversed
        its decision. A few months later, Maduro called for elections for a new Constituent
        Assembly, which would assume the legislative power. The opposition boycotted
        the election. Through all of this maneuvering, the opposition-controlled National
        Assembly continued to meet regularly to seek ways to restore democratic order
        in Venezuela.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aae2e3-1038-4229-ae17-c1e1272ab908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:29.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro''s actions against the National Assembly and the subsequent
        bogus election of the Constitutional Assembly caught the attention of the
        international community. The U.S. slapped the regime with sanctions in 2017.
        The country and the regime were, and remain, in crisis. The country''s economy
        continues to suffer from falling oil prices, dwindling oil production, and
        mismanagement of resources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa2d0a-77e2-410b-b6f2-cc625722af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:29.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first people to receive sanctions from the U.S. in July 2017
        were celebrated as heroes by Maduro and given replicas of Bolivar''s sword.
        The sanctions kept coming. The regime evidently ran out of swords. Reports
        of discontent within the top brass started to emerge. Opportunities were opening
        up for the opposition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397b673-6f82-44a9-a478-605ad1239a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:29.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro sought re-election to a second six-year term in May 2018.
        At the time, the country was experiencing an economic and humanitarian crisis.
        Millions of Venezuelans fled the country in search of food and medicine. Maduro
        banned opposition candidates from running. The opposition boycotted the election.
        Maduro nonetheless had the non-independent electoral body declare him the
        winner with 67% of the vote. The election was widely perceived as a sham and
        resulted in more sanctions for the regime. It is clear that in the days leading
        up to Guaidó taking the stage in that plaza, Venezuela was not a democratic
        country. Indeed, Freedom House, an influential watchdog organization, had
        rated Venezuela as "not free," as early as 2017. At the time, Venezuela joined
        Cuba as the only two "not free" countries in the Western Hemisphere. Venezuela
        was an impoverished oil-rich country governed by a dictator. What distinguished
        Venezuela from other impoverished oil-rich countries governed by dictators
        was its location in a region of peace, its proximity to the US, and its people''s
        commitment to restore democratic order through democratic means.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db34eba0-4d63-4920-a365-c3d2f195bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:29.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opportunity to do so presented itself in January. Having declared
        himself the victor of the 2018 presidential election, Maduro was inaugurated
        for his second term on January 10, 2019. Most democratic countries in the
        region refused to recognize Maduro as president of Venezuela on that date
        even if they had recognized him previously. The few friendly nations that
        supported him on that day reveal the nature of the regime: Belarus, Bolivia,
        El Salvador, Nicaragua, Turkey and Russia all sent representatives to Maduro''s
        inauguration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626767b5-0788-4033-a7fb-b9e0c8421076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:29.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venezuelan Constitution calls for all citizens to ensure that
        constitutional order is maintained (Art 333) and for Venezuelans to not recognize
        any regime that goes against its "values, principles, and democratic guarantees
        or violates human rights" (Art 350). Maduro''s regime was very clearly in
        violation of democratic principles and in violation of human rights, as can
        be seen in the Freedom House reports and Organization of American States (OAS)
        reports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e2e6b-9055-45d1-bb11-b03593568b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:29.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro''s dictatorial rule activated the responsibility placed on
        citizens to defend the Constitution. The nature of the election that Maduro
        claimed to have won singled out his regime as not democratic. When Juan Guaidó
        stepped on that stage on Wednesday, he was not "declaring himself" president,
        rather, as the highest-ranking democratically elected official in the country,
        he was assuming the responsibility for steering the country back to democracy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c510b-37a2-407d-8a95-46c28e51c6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:29.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States immediately recognized Guaidó as the president
        of Venezuela and many other democratic countries, including most of Venezuela''s
        neighbors, followed suit. President Guaidó is facing an uphill battle in trying
        to bring this country back to the peace and prosperity that characterized
        it two decades ago. Further, he has to carry out this Herculean task while
        facing threats to his physical security. Guaidó and the people of Venezuela
        need the full support of defenders of democracy and human rights everywhere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f94667-a9db-4a4b-aa22-ea622e9281f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:29.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporting that he went to a plaza and "declared himself" president
        risks dismissing a critical juncture in the political life of Venezuela. It
        conjures images of Venezuela as a barren land where people can live out their
        wildest delusions. In reality, Venezuela is a country of nearly 30 million
        people fighting to live free. Guaidó is just the person whose turn it was
        to step up to that challenge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb9f5b-ca75-4a9a-b39d-8905082e4ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:29.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "What''s really going
        on in Venezuela."</em></p>'
  'Manila-Bay-rehabilitation-Sunday':
    'author': 'CNN Philippines Staff'
    'caption': 'The multi-billion peso rehabilitation of Manila Bay will be simultaneous
      in all areas of Metro Manila, Calabarzon, and Central Luzon, which are all connected
      to the water body.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-26T10:00:35.780Z
    'imagesource': 'jcr:88b71650-c0e8-4243-8ec7-e4815c593311'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6fc1bfd-7a1c-4dae-aade-bb31e383b025'
    'lead': 'Over 5,000 participants, including national and local government officials,
      will kickstart the rehabilitation called by Environment Secretary Roy Cimatu
      as ''Battle for Manila Bay.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
