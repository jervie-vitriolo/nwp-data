      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress appeared Thursday on Bravo''s "Watch What Happens Live
        With Andy Cohen" and had some positive news when a caller asked about the
        possible sequel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29241a36-9ac2-46b5-a5ca-c2ab1cd8e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:08:15.655Z
      'mgnl:createdBy': 'cnnproducer'
