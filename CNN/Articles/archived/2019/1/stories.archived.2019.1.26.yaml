  'benjamin-diokno-house-appripriation-commitee':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-26T18:25:55.787Z
    'imagesource': 'jcr:ffda81b5-18e3-40ee-86b4-fc304ede2196'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c8b0226-8632-477d-a47c-881d6ed97d58'
    'lead': 'In a statement, Majority Leader Rolando Andaya Jr. says the House Appropriations
      Committee has invited Budget Secretary Benjamin Diokno to appear in the continuation
      of the hearing on the alleged anomalous insertion in the national budget on
      Tuesday, January 29'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T04:26:45.282Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:28:45.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:26.560+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House summons Diokno over controversial ₱75-B addition in DPWH budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee8026-3692-49db-96c4-050a91f37fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:26:45.282Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        House of Representatives summoned Budget Secretary Benjamin Diokno again,
        this time over the controversial ₱75-billion worth of additional funds in
        the proposed 2019 budget of the Department of Public Works and Highways (DPWH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b187b96a-fe12-411c-b480-7bb51de29538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:26:45.283Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, Majority Leader Rolando Andaya Jr. said
        the House Appropriations Committee has invited Diokno to appear in the continuation
        of the hearing on the alleged anomalous insertion in the national budget on
        Tuesday, January 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880d6ac8-a5f1-414d-9170-1b9c08ac284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:26:45.283Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This despite Diokno "snubbing congressional hearings for three times
        already." The budget chief in December last year skipped the House probe on
        the purported "insertions," upon President Rodrigo Duterte''s orders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5187ce9d-f690-4032-8dfc-ced0b08f6604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:26:45.283Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: House panel to subpoena DPWH officials in ''flood
        control scam'' probe</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cf1356-efdc-4a35-abbd-969c135b1f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:26:45.283Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time for Sec. Diokno to explain fully his role in the conspiracy
        that stalled the congressional deliberations of the 2019 budget," Andaya said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f44d4f0-a5be-4634-800f-b6dc8a34ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:26:45.283Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi na puwedeng magtago si Sec. Diokno. Kailangan na niyang
        ipaliwanag sa mambabatas at sa publiko kung ano ang puno''t dulo ng mga</em>
        insertions sa national budget," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88613119-4720-456c-b587-a8bd70fc72c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:26:45.283Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sec. Diokno is no longer allowed to hide. He needs
        to explain to the lawmakers and the public what''s the root cause of the insertions
        in the national budget.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bfa131-08a7-4059-bb93-783092f87e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:26:45.284Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Diokno: Keep ₱75-B adjustment in DPWH budget</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ab777-3a9f-4701-8c02-803cdefa53d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:26:45.284Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Diokno: Budget ''insertion'' issue a smokescreen for
        pork</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a6d12b-1ce1-4627-879c-abbd9334369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:26:45.284Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said the decision to summon Diokno came after DPWH Secretary
        Mark Villar confirmed that the budget chief was the brains behind the additional
        funds. Villar had also said the DPWH was not notified regarding the additional
        amount and he only knew about the insertion after the Department of Budget
        and Management (DBM) released the National Expenditure Program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb99e66-7892-44a8-b6b7-90ffccc21540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:26:45.284Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya added the committee has obtained a copy of Diokno''s letter
        to Villar informing the latter about the decision of DBM to cut the DPWH''s
        proposed budget from ₱652 million to ₱480 million, which Diokno said is the
        "final budget level to be submitted for Congressional review."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d594297-f970-4a9c-90fe-672cf8cbf327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:26:45.284Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on January 15 removed the ₱75-billion additional amount.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be1011f-3c9f-4398-a604-48c554535b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:26:45.284Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other officials of the budget department, as well as representatives
        from Land Bank of the Philippines and Commission on Audit, were also invited
        to attend the hearing, Andaya said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef612cd-09e7-4ec9-8917-7edc3ec44062'
