    'lead': 'The Philippine Military Academy in Baguio City is now closed to tourists
      during weekdays.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T04:39:37.789Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:28:42.841+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:27.169+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PMA now temporarily closed to tourists on weekdays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac2f498-37d8-48d4-8cb3-7b3f46963341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:39:37.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> Tourists
        are now temporarily not allowed to visit the Philippine Military Academy (PMA)
        in Baguio City during weekdays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c5649-7d7a-4626-b759-ef3e31af5416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:39:37.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Defense Secretary Delfin Lorenzana amid media
        reports that the PMA began the closure on January 23, according to Lieutenant
        Colonel Harry Baliaga Jr., PMA''s public information officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c03364-0eb4-4dbc-9d8a-75b3f9aa38d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:39:37.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the closure aims to avoid interruptions of cadets''
        trainings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e3f129-1cf7-4648-bbfb-433fb03f4728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:39:37.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only during weekdays as it interferes with cadet activities. Tourists
        are welcome during weekends and holidays," he told reporters in a message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7101d7a-0f64-4c97-93a1-1f640020987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:39:37.790Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid preparations for PMA''s graduation week that usually
        falls in March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52eaf4-a991-4023-b0c0-3f70bbbe362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:39:37.790Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located at Fort Gregorio del Pilar along Loakan Road, PMA is among
        the popular tourists destinations in Baguio City. Visitors are allowed to
        tour around the campus and watch cadets performing their drills. Among the
        attraction inside the academy are the PMA museum, vintage tanks, and historical
        military equipment displayed on the school''s grounds.</p>'
  'pope-francis-apparent-shot-at-donald-trump-wall-builders-sow-fear-divide':
    'author': 'Rosa Flores'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-26T13:12:15.029Z
    'imagesource': 'jcr:08b75e9e-7714-4188-afbf-83c26663d343'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52b84949-d744-4a14-aae3-21ea68438785'
    'lead': 'Pope Francis takes another shot at wall-building politicians, telling
      thousands of Catholics in Panama gathered for World Youth Day that "builders
      of walls sow fear" and "divide people."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T04:43:56.864Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:28:42.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:27.311+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In apparent shot at Trump, Pope says ''builders of walls'' sow fear
      and divide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2542e-7a89-4820-a342-8b4a0093af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.864Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has taken another shot at
        wall-building politicians, telling thousands of Catholics in Panama gathered
        for World Youth Day that "builders of walls sow fear" and "divide people."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79a092c-4588-4366-b29c-f1894ec1b95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.864Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the father of lies, the devil, prefers a community
        divided and bickering," Francis told a crowd of tens of thousands of youth
        Thursday night at a seaside park in Panama City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d90a70-faf1-405b-9717-e72d9c744d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.864Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the criteria to divide people: The builders of bridges
        and the builders of walls, those builders of walls sow fear and look to divide
        people. What do you want to be?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d99ad70-7c09-4f21-a55b-bb46ddd40d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.864Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the crowd replied "builders of bridges," Francis replied, "You
        learned well. I like that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd203892e-ffa9-4f36-bdbf-bd1cacff0c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.865Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s remarks seemed to be a clear reference to President
        Donald Trump''s proposal to build a wall along the U.S.-Mexico border. Trump''s
        demand for $5.7 billion for the wall has led to a partial government shutdown
        for 34 days and counting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9837e5-4c9c-477a-93e4-02f5c4552ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.865Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, after Trump tweeted a new slogan, "Build a wall and
        crime will fall," a journalist on the papal plane asked Pope Francis about
        Trump''s proposal. The Pope said such measures are driven by fear. "It is
        the fear that makes us crazy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2760c6-e9eb-44ce-a6f6-7d565285b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.865Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the first time Trump and Francis have tussled over the
        proposed border wall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f3388-3928-473c-bea2-666d7a3f7d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.865Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A person who thinks only about building walls, wherever they may
        be, and not building bridges, is not Christian," Francis said in 2016. "This
        is not the gospel."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb6216-2aaa-419c-b467-31ae6a83d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.865Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump immediately fired back, calling Francis'' comments "disgraceful."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc389e6f-0957-4ac0-ac89-7005703c7bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.865Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No leader, especially a religious leader, should have the right
        to question another man''s religion or faith," he said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d7854-5d09-4662-9d4b-cbe9cc30ee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pope visiting youth prison</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73bd45-3c8b-4983-80a5-4f36a401fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Youth Day continues until Sunday. Despite the shadow of controversy
        because of the clergy sexual abuse crisis, the trip is a coming home of sorts
        for Pope Francis, the first Latin American pontiff.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c4060e-4e0d-4571-bc19-b663df887623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Vatican, about 150,000 youth have enrolled so far,
        a much lower turnout than World Youth Days in 2013 in Rio de Janeiro and in
        2016 in Krakow, Poland, which attracted about 3 million each.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac78d9-f27a-4a7e-b0a0-74f31f914b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speeches on his five-day trip to Panama, the Pope has
        repeatedly criticized the use of fear as a driver of divisions and the creator
        of an us-versus-them mentality.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db4498-f336-44a5-9d7e-7b412d8e0a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Francis, the son of Italian immigrants, said that "forced
        migration," driven by violence and poverty, is thrusting young migrants to
        leave everything behind and take a perilous journey for safer ground.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8419cd58-eff9-4f5b-9136-7d5afc34f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They find themselves boxed in and lacking opportunities, amid highly
        confidential situations with no quick solution: domestic violence, the killing
        of women -- our continent is experiencing a plague in this regard -- armed
        gangs and criminals, drug trafficking and sexual exploitation of minors and
        young people," Francis said to a gathering of Central American bishops in
        Panama.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2824423b-4f48-4793-ab43-6cd523ea128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overcoming these fears, he said, will require the church to do more
        than just welcome immigrants. Instead, he instructed his bishops to create
        dialogue "to help overcome fears and suspicions" that live in the imaginations
        of people.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd49f7-3d0a-475f-b01f-d8581e9b5a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Francis visited to a youth detention center in Panama,
        where he warned that division creates an "invisible wall."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6bf05-9102-4d41-a5ab-5c1efda4de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This attitude spoils everything, because it erects an invisible
        wall that makes people think that, if we marginalize, separate and isolate
        others, all our problems will magically be solved," Francis said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7936874e-1c81-4196-b4a0-608ce983f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of backbiting and fighting on the issue, which the Pope
        says is a cycle society can fall into, Francis said communities should work
        to "create opportunities and change."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c87771-16d4-4aed-8b41-f130bf113d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:43:56.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "In apparent shot
        at Trump, Pope says ''builders of walls'' sow fear and divide."</em></p>'
