    'template': '1'
    'title': 'Why Martin Del Rosario is one of the most electric performers of his
      generation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db52fd64-d027-4577-bf5a-afb834bb30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.330Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — When I ask Martin
        Del Rosario what kind of actor he’d like to see himself become, he says, “Gusto
        kong maging leading man na character actor at the same time — yes, ambisyoso
        ‘yon, no?” He laughs, then continues, “Gusto kong ma-prove na kaya kong mag-portray
        ng kahit ano.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1553b409-78a7-4dfb-8db0-7dbea38aa24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.330Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews, Martin gives off this uncalculated warmth. He is
        cheerful yet attentive to questions, listening keenly before offering an off-the-cuff
        response. In sharp contrast, Martin’s performances have always had a unique
        intensity. On-screen, he’s at the height of his powers when his character
        must hold in an immense feeling. The magnitude of emotion builds in his eyes
        but the dam holds. It’s an attunement to the human truth he finds in these
        characters — that on the verge of breaking, they will dig their heels in and
        refuse to break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c923726-3619-4db8-a46a-2d3bc1d72dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he had his breakthrough performance in Joaquin Pedro Valdes’
        “Dagim” in 2010, the first time I saw him was in Giancarlo Abrahan’s “Dagitab”
        four years later, where he played an undergrad caught in a coded love triangle
        between a married professor (Eula Valdez) and a handsome classmate (Sandino
        Martin).</p>'
    '6':
      'image': 'jcr:2c8e6cd1-0820-472d-b035-4e4c4ffe530c'
      'imageCaption': 'Cropped coat and printed slacks by RANDOLF. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9fa1f-d6e6-43b4-833a-35d81fc1b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9493d060-7875-4119-8aba-860c41cce56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the film’s most striking moments is a long silent scene where
        Martin and Sandino stare at each other’s eyes, smoking cigarettes, struggling
        to contain their hunger for one another yet unable to express it in word or
        touch — a stalemate of desire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f6ab7-9cd4-4421-85c6-218477fb4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance won him an Urian Award for best supporting actor.
        Since then, we’ve seen him across film and T.V., in “Ang Manananggal Sa Unit
        23B” where he falls in love with an aswang played by Ryza Cenon, and in shows
        like “Hindi Ko Kayang Iwan Ka,” which ran for the first eight months of 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb9040-47bd-4450-8410-1ae91d9b2c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you never know how long you’re the golden boy for. He’s yet
        to find himself in a role with the same richness and intensity as his earlier
        work — right until being cast as the lead in “Born Beautiful,” which is out
        in theaters and on Cignal TV for the mini-series. It speaks of an industry
        that is volatile for actors, but one whose starts and stops make room for
        the possibility of reinvention. Martin’s turn as Barbs, a transwoman navigating
        transitioning and falling in love, has been his most challenging yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9962a296-663b-47f3-ab7b-ea1bfb27dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin has always run the risk of typecasting — again a hurdle for
        actors in the industry. Playing one kind of character leads to playing another
        of the same, until those are all the roles that are picked out for you. He’s
        worked actively against this, trying to build diversity in his body of work.</p>'
    '15':
      'image': 'jcr:1503f1c2-ce58-4f2d-8520-7b9bc36ea9da'
      'imageCaption': 'Sheer top by RANDOLF. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b4fc1a-caf8-4da4-bb8f-1f9dd5bb99ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af37901-4f4c-4365-b83d-e67bf0289c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami-rami na akong gay roles, pero I see to it na iba-iba ...
        ‘Dagitab,’ for example — feeling ko nga hindi pa ako gay, nasa gitna pa lang
        ako sa sobrang confused ko, immature, bata pa,” he says. “Parang siyang awakening.
        Tapos ito, transgender. Gusto ko ‘yung nacha-challenge ako, so tanggap lang
        ako nang tanggap ng role.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feb6019-4904-4f3b-942b-2904293b5a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, initially conceived by Perci Intalan and Jun Lana of the
        IdeaFirst Company as a series on Cignal TV, is a spin-off of Lana’s 2016 Metro
        Manila Film Festival (MMFF) entry “Die Beautiful.” The first film starred
        Paolo Ballesteros as Trisha, a transwoman whose life the film follows in nonlinear
        vignettes after her death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b3fc48-f662-4322-a185-7a711bae807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Intalan-directed “Born Beautiful,” which tells the story of
        Trisha’s best friend Barbs, went through some twists and turns in development.
        Christian Bables, who won a best supporting actor trophy at the MMFF for his
        performance as Barbs, relinquished the role and Martin took it on. Intalan
        shot 12 episodes with Martin over the course of six months. In editing, the
        director decided that the first five episodes held together as a film and
        decided to re-edit them to the feature length. Now, both the film and the
        series will get their release on different platforms.</p>'
    '21':
      'image': 'jcr:38c18e3c-fa7e-4bd4-ade3-c541ccefabc6'
      'imageCaption': 'Luna Bow Blouse by GABBIE SARENAS, shirt by BALENCIAGA. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a1629-018f-4c65-ae23-98759e9b5db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833d90d-7c06-418b-9238-e314a5671b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin considers Barbs to be his first major leading role. “Lalo
        na na series ‘to, so susundan mo talaga siya. Very complex ‘yung paggawa nila
        sa character ni Barbs, kaya may pressure,” he says. “First time ‘yung medyo
        naka-concentrate ‘yung story sa ‘yo, so ikaw ‘yung magpapakapal nung character.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f8d00-10f3-4992-9502-8690c23a1320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin takes an immersive approach to each of his characters, slowly
        digging his way under their skin to become them. “Ako, binabasa ko ‘yung script
        parang ini-imagine ko na — medyo baliw ‘yung proseso — pero parang ipapasok
        mo ‘yung sarili mo sa kaniya tapos siguro punta ka sa mirror, try mo nang
        magsalita kung paano ‘yung interpretation mo kung paano siya magsalita, kung
        paano siya tumingin. Along the way, habang may natapos ka na na ibang scenes,
        makukuha mo na siya, e. Biglang ikaw na ‘yun, e.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d00422-a834-43c6-961b-3b43e0a14e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He describes the physical challenges of being a cisgender man playing
        a transwoman in the film — the full-body waxing, the tuck, the padding, the
        make-up, the heels, the wigs. He says it made for a physically uncomfortable
        experience, especially filming in tropical heat, but all these elements helped
        him immerse fully in the role.</p>'
    '27':
      'image': 'jcr:1ebb05b4-ed63-423b-9729-d7bdeb572f51'
      'imageCaption': 'Shirt by PROUDRACE. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f27f250-5f20-4273-8fbf-eff8077b92d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a348d-1423-4c51-8e5a-33009e49c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the performance, Intalan says, “Martin made a new and very three-dimensional
        Barbs. This Barbs is feisty yet fragile, beautiful yet vulnerable. I think
        what''s amazing is Martin studied the original Barbs and found his own fearless
        interpretation and that allowed us to be bold with our story.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284ace3-e150-4acb-906d-f74f2514b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a question, though, that hangs over Martin’s casting. This
        is a time where we’re seeing more queer actors taking on LGBTQ+ roles, offering
        their own depth of experience to these characters and giving a face the community
        can look to on-screen for representation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66598ab-c7eb-4924-947e-f4a27a179d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyah Mina recently became the first transwoman to win a best actress
        trophy in the Philippines for her performance in Rod Singh’s “Mamu; And A
        Mother Too.” Ryan Murphy’s “Pose,” a series about the New York ball scene
        in the late ‘80s, made a striking case for walking the talk, putting powerhouse
        trans actors Mj Rodriguez, Indya Moore, and Dominique Jackson in the lead
        roles and many more trans performers in smaller parts in the series.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5a5b4c-2aaa-4be1-93b4-b03f4f9ae2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that line of thinking, shouldn’t Barbs have been played
        by a trans actor as well? After all, there are even fewer opportunities for
        trans actors than cisgender men in the industry. Should the actor and the
        director have given way for someone else?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dcf2ab-bdf6-4455-afd9-56be7d851952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:43:54.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:28:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casting feels all the more loaded in that cis male actors are
        celebrated and rewarded for the transformations they undergo to portray transwomen
        (Jared Leto won an Oscar for his turn as a trans woman dying of AIDS in “Dallas
        Buyers Club”; Paolo Ballesteros won best actor for “Die Beautiful”) while
        trans actors’ careers often feel like a flash in the pan.</p>'
    '38':
      'image': 'jcr:9d04e46d-1f7d-45df-babb-f69e0303455a'
      'imageCaption': 'Cropped coat by RANDOLF. Photo by JL JAVIER'
