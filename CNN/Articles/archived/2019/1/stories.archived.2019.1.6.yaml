    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:21.509+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi women to be notified of divorce by text message'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428da81e-57a4-44b3-9b64-cca52359ac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:19:57.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:45.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Women in Saudi Arabia divorced by their
        husbands will now be sent a text message to inform them of their new status.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbc862e-5bd5-469f-b18c-561e807e2ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:19:57.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is designed to stop the practice of men ending marriages
        without telling their wives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204de430-b9cc-4f43-8c24-9a07809a0e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:19:57.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi courts started to send such notifications Sunday in "a
        step aimed at protecting the rights of female clients, and enhancing digital
        transformation with more services," the country''s Ministry of Justice said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea56070-9378-4df7-a7fb-fd117e3fa242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:19:57.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message will include the divorce certificate number and the
        name of the relevant court where the women can pick up the documentation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acdb5f8-af55-4f01-8692-00e5f6dd2fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:19:57.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women can also inquire about their marital status through a website
        and view details of any probate certificates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ef2ea-61a8-46cb-82b8-d776119e4bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:19:57.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government move comes as part of social and economic reforms
        known as Vision 2030 being promoted by Crown Prince Mohammed bin Salman. The
        reforms have included women being given the right to drive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06a220d-42f1-4c61-a2f4-3db93c260afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:19:57.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Salman was considered a reformer until the horrific murder last
        October of Saudi journalist Jamal Khashoggi in the Saudi consulate in Istanbul.
        The Saudi government has denied bin Salman''s involvement in the killing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c75421-3bdc-486b-9bd5-b058e31d1dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:19:57.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi women to be
        notified of divorce by text message."</em></p>'
  'why-exercise-wont-make-you-lose-weight':
    'author': 'Ben Tinker,'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-06T22:36:03.991+08:00
    'imagesource': 'jcr:88b41a36-884b-4d56-b40a-841fe2b3e637'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '766f3eed-8c43-4ade-8917-cd1015be3953'
    'lead': 'Every January, one of the top New Year''s resolutions is to lose weight.
      And if you''re looking to be successful, there''s something you should know:
      Diet is far more important than exercise—by a long shot.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:23:56.421Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:44.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:21.710+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why exercise won''t make you lose weight'
    'updated': 2019-01-06T10:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d51582-74a4-41b4-afb3-69d8097b7068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s no shortage of things people swore
        to leave behind in 2018: bad jobs, bad relationships, bad habits. But chances
        are, you''re beginning 2019 with something you didn''t intend: a few extra
        pounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08555943-9477-492f-a21e-9213987ceb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every January, one of the top New Year''s resolutions is to lose
        weight. And if you''re looking to be successful, there''s something you should
        know: Diet is far more important than exercise—by a long shot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebe4bee-1fa0-49ad-baf0-763cb3b3975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It couldn''t be more true," nutritionist and CNN contributor Lisa
        Drayer said. "Basically, what I always tell people is, what you omit from
        your diet is so much more important than how much you exercise."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec3a96-d710-44d1-a36f-d3809f426ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of it like this: All of your "calories in" come from the food
        you eat and the beverages you drink, but only a portion of your "calories
        out" are lost through exercise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e5c8ca-5432-4597-bb03-57822662b526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Alexxai Kravitz, an investigator at the National Institute
        of Diabetes and Digestive and Kidney Diseases—part of the National Institutes
        of Health, "it''s generally accepted that there are three main components
        to energy expenditure":</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2133f31-73dc-4dd2-b32b-8532636af889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basal metabolic rate, the amount of energy it takes just to keep
        your body running (blood pumping, lungs breathing, brain functioning)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff37d52-498d-4d92-95a8-309d28fc0a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking down food, scientifically referred to as "diet-induced
        thermogenesis," "specific dynamic action" or the "thermic effect of food"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900617e-5cd1-4449-89b1-3549e912cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical activity</p>'
    '13':
      'image': 'jcr:9923990b-1d4e-4672-9ef4-6914e7c7192b'
      'imageCaption': 'Think of it like this: All of your "calories in" come from
        the food you eat and the beverages you drink, but only a portion of your "calories
        out" are lost through exercise. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb4602-52f8-400c-9f06-241eb29c8a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3de41-c497-4eb1-ad80-d23aa320352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most people, basal metabolic rate accounts for 60% to 80% of
        total energy expenditure, Kravitz said. He cited a study that defines this
        as "the minimal rate of energy expenditure compatible with life." As you get
        older, your rate goes down, but increasing your muscle mass makes it go up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625b09a7-946e-42b6-84ff-010a7e2cedf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10% of your calories are burned digesting the food you eat,
        which means roughly 10% to 30% are lost through physical activity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d2e46-5949-4ac9-bc71-53dd60a178e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An important distinction here is that this number includes all
        physical activity: walking around, typing, fidgeting and formal exercise,"
        Kravitz said. "So if the total energy expenditure from physical activity is
        10% to 30%, exercise is a subset of that number.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a107056-9565-48f4-a50a-f061a0b91871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average person—professional athletes excluded—burns 5% to 15%
        of their daily calories through exercise," he said. "It''s not nothing, but
        it''s not nearly equal to food intake, which accounts for 100% of the energy
        intake of the body."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e29cf0-7f58-443e-b913-20efe2250709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, as anyone who''s worked out a day in their life can
        tell you, exercising ramps up appetite—and that can sabotage even the best
        of intentions.</p>'
    '23':
      'image': 'jcr:b306ac3a-71ba-4bb3-8ab3-10e7c1ae7295'
      'imageCaption': 'Even a vigorous cycling class, which can burn more than 700
        calories, can be completely canceled out with just a few mixed drinks or a
        piece of cake.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b92805a-9f7a-47ef-848f-2d595df5a8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2a2be-f567-4114-a06a-57d36f705c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to calculations by Harvard Medical School, a 185-pound
        person burns 200 calories in 30 minutes of walking at 4 miles per hour (a
        pace of 15 minutes per mile). You could easily undo all that hard work by
        eating four chocolate chip cookies, 1½ scoops of ice cream or less than two
        glasses of wine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f89aa-022f-45e9-95d7-591b84214cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a vigorous cycling class, which can burn more than 700 calories,
        can be completely canceled out with just a few mixed drinks or a piece of
        cake.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61e1a0e-240b-4bc2-b397-e6eeb616db99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so disproportionate—the amount of time that you would need
        to [exercise] to burn off those few bites of food," Drayer said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0673dce4-c8c0-4ab4-8f36-ff6afe78800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiment here is that you''ve "earned" what you eat after working
        out, when instead—if your goal is to lose weight—you''d be better off not
        working out and simply eating less.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4bbfcd-089c-4a87-9e05-cbe53b2b7eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, not all calories are created equal, but for simplicity''s
        sake, 3,500 calories equal 1 pound of fat. So to lose 1 pound a week, you
        should aim to cut 500 calories every day. If you drink soda, cutting that
        out of your diet is one of the easiest ways to get there.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b5f00a-6b46-422e-8cb2-6fb245787921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other thing is that exercise can increase your appetite, especially
        with prolonged endurance exercise or with weight lifting," Drayer said. "It''s
        another reason why I tell people who want to lose weight to really just focus
        on diet first."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd0c95-2f46-4502-8497-f91e37a3a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is cliché—but also true—that slow and steady wins the race when
        it comes to weight loss. According to the US Centers for Disease Control and
        Prevention, "evidence shows that people who lose weight gradually (about 1
        to 2 pounds per week) are more successful at keeping weight off."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559a9b6f-0368-417e-8314-0c204f22bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All this is not to say that exercise doesn''t have its place,"
        Drayer said. "It''s certainly important for building strength and muscle mass
        and flexibility. It can help to manage diseases, including heart disease and
        diabetes. It can improve your mood. It can help fight depression. But although
        exercise can help with weight loss, diet is a much more important lifestyle
        factor."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a5c3a6-1f3b-4b33-8e9b-a5ab0a9bdc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the saying goes: Abs are made in the kitchen, not the gym.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b4ecfb-4607-4c15-9d93-5c86c59e890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:23:56.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why exercise won''t
        make you lose weight."</em></p>'
  'yellow-vest-protests-france':
    'author': 'Melissa Bell and Eugenie Lambert'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-06T22:20:03.033+08:00
    'imagesource': 'jcr:1e699be0-1f73-4497-ba0b-40f25bc347b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0775b279-edce-48e8-951c-c3614c2769d5'
    'lead': 'French authorities appealed for calm on Saturday as spurts of unrest
      erupted across France in the latest gilets jaunes, or "yellow vest," protests.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:27:24.671Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:43.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:21.931+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Yellow vest'' protests across France trigger spurts of violence, calls
      for calm'
    'updated': 2019-01-06T22:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c5ff19-12b6-46be-b092-bfe61d716b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:27:24.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:43.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> French authorities appealed for calm on
        Saturday as spurts of unrest erupted across France in the latest gilets jaunes,
        or "yellow vest," protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c8b8f-f5ab-4597-a9ea-e26b7d97e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:27:24.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:43.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 50,000 people demonstrated, according to Interior Minister
        Christophe Castaner. Large gatherings were held in Paris, Bordeaux and Marseilles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bb4281-befc-457d-afbf-08b8c67c3166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:27:24.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Paris, 3,500 people participated in protests on Saturday, much
        higher than the 800 who took to the streets last week, police said. At least
        34 people were taken in for questioning in the capital city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1449b93a-bdf7-4a52-a312-728af1ff3983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:27:24.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin Griveaux, government spokesman, confirmed that he and his
        team had to evacuate his office in Paris after demonstrators broke into his
        courtyard by knocking down the door with construction machinery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5a6a9-b9bc-41b4-97dc-75e29c919bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:27:24.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence was reported in Montpellier and Troyes, where demonstrators
        tried to enter prefectures, and in Avignon, where some attempted to break
        into the Court of Justice. Violence was also reported in Beauvais, authorities
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2deb6-6f66-4e6d-b61d-05d5c697e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:27:24.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests are named after the yellow high-visibility jackets
        French motorists must carry in their vehicles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a323a-17c8-49ee-9363-da81aca91ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:27:24.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have morphed from dissent over rising gas prices and eco-taxes
        into a broader demonstration against President Emmanuel Macron and his government,
        and tensions between the metropolitan elite and rural poor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901fdecb-1f4b-4b75-86da-96d06c846b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:27:24.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on everybody to be responsible and respect the rule of law,"
        Castaner said on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de90486b-a81c-482b-80d7-44f956ea4922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:27:24.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castaner said he gathered local police officials for a video conference
        "as tensions and violence have been witnessed in Paris and in a few other
        cities."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf540ed-4154-4cc3-a8ad-3df166841621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:27:24.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, an estimated 32,000 protesters took to the streets.
        There have been some protests since the year began but mostly they have been
        modest demonstrations on roads and roundabouts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ade24-9f4b-41b5-8b31-bd57d609ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:27:24.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s protests are the first big gatherings of the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab38028-273f-4d0b-ad0a-629632c2ca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:27:24.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A government under pressure</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc6f6f7-abad-4858-8059-9d345810b2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:27:24.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his New Year''s address, Macron made reference to the "yellow
        vest" movement without naming it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78695a44-de6c-4451-a91f-1c35eefa8246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:27:24.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged anger against injustice but said hateful speech
        would not be tolerated. Macron said France "wants to build a better future"
        while imploring people to respect each other.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572a383-64f6-4fc7-a737-1105a6409680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:27:24.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Macron pledged to increase the minimum wage and get
        rid of new pension taxes, a move that didn''t appease the anger of some of
        the protesters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e1e02-e223-4f59-b7dd-b53c92857463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:27:24.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten people have died in connection with the protests, with most
        deaths taking place in traffic accidents related to blockades in November
        and December.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd283fc31-20a2-4dda-a329-8eff787807d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:27:24.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Yellow vest''
        protests across France trigger spurts of violence, calls for calm."</em></p>'
