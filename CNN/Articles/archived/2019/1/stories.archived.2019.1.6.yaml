      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 40 people were killed when a gold
        mine collapsed Sunday in northern Afghanistan, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61de3d5e-bad6-4c30-9038-35484834e4a0'
