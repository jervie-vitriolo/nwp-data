  'pentagon-chief-of-staff-kevin-sweeney-resignation':
    'author': 'Faith Karimi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-06T20:39:02.027Z
    'imagesource': 'jcr:2a9d82f5-5c77-4604-9e64-957424c1a214'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95b1372a-641f-44b9-8e92-4727ed1e3d9b'
    'lead': 'Kevin Sweeney resigns as Pentagon chief of staff after serving the U.S.
      defense secretary for two years.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:32:40.493Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:42.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:22.197+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pentagon chief of staff Kevin Sweeney resigns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe57ca3-5d74-49f0-bc9b-a33fb6400d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:32:40.493Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kevin Sweeney has resigned as Pentagon
        chief of staff after serving the U.S. defense secretary for two years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721f2e5-dbc4-44b5-ba9c-c131dc7bd5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:32:40.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve decided the time is right to return to the private sector.
        It has been an honor to serve again alongside the men and women of the Department
        of Defense," Sweeney said in a short statement posted on the Department of
        Defense website late Saturday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f972f-2058-408d-92bf-e8d23d13cd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:32:40.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeney retired as a rear admiral in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005fe87-f41a-4047-975b-639f62ae1b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:32:40.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeney served under former Defense Secretary James Mattis, who
        announced his resignation December 20 on the heels of President Donald Trump''s
        plans to withdraw troops from Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe62dd-0736-4d8f-8421-657dffe26291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:32:40.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because you have the right to have a Secretary of Defense whose
        views are better aligned with yours on these and other subjects, I believe
        it is right for me to step down from my position," Mattis wrote in his letter
        to the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c50899c-ffd7-4e12-8177-7f099b812251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:32:40.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he moved Mattis'' departure date up to January 1, two
        months earlier than originally planned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b368879-e634-44e3-8364-abec39fa5b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:32:40.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis is the latest senior administration to leave Trump''s Cabinet.
        Jeff Sessions was pushed out as attorney general the day after the midterm
        elections in November, Rex Tillerson was unceremoniously fired as secretary
        of state in March and national security adviser H.R. McMaster was replaced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49f72fe-2347-4d9b-8cea-c2e9fcf190a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:32:40.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Pentagon spokeswoman Dana White announced last month that
        she''s leaving her post, a move that while it coincided with Mattis stepping
        down, came amid an internal Defense Department investigation into her conduct.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d37d1df-90c7-4608-9021-b3dbfe4339a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:32:40.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pentagon chief of
        staff Kevin Sweeney resigns."</em></p>'
  'mmdda-higher-fines-illegal-parking-road-obstruction':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-07T19:54:48.480+08:00
    'imagesource': 'jcr:cbc437c1-4dcd-44d4-a646-e07c1180a857'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2f0ccf2-203d-4c65-af32-f108a04839f1'
    'lead': 'Parking in restricted areas and obstructing the road will cost erring
      motorists more ‪starting tomorrow‬.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:36:07.165Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:41.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:22.307+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA implements higher fines for illegal parking'
    'updated': 2019-01-07T19:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94ebcd4-9d59-4960-a91e-66b24832c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:36:07.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Parking in restricted
        areas and obstructing the road will cost erring motorists more ‪starting Monday,
        January 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb9c85-77f5-4393-bd4e-3a8c93189074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:36:07.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being halted, the Metropolitan Manila Development Authority
        (MMDA) is implementing higher fines for illegal parking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37289ec9-7df3-4137-a969-0b910e8e863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:36:07.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fine for attended vehicles that are illegally parked will be
        raised from ₱200 to ₱1,000, while illegal parking for unattended vehicles
        will be up from ₱500 to ₱2,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de93c810-abd7-420b-99f1-67a2bdddcbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:36:07.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public utility buses who violate the "yellow lane rule" on EDSA
        by leaving their designated lane will be fined ₱1,000 from ₱500. Meanwhile,
        motorists who obstruct roads will now be asked to pay ₱1,000 from ₱150.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83977202-74ac-43a4-9763-44fd0884f886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:36:07.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency was set to impose the new policy in December, but postponed
        it because of the holidays and adjustments in the ticketing system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a31a8-f8fe-40a3-8ffc-fe2db1d2090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:36:07.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA spokesperson Celine Pialago earlier said they have to prepare
        the tickets with the new rates first, as well as to arrange the payment centers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8928b1ee-0e5b-497a-a8e1-b4cd89197f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:36:07.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the MMDA already published the new rates of fines in November
        2018, Pialago said the MMDA also saw the need to further inform the motorists
        about the new rates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb1001-e504-48f4-b69d-f7760e11e6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:36:07.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang mas mataas ho ngayon, kaya kailangan ang</em> information
        dissemination <em>sa mga kababayan natin</em> 100% completed and complied,"
        she said.</p>'
    '16':
