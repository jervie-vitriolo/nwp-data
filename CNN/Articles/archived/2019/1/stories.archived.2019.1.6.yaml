      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial official Nek Mohammad Nazari said all of the victims
        were mine workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb39fa-73ce-4aa6-8526-0efd08718a55'
