  'saudi-young-woman-held-at-thai-airport':
    'author': 'CNN''s Kocha Olarn in Bangkok and Nada Altaher in Abu Dhabi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-07T23:45:53.302+08:00
    'imagesource': 'jcr:2a9d82f5-5c77-4604-9e64-957424c1a214'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b49ef5af-a7f0-432d-b682-2e05c2e59785'
    'lead': 'A young Saudi woman says she is being detained at Bangkok''s main airport
      after trying to escape from her parents in Kuwait.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:17:43.193Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:45.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:21.387+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi woman says she''s being ''held'' at Thai airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712eb550-2e57-4fc6-97e3-4c04522a3ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:17:43.193Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A young Saudi woman says she is being detained
        at Bangkok''s main airport after trying to escape from her parents in Kuwait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d8cb1-aeb5-440c-b754-c5ab5a29156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:17:43.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:45.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahaf Mohammed al-Qunun says that on landing at Suvarnabhumi Airport,
        Thailand, she had her passport confiscated and that she is being "held" by
        Saudi embassy officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b704b5c-d175-466e-80c7-1d64f10a8fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:17:43.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:45.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot flee the airport, I''ve tried but couldn''t. There''s
        a security guard watching me," the 18-year-old said on a live video posted
        on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d63afa4-cc53-44ef-a98f-a21f723357fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:17:43.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet she said she had left the room to see how closely
        she was being watched but was asked to return.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7021bdb-93b5-466e-b896-abafd32f97ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:17:43.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surachet Hakpal, chief of the Thailand''s Immigration Bureau told
        CNN that al-Qunun had been refused entry into the country because she did
        not present "any necessary document[s]," but he denied that the Saudi teenager
        was being detained by Thai authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91eb735-65f6-48b0-bc8e-1029783112e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:17:43.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to enter our country, she must comply with our regulations...This
        is their [Saudi Arabia''s] internal affairs. We are simply performing our
        duties" he said. Hakpal also said al-Qunun was trying to escape from an arranged
        marriage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f9aca-32af-460b-83de-2af3eb684ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:17:43.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Robertson, deputy director of Human Rights Watch in Asia said
        no country should interfere with an 18-year-old''s right to travel where she
        wishes. Robertson told CNN that al-Qunun "fears for her life if she is returned
        to Saudi Arabia and her family, who have physically and psychologically abused
        her for daring to assert her independence."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7f37ca-c80b-4c73-b3e7-37943b140dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:17:43.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:45.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia did not immediately respond to CNN''s requests for
        comments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0da27-2913-4060-a92d-6b34fc5fcb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:17:43.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:45.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi woman says
        she''s being ''held'' at Thai airport."</em></p>'
  'saudi-women-divorce-text-message':
    'author': ' Nada Altaher and Hilary Clarke'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-06T10:48:50.320+08:00
    'imagesource': 'jcr:455f8292-1f63-49b6-bbc0-d679b0b9cd8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7974901b-023c-4737-9de5-a09b5bcbee21'
    'lead': 'Women in Saudi Arabia divorced by their husbands will now be sent a text
      message to inform them of their new status'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:19:57.846Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:45.041+08:00
    'mgnl:lastActivatedBy': 'magnolia'
