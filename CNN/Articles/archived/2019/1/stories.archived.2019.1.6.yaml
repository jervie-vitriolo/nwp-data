    'template': '1'
    'title': '''Usman'' damage to infra, agri reaches ₱4.2 B'
    'updated': 2019-01-06T16:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f041f827-f319-4001-8a32-deab9b76deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:06:40.346Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:35.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Damage
        to infrastructure and agriculture caused by the onslaught of Tropical Depression
        Usman has reached ₱4.2 billion, the National Disaster Risk Reduction and Management
        Council (NDRRMC) said in its report Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc064e63-0b24-4af4-8a5c-19ccf048b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:06:40.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:35.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this amount, damage to infrastructure accumulated ₱3.3 billion,
        while destroyed agricultural crops amounted to ₱948.7 million, up from earlier''s
        ₱801 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8cace5-a878-4307-a2c1-5ec890507720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:06:40.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:35.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report included assessment in Calabarzon (Cavite, Laguna, Batangas,
        Rizal, and Quezon), Mimaropa (Occidental and Oriental Mindoro, Marinduque,
        Romblon, Palawan, and Quezon), the Bicol Region and Eastern Visayas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd8670-dd65-41b6-9829-edac18cb75b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:06:40.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:35.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said a total of 116 road sections and four bridges were
        affected, while over 9,000 houses were damaged in the regions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db90919a-d1f0-43c9-a1f5-4f08e1e02683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:06:40.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:35.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, death toll remained at 126, but the number of injured
        individuals went up to 75 from 60. Twenty six persons are still missing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d111a-ebe6-4ad8-ad60-00ef8849edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:06:40.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:35.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 150,877 families or 675,777 individuals were affected
        by the weather disturbance in over 900 barangays in the affected regions,
        according to the report. Over 13,000 families or about 58,000 individuals
        are still in evacuation centers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aacc78-9b1c-406d-9a17-79d289735cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:06:40.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:35.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said ₱55.2-million worth of assistance has been provided
        to the regions of Mimaropa, Bicol and Eastern Visayas.</p>'
  'lakas-cmd-daraga-mayor-batocabe':
    'author': 'CNN Philippines Staff'
    'caption': 'Daraga Mayor Albay Carlwyn Baldo allegedly hired six individuals to
      gun down mayoral candidate Rodel Batocabe and his security on December 22.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-06T13:19:49.200+08:00
    'imagesource': 'jcr:6a81eae7-bb3d-4e9f-9ab7-d00988f661ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fed5612-47f8-46fd-b9a6-8c7671b235d1'
    'lead': 'The political party says it is no longer supporting Mayor Carlwyn Baldo
      for the 2019 elections.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T03:08:59.089Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:35.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:24.042+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LAKAS-CMD withdraws support for Mayor tagged in Batocabe slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412fbfdb-98ff-4bdd-86cb-e6ed5e3f53ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:08:59.089Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> A mayor,
        who was tagged as the mastermind behind the killing of AKO-BICOL Party-list
        Rep. Rodel Batocabe, lost support from his political party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713416fd-87e7-49aa-a7d5-71f3faf3d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:08:59.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LAKAS-Christian Muslim Democrats (CMD) said Sunday it has revoked
        its Certificate of Nomination and Acceptance (CONA) for Mayor Carlwyn Baldo
        as the party''s official candidate for the Daraga town, Albay mayoralty race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c74c2d-d570-4b7c-9830-218d788c8a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:08:59.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please be informed that Lakas-CMD is revoking the CONA issued to
        Mr. Baldo. Hence, Mayor Baldo is no longer the official candidate of Lakas-CMD
        for the position of Mayor of Daraga," its statement released on Sunday said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c8524-c023-4845-a82d-84ca271c9295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:08:59.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the surrendered gunmen responsible for the killing
        of Batocabe revealed they were ordered to carry out the slay by Baldo. Batocabe,
        who, along with his escort, was shot and killed during a gift-giving event
        in Daraga, Albay on December 22, was the political rival of Baldo in the elections
        this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c22540-303f-4600-86e7-d984d1e6983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:08:59.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo earlier maintained his innocence amid the accusations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7986d39-cdd2-4012-a589-59ccd9121210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:08:59.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assert my innocence. Let us not forget that while I am being
        used as a convenient scapegoat, those who are truly responsible for the crime
        remain free and blameless. I am an easy target but that does not make me guilty
        of the crime," he said on January 3.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac76713-ccff-48c5-99fd-2c95a2ed045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:08:59.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political party condemned the violence linked to their candidate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb34fce4-6dfa-4644-860d-1df933f06a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:08:59.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, LAKAS-CMD strongly condemns the killings of AKO-BICOL party-list
        Representative Rodel Batocabe and his security aide. Violence in any form
        and for whatever reason has no place in our democratic institutions," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1437d9a4-6c15-47c3-919c-258fc973d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:08:59.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:35.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo and the six hired gunmen are facing double murder and six
        counts of multiple frustrated murder charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a215460-ea94-4ca0-8d15-318cb0b8f34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:08:59.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:35.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakas-CMD is a major political party allied with President Rodrigo
        Duterte''s party, Partido Demokratiko Pilipino-Lakas ng Bayan.</p>'
  'xi-jinping-2019-year':
    'author': 'Ben Westcott'
    'caption': 'President Xi Jinping (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-06T12:24:07.836Z
    'imagesource': 'jcr:a794a790-e617-4ca7-bf55-8ee89ef88baf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a1a82ea-2559-486d-8fa4-ee487f4017e6'
    'lead': 'When Xi Jinping ascended the stage in the Great Hall of the People in
      March, officially the most powerful Chinese leader since Mao Zedong, the country''s
      future seemed his to shape.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T03:12:51.800Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:34.575+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:24.344+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Xi Jinping begins his most important year at his weakest point'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9167a72-1a35-4ae6-ba41-e93c331d91d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.801Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Xi Jinping ascended the stage in the
        Great Hall of the People in March, officially the most powerful Chinese leader
        since Mao Zedong, the country''s future seemed his to shape.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a584dd-c2a7-4da8-ae54-cfa5d3065dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.801Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just months earlier, he had been re-appointed General Secretary
        of the Chinese Communist Party, the country''s most powerful position. Now
        he had begun a second term as the nation''s president and secured the scrapping
        of term limits on the post — effectively allowing him to rule for life. Just
        two members of the National People''s Congress voted against the change, out
        of 2,980.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc42b9c-9443-4361-9e40-06d97e155ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.801Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine months later however, storm clouds are gathering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7ef29-020f-4da4-a57d-e72860073a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.801Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy has faltered in the face of U.S. President Donald
        Trump''s ongoing trade war, and tensions with Washington have spread to political
        and military issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75dd44f-a8f6-433f-b982-98707d4b09f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.801Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have even been rumors that Xi himself has come in for criticism
        behind closed doors for failing to adequately handle Trump and his policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe6246d-6e53-4c16-b333-84daf5e4c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.802Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think Xi''s position is in any way under threat but he
        has a lot of enemies and critics and the collapsing relationship with the
        U.S. is a stick they can use to beat him with," Richard McGregor, a senior
        fellow at Australia''s Lowy Institute, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75694d9f-4006-4804-b6c6-7963f2294150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.802Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Xi, the trade troubles come ahead of possibly
        his most important year yet. The Chinese leader must navigate a series of
        critical and controversial dates for the Communist Party, including the 70th
        anniversary of the founding of the People''s Republic of China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a114158-0550-44c4-bb96-8f2a5adec244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.802Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the clock is ticking on his trade truce with Trump,
        reached during their face-to-face meeting in Argentina early December, with
        just over two months left to bridge the gap between the two sides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923952ad-424b-4196-80e5-159410ba2180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.802Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s handling of events in 2019 could determine the future of China''s
        economy and his place in the pantheon of Communist Party leaders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a99a7d-2639-4ea9-93af-a5740dbf8bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.802Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Communist legacy</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e109381-e92e-4bc9-8d4d-8b3d7bb6eaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.802Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every ten years, a series of important or controversial anniversaries
        creates a perfect storm for Beijing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e747c6-380d-440e-9620-9ee232bdca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.802Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Xi and the Communist Party, the 70th anniversary of the founding
        of the People''s Republic of China on October 1 will be a seminal occasion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e412a30-94be-4d43-9948-06731ff15aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party will celebrate both its economic success and its unexpected
        longevity — surpassing the lifespan of the Soviet Union, the one-time communist
        superpower which collapsed in 1991 after 69 years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6cfc4b-f259-4425-b03f-d0ade628473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rana Mitter, director of the University China Centre at Oxford University,
        told CNN that in the lead-up to the anniversary, Beijing would focus on glorifying
        the leaders of the Communist revolution.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d90af-758f-447d-8055-2ac9e5fb69bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi will seek to tie his current achievements to their legacy,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f4743-1f94-4206-851e-034838f84906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year also marks the 100th anniversary of the May 4th student
        protests in China, which were mainly a response to the betrayal of the country
        by Allied powers in the Treaty of Versailles following World War I — but which
        the Communist Party now claims as a precursor to its own creation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170bf810-1826-4f4a-ae87-df48a8b0cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anniversaries for the Chinese government aren''t only about celebration
        and ceremony. They''re often used as highly symbolic milestones for progress
        or new policies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1efbae2-6218-45ef-a79a-2d83bce33f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the 100th anniversary of the founding of the Communist
        Party in 2021 has been set as the date for China to create a "moderately well-off
        society."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91cd9f-4d58-4549-a5df-1dab2603c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s obviously a sense that there will be a reckoning, a calculation
        up to this point of how the first 70 years have gone and plans for the next
        70 years," Mitter said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9270f-6e80-4728-b8e9-94429d0de7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crackdown looms</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee697b-149a-4f1f-b09a-bd97ca6ce9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all important dates next year will be occasions to celebrate
        — there are some Xi would rather the world forgot.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893cc34-1b94-4844-b95b-38a44990f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 4 marks 30 years since the Tiananmen Square massacre in Beijing,
        which caused possibly thousands of civilian deaths across the city in 1989
        following pro-democracy protests.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b939b4-4697-41e5-a3d6-43953b54c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few more sensitive events in China and no one on the mainland
        will be allowed to mark the occasion publicly. Any attempt to do so will quickly
        be shut down.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6ef053-fac8-4738-aa59-782c37adc60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As in recent years, even the most roundabout references to the
        event get censors worked up and maybe even lead to arrests," Jeff Wasserstrom,
        Chancellor''s Professor of History at UC Irvine, told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be3c06b-023f-4720-966d-dd9fb717c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While images of a man standing before a line of tanks are shown
        and described in various newspapers outside the mainland, on the Chinese internet
        even the word ''today'' may be treated as subversive content."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb816b3-b113-4820-ab23-39c69a97e1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year also marks 20 years since Beijing''s brutal crackdown
        on Falun Gong practitioners began and 60 years since the Dalai Lama fled Tibet,
        both occasions which the government will hope pass without mention.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d34da-a8a4-4095-a495-098628d743c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it isn''t only sensitive dates which threaten to cause a headache
        for Xi in 2019. After decades of unprecedented growth across a number of fronts,
        the economy is slowing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c0856-8b15-41bc-8982-50a6a37742c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts to tackle soaring debt levels across the country have led
        to a slowdown in infrastructure and investment spending, while GDP growth
        rates have also slowed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba559c9-5964-40dd-9a23-88268dfd71bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the Communist Party''s usually relentlessly positive official
        statements have become tinged with increasingly grim language.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349e8fa-065e-47a6-9737-ff2b2417918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The readout from the top-level Central Economic Work Conference
        in December spoke of "profound changes in the external environment" and added
        the party had "worked hard to meet difficulties." In Communist Party bureaucrat
        speak, this is the equivalent of a warning klaxon.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3586d3-1c7d-47ee-972a-1ca619da0c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These achievements were hard won," the readout said. As China''s
        unchallenged leader on all matters economic, it will be Xi''s job to turn
        the ship around.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5fe90d-48ec-4d55-89e0-7db9b06b9a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The Chinese would take hardship again''</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e046fcb5-6d14-41dd-87f1-22e92836ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Xi faces extensive domestic problems and challenges in 2019,
        it could be external factors which weigh the heaviest on him.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9dd3f3-be38-4b2f-8884-05854dd19107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing faces growing pushback from the United States across a range
        of fronts, from economic to politics and the military.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde6e5e5-b3be-4d14-b27e-9a38ecbb11c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout 2018, Trump steadily ramped up U.S. tariffs on hundreds
        of billions of dollars worth of Chinese goods while demanding Beijing end
        its massive fiscal support for industrial research and development.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25b1db0-4109-4231-bebf-199fdc13603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently the trade war is on hold until March 1, following personal
        negotiations between Trump and Xi. This leaves the Chinese President with
        a stressful start to the year — trying to placate the U.S. while not giving
        too much away.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a840e9d-061e-439d-8137-cf3d5e500eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Xi can end the trade crisis, the Trump administration has
        opened new fronts in its disputes with Beijing, including a growing presence
        in the South China Sea and pushback over Chinese economic espionage.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031141f1-eb2a-4652-9396-efb135185c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been hints Xi may not expect a quick resolution to the
        Trump trade standoff. In a key speech in the Great Hall of the People on December
        18, he seemed to be trying to prepare his domestic audience for a more lengthy
        dispute, warning how greatness was achieved through "hardship."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbacab9-2607-4d93-bd20-599dad5ba184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cables leaked to the New York Times, revealing details of a China
        summit with the European Union, quoted Xi as saying,"China (has) been through
        poverty and hardship when it was under the blockade. The Chinese would take
        hardship again."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e308143e-7fd1-4c3b-abad-1c268b87c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wasserstrom said Trump''s opposition to China''s economic development
        might be the one silver lining for Xi in a difficult situation.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3cca12-9b44-4eb3-98f6-a682f48c31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic times are going to get tougher in China and this leads
        to discontent. But now there''s an ability to blame a lot of those hard times
        on the U.S.," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a888ba4-c0a2-4f02-b611-26944c495194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trouble brewing</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf0949-619c-4214-9c02-1e4d4c03240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically it was Xi''s victory in removing presidential term limits
        which has left him vulnerable as the trade war intensifies.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4804526d-f16c-4260-a923-1f9827014734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two years, power in China has increasingly been concentrated
        in the hands of the Communist Party. Inside the party, Xi has clearly consolidated
        his control.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996a674-4aae-42ae-9e07-3f6ead1eb437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere was this more apparent than in his removal of term limits.
        But by placing himself so clearly at the top of the pyramid, experts said
        Xi has left himself vulnerable to criticism when things go wrong.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f48f0-2fe0-4f8a-99b6-0d3ca5c50eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Party Secretary is responsible for the relationship with the
        United States and the way it''s run off the rails exposes Xi to a lot of criticism,"
        McGregor, the Australian China expert, told CNN.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f23df-8971-4782-a89f-5a08aa608371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a growing impression in Beijing, and among experts, that
        the Chinese government underestimated Trump, believing they had the U.S. leader
        under control after waging a charm offensive in 2017.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc3183-8e4a-407e-b7f6-03efd9ca4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s rapid action against China has left its leaders reconsidering
        their approach to international diplomacy, with some questioning Xi''s tough
        rhetoric and aggressive stance in recent years.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebedcf-02e2-4066-8e06-7edb1682599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, economic liberals are beginning to use the Trump tariffs
        as an excuse to push for greater liberalization of China''s economy, contrary
        to Xi''s desire for greater state and party control.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2318643d-8b6d-4fb3-a95c-3ebf9893331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into the new year, the Chinese leader must maintain a delicate
        balance between conciliation, patriotism, pro-market reforms and government
        control as pressure grows on him.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17de53f-b08a-4edf-adcd-9949dc9c662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Xi fails to lead his country successfully through the coming
        troubles, his dreams of a lengthy spell at the top could be cut short, Mitter
        said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ea83e-9ddd-4814-ae8e-a0a2132f843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.809Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making it possible to have more than two terms doesn''t make it
        certain that person will have more than two terms," he said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a84f8-e6db-43aa-9ece-6fbc23496cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:12:51.809Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "China''s Xi Jinping
        begins his most important year at his weakest point"</em></p>'
  'trump-national-emergency-stall-talks':
    'author': 'Boris Sanchez'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-06T12:22:06.704+08:00
    'imagesource': 'jcr:bbb8dca6-0180-47ad-971c-2890e950ce10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '307e4b5c-ade1-411f-a16b-5a24aa9f9597'
    'lead': 'President Donald Trump is inclined to declare a national emergency to
      secure military funding for his long-promised southern border wall if talks
      between administration officials and top lawmakers from both parties continue
      to stall, a White House official told CNN on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T03:16:24.615Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:32.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:24.573+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump inclined to declare national emergency if talks continue to stall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f4d55-1e35-4a51-9c54-4efb4427d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:16:24.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump is inclined to declare a national
        emergency to secure military funding for his long-promised southern border
        wall if talks between administration officials and top lawmakers from both
        parties continue to stall, a White House official told CNN on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed8542-f6bf-4526-882c-1ff2689cc3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:16:24.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not the administration''s preferred plan, the use of emergency
        powers to fund the wall "provides a way out" amid a series of contentious
        meetings and disagreements among Department of Homeland Security officials
        and Democratic lawmakers over basic facts related to border security, the
        official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f119f87-69f8-438b-9335-262c4493db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:16:24.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only stay like this for so long," said the official, who
        attended both meetings with congressional officials at the White House led
        by Trump this week, explaining that factual disputes have hung up discussions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13679cca-3a6e-4521-b4b6-d3ba1eee3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:16:24.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the partial government shutdown enters a third week over the
        funding dispute, Trump has publicly said he would reject any plan that includes
        less than $5.6 billion for a border wall. The President acknowledged the possibility
        of using emergency powers to fund the wall during remarks in the Rose Garden
        on Friday, saying "we can call a national emergency because of the security
        of our country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a51280-8a39-47d9-af85-eb650c06cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:16:24.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t done it. I may do it," Trump said. "We can call a national
        emergency and build it very quickly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd263495f-ea80-45b5-94c8-7524bd8b183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:16:24.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On several occasions, discussions became combative during presentations
        by Homeland Security Secretary Kirstjen Nielsen. According to the White House
        official, House Speaker Nancy Pelosi twice cut into Nielsen''s presentations
        to dismiss DHS statistics on border security as inaccurate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e0c04-62d0-4622-8f53-81d6772fd0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:16:24.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe your facts," Pelosi told Nielsen during a meeting
        Friday, according to a source, who said a similar incident took place during
        a Wednesday meeting in the White House Situation Room. The Wall Street Journal
        first reported Pelosi''s remarks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d40b2-6fe4-4ad6-b686-dd04d77c86a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:16:24.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In presentations made, they have repeatedly used statistics not
        supported by fact. They''re trying to cast every single migrant as a terrorist
        or someone with a violent criminal history. The secretary has proven herself
        to not be credible on these issues," a Pelosi aide told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d19478e-0e23-4a0d-827c-4833f17cdf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:16:24.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS Press Secretary Tyler Houlton said in response to CNN''s request
        for comment, "We put the facts and statistics out there publicly and transparently
        to inform the conversation about the humanitarian crisis at our southern border.
        It is a shame that some congressional staff want to ignore the facts and ignore
        this crisis. As always, we stand by to explain these difficult problems to
        those seeking to better understand the issues and find solutions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cf1cb5-0da3-4103-858c-e041d459c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:16:24.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do we even go from there," a White House official said, referring
        to the disagreements, as aides to congressional leaders and top administration
        officials plan to meet again Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b629c3a-a4b3-4508-890c-b9f4522424e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:16:24.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a national emergency is declared to build the wall, the administration
        likely will face lawsuits questioning the legality of the move.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d78ddd-a60a-43e5-b858-e8cd7adfc0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:16:24.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s authority in this area is intended for wars and
        genuine national emergencies," Evan Hollander, communications director of
        the House Appropriations Committee, told CNN. "Asserting this authority to
        build a wasteful wall is legally dubious and would likely invite a court challenge."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b59c47d-8f72-44e3-9c97-ec0e885ad5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:16:24.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump says he is
        considering using emergency powers to build wall."</em></p>'
