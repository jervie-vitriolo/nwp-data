      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten other miners were injured in the incident, which happened as
        they searched for gold in the Kohestan district of Badakhshan province, Afghan
        parliament member Fawzia Koofi said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
