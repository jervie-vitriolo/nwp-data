  'kazuo-okada-warrant-of-arrest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-07T19:23:41.929+08:00
    'imagesource': 'jcr:2f340dde-d671-409e-9c63-5d7253f555d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c9556c1-00b9-4589-a234-fd2bda078917'
    'lead': 'A Parañaque court issues an arrest warrant against Japanese gambling
      mogul, Kazuo Okada.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:44:39.357Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:40.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:22.761+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court issues arrest warrant vs. Japanese gambling mogul'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9432afcc-9d86-42b3-a6e1-b81d182a7c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:44:39.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> A Parañaque
        court issued Sunday an arrest warrant against Japanese gambling mogul Kazuo
        Okada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7698f93e-2045-4471-b262-f1e159a60673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:44:39.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parañaque Regional Trial Court Branch 257 named Okada and Takahiro
        Usui in the arrest warrant, charging them with three counts of estafa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1fb9be-a8dc-4758-b214-e665249105de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:44:39.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Department of Justice (DOJ) said it found probable
        cause to charge Okada with estafa for allegedly making $3.16 million dollars
        in unauthorized payouts to himself from the Tiger Resort Leisure and Entertainment,
        Inc. (TRLEI), which sacked him as its CEO in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00a573-0dad-42c0-a7a2-7a4d1b4aec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:44:39.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of $3,158,835.62 (₱164,595,280.26) was mentioned in the
        three counts, all of which was paid to Okada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78903d9f-fa2a-467d-a1c2-8b38506081c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:44:39.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first count said $2,215,000 was paid to Okada from the funds
        of TRLEI "purportedly as consultancy fee for the period of 18 November 2016
        to 31 March 2017."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944e081-72fe-4b75-879e-6c108fc5f65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:44:39.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second count said $443,835.62 was paid to Okada as salary for
        the period of April 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa498d5-2b2d-4915-9a18-8bcb391c650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:44:39.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third said $500,000 was paid to Okada as salary for the month
        of May 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af109fe6-5d01-42c9-a47d-c13249922467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:44:39.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all instances, TRLEI said the payments were made without the
        authority of the board of directors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641cfd25-f07a-4adf-833b-0df425818a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:44:39.359Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bail for Okada and Usui, TRLEI''s former president and chief
        operating officer, are ₱120,000 each for their first case, ₱108,000 each for
        the second case, ₱120,000 each for the third case.</p>'
  'alliance-of-concerned-teachers-act-pnp-profiling-teachers-members':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-06T07:02:47.764+08:00
    'imagesource': 'jcr:2c9607ce-3698-45bc-8cfa-d95ec926e7d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45f1fbc9-e3ed-43ee-99ba-7adb10626721'
    'lead': 'The Alliance of Concerned Teachers (ACT) slams the police for allegedly
      profiling their members, saying it was a "grossly illegal and unconstitutional
      attack" on their right to free expression and self-organization.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:47:45.161Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:39.795+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:22.893+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teachers'' group condemns alleged police profiling of its members'
    'updated': 2019-01-06T07:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284944a-4492-4eb9-8c32-8a74b6effcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:47:45.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> The
        Alliance of Concerned Teachers (ACT) slammed the police for allegedly profiling
        their members, saying it was a "grossly illegal and unconstitutional attack"
        on their right to free expression and self-organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283ba23b-b40c-44e0-b4fe-3b2333ecd80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:47:45.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, ACT said the Philippine National
        Police (PNP) are "making the rounds in schools and offices of the Department
        of Education (DepEd) to press education officials for an inventory of all
        ACT members under their jurisdiction."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf66bc8-8117-4794-ac6c-63d63b9d1608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:47:45.162Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT said police either presented or asked school officials to refer
        to PNP memoranda, so they would give the names of all ACT members in their
        respective schools. The police, it added, were "citing previous memoranda
        from PNP Intelligence Departments and the upcoming elections as bases for
        the order."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9456409-b8b9-4d37-ab92-08b0ffb10498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:47:45.162Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT, however, did not identify which specific memoranda were cited
        by the police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9425f-f5a6-40b6-9538-d7476a0259b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:47:45.162Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The operations appear to be of a nationwide scale and points to
        the top PNP leadership as the foremost source of the order as we received
        similar reports from our members in Manila, Malabon, Las Pinas, Zambales,
        Bulacan, Rizal, Mindoro, Sorsogon, Agusan Del Sur, among others," ACT said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6042647-a0ef-40c3-99b8-2499aaec440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:47:45.162Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added it is a legitimate organization and the PNP''s actions
        were a violation not only of its members'' rights to free expression and privacy,
        but also of the Magna Carta for Public School Teachers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cea46d8-ee5b-4056-bbb8-c8ab9e4d868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:47:45.162Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP has no business meddling in the affairs of teachers'' organizations.
        Its duty is to serve and protect the people, not to harass and intimidate
        activists. Their dastardly act of profiling ACT members is maliciously casting
        unnecessary doubt on the legitimacy of ACT as an organization. Moreover, this
        is also a violation of the right to privacy of every ACT member," the group
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c2bf8-9a83-423e-8566-cd3a927b4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:47:45.162Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT is calling on concerned citizens to speak up against "the PNP''s
        "Gestapo-like tactics in repressing progressive sectoral organizations."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c644c-b04b-4e98-a1fd-bd49cad7e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:47:45.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has not issued a response to the statement of ACT, however
        PNP Spokesperson Bong Durana told CNN Philippines he "would check if there
        was such memo."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c823db9-27f2-4bce-83d3-0702f39136dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:47:45.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT initially called for a press conference on Monday, January 7,
        to discuss the issue but called it off after members of the PNP allegedly
        gave conflicting information on the veracity of the order profiling ACT members.
        The group instead would be holding a protest in front of Camp Crame Monday
        to confront PNP officials about the matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e6923-a3d8-48f8-96b7-bbb55ebdbdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:47:45.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Commission on Human Rights (CHR) also lambasted the
        alleged move of the PNP and called for a clarification on the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b300e88-6880-44f5-b07a-d1e549f9cb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:47:45.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, CHR spokesperson Jacqueline Ann de Guia said profiling
        ACT''s members is "alarming as it violates rights to privacy and association."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16177bac-30dc-4f34-8043-914618eb02f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:47:45.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should there be clear grounds against ACT and its members, then
        the police should be transparent in applying the law and equally ensure that
        due process is observed. Clandestine operations may lead to a number of abuses
        as it is easier to deny accountability for any action," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac6d64-9e57-4b07-b8a1-7aa70228b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:47:45.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important for our police force to stay true to their role
        as law enforcers. After all, it is their sworn duty to serve and protect the
        rights of every Filipino," she added.</p>'
