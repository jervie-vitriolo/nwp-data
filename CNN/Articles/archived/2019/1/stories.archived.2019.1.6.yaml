      'mgnl:created': 2019-02-14T02:50:00.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> George
        T. Hofer, the founding father of Zamboanga Sibugay, has passed away. He was
        80 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa1d8a8-a928-4303-b73f-50e6b414bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:50:00.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His niece, Karla Kintanar-Fernandez, confirmed Hofer''s passing
        in a post on social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc4babd-29c0-4a67-992a-65d4a17d7cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:50:00.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the former governor died at the Chonghua Hospital in Cebu
        City at around 6 a.m. Sunday after battling complicated ailments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff29e784-12e1-4601-be84-ff015bdb8168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:50:00.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor by profession, Hofer served two terms as mayor of Titay,
        Zamboanga del Sur from 1992 to 1998. He then became representative of what
        was then the 3rd District of Zamboanga de Sur in 1998.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b23d3e-1505-4d46-bb79-7b39d66d1f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:50:00.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during his term as representative that he passed Republic
        Act (RA) No. 8973, which created the province of Zamboanga Sibugay from what
        was the 3rd District of Zamboanga del Sur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c12648-e483-40d1-a4aa-11526eaf8be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:50:00.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2001 elections, he moved to his home province of Zamboanga
        Sibugay and secured its first governorship. He served as governor from 2001
        to 2010.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6e1b1-d194-4708-82a2-365e93dabec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:50:00.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hofer''s remains will be at the Cosmopolitan Funeral Homes in Lahug
        from January 6 to 9. He will be flown to Sibugay on Thursday and the interment
        will take place on January 14 at Barangay Bangko, Titay, Zamboanga Sibugay.</p>'
  'former-defense-secretary-harold-brown-death':
    'author': 'Madeline Holcombe'
    'caption': 'Former U.S. Defense Secretary Harold Brown was also a nuclear physicist
      and a weapons designer. | Alex Wong/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-06T05:27:07.682+08:00
    'imagesource': 'jcr:0e972058-146a-4ee3-9a65-324a2b5c2a0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '324c1492-8f20-4b69-bf6d-776600949af4'
    'lead': 'Former U.S. Defense Secretary Harold Brown, who served under President
      Jimmy Carter, and wore many hats as an educator and a nuclear physicist, has
      died. He was 91.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:54:54.175Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:38.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:23.111+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former U.S. Defense Secretary Harold Brown dies at 91'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569ffef-d07c-49fa-a652-de72182b7eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:54.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former U.S. Defense Secretary Harold Brown,
        who served under President Jimmy Carter, and wore many hats as an educator
        and a nuclear physicist, has died. He was 91.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9183fd-0e5f-4c88-ae2f-72542c5ad283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:54.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown played a crucial role in the Carter administration''s effort
        to end the Iranian hostage crisis, and described the botched 1980 rescue attempt
        as the biggest regret of his career.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3374a89-c179-4601-ac3c-85ba56760eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:54.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The failure to rescue the U.S. hostages still haunts me," Brown
        wrote in his memoir "Star Spangled Security," according to the RAND Corporation,
        a think tank where Brown served on the board of trustees for decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4359a53e-893f-47fc-84d8-16c98905b45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:54.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It announced his passing Saturday and detailed his life and career
        as a nuclear physicist, weapons designer, California Institute of Technology
        president, philanthropist and public servant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d53255-abd3-4f2a-97ef-4e8761d9b005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:54.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he became the the 14th defense secretary, Brown served as
        the Air Force secretary under Lyndon Johnson during a period that included
        the US bombing of North Vietnam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cedc41-c6b2-472c-b653-36ee3d4b1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:54.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harold Brown understood, perhaps better than any defense secretary
        before him, the technological complexities and unprecedented dangers of modern
        warfare," said Michael D. Rich, president and chief executive officer of the
        Santa Monica, California-based RAND Corporation. "He was also an educator
        and author who made tremendous contributions to the advancement of science
        and the security of the nation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f70e72c-2919-46d6-8ada-a14a2eed60f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:54.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was awarded the Presidential Medal of Freedom by Jimmy Carter,
        the nation''s highest civilian honor, and the Enrico Fermi Award for achievement
        in science and technology by President Bill Clinton.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b8276-f369-461e-a693-763f5d07b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:54:54.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Former Defense Secretary
        Harold Brown dies at 91."</em></p>'
  'egypt-metoo-movement-street-harassment':
    'author': 'Heba Afify'
    'caption': 'Egyptians hold signs during a protest against sexual harassment in
      Cairo, Egypt on June 14, 2014. | Ahmed Ismail/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-06T05:13:04.789+08:00
    'imagesource': 'jcr:ea812ad7-951a-4f27-8260-aad01af5a1c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd177c02-7ac7-466e-91d4-51f415044d92'
    'lead': 'In 2018, Egyptian women came out with a flurry of accusations against
      their abusers. Activists call it Egypt''s #MeToo moment, catalyzed by the global
      outcry against sexual abuse in 2018 and leading to major shifts in the conversation
      around harassment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:58:55.098Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:38.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:23.355+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egypt''s #MeToo moment targets street harassment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0951504-e849-4b07-af71-dff2dfd5cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gehad al-Rawy beamed with joy as she emerged
        from an Egyptian courtroom last September. She had just won a sexual harassment
        case, with the judge sentencing her harasser to two years in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44073a5-b52f-44f9-9e41-ef0084cfe891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a rare victory in a country where, according to a 2017 survey
        by UN Women and Promundo, nearly 60% of Egyptian women have been sexually
        harassed. In a 2017 Thomson Reuters poll that surveyed experts in women''s
        issues, Cairo was named the most dangerous city in the world for women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed27244-384b-4738-b2ca-015778d25dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2018, Egyptian women came out with a flurry of accusations
        against their abusers. Activists call it Egypt''s #MeToo moment, catalyzed
        by the global outcry against sexual abuse in 2018 and leading to major shifts
        in the conversation around harassment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c7850-417d-4cc5-8f9c-e192cc9be71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Eid al-Adha, Rawy and her friend, Rozana Nageh, were subjected
        to an onslaught of catcalling by two men as they walked through Cairo''s Tahrir
        Square. The women say they were determined to bring the harassers to justice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13285e74-56e8-4aed-b2b1-665614a781f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They grabbed onto one of their harasser''s hands, they say, and
        tried to drag him to the police station.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba9723-bc49-4f2f-806f-74f0578d7433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rawy, a 28-year-old researcher and feminist activist, and Nageh
        struggled to hold on to the man who was writhing and kicking, they tell CNN.
        As they waited for the police to arrive, a crowd of around ten people attempted
        to free him from their grip, according to Rawy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628b1ad-29b9-4a6a-84ab-3c82fb7f21cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 15 minutes, we were beaten, insulted and harassed because we
        insisted not to let him go," Rawy recalls. By the end of the impasse, bruises
        and scratches covered her body.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce49f00a-7b46-4233-9d26-64bb067260fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rawy and Nageh''s story is among half a dozen high-profile stories
        on harassment to surface in recent months. In November, some A-list celebrities
        called for an end to sexual harassment in a video campaign launched by the
        Egyptian National Council for Women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34196abc-fed9-451b-9702-271b25dc5925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MeToo moved the world and Egypt is part of that," says Intisar
        al-Said, a lawyer who has worked with survivors of sexual violence for over
        a decade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa61f3-4b5a-42fa-9743-803baab85b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Take action''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57889eb1-667b-4b15-8053-2b5f7dcfcd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do we always blame the women for the harassment so that she
        is both the victim and the condemned" says actress Menna Shalaby in the video
        campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe04b823-3d19-4854-af08-ef1b3be22efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It features re-enacted scenes of women being groped and brushed
        against on the street and in public transport. The tagline reads: "Fight harassment.
        Stand with her and not against her." In the same video, singer and actor Hany
        Adel implores viewers to "take action against the harasser."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb567678-b075-4919-b099-dcae09f477fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement is a far cry from the aftermath of Egypt''s uprising
        in 2011. Mass protests unseated long-time dictator Hosni Mubarak but triggered
        a surge in sexual harassment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb87ae95-a78c-474f-a02d-658b4681415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos surfaced of mass sexual assault and gang rape in Tahrir Square,
        the epicenter of the uprising, and sent shockwaves through Egypt.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04053156-c755-4d21-9623-0f238f9c82db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Egypt criminalized verbal and physical abuse. But street
        harassment appeared to have persisted, buoyed by a widespread culture of victim-blaming.
        Al-Said says she has observed an increase in reported harassment since 2014,
        though it is unclear whether the rise in complaints is due to a greater willingness
        to report the harassment or an actual increase in the incidents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f78acb-6073-4ee1-a88e-d231b911333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religious backing</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0274236-7e2d-4954-9813-b9ff99bc0ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Menna Gubran, a woman in her 20s, posted a video on
        Facebook of a man who made repeated advances in an East Cairo suburb. She
        was waiting for a bus to work when, she says, he circled around her in a car
        three times, repeatedly calling out invitations to coffee.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7047a06f-81a9-433b-8adc-f560824242a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a114b5d-c171-4374-9e80-eccef8bf6aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, the video appeared to have backfired. A deluge of comments
        on social media accused Gubran of being an attention-seeker. Her detractors
        questioned her choice of dress and her morals. Shortly after that, her boss
        laid her off.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e8fe4-75e5-4f28-b0df-0be142f758cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her harasser, egged on by supporters online, posted comedy spoofs
        of Gubran''s video. "I didn''t do anything wrong. When she said that I was
        bothering her, I apologized and left," the alleged harasser, who identified
        himself as Mahmoud Soliman, said in a Facebook video.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731df3ae-9b67-4f45-97ec-a361e246d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soliman did not respond to CNN''s request for comment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57613e8a-3edf-4fdf-83ec-334704e6f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shortly after that, Al-Azhar, the country''s highest Sunni Muslim
        religious authority, weighed in on the debate about sexual harassment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e679f-8d7f-426f-a461-7992dc6b6579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an August statement, Al-Azhar called for harsh penalties against
        sexual harassers and decreed that a woman''s clothing should never justify
        harassment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b04782-ad01-4884-9f52-2b71fcb41e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a blow to those who cited religious dress codes as a rationale
        for harassment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70bd74e-0993-4352-861f-e183b0e1ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been following what the media and social media networks
        have been saying about sexual harassment cases lately," the statement said.
        "It''s an issue that is completely unacceptable and impossible to be silent
        about."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d893e0-bbaf-48aa-92dc-40cde6a34d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdallah Sarhan, Dean of Higher Education at Al-Azhar University,
        tells CNN that the institution--considered by some to be one of the most important
        Sunni institutions in the Muslim world--was determined to strip harassers
        of any moral ammunition.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e86264-e612-474a-b8d7-65719ce307c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Al-Azhar never accepted any justification for harassment
        ... this time we are determined to cut the road to harassment completely.
        We have deprived them of any justifications for their shameful actions."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9991a9b-6a48-45d4-ba9c-b0e52f3c8e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leading the charge</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad192d-a69e-4f2d-8481-975df0a0374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While civil society has mobilized on behalf of victims in the past,
        nowadays, survivors of harassment are leading the charge, al-Said says. But
        laws to protect harassment claimants from retaliation remain absent and women
        continue to fear speaking out, she adds.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e806c-acb2-4931-81a5-1171cd3e2d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women who report sexual harassment are not only stigmatized and
        chastised by their families, but sometimes the accused retaliates with a counter
        lawsuit," al-Said says.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ea2a50-7ef1-4cc6-a5cf-51f6c8cd9516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This August, journalist May el-Shamy filed a lawsuit against her
        editor, Dandarawy al-Hawary, of the pro-government Youm7 newspaper, alleging
        sexual harassment. The prosecution dismissed the case, and Youm7 reported
        that Hawary planned to sue her. She was fired. Hawary declined CNN''s request
        for comment.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce774218-1f1d-45c9-a848-d8acdf80d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My feelings are a mix between my conviction that I can''t forgive
        when it comes to my body whatever happens, and being scared of losing everything,"
        el-Shamy tells CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac51e7ae-8fae-4e71-bf37-b55a5875f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost my job, and now I''m just staying in my house with no income
        and no outlet for my energy. I know I''ll sink into a deep depression. I''m
        still scared that any harm could reach my husband or my family," she adds.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e215fa43-dfd7-43ed-bfb2-2c07aca88c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rawy, who won her harassment case, paid for justice with bruises
        on her body and a two-day wait at a police station. Later, a judge reduced
        her harasser''s sentence to six months.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4ecdd-8647-4734-b863-672de9384060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.104Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She doesn''t believe she will always be up for the fight. "It depends
        how many times you''re prepared to go to the police station," Rawy says. "Women
        face harassment every day, and each time you decide what you''re capable of
        doing today."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e27336-66e5-4c12-ab51-bdb8ac28c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:58:55.104Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Egypt''s #MeToo
        moment targets street harassment."</em></p>'
  'massive-tuna-japan-auction':
    'author': 'Alaa Elassar'
    'caption': 'Kiyoshi Kimura, president of sushi restaurant chain Sushi-Zanmai,
      displays the record-setting tuna at his main restaurant in Tokyo. | Kazuhiro
      Nogi/AFP/Getty images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-06T04:40:02.109+08:00
    'imagesource': 'jcr:f6d9f0e2-9e82-4681-88df-b667d7f531cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f962a0b-f7f6-48d8-ad4c-e2d3111d4dc3'
    'lead': 'Self-proclaimed Japanese "Tuna King" and sushi restaurant owner Kiyoshi
      Kimura pays a record $3.1 million (333.6 million yen) for a giant bluefin tuna
      at the New Year''s auction at Tokyo''s Toyosu fish market Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T03:01:12.921Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:36.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:23.540+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Massive tuna nets $3.1 million at Japan auction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecee8cb-9c45-4bbc-8a67-4d6544775863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:01:12.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Self-proclaimed Japanese "Tuna King" and
        sushi restaurant owner Kiyoshi Kimura paid a record $3.1 million (333.6 million
        yen) for a giant bluefin tuna at the New Year''s auction at Tokyo''s Toyosu
        fish market Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103959d-f21a-4429-985d-98f1152d5241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:01:12.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimura''s purchase doubled the previous record of 155 million yen,
        set at the 2013 annual New Year''s auction. The valuable and vulnerable fish
        tipped the scales at 612 pounds (278 kg).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca285d6-bf39-4fdc-9745-7e6650efcfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:01:12.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of sushi restaurant chain Sushi-Zanmai said he was
        startled by how high the price went but not dissuaded from topping the record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d878b88-a78f-4ddf-9ebc-a65bba8f912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:01:12.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expected it (the tuna) will be between 30 million and 50 million
        yen ($276,421 - $460,702), or highest at 60 million yen ($552,843), but it
        ended up five times more expensive. Oh gosh!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bbd3c8-0331-41c5-ba0d-8914247785d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:01:12.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive bluefin tuna was caught near northern Japan''s Aomori
        prefecture, according to Japanese broadcaster NHK.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8ec64-b4f0-468b-a489-d634ab6dcd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:01:12.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tuna looks so tasty because it''s fat and (looks) very fresh.
        It is a good tuna. But I think I did too much," Kimura said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8bd78-e9b8-44fe-85f8-c3ca779954d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:01:12.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale came at the first New Year''s auction following the closing
        of the renowned Tsukiji wholesale fish market, one of Tokyo''s most popular
        travel destinations. Tsukiji was considered the biggest fish and seafood market
        in the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b8285-7dbd-483a-8cb9-5c64c29766c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:01:12.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market closed in October and moved to Toyosu, a new facility
        nearby.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9a871-ce79-490b-b877-bbc142d61b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:01:12.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, the largest consumer of tuna in the world, often faces international
        criticism as the population of Pacific bluefin tuna dwindles. Because those
        fish do not breed regularly in captivity, scientists in Japan have worked
        decades to come up with ways to produce full-cycle farmed fish.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe75bd7-0a0f-4967-a59e-ca10696044fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:01:12.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Massive tuna nets
        $3.1 million at Japan auction."</em></p>'
  'five-most-addictive-substances-in-the-world':
    'author': 'Eric Bowman, The Conversation'
    'caption': 'What are the most addictive drugs? This question seems simple, but
      the answer depends on whom you ask. | CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-06T16:34:24.555+08:00
    'imagesource': 'jcr:5d77c055-a304-422a-a9b6-055343e6dceb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3770c46c-6c84-45b9-b66c-919508cd82dd'
    'lead': 'What are the most addictive drugs? This question seems simple, but the
      answer depends on whom you ask.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T03:04:30.251Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:36.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:23.715+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The five most addictive substances in the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa8dd4-f2dd-441d-b681-0ff5f2062c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.252Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What are the most addictive drugs? This
        question seems simple, but the answer depends on whom you ask.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58497c8f-29ae-4059-8cef-ece914bf2102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.252Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the points of view of different researchers, the potential
        for a drug to be addictive can be judged in terms of the harm it causes, the
        street value of the drug, the extent to which the drug activates the brain''s
        dopamine system, how pleasurable people report the drug to be, the degree
        to which the drug causes withdrawal symptoms, and how easily a person trying
        the drug will become hooked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f078d-9b67-49df-8b73-e5404f0518c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.252Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other facets to measuring the addictive potential of a
        drug, too, and there are even researchers who argue that no drug is always
        addictive. Given the varied view of researchers, then, one way of ranking
        addictive drugs is to ask expert panels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fc064-80ea-44b5-9baa-840b0370ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.252Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, David Nutt and his colleagues asked addiction experts to
        do exactly that -- with some interesting findings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe345fc-884f-4415-9159-dd0d13c1f0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.252Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Heroin</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3776c5-3cfb-4b6b-a662-b8507dded46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.252Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutt et al.''s experts ranked heroin as the most addictive drug,
        giving it a score of 3 out of a maximum score of 3. Heroin is an opiate that
        causes the level of dopamine in the brain''s reward system to increase by
        up to 200% in experimental animals. In addition to being arguably the most
        addictive drug, heroin is dangerous, too, because the dose that can cause
        death is only five times greater than the dose required for a high.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a93f5-cd22-4bc0-8c76-4f9d7860f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.253Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snorted, injected or smoked? It can affect a drug''s addictiveness</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53426ae-2e30-4267-a56a-a9e1c7fa036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.253Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heroin also has been rated as the second most harmful drug in terms
        of damage to both users and to society. The market for illegal opiates, including
        heroin, was estimated to be $68 billion worldwide in 2009.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da418dd-97e7-400a-8240-3ed5d76294cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.253Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Cocaine</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e318bde-0ecc-4405-baf7-f231aea99672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.253Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cocaine directly interferes with the brain''s use of dopamine to
        convey messages from one neuron to another. In essence, cocaine prevents neuronsfrom
        turning the dopamine signal off, resulting in an abnormal activation of the
        brain''s reward pathways. In experiments on animals, cocaine caused dopamine
        levels to rise more than three times the normal level. It is estimated that
        between 14 million and 20 million people worldwide use cocaine and that in
        2009 the cocaine market was worth about $75 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f92a7-daf4-4811-8dca-fd1fc9702962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.253Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocking rewards: How the immune system could help treat cocaine
        addiction</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1fe8b1-899a-42c8-80ac-510fa20f1575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.253Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crack cocaine has been ranked by experts as being the third most
        damaging drug and powdered cocaine, which causes a milder high, as the fifth
        most damaging. About 21% of people who try cocaine will become dependent on
        it at sometime in their life. Cocaine is similar to other addictive stimulants,
        such as methamphetamine -- which is becoming more of a problem as it becomes
        more widely available -- and amphetamine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e247e05-c757-4c4a-b5c9-1c3c20c4a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.253Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Nicotine</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be8e722-89f9-499c-bcc1-4bb5f8b05aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.254Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicotine is the main addictive ingredient of tobacco. When somebody
        smokes a cigarette, nicotine is rapidly absorbed by the lungs and delivered
        to the brain. Nutt et al''s expert panels rated nicotine (tobacco) as the
        third most addictive substance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3a007e-1fdc-4913-876c-321a9202a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.254Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two-thirds of Americans who tried smoking reported becoming
        dependent during their life. In 2002 the WHO estimated there were more than
        1 billion smokers and it has been estimated that tobacco will kill more than
        8 million people annually by 2030. Laboratory animals have the good sense
        not to smoke. However, rats will press a button to receive nicotine directly
        into their bloodstream -- and this causes dopamine levels in the brain''s
        reward system to rise by about 25% to 40%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0211225-ed1f-437d-bfe5-559e65e5878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.254Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is dopamine, and is it to blame for our addictions?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1222ba0c-7379-4a4a-b4a6-eb52b2971f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.254Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Barbiturates ("downers")</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c0e216-74f2-43cf-a4f8-823372438839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.254Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbiturates -- also known as blue bullets, gorillas, nembies, barbs
        and pink ladies -- are a class of drugs that were initially used to treat
        anxiety and to induce sleep. They interfere with chemical signalling in the
        brain, the effect of which is to shut down various brain regions. At low doses,
        barbiturates cause euphoria, but at higher doses they can be lethal because
        they suppress breathing. Barbiturate dependence was common when the drugs
        were easily available by prescription, but this has declined dramatically
        as other drugs have replaced them. This highlights the role that the context
        plays in addiction: if an addictive drug is not widely available, it can do
        little harm. Nutt et al''s expert panels rated barbiturates as the fourth
        most addictive substance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d3053e-77e7-4d35-8e71-b50534e8f54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.254Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Alcohol</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a784931-240f-4b74-93c8-4fe79c44dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.254Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although legal in the US and UK, alcohol was scored by Nutt et al.''s
        experts 1.9 out of a maximum of 3. Alcohol has many effects on the brain,
        but in laboratory experiments on animals it increased dopamine levels in the
        brain''s reward system by 40% to 360% -- and the more the animals drank the
        more dopamine levels increased.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf90a7-2223-4832-bf3a-b900690d3b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.254Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 22% of people who have taken a drink will develop dependence
        on alcohol at some point during their life. The WHO has estimated that 2 billion
        people used alcohol in 2002 and more than 3 million people died in 2012 due
        to damage to the body caused by drinking. Alcohol has been ranked as the most
        damaging drug by other experts, too.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a23452f-b519-4949-a52d-a2a775454f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:04:30.255Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The five most addictive
        substances in the world."</em></p>'
