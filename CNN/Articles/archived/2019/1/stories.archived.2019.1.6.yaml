  'new-york-changing-tables-public-men-restroom':
    'author': 'Gisela Crespo'
    'caption': 'Change is coming to men''s restrooms in New York—and it''s going to
      be a big help to fathers all over the state. | Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-06T19:50:18.379Z
    'imagesource': 'jcr:2c147af1-a2e3-411c-9017-f01f4b2ca293'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8536656b-1ae5-4a0b-8ef4-b3f7b83bebfd'
    'lead': 'A new law requires all new or renovated buildings in New York that have
      bathrooms used by the public to make changing tables available to both men and
      women.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:40:27.874Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:41.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:22.479+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York now requires changing tables in public men''s restrooms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a02a8-450c-4efe-9a60-3afda10e9eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:40:27.875Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Change is coming to men''s restrooms in
        New York—and it''s going to be a big help to fathers all over the state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293f231d-4464-48da-8989-3ebfb8ec81c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:40:27.875Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new law requires all new or renovated buildings in New York that
        have bathrooms used by the public to make changing tables available to both
        men and women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab5b646-6d85-4472-9584-09d9d82ed493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:40:27.875Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule, which passed in April 2018 but didn''t go into effect
        until the new year, applies to restaurants, stores and movie theaters as well
        as state facilities such as parks and offices of the Department of Motor Vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db5deb-5ff4-4d10-95dc-98d410bb4b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:40:27.875Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one changing table must be available to both genders on
        each floor of a building that is accessed by the public, according to the
        law. The legislation also states that building managers should post clear
        signs showing the location of the nearest available changing table.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb923e-15d5-4d80-a37e-b0266d610503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:40:27.876Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no previous state law that required changing tables in
        bathrooms used by the public, according to a statement from the office of
        Gov. Andrew Cuomo when the legislation passed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb985b-b8a9-44e9-83d2-c2ee576221b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:40:27.876Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eae3f16-5da9-4b62-9728-e6c6f64981c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:40:27.876Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents and caregivers of young children often struggle to find
        a safe, sanitary place to change their child''s diaper," the statement said.
        "In addition, when changing tables are available, they are disproportionately
        available in only women''s restrooms."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe3b3eb-cc04-4991-a2a8-86333b918430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:40:27.876Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Sen. Brad Hoylman, who wrote the legislation, said in a statement,
        "It''s not just moms who change diapers. Dads need to step up and do their
        part of the dirty work, too."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee2062-d321-4d10-8f37-6fa7f74b6039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:40:27.876Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoylman is one of the fathers who took to social media to document
        the difficulty men face when changing their children''s diapers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac4de9-c885-49b4-a5fb-e5c8aecb5f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:40:27.876Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoylman, who is gay, also said in the statement the new law is a
        step in "recognizing new parental norms, including a new generation of gay
        dads like me who no longer should have to change their babies on the bathroom
        floor because there''s no changing station in the men''s restroom."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e90c1-af78-448b-8763-73ee9368cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:40:27.876Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Pew Research Center, fathers are much more involved
        in child care than they were 50 years ago. Data analysis of American Time
        Use Survey from 2016 shows fathers reported spending about eight hours a week
        on child care -- triple the time they reported in 1965.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd4744-fc40-42fc-9fc8-30ccee84e610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:40:27.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a Florida father went viral after sharing photos of himself
        squatting on the restroom floor of a steakhouse while changing his son''s
        diaper.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb59cb1-b26e-4285-845d-40062134f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:40:27.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s the deal with not having changing tables in men''s bathroom
        as if we don''t exist!!," Donte Palmer wrote on Instagram. He used the hashtag
        #SquatForChange, which has become a social media campaign raising awareness
        about the lack of changing tables in men''s restrooms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc4d4b-d973-4e3c-bc39-b95a1f58b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:40:27.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, President Barack Obama signed a Bathrooms Accessible in
        Every Situation Act, or the BABIES Act, which requires diaper-changing tables
        in all restrooms in public federal buildings, such as courthouses and post
        offices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551bad99-bd62-48a6-b2ad-a8d6518b04be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:40:27.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BABIES Act, if a bathroom doesn''t have a changing
        table, hallway signs must direct parents to the nearest facilities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e358a8-ecaa-4ac5-9224-9519f956b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:40:27.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New York now requires
        changing tables in public men''s restrooms."</em></p>'
  'isis-missile-uk-injury-special-forces-syria':
    'author': 'Hilary Clarke'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-06T19:44:37.589Z
    'imagesource': 'jcr:2a9d82f5-5c77-4604-9e64-957424c1a214'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95f575fd-1a2e-4de5-a4e5-10c1f82bbee6'
    'lead': 'Two members of the British special forces are wounded in an attack by
      ISIS fighters in Syria, according to the Kurdish news agency Rudaw'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:42:36.038Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:40.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:22.625+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS missile injures UK special forces in Syria, reports say'
    'updated': 2019-01-06T20:37:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df28d8-0c2e-41c6-8639-7685446df598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:42:36.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two members of the British special forces
        have been wounded in an attack by ISIS fighters in Syria, according to the
        Kurdish news agency Rudaw.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a15981b-fa78-4978-8f53-2f6384917532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:42:36.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Ministry of Defence told CNN it would not comment on special
        forces, but did not deny the media reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeca563-3127-4d5a-9104-922e2298c40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:42:36.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers were hit by an ISIS missile attack on a Syrian Democratic
        Forces (SDF) base in the east Syrian town of Shafa, Deir ez-Zor, Rudaw said.
        A Kurdish fighter was killed in the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a8f34-261e-49e4-9870-0bca384c035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:42:36.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to a smart missile attack by ISIS, a fighter of the YPG was
        killed and another wounded, in addition to two British soldiers," the news
        agency quoted an SDF official as saying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62429964-efc1-413d-9a59-44b75e1eea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:42:36.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two British soldiers are in a stable condition, the official
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729a7da-a427-4da8-a908-53ca63541be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:42:36.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes just three weeks after U.S. President Donald Trump
        declared the terror group defeated and that he planned to withdraw 2,000 US
        troops from the war torn country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f3c766-0a6e-49e8-a762-76c168843c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:42:36.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have defeated ISIS in Syria, my only reason for being there
        during the Trump presidency", Trump tweeted a week before Christmas. His decision
        to withdraw troops led to the resignation of Defense Secretary James Mattis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1195566f-c285-4df7-bc92-5a646c3ac230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:42:36.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, US National Security Adviser John Bolton said Washington
        would condition its Syria pullout on a Turkish assurance to safeguard Kurds
        and also wants measures to protect withdrawing U.S. forces, Reuters reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc153c95-12c3-4389-9b65-be50ce64886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:42:36.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton, briefing reporters during a visit to Israel on Sunday, added
        that Trump "wants the ISIS caliphate destroyed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca8eb7a-0485-4cb8-95e7-45ac23f2b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:42:36.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is nevertheless continuing to fight ISIS in Syria.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632bc73a-429d-415a-b281-4250d14c1012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:42:36.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between December 16 and December 29, U.S.-led coalition military
        forces, supported by the UK, conducted 469 air and artillery strikes targeting
        ISIS in Syria. The strikes were carried out against ISIS fighters, buildings,
        oil facilities, vehicles, tunnels, weapons caches and improvised explosive
        device facilities, according to a statement issued by the coalition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa4f42-e751-481b-ba75-486f87bdd2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:42:36.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "ISIS missile injures
