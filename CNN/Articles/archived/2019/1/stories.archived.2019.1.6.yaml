      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying business or first class from Vietnam to North American cities
        on Cathay Pacific would normally set you back tens of thousands of dollars.
        Normally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2313f7-aa54-4ff5-a4d7-680a5c08dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:19:28.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Hong Kong-based airline made a blunder this week as the
        new year rolled in — briefly offering those pricey seats from Vietnam to North
        American cities for as low as $675 round-trip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc0693e-32d6-4cf5-86f8-589becad832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:19:28.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though it was a mistake, the company said Wednesday on its
        Twitter account that it would honor the deal:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4524a0d-940e-4120-92c7-1ad12f3f6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:19:28.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy 2019 all, and to those who bought our good - VERY good surprise
        ''special'' on New Year''s Day, yes - we made a mistake but we look forward
        to welcoming you on board with your ticket issued. Hope this will make your
        2019 ''special'' too!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041a4af-6141-45e0-b5f3-b78353414b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:19:28.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ended the tweet with the hashtags #promisemadepromisekept and
        #lessonlearnt.</p>'
    '12':
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Happy 2019 all, and to those who bought our good - VERY good surprise
        ‘special’ on New Year’s Day, yes - we made a mistake but we look forward to
        welcoming you on board with your ticket issued. Hope this will make your 2019
        ‘special’ too!<br>.<a href="https://twitter.com/hashtag/promisemadepromisekept?src=hash&amp;ref_src=twsrc%5Etfw">#promisemadepromisekept</a>
        <a href="https://twitter.com/hashtag/lessonlearnt?src=hash&amp;ref_src=twsrc%5Etfw">#lessonlearnt</a></p>&mdash;
        Cathay Pacific (@cathaypacific) <a href="https://twitter.com/cathaypacific/status/1080373505806426114?ref_src=twsrc%5Etfw">January
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c0cf58-60e0-428b-836d-714abedfd144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:19:28.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973104f-8af2-4ad9-93e5-892416516ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:19:28.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word of the deep, deep discount spread like wildfire across the
        Internet with travel bloggers such as Gary Leff, who was exuberantly posting
        of the deal on New Year''s Eve.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b5f01-d31e-4b85-b40b-1582d485f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:19:28.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel blog One Mile at a Time was all over the "insanely low"
        offer, discovering a $675 business-class deal from Da Nang to New York''s
        JFK Airport. For comparison, that same business-class flight could cost you
        about $16,000 if booked on Thursday, January 3. That $675 was a more than
        95% discount in price.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a72620-9230-4725-9f24-74aee06aaebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:19:28.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other flights during the accidental deal weren''t a whole lot more
        — with One Mile reporting a trip from Hanoi to New York for just $1,100 in
        business class and a first-class seat from Hanoi to Vancouver for $988.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbc9e13-cc7c-4ea8-9fbd-5d447bf76e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:19:28.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you bummed you missed out on the deal, which is now closed?
        Well, there are still some great bargains out there (we can''t tell if they''re
        mistakes or not).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25156b42-818c-4a13-8d29-9a5dfd867836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:19:28.480Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Mile at a Time is also reporting on flights from the United
        States to Australia and New Zealand, business class, for less than $1,500.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508461be-225b-408c-9c3d-fa6dd4eb4de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:19:28.480Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines don''t typically honor the so-called mistake fares, and
        The Points Guy website reports they aren''t required to do so.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1ea2c9-2c48-41b5-ae4b-675d3b97ea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:19:28.480Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Cathay Pacific mistake:
        95% off first-class and business tickets"</em></p>'
  'teens-die-poland-escape-room-fire':
    'author': 'Jennifer Hauser'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-06T07:24:36.836+08:00
    'imagesource': 'jcr:2a9d82f5-5c77-4604-9e64-957424c1a214'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26be46c4-03de-4b48-aa27-822afb176ae0'
    'lead': 'Five teenage girls celebrating their friend''s birthday Friday afternoon
      at an escape room in Poland died in a fire, officials said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T03:26:27.251Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:31.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:24.906+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five teens die in Poland escape room blaze'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cca0ce-2de2-47a9-a447-2ec39bdae0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:26:27.251Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five teenage girls celebrating their friend''s
        birthday Friday afternoon at an escape room in Poland died in a fire, officials
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807026a4-2fe2-4d7e-b650-a9e8354e2f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:26:27.251Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and fire officials are still trying to figure out how the
        room caught fire, killing the 15-year-old girls and causing one other person
        to be hospitalized with severe burns, according to CNN Polish affiliate TVN24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e65ee-20ae-4c24-af1e-cbcfb4531e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:26:27.251Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We join the families of the victims in their grief. The fire broke
        out at 5 in the afternoon in one of the escape rooms in Koszalin. There have
        been five victims, five young victims. We have provided psychological, psychiatric
        care to the families," Koszalin Mayor Piotr Jedlinksi told TVN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5131e4-0ab4-41fd-a654-6830256803c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:26:27.252Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An escape room is where a group of people are locked inside and
        try to find a way out by searching for clues as part of a game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa96d0-ebad-40a8-a98b-64aeb8cf70d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:26:27.252Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Leszek Suski (Polish fire brigades chief commander) has
        issued a decision that from tomorrow all escape rooms, game centers and clubs
        will undergo fire safety inspections with special attention paid to evacuation
        plans, escape routes in these type of locations," Tomasz Kubiak, a Koszalin
        fire brigade officer, told TVN. "There should be a moderator in each location
        able to unlock the rooms and let people out. We will check this and it will
        be strictly controlled."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd839f94a-aa1f-41a7-9643-f27a8a4a5325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:26:27.252Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish President Andrzej Duda on Twitter lamented a "devastating
        tragedy in Koszalin. Five joyous, growing up girls have been torn out of their
        lives. God bless their their parents and relatives. RIP."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dfefae-30e9-4c05-aa58-261658b4af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:26:27.252Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jedlinksi called for a day of mourning Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2681b9f-818a-4370-98fa-d2b2f92dfd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:26:27.252Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Five teens die in
        Poland escape room blaze"</em></p>'
  'torrance-bowling-alley-shooting':
    'author': 'Paul Vercammen and Jason Hanna'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-06T07:18:34.200+08:00
    'imagesource': 'jcr:2a9d82f5-5c77-4604-9e64-957424c1a214'
    'jcr:mixinTypes': ['mgnl:hasVersion']
