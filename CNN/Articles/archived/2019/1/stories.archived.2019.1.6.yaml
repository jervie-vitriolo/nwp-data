    'jcr:uuid': '56b64fff-bb17-4a85-8112-7292f1e50293'
    'lead': 'A shooting at a bowling alley late Friday left three men dead and four
      people wounded in Southern California, and police are trying to find whoever
      fired the shots, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T03:29:30.458Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:01:31.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:25.106+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 people dead in shooting at a bowling alley in Southern California'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6680ff-90bd-4e7e-a974-26cffeef6684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A shooting at a bowling alley late Friday
        left three men dead and four people wounded in Southern California, and police
        are trying to find whoever fired the shots, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb57ab4-2f47-40f0-8098-e379bdeb292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunshots at the Gable House Bowl in Torrance went off just before
        midnight. A fight — first involving young ladies, then men — happened shortly
        beforehand, sending people running, a witness said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2726d54c-73d2-4ae3-b94e-4afd82fc56df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then ... maybe a minute and a half later, all of the sudden all
        we heard was, pop, pop, pop," the witness, Dana Scott, told RMG News. "Bowlers
        were diving under the benches. The people that were still bowling on the lanes
        were on the floors, underneath the seats."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d15b03-3c8c-4cd9-ae5d-c9448813488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were looking for their parents, because this is a family
        league. You''ve got mothers, fathers, sons, daughters ... everybody''s friends
        in that league," she said. A shooting at a bowling alley late Friday left
        three men dead and four people wounded in Southern California, and police
        are trying to find whoever fired the shots, authorities said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c6a4a-fe79-4527-a7b2-77bc56e7d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No arrests were immediately reported after the shooting. City police
        were "working to identify the suspect(s) involved," they said in a news release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc71bca-0bf9-4012-a353-6c817bb54185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late Saturday morning, relatives of those who were shot were
        clustered outside the bowling alley, standing behind yellow police tape. Some
        of them embraced; others looked toward the building''s rear, where a coroner''s
        van pulled out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ecfce-886f-48f6-9faf-7a9b7b6e6bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keithnisha More, one of those standing outside Saturday, said her
        brother-in-law was one of those who died and that he leaves behind a son.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab4174-436c-4af2-8757-0753ca2e63d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you explain to a 5-year-old boy that his father is dead?"
        More said. "How does my sister-in-law tell this little boy that daddy is gone?
        Just gone."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d576e91-d830-499f-aa5a-1c77259ce7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the dead and wounded weren''t immediately released.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a7a89c-84c1-4b72-9ac6-33d9ea3b5432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness: There was ''complete chaos'' before the shooting</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931aaa67-d5d3-4c79-b0e8-a6bec1e2198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wes Hamad told CNN affiliates KTLA and KABC that he was in the bowling
        alley with his 13-year-old niece and a cousin when they saw a "huge fight"
        break out. The fight lasted around five minutes and blocked the entrance of
        the bowling alley, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e82d39-b160-4874-af54-84fe9e38d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamad told affiliates the scene devolved into "complete chaos."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d5efc7-03f3-40da-a71d-641e8c3c22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grabbed my niece and started running," he said. "As we were running,
        we heard 15 shots."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56542368-44b3-4ccd-85b5-6140141af458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamad told the affiliates he saw a woman crying over a man who had
        been shot in the head and neck multiple times.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e627c108-b7b8-40f3-98ab-cf48089b379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man who says he was in a karaoke area of the building when the
        shooting happened described a scene of panic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8de730-4e4b-4f1d-83e1-0a18b509d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People started to run inside the karaoke (area), shouting, ''Gunshot,
        gunshot, gunshot,''" the man, identified on Facebook as D Ryon Thomas, says
        in a video posted to the social network.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96cd42-6fdb-44e1-8a20-0b7c20569fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff ushered people into an area in the back of the building, he
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134f893-e908-4385-8c81-f0bce51ae22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police ask public for video</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed4310-70e3-4016-afa7-a7c4997da2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.462Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives are going to examine surveillance video recorded inside
        the building, Torrance police Sgt. Ron Harris said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedc521c-9177-4ce4-96bf-fc5c9bcfeb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.462Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also asking anyone in the public who might have seen anything,
        or (recorded) any cell phone video or other video, to come forward and help
        in this investigation," Harris said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd824c259-8dfb-44a1-b503-77dc23905c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.462Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrance police officers saw multiple people with gunshot wounds
        when they arrived, and they started lifesaving measures, including CPR and
        using a defibrillator, police said in a news release.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b06e01-9914-41b0-941a-535296cd52f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.462Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from RMG News showed numerous firefighters or other first
        responders tending to people outside.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e24612-83ec-4370-8c2f-f7ab707fd96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.462Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gable House Bowl is open until 3 a.m. on Saturdays. The complex
        also offers laser tag and a bar, its website says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732f6cf4-b3ff-48c6-a32b-80cb03a75ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.462Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrance is about 20 miles from Los Angeles.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f2d764-d5bb-4a58-a550-d1486f39e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:29:30.463Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:01:31.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "3 people dead in
        shooting at a bowling alley in Southern California"</em></p>'
