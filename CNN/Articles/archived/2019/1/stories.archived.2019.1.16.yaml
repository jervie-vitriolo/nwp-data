    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Schellenberg death sentence: Canadian''s verdict will backfire on Beijing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086149bb-a6dc-4ed3-94fd-76551cb7d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.579Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The death sentence imposed on Canadian
        Robert Lloyd Schellenberg by the Dalian Intermediate People''s Court in north-eastern
        China is an immense blow for the convicted drug smuggler and his family. China
        argues it is a simple matter of sentencing a felon according to the Chinese
        code.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca78173c-b3d1-43ed-8b3f-c7c0483e42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.579Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the rest of the world, including Canadian Prime Minister
        Justin Trudeau, the decision is far more sinister. Following the arrest of
        Huawei''s chief financial officer Meng Wanzhou in Vancouver in late 2018,
        Chinese state media warned Canada that Beijing may "take revenge" if she is
        extradited to the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33580fc5-5cb3-4565-8a49-f386bdac6be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.579Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schellenberg''s death sentence, along with the detainment of two
        Canadians on suspicion of "activities that endangered China''s national security,"
        appears to confirm this theory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a115c461-102b-445a-a8a5-0fa8c7effb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.579Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schellenberg''s plight will backfire on Beijing, however. On the
        defensive over many issues, China needs to win more hearts and minds. Instead,
        the ruling will only push away friendly countries and stiffen the unity and
        resolve of those voicing deep concerns with Chinese actions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9975fec-50b5-40d9-b2d2-46ff4bb3f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.579Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a growing but lonely rising power and is widely distrusted.
        It has few enduring allies and supporters. It could be bad faith or bad timing.
        But sentencing a Canadian to death has only raised collective suspicion and
        deepened its isolation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf4f3d9-b3e9-46a4-b967-64e8284ad03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.580Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider the serious road bumps many countries have had with Beijing
        in recent years. It is enduring a serious and deepening trade war with the
        United States on a wide-range of complaints over China''s trade practices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec224e84-89f1-4321-a877-65654d32b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.580Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington claims Beijing seeks to dominate the most important and
        high-technology sectors of the future through unfair advantages given to its
        state-owned companies and other national champions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a339105-d232-4afc-a32d-8e654985f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.580Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also alleges that Chinese state actors conduct and enable the
        theft of trillions of dollars in intellectual property from American and other
        advanced economy firms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bd5b36-fd4e-4381-9f40-09358392b401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.580Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union and Japan have expressed similar concerns, especially
        with respect to intellectual property theft.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d951ba-27a0-488d-a58e-d253a5f25a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.580Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous countries have expressed concerns with President Xi Jinping''s
        flagship Belt and Road Initiative (BRI). An increasing number of experts and
        diplomats accuse the BRI of imposing "debt traps" on vulnerable economies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da0031-1651-4cba-9296-f4a336890428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.581Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They point to countries such as Sri Lanka, Pakistan, Cambodia, Laos,
        Malaysia, Mongolia and Djibouti as examples of these countries forced to concede
        aspects of their sovereign decision making to China once they become incapable
        of paying back the exorbitant loans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f75f4-7ab6-4996-b94e-ff12ca60e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.581Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there are other once friendly countries which have felt China''s
        economic wrath after making sovereign political or strategic decisions which
        displease Beijing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a2fac-da97-40c3-9e2b-5a6851e82fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.581Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unofficial" economic sanctions against South Korea were applied
        by Beijing after Seoul made the decision to install the American THAAD anti-missile
        defense system in the face of North Korea provocations, resulting in a sharp
        drop in Chinese tourists and difficulties for South Korean firms operating
        inside China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f28b8fe-5a32-4bd3-9e1f-2011501f27d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.581Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d2a81-f233-4458-985d-161278cb8aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.581Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2017, relations between Australia and China grew frosty,
        after Canberra announced multiple new laws aimed at tightening the country''s
        security and electoral processes, including a ban on foreign donations, a
        move widely seen as attempting to curtail the influence of China. The following
        year, reports surfaced that Australian ministers had been refused Chinese
        visas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932feb25-9c1f-42fe-92ba-ac838feb2231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.581Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underlying takeaway in all these examples are that the reach
        of the Chinese Communist Party (CCP) is far and deep and its political objectives
        prevail above all other considerations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc62f49f-3de9-4eb9-b1d6-cc4b61370c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.581Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic and other activities conducted by Chinese entities and
        individuals can never be taken at face value because they can be compelled
        to serve the demands of the Party. Despite almost four decades of reform,
        the hand of the Party on all tools of national power is as strong as ever.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1fa89-63ec-4ec3-a355-80306b733181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.582Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this, the burden of proof falls upon China to dispel the argument
        that Schellenberg''s fate is tied to that of whether Meng is extradited to
        America to face trial -- with the guilt or severity of the crime only a secondary
        consideration.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e1cb51-63d8-4a99-9195-21ad6ffdf334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.582Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China cannot discharge that burden, the perceived link between
        Schellenberg''s sentence to Meng''s fate will only strengthen the case made
        by Western intelligence agencies that Huawei is not an ordinary private company,
        that Huawei receives special support from and protection by the CCP. Patronage
        is never free in authoritarian politics and the case will only grow that Huawei
        advances Party and state objectives in return.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c953d0c2-6ffb-4e58-bbd2-437642846648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.582Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the death sentence only increases the likelihood that Huawei
        will be increasingly locked out of the Five Eyes economies -- the US, United
        Kingdom, Canada, Australia and New Zealand -- including the roll-out of their
        5G networks. That would be pivotal. Japan would certainly follow, and perhaps
        the EU.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e57f4c-2edc-4752-bc4f-2f5e1fa145ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.582Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of a Huawei employee in Poland over charges he was spying
        for the Chinese government won''t help dispel these beliefs either.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d176867-2c86-4d2e-9431-35bce2346651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.582Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The targeting of Canada is particularly counter-productive for China.
        Previously, the Trudeau government was accused by conservative opponents of
        being too light and soft a touch on China.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef161cb-a36b-4686-9fc1-6db3c35a9971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This even included accusations that Ottawa had become naïve when
        it came to national security matters and the sale of technology to China.
        Ongoing tensions between Donald Trump and Trudeau over issues such as trade
        would have delighted Beijing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a41d89-6cc3-4664-83b0-c36981ef4eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American and Canadian leaders are still unlikely to become close
        friends. But China can no longer plan for Ottawa being the weak link amongst
        the Five Eyes when it comes to criticizing Chinese policies. It is now politically
        difficult for Trudeau to argue the case for a softer approach.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6efbfe2-e383-4a25-88fc-1451c002c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:54:55.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Schellenberg death
        sentence: Canadian''s verdict will backfire on Beijing."</em></p>'
  'Golden-State-Warriors-first-quarter-record-Denver-Nuggets-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-16T13:36:39.044Z
    'imagesource': 'jcr:d532a621-00b1-4c76-9c80-598e158b5dbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ca2aea0-cd5d-4172-877e-7448b805a5a2'
    'lead': 'The Warriors set an NBA record for a first quarter by scoring 51 points.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:00:14.137Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:44.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:09.684+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors ride record first quarter to rout of Nuggets

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eebe00-d646-4c84-83ec-8dff66919961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:00:14.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Stephen Curry and Klay Thompson scored
        31 points apiece, Kevin Durant had 27, and the hot-shooting Golden State Warriors
        routed the host Denver Nuggets 142-111 on Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c252dc-0ac4-4f9c-877e-ee9c159f38b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:00:14.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors set an NBA record for a first quarter by scoring 51
        points. The previous record of 50 points was held by five teams, with the
        Phoenix Suns the last club to accomplish the feat on November 10, 1990.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a2a3a-2e4d-4bb7-9d12-955b0e99d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:00:14.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Golden State shot a scorching 60 percent from the floor,
        including 53.8 percent from 3-point range, in a battle of the top two teams
        in the Western Conference. The Warriors hit 10 3-pointers in the first period
        to set a franchise record and finished 21 of 39 from long distance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1fb14f-7dec-4ecd-a047-f89bfb757c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:00:14.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry finished 8 of 13 and Thompson 5 of 8 from 3-point range.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0919d2a-0202-4c74-8f2a-58fe4126f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:00:14.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malik Beasley scored 22 points, Jamal Murray had 21 and Nikola Jokic
        added 17 points and eight assists for Denver, which had its 12-game home winning
        streak snapped.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ec10d0-1930-4111-86bf-dc9f7b5b606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:00:14.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors obliterated the Nuggets’ second-ranked 3-point defense
        by hitting 71.4 percent from long range in the first quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43004406-4ea1-401b-88c7-6b5bba3781fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:00:14.139Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant had 17 in the first quarter and capped the period with a
        3-pointer and a dunk in the closing seconds. Denver kept it respectable because
        of Murray, who hit a half-court buzzer-beater to cut the deficit to 13.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e304bfd-0037-462f-aa60-ac72ac6cdb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:00:14.139Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State pushed the lead to 23 in the second quarter, but Denver
        rallied to cut a 72-52 deficit to 12 with eight straight points. However,
        the Warriors scored the last seven points of the first half to lead 79-60.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dfca45-e5ce-42da-9ef6-2f077d53c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:00:14.139Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State didn’t let up in the third quarter. Thompson opened
        with a 3-pointer and Curry scored five points to give the Warriors an 89-66
        lead. Denver made a small surge, but Golden State finished off the Nuggets
        with another flurry in the last 4:12 of the third.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f647400c-3768-4af4-a88f-2a06de31706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:00:14.139Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry hit a trio of 3-pointers and had 11 points and Durant scored
        five in a 16-5 run that made it 112-83 heading into the fourth quarter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c40dfd-a3bd-4482-b978-76fcbcde7bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:00:14.139Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, Durant and Thompson combined for 83 points through the first
        three quarters, matching Denver’s total.</p>'
  'australia-record-high-heatwave':
    'author': 'Helen Regan and Ben Westcott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-16T13:32:44.046Z
    'imagesource': 'jcr:1a2ce92e-eaa0-4fb0-96f9-3cb7a270b3e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f67eb1cb-a4df-4675-8ade-96d82c46fe88'
    'lead': 'Australia is sweltering under record-breaking temperatures as an extreme
      heat wave continues to sweep across the country, causing wildlife to die and
      fruit to cook from the inside out.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:06:22.911Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:43.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:09.879+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stay indoors: Warning issued as Australia''s heat wave hits record highs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ad4cc-d3fd-4398-b6cd-9f95eddf2ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.911Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia is sweltering under record-breaking
        temperatures as an extreme heat wave continues to sweep across the country,
        causing wildlife to die and fruit to cook from the inside out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70d999-ebb4-4ba3-b41c-79759199b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past four days are in Australia''s top ten warmest days on record,
        the Australian Bureau of Meteorology said in a tweet on Wednesday, with all
        of the country''s eight states and territories affected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d64cc-fff9-460d-9fb5-0e31de3b5e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Australia''s Port Augusta hit a scorching 48.5 degrees Celsius
        (119 F) on Tuesday, the highest since records began in 1962, according to
        CNN affiliate Nine News. The town of Tarcoola in South Australia reached a
        sweltering 49 C (120 F).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed33708e-7415-4852-9c14-6e96c533af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, temperatures stayed well above 40 C (104 F) and the hot
        weather is expected to last until Friday. One town in northwestern Australia,
        Marble Bar, suffering through 22 consecutive days of temperatures above 40
        C, at one point almost reaching 50 C (122 F).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d260b7-58b8-4138-9bec-bded2f91400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the mercury continues to rise, concerns are with the vulnerable,
        including the young, elderly and those with asthma or respiratory diseases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0565f-84d6-4bf7-af6e-a89255230a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>High ozone levels</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c531a2ce-c390-42fb-93a2-064bbe4bdc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, New South Wales Health authorities warned that the
        high temperatures are expected to contribute to "high ozone" air pollution
        across Sydney.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c500fd-cb3e-42f5-8b92-7437bed0da49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.913Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Richard Broome, director of environmental health at New South
        Wales Health, said that people with asthma and other respiratory problems
        were particularly vulnerable as ozone "can irritate the lungs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9c206f-30af-4028-8df0-6c78cd0f9119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.913Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ozone levels are higher outdoors than indoors, and generally highest
        in the afternoon and early evening, so limiting time outdoors during the heat
        of the day and in the evening helps people to not only keep cool but to limit
        their exposure to ozone pollution," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c17f99-4a85-4c7a-acfd-6f9507cb3b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.913Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A health warning was in place across New South Wales from Tuesday,
        warning people to stay indoors during the hottest part of the day, minimize
        physical activity and keep hydrated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44c9f0-8925-4ba1-9fc3-2ae36650e7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.913Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Signs of heat-related illness include dizziness, tiredness, irritability,
        thirst, fainting, muscle pains or cramps, headache, changes in skin color,
        rapid pulse, shallow breathing, vomiting and confusion," the statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1c0ae-a284-4930-937c-3b6a919b42d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.913Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second heatwave in less than a month to hit Australia.
        Just over two weeks ago, a brutal post-Christmas heatwave led to extreme or
        severe fire warnings across at least three states and intensified severe droughts
        across the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a467126f-dc81-4189-943d-257c7b62d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fish, bat deaths and fruit cooking from the inside</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc00510c-03c0-4b61-9800-58a286e21f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high temperatures are taking an increasing toll on the country''s
        flora and fauna. In the Murray-Darling River Basin across the southeast, more
        than a million dead fish have been washed up on the banks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62f68dd-ab78-47f1-b4d8-0d7a20cf482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niall Blair, Primary Industries Minister in New South Wales state,
        said more deaths of marine life are expected in coming days as temperatures
        continue to rise, according to local media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabfeaba-19e1-43b1-9ead-8837f3a6eca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But environmental activists have blamed the mass deaths on poor
        management of the river system by state and federal governments, alleging
        mass consumption of water by farmers was leaving too little for fish to survive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b59c8-6a0b-40f9-9a2f-a83cbc557cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lack of water in the Darling River and the Menindee Lakes means
        that authorities were unable to flush the system before millions of fish suffocated
        through a lack of oxygen in water," independent New South Wales lawmaker Jeremy
        Buckingham said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61efe56-54ad-4814-a134-45018420b5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mass fish kill should be a wake up call for Australia."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec0f28-8189-4856-b78c-b3566fce3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonies of bats were also succumbing to the heat and dropping from
        trees in Adelaide, according to CNN affiliate Nine News, prompting warnings
        to avoid contact with the animals as they can carry deadly diseases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946f0890-b9bb-44af-bf6a-1a0868e2503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat can be disastrous for bat species. Following a heat wave in
        north Queensland in November, an estimated 23,000 spectacled flying foxes
        died -- almost one third of the species in Australia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af61a56-691f-4c3f-9664-db21b0b6ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Australia, the extreme heat is causing stone fruit, including
        peaches and nectarines, to cook from the inside out, leading to heavy losses
        for farmers and spurring a race against time to harvest the fruit before it
        spoils, according to ABC.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa794695-ce0f-4a7a-b11f-6a44431ef4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stone burns them, which means they burn on the inside, they
        become squashy and you can''t use them," Dried Tree Fruits Australia chairman
        Kris Werner told ABC.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241bbc28-9cc8-484d-aca7-2f899bcbb9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as the Australian Open kicked off in Melbourne at the Rod
        Laver Arena, in temperatures which topped 30 C (86 F).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedaaeb5-5fbf-45a5-bed9-fc871721c7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second year in a row of extreme temperatures at the Grand
        Slam event, with some competitors collapsing or complaining of heatstroke
        in the 2018 event.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b8821-e55b-4ff7-9e37-201be4a97821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Climate change taking its toll</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdea052-bfcf-4ed9-aa02-eea6f6932d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January is typically the hottest month of the Australian summer
        and temperatures across the board have been higher in the country in recent
        years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3350a832-69b5-4526-80b7-e2914ad3349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report released by the Bureau of Meteorology on Thursday revealed
        2018 was the country''s third hottest year on record, with rainfall 11% below
        average.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801efacc-cbcd-45ed-8a50-0c04e2b77dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s winter last year saw the worst drought in living memory
        hit part of the country in August, destroying farmers'' livelihoods as farmland
        turned dry and barren.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543c01dc-d7a3-4d37-9ac3-a4eb3a5faf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Australia has suffered the effects of ongoing climate change,
        the government drags its feet on crafting a comprehensive environmental policy.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fc116d-f62b-4afb-8904-f190f37bbb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a report from the Intergovernmental Panel on Climate Change
        warning of "global catastrophe" should world temperatures rise above 1.5 C
        by the middle of the next decade, Prime Minister Scott Morrison''s administration
        has refused to phase out the use of coal-fired power.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0611eb6-cce2-42b3-a284-378f16cf7436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:06:22.917Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Stay indoors: Warning
        issued as Australia''s heat wave hits record highs."</em></p>'
  'DFA-passport-data-breach-investigation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-16T00:52:58.725Z
    'imagesource': 'jcr:4c265150-dc69-4882-9785-b89cfc5eccba'
