    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b76c8-e79f-455e-b8c3-0a3030f61052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:36:02.875Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday night''s episode of the Fox animated series was all about
        skewering President Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158d3ea5-f65f-4d88-96da-e6e091026470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:36:02.875Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the show, the main character, dad Peter Griffin, chronicles his
        time as Trump''s latest press secretary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1353ab1-e36e-43db-a662-e89cf70332c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:36:02.875Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tucked among the sight gags and Trump criticism was Griffin
        telling the leader of the free world that "Family Guy" is "trying to phase
        out" gay jokes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8bdcf-01fb-42cd-a91e-eb16553e98e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:36:02.875Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive producers Alec Sulkin and Rich Appel told TVLine there''s
        some truth to that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa628b-9aea-4a4a-9d85-f7374d388a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:36:02.876Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at a show from 2005 or 2006 and put it side by side
        with a show from 2018 or 2019, they''re going to have a few differences,"
        Sulkin said. "Some of the things we felt comfortable saying and joking about
        back then, we now understand is not acceptable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd57b20-2765-47dc-8a3c-d6f1ddff5008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:36:02.876Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appel noted that the culture has changed since the Seth MacFarlane-created
        series debuted in 1999.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1542ca52-148f-46b4-b373-40636349e72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:36:02.876Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that far from "us reacting and thinking, ''They won''t let
        us (say certain things)'' " the show has changed as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd1992a-58bd-46cd-b231-aca878c4c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:36:02.876Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climate is different, the culture is different and our views
        are different," Appel said. "They''ve been shaped by the reality around us,
        so I think the show has to shift and evolve in a lot of different ways."</p>'
  'West-Side-Story-remake-Maria-Rachel-Zegler':
    'author': ' Lisa Respers France'
