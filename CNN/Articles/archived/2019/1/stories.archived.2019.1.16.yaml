    'template': '1'
    'title': 'Razorback drummer Brian Velasco dies at 41

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e155486b-c9f4-4d46-9a41-8677d5098978'
