    'lead': 'The Fuel Masters notch its first victory in the Philippine Cup at the
      Bolts'' expense.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T00:59:38.253Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:58.122+08:00
