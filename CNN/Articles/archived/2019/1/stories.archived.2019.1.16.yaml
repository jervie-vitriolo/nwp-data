  'nuclear-talk-north-korea-negotiator-kim-yong-chol-washington':
    'author': 'Kylie Atwood, Joshua Berlinger and Will Ripley'
    'caption': 'FILE PHOTO. North Korea''s lead negotiator in nuclear talks with the
      United States, Kim Yong Chol, is expected to arrive in Washington by the weekend,
      a potential sign that the two countries are getting closer to finalizing plans
      for a second summit between President Donald Trump and Kim Jong Un.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-16T13:49:59.259Z
    'imagesource': 'jcr:59aca84f-3692-4793-adb3-268d663f9bcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df60c2d-c201-4a0f-93c2-ab8d207c5437'
    'lead': 'North Korea''s lead negotiator in nuclear talks with the United States,
      Kim Yong Chol, is expected to arrive in Washington by the weekend, a potential
      sign that the two countries are getting closer to finalizing plans for a second
      summit between President Donald Trump and Kim Jong Un.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:50:58.599Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:45.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:09.264+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean negotiator headed to Washington

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb2bf9-d8d8-427e-904f-51c4e6d6a266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.599Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea''s lead negotiator in nuclear
        talks with the United States, Kim Yong Chol, is expected to arrive in Washington
        by the weekend, a potential sign that the two countries are getting closer
        to finalizing plans for a second summit between President Donald Trump and
        Kim Jong Un.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c0099c-2560-4b41-84f4-728617bb785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.600Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yong Chol, Pyongyang''s former spymaster who has served as Secretary
        of State Mike Pompeo''s counterpart in talks with the United States, is expected
        to arrive in the U.S. capital Thursday and spend the night there, according
        to two U.S. sources familiar with the negotiations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5669c383-78ae-4e09-8039-54700189e361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.600Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim is then expected meet Pompeo and U.S. special representative
        to North Korea Steve Biegun on Friday, the sources said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3755dbdc-9f3f-401d-9fba-b4227ac1a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.600Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if he will visit the White House, but the sources
        say that is the expectation from the North Koreans and the U.S. side is preparing
        for the possibility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df7e5d-687c-4505-b9db-11d190d8aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.600Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dates for meetings between North Korea''s top negotiator and
        U.S. officials in Washington DC have only been confirmed to CNN by the U.S.
        side. A North Korean source told CNN that the meetings will happen "by this
        weekend." No firm details have been publicly announced yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3954f4-1536-46ce-aaa0-8c530be1700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.600Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of positive things are happening. He (Trump) and Chairman
        Kim have established a good relationship, and conversations between the United
        States and North Korea continue," a White House spokesperson told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7879547b-bd75-4237-95e8-ebd9ccb10893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.601Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working to make progress on our goal of achieving the final,
        fully verified denuclearization of North Korea, and the President looks forward
        to meeting Chairman Kim again at their second summit at a place and time yet
        to be determined."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895f14c-fef3-4b3b-bb77-bf1d5d2b4e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.601Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location and the date of the second summit are expected to be
        discussed during the meeting in Washington, which comes after Trump and Kim
        Jong Un exchanged letters earlier this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1b9c3f-b1ab-4d8e-86cb-3b67296b7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.601Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump wrote that the U.S. was hoping for a second summit and would
        consider Bangkok and Hanoi as possible locations. The North Koreans have not
        yet told the U.S. if they will agree to either.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5296c8-d631-42fd-8466-91ac144a507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.601Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yong Chol last came to the United States in June. He visited
        New York and met with Pompeo before traveling to Washington, where he delivered
        an oversized envelope containing a letter from Kim Jong Un to Trump in the
        Oval Office. The two met for two hours in the White House.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae666a-c3cd-4120-a147-32b4d59abb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.601Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that visit, Kim was able to break the impasse between Washington
        and Pyongyang and help get the first U.S.-North Korea summit back on track.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed57413-935b-4730-8cfd-be4403a4e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Kim''s current trip is likely a step in the same direction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b24bb56-409d-4eb8-bdc2-5e0fcc5788e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These meetings should be seen for what they are, a testing out
        of each other''s positions on denuclearization to see if a summit is viable
        for both side -- nothing more, nothing less," said Harry J. Kazianis, the
        director of defense studies at the Center for the National Interest, a Washington-based
        think tank.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32dea93-c89f-4aee-9db2-8669634e2a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Kim''s second trip outside North Korea this year. He accompanied
        his boss to Beijing for a meeting with Chinese leader Xi Jinping last week.
        It was Kim Jong Un''s fourth trip to China in less than a year, which state
        media from both countries touted as a sign of warming relations between the
        longtime allies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d85cad-99bc-434c-8983-d727b67026ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither leader publicly addressed the possibility of a second meeting
        between Trump and Kim.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d297c-b9eb-4b85-82e9-349e900ad2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>An</strong> impasse</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb73609-0f2c-4592-bf25-aec3a0812f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim Jong Un''s summit in Singapore in June ended with
        a commitment from Kim Jong Un to "work toward complete denuclearization of
        the Korean Peninsula," but negotiations appear to have stalled since then.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5dac68-c30e-4bee-ab9b-a5b12fe07f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea refrained from carrying out any nuclear or missile tests
        in 2018 and has taken symbolic steps toward denuclearization, such as shuttering
        a missile test facility and destroying parts of its nuclear test site, Punggye-ri.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f55d72-5dbf-4fcc-9589-fb748981872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it "has demanded what it calls ''corresponding measures'' --
        widely interpreted as some sort of sanctions relief -- for any big concessions
        on its nuclear weapon or missile programs," Kazianis said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e7e79-cfb3-4859-90fa-87ec66034c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many critics accuse the Trump administration of failing to get Pyongyang
        to agree to specifics at their first summit. They say the North Koreans are
        holding out for a second summit because they believe they can extract greater
        concessions by meeting with Trump directly, as opposed to working with envoys
        like Pompeo or Biegun.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc21b18-7855-4edc-acf2-8d2c66944095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pyongyang is clearly dissatisfied with what it has been hearing
        from Secretary Pompeo and other senior US officials and is eager to go over
        the heads of the president''s aides in order to engage directly with President
        Trump," said Evans Revere, a former U.S. principal deputy assistant secretary
        of state for East Asian and Pacific affairs, says in a forthcoming paper to
        be presented in Seoul Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99087729-5b54-4da0-b8ae-f0d2506501b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current impasse in denuclearization talks is the product of
        a U.S. demand that North Korea take specific denuclearization steps, together
        with the DPRK''s (Democratic People''s Republic of Korea) insistence that
        the Singapore agreement is about improving relations and removing the U.S.
        threat."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6e8f1e-48f8-4ea5-9f3c-0969e3a71e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:50:58.604Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korean negotiator
        headed to Washington."</em></p>'
  'robert-lloyd-schellenberg-death-sentence-backfire-beijing-china':
    'author': 'John Lee'
    'caption': 'Robert Lloyd Schellenberg photographed in Dalian Intermediate People''s
