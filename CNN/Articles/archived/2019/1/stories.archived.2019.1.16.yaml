    'jcr:uuid': '73686b2b-55a9-4dc7-9449-99bed90828d7'
    'lead': 'Several agreements were signed between the Philippines and Sri Lanka
      Wednesday as President Rodrigo Duterte welcomed the leader of the Asian country
      on a state visit.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-17T00:12:35.003Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2023-01-29T16:17:05.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:04.951+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
