  '-Five-agreements-signed-during-Sri-Lankan-President-s-first-state-visit-to-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-16T00:08:19.987Z
    'embedimage': 'jcr:49b0b961-6984-4d51-a5d2-ce5ede2fc05f'
    'embedsource': '<img src="http://cnnphilippines.com/incoming/ywa6im-sri-lanka-exchange-of-agreements_CNNPH.jpg/alternates/FREE_768/sri-lanka-exchange-of-agreements_CNNPH.jpg">'
    'jcr:mixinTypes': ['mgnl:hasVersion']
