    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''West Side Story'' remake finds its Maria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c7a39-dcc1-4bf5-9c01-d04ebd6ef9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:40:26.368Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Take heart high school musical theater
        geeks as dreams do come true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c18b6-c15b-4560-b372-ad363260d6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:40:26.368Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High school student Rachel Zegler has been cast in the starring
        role of Maria in Steven Spielberg''s planned "West Side Story" remake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c435b262-e4ca-4988-a1a4-3931d1d90ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:40:26.368Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Zegler, 17, looks familiar, it''s because she''s already been
        a bit of a viral sensation for video of her singing the Lady Gaga hit "Shallow"
        from "A Star Is Born" in an empty auditorium.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">someone: you use autotune😤😤😤😤<br>me: <a href="https://t.co/9sPBkDj2kf">pic.twitter.com/9sPBkDj2kf</a></p>&mdash;
        rachel zegler (@rachelzegler) <a href="https://twitter.com/rachelzegler/status/1073664369681141760?ref_src=twsrc%5Etfw">December
        14, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec29d7e-b73a-4069-a1a4-73f58188a23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T03:48:08.356Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334fabd-2884-478f-96e3-71523d47113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:40:26.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spielberg''s new adaptation of the hit Broadway musical is a modern-day
        Romeo and Juliet love story between Tony, a former member of the Jets gang,
        and Maria, the younger sister of the leader of its rival gang, the Sharks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7109db-a24a-4d36-82ab-8c6c40244daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:40:26.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zegler joins Broadway veterans Ariana DeBose, who has been cast
        as Anita, and David Alvarez as Bernardo and "Hamilton" national touring cast
        member Josh Andrés Rivera, who will play Chino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aeac94-7a82-4b44-a592-16b337d1296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:40:26.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ansel Elgort has already been tapped to play Tony, and Rita Moreno,
        who earned an Oscar playing Anita in the original 1961 film, will play Valentina,
        "a reconceived and expanded version of the character of Doc, the owner of
        the corner store."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11234726-a9e8-47b4-a5a5-c084f42e1b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:40:26.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zegler may be a newcomer, but she already has a few famous fans
        -- some of whom tweeted their congratulations Monday after the news became
        public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a045307-d160-4449-af68-6d6b96ce49f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:40:26.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your voice is insane. Now sing all the songs," actor Zach Braff
        tweeted. "Congrats on being chosen by Mr. Spielberg."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071011e7-95bd-4884-b860-f4c87e1968a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:40:26.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those wishing to get a sneak peek of Zegler can head over to her
        Instagram account, where she''s posted plenty of videos of her singing.</p>'
  'Broadway-Carol-Channing-dies':
    'author': 'Lisa Respers France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-13T10:12:55.004Z
    'imagesource': 'jcr:56652f21-5062-4b48-8085-62fb1f0d0c97'
