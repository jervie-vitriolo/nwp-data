    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ead1ee47-9f5b-4e0f-950d-f4460169c8a9'
    'lead': 'With her raspy voice and huge smile, Carol Channing was best known for
      her Tony Award-winning role as Dolly Levi in the hit Broadway musical "Hello
      Dolly!"'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:45:18.061Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:39.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:10.935+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carol Channing, star of Broadway''s ''Hello Dolly!'' dies at 97

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca12370d-74f6-48ea-ac5a-38a979066fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Legendary Broadway star Carol Channing
        has died, her publicist, Harlan Boll, told CNN on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aebb544-10f8-4db6-bd43-e2cd74445150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 97.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071a756-3db0-45b1-9cdc-d67019c45572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her raspy voice and huge smile, Channing was best known for
        her Tony Award-winning role as Dolly Levi in the hit Broadway musical "Hello
        Dolly!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e29b4-37d7-4e44-97b0-10a85d416757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow stars of the stage and screen, including "Hamilton" creator
        and star Lin-Manuel Miranda, paid tribute to Channing on social media Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9758a5e-2738-4d46-b081-76ad0c3a8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current touring company for "Hello Dolly!" released a statement
        Tuesday on the star''s death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fb7926-d3a4-4e15-956d-e8a4f2930ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened by the passing of the one and only Carol
        Channing. She was a ''Dolly'' for the ages, and a true icon of the American
        Theater. Betty Buckley and the cast will dedicate tonight''s performance in
        San Diego to her memory."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ca6965-7a9e-4266-befc-a4f57c952590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress was born in Seattle to George Channing, a newspaper
        editor, and his wife, Adelaide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba13f09-2f02-4110-a3f3-992feb203df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She grew up in San Francisco, where her parents were devout members
        of the Christian Science religion and her father a popular lecturer for the
        church.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d73581-b51f-4c65-8adc-be8d454ed1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.063Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her religion that first led her to the theater. Channing
        and her mother would stand outside venues to distribute copies of The Christian
        Science Monitor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d27bb-47f5-43c9-9488-151e15289635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.063Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Channing fast facts</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5065c1-fe18-4097-915f-31c8793a88e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.063Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later Channing also found out that her father had been harboring
        a secret.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c27684-a2d5-4054-89f1-0ede73bc39c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.063Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was listed as "colored" on his birth certificate because of his
        mother, though his father was Nordic German.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c1897-955d-4a3f-a677-d8c21aa1afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.063Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Channing told CNN''s Larry King in 2002 that she was proud of her
        mixed heritage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e349e430-288a-4d02-b6b5-f669a79d2ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.063Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was 16 years old and my mother told me," she said. "And you know,
        only the reaction on me was, ''Gee, I got the greatest genes in show business.''
        "</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef8c902-45e5-47b5-b013-89259f6460c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.064Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a brief stint in college, Channing moved to New York, where
        she made her stage debut in "Never Take No for an Answer" and was an understudy
        in "Let''s Face It."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3332a7a-7ebe-42e7-b7b9-36cfe696fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.064Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her role as the diamond-loving showgirl Lorelei Lee in the Broadway
        musical "Gentleman Prefer Blondes" in 1949 made her a star. Channing lost
        out on the role in the 1953 film adaptation to Marilyn Monroe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbfc27b-4359-4853-aa5f-8575fb5d0831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.064Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadway continued to be her showcase, and she had another big hit
        in 1964 as Dolly Gallagher Levi in "Hello Dolly!"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f9996-c67f-4c47-ad48-59e7dfce038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.064Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became the role that would help to define her career, and she
        reprised it in multiple productions over the decades.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24c74a-7be9-4e92-841c-ad93dd19eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.064Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was all special," Channing told Broadway World in 2014 of her
        favorite memories of the original production in honor of the 50th anniversary
        of the musical. "I suppose that sounds cliché, but it''s true. Every bit of
        the production, from opening night to the last night of the tour."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf321c9-27f7-4b25-8f4c-063a13c9cca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.064Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won a Golden Globe and was nominated for an Academy Award for
        the role of Muzzy Van Hossmere in the 1967 movie musical "Thoroughly Modern
        Millie." The film would forever have Channing identified with the now iconic
        line "Raspberries!"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c8e75-ed77-4a40-b9ad-5856e5e31da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.065Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Channing also became a darling on the small screen, appearing on
        TV quiz shows and other programs including "Rowan &amp; Martin''s Laugh-In,"
        "The Love Boat," "Touched by an Angel" and "Family Guy."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514c5b5-3646-4df6-9466-0bd72fbcaa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.065Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress was married four times: to writer Theodore Naidish,
        Canadian football player Alex Carson, her manager and publicist Charles Lowe,
        and childhood sweetheart Harry Kullijian.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b53ae-8331-45b5-a670-2bf4c0c16e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.065Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Channing and Kullijian, a former city councilman in Modesto, California,
        reunited 70 years after they attended middle school together and married in
        2003. He died of an aneurism in 2011.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a082da-3c37-4bf7-befd-bfd683bcf59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.065Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year her life and career was celebrated in the documentary
        "Carol Channing: Larger Than Life."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e4c2f1-7708-4f2e-b189-726d2cb69649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.065Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Channing continued to work well into her 90s. She was hailed throughout
        her long-running career, including being inducted into the American Theatre
        Hall of Fame in 1981 and receiving a lifetime achievement award from the Tonys
        and the Drama Critics Circle in 1995 and 1996, respectively.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dcf099-b334-4df8-aeca-cfc9f6705da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:18.065Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:39.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is survived by her son, cartoonist Channing Carson.</p>'
  'Baby-Shark-song':
    'author': 'AJ Willingham'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-13T11:46:48.580+08:00
    'imagesource': 'jcr:97aa7526-9a81-4711-ac3e-ab5d7c933741'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5741a4e-84da-4d99-a90e-e0eb3fb0b018'
    'lead': '"Baby Shark," doo doo doo doo doo doo.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:50:02.645Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:38.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:11.228+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s behind the insane popularity of ''Baby Shark''? Let''s examine.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91bca2b-59e1-4609-acd2-dbfef6749817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.645Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When humans of the far future study the
        culture of their ancient ancestors from the year 2019, it''s going to be pretty
        hard to avoid the topic of "Baby Shark."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437ea40c-d21d-4cef-b103-2cb4bed45088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.645Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baby Shark," that wholesome children''s song that''s somehow become
        an anthem for toddlers, families, marquee celebrities and groups of complete
        strangers from Indonesia to Indiana. "Baby Shark," that viral earworm/mom
        group in-joke/meme/marketing craze circling the globe in innumerable, unlimited
        permutations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467a57e-10c0-4874-b1f1-f93271e4c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.646Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baby Shark," doo doo doo doo doo doo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01351ecf-e5bf-4a55-9e03-a460e1f750f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.646Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second week in a row the most popular rendition of the song,
        produced by Korean entertainment company Pinkfong, is sitting pretty in the
        Top 40 of the Billboard Top 100.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43a756-8ec4-48f3-a87c-6ed0bf64c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.646Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first viral internet hit to do so, and Billboard wasn''t
        its first conquest — the song has already hit the UK Top 40, and was only
        the third song produced by a Korean artist to do so, after international mega-hitmakers
        Psy and BTS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872528ef-3fb9-48ce-867a-dd35319ad1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.646Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a while since we have seen a cultural moment so global,
        so richly interdisciplinary as this, the era of "Baby Shark." In this moment,
        a multitude of psychologies, theories and human truths unfold. But not a single
        one of them can properly explain why "Baby Shark" has become the megalodon
        it is.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9245e15e-2426-476b-b462-3029d2ea64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.646Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we examine them together, however, maybe they can get us close
        to a working theory. We owe it to future generations to try.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f87c377-0ec1-476a-9baf-cbc322c4ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.647Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Truth #1: Virality is unpredictable</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6021a1-e804-4dca-abbc-ee4f9de732ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.647Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of "Baby Shark" begins, as most legends do, with a cosmic
        mystery: The mystery of internet virality. No matter what social media marketing
        companies or online influencers tell you, internet virality is a mercurial
        animal that knows no coaxing, boosting or strategizing. It just is.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c210f2-c493-4fe8-bf8f-2707333ca4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.647Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinkfong''s US CEO Bin Jeong knows this intimately. Pinkfong, a
        branch of the Korean company SmartStudy, produces what can only be described
        as a metric ton of online content, mainly in the form of brightly colored,
        well-produced YouTube videos that attract millions of views from children
        all over the world. Its YouTube channel has more than 1,100 video uploads
        that account for more than 7 BILLION views.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8538a1fe-0661-4155-8e6c-9b63b09f2161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.647Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Pinkfong posted a dance version of "Baby Shark" in 2016,
        set to the company''s signature brand of energizing K-pop beats, everyone
        knew it would probably do well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89ed5f7-f0f1-4f4d-8e15-bd1a42b839ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.647Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They just had no idea how well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1fd1cd-da04-4145-9366-c3dfdba2eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.648Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We instantly saw that Baby Shark starting performing, even compared
        to our other best-performing videos on the channel." Jeong tells CNN. "We
        saw it was going to be special."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c6b5c3-7c35-4162-9a7a-4659e0c285eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.648Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensing its potential, Jeong says the company tried to bridle the
        viral animal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faecbcc-8c14-40df-a553-d4bab237cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.649Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put more marketing behind it, but that''s not how or why it
        became so viral," she says. "To be honest, no matter what you do, the ones
        that make it, make it on their own."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a708ad-c898-4795-8b58-51f2066cfcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.649Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the wild beast broke free. In 2017, the #BabySharkChallenge
        captivated social media users in Indonesia, much in the same vein as the Harlem
        Shake and the ALS Ice Bucket Challenge. The meme made the song even more popular,
        and Korean artists like Red Velvet and BlackPink filmed themselves singing
        and dancing along.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f6b0f8-1f9c-47cb-8b10-0908ce200293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.649Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, the views on Pinkfong''s video ticked upward; past
        a billion views, and then another. The original video has nearly 2.2 billion
        views now, making it one of the most-watched videos in Youtube''s history.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c9cf7-d92e-41cb-b5e0-5e2b89825420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.650Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinkfong had nothing to do with any of this, Jeong says. It just
        was.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab95dfe-19ed-4e32-9b94-32aa3248ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.650Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Truth #2: ''Baby Shark'' is kid catnip</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb418fde-71be-4a9e-8087-887fd2cc4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.650Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair, while internet virality and the whims of a global public
        are fairly mysterious concepts, the music tastes of the average toddler are
        not.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490bb10c-a9db-4ece-a500-eeb2ac31d61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.650Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And boy, does "Baby Shark" hit all of their buttons.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cd6665-aa53-4309-8eaf-388cf3c5acfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author and pediatrician Claudia Gold says simple songs with easy
        melodies, repetition, and wholesome themes help kids keep order in a new and
        confusing world.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d352ece-d24e-413a-8162-9019afc12b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re 6 months old, or 2 or 5 years old, so many things
        are going on that you try to make sense of," she says. "A song can kind of
        harness that experience and be comforting in its repetition."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca82d0f-2502-40c2-b0a1-72763e11be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and repeat they do. Ask any parent with young children about
        "Baby Shark" and their eyes glaze over, haunted by months of constant backseat
        singalongs and Saturday morning "Baby Shark" marathons so tedious they should
        be outlawed under the Geneva Convention.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d6103a-d37d-4a68-b37c-5f85e922efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before children can speak, they know how to communicate for
        a certain melody to be played over and over again," Gold says. "It''s a way
        of calming and organizing young brains."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b3479-4e75-45f2-8c3f-5da9f6af1892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "Baby Shark" has flourished in part because adults, no matter
        how reluctantly, have embraced it too.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2987fe10-a9ed-4772-b743-384266685f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeong, Pinkfong''s US CEO, says that was according to plan. A lot
        of Pinkfong''s content creators are parents, she explains, so they have not
        only a good idea of what kids like, but of what they personally can tolerate.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99216991-feb5-4268-ad55-ed5931049062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When our content creators create songs, they know the pain of watching
        it over and over again," she says. "They are moms, so they wanted to really
        create something that can be enjoyed by the entire family."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c577f3b2-38aa-4435-967c-c148692fcf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Morley, a parenting coach in Atlanta, says parents know that
        when it comes to childhood obsessions, their kids could do a lot worse than
        "Baby Shark."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ac89d0-0fb1-40bb-a848-ee68eafb390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These nursery rhymes prepare children for language," she says.
        "They''re fun and they create a world-to-lyric connection, where kids can
        recognize real-life themes like family."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa5b68-a673-4bcb-b1fc-79261d50ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, it''s easier to stomach than more complicated obsessions like
        "Fortnite." Or, God forbid, Barney.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab1a38e-491d-47b3-bc37-1d99ff72663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even parents who hate ''Baby Shark,'' hate it less than they hated
        Barney," Morley says.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ce7057-3a17-4199-9849-ba08c18d8749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.653Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Truth #3: It takes something special to unite younger and older
        audiences</h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3566d2e-fd6d-4f6e-8af8-88f17bcd1375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.653Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So kids love "Baby Shark." That still doesn''t explain why the song,
        in all of its repetitive chomping glory, has showed up on late night talk
        shows and "The X Factor" and various social media apps.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fcab1-15d8-470d-b5b6-7b1b2fbd65a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.653Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it the dance component? That''s a big inter-generational draw.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210746de-1049-45ae-95cf-307f7088d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.653Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That part is so important," says Gold, of the simple hand motions
        that accompany the song. "Children are making sense of the physical experience
        and managing big feeling and controlling themselves, according to their abilities,
        in a way that they can feel good about."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31729601-151f-4a20-9afb-73db580ee6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.653Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For older children and young adults, it means hip hop versions,
        internet memes and recurring social media moments like the #BabySharkChallenge,
        which most recently showed up on TikTok, a video sharing app that''s still
        relatively new in the US and didn''t even exist when Pinkfong''s fated video
        published in July 2016.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7f5b56-af63-44ee-ab5f-f655bcb4e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.654Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think about it, that trajectory is really amazing. After
        all, it''s not like "Baby Shark" started with Pinkfong. Anecdotally, the song
        has been around for at least 15 years and has floated about in the folkloric
        way most nursery rhymes do -- with slightly different endings and slightly
        different origins.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb3dc4-13eb-441c-b3b0-80d462591858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.654Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of a woman singing the German version of the song, Kleiner
        Hai, went viral in Europe in 2010 for many of the same reasons we''re still
        weathering "Baby Shark" today: It was cute. It was catchy. It was ripe for
        mimicry and reinvention.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e1b9a-04c6-4f54-afc2-9d76654540d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.654Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truth #4: The way we listen, watch and play is changing</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47eb723-e7a3-4e0f-853a-64206c2c1b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.654Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YouTube of 2010 may have inspired some important viral moments,
        but the YouTube of 2019 is a massive all-encompassing entertainment hub. That''s
        exactly why "Baby Shark" landed on the Billboard Hot 100 next to Imagine Dragons
        and Cardi B. It''s simple math, really: In 2013, Billboard charts began to
        factor YouTube views into its equations, in addition to streaming data. There
        are literally thousands of "Baby Shark" videos on YouTube, primed and ready
        for searching little fingers to find. A charting breakthrough was only a matter
        of time.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01386e0-7f1a-4f6f-94fd-ad02c42e3b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.654Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a little terrifying to consider, if you''re a parent. Those
        thousands of "Baby Shark" videos are shocking in both their breadth and specificity,
        in their deft algorithmic delivery of a bored toddler''s every hunt-and-peck
        wish. There''s Baby Shark featuring Elsa from "Frozen." Baby Shark Christmas
        carols. Live-action Baby Shark. CGI Baby Shark. All of them, over and over
        again, in a kaleidoscope of colors, characters and creators. If a child were
        at the helm, searching for whatever ideas pop into their impressionable minds,
        they could fall into an eternal "Baby Shark" viewing hole and never come out.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc37b7-5fc7-4c95-99fb-f15a0325d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.654Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some parents don''t want to admit it, that''s exactly what
        happens sometimes.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ffd86f-a809-41ab-ac0f-0eee5a5de80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.655Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as a child is old enough to be on any device, they''re
        going to be searching," says Morley. "Toddlers are free searching. They may
        not know exactly what they''re doing, but they''re pushing buttons all over
        and sometimes parents are too busy and distracted and disconnected to look
        over their shoulders. It''s uncharted territory for a lot of parents, and
        they find it hard to keep up."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb24ef7-c914-490e-bf2c-e79bedd68776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.655Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s no secret that the more kids search, watch and replay,
        the more creators see the demand for that kind of content, and the more they
        produce.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073b9aa-70d8-4004-8efc-51f176fd8514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.655Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe using a nursery rhyme to examine humanity''s changing relationship
        with technology is treading too close to the abyss, but in the vast "Baby
        Shark" discourse, there''s one moment that Gold says really caught her eye.
        In October 2018, an adorable video of a little girl asking her Amazon Echo
        to play "Baby Shark" captured hearts around the world (it also, according
        to Google trends, coincided with a significant spike in "Baby Shark" searches).</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca68794-6175-4f22-87a2-d269e4c06395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.655Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing to watch," Gold says. "What is it like for a toddler;
        how do they understand that you ask this box with lights on it to play a song?
        I don''t think any of us know how children are processing that fact."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf551e-a3a5-4d7c-a9b0-98695a3a20ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.655Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And yet, there''s an interesting moment when she''s talking to
        the device, and she realizes it can''t understand her," Gold continues. "And
        the little girl looks at her mother because she knows that her mother will
        be able to make it work. She''s not alone with the Echo. She can see beyond
        it."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8292b7c4-0b82-412d-b452-9593d7707421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.655Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That human connection, Gold says, is how we maintain healthy relationships
        with the cloying, grasping powers of internet content. While billions of YouTube
        views and complex Billboard metrics may be the solid evidence of "Baby Shark''s"
        success, that human interaction -- the dancing, the jokes, the remixes, the
        fun -- is the true heartbeat of this viral animal.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b96224e-4d71-44cd-b56b-169bed88dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.656Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Pinkfong has anything to say about it, "Baby Shark" won''t be
        going away anytime soon. In December, the company launched a line of "Baby
        Shark"-inspired plush toys and clothing on Amazon. Within days, Jeong says,
        everything was sold out. Now, the company is working with American manufacturers
        to expand their product line.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe6c282-a00d-41e5-93fd-a8bd0c34d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.656Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with all of that strategizing and growth, Jeong still recognizes
        that mysterious spark of magic that made all of this happen.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd652fbf-688b-48ff-a1e7-457ae2689078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.656Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you really think about it, it''s surreal," she says.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce1f98-b859-4ab7-bcaa-c227522cc5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:50:02.656Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, we agree. We really do, doo doo doo doo doo doo.</p>'
  'Cranberries-Dolores-ORiordan-death-song-release':
    'author': 'Lisa Respers France'
    'caption': 'Photo courtesy: AFP/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-16T09:56:11.028Z
    'imagesource': 'jcr:d6b714c1-5586-43c5-988e-7f52908507f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bed913f-d2b3-48e0-afbf-b61107dc00d5'
    'lead': 'One year to the day the Cranberries lead singer Dolores O''Riordan was
      found dead in a London hotel room, the band has released the first song off
      its final album.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:54:09.790Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:36.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:11.626+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Cranberries reflect and release music on anniversary of Dolores
      O''Riordan''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f605c-a292-4b3a-9e36-bb538946ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:54:09.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — One year to the day the Cranberries lead singer Dolores
        O''Riordan was found dead in a London hotel room, the band has released the
        first song off its final album.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a22e0a-4303-4dc0-9385-221b1398d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:54:09.791Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Riordan''s death on January 15, 2018, was ruled a drowning due
        to alcohol intoxication. She was 46.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c3c01-3a2f-418c-a8fd-163bbf5d589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:54:09.791Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer had helped lead the Irish band, made up of fellow members
        Noel Hogan, Mike Hogan and Fergal Lawler, to global pop fame in the 1990s
        with hits such as "Linger," "Zombie" and "Dreams."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d01f76-e160-49e1-904c-bdd156ee552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:54:09.791Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band announced in March it would be releasing a final album,
        now titled "In the End," featuring O''Riordan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca08cbad-6f65-461c-8312-96b8aac06751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:54:09.791Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Over Now," released Tuesday, is the first single off that album.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thanks to Jeremy Vine for the first play of &#39;All Over Now&#39;,
        which is now also available to stream online on the link below. Tune into
        <a href="https://twitter.com/BBCTheOneShow?ref_src=twsrc%5Etfw">@BBCTheOneShow</a>
        at 7pm tonight to see a piece about Dolores and the band. <a href="https://t.co/U9eQzFza2y">https://t.co/U9eQzFza2y</a>
        <a href="https://t.co/b9Xdb7VdVD">pic.twitter.com/b9Xdb7VdVD</a></p>&mdash;
        The Cranberries (@The_Cranberries) <a href="https://twitter.com/The_Cranberries/status/1085178731868639232?ref_src=twsrc%5Etfw">January
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07085bc-9dbd-4bbb-8699-47d0d4db6618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T03:50:32.791Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dac082-4bcd-48ac-b0c6-82693527ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:54:09.791Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the band, the genesis of "In the End"
        began in May 2017 while the Cranberries were on tour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e670a820-7a5c-4328-ac71-4ce2d15a6ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:54:09.792Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that winter O''Riordan and Hogan had written and demoed the 11
        songs that would eventually appear on the album.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaad154-2bf6-4485-8110-63ca83f3368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:54:09.792Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dolores was so energized by the prospect of making this record
        and to getting back out on the road to play the songs live," Hogan said in
        a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996dbf91-fdb7-4e89-a92a-4bfd3afc76f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:54:09.792Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also spoke of the struggle to carry on with the project after
        losing O''Riordan, saying, "We knew this had to be one of the, if not the,
        best Cranberries album that we could possibly do."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9bcf12-8d64-4bc8-9e61-40084ad3fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:54:09.792Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worry was that we would destroy the legacy of the band by making
        an album that wasn''t up to standard," Hogan said. "Once we had gone through
        all the demos that Dolores and I had worked on and decided that we had such
        a strong album we knew it would be the right thing and the best way that we
        could honor Dolores."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67064a76-ff9f-4629-853e-5ef402ef5174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:54:09.792Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Riordan''s mother also released a statement about her daughter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de34ef3-75c6-4383-83f0-87849e9b4cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:54:09.793Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss her awfully, specially today, as does the entire family.
        That said I can''t think of a more fitting way to commemorate the first anniversary
        of her passing and to celebrate her life than to announce to the world the
        release of her final album with the band," Eileen O''Riordan said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7386052-cff5-4df3-b2ed-ccf86f972f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:54:09.793Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was very excited about this new album and was really looking
        forward to its release. I have no doubt that she is happy now and would be
        delighted with today''s announcement."</p>'
