    'lead': 'Philippine operatives have arrested a Chinese fugitive wanted in Beijing
      for corruption.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:07:11.008Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:49.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:08.275+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese fugitive allegedly involved in corruption arrested in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31febe0f-4abd-4368-9ab2-d067a9d84f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:07:11.008Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Philippine
        operatives have arrested a Chinese fugitive wanted in Beijing for corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878a6e3-4d9e-48ff-ba8a-1979c4563518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:07:11.008Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bureau of Immigration (BI) said that 49-year-old
        Xie Haojie was arrested in his condominium unit in Pasay City on Sunday on
        the request of the Chinese government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a67af-4a2a-4734-849b-b04a0a73a4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:07:11.009Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Xie ran off with with P11 billion. The Chinese
        government said that based on investigation, Xie abused his power for private
        gains and was involved in bribery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c66b5a5-b10d-46d1-a428-86297ee348a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:07:11.009Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente said Xie, who is wanted for
        corruption and economic crimes, hid in the Philippines for almost a year after
        fleeing China to evade prosecution for his criminal offenses. The Chinese
        government said that based on investigation, Xie abused his power for private
        gains and was involved in bribery. PACC said Xie ran away with P11 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3801a6c-cbeb-4969-8976-0191e9d359a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:07:11.009Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xie will be immediately deported to China. BI also said he will
        be included in the blacklist to prevent him from re-entering the Philippines</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd6d12-e1e3-4ac1-a801-ad1b341de0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:07:11.009Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not tolerate the presence of undesirable aliens using the
        Philippines as a hideout. Fugitives will be sent back [to their country] to
        face their crimes," Morente said in a statement.</p>'
  'ing-think-ph-economic-forecast-2019':
    'author': 'CNN Philippines Staff '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-16T04:37:09.722Z
    'imagesource': 'jcr:a999f688-ff65-4dd0-bd79-b548fd39b43c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2230a77-c06f-41d6-a49f-587041403a00'
    'lead': 'ING Bank says that the Philippine economy will slow down below 6 percent
      in the first quarter of 2019.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:12:11.319Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:49.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:08.382+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ING Bank: PH economy to have slow start in 2019

      '
    'updated': 2019-01-17T16:17:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05129487-3cbe-443f-845c-c481b29dc871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:12:11.319Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:49.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> The
        economy will have a slow start in 2019, according to an international economic
        analysis center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8fc77c-865f-453c-a953-8b8bbc8697f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:12:11.319Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank, through its research arm ING Think, said in its 2019 forecast
        that it expects economic growth, measures in terms of the gross domestic product
        (GDP), in the first quarter to fall below 6 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a6c784-9d61-4d1c-8edd-0b07001a53f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:12:11.319Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s quarterly forecast for 2019 is at follows: 5.8 percent for
        the first quarter, 6.1 percent for second and third quarters, and 6.2 percent
        for the fourth quarter. This would fall short of the government''s GDP target
        of 7-8 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e24752-7db1-4fd8-b149-ae301c56391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:12:11.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speed bumps are directly ahead though with economic growth expected
        to slip slightly below 6% as higher borrowing costs and still above-target
        inflation sap consumption and investment momentum," ING Bank said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f7145-7001-4545-9a38-8e79f58c3533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:12:11.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This slowdown, ING Bank added, would be driven by the possible sharp
        decline in government spending in the first half of 2019 due to the re-enacted
        budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782bcc6a-4052-4f37-9685-5a9e82b439a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:12:11.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:49.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government spending, which has recently been a key source of growth,
        is expected to struggle in 1H 2019 with an election ban preventing fresh projects
        and a delay in passing the budget likely to halt last year''s strong growth,"
        ING Bank said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e54691f-c56c-4977-8d28-72729cfc953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:12:11.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:49.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, with inflation expected to decline, the Bangko
        Sentral ng Pilipinas (BSP) is expected to lower interest rates. The central
        bank last year raised interest rates at a total of 175 basis points to curb
        rising prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce4380f-9e68-4791-b2df-45470829811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:12:11.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With inflationary pressures abating, we do expect interest rates
        to slowly edge lower especially at the long-end of the curve," the bank said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af241f70-c162-48f2-989a-8dda7472aeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:12:11.321Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the peso might continue to weaken in 2019 as the trade and budget
        deficits are expected to widen further due to the strong demand for imports
        driven by the government''s aggressive infrastructure program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea80f2d7-4dc6-4a02-8c3c-265ec6cec4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:12:11.321Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the medium-term, look for the peso to face renewed headwinds
        as the current account remains in the red and with the BSP expected to switch
        to an easing stance as early as 1Q 2019," ING Bank added.</p>'
