  'India-fake-social-media-accounts-Pakistan':
    'author': 'Euan McKirdy and Sugam Pokharel'
    'caption': 'Camel-mounted soldiers march during a rehearsal for an upcoming Republic
      Day parade. The head of the Army says that military personnel have been warned
      against falling for fake social media accounts that may look to extract sensitive
      military information.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-16T07:23:46.978Z
    'imagesource': 'jcr:1d0d37ad-ebde-44fe-a6c0-d629114a4da4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bd7c9c0-39aa-447f-939d-35e7419c7c4f'
    'lead': 'Sombir Singh, 22, was stationed near the India-Pakistan border when he
      struck up an intimate online relationship with an account he believed to be
      operated by an Indian army medical officer.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T04:59:02.002Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:33.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:12.572+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian soldiers being ''honey trapped'' by fake social media accounts
      from Pakistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090dfd4e-b9ee-4d61-8535-5091d34e87dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.002Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Indian soldier has been "honey trapped"
        into giving sensitive information to a fake Pakistani Facebook account, highlighting
        the widespread "catfishing" problem facing India''s military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa76fa2-ece2-44d7-a147-5d0b962d385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.002Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombir Singh, 22, was stationed near the India-Pakistan border when
        he struck up an intimate online relationship with an account he believed to
        be operated by an Indian army medical officer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df4eaf-2503-40e2-8526-f2a5cfb75471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.003Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of a year, the soldier revealed sensitive information,
        including troop and tank movements to his fake lover.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc8732-53f4-4a10-bef3-dea7a7f023f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.003Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was honey-trapped via Facebook from a lady in Pakistan," Umesh
        Mishra, additional director general of police (intelligence) for the Rajasthan
        Police, told CNN. India and neighboring Pakistan are long-time military rivals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc18283-4b6b-4619-8cff-5f7737ec7a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.003Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair shared erotic and intimate messages, as well as explicit
        photographs, according to officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa78f5d-1994-493f-b9e5-ad1a3b46b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.004Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account, which still appears to be active, was created under
        the name Anika Chopra. The profile picture shows a woman wearing a green sari.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7070971-afab-4580-807f-8443926d1362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.004Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low-ranking soldier had received money via his brother''s account
        from his online lover, Rajesh Meena, superintendent of police, State Special
        Branch, Rajasthan Police, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1196265-44ee-4b42-85c2-27c09f03eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.004Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She started getting confidential information about the army in
        lieu of which he received money," Mishra said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f401a4-4f62-47e6-bad4-451f061d035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.004Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh was arrested Friday and, if convicted, faces up to three years
        in prison under the country''s Official Secrets Act.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db617135-f384-4668-bd15-81f3f608b0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.005Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film star Facebook friends</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb92098d-d797-47d7-8d75-2e9910cd3bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.005Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian army is battling a widespread outbreak of Pakistani "catfishing"
        -- when someone is lured into a relationship by a fictional online persona
        -- army chief Bipin Rawat said last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d9c458-5673-4919-af2c-341179a277a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.005Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rawat said that "a lot of people" had fallen victim to the online
        scams. Warnings against suspicious profiles had been issued to army personnel,
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83432b-c097-4eb7-b187-3ca1ca5e06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.005Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those people who are not reporting the matter, if it comes
        to our notice that they have been continuously flouting the rules of social
        media, the punishment being meted is heavy," he said Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4148daf1-68dc-4d67-bc7c-81e8915143d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.005Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking this very seriously and can''t allow the compromise
        of security through ... social media."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a6b293-20b9-40ec-9865-ddd6344d8de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.005Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scammers "from across the border" use Bollywood actresses''
        names to entice recruits into online relationships, said Rawat, urging troops
        to be skeptical of such accounts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa57a390-77e4-4c99-99ee-c218e5031135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.006Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell my boys, Do you think that your film star wants to become
        friendly with you?" he said. "But yet people are getting trapped by these
        names. We have told them, Be careful, don''t go into these things."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dde48ed-c1b6-4efc-835c-e02cbb6a8f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.006Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mishra added that the Indian army was monitoring the online activities
        of soldiers, and that this surveillance had raised the red flag in the case
        of Singh.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f0ba3-00e1-4659-870f-3de41dfea39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.006Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seized his mobile (phone) and his digital footprints are
        being investigated," said Mishra.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc7ff77-662a-45b7-b0fd-c94d0bfb0489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:02.006Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Indian soldiers
        being ''honey trapped'' by fake social media accounts from Pakistan."</em></p>'
