        stalker Joe Goldberg. Photo from NETFLIX'
      'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
      'created': 2019-01-16T15:46:19.121Z
      'imagesource': 'jcr:938d0ed6-3046-43a9-857f-e99cd599b3f0'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '8eab4886-00f0-45d9-a72a-d85c9be345bd'
      'lead': 'For as long as the romance genre has been around, so have tales of
        men going through hell or high water for love. In many works of fiction, he
        who is torpe gets nowhere, and he who is relentless and persuasive is rewarded
        aplenty. He who sends a hundred handwritten letters despite receiving none
        in return, who dashes to the airport in the rain and makes a scene at the
        gate, who gets rejected multiple times and still shows up outside her window
        with a boombox in hand — he gets the girl.'
      'mgnl:activationStatus': true
      'mgnl:comment': ''
      'mgnl:created': 2019-01-31T00:50:38.010Z
