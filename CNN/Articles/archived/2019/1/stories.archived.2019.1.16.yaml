      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ISIS has claimed responsibility for a deadly
        explosion that killed U.S. service members in the Syrian city of Manbij on
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751e92f3-f156-4ece-9755-416ad7c9ca2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:50:18.249Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US service members were killed in the attack, according to a tweet
        from the spokesperson for the US-led coalition Operation Inherent Resolve.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c17315-328e-4960-a105-98fb847fb185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:50:18.249Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. service members were killed during an explosion while conducting
        a routine patrol in Syria today. We are still gathering information and will
        share additional details at a later time," the tweet said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65649650-7bd7-4de3-bf57-cd1dc18a08fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:50:18.250Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition has not said how many service members were killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73331136-868f-4c9f-8edc-d3d36f57be61'
