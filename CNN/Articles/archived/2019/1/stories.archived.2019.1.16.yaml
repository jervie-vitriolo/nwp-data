      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> The
        property sector took a serious a hit from the government''s planned Manila
        Bay rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b2dc09-e3f7-43b3-b13e-ba69707fc498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:23:32.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange fell to 7,864.7, shedding 148.72 points,
        with all sub-indices except for financials in the red.</p>'
    '5':
