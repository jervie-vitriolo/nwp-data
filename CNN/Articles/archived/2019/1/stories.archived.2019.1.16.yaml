    'lead': 'The death sentence imposed on Canadian Robert Lloyd Schellenberg by the
      Dalian Intermediate People''s Court in north-eastern China is an immense blow
      for the convicted drug smuggler and his family. China argues it is a simple
      matter of sentencing a felon according to the Chinese code.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:54:55.578Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:45.110+08:00
