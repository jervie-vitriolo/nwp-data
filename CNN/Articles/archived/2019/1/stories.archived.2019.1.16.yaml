    'lead': 'UK scientists have developed an online calculator that could enable doctors
      to more accurately predict a patient''s chance of developing breast cancer.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T01:54:35.905Z
