      'lead': 'Cardi B is upset and worried. And she''s not taking it any more.'
      'mgnl:activationStatus': true
      'mgnl:comment': ''
      'mgnl:created': 2019-02-13T23:41:43.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:05.767+08:00
