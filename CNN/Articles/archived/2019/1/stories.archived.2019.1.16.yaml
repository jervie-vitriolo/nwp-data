    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc12bf4-cf18-45a9-a4a7-46c90108a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:44:10.248Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Zimbabweans said they were unable to access
        social media Tuesday after protests erupted over a sharp increase in fuel
        prices was announced by the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a65a468-c9aa-497d-b1d5-3681e867ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:44:10.248Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users said Whatsapp, Facebook and other internet messaging services
        were inaccessible and journalists using VPN internet connections early Tuesday
        said they lost those connections later in the day. CNN has contacted Zimbabwe''s
        government for comment on the apparent shutdown, but did not immediately receive
        a response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c005b4c8-31ca-4df8-b660-d1b83fb789a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:44:10.248Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday security forces using tear gas battled protesters in the
        country''s capital, Harare, and in the southwestern city of Bulawayo. The
        protests began after President Emmerson Mnangagwa announced a dramatic increase
        in fuel prices. Mnangagwa said the decision was meant to ease the impact of
        an ongoing fuel shortage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87595fc-bde4-4daf-8589-50b07ee07436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:44:10.248Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diesel is now being sold at $3.11 per liter, while the price of
        gasoline has risen to $3.33, more than doubling overnight from $1.35 per liter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdaf7db-014f-45aa-ad49-06f38ac52ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:44:10.249Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa said the pricing decision was taken to combat the "current
        shortfall" in the fuel market. Hundreds of demonstrators shouted and threw
        stones at police officers as they marched towards the Bulawayo High Court
        after Monday''s announcement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc35b9f-3e97-47dd-ae66-ffc67824a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:44:10.249Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe''s national security minister, Owen Ncube, said Monday
        that a number of people had died during the protests, and blamed the violence
        on NGOs and activists who support the opposition MDC Alliance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24621ea-cba7-412b-91ab-f7746ac24ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:44:10.249Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that group said its headquarters in Harare had been set on fire
        by angry protesters. The blaze caused some damage to the front of the building.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c0db48-8072-42b2-8112-1a151e71a776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:44:10.249Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwean police on Tuesday said they had arrested protesters after
        they barricaded roads and burned tires in Harare. Authorities did not give
        a number of arrests, but the Zimbabwe Human Rights NGO Forum said around 200
        protesters were being held.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc5f7b-49eb-4abb-bd7b-e7a67ace1e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:44:10.249Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests continue for second day</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d734a7-caea-4d1a-81ef-91d42bd6b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:44:10.249Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermarkets and shops that closed Monday remained shut Tuesday
        morning after reports of looting. Workers and residents were stranded as public
        transport was suspended. Most schools in the city were closed. Students have
        been told not to go back until calm is restored.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06824dc8-de78-431b-bbaf-d00a6657e383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:44:10.250Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unrest continued Tuesday and police fired tear gas to disperse protestors
        in Warren Park -- one of the townships southwest of Harare.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546dd67e-94d3-481c-adf3-b72ffb6b9fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:44:10.250Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet outage did not prevent some Zimbabweans from sharing
        their frustrations on social media using the hashtag #ZimbabweShutDown on
        Twitter. They claim Mnangagwa''s administration has plunged the country''s
        economy into further chaos after inheriting a crisis from former President
        Robert Mugabe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa2c25-a0af-4ac8-9618-ca4b0b340be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:44:10.250Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash shortages have crippled Zimbabwe''s economy. It abandoned its
        currency, the Zimbabwean dollar, in 2009 after hyperinflation rendered it
        worthless. The country has since adopted multiple currencies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f4c36-988d-46cb-b75f-a387eb8399ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:44:10.250Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa, who is championing efforts to attract foreign investment
        to Zimbabwe''s ailing economy, is currently on a trip to Russia, Kazakhstan,
        Belarus, and Azerbaijan. He is scheduled to return home after attending the
        World Economic Forum in Davos, Switzerland, later this month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab1acac-4e04-49c5-9938-88d587ab12e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:44:10.250Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Zimbabweans say
        social media blocked in wake of violent protests."</em></p>'
  'Justin-Trudeau-Abdul-Salam-Maftoon-Afghanistan-doppelganger':
    'author': ' Ehsan Popalzai and Jack Guy'
    'caption': 'A contestant in an Afghan talent show has shot to fame thanks to his
      resemblance to Canadian Prime Minister Justin Trudeau, but admitted he had never
      heard of the politician.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-16T07:28:00.343Z
    'imagesource': 'jcr:4722e43c-cd71-4990-8db7-13383b9d5bfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13b567e7-7a40-4b54-8222-64bedd9e9707'
    'lead': 'Abdul Salam Maftoon is currently competing in the television music competition,
      ''Afghan Star.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T04:55:20.776Z
    'mgnl:createdBy': 'jeff'
