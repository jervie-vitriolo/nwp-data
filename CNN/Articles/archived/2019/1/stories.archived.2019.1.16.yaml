    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd27374d7-d38a-497c-ab99-0b85abe998e6'
    'lead': 'The National Privacy Commission and Department of Foreign Affairs are
      expected to meet again on January 21. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:10:02.208Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:42.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:10.043+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA asks privacy body for more time to probe passport mess

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b9694-ebd1-44b6-a257-8fe2707f7b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:10:02.208Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> The
        Department of Foreign Affairs (DFA) on Wednesday asked for a few more days
        to be able to explain a possible passport data breach that could affect millions
        of Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5abc25-bfba-4c9e-a494-2377b8123adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:10:02.209Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission (NPC) officially launched its probe
        into the passport mess on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad595cf8-0254-4720-ac18-fd5e0540aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:10:02.209Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary fact-finding meeting was supposed to happen between
        NPC and DFA Secretary Teodoro "Teddyboy" Locsin Jr. and the department''s
        data protection officer. However, three lawyers from the DFA instead attended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd6016-74d4-4794-8b97-5aa02300da38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:10:02.209Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA''s lawyers asked NPC for a 10-day extension to give them more
        time to prepare for their own investigation. NPC granted them five days only.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859d396-09d7-4e9a-9a53-29dd2436874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:10:02.209Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC and DFA are expected to meet again on January 21. The privacy
        body may also meet with officials of APO Production Unit, Inc. (APUI), the
        government''s contractor on printing passports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e031ad1-ced4-4a3b-b095-dd100638bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:10:02.209Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Locsin said the personal data of millions of passport
        holders is not "runaway-able" but remains inaccessible. He also said there
        is no assurance on the safety and security of some personal data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5553ccbb-3373-4e27-af01-7015634ec4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:10:02.210Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Makoi Popioco contributed to this
        report.</em></p>'
  'mmda-rockwell-bridge-closure-if-not-now-when':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-16T15:09:33.619Z
    'imagesource': 'jcr:32e01fac-3170-427f-8127-4d9e25e8aa01'
