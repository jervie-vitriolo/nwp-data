  'sws-survey-filipino-hunger-last-quarter-2018':
    'author': 'CNN Philippines Staff'
    'caption': '"Cost of Hunger: Philippines," a report from international NGO Save
      the Children, said that in 2013, the country lost almost 3% of its GDP that
      year due to malnutrition.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-16T23:32:53.102Z
    'imagesource': 'jcr:56eb2ba8-806c-4d81-93ea-310f31e6b61c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0899479-2902-48e2-acaa-0f889b730244'
    'lead': 'Approximately 2.4 million Filipino families experienced involuntary hunger
      in the past three months, according to the latest SWS survey. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T00:43:45.135Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:59.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:05.930+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Fewer Filipinos hungry in Q4 2018

      '
    'updated': 2019-01-17T09:05:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826833ea-374e-490c-b0ef-19817a173f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:43:45.136Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Fewer
        Filipinos felt hungry during the holiday season, according to the latest survey
        by the Social Weather Stations (SWS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ecfde-5802-45ed-b707-563c29d7d313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:43:45.136Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Fourth Quarter 2018 survey on hunger, the SWS reported that
        10.5 percent or an estimated 2.4 million families experienced involuntary
        hunger from October to December last year. This was less than the 13.3 percent
        (approximately 3.1 million families) reported in the previous quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7576ae-028c-4a28-9c93-f323dbff0149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:43:45.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full year also recorded the lowest number of self-rated hungry
        Filipino families recorded in fifteen years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e2d5f-edd0-43b6-9621-3c19565c8663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:43:45.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gives an average Hunger rate of 10.8% for the full year of
        2018, 1.5 points below the 12.3% in 2017, and the lowest annual average Hunger
        rate since 7.0% in 2003," SWS said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b9afc3-be38-4f07-a6b8-477a3f3b5396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:43:45.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, around 2.1 million families experienced what the survey
        categorized as moderate hunger - those who experienced hunger "only once"
        or "a few times" in the last three months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e55c994-8a22-4d56-861b-3215a755f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:43:45.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 354,00 families experienced severe hunger, and experienced
        hunger "often" or "always."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c933c80-4404-4148-86a1-2e096386ef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:43:45.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunger incidence went down by 10 points in Mindanao to 8.3 percent
        (approximately 443,000 families) and by 3 points to 9.7 percent (approximately
        1.0 million families) in Balance Luzon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7476064-c834-4d81-812e-0e10fc0c8d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:43:45.139Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it rose by 3 points to 9.2 percent (approximately 411,000
        families) in the Visayas and by 1 point to 18.3 percent (approximately 581,000
        families) in Metro Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c8a35b-102b-405b-a476-6e80d159ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:43:45.139Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from December 16 to 19. The independent
        pollster held face-to-face interviews of 1,440 adults--- 360 representatives
        each from Balance Luzon, Metro Manila, Visayas and Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b284cb3-9b25-4ebc-963e-2ebe0b6d30a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:43:45.139Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey has a sampling error margin of 2.6 percent for national
        percentages, and ±5 percent for regional percentages.</p>'
