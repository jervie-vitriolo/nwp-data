      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong>The
        House of Representatives passed on second reading the bill abolishing the
        Road Board for the second time, after it recalled its passage in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ad501-b7cf-4855-9c83-6331a2194808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:03:12.300Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This followed the meeting between Senate President Pro Tempore Ralph
        Recto, Senate Majority Leader Migz Zubiri and House Majority Leader Rolando
        Andaya last night where they agreed on "short and simple" amendments to the
        measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a950d4e-70d4-41f9-a933-d55fafbd5378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:03:12.300Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has adopted the measure agreed upon by Congress leaders,
        with the new version of the bill seeking to completely abolish the Road Board
        and remit motor vehicle user''s charge (MVUC) collections to a special fund
        in the treasury for the construction, repair and rehabilitation of roads,
        bridges and road drainage. These projects would be included in budget bills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b856a6b9-5169-4edd-a71c-18b53ef9e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:03:12.301Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House-Senate consensus spared the President of signing a defective
        bill, which some powerful interests wanted him to.  The attempt to hoodwink
        the President has been foiled," Andaya said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04013885-9abe-4206-aaff-f34b3406e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:03:12.301Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the previous version of the House bill which the Senate
        adopted would abolish the Road Board and create four trust funds which would
        be managed by the Public Works, Transportation and Environment departments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b8839-e419-40c5-a6a0-0d423e466818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:03:12.301Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the Senate would recall the adoption of the House bill,
        which would allow the creation of a bicameral conference committee, where
        representatives from both chambers of Congress would thresh out differences
        on the bills they passed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da47a4-f25b-4eb8-acb4-2292c40e6f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:03:12.301Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers of Congress previously disagreed on how to proceed
        with the abolition of the Road Board, which was called for by President Rodrigo
        Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadaa279-95b4-496b-ab35-b2a502589c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:03:12.301Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensing that the House under the leadership of Speaker Gloria Macapagal-Arroyo
        would recall its approval of the bill, the Senate adopted the House version
        despite senators'' misgivings just so the measure could skip a bicameral meeting
        and head straight to Duterte''s table for his signature.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ee67d9-aa60-4242-b005-0e404a2561ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:03:12.301Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the House scrapped its approval of House Bill 7436, Congress
        failed to transmit the enrolled copy of the measure as the House insisted
        that it never passed the bill on third reading and the Senate stood pat on
        its assertion against convening a bicameral meeting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd456e5f5-e330-462a-8f02-b2fdd4e53724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:03:12.302Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Xianne Arcangel and Joyce Ilas
        contributed to this report.</em></p>'
  'China-fugitive-corruption-arrested':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-16T17:04:16.010Z
    'jcr:mixinTypes': ['mgnl:hasVersion']
