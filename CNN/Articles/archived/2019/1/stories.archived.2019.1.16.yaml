    'caption': 'Penn Badgley at a ‘You’ fan event held on Jan. 15 at Greenbelt 5,
      Makati. In the Netflix Original Series, Badgley plays bookshop manager and stalker
      Joe Goldberg. Photo from NETFLIX'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2019-01-16T09:53:48.641Z
    'imagesource': 'jcr:b4674ddb-6237-4deb-879b-da495825ed0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b05efbcb-bf6c-440a-a13d-1eb7920c7d6b'
    'lead': 'Badgley talks about tip-toeing the line between portraying Joe as creepy
      and romantic, and how it’s ‘opening a deeper conversation about the themes of
      the show.’'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T09:57:03.677Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:17:02.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:05.517+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘You’ star Penn Badgley and how concepts like the Nice Guy and the Friendzone
      are sexist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca065a-3906-4584-9163-58d1c83640c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.677Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For as long as
        the romance genre has been around, so have tales of men going through hell
        or high water for love. In many works of fiction, he who is torpe gets nowhere,
        and he who is relentless and persuasive is rewarded aplenty. He who sends
        a hundred handwritten letters despite receiving none in return, who dashes
        to the airport in the rain and makes a scene at the gate, who gets rejected
        multiple times and still shows up outside her window with a boombox in hand
        — he gets the girl.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aee75c-cbf6-4550-8783-064f2699b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.677Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a139292-af37-48a1-be5f-078ddd3564d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.677Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix’s “You” aims to critique this trope by taking it to the
        extreme. The show stars Penn Badgley as Joe Goldberg, a bookstore manager
        who stalks and manipulates one of his customers, Guinevere Beck, into falling
        in love with him. As Joe narrates his innermost thoughts and desires, we’re
        taken into the mind of a man willing to justify his obsession and boundary-stepping
        behavior as acts of love. Joe stalks Beck online, finds out where she lives,
        breaks into her house, steals her clothes, her phone, and later, her friends,
        all while repeatedly saying she’s “the one,” and that he’s willing to do anything
        to protect, or rather, keep her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35d786a-8977-433b-84d7-8db9866b9a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.678Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38284e7-4142-4071-808c-c01ef79cd532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.678Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What this show is doing is taking every romantic trope, every stereotype,
        every cliché, and it''s basically ... following that logic all the way to
        its end,” says Badgley in a roundtable interview at the show’s Philippine
        press tour. “[But as you see in the show,] that''s not really love. That''s
        obsession, that''s lust, that''s infatuation, that''s possession, that''s
        abuse, it''s manipulation.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e002a-ef78-4e8c-95a8-a707978b623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.678Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd5ea6c-6e2f-4229-a841-3d044870a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.678Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think what this show is trying to say, or the conversation it''s
        entering into, is how are we defining love?”</p>'
    '10':
      'image': 'jcr:16ae290a-7a11-4976-a2e6-31a791c03cc2'
      'imageCaption': '“What this show is doing is taking every romantic trope, every
        stereotype, every cliché, and it''s basically ... following that logic all
        the way to its end,” says Badgley. Photo from NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216038f-8af5-485e-8ca2-c8932673d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.679Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be084853-13d5-44ef-b8c3-0926873f01a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.695Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than that, “You” enters the conversation on the sexism of concepts
        like the Nice Guy and the Friendzone — the idea that a man deserves a woman’s
        love because he’s good to her; that “love” is transactional, and that women
        owe nice men their bodies and their affection; and that if a woman does not
        reciprocate, she deserves to be vilified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b0639e-6724-4629-a1ce-70706e713f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.695Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e50966-626b-46fc-85ee-5c423ff33347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.695Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To attempt to dive into such testy waters and highlight this problem,
        that exists not only in television and fiction, but in real life as well,
        is commendable. Here and across the world, there are countless stories of
        women who have been obsessively stalked and murdered by jilted ex-lovers and
        abusive husbands. And as a truly entertaining and binge-worthy show, there’s
        something to be said about its reach. “You” is addicting — I watched six whole
        episodes in one sitting — and it blends together all the things that make
        a successful psychological thriller while maintaining a unique dark humor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd328460f-4ee5-4cd2-afa4-30a104cd8ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3069c7a6-60d5-41f5-9399-016d6b9dff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the writing of Joe’s character and Badgley’s portrayal
        as a disarmingly charming and at times deeply sympathetic person — one who,
        seemingly un-sociopathically cares about his neighbors too — it’s easy to
        see why the show struggles now with fans misunderstanding the message and
        romanticizing the stalking, murderous lead. In fact, throughout his entire
        press tour for the show, Badgley has had to remind viewers to reevaluate how
        they feel about his character.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c8fd20-c24a-487e-aac3-375858b0b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b13074-e1c9-4e30-8e7d-8fa72d26f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Badgley shared how he wished to have been able
        to make Joe a little creepier in certain scenes, and how he and his co-star,
        Elizabeth Lail, constantly juggled with whether it was responsible to make
        their characters “feel as good together as they do.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b55f1d6-f9a0-48f7-9742-deadc658cfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06071a0f-5db2-4393-ad68-36b679d9b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.697Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At one point, I was thinking, I don''t want to make him human at
        all. I want to make him just an ugly monster,” he says. “But then I realized
        maybe the most responsible thing to do is make him human. So that people are
        troubled by how much they can identify and forgive him. [You might initially
        think] ‘Well, she deserved it.’ No! There’s no world where she deserved it.”</p>'
    '9':
      'image': 'jcr:39711488-11db-4ac6-953d-7580eb8cadeb'
      'imageCaption': '“At one point, I was thinking, I don''t want to make him human
        at all. I want to make him just an ugly monster,” says Badgley on portraying
        Joe. Photo from NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2869d-55c6-4313-82e3-eeb3e9978368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.679Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe46a0-d111-4855-9792-748bbeaa35b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.697Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Badgley may admit that he isn’t quite sure if he succeeded
        in striking a balance between making Joe likable and despicable, he says,
        “[I like that,] because of how likable he is, he''s inspiring, I think, a
        deeper conversation around the themes of the show.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f349cda-90dd-4760-90a0-3ed3c1f5cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.697Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7d630-9386-4aa5-a940-4e86a41c9361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.697Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we all can identify with the way he''s thinking. That''s
        the point.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d3b11b-30c3-4539-b085-a458cc564b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.697Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee64f063-b8c8-4bbc-b540-ff2c366f27f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.697Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been critiques on the value of such a show in this
        #MeToo era, and whether there remains any merit to portraying the torture,
        rape, and killing of women in fictional television. Joe doesn’t just stalk
        Beck, [SPOILER ALERT] he ends up locking her in a glass cage and eventually
        kills her when she tries to escape.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33974e00-f084-4339-b379-9211ae2f4cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a808a6bc-0e32-45fb-8088-9e76b8ec2708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do portrayals like these add to the conversation? What does
        it do to the psyches of young girls to see themselves portrayed in media under
        a singular, dark, and hopeless narrative? This is a debate that cannot be
        easily answered, and though the show delves into these waters, it seems that
        its cast and creators know that they don’t have the answers either.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16946d41-f54a-4cd5-bd91-811c20d51b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f131e906-df86-4985-83f4-c15f10e4e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:57:03.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:02.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was always questioning and concerned, like, what are we doing?
        I think for good reason, I don''t have a definitive answer,” says Badgley.
        “I think this is an ongoing conversation. I think if we cross the line, people
        will tell us. I hope. I hope people will hold us accountable.”</p>'
