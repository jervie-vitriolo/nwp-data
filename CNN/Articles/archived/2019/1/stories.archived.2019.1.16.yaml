    'jcr:uuid': 'e16f56c9-63c6-44d3-947c-f06334962749'
    'lead': '''If we''re not going to do this now, when?'' Metro Manila Development
      Authority General Manager Jojo Garcia told CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:17:05.772Z
