  'China-first-plant-moon-cotton':
    'author': 'Ben Westcott and Yong Xiong'
    'caption': 'Photo of a cotton seed sprouting on the moon on January 12, nine days
      after the experiment began.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-16T06:41:18.049Z
    'imagesource': 'jcr:0a24eeba-d1cb-4924-a1cb-858a56b26299'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee861198-4476-45db-b2e2-7ebf2d62edb3'
    'lead': 'In making the announcement Tuesday, Chinese researchers released pictures
      from the probe showing the tiny plant growing in a small pot inside the spacecraft,
      hundreds of thousands of kilometers away from the Earth.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:08:19.743Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:31.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:12.972+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China might just have grown the first plant ever on the moon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f4937-3df2-4f41-b7b5-7d525f2d79d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:08:19.743Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cotton seeds carried to the moon by a Chinese
        probe have sprouted, marking what could be the first plant to ever grow there,
        according to Chinese government images.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250934e5-7309-4b1a-9e28-ca1c6c236894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:10:21.294Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In making the announcement Tuesday, Chinese researchers released
        pictures from the probe showing the tiny plant growing in a small pot inside
        the spacecraft, hundreds of thousands of kilometers away from the Earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3325e5c4-b2a2-497a-9386-5235e94cf5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:10:21.294Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China became the first country to land a probe on the far side of
        the moon on January 3 when a rover named Yutu 2, or Jade Rabbit 2, touched
        down in the moon''s largest and oldest impact crater, the South Pole-Aitken
        Basin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac3f37d-1238-4d42-9026-d305454f717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:10:21.294Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission, titled Chang''e 4, is intended to accomplish a range
        of tasks, including conducting the first lunar low-frequency radio astronomy
        experiment and exploring whether there is water at the moon''s poles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37829d-3a8a-4055-94f4-ee2a3c5244d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:10:21.294Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another purpose of the mission was to test whether plants could
        grow in a low-gravity environment, a test which appears to have already yielded
        results.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e4817-4980-4c80-9ed9-9b36edbd1695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:10:21.295Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system started to water the seedlings after the probe landed
        and less than a week later a green shoot had already appeared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278de0ca-6a24-4213-ba2a-acb4c4172351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:10:21.295Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While human beings have grown plants in space before, they''ve never
        attempted to grow one on the moon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838e2d2b-b904-4dc5-bdac-d093b7095174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:10:21.295Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xie Gengxin, dean of Institute of Advanced Technology at Chongqing
        University, and the chief designer of the experiment, praised the achievement
        on the university''s blog.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b44aa0f-fdb3-46d4-813e-f56e8c0923da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:10:21.295Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (mission) has achieved the first biological experiment on
        the moon of human history, to sprout the first bud on the desolate moon. And
        with time moving on, it''ll be the first plant with green leaves on the moon,"
        Xie said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15374a0-5442-4592-a784-19f1bdcb16eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:10:21.295Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese scientists are also attempting to grow seeds from rapeseed,
        potato and mouse-ear cress, and are trying to hatch fruit fly eggs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78321bb-c389-47e1-80e3-3502463ac360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:10:21.296Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the university''s blog, the experiment will show how
        life develops in low gravity and strong radiation environments. It could even
        help provide a blueprint for growing resources during a future moon colony
        established by humans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7200f103-14eb-4d91-bedb-084204853408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:10:21.296Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambitions for space and lunar exploration aren''t limited
        to the current mission. On Monday, China''s space agency announced the Chang''e
        5 lunar mission would launch by the end of the year with a goal to bring moon
        samples back to Earth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90208daf-a2ac-4c1b-a185-2b0029637c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:10:21.296Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first mission to Mars is scheduled for around 2020,
        Wu Yanhua, deputy head of China National Space Administration, said at a news
        conference in Beijing Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a3d7e-183c-4d22-a4e0-fa196c9946aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:10:21.296Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China might just
        have grown the first plant ever on the moon."</em></p>'
  'Donald-Trump-New-York-Times-NATO-withdrawal':
    'author': 'Veronica Stracqualursi and Jim Acosta'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-16T06:36:51.599Z
    'imagesource': 'jcr:92c62ed6-3a1d-4772-b2d5-b727f131a710'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e48a412b-fca4-4e49-b515-1faa3a5b8d6e'
    'lead': 'When the President first floated the possibility of the U.S. leaving
      NATO, senior administration officials were unsure if he was serious, the newspaper
      reported.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:13:29.849Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:31.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:13.117+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York Times: Trump raised withdrawing the U.S. from NATO several
      times in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66717e9a-bd8d-4672-a8a8-eb2483eacb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:13:29.849Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In 2018, President Donald Trump privately
        raised the threat multiple times of withdrawing the United States from NATO,
        The New York Times reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e0d135-8547-47e0-966a-823eeb9ed9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:13:29.850Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the President first floated the possibility of the U.S. leaving
        NATO, senior administration officials were unsure if he was serious, the newspaper
        reported. Since then, Trump -- who has questioned if the longtime alliance
        is still relevant and has publicly chastised allies over defense spending
        -- has expressed his desire to leave the alliance several times, senior administration
        officials told the Times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2446b8db-17b6-45c8-bc3d-171e3426dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:13:29.850Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, around the time of a contentious NATO summit meeting,
        Trump told his national security officials he didn''t see the point of NATO
        and thought the alliance was a drain on the U.S., the Times said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205fb557-2bd0-45a0-8164-9ea907722c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:13:29.851Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times reported that Trump''s repeated desire to withdraw from
        NATO is raising new concerns among national security officials amid a Washington
        Post report that Trump concealed details of his meetings with Russian President
        Vladimir Putin and a Times report that the FBI opened a counterintelligence
        investigation into why Trump was acting in ways that seemed to benefit Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63409061-ece2-43d5-9146-223aeccac725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:13:29.851Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior official with a NATO partner country told CNN on Tuesday
        that allied officials did "work hard" over the last year to convince Trump
        to remain committed to the historic alliance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d15b77-cbb8-4b9c-80e6-2bc7682ea9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:13:29.851Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern, the official said, was not so much about Trump completely
        withdrawing from NATO. The discussions were more centered on making sure Trump
        would honor NATO''s commitment to a common defense of partner countries as
        established in Article 5 of NATO''s charter, the official added, as without
        that commitment, NATO would be crippled. The official described efforts to
        keep Trump committed to NATO as consistent over the last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9afccb-5eed-4dfa-88fb-acedc1ddb608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:13:29.852Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve raised it multiple times at all levels," the official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd4a144-3ee8-4d9c-b361-31bb00d74678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:13:29.852Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weakening of NATO has been a longtime goal of Putin''s and a
        withdrawal of the U.S. from NATO would be ideal for the Russian leader.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f723ff-27ac-4c96-975e-676c71850361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:13:29.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders called the Times story
        "meaningless" in a comment to CNN on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5bcd9-0e7f-4721-8355-5c341d7d6cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:13:29.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This story was meaningless when it was written six months ago and
        even more so now," she said. "The President has made clear our Allies must
        fulfill their commitments and share the burden for a strong defense."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d15a88c-81f1-4569-a719-7c4dbeb0c376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:13:29.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also referenced comments the President had made praising NATO
        during a two-day visit to its headquarters last July, when he called the alliance
        "very important" and the United States'' commitment to it "very strong."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed991ab-a252-482f-9350-1613ee3dba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:13:29.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a request for comment from the Times, a senior administration
        official pointed to the same remarks by Trump but declined to comment further.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997424d6-a03a-4e40-aaec-040970b35540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:13:29.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference last July capping his appearance at the
        NATO summit, Trump was asked specifically if he thought he could pull out
        of NATO without congressional approval amid reports that he told NATO allies
        in a closed-door meeting that they needed to raise spending or the United
        States may go its own way.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27490d74-50ca-4244-8783-f8ba73022957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:13:29.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He replied: "I think I probably can, but that is unnecessary. They
        have stepped up today like they have never stepped up before."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9753c802-8fd5-470b-994a-3ff78428d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:13:29.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump arrived at the NATO summit last year, Congress overwhelmingly
        approved a motion of support for NATO.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e4439-ee3e-4efe-9fb0-46827c6e8554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:13:29.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 Gallup poll showed that 80 percent of Americans said that
        the NATO alliance should be maintained. A majority of Americans, 78 percent,
        said Trump should defend all of America''s NATO allies if necessary, according
        to a Quinnipiac University poll from July 2018.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937620fe-95c7-4254-96b3-8ab72afe634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:13:29.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:31.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New York Times:
        Trump raised withdrawing the US from NATO several times in 2018."</em></p>'
  'Nairobi-Kenya-hotel-complex-attack':
    'author': 'Eliza Mackintosh'
    'caption': 'People run for cover after being rescued from the Dusit hotel.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-16T19:00:14.760Z
    'imagesource': 'jcr:3d0bfb41-548e-44f8-9adf-9a4198e4aa88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f018f47-23cb-454b-ba9e-0331fd7ef9c9'
    'lead': 'Somali Islamist militant group Al-Shabaab claimed responsibility for
      the attack, according to the SITE Intelligence Group.  It''s the highest profile
      terror attack in the East African country in years, and happened three years
      to the day after Al-Shabaab militants targeted a Kenyan military base in neighboring
      Somalia, killing dozens of soldiers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:17:01.027Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:30.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:13.296+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 14 killed as Kenya hotel siege is declared over

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21db9fdd-34ec-4fb8-9259-b5ca527813db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.028Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Armed men burst into a hotel complex in
        Nairobi with gunfire and explosions, killing at least 14 people in an attack
        that lasted hours and ended Wednesday morning, Kenyan President Uhuru Kenyatta
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3940d8c-c589-47f5-8dc6-059f9007ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.028Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The security operation at Dusit complex is over, and all the terrorists
        eliminated," Kenyatta told reporters without giving details. "Fourteen innocent
        lives were lost through the hands of these murderers, terrorists."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf29d1-9e8f-464e-a819-1d0eeba498d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.029Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700 people were evacuated to safety in the course of the
        attack, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231380b1-bcab-426d-831d-b5c2bd0c4d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.029Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before Kenyatta declared it over, gunshots and explosions
        could be heard at the scene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a04e1-6f3c-4407-9e9a-97e42135bb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordinated attack started Tuesday afternoon local time at the
        DusitD2 compound, an upmarket cluster of shops and hotel facilities in the
        capital of Nairobi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3229a318-f4e4-486c-bee3-b8c91beacf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unknown number of gunmen attacked the complex, leading to a standoff
        that continued through the night, with people trapped in various parts of
        the buildings hours later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed3278-69f7-4b6b-8227-66f70fc7eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends and relatives of those unaccounted for anxiously waited
        for word on their loved ones early Wednesday as the interior ministry announced
        that authorities had evacuated people from the compound, and the site had
        been secured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57982272-e7d3-45fe-a0fd-aff69bc159e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kenya Red Cross in Nairobi launched a blood drive to help the
        victims and urged people to donate. It also said it had launched a line to
        provide counseling and connect people who were searching for loved ones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba7315-1541-46d2-a1e6-6f545ff92953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No further threat to public exists," the interior ministry said
        in a statement early Wednesday. "Civilians who had been secured in one building
        by security while mopping up continues now safely evacuated. All buildings
        and surrounding area secure."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9169ced3-bac1-46f3-a059-d3568904f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sporadic gunfire continued hours after the all clear. The nation''s
        police chief, Joseph Boinnet, told CNN that the evacuation was still ongoing
        Wednesday morning despite the interior ministry''s announcement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991def1-97cf-4d0b-97b1-ba5faa8ce1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police warned residents to refrain from sharing unconfirmed news
        or images of the security operation on social media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0663c8ac-9099-48be-88a9-103634f58982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After declaring the attack over, Kenyatta praised Kenya''s security
        services for their swift response, saying: "The operational priority of the
        security services was first and foremost to safeguard civilian life."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882849f7-0342-49eb-b734-361f8a0ace5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas Gullet, secretary general of the Kenya Red Cross, also hailed
        the rescue effort. "To have gotten out over 700 people out of that place,
        one would have to go in to understand and imagine what it took to get there,"
        he told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7327792e-7dab-4fc4-987a-21beff857458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terror group claims responsibility</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18652f3-3d6a-4775-97bc-7917e325391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source helping with security at the hotel called the death toll
        "conservative," and said it''s expected to rise. The fatalities included a
        U.S. citizen, the State Department said, but did not provide details.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92be3336-7914-4edd-b419-049609f85055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.034Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somali Islamist militant group Al-Shabaab claimed responsibility
        for the attack, according to the SITE Intelligence Group. It''s the highest
        profile terror attack in the East African country in years, and happened three
        years to the day after Al-Shabaab militants targeted a Kenyan military base
        in neighboring Somalia, killing dozens of soldiers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0bfce-09a1-4b85-a8b5-2af8764065c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.034Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Al-Shabaab militants targeted the luxury shopping center
        of Westgate, killing 67 people in a siege that lasted several days.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba88ae3-4e5c-4bd0-89bf-8bc8aa70664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.035Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westgate is about two miles away from the site of Tuesday''s attack.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be5006f-fd78-4525-850f-ae40476e451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.035Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attack started with car bombs</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad3cd3-3eee-40de-9e10-724ff053b2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.035Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack began at a bank inside the compound Tuesday afternoon.
        An explosion ripped through three vehicles in the parking lot, followed by
        a suicide blast in the foyer of the Dusit Hotel, Boinnet said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d15031-de01-4011-b442-6bf8b90186f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.036Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds in bloodied clothes fled as armed officers escorted office
        workers to safety amid the gunfire. The flames in the parking lot raged, with
        the smoke visible from buildings far away in Nairobi''s affluent Westlands
        neighborhood.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0019bbff-4211-4551-ae35-0334f4880601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.036Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we were leaving, there were gunshots all over the place," said
        Evans Ng''ong''a, who was inside the complex. "Attackers jumped over the fence
        and started shooting after the explosion."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df800c4-2546-4a11-937e-d62c67b21c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.036Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, US Ambassador to Kenya Bob Godec condemned
        the attacks and said all embassy personnel in Kenya were safe.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411bd762-e7d9-4489-ad2c-bf41a1996ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:17:01.037Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "At least 11 dead
        in attack at Nairobi hotel complex."</em></p>'
  'Saudi-teen-asylum-Canada':
    'author': 'Eric Levenson and Elizabeth Joseph'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-16T06:27:25.658Z
    'imagesource': 'jcr:ca2afdb4-3a34-442d-bb91-628568c80c86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec633544-8345-451a-a61f-9f2428a2ea51'
    'lead': 'Many other young women in Saudi Arabia like Rahaf Mohammed are not able
      to get away and take control of their lives, she, 18, said at a press conference
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:19:36.585Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:29.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:13.499+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi teen granted asylum in Canada says she''s one of the lucky women
      who escaped

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec2c5e4-79c4-4a24-aa5f-210a09a1c9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Saudi teenager who fled her family
        and was granted asylum in Canada said Tuesday that she was fortunate to have
        escaped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a6be38-bf92-4292-8490-4c845055de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many other young women in Saudi Arabia like her are not able
        to get away and take control of their lives, Rahaf Mohammed, 18, said at a
        press conference Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1358edbe-7565-42ce-b2c6-4ea74103d958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am one of the lucky ones. I know there are unlucky women who
        disappeared after trying to escape, or who could not do anything to change
        their reality," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51195257-5f5f-4119-8558-f2e6db3ca724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not treated respectfully by my family, and I was not allowed
        to be myself and who I want to be," she added. "As you know, in Saudi Arabia,
        this is the case for all Saudi women except for those fortunate enough to
        have understanding parents. They can''t be independent, and they need approval
        from their male guardian. Any woman who thinks of escaping or escaped will
        be at risk of persecution."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e55e6-32f3-43ff-a0c0-58ca54c01996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements came days after Mohammed -- who dropped her family
        name, al-Qunun -- sparked an international incident when she barricaded herself
        in an airport hotel room in Bangkok, Thailand, to prevent officials from sending
        her back to her family in Kuwait.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e6702d-92c7-4c08-a5c9-aa58c850f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed said she arrived at Bangkok''s Suvarnabhumi Airport on
        January 5 after a flight from Kuwait, where her family is. She told CNN she
        originally intended to fly on to Australia but decided to enter Thailand instead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71780e-c48e-439a-a977-ba3c280a1c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there, she posted photos of herself and her passport on social
        media, and said she was seeking refugee status from "any country that would
        protect me from getting harmed or killed due to leaving my religion and torture
        from my family."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c8f62b-2063-4b45-8bad-34a0b0a8bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the media campaign, Thai authorities allowed the
        teen access to the UN refugee agency and did not deport her to Kuwait. She
        was offered asylum in Canada and landed Friday in Toronto.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0f3b7-c52f-45f1-84ee-cabaab21b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I want to be independent''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b4b6b-803a-4d38-ac71-edcda8deab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed is one of a number of Saudi women who have fled the country
        and its laws restricting women''s rights. Saudi Arabia''s guardianship laws
        govern many aspects of women''s lives, and they may not marry, divorce, get
        a job, have elective surgery or travel without permission of their male guardians.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b2fc44-8015-4e07-887a-06c4589dfea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Mohammed spoke about her ordeal in Arabic, and a staffer
        from COSTI Immigrant Services delivered the English translation. She said
        she wanted to carve her own path in life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c6a349-5eba-4f9a-abb4-d046113f72ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be independent, travel, make my own decisions on education,
        a career, or who and when I should marry. I had no say in any of this. Today,
        I can proudly say that I am capable of making all of those decisions," she
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bcdacb-343f-4d45-a062-38e5629e9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed also thanked those who had supported her, including Canada,
        Thailand and the UN refugee agency. She said she would not be doing more media
        interviews for the time being.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b183ff-6f62-41e8-b148-cacb67b7765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to start living a normal life. A normal, private life,
        just like any other young woman living in Canada. This starts with me getting
        help in my settlement process, and, of course, learning English," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6486e84-55b4-41dd-b2df-dbe500157a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, and for years to come, I will work in support of freedom
        for women around the world. The same freedom I experienced on the first day
        I arrived in Canada."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e590e4c-edd5-4a2f-82c5-f4368457aafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.588Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her statement, Mario Calla, executive director of COSTI Immigrant
        Services, told reporters that Mohammed went to Canada as a "government-assisted
        refugee," which means "she has the Canadian government''s financial support
        for typically up to 12 months."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a8e27-3bd6-492c-bd98-fdaf417cca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.588Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COSTI plans to support her with temporary lodging, help her understand
        her rights and obligations as a landed immigrant, help her apply for health
        coverage, social insurance and a bank account, and teach her how to get around
        the city and about life in Canada. She will also be enrolled in English classes,
        Calla said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3becd2-6ac5-45d4-aa18-798ff43563e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.588Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rahaf is anxious to get settled and to lead a normal life, and
        we will work with her to make that happen," she added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7e940-1139-4320-9857-f64ee8f6060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:19:36.588Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:29.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi teen granted
        asylum in Canada says she''s one of the lucky women who escaped."</em></p>'
  'British-lawmakers-Theresa-May-Brexit-deal':
    'author': 'Bianca Britton,'
    'caption': 'British Prime Minister Theresa May suffered another setback to her
      Brexit withdrawal deal as members of her own Conservative Party joined opposition
      Labour Party MPs in favor of a vote to curb the government''s spending powers
      if Britain fails to secure an agreement deal on its departure from the European
      Union.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-16T13:34:29.566Z
    'imagesource': 'jcr:09ff65cc-6ddf-4a28-9466-bdca2ee16388'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '397d6719-b414-452f-bdf4-c152d8fdc93e'
    'lead': 'After 200 speeches across eight days of debate, members of the House
      of Commons ignored the Prime Minister''s final pleas and threw out the deal
      by 432 votes to 202.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:22:39.296Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:28.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:13.712+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British lawmakers crush Theresa May''s Brexit deal by record margin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b64ca0-6ed8-4b10-804a-e0dda0770e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.296Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British lawmakers have soundly rejected
        Theresa May''s Brexit deal, in the biggest defeat for any UK government in
        the modern parliamentary era.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1285b441-96b4-44b1-b58e-47e64329977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.297Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 200 speeches across eight days of debate, members of the House
        of Commons ignored the Prime Minister''s final pleas to support her plan and
        threw it out by 432 votes to 202.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e85384-cb67-4e68-8e0d-111fa3a3e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.297Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The margin of defeat -- greater than the previous record set in
        1924 -- means the Prime Minister now faces a deep political crisis with no
        clear way forward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f3292-7298-4e15-8dd8-66dbafa961ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.298Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Labour party immediately triggered a vote of no-confidence
        in May''s government, hoping to capitalize on a perilous moment to force a
        general election. Acknowledging the scale of the defeat, the Prime Minister
        said she would allow time for the House of Commons to debate the motion on
        Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a105a9-05cc-4af6-9579-82905a56c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.298Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour leader Jeremy Corbyn called the defeat "catastrophic" and
        said a vote of no-confidence would allow the House of Commons to "give its
        verdict on the sheer incompetence of this government."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0210f9-4cca-4563-8d02-2db98b423fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.298Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But May urged lawmakers to listen to the British citizens who voted
        to leave the EU. "I ask members on all sides of the house to listen to the
        British people, who want this issue settled, and to work with the government
        to do just that," May said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cacba7-9cc8-4277-a430-e60d97d237ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.299Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens now?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bcad6a-9c81-417d-a517-337cdd79fc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.299Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May now has 24 hours to save her government. If she loses the vote
        of no-confidence, it makes a general election more likely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3599006a-9194-4bba-94b8-133ca19240fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.299Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she survives, however, May said she would follow a two-stage
        process to break the Brexit impasse. First, she offered cross-party talks
        with lawmakers as an attempt to try and figure out a way forward. May promised
        the government would approach those talks in a "constructive" manner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523caf23-7f69-452b-b5a2-1dcec174a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.299Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, if a consensus emerges, she would take a revised plan to the
        European Union.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69397b77-aa15-4c9a-9e84-0ccadade6312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.300Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there isn''t much time: Britain is due to leave the EU on March
        29, whether a deal is in place or not. "Every day that passes without this
        issue being resolved means more uncertainty, more bitterness and more rancor,"
        May said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15844c9d-0298-4fb0-b337-91e70883d083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.300Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems likely that May will survive the confidence vote. The Democratic
        Unionist Party (DUP) -- the Northern Irish party that props up May''s minority
        government -- said it would work with the Prime Minister to secure a better
        deal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67daf11-d797-439b-b49b-9735175a191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.300Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DUP leader Arlene Foster welcomed Tuesday''s vote, saying the UK
        parliament had "acted in the best interests of the entire United Kingdom."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fff3043-0fb6-477d-bf74-80922d2728c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.301Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster added: "Whilst some may wish to use this defeat to boost
        their political ambitions, we will give the government the space to set out
        a plan to secure a better deal."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f78e9d-59a4-496c-a244-412b44f9dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.301Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European response</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7baa6-b490-480b-8991-4d359b5aff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.301Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments after the vote, European Council President Donald Tusk demanded
        the UK "clarify its intentions" on its plan "as soon as possible."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d59f1f-589f-4880-b203-cf57b3e2e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.302Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Tusk said: "We will continue our preparations for
        all outcomes, including a no-deal scenario. The risk of a disorderly exit
        has increased with this vote and, while we do not want this to happen, we
        will be prepared for it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfcdee5-721b-4534-8b28-dabf48a882a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.302Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Tusk also pointed out that the UK could unilaterally
        withdraw its notification to leave the EU: "If a deal is impossible, and no
        one wants no deal, then who will finally have the courage to say what the
        only positive solution is?"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b46add-09e3-4a21-bd31-4af2600b4e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.302Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President of the European Commission, Jean-Claude Juncker, also
        warned of the ticking clock. "I take note with regret of the outcome of the
        vote in the House of Commons this evening. I urge the UK to clarify its intentions
        as soon as possible. Time is almost up," Juncker wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2014d9-3137-4233-82ed-daef42457332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.302Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the UK got here</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd554b9e7-528f-4514-ae86-0284d00e7058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.303Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday night''s vote was the product of more than two and a half
        years of tortuous debate and negotiations, after 51.9% of British people voted
        to leave the EU in 2016.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd86406d-ce87-4db6-a76e-65ecaeb4fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.303Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Untangling a 45-year marriage was not as easy as some Brexiteers
        claimed it would be. Particularly when it came the contentious Irish backstop
        -- an insurance policy to prevent the return of border infrastructure between
        Northern Ireland and the Republic of Ireland -- which has been a thorn in
        the side of May''s deal.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d499b5-6c32-45e7-9483-520e832c83d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.303Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s defeat seemed inevitable. Lawmakers were due to vote on her
        deal in December but the process was thrown into disarray after May pulled
        the plug, admitting she would lose the vote "by a significant margin."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a73dd0a-1599-4bf4-b09e-fa0e69842c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.304Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest challenge came from hardline pro-Brexit lawmakers within
        her own Conservative party -- their opposition to what they see as an overly
        soft exit has dogged her deal from the start.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d469a7-94c7-43e0-affc-60b7edc4e4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.304Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to see an obvious way out of the mess. Even if a consensus
        can be reached in parliament, there''s no guarantee the EU would agree to
        reopen negotiations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3908fc-3fd8-4eef-8eaa-30753e713412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.304Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no agreement can be reached, and the UK edges towards crashing
        out of the EU without a deal, it''s possible the government could collapse,
        or the Conservative party could replace May as leader.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af35d2f7-4333-4b01-bd29-5dd15086f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.305Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possibility is that parliament could force a second referendum,
        or -- least likely of all -- scrap Brexit altogether.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7551c32c-46a2-4da8-8fb7-10b42905040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.305Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only certainty is that with just 73 days left before the country
        is due to leave the EU, the UK is no closer to knowing what will happen.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08fa246-1441-4c03-8244-c0f0712b833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:39.305Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "British lawmakers
        crush Theresa May''s Brexit deal by record margin."</em></p>'
  'breast-cancer-calculator':
    'author': 'Lianne Kolirin'
    'caption': 'A study found that exposing the heart to radiation during radiotherapy
      could increase the rate of heart disease among breast cancer patients later
      in life.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
