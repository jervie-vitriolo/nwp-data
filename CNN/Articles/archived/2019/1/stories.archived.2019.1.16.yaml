    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fine, imprisonment for retailers still charging VAT on some medicines
      — BIR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bfd9ab-ba04-4ce9-be00-06a9d642e491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:20:39.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> The
        Bureau of Internal Revenue (BIR) issued a warning for retailers who will not
        follow the 12 percent value-added tax (VAT) exemption on medicines for diabetes,
        hypertension, and high cholesterol under the tax reform law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff73f72-43f8-42ec-b884-1fbf0394ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:20:39.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Deputy Commissioner Marissa Cabreros said those found not implementing
        that portion of the law, which took effect January 1, 2019, may face hefty
        fines and possible imprisonment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882bf76e-fab6-4598-9dd5-4087a736ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:20:39.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If found guilty<em> na hindi tama ang pag-invoice nila, maaari
        po silang mapatawan ng</em> penalty <em>at may imprisonment po yan na kaakibat
        na minimum</em> six months," Cabreros said during a Malacañang briefing Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f3c56a-d221-4a01-8c34-f1885d84e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:20:39.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If found guilty that they were not following, they
        may be punished with penalty as well as imprisonment of minimum six months.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764347f5-6c2b-456a-b7e8-af9f5b789587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:20:39.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabreros said some merchants have not yet programmed their cash
        registers to reflect the VAT exemptions in receipts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6043f4-7b9e-41c5-aab8-14a133f63892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:20:39.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advised them to instead issue handwritten receipts to reflect
        the tax exemption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cfe97b-e179-4b62-ba35-4ffd1ab22617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:20:39.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabreros added there was enough lead time for retailers to prepare.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cdc1e7-6030-4121-8ea2-a18b43dfb97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:20:39.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the system nila cannot do so, they are supposed to issue a manual
        resibo to recognize the VAT exemption and clearly indicate in the face of
        the resibo ''VAT exempt''," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31b7a4f-76be-4fe0-b0d7-44d9f0e19b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:20:39.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If their system cannot do so, they are supposed to
        issue a manual receipt to recognize the VAT exemption and clearly indicate
        in the face of the receipt that it was ''VAT exempt''.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb08c935-72c6-407f-80f6-4c1d77130272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:20:39.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So hindi po dapat tanggapin yung rasong ''yung aming kaha eh
        hindi pwedeng magluwa ng resibong ''</em>VAT-exempt''."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc2edaa-b967-4320-8b68-4cdad9793eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:20:39.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we will not accept the reason that "our registers
        cannot give out tax exempt receipts."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44102309-6661-48b0-92ff-efe57a759d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:20:39.625Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department said the government is expected to lose P3.6
        billion in revenues from the VAT exemption, but the BIR said it intends to
        make up for it by going after tax evaders more aggressively.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07010359-4748-441b-8812-5cb1e46b737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:20:39.625Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department estimated about seven to 10 million Filipinos
        have diabetes, while another seven to 10 million suffer from hypertension.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5d6ebd-f8f5-434a-a56f-d1267d6fdab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:20:39.625Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Ina Andolong contributed to this
        report.</em></p>'
  'senators-delfin-lorenzana-government-takeover-hanjin':
    'author': 'Xave Gregorio'
    'caption': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-16T15:28:48.998Z
    'imagesource': 'jcr:2c3569d9-9f99-4852-8ac6-f723d387c1d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9d3ac30-cbc8-4e6d-a6d4-6eb005f5db99'
    'lead': 'Defense Secretary Delfin Lorenzana says President Rodrigo Duterte is
      ''very receptive'' to the idea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:28:59.415Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:47.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:08.666+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'senators-delfin-lorenzana-government-takeover-hanjin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99baa0-aad3-4ec2-93bd-f2ff6dd073c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:59.415Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Senators
        and the Defense Chief are considering a government takeover of the Hanjin
        Heavy Industries Construction shipyard in Subic, Zambales as the company undergoes
        corporate rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac9238-fd57-40bf-90e8-d397b5d56045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:59.415Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a golden opportunity to take advantage of being able to
        take control of the Hanjoin facility for ship building, for our Navy''s modernization
        program," Senate Majority Leader Migz Zubiri said Wednesday during Defense
        budget deliberations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab9050-562b-420a-ae7b-6898772de0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:59.415Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana told senators he has floated
        the idea to President Rodrigo Duterte Tuesday evening. He said the President
        was "very receptive" to the idea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acdf73d-0706-4765-b66f-661595170eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:59.416Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very perfect to us. We are actually ordering our ships
        abroad. But if we can take over, then we can build our own ships here," Lorenzana
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd755a-5db8-4e3c-b516-dc93d30943a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:59.416Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government can be a minority shareholder of Hanjin,
        while private companies can have the majority stake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47190000-cd4d-422e-8f91-f392101ecd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:59.416Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lorenzana said Finance Secretary Carlos Dominguez is thinking
        about how local banks can recover loans extended to the Korean shipbuilder
        totalling around $412 or roughly more than P21 billion. Hanjin is having trouble
        paying debts from Philippine banks. The Subic Bay Metropolitan Authority said
        Hanjin will continue to operate, even as it has substantially cut staff from
        30,000 during its peak to just around 300 to 400.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b26c7-9185-4a40-bf66-b4a1669faece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:59.416Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Central bank says lenders'' exposure to Hanjin ''negligible''</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d2d095-ce8f-4d30-ba55-e59cfc347ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:59.416Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Zubiri and Senator Ping Lacson said the government should
        acquire a majority stake in Hanjin. Lacson added the government can use a
        portion of the ₱75 billion additional budget of the Public Works department.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa76cc48-80fa-4459-a4fa-f0b607ce2a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:59.417Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy admitted it could not take full control of Hanjin,
        but only "a portion" of it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e815436-1089-4358-9061-91e179e67efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:59.417Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Navy chief Vice Admiral Alexander Pama has warned of a Chinese
        takeover of the shipyard, which could give the Asian giant unlimited access
        to one of the Philippines'' most strategic geographic naval and maritime asset.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c181c0-b04d-492e-9235-e8598910ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:59.417Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said there''s no problems in Chinese firms taking control
        of Hanjin.</p>'
  'Budget-Department-Diokno-economic-growth-4q-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-16T15:18:23.775Z
    'imagesource': 'jcr:58d9f0f3-01d0-4396-a2a0-6099f077e5bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f1bd2d5-9c0b-4e08-8e80-9d85ce4e6793'
    'lead': 'Budget Secretary Benjamin Diokno said the economy could have grown by
      7 percent in October to December last year, resulting in a full-year growth
      within the lower end of the revised target.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:36:15.764Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:47.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:08.787+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget chief sees 7% economic growth in Q4 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a13237-59f8-43e8-b90c-3d4125678ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:15.765Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Budget
        Secretary Benjamin Diokno on Wednesday said the economy could have grown by
        7 percent in October to December last year, resulting in a full-year growth
        within the lower end of the revised target.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3882015-9413-4542-acae-ecc8c5f491d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:15.765Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the Duterte administration has achieved average growth,
        measured in terms of gross domestic product (GDP), better than previous administrations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d134d-3bdf-4f69-b89a-8c0390ac5413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:15.765Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department said the lower end of the revised GDP target
        of 6.5 to 6.9 percent, and the actual 6.7 GDP in 2017 have an average of 6.6
        percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28af66-b4a4-497c-a412-758af8d624bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:15.765Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is ten percentage points more than the average GDP during the
        term of the late former President Corazon Aquino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4203a659-82f2-40cd-8640-6e2de127619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:15.765Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country''s growth is domestic driven as we invest heavily in
        our infrastructure through the ''Build, Build, Build,'' program," Diokno said
        in a media briefing Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e8818-8984-4987-8f8c-9ce9de257c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:15.766Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GDP target was revised from 7-8 percent to 6.5-6.9 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffa8c5c-086a-49f2-8587-d4257a9ad5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:15.766Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority will announce the fourth quarter
        growth data on January 24. Growth has slowed in 2018 from 6.8 percent in the
        first quarter, 6.2 percent in the second quarter, to 6.1 percent in the third
        quarter, or an average of 6.3 percent. The economy needs to grow by 7 percent
        in the fourth quarter to reach the lower end of the revised target.</p>'
  'Milwaukee-Bucks-Miami-Heat-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-16T14:40:37.898Z
    'imagesource': 'jcr:94eb9129-49c5-483e-b604-b006a6a6e81b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '362d1978-e9b4-4627-ba76-340f8761e8d5'
    'lead': 'Giannis Antetokounmpo posted his 13th career triple-double with 12 points,
      10 rebounds, and 10 assists, leading the host Milwaukee Bucks to a 124-86 win
      over the Miami Heat on Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:40:43.880Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:46.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:08.910+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Bucks hand Heat worst loss of season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efb7e2d-5494-4d6a-aff2-c976b748301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:40:43.880Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Giannis Antetokounmpo posted his 13th
        career triple-double with 12 points, 10 rebounds, and 10 assists, leading
        the host Milwaukee Bucks to a 124-86 win over the Miami Heat on Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471106c8-3aec-4ec2-bf2f-82bafe2bae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:40:43.881Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the largest margin of defeat for Miami this season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dad8bb-ccfe-49e9-ab71-71960fc04c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:40:43.881Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the third triple-double this season for Antetokounmpo,
        who added three steals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78700f39-88fd-442e-8064-005019991926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:40:43.881Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of top scorers, the Bucks got 17 points from Eric Bledsoe
        and 16 from Malcolm Brogdon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6038ba-2ef0-4ebd-9181-0a9f4d61fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:40:43.881Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee, which has the second-best record in the NBA at 31-12,
        improved its home mark to 20-4. Last week, the Bucks completed their best
        first half of a season in 28 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7906758-4faf-4a9d-8a72-b1f48c96c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:40:43.882Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks had lost six straight games to the Heat before ending
        that streak on Tuesday. This was Milwaukee’s first win over Miami since Jan.
        13, 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b60c8f1-d7bc-4b50-a8e7-b104fd5347d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:40:43.882Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee committed just one turnover in the first half and had
        a total of seven miscues for the game. Miami committed 17 turnovers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4894b92b-f9f9-4e6d-ae26-a36fb11d7f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:40:43.882Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami was led by point guard Justise Winslow, who had 19 points,
        five rebounds and five assists. Heat center Hassan Whiteside added 19 points
        and eight rebounds as Miami returned to .500 at 21-21.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af63cd-6c3f-4e93-94f6-dc06cea0d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:40:43.882Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami starting shooting guard and leading scorer Josh Richardson,
        who missed Monday’s practice due to knee tendinitis, was held to six points
        against the Bucks. He made just 3 of 11 shots from the floor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a1c09-a12c-4dd1-a1b8-b9801038ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:40:43.882Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 13-2 run at the end, Milwaukee closed the first quarter with
        a 30-23 lead. Miami played some good defense in that quarter, blocking five
        shots (to three for Milwaukee) and holding the Bucks to 37.9-percent shooting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2bb42d-9720-4fb2-8561-abdc49f4eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:40:43.882Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Heat held Antetokounmpo to three points on 1-for-5
        shooting, but Milwaukee surged ahead by not turning the ball over once.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f9c576-4898-4a32-829f-9e140db347a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:40:43.883Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second quarter, however, was all Milwaukee as the Bucks led
        by as many as 27 points. By halftime, the Bucks were up 69-45, shooting 51
        percent for the first 24 minutes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7525fa6-5e45-45fc-9262-73b5730a01be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:40:43.883Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee didn’t let up in the third quarter, building its lead
        to 93-63, and the game was virtually over at that point as the Bucks improved
        to 28-1 this season when leading after three quarters, including 17-0 at home.</p>'
  'pse-hold-bull-run':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-16T14:52:45.283Z
    'imagesource': 'jcr:867f86c6-a303-4818-98f3-929129f2ad2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa7d9cf9-065e-47f7-ad08-c906292fe542'
    'lead': 'Physical fitness and financial awareness will collide in the Philippine
      Stock Exchange''s 24th Bull Run on January 20 at the Bonifacio Global City. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:46:02.363Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:46.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:09.051+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSE to hold 14th Bull Run

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a2732-4faf-4f1d-a444-d24a4b4621b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:46:02.363Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The bull has been
        the universal symbol of a healthy stock market environment, and that''s what
        the Philippine Stock Exchange (PSE) seeks to embody in its 14th annual fitness
        event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c666f77-290c-46a3-85c7-9c53ce6d8fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:46:02.363Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE Bull Run 2019 is set to have fitness enthusiasts and financial
        heads charge into the Bonifacio Global City (BGC) streets on January 20, with
        prizes in store for those who seek a challenge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ca3d7-1873-4119-9b62-1015a684388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:46:02.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Runners can sign up for the 5k, 10k, 21k and 25k distance categories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2e631-16a0-49f3-aa15-c346c101cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:46:02.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All registered runners will receive race packets that include a
        race shirt, the official singlet, a race bib, a timing chip and a certificate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2d1190-1356-4403-9086-30f3cec32c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:46:02.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finishers of the 21k and 25k categories will win medals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337084b0-b2b5-418f-9316-bca722a3cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:46:02.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also special prizes for 25k teams with the lowest or fastest
        aggregate chip time; 21k teams with the lowest or fastest aggregate chip time;
        and for groups that register with at least 25 runners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b8d97-cc07-4350-91e7-812cb93b1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:46:02.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration fees are P800 (5K distance), P900 (10K distance), P1000
        (21K distance) and P1, 500 (25K distance).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dd493c-bc51-4c94-aa89-4baf3f80c909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:46:02.365Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested runners may register at www.runrio.com, the PSE BGC Office,
        or at Olympic Village branches in Fisher Mall, Glorietta 2, Trinoma and Market
        Market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e75722-01e3-4fbe-a284-890ab394e082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:46:02.365Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2019 PSE Bull Run announcements, check PSE''s Facebook and Twitter
        accounts.</p>'
    '18':
