    'lead': 'Climate change is well underway already, the time to act and limit its human
      causes is now, many studies have shown.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T04:41:06.743Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:35.112+08:00
