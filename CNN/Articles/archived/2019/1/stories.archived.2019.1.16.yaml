      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were several reported casualties in the city a militia controlling
        the city and a UK-based monitoring group said Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa23a7f-08c4-4c73-8358-fa3f52596095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:50:18.251Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS-affiliated Amaq agency said the attack in the northern
        city of Manbij was carried out by a suicide bomber with an explosive vest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29869414-66f7-4bc1-b81f-cf3f642c7b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:50:18.251Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An explosion in Manbij''s busy market street, initial reports of
        casualties," spokesman of the Manbij military council Shervan Darwish wrote
        on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dde529-ce35-4e43-8d51-5918af968afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:50:18.251Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-based Syrian Observatory for Human Rights said at least eight
        people were killed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc70fdba-3fc9-4679-aeed-d0d560e52301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:50:18.252Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Operation Inherent Resolve tweeted Wednesday
        that the coalition is "still gathering information" about the explosion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83283aaa-605e-4c41-9364-28f388c700e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:50:18.252Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokeswoman Sarah Sanders said President Donald Trump
        has been briefed on the situation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08fabb9-a0f0-48a3-ac63-729c3f483bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:50:18.252Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes less than a month after Trump announced that US
        troops would withdraw from Syria. In making his announcement, Trump declared
        in a video released on Twitter: "We have won against ISIS. We''ve beaten them
        and we''ve beaten them badly. We''ve taken back the land and now it''s time
        for our troops to come back home."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfe18aa-d961-4a72-9bc8-25b908981b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:50:18.253Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has about 2,000 troops in Syria, with no specific date for
        their withdrawal. Last week, the U.S. began withdrawing some military ground
        equipment from Syria, according to an administration official with direct
        knowledge of the operation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb19f8-ef70-4958-949c-8caac0d79af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:50:18.253Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US service members
        killed in ISIS-claimed attack in Syria."</em></p>'
  'duterte-maithripala-sirisena-drug-war':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-16T22:19:02.024Z
    'imagesource': 'jcr:1a0470c6-1a2c-4d97-adef-ea67d0dad406'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd22d68c-8a83-4d9c-8bfd-891cfa6c3d2f'
    'lead': 'Sri Lankan President Maithripala Sirisena said he admires the way President
      Rodrigo Duterte is handling the issue of illegal drugs in the country, adding
      he feels the same should be done in his own.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T00:54:39.360Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:58.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:06.231+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sri Lanka''s President: I feel we should follow Duterte''s footsteps
      to fight drug hazard

      '
    'updated': 2019-01-17T09:22:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df98314-9e80-4aaf-92ca-a5fd3123cbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:54:39.361Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Sri
        Lankan President Maithripala Sirisena said he admires the way President Rodrigo
        Duterte is handling the issue of illegal drugs in the country, adding he feels
        the same should be done in his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42881a44-7cc7-4e7b-8918-bb51485fbe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:54:39.361Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the state banquet given in his honor in Malacañang
        during his state visit Wednesday, Sirisena said, "The war against crime and
        drugs carried out by you is an example to whole world and, personally, to
        me. The drug menace is rampant in my country and I feel that we should follow
        your footsteps to control this hazard."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2124e847-4292-4ebd-8c60-aef766d2f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:54:39.361Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his press statement after the bilateral meeting earlier,
        said Sri Lanka could be a partner to address the trafficking of illegal drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c4cb7-fc15-4711-b8ff-12b5ce61ca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:54:39.361Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is a hardliner when it comes to addressing the problem of
        illegal drugs, including it in his campaign for the presidency in 2016. He
        has discussed it in many of his speeches since becoming president, including
        stories of him warning those involved in the drug trade to stop or he would
        kill them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d729a8-ab05-4da9-bbde-629ba3c92ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:54:39.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in October 2018, he said dead drug suspects were just
        carcasses to him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eddd039-120d-47e2-8ef2-b610078c98ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:54:39.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another speech in November last year, he said he would reward
        cops who kill superiors involved in drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aac37d-1be5-4003-9984-af29a8a715d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:54:39.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration, however, has defended the war on drugs, saying
        it protects Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15385596-9566-4f61-93ac-4496ab05b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:54:39.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s campaign against illegal drugs has left more than 4,000
        killed in various police operations, while human rights groups peg the number
        beyond 12,000.</p>'
  'Phoenix-Calvin-Abueva-game-winner-Meralco-PBA':
    'author': ' CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-16T23:11:34.203Z
