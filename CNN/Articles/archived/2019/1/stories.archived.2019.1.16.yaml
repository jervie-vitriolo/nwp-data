      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> "If
        we''re not going to do this now, [when?]"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a5bbf-af41-4c33-ac08-2e29d651eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:17:05.773Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was what Metro Manila Development Authority General Manager
        Jojo Garcia told CNN Philippines'' The Source on Wednesday in defending the
        government''s plan to close down the Estrella-Pantaleon Bridge, commonly known
        as the Rockwell Bridge, for 30 months to give way for its ₱1.47 billion rehabilitation.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">MMDA: All systems go for January 19 closure of Rockwell bridge |
        <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/yh4uDG4TtF">https://t.co/yh4uDG4TtF</a> <a href="https://t.co/fyskemUhKt">pic.twitter.com/fyskemUhKt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1085343380148604928?ref_src=twsrc%5Etfw">January
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c45fd-a881-4612-b07e-15be69cf2adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T03:46:10.292Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bdba99-030e-453c-bcde-ae07e94153bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:17:05.773Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a data na every year there''s 270,000 new vehicles in Metro
        Manila, in NCR. <em>Hindi pa kasama ang</em> Region IV, Region III <em>na
        pumupunta sa</em> Metro Manila during the morning. <em>Kung</em> three years<em>
        gagawin ''yan,</em> so 270,000 [a year,] close to 1 million ''yan, <em>ang
        bagong sasakyan</em>. <em>Kung hihintayin natin nang hihintayin nang hihintayin
        at bago nating isara, wala na talagang mangyayari,"</em> Garcia said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df93ee-f7de-413a-a9f7-129b0e3c9772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:17:05.773Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have data that every year, there are 270,000 new
        vehicles in Metro Manila. This is excluding cars from Region IV and Region
        III coming to Metro Manila every morning. If that would take three years and
        there are 270,000 new cars yearly, then that''s close to 1 million new cars.
        If we''ll wait and wait and wait before we close it, then nothing would happen.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d47c0b-62b4-457d-b69b-2e4280023a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:17:05.773Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockwell Bridge, connecting Estrella Street in Makati and Barangka
        Drive in Mandaluyong, would be closed beginning 4 a.m. Saturday to allow works
        on it, which Garcia said include its demolition and expansion into a four-lane
        bridge. Construction is expected to last until the first quarter of 2021.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">MMDA: Bridge closure will add one hour to previous 10-15 travel
        time | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/yh4uDG4TtF">https://t.co/yh4uDG4TtF</a> <a href="https://t.co/kl4WlQ0LG0">pic.twitter.com/kl4WlQ0LG0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1085344009579446273?ref_src=twsrc%5Etfw">January
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e3f6d-3068-4899-860d-99931f2c4c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T03:46:10.292Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c195d-656a-4649-8d85-dfb5c612b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:17:05.774Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways (DPWH) said the widening
        of the bridge would decrease traffic congestion by up to 3,360 vehicles daily
        at Makati-Mandaluyong Bridge and by 4,474 vehicles daily at Guadalupe Bridge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1ae0a2-76ce-41b2-b935-3ba4faf2013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:17:05.774Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH added that since the bridge is located near the West Valley
        fault, its rehabilitation is needed to prepare it for earthquakes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c406d28-77e7-44ea-92c3-6e165a73d031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:17:05.774Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Rockwell Bridge is closed, Garcia said the travel time
        of 35,000 motorists who ply the bridge daily would stretch by an additional
        hour.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b56240-aa79-488a-9f26-b18c077fb3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:17:05.774Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH said 60 percent of traffic passing through the bridge would
        be diverted to the Makati-Mandaluyong Bridge while 20 percent would head to
        EDSA Guadalupe. The remaining 20 percent would use other routes like the Lambingan
        Bridge and the Pasig-Makati Bridge or C5, it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d4c10-8ccc-4c90-b2fa-a6b0c573da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:17:05.774Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Talagang hassle. Hassle talaga. Pero ito ‘yung mga hinihintay
        nating</em> long term solutions,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd701741e-1079-4cb6-aea7-80235ea833ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:17:05.774Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s a hassle. It really is a hassle. But these are
        the long term solutions we have long been waiting for.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfb69f8-8d7e-4b84-bd31-2fc904125951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:17:05.775Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge''s closure and rehabilitation have raised motorists''
        and some lawmakers'' eyebrows, including Senator Grace Poe, who has called
        for a Senate probe on the reconstruction of a "perfectly working" bridge.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac5eec3-0ca8-4ccd-aa26-4e201a37352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:17:05.775Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues Poe flagged in Senate Resolution No. 984 are the
        benefits of the bridge widening  from two to four lanes, as one side of the
        bridge lands on a two-lane street, and its construction by Chinese Communications
        Construction Company (CCCC) previously blacklisted by the World Bank.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830703e-a9b5-481f-a2c6-d1b42e5b9cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:17:05.775Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH said both ends of the Rockwell Bridge will be widened to
        accommodate the additional volume of traffic in the area, with the DPWH Metro
        Manila First District Engineering Office conducting a survey in preparation
        for the road widening of Pantaleon Street, while the Mandaluyong City government
        is considering the widening of Barangka Drive as a priority project.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b0e34b-eb7a-4cba-b989-226a2be3fd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:17:05.775Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Garcia could not answer Poe''s concerns about CCCC, which
        was banned from July 29, 2011 to January 12, 2017 by the World Bank, together
        with all of its subsidiaries, from engaging in any road and bridge projects
        the international financial institution funded.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa2465-c9a1-430e-bbe3-e1cbba1921d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:17:05.775Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung pagdating sa</em> [When it comes to the] banned Chinese
        contractor, it''s not my call. It''s [the Department of Public Works and Highways.]
        <em>Sa kanilang transaksyon ''yan eh.</em> [That''s their transaction,]" Garcia
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4315f6a3-16fc-4d08-9582-38d44ed33688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:17:05.775Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Rockwell bridge is one of 10 bridges to be built using
        funding from China. Among them is the Guadalupe Bridge, which might also be
        closed down, but motorists may still ply the same route using a temporary
        bridge which the government will build.</p>'
  'Manila-Bay-relocation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-16T12:49:08.424Z
    'imagesource': 'jcr:7d7c4649-d0af-47df-a27f-1dc8721dbf4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a6db2c5-6d42-4e7e-bb1f-7000469b7782'
    'lead': 'The government plans to relocate 232,000 informal settler families around
      Manila Bay — a gargantuan task that will be part of efforts starting this month
      to rehabilitate the bacteria-infested body of water, a senior official said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:21:00.848Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:41.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:10.338+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t takes up challenge of relocating over 200,000 families around
      Manila Bay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b8f873-9a86-4229-a577-f698598c8ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:00.849Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> The
        government plans to relocate 232,000 informal settler families around Manila
        Bay — a gargantuan task that will be part of efforts starting this month to
        rehabilitate the bacteria-infested body of water, a senior official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82935d6d-196d-42f3-b0a7-0e570dd6ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:00.849Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said Wednesday the first phase of
        the rehabilitation is the cleanup and improvement of water quality. While
        the government is doing this, planning for the relocation of families will
        also be ongoing. He admitted it will not be an easy task.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc70307-faba-4ab1-83ce-3e1b88386023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:00.849Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can imagine the magnitude of this effort. We are talking of
        about 232,000 ISF (informal settler families) in the 3 regions, mostly in
        Region 4A. But we will give priority to NCR, because they are living along
        esteros and waterways," he told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b48f7-a17d-4cb2-b245-7f4590beadf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:00.849Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 37,000 ISF in Metro Manila, Año added. He has also assured
        that the resettlement areas for informal settlers will provide their basic
        need, such as water, electricity, and a program for those who will lose jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e8ff8-79ed-41dd-9266-de8b3f59ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:00.849Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department has said residences and commercial establishments
        are to blame for the bacteria-infested Manila Bay, which is home to billions
        of harmful bacteria - way above the level considered safe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc9a0b-d461-4894-8314-5ffedcfa06d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:00.849Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it will take two to five years to complete the relocation.
        DILG is one of the 13 agencies ordered by the Supreme Court to rehabilitate
        Manila Bay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd83d8d-03f8-413f-846f-8961e2b417e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:00.850Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año is hopeful parts of the Manila Bay will be opened for public
        swimming by December.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16682911-1648-47cb-8960-6747633f5661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:00.850Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the calculation of the task force, by end of the year
        we can say the quality of water will already improve to a level where people
        can swim in Manila Bay, but probably not the entire Manila Bay," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f4ac3c-508a-4fd9-8609-66992d05c1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:00.850Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rehabilitation of Manila Bay — which covers three regions, eight
        provinces, and 178 local government units — will kick off on January 27.</p>'
  'Filipino-plastic-use-Greenpeace-SWS-survey':
    'author': ' Chad de Guzman'
    'caption': 'A Social Weather Stations poll commissioned by environmental group
      Greenpeace reveals that 65 percent of Filipinos believe they are reckless in
      garbage disposal.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-16T12:14:41.023Z
    'imagesource': 'jcr:634760b2-893a-4e21-a9c9-32c68735330a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd63672e8-43e2-4a7d-a078-cc3d62331530'
    'lead': 'The survey also revealed that 65 percent of Filipinos believe people
      are reckless in garbage disposal. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:28:17.234Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:40.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:10.478+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Most Filipino voters want candidates supporting ban on single-use plastics,
      survey says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa95492-66b5-4cdb-b70e-d083c32d447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:17.235Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> A
        new Social Weather Stations poll commissioned by environmental group Greenpeace
        found that most Filipino voters will opt for 2019 election candidates who
        will ban single-use plastics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e579a01-c4e0-4610-862b-0ac988d712b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:17.235Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the survey conducted in the third quarter of 2018, 73 percent
        of respondents said they would likely vote for a candidate who supports a
        law banning groceries, public markets, fast food chains and other establishments
        from giving out or using non-biodegradable plastic bags.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b987a1fd-6d56-4320-912b-a495c979a151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:17.235Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same survey revealed that 82 percent of respondents will vote
        for candidates who will advocate strict implementation of solid waste management
        laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f70e7-c688-450f-9152-3c4ac7c8646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:17.235Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majorities across all demographics would probably elect candidates
        advocating the environmental issues, the poll revealed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe437a-33d4-4223-b082-82d87d6bd8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:17.236Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also revealed that 65 percent of Filipinos believe people are
        reckless in garbage disposal. Thirty-five percent of the survey respondents
        said there is inadequate waste management and infrastructure in the country,
        while 27 percent believe firms are producing more plastic products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55509b6-a804-4baa-a6d7-c09e2f4c0801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:17.236Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll also revealed that 69 percent of Filipinos believe the
        public should be more responsible in reducing plastic pollution in the country.
        Another 39 percent said plastic-producing firms should be responsible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc9d00-cef5-492c-8750-1e6342d43182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:28:17.236Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted on September 15 to 23 among 1,500 Filipino
        adults.</p>'
