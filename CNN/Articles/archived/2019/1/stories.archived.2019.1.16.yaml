      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Brian
        Velasco, drummer of Filipino rock band Razorback, has passed away Wednesday.
        He was 41.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd580ed-31f3-41d8-8d1a-448da58d9f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:59:00.244Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:50.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District (MPD) homicide section confirmed that
        Velasco died by suicide. The MPD said the musician''s body was found at his
        residence in Malate, Manila at 9:45 a.m. His body was brought to the Paz Funeral
        Homes in Parañaque City, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9999aa41-96fa-4af3-ba2a-a2b69ef1f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:59:00.244Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:50.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco streamed the act on Facebook. A video of which circulated
        online, but has been taken down already.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae778f5-c908-4c2b-b49b-a010e36772dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:59:00.244Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:51.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco, based on his Facebook account, joined Razorback in 1996.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0702efc-6d65-41df-bfcd-f38ccbffc446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:59:00.244Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:51.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razorback took to social media to express its grief over the passing
        of its member.</p>'
