  'US-report-China-military-Taiwan':
    'author': 'Ryan Browne and Barbara Starr'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-16T08:00:01.270Z
    'imagesource': 'jcr:c8c0fa43-d14f-48e8-a0ea-b846baa7bebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff187668-f6f0-444f-aa0d-67b3f7b7f60e'
    'lead': 'The report estimates that Chinese spending on its armed forces ''probably
      exceeded $200 billion'' in 2018, ''a threefold increase since 2002.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T04:00:33.638Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:35.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:11.922+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. report says rapidly modernizing Chinese military has set sights
      on Taiwan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d75600-c98a-428d-a1a0-0c763d23490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.638Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Over the last few years China has made
        a series of ambitious military reforms and acquired new technology as it aims
        to improve its ability to fight regional conflicts over places like Taiwan,
        according to a new report from the U.S. Defense Intelligence Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c05b90c-da11-4798-8948-f44b9549aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.639Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing''s longstanding interest to eventually compel Taiwan''s
        reunification with the mainland and deter any attempt by Taiwan to declare
        independence has served as the primary driver for China''s military modernization,"
        said the agency''s report, titled "China''s Military Power."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f5bfe-27ef-4176-93fd-c98a6f664fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.639Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which was published Tuesday, added that "Beijing''s
        anticipation that foreign forces would intervene in a Taiwan scenario led
        the (People''s Liberation Army) to develop a range of systems to deter and
        deny foreign regional force projection."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811cc34-64ff-4d9f-8cfa-55afccf4fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.639Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report estimates that Chinese spending on its armed forces "probably
        exceeded $200 billion" in 2018, "a threefold increase since 2002."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4951024b-ed63-4059-8e21-f4128a0ddc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.639Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written introduction accompanying the report, the Defense Intelligence
        Agency''s director, Lt. Gen. Robert Ashley, wrote that China has used a variety
        of means to acquire advanced technology to bolster its military capabilities
        despite some countries attempting to limit its access to that technology over
        international concerns about Beijing''s human rights policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c72f0-c88a-488b-8499-dc617c056419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.639Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China shifted funds and efforts to acquiring technology by any
        means available. Domestic laws forced foreign partners of Chinese-based joint
        ventures to release their technology in exchange for entry into China''s lucrative
        market, and China has used other means to secure needed technology and expertise,"
        Ashley said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a825fa-86de-4443-bbfc-867720d0de96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report acknowledges that China spends significantly less
        on defense than the some $700 billion invested by the U.S. in 2018, it says
        Beijing enjoys an advantage due to the fact that "China has not had to invest
        in costly R&amp;D of new technologies to the same degree as the United States."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dfbbc0-7119-43f2-95b4-a690f066914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather, China has routinely adopted the best and most effective
        platforms found in foreign militaries through direct purchase, retrofits,
        or theft of intellectual property. By doing so, China has been able to focus
        on expediting its military modernization at a small fraction of the original
        cost," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f155ad-25d8-4a05-aafc-85c4c2034b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Most modern weapon systems in the world''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ba3a5c-4f93-4c32-a8dd-55ea7c36c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is "on the verge of fielding some of the most modern weapon
        systems in the world. In some areas, it already leads the world," Ashley wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc2e69-9d21-4905-b96f-231b253d6780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior defense official said the U.S. was concerned that China''s
        increased capabilities may lead its military commanders to advise its political
        leaders that they were confident of military success with regard to a campaign
        against Taiwan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ff80d8-f0ba-48a5-a32f-3ab5ca758105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest concern is that they are going to get to -- they are
        getting to a point where the PLA leadership may actually tell Xi Jinping that
        they are confident in their capabilities," the official said, referring to
        China''s leader.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f634c4-929d-4495-825f-d935b677e002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report notes that the vast majority of China''s missile arsenal
        is capable of hitting Taiwan while also pointing out that Beijing has developed
        new weapons systems like the H-6 bomber armed with CJ-20 cruise missiles,
        which it says is capable of striking areas farther afield, such as U.S. military
        installations on Guam.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee872c6-2ae4-473e-8812-22e162f13cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says, "China has built or acquired a wide array of advanced platforms,"
        including submarines, major surface combat ships, missile patrol craft, maritime
        strike aircraft and land-based systems that employ new, sophisticated anti-ship
        cruise missiles and surface-to-air missiles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b27fac-5b29-41c3-8c69-cdd2ed3bd3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China also has developed the world''s first roadmobile, anti-ship
        ballistic missile, a system specifically designed to attack enemy aircraft
        carriers," it says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf10f7-add5-42e0-98b9-43918624a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s leaders hope that possessing these military capabilities
        will deter pro-independence moves by Taiwan or, should deterrence fail, will
        permit a range of tailored military options against Taiwan and potential third-party
        military intervention," the report said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f787f6-b2f8-48a0-a302-ef0bc9fe69c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month Xi called on Taiwan to reject independence and
        embrace "peaceful reunification" with China in a conciliatory speech that
        nevertheless took a hard line on the self-governing island''s political sovereignty
        and freedoms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0853f9-95f3-44b1-ad27-c5d289b318f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Chinese leader added that "we make no promise to renounce
        the use of force. We reserve the option for all the necessary means."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de13881-5bbc-4f8b-94ff-07c0715e0e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Xi''s speech, Taiwanese President Tsai Ing-wen said
        the island will "never accept" a "one country, two systems" arrangement with
        China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846fc7f8-0b5b-442e-8608-f48ae7105f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report says China has increased its military footprint
        in the South China Sea and has placed additional military facilities on man-made
        islands there, the Pentagon assesses that China is seeking to avoid a conflict.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d2673-e853-4621-be42-1c99be197cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think both sides have managed to operate professionally. And
        we have -- it''s not in the Chinese interests for a crisis to spiral in the
        South China Sea. I think that they are fairly comfortable with the progress
        they''ve made in building out this infrastructure down there, and then working
        on negotiations with the other claimant states over a longer term," the senior
        defense official said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb05b7-11fa-4eb2-b0b0-663a3214d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:00:33.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US report says rapidly
        modernizing Chinese military has set sights on Taiwan."</em></p>'
