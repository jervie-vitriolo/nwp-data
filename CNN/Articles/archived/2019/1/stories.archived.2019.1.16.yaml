    'template': '1'
    'title': 'One simple — but really hard — solution to stop climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7661a5d7-bf55-4587-a71b-9dc7891a48ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:41:06.743Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There may actually be a way to keep the
        worst of climate change at bay, but it''s going to take a herculean effort,
        according to a new studypublished Tuesday in the journal Nature Communications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82cbec3-88d8-4a0f-bcb2-27215018bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:41:06.744Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is well underway already, the time to act and limit
        its human causes is now, many studies have shown. This latest report maps
        out what it may take to get there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b8876-1b97-4c80-a68f-4e3077671925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:41:06.744Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It posits that if the world was to phase out its "carbon-intensive
        infrastructure" at the end of its design lifetime starting from the end of
        2018, there''s a 64% chance that the planet''s peak temperature can remain
        below the goal of 1.5 degrees Celsius (2.7 degrees Fahrenheit) above pre-industrial
        levels. Above that, scientists predict the planet will see even more extreme
        weather events such as wildfires, droughts, floods, massive animal die offs
        and food shortages for millions. The planet is already two-thirds of the way
        there, with global temperatures having warmed about 1 degree Celsius.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dadd2d-c664-46e9-90dd-1f89efe80a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:41:06.744Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep the global median temperature within this optimal 1.5 degree-Celsius
        limit, according to this study, change would have to happen across all sectors,
        not just in the energy sector. Power plants would need to be replaced, but
        so would gas and diesel-fueled cars, aircraft, ships and industrial plants.
        Even cows would have to go -- essentially, anything that contributes to global
        warming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e13800-b767-4ef0-8864-7c13d1f047a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:41:06.744Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this scenario, infrastructure such as power plants wouldn''t
        have to be scrapped and replaced with a non-carbon emitting technology --
        at least, not immediately. The researchers are talking about a "design lifetime."
        In the case of power plants, the average lifetime based on historic data,
        is about 40 years. The average lifetime of a car on the road now is more than
        11 years, according to Consumer Reports, but could last for about 200,000
        miles, or 15 years, U.S. estimates show. Once they wear out, stop working
        or die, they''d be replaced with technology or products that do not contribute
        to climate change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f4fddf-c645-4889-bd27-6169bb893ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:41:06.744Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed surprising at first that below 1.5 degrees Celsius could
        still be achieved with all the current infrastructure that is out there. It
        goes a little against conventional wisdom," said co-author Chris Smith, a
        research fellow at the Institute for Climate and Atmospheric Science in the
        School of Earth and Environment, University of Leeds. "But it actually makes
        sense in context of the remaining "carbon budget" -- basically how much we
        can emit and still stay under this limit."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04019cbc-078f-47f3-be00-1f0e429cc6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:41:06.745Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith''s study doesn''t determine if this would be politically or
        economically feasible, but it does show dozens of scenarios that demonstrate
        the impact certain actions could have on the global mean temperature. The
        study shows time matters. If the world waits until 2030 to begin to eliminate
        its carbon-intensive infrastructure, the probability that the world can meet
        this 1.5 degree C goal is below 50 percent, even if the rate of fossil fuel
        retirement was accelerated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a5d954-76a6-47ce-8bf8-11d99ed9f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:41:06.745Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The study is) motivation to continue aiming for a zero-carbon
        world not long after the middle of this century," Smith said of the research
        results. "Limiting temperature rise reduces the risks of irreversible damages."
        He adds, "the earlier we act, the less expensive the transition will be, and
        the lower the temperature rise is, the less climate-related damages will cost
        us."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4101c1a4-f85c-44f9-9032-ff515b10ac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:41:06.745Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, a stark report from the UN Intergovernmental Panel on
        Climate Change said governments around the world must make "rapid, far-reaching
        and unprecedented changes in all aspects of society" to avoid disastrous levels
        of global warming. It predicted the planet will reach the crucial threshold
        of 1.5 degrees Celsius as early as 2030.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d44ed93-a528-45af-97a7-7e22711b0657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:41:06.745Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations'' research shows that projected emissions of
        carbon dioxide from around the world is woefully short of the goals set in
        the Paris agreement. The current emission targets of all countries would end
        up creating an average global temperature rise of 3.2 degrees Celsius (5.8
        degrees Fahrenheit) by 2100, according to UN research.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89e8e8-96b5-4bf3-b217-1f58d28d4071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:41:06.745Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emissions from the power sector, for example, have slowed down globally,
        although they were on the rise in the United States and that comes after a
        huge push for power plant development. A 2014 study showed there were more
        coal-fired power plants built in the decade before the study than in any previous
        decade. Last August, the Trump administration announced it would loosen restrictions
        on coal-fired plants. By the U.S. Environmental Protection Agency''s own estimate,
        the additional pollution will result in up to 1,400 more premature deaths
        a year as of 2030.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c978796-936b-42c4-8247-06a98df05b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:41:06.745Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scenarios that we investigate in this study are really at the
        extreme optimistic end of what could be done without negative emissions or
        killing off power plants or cars before their time," Smith said. "While the
        solution we propose is technically possible, it still doesn''t look particularly
        likely. However, I would claim that mapping it out is a good starting point,
        and consistent with the definition of an infrastructure commitment. It would
        be interesting to see if, or how, some of these results change with perhaps
        more real-world assumptions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fa86d8-0f5b-486c-99f5-32025a935654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:41:06.746Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "One simple -- but
        really hard -- solution to stop climate change."</em></p>'
  'Facebook-Whatsapp-block-fuel-price-increase-Zimbabwe':
