  'theresa-may-no-confidence-vote-brexit-defeat':
    'author': 'James Griffiths'
    'caption': 'British Prime Minister Theresa May suffered another setback to her
      Brexit withdrawal deal as members of her own Conservative Party joined opposition
      Labour Party MPs in favor of a vote to curb the government''s spending powers
      if Britain fails to secure an agreement deal on its departure from the European
      Union.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-13T22:46:37.839Z
    'imagesource': 'jcr:0646e8e6-895b-4930-8b0c-2378db481f41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83b7cd5a-f0d1-4f67-b13e-005bfcae0d98'
    'lead': 'British Prime Minister Theresa May is preparing to face another blistering
      day in Parliament as she battles to save her premiership in the wake of Tuesday''s
      crushing Brexit defeat.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:03:10.930Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:57.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:06.640+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Theresa May faces no confidence vote after historic Brexit defeat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e255e8bc-ac8f-4808-8b12-7aa1b03ddd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.931Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British Prime Minister Theresa May is preparing
        to face another blistering day in Parliament as she battles to save her premiership
        in the wake of Tuesday''s crushing Brexit defeat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b10aaeb-513e-431e-b9c6-28f05f0110fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.931Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty now hangs over May''s next steps. On Wednesday at noon,
        she will face lawmakers for Prime Minister''s Question Time, during which
        she is likely to face pressure from those seeking her resignation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c083df5f-f1f6-4d3c-bd2a-180c509493ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.931Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after, Parliament will begin debating a motion of no
        confidence in May''s government, one that could bring it down and spark a
        general election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1065e8-8fd2-4e01-bb9f-152e18277fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.931Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the odds of defeating the motion are in May''s favor, the
        process is almost certain to be ugly and could expose new rifts within her
        Conservative Party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6518214-5be3-4b29-b81e-6cae0af886b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.932Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to trigger an election will embolden those calling for a
        second Brexit referendum, something May has warned could be disastrous.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a18a9c-8052-4119-90bc-c102e5a83570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.932Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the opposition Labour Party remains officially committed to
        following through on Brexit, support for a second referendum has been growing
        inside the party, with senior members indicating they would back a new vote
        if it can''t force a general election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b075a9a-ab07-4e99-a53f-547931065add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.932Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looming over all this is March 29, the date the UK is due to leave
        the European Union -- currently without any arrangements in place for doing
        so. Experts have warned that a no deal Brexit could lead to travel chaos,
        food shortages and a catastrophic economic slump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d14e4d-eec2-4b0b-bc93-8349ef93a032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.932Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will May resign?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079cff70-3efd-47bb-af23-d7085dc93c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.932Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month May saw off a leadership challenge from pro-Brexit MPs
        within her own party. They cannot launch a second challenge against her for
        almost 12 months under party rules.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370429d8-36c5-4790-84d8-d5a688bd2a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.933Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this does not preclude May resigning and triggering a contest
        to become Conservative Party leader and — because the Tories are the biggest
        party in Parliament — Prime Minister.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea10fdda-ac2a-4a58-a6e2-4f696dc879b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.933Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May has said she will in any case step down before the next election,
        due to take place in 2022 under the Fixed Term Parliament Act, a law which
        introduced a set term of five years unless there is a vote of no confidence
        in the government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e01530-64ea-44a5-ab7d-3dd42e06fb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.933Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the chance the Prime Minister — after months of humiliation,
        stress and opprobrium — may simply choose to quit an increasingly thankless
        role. Her predecessor David Cameron vowed not to resign if he lost the original
        Brexit referendum, and then promptly did.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be6de0f-42e5-4789-9d48-d76c84797bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.933Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No confidence vote</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed60630b-6c76-4a39-8f96-52bc0d4a2e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.933Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After May makes it through what is sure to be a blistering Question
        Time on Wednesday, Labour will table a motion "that this house has no confidence
        in Her Majesty''s government."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4ad8e-71db-456b-8397-3cd372ce4dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.933Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the motion is successful, May has two weeks to regain the confidence
        of Parliament. Otherwise, a general election must be called.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998645b8-47cb-46bc-9cc4-a1ae8fdde3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs are not particularly good for Labour. May''s defeat Tuesday
        was largely due to a rebellion led by the right wing of her party. If there''s
        anyone the arch-Brexiteers hate more than May, it''s Labour leader Jeremy
        Corbyn and they have no intention of opening the door for him to become Prime
        Minister.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f54e95-5e53-46a7-8e3c-8b251573ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour would in theory be able to topple the government without
        too many Tory rebels if May''s allies — Northern Ireland''s Democratic Unionist
        Party (DUP) — break with the government. Unfortunately for Corbyn, however,
        the DUP have already said they will back the Prime Minister.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c779a-1ea6-4566-b795-e263f12c8276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other opposition parties support Labour''s call for an election,
        but barring a shock mass Tory rebellion they likely don''t have the numbers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6527192b-8b0c-4a1f-a901-46aa4303dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Labour do succeed, the situation would likely become even more
        chaotic: Parties would have to state whether and how they would implement
        Brexit, and the issue would almost certainly dominate the electoral campaign,
        potentially shaking up the political landscape like never before.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3853802e-fd58-4fe2-b968-459fb8d7f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second referendum</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd059f3-39fc-48da-a550-16319f9ecbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If — and likely when — Labour fails to topple May''s government,
        the party could begin campaigning for a second referendum on remaining in
        the European Union, according to the party''s shadow Brexit secretary Keir
        Starmer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58e723-0850-403f-8fb3-18c941193d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.935Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of such a vote argue it would clarify the situation without
        the dubious and since-debunked claims ahead of the first vote. Almost all
        of those supporters, however, happen to be from the losing side of the 2016
        contest.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3773c07b-15bd-4d90-a534-fe2dd7bbc7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.935Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the pro-Brexit side, campaigners argue there is already clarity:
        The country voted to leave. They see a second referendum as an anti-democratic
        attempt to reverse a loss.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00ab9b-d6d9-4843-8c48-43a7f6f4caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.935Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Monday, May said "people''s faith in the democratic
        process and their politicians would suffer catastrophic harm" if a second
        referendum were held.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e405a-1366-43db-ab1e-42f55131763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.935Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the two camps, there is a great fear, even among Remainers,
        that a second referendum would be damaging process that could cause lasting
        harm to British politics.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f2bc4-0862-44a0-a392-56dbd4e91d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.935Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, there have been warnings of increased far-right activity
        targeting supporters of a second referendum, with a large number of MPs writing
        to London police to complain of protesters engaging in "intimidatory and potentially
        criminal acts" outside Parliament.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58aeb3-05e3-4837-b498-47f9c5969ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.936Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No deal Brexit</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94189df5-e191-40f0-85dc-6f43174e1df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.936Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the above options will take time, something the UK increasingly
        doesn''t have.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee54210-cf9d-44eb-8410-05e34557c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.936Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it stands currently, on March 29 the country will leave the EU
        without a deal in place. By all estimates this would be disastrous, both for
        the British economy and those of its neighbors, even potentially affecting
        fuel and food supplies in the UK.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad631a-0b79-48be-b0cf-93c4e82dbfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.936Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s closest neighbor, Ireland, is reportedly preparing a "mega"
        package of legislation to ram through parliament in case of a no deal situation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de19df14-a6e9-4454-a968-be9dd4a1100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.936Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May herself has warned that a no deal Brexit would be a "real threat
        to our (British) union," potentially fueling independence moves in Scotland
        and Northern Ireland.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f557fd8-40c7-4ce8-92fd-2088e9f25f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.937Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, MPs voted in favor of imposing financial restrictions
        on the government in any no deal scenario, an attempt by Parliament to stave
        off the worst option.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa2a789-85c3-484f-b905-1e9504d6c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.937Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revoking Article 50</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a98277-5cf0-40cc-91f6-dca5121e0b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.937Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If time is the one thing MPs don''t have, there is an option which
        could buy them some: Seeking an extension of the March 29 deadline under Article
        50 or revoking it altogether.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a085ec-d701-43ee-9394-5db814fadf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.937Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 50 is the piece of European Union law which started the
        departure process by the UK, the first EU member ever to do so.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4f501-44c9-460c-85aa-9b59a43c1135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.937Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until March, the UK remains an EU member state. Revoking Article
        50 would pause the Brexit process and keep the existing situation in place.
        The European Court of Justice recently ruled that London could do this unilaterally,
        without consulting other EU states.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b7f2c5-c26f-471c-8501-1aa52b530871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.937Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United Kingdom is free to revoke unilaterally the notification
        of its intention to withdraw from the EU," the court ruled last month.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7bdf6-9c57-4192-bb1c-13c4b9b29fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.938Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so wouldn''t necessarily mean no Brexit. The UK could always
        invoke Article 50 again when it has a clear transition plan in place, but
        it would buy the British Parliament time to sort the situation out. Such time
        would also likely be needed for holding a second referendum or a general election.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431cd6ad-3061-4f0d-9dd3-8bcceedbdb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.938Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some may hope that by doing so legislators could simply stop the
        entire process. The Brexit referendum wasn''t legally binding and if Parliament
        doesn''t want to proceed, it doesn''t technically have to do so.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7507154-1ba0-4200-9dc1-dab71e66c61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.938Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a deal is impossible, and no one wants no deal, then who will
        finally have the courage to say what the only positive solution is?" European
        Council President Donald Tusk tweeted Tuesday night.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26873bd-8e03-49c1-8ba7-cdb64247ea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:10.938Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Theresa May faces
        no confidence vote after historic Brexit defeat."</em></p>'
  'department-of-health-vape-not-good-alternative-cigarette':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-16T22:18:42.910Z
    'imagesource': 'jcr:5e1c6b2d-35e6-4e51-8d2a-11a6c335da5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fcfb93e-031b-419c-adda-7d9acaa1657a'
    'lead': 'The Department of Health renews its warning against the use of electronic
      cigarettes, commonly known as "vape," saying it is not a good alternative to
      tobacco.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:10:08.416Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:55.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:06.870+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vape not a good alternative to cigarettes, DOH warns

      '
    'updated': 2019-01-17T13:21:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8914e810-5d55-43c9-8233-485ccac83735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:10:08.416Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> The
        Department of Health (DOH) on Wednesday renewed its warning against the use
        of electronic cigarettes, commonly known as "vape," saying it is not a good
        alternative to tobacco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad47a97-29ee-4256-aaa6-f573334fefac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:10:08.417Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Eric Domingo said vape still contains nicotine
        which makes it addicting like a cigarette.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3979a2c-b993-4bfc-a769-3774fbecaf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:10:08.417Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang natatakot ang</em> Department of Health is <em>pag-vape
        sila, tapos later maaadik sila sa nicotine, at magiging tobacco</em> smoker
        <em>sila. So hindi po ito nakabubuti,"</em> Domingo said in a briefing in
        Malacanang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3112e4f6-1ddb-4a59-bee8-fd890cfe4c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:10:08.417Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translator: What the Department of Health is afraid of is they
        may get addicted to nicotine, then become tobacco smokers.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382bf3a1-f352-4292-b2cf-aa79263d78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:10:08.417Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes as the government seeks to impose higher excise
        tax on tobacco products. President Rodrigo Duterte earlier approved a proposal
        backed by the DOH and the Department of Finance to certify as urgent pending
        measures in the Congress that seek to increase excise taxes on alcohol and
        tobacco products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a636562-dbe2-401b-bc4d-373d9f74dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:10:08.417Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reiterated its call for the regulation of vapes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b17e0d-332c-40c6-9ce6-bd48019929e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:10:08.418Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan ma-regulate siya</em> for content at saka for safety.
        A<em>t kung mayroon silang</em> claim <em>na ito ay gagamitin as a</em> quitting
        aid," Domingo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0779d0b-3226-48c2-a6c8-db7ac78737e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:10:08.418Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translator: Vapes have to be regulated for content and safety,
        and if there is a claim that it will be used as a way to quit smoking.]</p>'
  'agreements-philippines-sri-lanka-duterte-maithripala-sirisena':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-16T21:37:21.616Z
    'imagesource': 'jcr:7efa7a6b-5bda-4a9b-a83e-455023e1c4f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08b70d7a-4fa0-4db8-813a-6eb9b9d5093a'
    'lead': 'Several agreements were signed between the Philippines and Sri Lanka
      Wednesday as President Rodrigo Duterte welcomed the leader of the Asian country
      on a state visit.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:15:26.457Z
