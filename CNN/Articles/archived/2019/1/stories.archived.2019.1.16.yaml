    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb82fc-a435-4a36-bfb7-2e94a438c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:55:20.776Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A contestant in an Afghan talent show has shot to fame thanks
        to his resemblance to Canadian Prime Minister Justin Trudeau, but admitted
        he had never heard of the politician.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbcd489-865f-4e8e-9ba9-7788cc82aaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:55:20.776Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul Salam Maftoon is currently competing in the television music
        competition, "Afghan Star."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1389a01b-5fb5-458b-b523-5f121413a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:55:20.777Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of the judges on the show who remarked on Maftoon''s
        familiar look turning the singer into an overnight celebrity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf2069d-7810-4ae8-ade5-cc90e93670cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:55:20.777Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau is regularly rated as one of the most attractive world leaders,
        and Maftoon said he hopes it could gain him more votes on the "Afghan Star"
        program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a01b98a-cbcb-4662-bfa1-e870de28066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:55:20.777Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have forgotten my name and now they just call me ''Justin
        Trudeau,''" Maftoon told AFP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dbb10b-bd80-4a72-8900-9c05233e973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:55:20.777Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the singer said he didn''t know anything about the Canadian
        Prime Minister until he saw photos on social media, he told AFP he now believes
        that "the resemblance has boosted my chances of winning the competition by
        50 percent."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09afe946-b799-4e0c-8cc5-0a1b41fb99a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:55:20.777Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As things stand Maftoon is into the last eight of the competition,
        with another elimination round to come on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe3e2d-4c58-49c9-a90f-94559e5abaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:55:20.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he makes it through, the final will be held on March 21.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc2a021-b229-4603-b823-105bf32bc6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:55:20.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers of the show vote for their favorite acts, and so far Maftoon
        has done well thanks to a selection of romantic folk songs that he performs
        in both Dari and Pashto, the two official languages of Afghanistan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf6f0e-cf96-4f33-a153-6df9c411e863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:55:20.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His performances have drawn praise from the judges too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308bda25-0744-4a61-ac36-debb8fc815d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:55:20.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His voice is very satisfying. He has that god-gifted vocal ability,"
        said Afghan-born Canadian musician Qais Ulfat, the judge who first noticed
        Maftoon''s celebrity doppelganger, according to AFP.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a495f-35ac-4c22-b16a-d924c25ee2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:55:20.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This guy could be the next Justin Bieber."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef6456-651d-496b-b566-1e1f3388459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:55:20.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who performs at weddings and birthday parties in the
        northeastern province of Badakhshan as a way of providing for his wife and
        four children, predicts that business will be boosted by his new-found fame,
        according to AFP.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d794b-8ce3-4176-9173-bfee04b8166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:55:20.779Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I go back to my hometown people will definitely call me,"
        Maftoon told AFP.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4267ca5-29a4-4193-99a5-c8817907b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:55:20.779Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the singer would also like to meet his lookalike one day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b0870-ee40-4402-b75a-8070feb902d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:55:20.779Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to meet him if he wants to because he is a global personality
        and I am a poor man from a remote part of Afghanistan," he told AFP.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f5b55e-b178-49ab-a992-7a855a293182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:55:20.779Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see what happens."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88617653-ff46-4372-9d7b-92543c2b4abc'
