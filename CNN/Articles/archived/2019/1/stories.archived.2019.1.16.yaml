  'Philippines-sugar-imports-2019':
    'author': 'Chad de Guzman'
    'caption': 'Budget Secretary Benjamin Diokno wants the controversial ₱75 billion
      additional funding for the Public Works department to remain, counter to what
      the Senate eyes.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-16T18:48:44.408Z
    'imagesource': 'jcr:02fd7857-d02c-4b05-8031-d92e9b14a84b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73e73b5b-aa8e-4f09-a7a0-353aabdfac7a'
    'lead': 'The Philippine government wants to deregulate or relax restrictions the
      importation of sugar in 2019, according to Budget Secretary Benjamin Diokno.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:33:48.524Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:53.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:07.516+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH eyes easing sugar imports in 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088798f2-6ee2-492a-b057-85fa9b369f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:48.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> The
        Philippine government wants to deregulate or relax restrictions the importation
        of sugar in 2019, according to Budget Secretary Benjamin Diokno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38113f32-42f1-40d8-a19c-24777e31908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:48.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next is sugar. That''s bloodier, I think than rice. You know why?
        Because it''s one of the inputs to our potential exports," Diokno said in
        a press briefing Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121ef636-8e99-4d6b-8fa1-cf6e3a1ee5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:48.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier certified as urgent the rice tariffication
        bill, which aims to lift the quantitative restictions on rice imports and
        allows traders to choose from which countries they can import from.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c665b-6459-4221-b44a-55723977568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:48.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the President is also concerned about sugar, coconut
        products and fish.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa52ba0-eba8-43f3-ae70-4bf094d737f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:48.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sugar in the Philippines is every expensive compared to global
        rate. We plan to deregulate or relax that industry," Diokno said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f7a5c3-6533-4689-a3a1-8cb6f8ae5c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:48.526Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sugar Regulatory Administration (SRA), through an order last
        October, allowed the importation of 150,000 metric tons (MT) of raw and refined
        sugar by the private sector to counter inflation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dab4222-aee1-4eaa-ae33-fa687db0b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:48.526Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with Duterte''s Administrative Order 13, which orders
        to ease importation of all agricultural products.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda81b88-dbf5-48f0-a5fa-270f1fdb63eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:48.526Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno claimed easing imports on these products "put pressure on
        the domestic economy to compete with the rest of the world."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2055959-056e-42b5-a23d-00de8c5fb4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:48.526Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All commodities, it turned out we are so restrictive with respect
        to agriculture. Many products," the budget chief explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0cf3a3-a449-403a-b8fa-177816b8529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:48.526Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget chief reiterated that agriculture is the "weakest link"
        in the country''s economic growth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e233e84b-a6c3-4b5c-a4cf-35f8984ca08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:48.527Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno''s department found that agriculture only contributed 2.2
        percent of the country''s gross domestic product in the Duterte administration''s
        first two years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58db5d3b-2f67-4c88-8628-f66c4c7be2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:48.527Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If agriculture were to grow by 4 percent, then the economic target
        of 7 to 8 percent is really doable," Diokno said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af6c4a8-9c36-4a2b-816e-deb1ed21175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:48.527Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest SRA data show that raw sugar''s highest price is at P50 per
        kilo, washed sugar at P55, and refined sugar at P65.</p>'
  'president-rodrigo-duterte-meeting-bacolod-city-dismissed-police-officials':
    'author': ' CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-16T18:43:22.068Z
    'imagesource': 'jcr:43700cca-8f00-435f-b377-efa3f2290acc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6461612-5b82-4365-9e7c-f3107b83c8fc'
    'lead': 'Presidential Spokesperson Sal Panelo says Duterte "castigated" and gave
      the dismissed policemen, led by Bacolod City Chief of Police Senior Superintendent
      Francis Ebreo, a "dressing down" for allegedly "allowing the proliferation of
      illegal drugs to persist in Bacolod."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:39:39.109Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:52.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:07.656+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gives sacked Bacolod City cops ''a dressing down'' – Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059014d-face-4ae7-8c38-c881bbedaab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:39:39.110Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:52.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> President
        Rodrigo Duterte on Tuesday reprimanded the Bacolod City police officials whom
        he ordered relieved for their alleged involvement in illegal drug trade, the
        Malacanang said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a612705-f594-40c6-b4c5-b46fe5a3b94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:39:39.110Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:52.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Sal Panelo said Duterte
        "castigated" and gave the dismissed policemen, led by Bacolod City Chief of
        Police Senior Superintendent Francis Ebreo, a "dressing down" for allegedly
        "allowing the proliferation of illegal drugs to persist in Bacolod" during
        a meeting in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e676294-2a9c-45a4-8ed6-df05ebaaad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:39:39.110Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:52.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Saturday ordered the dismissal of Ebreo and four other
        police officers--namely Police Superintendent Nasruddin Tayuan, P/Supt. Richie
        Yatar, Senior Inspector Victor Paulino and P/SSupt. Allan Macapagal--claiming
        they are working with drug syndicates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc6a7e-32ca-4cca-aa27-8c49d7409558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:39:39.110Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:52.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, Panelo added, rebuked the cops for their lack of
        knowledge about the presence of drug personalities in the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5da545-a92d-4588-85f6-55c8e3216c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:39:39.111Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:52.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also told the policemen that they are relieved from their
        posts while an investigation is ongoing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f5f12-800b-4c9e-a79b-7c4910962916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:39:39.111Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:52.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This swift action of the President is a timely warning to other
        PNP officers that the President will not tolerate incompetence and inefficiency
        in the police force, especially with respect to the Administration''s crusade
        versus illegal drugs," Panelo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f1d80-ab0e-4249-be38-2aaf228d3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:39:39.111Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:52.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson reiterated that Duterte will only support policemen
        resorting to force during anti-illegal drugs operations "only when the same
        is inevitable as when, in the performance of their duties, a suspect sought
        to be arrested performs aggressive and violent resistance amounting to an
        actual or imminent threat to their lives and limbs."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f51a61-405c-48ed-8974-bc7bcbf0b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:39:39.111Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Drug lord protector''</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e47e9ce-2053-4b7e-b06f-bdb1e849c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:39:39.111Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on the sideline of an event in Malacanang Wednesday,
        Duterte said Ebreo is "at the very least" a protector of drug lords.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375d245-d31e-4986-ba3f-4ada722f8921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:39:39.112Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Obreo and his deputy visited a certain "Councilor
        Cano," an alleged narcopolitician, in the hospital when he was ambushed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656200fc-0c9f-4897-81af-554dce20f7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:39:39.112Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s the f****** business of going to a hospital of an ambushed
        drug lord tapos nag-iwan pa sila ng dalawang security. I could understand
        if you would send a topnotch investigator of the police, I would understand
        that pero kung sila mismo, the first and the second highest of police officials
        nagtataka ako kung bakit ganon. It''s a strange behavior," Duterte said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62672627-79ba-45a3-807f-75cdd3b4e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:39:39.112Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not disclose the full identity of the politician,
        but a councilor in Bacolod named Richard Tan has a surname "Cano."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f96fe-5cb0-4e1f-a7be-51233fd60c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:39:39.112Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference in December, Ebreo said he and his investigator
        visited Tan at the hospital to get the official''s statement on the ambush.
        Ebreo also assigned a security for Tan in the hospital.</p>'
  'us-uk-south-china-sea-drills':
    'author': 'Ben Westcott'
    'created': 2019-01-16T17:42:19.929Z
    'imagesource': 'jcr:8d636dd9-0545-4281-83cf-325632c48b6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '235ad560-80a3-40d9-ae14-1d7119d5f22b'
    'lead': 'In a statement released on Wednesday, the U.S. military announced the
      guided-missile destroyer USS McCampbell, and the Royal Navy frigate HMS Argyll
      conducted operations in the South China Sea between January 11 and 16.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:43:32.617Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:51.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:07.796+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., UK hold rare joint drills in the South China Sea

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd411644-e4e7-4a93-971f-fbd851baa332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:32.617Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:51.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. and the UK finished six days of
        coordinated drills in the South China Sea on Wednesday, in a move likely to
        antagonize Beijing, which views a large swathe of the contested sea as its
        territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dac622-bd1e-4c4c-8ac2-b257880a56bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:32.618Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:51.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Wednesday, the U.S. military announced
        the guided-missile destroyer USS McCampbell, and the Royal Navy frigate HMS
        Argyll conducted operations in the South China Sea between January 11 and
        16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e33f2c-3c43-4066-8d94-14ad777f7b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:32.618Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:51.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S., the two vessels conducted communications
        drills, division tactics and a personnel exchange during the week, to help
        "develop relationships" between the two navies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b9b838-2219-460f-b31a-7d30063acdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:32.618Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:51.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Professional engagement with our British counterparts allows us
        the opportunity to build upon our existing strong relationships and learn
        from each other," U.S. Cmdr. Allison Christy said in the release, adding it
        was a "rare opportunity" to work with the UK navy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a323bfd-5d8f-4d03-a67c-f8f66105ad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:32.618Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:51.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US regularly holds freedom of navigation operations and exercises
        in the South China Sea to emphasize its rights to travel in the region, but
        the UK has only recently ramped up its presence in the contested sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7616caee-8b2f-4885-8117-0441c7688a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:32.618Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:51.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Defense Secretary Gavin Williamson even floated the idea of a
        new British military base in the Asia region in an interview earlier this
        year with the Sunday Telegraph.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7951cec-1f73-426a-8138-fb53cd3553a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:32.619Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:51.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government would likely take a dim view to an increased
        UK presence in the region, given historical tensions between the two countries''
        navies and the intimate role the UK played in China''s "century of humiliation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f1be7-936b-49f3-bac0-e2207dd4f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:32.619Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release said the Argyll was deployed to the region to "support
        ... regional security and stability." Both the U.S. and the UK conducted anti-submarine
        warfare drills with the Japanese military in the region in December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaf25ec-dc6b-40fb-b435-136942a91190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:32.619Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been steadily rising again in the South China Sea
        in the past year after a period of calm following U.S. President Donald Trump''s
        inauguration in January 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd2ce2-245f-427a-95d1-634e2af49bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:32.619Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five countries claim territory in the highly strategic
        region, but Beijing has reinforced its wide-ranging claims with militarized
        artificial islands which are capable of hosting missiles and bombers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1673da-e869-4131-b8c0-200c639f7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:32.619Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the drills comes less than a week after Beijing reacted
        furiously to the USS McCampbell sailing within 12 nautical miles of Chinese-claimed
        territory in the Paracel Islands. The Chinese Foreign Ministry accused the
        U.S. of trespassing in its territorial waters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8237e256-8f6d-48dc-83df-bc155857bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:32.619Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 8 Chinese state media CCTV announced Beijing had deployed
        DF-26 ballistic missiles to China''s remote northwest plateau, which it claimed
        were "capable of targeting medium and large ships."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc6359a-dc8d-4ddc-ac1d-024bb9895523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:32.620Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:51.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US, UK hold rare
        joint drills in the South China Sea."</em></p>'
  'razorback-drummer-brian-velasco-death-suicide':
    'author': 'CNN Philippines Staff'
    'caption': 'Brian Velasco, drummer of Filipino rock band Razorback, has passed
      away Wednesday.'
