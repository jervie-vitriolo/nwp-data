    'lead': 'High school student Rachel Zegler has already been a bit of a viral sensation
      for the video of her singing the Lady Gaga hit "Shallow" from "A Star Is Born"
      in an empty auditorium.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:40:26.368Z
