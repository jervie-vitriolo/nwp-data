    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f235e-a5ec-44fc-9a34-d61e6c2133e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:02:23.346Z
      'mgnl:createdBy': 'jeff'
