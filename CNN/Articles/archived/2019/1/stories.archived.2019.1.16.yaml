    'template': '1'
    'title': 'MMDA on Rockwell Bridge closure: If not now, when?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2226f42a-c8f5-4b28-bbca-f650830fdae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:17:05.772Z
