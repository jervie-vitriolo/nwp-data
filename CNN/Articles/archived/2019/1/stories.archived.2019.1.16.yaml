      'template': '1'
      'title': '‘You’ star Penn Badgley and how concepts like the Nice Guy and the
        Friendzone are sexist'
      'updated': 2019-01-17T19:36:00.000Z
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f04b3fc5-d490-42af-a68a-c5f1fc4f190b'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-01-31T00:50:38.011Z
        'mgnl:createdBy': 'cnnproducer'
        'mgnl:lastActivated': 2023-01-29T16:17:06.681+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Manila (CNN Philippines Life)</strong> — For as long as
          the romance genre has been around, so have tales of men going through hell
          or high water for love. In many works of fiction, he who is torpe gets nowhere,
          and he who is relentless and persuasive is rewarded aplenty. He who sends
          a hundred handwritten letters despite receiving none in return, who dashes
          to the airport in the rain and makes a scene at the gate, who gets rejected
          multiple times and still shows up outside her window with a boombox in hand
          — he gets the girl.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '18ee26d0-a62a-43b0-9084-b0dbf379a6ac'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-01-31T00:50:38.031Z
        'mgnl:createdBy': 'cnnproducer'
        'mgnl:lastActivated': 2023-01-29T16:17:06.682+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Netflix’s “You” aims to critique this trope by taking it to the
          extreme. The show stars Penn Badgley as Joe Goldberg, a bookstore manager
          who stalks and manipulates one of his customers, Guinevere Beck, into falling
          in love with him. As Joe narrates his innermost thoughts and desires, we’re
          taken into the mind of a man willing to justify his obsession and boundary-stepping
          behavior as acts of love. Joe stalks Beck online, finds out where she lives,
          breaks into her house, steals her clothes, her phone, and later, her friends,
          all while repeatedly saying she’s “the one,” and that he’s willing to do
          anything to protect, or rather, keep her.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '37e55165-ecf9-4008-8c03-1db2773d869c'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-01-31T00:50:38.031Z
        'mgnl:createdBy': 'cnnproducer'
        'mgnl:lastActivated': 2023-01-29T16:17:06.682+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“What this show is doing is taking every romantic trope, every
          stereotype, every cliché, and it''s basically ... following that logic all
          the way to its end,” says Badgley in a roundtable interview at the show’s
          Philippine press tour. “[But as you see in the show,] that''s not really
          love. That''s obsession, that''s lust, that''s infatuation, that''s possession,
          that''s abuse, it''s manipulation.”</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd5598d1c-f06f-4537-9551-03ff25252062'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-01-31T00:50:38.032Z
        'mgnl:createdBy': 'cnnproducer'
        'mgnl:lastActivated': 2023-01-29T16:17:06.683+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“I think what this show is trying to say, or the conversation
          it''s entering into, is how are we defining love?”</p>'
      '7':
        'image': 'jcr:fa8ce3be-ecdd-4056-89e2-b2eac5a72733'
        'imageCaption': '“What this show is doing is taking every romantic trope,
          every stereotype, every cliché, and it''s basically ... following that logic
          all the way to its end,” says Badgley. Photo from NETFLIX'
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b2406e17-724d-4979-89b1-51ee89d38242'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-01-31T00:50:38.032Z
        'mgnl:createdBy': 'cnnproducer'
        'mgnl:lastActivated': 2023-01-29T16:17:06.683+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'image'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e2bcc71c-9867-4e49-9b3e-dc4ce60e60bd'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-01-31T00:50:38.032Z
        'mgnl:createdBy': 'cnnproducer'
        'mgnl:lastActivated': 2023-01-29T16:17:06.684+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>More than that, “You” enters the conversation on the sexism of
          concepts like the Nice Guy and the Friendzone — the idea that a man deserves
          a woman’s love because he’s good to her; that “love” is transactional, and
          that women owe nice men their bodies and their affection; and that if a
          woman does not reciprocate, she deserves to be vilified.</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'eb972b40-18a0-41d8-8a9d-0c80980beb7d'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-01-31T00:50:38.032Z
        'mgnl:createdBy': 'cnnproducer'
        'mgnl:lastActivated': 2023-01-29T16:17:06.684+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>To attempt to dive into such testy waters and highlight this problem,
          that exists not only in television and fiction, but in real life as well,
          is commendable. Here and across the world, there are countless stories of
          women who have been obsessively stalked and murdered by jilted ex-lovers
          and abusive husbands. And as a truly entertaining and binge-worthy show,
          there’s something to be said about its reach. “You” is addicting — I watched
          six whole episodes in one sitting — and it blends together all the things
          that make a successful psychological thriller while maintaining a unique
          dark humor.</p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a0fdaed9-fa91-4a2a-af95-dfef93c4e869'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-01-31T00:50:38.033Z
        'mgnl:createdBy': 'cnnproducer'
        'mgnl:lastActivated': 2023-01-29T16:17:06.685+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>But with the writing of Joe’s character and Badgley’s portrayal
          as a disarmingly charming and at times deeply sympathetic person — one who,
          seemingly un-sociopathically cares about his neighbors too — it’s easy to
          see why the show struggles now with fans misunderstanding the message and
          romanticizing the stalking, murderous lead. In fact, throughout his entire
          press tour for the show, Badgley has had to remind viewers to reevaluate
          how they feel about his character.</p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '59aad8d9-f164-4ca5-ae0e-9ba0a7f89408'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-01-31T00:50:38.033Z
        'mgnl:createdBy': 'cnnproducer'
        'mgnl:lastActivated': 2023-01-29T16:17:06.686+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In the interview, Badgley shared how he wished to have been able
          to make Joe a little creepier in certain scenes, and how he and his co-star,
          Elizabeth Lail, constantly juggled with whether it was responsible to make
          their characters “feel as good together as they do.”</p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '20973d4e-a9b6-43ae-b3fb-87a1dbe11e9d'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-01-31T00:50:38.033Z
        'mgnl:createdBy': 'cnnproducer'
        'mgnl:lastActivated': 2023-01-29T16:17:06.686+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“At one point, I was thinking, I don''t want to make him human
          at all. I want to make him just an ugly monster,” he says. “But then I realized
          maybe the most responsible thing to do is make him human. So that people
          are troubled by how much they can identify and forgive him. [You might initially
          think] ‘Well, she deserved it.’ No! There’s no world where she deserved
          it.”</p>'
      '17':
        'image': 'jcr:a16d8548-536b-4659-9c4b-d815cdfec93e'
        'imageCaption': '“At one point, I was thinking, I don''t want to make him
          human at all. I want to make him just an ugly monster,” says Badgley on
          portraying Joe. Photo from NETFLIX'
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c378d1b4-b7ad-421b-b938-da0dae772dd1'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-01-31T00:50:38.033Z
        'mgnl:createdBy': 'cnnproducer'
        'mgnl:lastActivated': 2023-01-29T16:17:06.687+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'image'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b2a9012d-545f-42d5-ac9c-b02fad9849ed'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-01-31T00:50:38.033Z
        'mgnl:createdBy': 'cnnproducer'
        'mgnl:lastActivated': 2023-01-29T16:17:06.687+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Though Badgley may admit that he isn’t quite sure if he succeeded
          in striking a balance between making Joe likable and despicable, he says,
          “[I like that,] because of how likable he is, he''s inspiring, I think,
          a deeper conversation around the themes of the show.”</p>'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a3ab6b95-6dd3-4709-b547-babf3a0fe129'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-01-31T00:50:38.034Z
        'mgnl:createdBy': 'cnnproducer'
        'mgnl:lastActivated': 2023-01-29T16:17:06.688+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“I think we all can identify with the way he''s thinking. That''s
          the point.”</p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f2373fca-7114-42e1-b7f8-5cc460f57ee8'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-01-31T00:50:38.034Z
        'mgnl:createdBy': 'cnnproducer'
        'mgnl:lastActivated': 2023-01-29T16:17:06.688+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>There have also been critiques on the value of such a show in
          this #MeToo era, and whether there remains any merit to portraying the torture,
          rape, and killing of women in fictional television. Joe doesn’t just stalk
          Beck, [SPOILER ALERT] he ends up locking her in a glass cage and eventually
          kills her when she tries to escape.</p>'
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7d8b606b-397d-4407-9f8a-b37a5f7e76ae'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-01-31T00:50:38.034Z
        'mgnl:createdBy': 'cnnproducer'
        'mgnl:lastActivated': 2023-01-29T16:17:06.688+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>What do portrayals like these add to the conversation? What does
          it do to the psyches of young girls to see themselves portrayed in media
          under a singular, dark, and hopeless narrative? This is a debate that cannot
          be easily answered, and though the show delves into these waters, it seems
          that its cast and creators know that they don’t have the answers either.</p>'
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0e366a61-814d-4e97-9dcd-705b0df3b75f'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-01-31T00:50:38.035Z
        'mgnl:createdBy': 'cnnproducer'
        'mgnl:lastActivated': 2023-01-29T16:17:06.689+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“I was always questioning and concerned, like, what are we doing?
          I think for good reason, I don''t have a definitive answer,” says Badgley.
          “I think this is an ongoing conversation. I think if we cross the line,
          people will tell us. I hope. I hope people will hold us accountable.”</p>'
    'cardi-b-us-government-shutdown':
      'author': 'Faith Karimi'
      'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
      'created': 2019-01-17T14:27:59.412Z
