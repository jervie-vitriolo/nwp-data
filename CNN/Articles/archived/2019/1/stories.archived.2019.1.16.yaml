      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> A
        magnitude 5.9 quake rocked provinces in Mindanao early Wednesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af1feb-600b-4972-9445-eebdc6b9c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:02:23.346Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:32.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, tectonic in origin, is an aftershock of the magnitude
        7.2 quake which shook Mindanao in late December. It struck offshore southeast
        of Governor Generoso, Davao Oriental at 4:03 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ac652-d6c6-4223-b8de-315944ed6a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:02:23.347Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:32.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Institute of Volcanology and Seismology
        (PHIVOLCS), tremors rated "intensity IV" or moderately strong were recorded
        in Davao City  and Santa Josefa, Agusan del Sur. Shaking considered "weak"
        or at intensity 3 was recorded in Alabel, Sarangani.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f206ab3b-aabf-4955-a387-9e9fc2844b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:02:23.347Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:32.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 2 was felt in Davao City, General Santos City, Kiamba
        in Sarangani, Kidapawan City, Gingoog City and Tupi, South Cotabato; while
        Intensity 1 was felt in Cebu City and T''boli, South Cotabato.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f55865-cbbe-44eb-b8ad-baa05ab25fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:02:23.347Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:32.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS warned of possible aftershocks.</p>'
  'Kremlin-Trump-Putin-conspiracy':
    'author': 'Nathan Hodge and Eliza Mackintosh'
    'caption': 'U.S. President Donald Trump and Russian President Vladimir Putin.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-16T06:46:35.616Z
    'imagesource': 'jcr:79ca8a14-cf34-4834-aba2-4ec3854fe1e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3763de5-1208-47e2-b855-b2635b1d176a'
    'lead': 'On Friday, the New York Times reported that the FBI opened an investigation
      into whether Trump had acted for Russia against U.S. interests. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:05:57.906Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:32.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:12.832+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Speculation on Trump-Putin ''conspiracy'' bears ''no relation to reality,''
      Kremlin says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48835cc6-010d-476d-b8d1-484e868dc50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:57.907Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Kremlin has slammed speculation that US President Donald
        Trump conspired with Russian President Vladimir Putin, saying that the current
        controversies roiling the Trump administration reflected larger rifts in American
        society.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c8cfd6-2e74-4099-abfa-8cd053a7dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:57.907Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is conspiracy that has no relation to reality," Kremlin spokesman
        Dmitry Peskov told the tabloid Argumenty i Fakty. "America has found itself
        in a situation unique to itself: There is a division both in society and in
        the government, and the result is the difficult conditions in which Trump
        has to work."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dd9ee4-d09d-4668-9fe9-1fa03cad9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:57.907Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, published Tuesday, Peskov was asked about whether
        there was "some kind of conspiracy" between the two leaders, following a series
        of bombshell reports highlighting Trump''s dealings with Russia and its leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1581a-0e7c-4d58-aabf-d45eb6bbfdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:57.907Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov went on to note that U.S. threats of sanctions against Moscow
        were serious, and no political game: "Sanctions are not trifles, but a very
        serious thing. Here, for example, we are threatened with restrictions in connection
        with the implementation of the Nord Stream 2 project."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11147afe-047d-4b8b-ad06-c569b84ff218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:57.907Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans for Nord Stream 2, a new gas pipeline that would bypass Ukraine,
        have been in the works for years, but Europe is deeply divided over the project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41af31-2936-4fbe-a9dd-98924e17b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:57.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an overt attempt to provide a competitive advantage for
        American liquefied (natural) gas, which is more expensive than Russian. And
        to force Europeans to buy it," Peskov added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e3dec-ab7f-42bb-b487-448aa75cb3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:57.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov''s comments come as speculation about the U.S. President''s
        relationship with Russia continue to swirl.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd643be4c-ca34-4ccd-b81a-dfa668b13bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:57.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the New York Times reported that the FBI opened an investigation
        into whether Trump had acted for Russia against U.S. interests. Then, on Sunday,
        the Washington Post reported that Trump sought to keep secret the details
        of his meetings with Putin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4227e7ce-2571-4d3e-a75f-9eb4ee9f18b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:57.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump angrily dismissed ever working for Moscow on Monday, speaking
        from the White House South Lawn.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8794ea-a8fb-4c0b-b885-e3e7d842db86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:57.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never worked for Russia, and you know that answer better than
        anybody," Trump said, calling the entire investigation into possible collusion
        between his campaign and Moscow "a whole big fat hoax."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c00be0-10ac-44bf-abb9-8effd5c0e5a8'
