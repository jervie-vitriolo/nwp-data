      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy nominations are here!</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ded405-cb96-4cf0-a97e-16873f0eed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:57:35.579Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:36.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the first time Keys has hosted the show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc50919-560c-441a-928b-fc7ec2b48f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:57:35.579Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout her exciting career, I have watched her become a powerful
        force within the music industry and beyond. As an artist who speaks to the
        power of music, we are thrilled to have her on board," Recording Academy president
        Neil Portnow said of Keys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26252c-7345-4186-bc65-5932268c9195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:57:35.580Z
      'mgnl:createdBy': 'jeff'
