    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New tool calculates breast cancer risk with greater precision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b3f318-78db-4917-b1de-3d87189a0feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.905Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UK scientists have developed an online
        calculator that could enable doctors to more accurately predict a patient''s
        chance of developing breast cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f5841-89cd-4364-8d7b-2286401f720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.906Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If rolled out, the new tool could change the way in which the condition
        is treated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5272be9d-b241-4050-adef-2bde33f1a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.906Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, details of family history, genetics, weight,
        alcohol consumption, age at menopause and use of hormone replacement therapy
        will all be considered by doctors when assessing a woman''s risk of developing
        breast cancer — the most common form of cancer in the UK.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b19a8b-0041-48b1-9054-fdfa606efedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.906Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of these factors has "a small impact on the likelihood of developing
        the disease," according to the study published Tuesday in the journal Genetics
        in Medicine. But combining them paints a better picture and enables doctors
        to work out how risks may differ between different women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab900df4-31a6-4766-afcb-b3e9a6884ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.906Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is more precise than ever before, as more than 300 genetic
        indicators have been taken into account, says Cancer Research UK who co-led
        the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416cac64-8747-40e0-8431-377c18758b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.906Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that anyone has combined so many elements
        into one breast cancer prediction tool," said the study''s lead author, Antonis
        Antoniou, Professor of Cancer Risk Prediction at Cambridge in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6f262-bfa9-48de-b208-5dd3c1926865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.906Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 627,000 women died from breast cancer worldwide in 2018,
        according to the World Health Organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10826215-20e1-4a8d-b741-c6a06c31eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.907Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the most common cancer in women in the United States, where
        about 41,000 women and 450 men die each year from the disease, according to
        the U.S. Centers for Disease Control and Prevention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df0e48a-5949-4c57-a00e-5af2da825a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.907Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, 55,000 women and 350 men will be told that they have
        the disease this year. The country has one of the lowest breast cancer survival
        rates in Western Europe and around 11,500 women are likely to die of the condition
        in 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26417af8-3271-4606-8873-c52200cf507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.907Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online calculator is currently being tested by some general
        practitioners, practice nurses and genetic counselors in the UK, as well as
        in France and Germany, before being considered for wider use. If rolled out
        more widely, Antoniou believes it could have a huge impact.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1ec8da-ab88-4c8f-841f-4edaade0e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.907Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be a game changer for breast cancer because now we can
        identify large numbers of women with different levels of risk — not just women
        who are at high risk," he said in a statement to CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc564e-b360-49e9-a310-ca022c2fed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.907Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s current system of screening and prevention to reduce morbidity
        and mortality from breast cancer focuses on more frequent mammograms and the
        use of chemo-prevention drugs, like tamoxifen, for women considered high-risk.
        These patients are identified through family history or screening of genes
        like BRCA1 and BRCA2.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca8d8d9-7f15-415f-8300-b18a081989f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.907Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the researchers, a broad range of factors affect
        a person''s level of risk of developing breast cancer and should be taken
        into account.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74694c3-f1a6-4bd7-8104-64076161f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical professionals currently trialing the online tool are prompted
        to answer a series of questions about their patient, including their medical
        and family history, whether they have any known genetic alterations linked
        to cancer, their weight and whether they drink alcohol.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec17016-3462-454f-9b13-d988c8de64c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results would potentially allow for personalized screening programs,
        based on the individual''s calculated risk. For example, it may determine
        at what age the patient is first invited for a breast screening and how frequent
        subsequent appointments are.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61fdc48-8572-40c8-9e2b-80e4c2034ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Douglas Easton, professor of genetic epidemiology at Cambridge,
        worked closely with Antoniou. He told CNN that the current pilot would likely
        last for a year or two, after which it would hopefully be rolled out.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b456bf3-786e-486b-b744-0b3937e42bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "Some of the components have been in place for some time,
        such as predicting the risk in terms of family history and some of the known
        genetic indicators."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e54d2-6339-4a56-91ad-fdfe83909d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c3a376-a1fb-4760-b4ec-e5f838495116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s new here is that we are combining this information with
        all the other factors. That hasn''t been done before in a reliable way.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b514786-1301-46a3-b50c-8b2e9ccd5f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will obviously be following up the women in the pilot, but we
        have quite a lot of information already to know that the model is accurate
        so we are fairly confident that it predicts the right result."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f210abb-e563-42c8-9278-f48a0b8ee94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes the new tool will help doctors to tailor the care they
        provide depending on their patient''s level of risk. "For example, some women
        may need additional appointments with their doctor to discuss screening or
        prevention options and others may just need advice on their lifestyle and
        diet," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0457ae8-48bf-41ed-a45d-8f686174b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope this means more people can be diagnosed early and survive
        their disease for longer, but more research and trials are needed before we
        will fully understand how this could be used."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cadb55d-c587-4566-94ae-7531a34b4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr Richard Roope, clinical lead for cancer at Cancer Research UK
        said: "Research like this is hugely exciting because in the future it will
        enable us to offer much more tailored care which will benefit patients and
        make best use of the services that we have available.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e104620b-924d-4987-a30f-f04da2db04fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although having an increased risk of breast cancer means a woman
        is more likely to develop the disease — it''s by no means a certainty. A woman
        at high risk may never get breast cancer just as a woman at low risk still
        could.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f9e228-2f65-42ba-bcc6-2b92e06df949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr Luca Magnani, a senior research fellow from the department of
        surgery &amp; cancer at Imperial College London, who wasn''t involved in the
        study, cautiously welcomed the development.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8c669d-fab3-4412-9c3d-2d9158bb2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.910Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This risk calculator is obviously an advance to what is currently
        done in the clinic," he told CNN. "The researchers have now summarized all
        previous knowledge under one roof, basically combining all known risk factors
        for breast cancer into one model. The nice thing about this is that it combines
        risk factors of a very different nature, say genetic, hormone exposure and
        lifestyle in general."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c1ae5-dd88-4979-b099-a355bbec0faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.910Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall," he cautioned, "it is going to be essential to test this
        tool in prospective patients to show how effective is this strategy compared
        to current standard."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe7bf1-f519-4fd9-8a58-df34bff0c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:54:35.910Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:27.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "New tool calculates
        breast cancer risk with greater precision"</em></p>'
