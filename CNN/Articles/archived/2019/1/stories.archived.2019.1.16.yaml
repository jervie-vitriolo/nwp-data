    'template': '1'
    'title': 'PBA: Abueva''s clutch putback lifts Phoenix past Meralco in overtime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb34df5-caa6-4263-8c86-6e9d5c57ea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:38.253Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> The
        Phoenix Pulse Fuel Masters escaped the Meralco Bolts in overtime, 93-92, Wednesday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7906895b-a951-4ad1-a294-31760b5cfe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:38.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Chua dropped a game-high 24 points and six rebounds, while
        Matthew Wright added 18 points and 11 rebounds for the Fuel Masters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a621d118-ac49-46bc-8fd4-7ff2c05b4a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:38.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge advantage at the rebounding department enabled Phoenix to
        establish a comfortable cushion at the end of the opening period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907f61a-b02a-457e-bc17-2175dd0dbdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:38.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters continued to step on the gas and preserve the lead
        entering the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b7809-82cf-4ce0-a15b-3cbeda4abafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:38.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by two points, Ranidel De Ocampo stepped up for Meralco as
        he scored a crucial bucket to tie the score and send the match into overtime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d9e65-87c6-4511-b5be-8a82a0dd7152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:38.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Newsome buried a cold-blooded triple to give the Bolts the
        lead at the dying moments of the game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f572c4ae-304d-4692-9fc3-626e65355b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:38.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a wild sequence saw Calvin Abueva score the game-winning putback
        with 4.1 seconds in the extra period. The ''Beast'' had nine points and 13
        rebounds for Phoenix in the contest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86e7cf-44d5-49ed-942a-9120f1f68817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:38.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsome tallied 20 points and five rebounds, while De Ocampo contributed
        10 points for Meralco.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87044a36-2e6c-4efe-9905-0d9705cba5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:38.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters will next face the TNT KaTropa, while the Bolts
        clash with the Blackwater Elite on January 19 at the Ynares Center in Antipolo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e05179-07f3-419f-8c5c-e87500211cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:38.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f91a46-11e7-4080-b5ba-25e36fc29394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:38.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phoenix (93) –</strong> Chua 24, Wright 18, Perkins 13,
        Mallari 11, Abueva 9, Intal 8, Marcelo 6, Kramer 2, Jazul 2, Gamboa 0, Revilla
        0, Mendoza 0, Dennison 0.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f589a9-8345-4607-84dc-40fa9d567fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:38.256Z
      'mgnl:createdBy': 'jeff'
