      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among this year''s nominees are rap artists Kendrick Lamar and Drake.
        The two lead in nominations with eight and seven, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c41af-44c2-4897-a3bd-26a932bcd286'
