    'template': '1'
    'title': 'Five agreements signed during Sri Lankan President''s first state visit
      to PH

      '
    'updated': 2019-01-17T09:22:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0200cb-8626-4e0e-a715-42a04517db5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.457Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Several
        agreements were signed between the Philippines and Sri Lanka Wednesday as
        President Rodrigo Duterte welcomed the leader of the Asian country on a state
        visit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002aa25d-3671-42d8-bd41-864aeb898a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.457Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte received Sri Lankan President Maithripala Sirisena in Malacañang,
        marking the first state visit of a Sri Lankan head of state to the Philippines
        since diplomatic relations were established 58 years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5925455-c360-4c80-a8c5-f6781cce8e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.457Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirisena first attended a wreath-laying ceremony in Rizal Park,
        where he paid his respects to Philippine National Hero Jose Rizal before heading
        to the Palace where he was received by Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d0f35-5ccd-47fb-b679-d36050fa001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.458Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirisena also signed the official guest book before he and Duterte
        attended an expanded bilateral meeting attended by officials from both governments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fc27e3-7861-4112-ab1c-60bc93bcd6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.458Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both leaders witnessed the exchange of five agreements between Philippine
        and Sri Lankan agencies:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef841a0-0979-4648-9964-b92eddda906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.458Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Memorandum of Understanding (MOU) between the Department of National
        Defense and the Ministry of Defence of the Democratic Socialist Republic of
        Sri Lanka concerning defense and military education and training and exchanges
        of defense and military delegations</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae92497-627a-4631-af7b-df4244e445af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.458Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. MOU on Cooperation in agriculture, fisheries and related fields
        between the Republic of the Philippines and the Democratic Socialist Republic
        of Sri Lanka</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250c5ef0-fc03-42c3-85aa-06e8d9c9822d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.458Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. MOU on academic cooperation in higher education between the Commission
        on Higher Education and the Ministry of City Planning, Water Supply and Higher
        Education of the Democratic Socialist Republic of Sri Lanka</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309ab46-b4f9-4b15-96ae-f66f41ee2262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.459Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. MOU between the Department of Tourism of the Philippines and
        the Ministry of Tourism Development, Wildlife and Christian Religious Affairs
        of Sri Lanka</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5c3847-661a-4d7d-bd3d-5af82be379e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.459Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. MOU between the University of the Philippines Los Baños and the
        Sri Lanka Council for Agriculture Research Policy of the Ministry of Agriculture,
        Rural Economic Affairs, Livestock, Irrigation, Fisheries and Aquatic Resources
        Development (MAREALIFARD)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f15d28a-19bc-40b5-8e2b-d203e3b37519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.459Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to attending a state banquet in honor of Sirisena''s visit,
        the leaders delivered joint statements at the Palace.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4649598-6ecf-4fa4-9ade-3b8822f9d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.459Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he and Sirisena were united in their desire to provide
        greater peace, progress and prosperity for their people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b4c38-5184-4455-be6c-6937cab627a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.460Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These aspirations behoove upon us to work together even more closely
        to provide renewed impetus and clearer direction of a greatly expanded partnership.
        In our meetings we resolved to further strengthen our engagement in trade,
        defense, agriculture and tourism, agriculture, and people-to-people exchanges"
        said the President.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e7659-cfcc-49eb-92bd-544a00ab23ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.460Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added they both recognized the problems posed by illegal
        drugs and poverty, and the need to strengthen cooperation in defense and security.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae82aea-b359-47c6-97ec-274f5f7d6c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.460Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the growth we desire can only be achieved with peace,
        order and stability," Duterte said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3aa56e-f433-43a4-833f-d85585684f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.460Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said the country recognizes Sri Lanka "can be
        a partner in advancing migrant workers'' rights and welfare; disaster risk
        reduction, response and management; as well as in strengthening our maritime
        security and addressing the trafficking of illegal drugs and human smuggling."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bd687a-a250-4c71-a1e4-b9326d9a102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.460Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Sirisena said he and Duterte had "very productive"
        discussions on the areas of defense and security, trade and investment, and
        agriculture, among others.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b241b-5e71-4d1f-9e17-795d12264a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.460Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We both are pleased on the outcome of our discussion," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f51adf-2a23-450d-8575-cccd2fb92864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:15:26.461Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he has extended an invitation for President Duterte
        to make a state visit to Sri Lanka "at an early date."</p>'
  'Maria-Ressa-Rappler-appeal-DOJ-tax-evasion':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-16T20:16:43.009Z
    'imagesource': 'jcr:6f99f8ed-e92c-49bf-80f3-26357b50f2cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b4cf330-04ca-4a88-b373-170e621b5338'
    'lead': 'The Department of Justice has denied the appeal of Rappler Holdings Corporation
      and its president Maria Ressa over the tax evasion charges filed against them
      last November. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:20:21.788Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:54.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:07.167+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ junks appeal of Maria Ressa, Rappler over tax evasion charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf3e44-bb4a-42ca-bfe5-a878a02bd008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:20:21.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:54.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> The
        Department of Justice (DOJ) has denied the appeal of Rappler Holdings Corporation
        (RHC) and its president Maria Ressa over the tax evasion charges filed against
        them last November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657ea818-1715-40a5-82fd-b460b17c500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:20:21.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:54.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated November 29, 2018 and released January 15,
        2019, the department said it has denied the motion for reconsideration filed
        by Ressa and the company in relation to the five counts of tax fraud charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c7fab0-6e1b-4262-a953-ab4de9960ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:20:21.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After judiciously going over the evidence anew together with the
        issues raised in the motions, we have found no sustainable ground to reverse,
        set aside, or modify the assailed resolution," the document read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec33c11-e509-433d-af70-747c84843134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:20:21.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are, however, standing by our conviction that in so far as the
        subject securities and the related transactional activities are concerned,
        movant RHC (Rappler Holdings Corporation) is deemed to have dealer status
        within the contemplation of the Tax Code," it further noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33b8efb-3a05-4f6a-b187-0035adf6a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:20:21.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ in November accused the president of RHC, parent firm of
        news website Rappler, for failure to file income and value-added tax returns
        in violation of Sections 254 and 255 of the Tax Code.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d1446-8f2b-492f-b844-031b37047776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:20:21.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of these tax cases were filed before the Court of Tax Appeals
        on November 26 and 28, while a fifth one was separately filed at the Pasig
        Regional Trial Court Branch 265 also in November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671db8b4-6e63-4ce9-8e2c-8d201ea7b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:20:21.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa had posted bail of ₱264,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf753015-3a18-49e6-8e1f-f91bad5a35e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:20:21.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Bureau of Internal Revenue filed a ₱133.8-million
        tax evasion case against the company.</p>'
  'NorthPort-Robert-Bolick-Blackwater-PBA':
    'author': ' CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-16T19:19:27.349Z
    'imagesource': 'jcr:1e85fa53-8f19-475c-8a6a-e3f60eccd3b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfd44def-00c4-4bc8-b520-eb2870aea876'
    'lead': 'Robert Bolick delivers a superb performance for the Batang Pier in his
      pro debut. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:26:01.475Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:53.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:07.348+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: NorthPort routs Blackwater to sail to first win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3447bcdb-5794-491d-92da-9f5a2f01f815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:26:01.475Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> The
        NorthPort Batang Pier were off to a blazing start in the 2019 PBA Philippine
        Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f6059a-21ce-41cb-b359-7a3466432e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:26:01.475Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier demolished the Blackwater Elite, 117-91, Wednesday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca90a766-4bd4-4978-a23f-7604a82447e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:26:01.476Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Bolick had no rookie jitters as he led NorthPort with 26
        points on 10-of-12 shooting, three rebounds, and three assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf24cb0-1e75-4428-9051-97a6c3bf2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:26:01.476Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being down by as much as 10 points early in the contest, the
        Elite were able to weather the storm and even build a respectable edge at
        the end of the opening quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a802b-d2ce-4361-9c79-f50b8ab012fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:26:01.476Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 33-point rampage in the second period propelled the Batang Pier
        back at the driver''s seat going into the intermission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f080c-3d8f-4ad7-94c3-dcfd9cf7e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:26:01.476Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With most of their shots falling, NorthPort pulled away in the third
        frame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46950f0-1a92-41da-8d84-e6b1c63548b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:26:01.477Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
