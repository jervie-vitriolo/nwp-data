    'mgnl:tags': []
    'template': '1'
    'title': '

      Five agreements signed during Sri Lankan President''s first state visit to PH'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d669df-cb2f-4a62-b725-3b88f18e97ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.004Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte received Sri Lankan President Maithripala Sirisena in Malacañang,
        marking the first state visit of a Sri Lankan head of state to the Philippines
        since diplomatic relations were established 58 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df4efa7-35d0-4129-a2eb-ee19f84457f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.005Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirisena first attended a wreath-laying ceremony in Rizal Park,
        where he paid his respects to Philippine National Hero Jose Rizal before heading
        to the Palace where he was received by Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a255ddd-cb1c-4c3e-9dc9-ccae0224f55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.005Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirisena also signed the official guest book before he and Duterte
        attended an expanded bilateral meeting attended by officials from both governments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be4d54e-828f-4955-9034-cb1f2ec15527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.005Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both leaders witnessed the exchange of five agreements between Philippine
        and Sri Lankan agencies:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a1653-48bd-4c74-9f1e-cbdaf889bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.005Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Memorandum of Understanding (MOU) between the Department of National
        Defense and the Ministry of Defence of the Democratic Socialist Republic of
        Sri Lanka concerning defense and military education and training and exchanges
        of defense and military delegations</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a88e5c-8bf6-4ab8-94a3-ce3a6eaa161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.006Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. MOU on Cooperation in agriculture, fisheries and related fields
        between the Republic of the Philippines and the Democratic Socialist Republic
        of Sri Lanka</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f96b79-a29d-472c-9b47-9caf203d663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.006Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. MOU on academic cooperation in higher education between the Commission
        on Higher Education and the Ministry of City Planning, Water Supply and Higher
        Education of the Democratic Socialist Republic of Sri Lanka</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b7c99-e1aa-44cf-aec1-15ea1960634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.006Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. MOU between the Department of Tourism of the Philippines and
        the Ministry of Tourism Development, Wildlife and Christian Religious Affairs
        of Sri Lanka</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb8657a-7966-4955-b9cb-6e0deb749967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.006Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. MOU between the University of the Philippines Los Baños and the
        Sri Lanka Council for Agriculture Research Policy of the Ministry of Agriculture,
        Rural Economic Affairs, Livestock, Irrigation, Fisheries and Aquatic Resources
        Development (MAREALIFARD)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b733f83-ffe7-4a82-b1aa-088b899719a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.007Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to attending a state banquet in honor of Sirisena''s visit,
        the leaders delivered joint statements at the Palace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be13279-0286-407d-8f4f-57434649bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.007Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he and Sirisena were united in their desire to provide
        greater peace, progress and prosperity for their people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba4dfc6-e91e-4e4b-86c2-3360905ff556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.007Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These aspirations behoove upon us to work together even more closely
        to provide renewed impetus and clearer direction of a greatly expanded partnership.
        In our meetings we resolved to further strengthen our engagement in trade,
        defense, agriculture and tourism, agriculture, and people-to-people exchanges"
        said the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eea00c-9f4d-4dff-8543-91aa400af637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.007Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added they both recognized the problems posed by illegal
        drugs and poverty, and the need to strengthen cooperation in defense and security.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3af464-06fc-4875-b167-57a4add0756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.007Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the growth we desire can only be achieved with peace,
        order and stability," Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61f1887-6c26-4463-9d38-c4f0a80c0b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.007Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said the country recognizes Sri Lanka "can be
        a partner in advancing migrant workers'' rights and welfare; disaster risk
        reduction, response and management; as well as in strengthening our maritime
        security and addressing the trafficking of illegal drugs and human smuggling."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9663b9c2-6379-4efc-8c9a-ec96356b22df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.008Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Sirisena said he and Duterte had "very productive"
        discussions on the areas of defense and security, trade and investment, and
        agriculture, among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f76c93c-128b-4448-80dd-6af3bc42e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.008Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We both are pleased on the outcome of our discussion," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33b63bc-dfbc-46f9-a4bd-d34d0e7f8a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T00:12:35.008Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:17:05.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he has extended an invitation for President Duterte
        to make a state visit to Sri Lanka "at an early date."</p>'
  'Huawei-founder-Trump-spy-China':
    'author': 'Charles Riley'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-16T11:34:40.970Z
    'imagesource': 'jcr:e3ef786c-d8f4-40a5-b320-a082dba9998d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bb273b9-6f73-4e29-a4f9-9e5288057d58'
    'lead': 'The reclusive founder of Huawei has denied allegations that his telecoms
      company spies for the Chinese government.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T01:12:49.725Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:17:04.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:05.096+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huawei''s founder praises Trump and denies claims his company spies
      for China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356320c8-15ce-45cb-81a4-2d578130bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:12:49.726Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:04.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The reclusive founder of Huawei has denied
        allegations that his telecoms company spies for the Chinese government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f5f1e-0d78-4da0-919d-c1fc8207f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:12:49.726Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren Zhengfei also praised President Donald Trump as a "great president,"
        shrugging off allegations by Washington that Huawei is a threat to U.S. national
        security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f534f3e-f09d-4bad-9466-ae3c4d8f3612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:12:49.726Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to foreign media for the first time in three years, Ren,
        74, said he loved China and supported the Communist Party but had never been
        asked to share "improper information" about Huawei''s partners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396be7ed-dc8c-4942-aae1-e6c608bee31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:12:49.726Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:04.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally would never harm the interest of my customers and
        me, and my company would not answer to such requests," he told reporters in
        Shenzhen, according to the Wall Street Journal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c4f220-4b56-43c0-869c-38ebd8089b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:12:49.727Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:04.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. government officials say Beijing could use Huawei equipment
        to snoop on Americans. The company has also been prevented from supplying
        next-generation 5G equipment to Australia and New Zealand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f93fc0a-ecaa-40be-ade6-81dd9f533fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:12:49.727Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:04.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has attracted even greater scrutiny following the arrest
        of its chief financial officer, Ren''s daughter Meng Wanzhou, last month in
        Canada.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a194b6-04c0-42c3-afad-afcb39c134d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:12:49.727Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:04.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d09b57-af42-41a1-8e0e-e82a399ad0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:12:49.727Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:04.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng has been released on bail but faces a lengthy legal fight over
        extradition to the United States. The U.S. government alleges that Meng helped
        the company dodge sanctions on Iran.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7843174-1b7e-4ca9-a5f8-88d882faa024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:12:49.727Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:04.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren told reporters during the rare interview that he misses his
        daughter "very much." Huawei has repeatedly said it''s unaware of any wrongdoing
        by its CFO.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3189d97b-7501-4c19-8b77-96febe3e67ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:12:49.727Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:04.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is one of China''s leading tech companies. It sells more
        smartphones than Apple (AAPL) and builds advanced telecommunications networks
        in countries around the world, competing with Nokia and Ericsson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d1cb3-d84d-4fae-98bd-273ecde831bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:12:49.728Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:04.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has repeatedly denied allegations that it operates under
        the influence of the Chinese government, saying it''s a private business owned
        by its employees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab773a02-71f0-4770-bc05-20a38f87c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:12:49.728Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:04.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no external institution that owns our shares — even 1
        cent," Ren said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e158f4-d00a-4d5e-b650-25a47a2f99ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:12:49.728Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:04.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the Wall Street Journal, journalists from publications
        including the Financial Times and Bloomberg attended the media briefing. Huawei
        sent a transcript of the interview translated into English to CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c0dc69-4f6b-49cc-b29d-d9a4c2e8ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:12:49.728Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:04.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founder played down the tensions between Huawei and the United
        States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c621ced-481b-4227-9a8e-670926286ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:12:49.728Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:04.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is "like a small sesame seed, stuck in the middle of conflict
        between two great powers," Ren said, according to the transcript. Trump "is
        a great president, in the sense that he was bold to slash taxes," a move that
        will benefit business.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92062790-c0c7-4b15-bf1c-120b806d5b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:12:49.728Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:04.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also important to treat all countries and companies "nicely"
        so they will invest in the United States, he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0724356-02d1-4855-811f-11baf59e3c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:12:49.729Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:04.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Huawei''s founder
        praises Trump and denies claims his company spies for China."</em></p>'
  'asian-stock-markets-brexit':
    'author': 'Daniel Shane'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-16T12:05:56.068Z
    'imagesource': 'jcr:e1893537-1851-4897-a28a-90cf77eb5ee7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce396611-4b8f-4ff0-b3a7-a62f51fe0495'
    'lead': 'FRANKFURT AM MAIN, GERMANY - JUNE 24: A TV reporter pose with a Great
      Britain flag at the Frankfurt Stock exchange the day after a majority of the
      British population voted for leaving the European Union on June 24, 2016 in
      Frankfurt am Main, Germany. Many prominent corporate CEOs and leading economists
      have warned that a Brexit would have strongly negative consequences for the
      British economy and repercussions across Europe as well.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T07:05:52.323Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:17:03.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:16:05.233+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'template': '1'
    'title': 'Asian stock markets brush off UK government''s Brexit defeat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a6479-08c3-4ddc-8333-48854d83bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:05:52.323Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:03.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Business)</strong> — The British government''s
        Brexit plans are in tatters, but stock markets don''t seem to care all that
        much.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d239dd-d030-466a-a175-61e84df323c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:05:52.324Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:03.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, Hong Kong''s Hang Seng benchmark and the Shanghai
        Composite were trading largely flat. Japan''s Nikkei fell about 0.7% after
        the yen strengthened. Dow futures were pointing slightly up for the US market
        open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c4bc57-2cb5-4578-afa7-3cee8515cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:05:52.324Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours earlier, the UK''s parliament on Tuesday struck down
        the divorce deal that Prime Minister Theresa May had negotiated with the rest
        of the European Union by a record margin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa54bdbf-2fb2-4a53-8b93-71b77f68f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:05:52.324Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat was expected, but the size of the loss — 432 votes to
        202 — was a surprise. That has opened up significant uncertainty over the
        direction of Britain''s exit from the European Union. The crushing loss means
        parliament may now wield greater control over the process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a72907-596c-4220-92cd-3d3138e4a9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:05:52.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound, which had fallen below $1.27 earlier on Tuesday, erased
        its losses after the vote and strengthened to above $1.28.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d8c6b5-faa6-4b54-bfc8-e02015e7bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:05:52.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said that markets were largely unaffected as traders had
        long anticipated that May''s deal would be shot down by parliament. Others
        pointed out that some investors were now betting that Britain''s exit from
        the EU would be delayed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb63d4d-c8f3-4a43-b361-73a0275f55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:05:52.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is scheduled to leave the EU at the end of March. It''s
        unlikely that the deal negotiated by May can be substantially revised before
        that deadline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89e6c6-8aa9-473e-8ef0-826c60234368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:05:52.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest developments surrounding Brexit "culminate in another
        little kick of the can down the road," said Kyle Rodda, a market analyst at
        broker IG Group. "Markets hate uncertainty, so this relieves that anxiety
        for now."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cbc745-278c-41e1-98d1-bb2c6d0fc4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:05:52.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some supporters of Brexit want Britain to leave the bloc without
        a deal. Other potential outcomes include a second referendum or the collapse
        of May''s government and a general election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abcbbf3-6ff2-4d63-8bb0-a56b96bda332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:05:52.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May is set to face a no-confidence vote in the British parliament
        on Wednesday. If she loses the vote of no-confidence, it makes a general election
        more likely.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb43851-5666-47aa-acc7-80fd70bebc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:05:52.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Markets will be choppy in coming days," said Stephanie Kelly, senior
        political economist at Aberdeen Standard Investments. "The wisest thing for
        investors to do in the short term is nothing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ca3a6-cf6a-45f1-b24d-6d12ac415344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:05:52.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:17:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Asian stock markets
        brush off UK government''s Brexit defeat"</em></p>'
