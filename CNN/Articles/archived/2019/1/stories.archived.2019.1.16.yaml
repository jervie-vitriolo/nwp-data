      'template': '1'
      'title': 'This is what Cardi B has to say about the U.S. government shutdown

        '
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a4c2e886-c503-4428-a531-9b1ae74846dd'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-02-13T23:41:43.257Z
        'mgnl:createdBy': 'jeff'
        'mgnl:lastActivated': 2023-01-29T16:17:05.769+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) —</strong> Cardi B is upset and worried. And she''s
          not taking it any more.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fc585c68-2b86-41f1-b97e-d010a24bb96c'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-02-13T23:41:43.258Z
        'mgnl:createdBy': 'jeff'
        'mgnl:lastActivated': 2023-01-29T16:17:05.769+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In a profanity-laced video Wednesday night, the rapper addressed
          the government shutdown that has gone on for 26 days -- the longest in the
          nation''s history.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0dd645ff-3352-463c-9d6d-3f168f8967da'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-02-13T23:41:43.258Z
        'mgnl:createdBy': 'jeff'
        'mgnl:lastActivated': 2023-01-29T16:17:05.770+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"I just wanna remind you that it''s been a little bit over three
          weeks," she says in the video. "Trump is now ordering ... federal government
          workers to go back to work without getting paid. .... This ... is ... serious.
          Our country is in a hellhole right now. All for a ... wall."</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bad26ffe-2e53-4276-98bb-ee0f44da32b4'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-02-13T23:41:43.258Z
        'mgnl:createdBy': 'jeff'
        'mgnl:lastActivated': 2023-01-29T16:17:05.770+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>President Donald Trump has ordered thousands of staffers from
          several government agencies to return to work to process tax returns, perform
          safety inspections and more -- all without pay. The Internal Revenue Service
          is recalling 36,000 workers to process tax filings and refunds.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '47abb799-f3ab-4509-889e-b419eed35de4'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-02-13T23:41:43.258Z
        'mgnl:createdBy': 'jeff'
        'mgnl:lastActivated': 2023-01-29T16:17:05.770+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Cardi B said the shutdown has left her feeling anxious and helpless.</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4e190818-796a-40b0-86aa-443144dd6c87'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-02-13T23:41:43.258Z
        'mgnl:createdBy': 'jeff'
        'mgnl:lastActivated': 2023-01-29T16:17:05.771+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"I feel like we need to take some action ... I don''t know what
          type of action .... because this is not what I do. But .... I''m scared."</p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5b613185-0a45-499e-ba4b-cfa1eedbaeaa'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-02-13T23:41:43.259Z
        'mgnl:createdBy': 'jeff'
        'mgnl:lastActivated': 2023-01-29T16:17:05.771+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>A few hours after she posted the video, it had nearly 7 million
          views, with some of her 39.6 million Instagram fans applauding her for using
          her platform to address issues and others sharing how the shutdown has affected
          their households.</p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd4e35894-bd7b-428c-a03d-1b2620a7a550'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-02-13T23:41:43.259Z
        'mgnl:createdBy': 'jeff'
        'mgnl:lastActivated': 2023-01-29T16:17:05.773+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The rapper, whose real name is Belcalis Almanzar, has expressed
          interest in the government. In an interview with GQ magazine last year,
          she said she loves political science, and is "obsessed" with how the system
          works.</p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8d52bfc3-577e-4b1c-ab9b-f610163dacd5'
        'mgnl:activationStatus': true
        'mgnl:created': 2019-02-13T23:41:43.259Z
        'mgnl:createdBy': 'jeff'
        'mgnl:lastActivated': 2023-01-29T16:17:05.773+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>This story was first published on CNN.com, "This is what Cardi
          B has to say about the government shutdown."</em></p>'
