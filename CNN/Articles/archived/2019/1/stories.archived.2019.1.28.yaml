      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Florida man made an explosive discovery
        Saturday while magnet fishing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e419a0c8-f77e-4da5-b2b7-ea300b1582d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:27:42.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While using a magnet to search water for salvage items, the fisherman
        pulled up a World War II hand grenade, according to police in Ocala, Florida,
        about 80 miles northwest of Orlando.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417ff4b5-26ba-46c0-9e49-85dde5c9b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:27:42.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fisherman threw the grenade in his trunk and drove to a Taco
        Bell, where he called police. The Taco Bell was evacuated, police said, but
        was reopened later that day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4216f-1f2e-4a25-9fec-484cf7a22f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:27:42.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocala police later verified on their Facebook page the device was
        a WWII hand grenade and a bomb squad had removed the device without incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30749bef-71f6-4784-bf1c-4c744ea500aa'
      'mgnl:activationStatus': true
