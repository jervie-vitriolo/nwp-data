    'template': '1'
    'title': 'Gov''t looking at six persons of interest linked to Jolo blasts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5128c-bb60-447c-85ee-d7756ae9b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> Authorities
        are pointing at six people who could be behind the twin blasts in Jolo, Sulu
        that killed 20 people and injured a hundred others in a cathedral during mass
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d99f6e-a5b7-42ee-87a4-768e5782b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon said they are looking
        at two groups and six persons of interest for the attack based on recovered
        closed-circuit television (CCTV) footage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be221a1-5e41-40fd-bf31-1ba220f6f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that they suspected the persons in the footage based
        on their "suspicious movements" after the bombs were set off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4b66b9-0ede-40c9-a5ba-f1978399c727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isang indication kasi noon usually ay kung may pagsabog usually
        ang mga tao ay papunta doon sa pagsabog para alam mo na, mag-usisero pero
        itong nakitang group ay paalis at mukhang suspicious ang kanilang movements,"
        Esperon told CNN Philippines''<em> Balitaan.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b949c6b4-c728-40da-9542-1ca85f615d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One indication is, because before, usually when there
        are bombings, people would go towards the explosion area out of curiosity,
        but we saw that this particular group were moving away and their movements
        were suspicious.]</p>'
