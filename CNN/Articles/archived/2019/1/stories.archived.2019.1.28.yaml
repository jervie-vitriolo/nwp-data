      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I want to become senator because</strong> I’ve proven my
        worth as a lawmaker when for a short period of 16 months, as a member of the
        Congress, I authored almost all of the landmark bills produced — from universal
        health care to free lunch to free irrigation to free wi-fi and free tuition
        for state universities and colleges.</p>'
