      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Cargo Pier has been dubbed as Instagram Pier for its popularity
        among tourists and locals for its amazing view of Victoria Harbor. But Sai
        Wan Swimming Shed can give you an uninterrupted view that’s difficult to rival.
        A little bit west of Instagram Pier, it’s <a href="https://www.timeout.com/hong-kong/attractions/sai-wan-swimming-shed"
        target="_blank">the only swimming shed left in Hong Kong</a>. But rarely do
        locals dive into these rocky shores anymore. Instead, you’ll see photographers
        with their equipment set up for beautiful shots of waves crashing against
        the cliffs. The sunset view is breathtaking — but so is the lighting for your
        photos.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c1ebf3-ec8e-46e5-99ed-ced28c6858a6'
