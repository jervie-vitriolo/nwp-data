      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s chief executive was accompanied by former Special
        Assistant to the President Bong Go and daughter Sara Duterte-Carpio in the
        Cathedral of Our Lady of Mount Carmel.</p>'
