  'how-filthy-is-manila-bay':
    'author': 'CNN Philippines Staff '
    'caption': ' Children and adults alike beat the summer heat through swimming at
      this portion of Manila Bay — something that the state disaster bureau is not
      too happy about owing to the threats to health that swimming in polluted waters
      poses. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-28T11:33:21.438Z
    'imagesource': 'jcr:69255192-4304-4cef-9d37-3cae63262134'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eedbcc5b-2e1b-449a-a1ca-b071452437b9'
    'lead': 'Fecal coliform in some areas of Manila Bay reaches close to 2 billion
      most probable number (MPN) for every 100 milliliters (ml). The safe level is
      below 200 MPN/100 ml.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T03:05:05.294Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:31:00.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:56.832+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': ' Just how filthy is Manila Bay?'
    'updated': 2019-01-28T13:01:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e7d27-5799-4938-8512-9b00dec6b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:05:05.295Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:31:01.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> The
        government is undertaking a ₱42 billion rehabilitation of the iconic Manila
        Bay in the hopes to turn parts of its dark, murky waters into a swimmable
        beach by this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce2fde9-3759-4520-bb64-5fd07763daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:05:05.295Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:31:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But exactly how filthy is the iconic bay?</p>'
    '4':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Manila
        Bay rehabilitation kicked off on Sunday with gov&#39;t officials joining the
        cleanup drive. Some establishments are being shut down for allegedly violating
        environmental laws <a href="https://t.co/3o3t4ddCvl">https://t.co/3o3t4ddCvl</a>
        <a href="https://t.co/xsoywWjWfU">pic.twitter.com/xsoywWjWfU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1089699565232578561?ref_src=twsrc%5Etfw">January
        28, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a127f-489e-45ca-970c-d939c286e8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:05:05.295Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:31:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0efef36-3759-473b-afd0-69c817e676f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:05:05.295Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:31:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Sherwin Rigor told CNN Philippines''
        The Source that in some areas, levels of fecal coliform, a group of bacteria
        which may cause illness in humans, in Manila Bay reach nearly 2 billion most
        probable number (MPN) for every 100 milliliters (ml), when the safe level
        is below 200 MPN/100 ml.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6158322a-5b3d-4881-b4ae-9a14cda7126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:05:05.295Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:31:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigor said coliform levels in waters at the Libertad Channel near
        the reclaimed land where SM Mall of Asia stands clock in at 1 billion MPN/100
        ml, while coliform levels near the Port Area is at 1.1 billion MPN/100 ml.
        Near the Manila Yacht Club, coliform levels reach 1.4 billion MPN/100 ml,
        while coliform levels in Vitas in Navotas City is at 1.99 billion MPN/100
        ml.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b71757-4882-42d2-97ec-7e59c58cc1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:05:05.295Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:31:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, fecal coliform levels in Manila Bay each 330 million
        MPN/100 ml, Rigor said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a745b5-8d41-49fc-922b-19773c78b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:05:05.295Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:31:04.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>lahat ''yan</em> [everyone] — the informal settlers, the
        industries, the establishments, the residential and of course, <em>''yung
        ating</em> [our] daily population. Everybody has [a] part <em>dito sa</em>
        [here in this] pollution loading <em>na ''yan,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2326662-c206-4d4e-b744-efa9f265f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:05:05.295Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:31:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last Sunday, the day when the government kicked off the Manila
        Bay''s rehabilitation, the Metro Manila Development Authority collected 45
        truckloads of garbage from the bay. Rigor said a truck can carry five to 10
        tons at a time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee73f7b0-8cab-49d5-839c-9fcc6b4ef6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:05:05.296Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:31:05.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with this much trash floating around Manila Bay, the government
        would only be spending ₱6 billion in the next three years to clean it up.
        Rigor said most of the funding — or ₱36 billion — would go to the relocation
        of some 233,000 informal settler families around the bay in the next 10 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59438d3d-338c-430c-a0ef-6192a54172b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:05:05.296Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:31:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies are also training their sights on closing down
        even more establishments found to violate proper solid waste disposal guidelines,
        having already closed water facilities of events venue One Esplanade, and
        restaurants Aristocrat and Gloria Maris.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb07ea58-1c06-43ae-8b88-42983b02b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:05:05.296Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:31:06.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also eyeing "coercive actions" against subdivisions that
        refuse to install wastewater treatment facilities, but Rigor did not say anything
        further about these actions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf11c78-7395-4d19-8131-f8224e79cf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:05:05.296Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:31:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government will start cleaning up the Manila Bay
        from "Ground Zero" or the area near the Yacht Club and the U.S. Embassy and
        will move inward, as opposed to starting upstream, which Rigor said is a "geographical
        challenge."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c15ae77-333b-4d8a-84c2-9338f55f6f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:05:05.296Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:31:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneous cleanup efforts will also be happening at the "main
        effort" — or in Metro Manila — and the "secondary effort" in Cavite, Bataan,
        Pampanga and Bulacan provinces, where half of the government''s funds for
        the rehabilitation will be spent.</p>'
    '15':
