      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cantonese food makes up almost the entirety of most Filipinos’ knowledge
        on Chinese food, and they can be pleased to know that Hong Kong cuisine isn’t
        too far out of their comfort zone. Therefore, going to the city for the second
        time around calls for a challenge to spice up some things. Exciting and new
        dining experiences can be just a train ride east of Central, away from jam-packed
        tea houses and markets.</p>'
    '48':
