    'created': 2019-01-28T08:19:41.585Z
    'imagesource': 'jcr:28d81b31-77b8-4977-a5e7-1c2e17184a65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58dda3aa-801e-42ac-8610-8e50591e5cbb'
    'lead': 'Rescuers resumed search efforts Sunday afternoon at the Córrego do Feijão
      mine in Brumadinho, where a dam burst Friday, unleashing a sea of muddy debris
      into the region.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T03:13:54.057Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:41.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:55.267+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll jumps to 58 in Brazil dam collapse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0571205-661c-41b1-815f-fb389354563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.057Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The number of deaths from a collapsed dam
        at a Brazilian iron mine rose on Sunday from 37 to 58, a spokesperson for
        the Civil Defense said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee6152-5e5f-4c3d-9132-8581bbdb2981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.057Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:42.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers resumed search efforts Sunday afternoon at the Córrego
        do Feijão mine in Brumadinho, where a dam burst Friday, unleashing a sea of
        muddy debris into the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb28e9dd-1211-4897-8d6c-ddab7b61e74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.058Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people are still missing and the extent of damage is
        still being calculated. Rescuers are searching inside the dam and areas nearby
        on foot and in helicopters where the soil is unstable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092feb0e-212c-4a6e-9415-b1895b32ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.058Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire department, which is leading search and rescue, acknowledged
        that with each passing hour the chances of finding survivors wanes. But it
        vowed to keep searching until everyone is found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec6cd4a-6c11-4e9b-86f3-4941fad12115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.058Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:43.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities temporarily halted search and rescue on Sunday and placed
        3,000 people under evacuation orders amid fears that another dam nearby was
        about to rupture. The orders were lifted after authorities determined dam
        VI was no longer at risk of bursting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7674cd1-e541-4647-9282-d9d35d4ab060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.058Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:44.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster places Brazilian mining giant Vale under scrutiny less
        than four years after it was linked to a deadly dam collapse in Mariana in
        the southeastern state of Minas Gerais.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b90aaa4-2b17-472c-b8ed-a2d30bd01c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.058Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest disaster prompted State Gov. Romeu Zema on Saturday to
        declare three days of mourning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1fd597-9997-4195-8530-c474a48350ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.058Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said 427 people were in the iron mine when the dam burst.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a88f1-91fe-4ad5-87e9-f8feba7bb4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.059Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breach flooded parts of Minas Gerais and buried most of Brumadinho,
        according to footage from CNN affiliate Record TV.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d7e33b-e723-478a-8469-5cb5a488ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.059Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debris spilled into the mine''s administrative area, where employees
        were working, Vale said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f13b5-1dee-4790-a9f8-a490ac95760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.059Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains have been hampering rescue efforts. Video showed helicopters
        hovering feet above the ground as firefighters plucked people from the muck.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6deb492-b7b0-4019-82ff-77ee9ccf3d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.059Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 361 people have been found and 305 are still missing, Civil
        Defense spokesperson Col. Flavio Godinho said. Additionally, 23 people are
        hospitalized, the fire department said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24255221-46f3-44fe-8a09-e2722d4a1c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.059Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vale has a list online with names of people it has not been able
        to contact.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d71d8f4-abbf-47c9-acae-a25177a451f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.059Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It is hard to witness''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd901e752-7cbc-458e-ac3f-82280997f447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.060Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General André Mendonça said Vale is responsible for the
        disaster, but the extent of the damage is unknown.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fb2c5c-c0a5-4a29-9b3e-a41091d1e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.060Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dam that broke was not classified as high-risk, officials said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e3a12-a4f8-439d-9790-373c2f9d0750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.060Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a company video, Vale chief Fabio Schvartsman called the dam
        break "inexcusable" and asked for forgiveness. He said Vale will "do all possible"
        to aid victims.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c235a503-97f5-472e-ad17-a1521f16e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.060Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mining company Samarco -- a joint venture between Vale and BHP Billiton
        -- reached a deal in 2016 with the Brazilian government to pay up to 24 billion
        reais ($6.2 billion) over the dam collapse in Mariana, which killed 19 people
        and wreaked havoc on the environment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c191dba9-3b8e-4093-b094-1331714de755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.060Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schvartsman said Vale put "immense effort" into improving its dams
        after the disaster in Mariana. In this instance, Vale says it has provided
        accommodations for more than 800 people, along with 40 ambulances and a rescue
        helicopter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb1a69-9317-4bd1-86a0-f49788caa169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.060Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the first priority is assisting victims and their
        families and then focusing on environmental damage and the mining process.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68306c0-b1e5-41af-8b61-8778984946b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.060Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state judiciary has frozen more than $260 million from Vale,
        with a presiding judge citing the company''s responsibility for the disaster.
        The money will be deposited into a judicial account to compensate for any
        costs to the state as a result of rescue operations or victim support. Minas
        Gerais state has also fined Vale $99 million for damage caused by the dam
        break and said the money will be used for repairs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c6c9bd-8a26-473b-ae72-33dcca5bbf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.061Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister Augusto Heleno, from the Institutional Security Cabinet,
        said financial aid will be given both directly to residents and local governments,
        but he did not elaborate on exact amounts or how funds will be distributed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17142098-5e22-46e3-ada7-d77cb7f7b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.061Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Jair Bolsonaro flew over the scene Saturday
        morning and met with Zema before returning to the capital.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655ece12-d99a-407e-ba8d-9da08f683409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.061Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard to witness this whole scenario and not be emotional,"
        Bolsonaro tweeted Saturday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e293f88e-a910-40ad-af1a-21a9b0066d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.061Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do everything in our reach to help the victims, minimize
        damage, investigate the facts, claim justice and prevent new tragedies like
        the ones in Mariana and Brumadinho for the well-being of Brazilians and the
        environment," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d07fb7b-9d60-4cff-af77-01019bf51daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.061Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Everyone was desperate''</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bec474-dd19-4d4d-9c71-bf3061e86611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.061Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karolainy Stefany de Jesus, 21, lives close to the area affected
        by the dam burst. She got a call from her uncle, who works at Vale, and ran
        to the affected area to see if she could find relatives.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e51f97-3176-472d-8331-83aac0ee8ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said on Saturday that all she found was a scene of despair.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b597db-4c15-4e2d-adab-932a189229e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could only see people screaming and shouting," she said. "The
        sirens did not work, only people shouting to advise others, everyone was desperate."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c398f83c-ead3-40d6-9ab6-5c410b8c79d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus'' niece, Cristina Paula, is missing and is not on any list.
        Paula worked at hotel Nova Instancia, which was engulfed by the mud water
        during the dam break.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8da07c-88e1-4d82-a6cb-018a67ab6cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus says two survivors in the hotel told her that employees
        didn''t have time to advise anyone because, "They could only run for their
        lives."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99940598-a773-4daa-a6fb-17ae1e87064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is devastating, everyone here at the community is in shock,
        nobody expected that to happen," de Jesus said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f4d554-7627-4d89-8234-2693e92cfdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials expect to contain the mudlike mine waste, called "tailings,"
        within two days, according to the Brazilian National Water Agency.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1caa4-3206-4f36-8609-27e13a348c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water agency officials said they are monitoring the tailings and
        coordinating plans for supplying water to the affected region.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfd6bc7-fac9-47eb-8ebe-5e604b7bab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.063Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli airplane arrived Saturday with equipment to assist in
        the search, rescue and identification of victims, the Brazilian government
        said. Nineteen victims have been identified, said Godinho with the civil defense.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f665cb03-d37b-41fb-ac67-a39233f017fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.063Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations in Brazil also offered support, expressing its
        "deep sorrow and solidarity to the families" of the victims and offered to
        help remove victims and establish "dignified conditions" for those who are
        affected.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c0ede-d580-42c1-aeec-820952568bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:13:54.063Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rigorous investigation of the facts that led to this tragedy,"
        it added, "will be closely followed by Brazilians and the world community."</p>'
  'cuba-first-church-opens-since-revolution':
    'author': 'Patrick Oppmann'
    'caption': 'A Roman Catholic nun takes a photo with her phone at the Sacred Heart
      Church of Jesus in Sandino, Cuba. The church is the first new Catholic church
      to be built on the communist-run island since 1959.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-28T08:23:59.995Z
    'imagesource': 'jcr:5e626ff0-9484-4ebf-aebf-fa4b7b1c3dd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dafe218d-80ad-4159-8c47-66e1a8c54dd5'
    'lead': 'Parishioners wiped away tears and gave thanks to God as the first Roman
      Catholic church built since the 1959 Cuban revolution opened its doors on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T03:21:18.103Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:30.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:55.684+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cuba opens its first new church since the revolution 60 years ago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b4ecc-9214-4e36-bb68-e6d7fa385650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.103Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Parishioners wiped away tears and gave
        thanks to God as the first Roman Catholic church built since the 1959 Cuban
        revolution opened its doors on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d3caa3-2488-4049-9c05-4e6393c51525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.103Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see this finished is like coming out of the night into the day,"
        said Rev. Cirilo Castro, the Cuban priest who oversaw construction of the
        church. "We knew it would happen one day."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c769b3-1f2b-4698-b58c-41debdb3b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.103Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:32.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the communist-run government allowed a new church to be built,
        with two more on the way, represents another milestone in the state''s evolving
        relationship with organized religion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f3e8d-b1d6-4987-91d8-5185bb73af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.104Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:32.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after Fidel Castro took power in 1959, his revolutionary
        government cracked down on religion. Castro viewed the Catholic Church as
        a particularly dangerous threat to the atheist state he envisioned for Cuba.
        The revolution soon closed down all parochial schools, sent priests to reeducation
        camps and drove organized religion underground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d519381-ba6b-4130-81b8-664923599a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.104Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the collapse of the Soviet Union in 1991, Fidel Castro
        tried to break the isolation enveloping Cuba by inviting Pope John Paul II
        to the island. Christmas was restored as a holiday in Cuba and slowly people
        of faith said they no longer feared worshiping openly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090190a6-c005-41fb-939f-d31cf083cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.104Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:33.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, then Cuban President Raul Castro publicly thanked Pope
        Francis for aiding the secret negotiations that led to the restoration of
        diplomatic ties with the United States. Shortly thereafter, work began on
        building the church in Sandino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd5a225-4fa9-4f4e-b28d-3bac5671baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.104Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly $100,000 for the new structure was raised by the St. Lawrence
        Catholic Church in Tampa which after Miami has one of the largest enclaves
        of Cubans in Florida.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e14ef-7a50-4f8f-a564-8ca31eb3e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.104Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:34.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the United States, with $90,000 you can do nothing but here
        yes," said Rev. Ramón Hernandez, who left Cuba for Tampa in the 1980''s and
        returned to Cuba to attend the opening of the new church.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027dbc0-9cf4-4a19-8d8a-842a0b44565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.104Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:35.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the people want to help, including people who are not exactly
        practicing but they want to help," he said of the effort to raise funds in
        Tampa for the new church.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ea8b2d-e7ac-4ed7-bc8c-e5caca1cd646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.105Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding building materials in Cuba itself often seems to require
        divine intervention, and the construction of the church dragged on for four
        years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a968354-54db-4a4b-b788-a2255edd58da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.105Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:36.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the day they put the first stone we have been watching it
        grow little by little. Patience has given us this church," said Sandino resident
        Aleida Padrón Zabala, who attended the church''s inaugural mass with her niece
        and granddaughter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d2452-be51-42bc-b420-61982634ae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.105Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bright yellow church — which seats 200 people — stands out among
        the drab Soviet-style apartment buildings that fill the remote Western Cuban
        town.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72238d32-33cf-43bb-bd87-f9d13ba30700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.105Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the church was built, Sandino was best known for being something
        akin to a Cuban Siberia, where people accused of helping anti-Castro rebels
        in the early 1960''s were sent to live in internal exile.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd622bb0c-f224-4049-a528-17582c2f9651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.105Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN visited the town in 2015, Catholics were forced to hold
        mass in a converted garage that seated only a few dozen people and didn''t
        have so much as a fan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ecc63-a105-46fd-a734-c361c7278685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.105Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, just before the mass started, Cuban government workers
        showed up to install an internet connection in the church.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a1381a-b8ef-4356-b4a8-ff070dce1dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.106Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:38.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you have to overcome many obstacles but then you get
        to a point where things can be accomplished," said Monsignor Jorge Enrique
        Serpa, the bishop for the province where the church is located.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ab94e9-55d0-4d86-83bb-6909fa8ae9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.106Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a new temple but the church is the people," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e3bd44-aec8-4c37-bdd5-5c4a68c7cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:21:18.106Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:39.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Cuba opens its first
        new church since the revolution 60 years ago."</em></p>'
  'united-states-taliban-peace-talks':
    'author': 'Ehsan Popalzai and Kara Fox'
    'caption': 'A member of the Afghan Air Force 777 Special Mission Wing looks out
      of an Mi-17 helicopter during a training mission on September 13, 2017 outside
      of Kabul, Afghanistan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-28T08:27:48.367Z
    'imagesource': 'jcr:dc27ae59-327b-466c-924d-c36c3bca8c1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f7ae7e8-1c54-42cf-9ebf-1921395ba166'
    'lead': 'The United States and Taliban representatives have said that there has
      been progress following six days of Afghan peace negotiations in Doha.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T03:24:17.332Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:18.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:56.067+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US-Taliban peace talks in Doha a ''significant step'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbde204-38f5-4edb-b4a9-4352a7b4c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States and Taliban representatives
        have said that there has been progress following six days of Afghan peace
        negotiations in Doha.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75329384-3b28-4888-a856-ef6800b7180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:19.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Special Representative for Afghanistan Zalmay Khalilizad
        said Saturday that talks with the Taliban had been "more productive than they
        have been in the past," and that "significant progress on vital issues" had
        been made.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed6564-9471-4a28-9960-6d4ca462a7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:19.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of messages posted to Twitter, Khalilzad also said he
        would be flying to Afghanistan for consultations with the government and to
        "build on the momentum and resume talks shortly."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874555c-0aa6-466e-b7c5-21b8e0ad366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:20.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalilzad cautioned that there were still a "number of issues left
        to work out."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb031f-5d31-4076-a3ac-77dbdda9bf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is agreed until everything is agreed, and ''everything''
        must include an intra-Afghan dialogue and comprehensive ceasefire," Khalilzad
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e743bf4d-1a87-42d4-bf44-2d7adbd86fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:21.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials and Taliban negotiators were in Qatar''s capital to
        broker a ceasefire that would lead to a sequenced agreement for dialogue,
        initially between the US and the Taliban and then between the Taliban and
        the Afghan government, a source with knowledge of the talks told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfc156d-417f-4bc9-adc3-57ab24660b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the ceasefire is announced this will trigger a sequence of talks
        that will have already been agreed by heads of both sides," the source said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf02aa4-1717-4ca5-a256-ac8b419297e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added that there is a lot at stake for Khalilizad in
        these talks, not least to get President Donald Trump to sign on to whatever
        he has been able to get from the Taliban. One concern, the source said, is
        that if the US pulls out troops without a deal with the Taliban, the Afghan
        government would fall, which could potentially see al Qaeda returning to the
        capital. The Taliban are currently sheltering a number of al Qaeda sleeper
        cells, according to the source.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de952e11-bf95-47ac-a6b4-d6cf08c60e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:22.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Taliban spokesman Zabihullah Mujahid said the Doha
        talks "saw progress" on vital issues but that "until the issue of withdrawal
        of foreign forces from Afghanistan is agreed upon, progress in other issues
        is impossible."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a6dc3c-acc5-42cb-b0d8-42276bb91da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:23.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban spokesman also said there wasn''t a ceasefire agreement
        in place yet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ddaf41-5686-4079-ba1c-3cfdf8b0b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports by some media outlets about agreement on a ceasefire and
        talks with the Kabul administration are not true," Mujahid said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef937dc5-a668-4e76-b41b-176a60a27449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:24.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties thanked the Qatari Deputy Prime Minister and Foreign
        Minister, Mohammed Bin Abdulrahman Al-Thani for his role in facilitating the
        talks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba973bde-1315-4987-a25e-6aec51d60933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:24.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on Twitter, Al-Thani called the six-day meeting a "significant
        step in the history of peace and reconciliation" on Twitter and called on
        regional and international players to "unify and coordinate efforts and support#Doha
        in its endeavor to facilitate successful negotiations."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0812d78b-2ca5-4c8a-ade7-f36dd11e18cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:25.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo called the news "encouraging," writing
        on Twitter that the US is "serious about pursuing peace, preventing #Afghanistan
        from continuing to be a space for international terrorism &amp; bringing forces
        home."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74315c18-c20f-4105-84fe-2785750d2229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:25.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the US military was ordered to begin planning to withdraw
        about half of its troops in Afghanistan, according to a US defense official
        with direct knowledge of the matter. The US has about 14,000 troops in Afghanistan,
        most of which are present as part of a larger NATO-led mission to train, advise
        and assist Afghan forces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809fd4bf-0c66-44ff-9146-9973554fb827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:26.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict, known as America''s longest war, has cost more than
        2,400 American lives, billions of US dollars and has spanned three US administrations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4134b30c-b89c-4bba-8753-c8dbb6acd2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While casualty figures for Afghan military and police have been
        classified since 2017, at least 62,000 Afghan military and police lives have
        been lost, according to the New York Times.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac47202-18f5-476e-bd4f-2ecc347bceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of civilians — mostly women and children — killed or
        injured by airstrikes in Afghanistan has risen a startling 39% year on year,
        according to UN figures released last October.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3a51c-c586-419a-97fb-11cd7cb83756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:27.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the past three years, the Taliban have strengthened their
        grip according to the most recent report released by the US government''s
        own ombudsman of the war.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ec8a49-5c47-48fe-a7df-a188675816e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:28.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its quarterly report for the US Congress, the Special Inspector
        General for Afghan Reconstruction (SIGAR) said that the Afghan government
        currently controls or influences only 55.5% of the country''s districts, marking
        the lowest level recorded since SIGAR began tracking district control in November
        2015.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a322cd7-8d97-4c81-ae06-218611ea0169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:28.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2015, the Afghan government controlled 72% of districts
        in the country, but now controls just 56% of them. Insurgent influence or
        control has risen to 12.5% of districts from just 7% and approximately a third
        of Afghanistan is a "contested" area.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa05f8c5-5159-4f9d-9d07-d2cad3300858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:17.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "US-Taliban peace
        talks in Doha a ''significant step''."</em></p>'
  'Shanghai-Disneyland-first-Zootopia':
    'author': 'Karla Cripps'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-28T11:19:31.986Z
    'imagesource': 'jcr:87a98fea-3461-4415-a05c-ddc90e88ab76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
