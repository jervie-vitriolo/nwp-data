      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Ulama Council of Zamboanga Peninsula (UCZP), a
        group of Muslim scholars, also condemned "in the strongest term the bloody
        bombing of the Jolo cathedral."</p>'
    '30':
