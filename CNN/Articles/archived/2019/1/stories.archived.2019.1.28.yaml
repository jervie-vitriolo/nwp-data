    'mgnl:lastActivated': 2023-01-29T16:31:54.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:52.265+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI to investigate Jolo cathedral blasts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40585f41-2696-4914-b2b4-b0225a34ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:46:10.902Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:54.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> The
        Justice Department on Monday ordered the National Bureau of Investigation
        (NBI) to probe the deadly bombings at a cathedral in Jolo, Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c40cc21-3e37-4f51-9938-78f73d712ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:46:10.903Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra directed the NBI to also file
        charges against those responsible for the twin blasts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc77b9d6-336d-46a4-a432-674f458264de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:46:10.903Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:54.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s mass murder and desecration of a place of worship. Our NBI
        field operatives in Zamboanga have already been sent to assist in the investigation,
        and additional law enforcement units have been deployed to hunt and bring
        the perpetrators to justice," he said in a text message to the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665c365f-5266-4bb2-8dcb-7a06d420f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:46:10.903Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:54.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast inside and outside the Cathedral of Our Lady of Mount
        Carmel on Sunday left 20 dead, 12 of them civilians, five from the military,
        and one from the Philippine Coast Guard. Ninety-seven others were wounded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f52ba48-61d0-4db8-95e7-9270806e70cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:46:10.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:54.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police ordered a lockdown of Jolo and a
        nationwide heightened alert.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9cb42-3ba7-49d0-8f15-07a776727c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:46:10.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:54.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Jolo on lockdown after bomb attacks kill 21, injure
        97 others</strong></p>'
  'Duterte-reappoints-sacked-Labor-official-Joel-Maglunsod':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-28T13:39:19.685Z
    'imagesource': 'jcr:2a794b88-5e60-476d-ba7e-055e2895a0e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8ebe115-791f-4df3-a13d-c2de81cdd620'
    'lead': 'Joel Maglunsod, one of the last left-leaning officials in the Duterte
      administration, was fired by the President in October 2018. '
