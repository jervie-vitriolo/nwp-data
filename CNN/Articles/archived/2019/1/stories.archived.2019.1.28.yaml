    'jcr:uuid': '59c51455-5085-49d3-b178-155b155ce6b3'
    'lead': 'Seven senators answer quick questions — from the first thing they’ll
      do should they win the elections to the principle that they always live by.
      Photos by JL JAVIER'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T23:55:00.714Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:31.044+08:00
