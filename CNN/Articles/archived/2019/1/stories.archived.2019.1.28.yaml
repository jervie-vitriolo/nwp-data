      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> President
        Rodrigo Duterte has given another government post to an official he sacked
        four months ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d8adb-5b38-4ffc-851f-758a8503206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:03.027Z
