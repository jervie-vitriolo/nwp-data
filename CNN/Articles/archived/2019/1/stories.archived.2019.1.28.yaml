    'jcr:uuid': '45d58f01-8fc6-43f5-a75c-4334f6f2ccd4'
    'lead': 'All seven senatorial candidates in the CNN Philippines'' forum on Sunday
      favor the legalization of medical marijuana.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T04:42:18.629Z
