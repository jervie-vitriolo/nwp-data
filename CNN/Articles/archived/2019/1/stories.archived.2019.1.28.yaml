      'mgnl:lastActivated': 2023-01-29T16:32:37.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b547ae72-b43a-4f4d-8086-6f448d9bfab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:16:56.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us multiply good and honorable thoughts, sentiments, words
        and actions. Let us not abandon our efforts to dialogue with people who differ
        from us. Bridges are more useful than walls," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d7f3a-03fa-4254-b441-943a36da56df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:16:56.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecd886a-e30d-439c-b496-1961bfe9d410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:16:56.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops Conference of the Philippines (CBCP) also expressed
        its condolences to the families of the victims and condemned the attacks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68166b0d-31cb-4fd2-a910-1822738af9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:16:56.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa8d08-72d6-417f-8f17-5f3e546aa176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:16:56.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Catholic Bishops Conference of the Philippines (CBCP),
        expressed its condolences to the families of the victims and condemned the
        attacks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a941c9-1766-4a67-8c3b-8661d6e1873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:16:56.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd416e9e-a6d0-49ca-b528-c2c78931e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:16:56.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, CBCP President Davao Archbishop Romulo Valles also
        urged Catholics to join Muslims in promoting peace in Mindanao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9257fc-c5c4-4362-9171-e3094633c0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:16:56.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e8b5a0-ee95-479f-9b0b-9b60fbcdd719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:16:56.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we begin a new phase in the peace process with the creation
        of the Bangsamoro Autonomous Region in Muslim Mindanao (BARRM), we ask our
        Christian brethren to join hands with all peace-loving Muslim and Indigenous
        People communities in the advocacy against violent extremism," it said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12bdb3-a748-4340-94be-3c344e2f105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:16:56.524Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc54a4a-481f-45b2-8a7c-01d89c25a4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:16:56.524Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop-Elect Angelito Lampon and Orlando Cardinal Quevedo called
        the attack on the Jolo Cathedral " the most heinous desecration of a sacred
        place" and "a satanic act that all sacred religions must condemn."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d44761-63be-48d6-9075-20b4aac72f5a'
      'mgnl:activationStatus': true
