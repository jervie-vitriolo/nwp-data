    'title': 'Pope asks for prayers for Jolo blast victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977158d5-a227-4322-a91e-9424f8d9f3c9'
