      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As each candidate takes their spot onstage, their supporters fill
        the theater with cheers and screams. Looking out from the stage, one can observe
        swaths of people in red shirts chanting “Alunan!” to the rightmost side of
        the audience, a woman in a dark blue shirt commanding the middle part of the
        audience with a “HEP HEP! PILO!” chant, and the leftmost side — a sea of green
        and light blue — cheering loudly for both Roxas and Tañada.</p>'
    '37':
