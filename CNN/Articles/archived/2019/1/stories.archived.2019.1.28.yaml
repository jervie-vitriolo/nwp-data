      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The council calls the incident as a dastardly act as it is viewed
        by Islam as a heinous crime against humanity and whoever perpetrated such
        will face the dire consequences not only in this world but more so in the
        afterlife," the UCZP said.</p>'
