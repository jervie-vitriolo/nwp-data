      'mgnl:type': 'text'
      'text': '<p>Maglunsod, one of the last left-leaning officials in the Duterte
        administration, was fired by the President in October 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294b24a7-be58-4b88-8776-7f43b0fa64c7'
