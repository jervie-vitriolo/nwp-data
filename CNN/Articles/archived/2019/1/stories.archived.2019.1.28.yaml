      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silva said the roadmap included "ceasing the usurpation of the executive
        power," the "beginning of a transition to a new government" and "free and
        transparent elections for all Venezuelans who want to participate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d786b4e-e298-4dc7-9901-fc1059cf2fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led the Venezuelan defense ministry to put out a critical tweet
        on the ministry''s official account. The tweet showed a screen grab from the
        video of Silva declaring his defection with the word "TRAIDOR" (traitor) emblazoned
        over it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf8be4-6616-40c6-bc53-20214a2cabd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Insubordination in the face of international interests is an act
        of treason and cowardice with the fatherland inherited from our liberator
        Simon Bolivar. As such, we reject the declarations made by Col. Jose Luis
        Silva Silva, who was acting as military attaché in the United States," the
        defense ministry wrote on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6527b60b-102b-4762-bf69-709f2471c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Saturday, the opposition-controlled National Assembly drafted
        an amnesty bill to protect military members who want to defect from the Maduro
        government. The measure would also offer pardons to civilians, politicians,
        public officials and military members accused during the governments of Hugo
        Chávez — who was President from 1999 to 2013 — and Maduro of committing crimes
        or supporting unconstitutional acts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd77b512-ac10-416f-aef9-70f25e2952a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:26.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers could vote on the bill as early as Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7412e-3f9e-4a7d-9e6d-0d25dc6e6411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:26.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido has called on the nation''s military to work with him, but
        the head of Venezuela''s armed forces says he still supports Maduro.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2490ad-211e-4510-b0ac-ec8f1c73b512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pompeo: It''s time ''to pick a side''</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e1c87-5500-4889-a844-b34836deb018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venezuelan crisis was hotly debated Saturday on both sides of
        the Atlantic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9575c9e8-3526-4076-acfa-fea1c5d15837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo urged the UN Security Council
        to stand behind Guaido''s transitional government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d99217b-7502-4081-942d-085b97e2b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our nations must stand up for the rule of law and support the leader
        who the Venezuelan people have affirmed as their legitimate interim president,"
        said Pompeo, calling for a new vote "as soon as possible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaaa082-1f3d-4d2a-bb34-d458911f8e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:29.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now it''s time for every other nation to pick a side. No more delays,
        no more games," Pompeo said. "Either you stand with the forces of freedom,
        or you''re in league with Maduro and his mayhem."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0960260c-fd13-436b-aefe-8c8fd7980e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:29.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan Foreign Minister Jorge Arreaza, also at the United Nations,
        repeated Maduro''s assertion that the crisis amounted to a US-backed coup,
        with the blessing of other nations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332cc8e1-313b-4e87-97b5-51c4088c7567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is dictating the orders, not only to the Venezuelan opposition
        but also to the satellite governments in the region and, it seems, in Europe
        and other parts of the world," he said of US policy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e63b4-e4f5-4d3f-9084-44afcad1dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Venezuela, a prominent member of Maduro''s ruling party delivered
        a blunt message to world leaders not on his side.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72f837-6958-4139-aa03-09343d24e9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:31.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go to hell because nobody, nobody, nobody tells Venezuelans what
        to do," Diosdado Cabello, president of the government-aligned Constituent
        Assembly and a key figure in the ruling United Socialist Party, said at a
        rally Saturday in the Venezuelan state of Cojedes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73118778-ede9-4489-a24a-55c45d7804e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido, who heads Venezuela''s opposition-led National Assembly,
        emerged this week as the biggest challenge to Maduro''s turbulent presidency.
        He declared himself acting president amid massive anti-government protests,
        claiming Maduro was illegitimately elected for a second term.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a62db04-2f43-449d-ad9a-3a38aaa32ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:32.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Opposition hints at talks with Maduro supporters</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd70ce-599c-4bbd-b8ab-2248653502dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, UK Foreign Minister Jeremy Hunt joined Spain,
        Germany and France in delivering Maduro an ultimatum: Guaido will be recognized
        as president if elections are not called before their deadline.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6325581-10ae-48fd-8a69-f14eaa0f2f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU also warned of "further actions" against Venezuela if elections
        are not called in the coming days, according to a statement by Federica Mogherini,
        vice president of the European Commission and high representative of the EU
        for foreign affairs and security policy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a2d8d-4646-44e6-a4a3-9013407c4aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country urgently needs a government that truly represents the
        will of the Venezuelan people," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e271137-0ae9-46ff-8902-e07bae9f5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an opposition rally Saturday in Venezuela, Guaido hinted he has
        met with Maduro government officials.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e579c2-6f3b-46bb-813f-6c3e1a57df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we have talked," Guaido said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570125a1-10e2-485c-98df-67455899c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:35.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to his amnesty offer to members of the armed forces, he
        added, "We can grant you protection. ... Maduro can''t."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9ac929-177f-4992-889e-aecf79cc0843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:35.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan Communications Minister Jorge Rodríguez said Friday that
        the opposition leader had met with Maduro-aligned politicians, including Cabello
        and Freddy Bernal, former mayor of the Libertador municipality in Caracas.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1786100-8814-47e3-ab02-feb35cef6363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guaido says movement won''t ''fizzle''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc87d98a-fa5c-445e-a72c-864e4e7276c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido made his first public appearance since his dramatic challenge
        to the regime. He said a massive rally planned for next week was intended
        to signal that his movement is gaining momentum.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133babb7-830b-425e-97bf-5f075fb13c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:37.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who think that we are going to fizzle, I think they
        are not going to be happy," he said. "There are people here in the streets
        for a long time."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c296fa6d-865d-4a50-bdbc-eb9b361e6e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:37.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro appeared to leave open the possibility of a political solution
        Friday, signaling his willingness to sit down with the opposition to end the
        crisis.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593cbc0-3654-4b34-9938-1d2d45641ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:38.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that it''s only possible through dialogue and diplomacy
        to find solutions to conflicts," he told reporters at the presidential palace,
        "not through violence or foreign interventions or coup attempts or war."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a906fa65-9489-4c33-8856-1c89ce79a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Deaths in protest-related violence</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774898cf-dd36-4eab-bab3-62bb6f475368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has taken this country facing a prolonged political and
        economic collapse to a new low point.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca67a23-3828-4411-b6b0-b910be5f8d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said earlier this week that the United States will offer
        $20 million for food and medicine shortages "as soon as logistically possible."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a290d5ca-2659-40c9-b290-3b3b48081280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN human rights official said Friday that at least 20 people had
        died in protest-related violence this week.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e6919-3e2a-423e-9e77-1157c644b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces or members of pro-government armed groups allegedly
        shot the people during demonstrations Tuesday and Wednesday, UN human rights
        chief Michelle Bachelet said, citing "credible local sources."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba96554-7618-44d6-9b28-2f198dfdda0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:41.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 350 demonstrators have reportedly been detained this week,
        Bachelet''s office said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70759cdd-71c2-4143-913a-a5160cf68216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:41.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am extremely concerned that the situation in Venezuela may rapidly
        spiral out of control with catastrophic consequences," Bachelet said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ba806b-e4f3-4ebe-8e2c-b786f7225c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:42.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan Observatory of Social Conflict, a nongovernmental organization,
        reported late Friday that 29 people have been killed in nationwide protests.
        The group said the count started at midnight Wednesday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a907ab-951e-4d87-8c23-df7d728d3b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently confirm either count.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56796b3-7b48-4fe8-b236-25094fff4a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:43.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo told reporters Friday that he had appointed Elliott Abrams,
        former deputy national security adviser for President George W. Bush, to lead
        efforts to resolve the crisis. He said "all appropriate measures" were being
        taken to ensure the safety of US diplomats in Venezuela.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76458210-2fb7-4308-bd75-bb0b58f462b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not test the United States on our resolve to protect our people,"
        Pompeo said Saturday at the United Nations.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e567bcf4-153d-4866-9fbe-015e47080282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has accused the United States of meddling and has given US
        diplomats until this weekend to leave his country.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f82edf-6ef3-4fce-b988-01f0da41fc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a presidential palace news conference, days after announcing
        he was cutting diplomatic ties, the President seemed to soften his stand.
        He said he had broken "political and diplomatic relations" with President
        Donald Trump but maintains other relations with the United States.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565556ad-a55a-44e6-9152-c31e7d747df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is Venezuela''s biggest and most important oil
        customer, accounting for 39% of the OPEC nation''s deliveries last year, according
        to ClipperData.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421bb60-7455-4c4e-869e-bc55e9903a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:45.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the US Treasury Department said it plans
        to use economic and diplomatic tools to ensure any commercial transactions
        with the Venezuelan government are "consistent" with the US-recognized government
        of Venezuela led by Guaido.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b68c2-4753-4d8a-b785-ce94f07fc165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Guaido wants Venezuelan diplomats to stay in US</h3>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab9f9ad-07ae-41c0-9b3f-b16f8282be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All nonemergency US employees were ordered to leave Venezuela on
        Thursday, according to a security alert. Pompeo had earlier brushed off Maduro''s
        order that US diplomats leave the country, saying the US doesn''t recognize
        his power to do so.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c43585c-7579-42ea-bc12-a3a6f243c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:47.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Caracas opened Thursday, but all visa appointments
        were canceled.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941255b5-df7a-4b07-a71f-c662b987b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Thursday, Guaido called on Venezuelan diplomats to stay in
        the United States.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212e539d-b240-48e3-84ed-e1868a93036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition leader also said he would consider amnesty for Maduro
        and his allies if they don''t hamper Guaido''s ascension to temporary power.
        He has called for elections.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b27e0-bc0d-46f0-bc53-e1c3bb13beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Countries divided over leadership crisis</h3>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd00513-325b-42fd-bea0-2054ce35f031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many world leaders expressed their support for Guaido this
        week, others stood behind Maduro.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004f822a-19a6-48a5-abab-c86af1a22f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing Maduro''s regime as illegitimate, several countries,
        including the United States, Argentina, Brazil, Canada, Chile, Colombia, Ecuador,
        Paraguay and Peru, recognized Guaido as president.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec3610-e87b-4afe-9a95-fd04934ff03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:50.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, China, Cuba and Turkey are among those backing Maduro –
        and Moscow in particular has accused the United States of undermining him.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b50bcb-fd1c-4b7c-b41c-461829048231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s interference in Venezuela could lead to "lawlessness
        and bloodshed," the Russian Foreign Ministry said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e26bfd-e3d9-47f5-a889-fbd4c2dede61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:51.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Venezuelan military
        attaché in Washington called ''traitor'' after switching support from Maduro."</em></p>'
