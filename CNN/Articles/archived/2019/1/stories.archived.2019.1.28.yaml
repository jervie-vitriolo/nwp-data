  'singapore-hiv-status-leaked':
    'author': 'James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-28T20:07:16.369Z
    'imagesource': 'jcr:62bdc690-d1db-4c2b-a841-8ee113960778'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '845e8a74-f4c2-4991-bfe5-2aad0a6beb82'
    'lead': 'The HIV-positive status of 14,200 people in Singapore, as well as their
      identification numbers and contact details, has been leaked online, authorities
      in the southeast Asian city state said Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T01:39:48.605Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:07.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:45.197+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HIV status of over 14,000 people leaked online, Singapore authorities
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d452425-1470-4829-8655-47dee255f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The HIV-positive status of 14,200 people
        in Singapore, as well as their identification numbers and contact details,
        has been leaked online, authorities in the southeast Asian city state said
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1eb908-149f-449d-8a16-45cc9ae249a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records leaked include 5,400 Singaporeans diagnosed as HIV-positive
        before January 2013, and 8,800 foreigners diagnosed before December 2011,
        the Ministry of Health (MOH) said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b30215-347b-4a52-912d-f4d34260f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patient names, identification numbers, phone numbers, addresses,
        HIV test results and medical information was included in the information leaked
        by a former Singaporean resident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd607b2-f354-4a1c-a0f2-02080c66c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry for the anxiety and distress caused by this incident,"
        the statement said. "Our priority is the wellbeing of the affected individuals.
        Since 26 January, we have been progressively contacting the individuals to
        notify them and render assistance."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108a3c1-742d-4b89-a189-bfb5b00e3e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.606Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leow Yangfa, a spokesman for LGBT charity Oogachaga, said the group
        was concerned people who have not disclosed their HIV status to employers,
        family or friends could face repercussions due to the leak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d86d081-c494-4e87-a094-f9bdd634ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.606Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reminds us of the insufferable stigma, fear and discrimination
        that continues to surround people living with HIV in Singapore today," Yangfa
        said. "Those of us who live without HIV cannot begin to imagine the shock,
        distress, pain and betrayal they must be going through right now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d0f6d2-f6e0-41b9-b5b3-73c29a436c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.606Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex between men is technically illegal in Singapore, and can be
        punished by up to two years in prison under a colonial-era statute, though
        the law is not consistently enforced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7209e104-d526-4dd5-88d3-19de7f166c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.606Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal case</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c95ee-627c-4b5f-9801-2928d646f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.606Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a MOH statement, the "confidential information is in
        the illegal possession of one Mikhy K Farrera Brochez," a U.S. citizen who
        resided in Singapore until May 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba785c-7268-46d5-9f55-cdb888325929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.606Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Brochez was deported, after serving a 28-month prison
        sentence on "numerous fraud and drug-related offences." One of the fraud charges
        related to Brochez''s own HIV status, which he lied about to the Ministry
        of Manpower.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721198c9-07b6-48da-982a-3ff2de425d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.606Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV-positive foreigners were barred from entering Singapore until
        2016, according to Action for Aids, a local charity. While the law has been
        relaxed for tourists, HIV-positive foreigners are still barred from receiving
        employment visas or permanent residence status.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dacf87-821d-42dc-a2b1-ad4b353e7070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.607Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lying about his HIV positive status, Brochez was aided by his
        partner, Ler Teck Siang, a former head of the MOH''s National Public Health
        Unit. Ler was convicted of "abetting Brochez to commit cheating, and also
        of providing false information to the Police and MOH" in September last year
        and jailed for 24 months. He is currently appealing that sentence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc191d-5a3e-460f-8415-6732a466d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.607Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Straits Times, a Singaporean newspaper, Brochez
        submitted a blood sample from Ler as his own, after testing positive for HIV
        in 2008. After an investigation was launched into the pair, Ler reportedly
        admitted to switching the samples.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5fac47-6f49-4fd4-8e14-25563e0e101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.607Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Ler, MOH said, Brochez had access to the HIV Registry and
        copied records from it. Around the time of their arrest, raids were carried
        out on properties relating to the two men and some materials seized.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d5e96-ae76-42a1-8e07-4fb195683339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.607Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Brochez was deported from Singapore, the MOH received information
        that he still had part of the records, and this month he began posting information
        from the registry online. Authorities in Singapore did not reveal where or
        how the information is being shared.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e757a0d6-9018-4e70-96f7-32604202ea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.607Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brochez — who could not be reached for comment — is currently under
        investigation by Singaporean police, "and the authorities are seeking assistance
        from their foreign counterparts," the statement said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e41247c-345f-4668-9962-fa5b2fb225d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.608Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yangfa, the Oogachaga spokesman, said "it is extremely unfortunate
        that the circumstances surrounding the leak — involving an American and his
        Singaporean doctor boyfriend — appear to be rather sensational in nature."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba0ed22-9f1d-4240-922d-7be957a02989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.608Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data breach</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff980a-5f14-44ba-ad0e-62f6f7f8e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.608Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest leak comes months after a cyber attack resulted in the
        data of 1.5 million patients, including government officials and Prime Minister
        Lee Hsien Loong, being compromised.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0744ad93-07d1-4565-ab64-41fdc376fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.608Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, officials called the breach of SingHealth — a network
        of public healthcare providers — the "most serious breach of personal data"
        in the country''s history.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1893bc0-3af4-4f48-ac9d-5ccea14db050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.608Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Singapore said they would prosecute anyone found sharing
        the leaked HIV Registry data under the Official Secrets Act, Channel News
        Asia reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f78f8f-66a1-4578-a372-d3c20b14edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.608Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police will not hesitate to take stern action, including prosecution,
        against those who have breached the OSA. A person found guilty of the wrongful
        possession, communication or use of confidential data shall be liable to a
        fine not exceeding S$2,000 [roughly $1,500 US], and to imprisonment for a
        term not exceeding two years," a police statement said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be395dc9-8f6b-4d9f-8832-41a4128ed920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:39:48.608Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "HIV status of over
        14,000 people leaked online, Singapore authorities say."</em></p>'
  'kamala-harris-presidential-campaign':
    'author': 'Maeve Reston'
    'caption': 'Kamala Harris announced Monday that she is running for U.S. president
      in 2020, arguing that the time has come to fight against what she views as the
      injustices of the past two years of the Trump presidency.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-28T19:48:01.019Z
    'imagesource': 'jcr:297e1481-bd90-4507-b9b9-f2647de370fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3627027-3dc8-4435-bbcc-ff53d0bd234b'
    'lead': 'Kamala Harris officially launched her 2020 presidential campaign Sunday
      in her birthplace of Oakland, promising to be a fighter "for the people" and
      stating that it is time to restore what she views as the loss of American values
      under President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T01:43:04.317Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:06.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:46.015+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kamala Harris officially launches 2020 presidential campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c3b5b-70b3-462d-a396-82f286657be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kamala Harris officially launched her 2020
        presidential campaign Sunday in her birthplace of Oakland, promising to be
        a fighter "for the people" and stating that it is time to restore what she
        views as the loss of American values under President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960dfe2d-6a1f-4c5c-b342-fc085d2a1cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here because the American Dream and our American democracy
        are under attack and on the line like never before," the California senator
        said. "We are here at this moment in time because we must answer a fundamental
        question. Who are we? Who are we as Americans? So, let''s answer that question
        to the world and each other right here and right now. America: we are better
        than this."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef02f5-dd6a-4d0a-8529-11d3590ea0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an allusion to Trump''s xenophobic rhetoric, his policies at
        the border, and his decision to shut down the government in a failed attempt
        to get his wall, Harris said that "people in power are trying to convince
        us that the villain in our American story is each other."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a536303-1ddc-4a17-84fe-db5346465757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that is not our story. That is not who we are. That is not
        our America," Harris said without mentioning Trump''s name. "The United States
        of America is not about us versus them ... I''m running to be a President
        of the people, by the people, for all the people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd459f3d-dd78-416a-872b-46ab98eab6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have the honor of being your president, I will tell you this:
        I am not perfect. Lord knows, I am not perfect," she said. "But I will always
        speak with decency and moral clarity and treat all people with dignity and
        respect. I will lead with integrity. And I will speak the truth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591afa19-9495-4f85-b5c2-78f6c563e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not dwell on her own potential for a history-making candidacy
        with her background as a black woman seeking the Democratic nomination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb6665-adc6-428e-a057-87f4dd4a3bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead she focused on the need for unity at a time when the nation
        is deeply polarized, arguing that while Americans have differences in ideology,
        race, and ethnicity, they should unite to tackle their common challenges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bbe05d-e3ac-4e9a-9b5f-31b970631d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before a giant American flag in front of Oakland''s City
        Hall, Harris was surrounded by giant screens that alternated images of the
        crowd with a picture of her campaign logo —"Kamala Harris for the People"—and
        a request that supporters text "Fearless" to a campaign number in order to
        show their support.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab4a75-eb7e-4fae-9977-be8a4a4e91f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart is full right now," she said as she came on stage. "I
        am so proud to be a daughter of Oakland California," she said referencing
        the Civil Rights activism of her parents — immigrants from India and Jamaica
        who came in "pursuit of a dream." "The fight for justice is everyone''s responsibility."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ab45a7-7a63-42eb-bdc2-5b11bc4b8a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' campaign held the rally at Frank H. Ogawa Plaza. Harris
        spent her childhood with her mother and sister in Berkeley. The family moved
        in her middle and high school years to Montreal after her mother got a medical
        research job there, but many of the speakers made allusions to her Oakland
        roots.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1022e55-c27b-42cd-b118-937a2fb85ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was Oakland Mayor Libby Schaaf, who said she decided
        to endorse the California senator because "she has the most incredible strong
        character."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b085c-806e-4e5a-a776-282810881a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN before the rally, Schaaf, who shares the
        same political consultants as the California senator, called Harris "the right
        candidate for this moment in American history."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68defb8d-0793-4cc7-92d7-b12bca1c1532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oakland is a place that definitely tests people," Schaaf said.
        "But it also has the right values, values that honor diversity... When you
        come up in Oakland, you''re a fighter, and you''re a fighter for the right
        things."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ac3d38-ecbe-4df2-ad7b-ee2327cfa6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in her speech Sunday, Harris directly addressed some of the
        criticism she has faced from progressives about her record as district attorney
        of San Francisco and later attorney general of California.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c60249-0075-40c9-af98-c733c5d4be33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she did on her book tour in early January, Harris sought to introduce
        her record to voters as that of a "progressive prosecutor," one who decided
        that she could do more to fix injustices, particularly against people of color,
        from within the system.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5713be-70ee-4f89-b3bc-47f2f2429424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after facing a brutal dissembling of her record in a New
        York Times op-ed piece by University of San Francisco associate law professor
        Lara Bazelon, who is the former director of the Loyola Law School Project
        for the Innocent, Harris renewed her efforts to frame herself as someone who
        tried to fight for a "more fair criminal justice system" from within.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b92f2-bd95-4bf9-b66c-6914ffa9f2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris noted that she began her career as a young prosecutor blocks
        from the spot where she was announcing her presidential campaign (and that
        it was there, at the Alameda County Courthouse, where she first spoke the
        words — "Kamala Harris, for the people" — words that are now her 2020 slogan).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a25d9b-fe74-43ee-8cba-6a3914c44edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew our criminal justice system was deeply flawed," she said.
        "I knew that the people in our society who are most often targeted by predators
        are also most often the voiceless and vulnerable. And I believed then as I
        do now, that no one should be left to fight alone."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a644fe-c91d-4c83-b0d5-bff55a8e1cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite recent passage of criminal justice reform legislation, she
        said the changes have come too slowly.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa756c9-4410-439a-b5a6-9f1813011570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s speak the truth that too many unarmed black men and women
        are killed in America. Too many black and brown Americans are locked up. From
        mass incarceration to cash bail to policing, our criminal justice system needs
        drastic repair."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91066454-3e3f-4b0f-9669-ee9468c57658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the #MeToo movement, she also said that she prosecuted
        sexual assault cases as "a fight not just against predators, but a fight against
        silence and stigma."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63631932-7304-4aec-a365-60aadfe7183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing her work on recidivism, she said that "at a time when
        prevention and redemption were not in the vocabulary or mindset of most district
        attorneys. We created an initiative to get skills and job training instead
        of jail time for young people arrested for drugs."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5482a23e-2997-4c63-90c2-6660cb1dbdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Harris became attorney general of California, many criminal
        justice advocates in the state were disappointed that she did not take a more
        active role to advocate for ballot measures and legislation changing California''s
        three strikes law, even though she had been a strong critic of the harsh sentencing
        penalties before she was elected. She also took heat for saying that she would
        defend California''s death penalty even though she was personally opposed
        to it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97efd528-e3e5-4fa0-b2b5-f5bf767e95ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in her career in 2004, Harris faced a strong blowback when
        she decided not to seek the death penalty for the killer of San Francisco
        police officer Isaac Espinoza.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0244a-cb66-4217-8f10-2505886d5a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.322Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While focusing on her plans for middle class tax credits and Medicare-for-All
        on Sunday, Harris was sharply critical of the Trump administration''s record
        in terms of helping average Americans and people of color.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b4f3c3-0f1d-4da7-b4e9-684944ee5516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.322Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When American families are barely living paycheck to paycheck,
        what is this administration''s response?" the California senator asked. "Their
        response is to try to take away health care from millions of families. Their
        response is to give away a trillion dollars to the biggest corporations in
        this country. And their response is to blame immigrants as the source of all
        our problems."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e5857-e938-4597-9d2a-823c64955c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.322Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that there is a whole generation of Americans "living
        with the sinking fear that they won''t do as well as their parents."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd055b-c2b7-41bc-a862-ace9e0e3aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:43:04.322Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kamala Harris officially
        launches 2020 presidential campaign."</em></p>'
  'alan-alda-sag-2019-speech':
    'author': 'Sandra Gonzalez'
    'caption': 'Alda on stage during the 25th Annual Screen Actors Guild Awards |
      Getty Images for Turner'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-28T17:07:29.550Z
    'imagesource': 'jcr:2f8a344e-5c48-4945-93b8-ae23521c2a39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd02aa8c1-d56b-4021-9df8-b084e86d57b2'
    'lead': 'With the eyes of his peers on him, Alan Alda shed light on the craft
      of acting the way only a legend could while accepting his SAG Lifetime Achievement
      Award.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T01:50:27.780Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:04.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:46.451+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'template': '1'
    'title': 'You''re only human if Alan Alda''s SAG speech made you tear up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884483f2-059f-4cca-af48-dce95ef5836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:50:27.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With the eyes of his peers on him, Alan
        Alda shed light on the craft of acting the way only a legend could while accepting
        his SAG Lifetime Achievement Award.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd50ced-4531-472c-b103-5fb8aab745ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:50:27.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we get a chance to act, it''s our job, at least in part, to
        get inside a character''s head and to search for a way to see life from that
        person''s point of view -- another person''s vision of the world -- and to
        let an audience experience that," he said. "It may never have been more urgent
        to see the world through another person''s eyes than when a culture is divided
        so sharply. Actors can help, just a little, by just doing what we do."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2954e840-cab8-4ab1-979b-461ac86db3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:50:27.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alda said his award comes "at a time when I have had a chance to
        look back on my life."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922c45e-881f-443d-94ce-8134606e22e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:50:27.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Alda, who turns 84 on Monday, revealed he has been living
        with Parkinson''s disease. He was diagnosed three years prior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c45d5-7f73-43ec-9652-7bfcd2f32261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:50:27.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parkinson''s disease is a "progressive disorder of the nervous system"
        that primarily affects a patient''s movement, according to the Mayo Clinic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06038f56-e620-4f9a-ac7c-04fbef96b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:50:27.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy Award-nominated actor, who was introduced with a moving
        tribute by Tom Hanks, is best known for his role as Army Captain Hawkeye Pierce
        on the hit CBS series "M*A*S*H," which ran from 1972 to 1983.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc80d773-b950-4128-a2e4-9219ff82fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:50:27.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wish for all of us is let''s stay playful, lets have fun and
        let''s keep searching," Alda added. "It can''t solve everything but it wouldn''t
        hurt."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253c9fd9-15b5-4bd9-a698-07516e872b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:50:27.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "You''re only human
        if Alan Alda''s SAG speech made you tear up."</em></p>'
