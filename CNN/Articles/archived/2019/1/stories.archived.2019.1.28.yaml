      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither President Duterte nor the Liberal Party was explicitly referenced
        by any of the senatorial bets. But the team found that active posters online
        tried to rally their political camps by returning to the political divides
        and further entrenching them in the public conversation — even though questions
        posed by senatorial forum moderators Pia Hontiveros and Pinky Webb tried to
        steer discussions to policy rather than personality.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ef1a0-a8bc-49ef-b72c-9bad3eb000b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:41:21.773Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless the Reality Check Team found positive evidence of political
        learning and passionate democratic participation from our tracking of online
        conversations. For example, some undecided voters expressed how politicians’
        performances in the forum have already affected their choices for the May
        polls.</p>'
