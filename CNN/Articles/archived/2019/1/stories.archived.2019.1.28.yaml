      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'image': 'jcr:8e9f74e7-43c8-4f0b-a09c-1187312f1dcd'
      'imageCaption': 'Former presidential spokesperson Harry Roque surrounded by
        his campaign team and family. Photo by JILSON TIU'
