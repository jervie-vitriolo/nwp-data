      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — At 3:20 p.m., former
        Department of Interior and Local Government Secretary Raffy Alunan is the
        first to arrive among the participating senatorial bets at the Hyundai Hall,
        Areté in the Ateneo de Manila University for CNN Philippines’ second senatorial
        forum. Clad in a light blue shirt with a pin of the Philippine flag on his
        collar, he settles into the holding room, where he takes notice of the news
        on the T.V. — the bombing incident at a cathedral in Jolo, Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3edfb6e-20c6-4efd-8e54-db4fbc95b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, former congressman Erin Tañada enters the room, wearing
        his signature bright green shirt, flanked by his son and his nephew, who wear
        similar shirts, but with Tañada’s face printed on the upper left side, and
        his campaign slogan — “May dangal at integridad. Matatag!” — printed at the
        back. While Tañada surveys the stage area outside, the two teens discuss which
        of them will be in charge of taking photos and videos.</p>'
    '4':
      'image': 'jcr:43cc1b05-53b5-4241-b204-1b3dd4386f05'
      'imageCaption': 'Former congressman Erin Tañada arrives at Areté, flanked by
        his son and his nephew, wearing his signature bright green. Photo by JILSON
        TIU'
