    'template': '1'
    'title': 'FACT-CHECK: Did Senate bets tell the truth in #TheFilipinoVotes: Senatorial
      Forum Part 2?'
    'updated': 2019-01-29T10:13:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e9009-917d-4229-a540-7032b246a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.311Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 28) — Seven Senate hopefuls
        were grilled Sunday in CNN Philippines'' #TheFilipinoVotes senatorial forum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5fe79a-abec-4c52-a9a8-20107d50b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Reality Check Team listened to their positions
        on key issues from divorce to the death penalty, and tracked netizens'' often
        passionate reactions on social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ffc09f-9b6e-4bb0-ab76-b7a485adf944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team identified four sets of issues that emerged from the senatorial
        forum and rated politicians'' statements as true, partially true and misleading,
        or false.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a57fab-b6d9-4399-895e-f83c79ef4c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.322Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Did they tell the truth about their legislative records?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd337a4e9-d7fb-4e05-b91a-5632244c502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.322Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bets spoke of their legislative accomplishments having previously
        served as members of Congress. CNN Philippines'' Reality Check Team fact-checked
        the opening statements of Neri Colmenares, Samira Gutoc, Harry Roque, Mar
        Roxas and Erin Tañada that listed bills they claim to have authored.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5fc7a5-3d1b-4345-be5e-ad7b867513e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.323Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLAIM:</strong> Neri Colmenares claimed that among his accomplishments
        were "<em>pag-file ng mga bill laban sa mataas na presyo, mga bills na nagpapataas
        ng pensyon, mga bills na nagpapataas ng sweldo. May mga batas po akong naipasa
        katulad ng pagpataas ng pension-dalawang libo na dagdag sa SSS pension.</em>"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280c35b-e2fb-4c67-bc05-45559259cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.323Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: filing bills to curb rise in prices of goods, bills
        to increase pension and salaries. I also passed salaries to hike pensions
        by two thousand.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2da494-fe9b-49e1-aa40-37aa68a1a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.324Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FACT:</strong> Colmenares served as a congressman during
        the 14th-16th Congress representing Bayan Muna party-list. He was the principal
        author of House Bill (HB) 5842, mandating a P2,000 across-the-board increase
        in Social Security System (SSS) monthly pensions in the 16th Congress. Though
        the bill was vetoed by then-President Benigno Aquino III, it was re-filed
        in the 17th Congress by Bayan Muna and approved by President Rodrigo Duterte
        in early 2017. The P1,000 increase took effect in 2017, while a second increase
        is expected by 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaac7d6-6f08-4a58-87b7-48c52c20baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.324Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally HB 5401, authored by Colmenares and Rep. Carlos Zarate,
        HB 333 was submitted to the 17th Congress to introduce progressive taxation
        by exempting low income families from income tax, and restructuring income
        brackets, including an adjustment to the top tax base. The proposal was eventually
        substituted by the mother bill HB 5636 and approved by Duterte on December
        13, 2017 as Republic Act (RA) 10963 or the "Tax Reform for Acceleration and
        Inclusion (TRAIN)" Law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e4201-f610-4c96-85c8-d6fdf18459ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VERDICT: TRUE</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e37efd-b4b9-4618-ae99-9f0f2893e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLAIM:</strong> Samira Gutoc claimed that she is "co-drafter"
        of the Bangsamoro Organic Law (BOL). Gutoc claimed she was a Ranao rescue
        team worker and a legislator in the Autonomous Region [in Muslim Mindanao]
        where we pushed for FOI (Freedom of Information) and Education Act.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344fcc6-fadd-4fb5-8cc3-887f666ac173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also pushed, as a BTC (Bangsamoro Transition Commission) commissioner,
        the rights of Christians and the rights of IPs (indigenous peoples) to live
        in harmony sa Bangsamoro population…" she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e100b68-7559-4cb1-a0c0-c280de24e914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FACT:</strong> Gutoc was, indeed, a former member of the
        BTC tasked to draft the BOL. In mid-2017, she resigned from the committee
        due to the declaration of martial law in Mindanao.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff2582-8e68-48e1-a707-82d612ce00cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her brief stint as the sectoral representative for the women''s
        sector of the 7th Autonomous Region in Muslim Mindanao Regional Legislative
        Assembly, the following Muslim Mindanao Autonomy (MMA) acts were legislated:
        Reproductive Health Care Act (MMA Act  292), Strengthened Basic Education
        Act (MMA Act 303), and the Free Birth Registration Act (MMA Act 293). Gutoc
        claims to have pushed for the FOI Act, but the proposal failed to become a
        law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965efe4d-905f-4fcd-9df6-1cdfb61d26e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc, however, did not specify her legislative achievements or
        contributions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89ba354-a367-4b73-bbd5-23ea75122329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VERDICT: TRUE</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c463fe92-5b09-4a9e-84ff-1d70f1e03826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLAIM:</strong> In his opening statement, Harry Roque claimed,
        "I''m very proud of the fact that although I''ve served only 19 years in Congress.
        I passed many of the major legislations that was enacted by the 17th Congress."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda8eed-8bba-4501-beaa-08761555cc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Panguna na po rito ang</em> [First and foremost is the] <em>Universal
        Health Care, ang libreng pagamot at libreng gamot</em> [which provides free
        medicine and free medical check-up], which was House Bill 23, the very first
        bill that I filed on the very first day and hour of Congress," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763caa6f-b78a-428e-808a-d6ea65524e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasama na rin po diyan ang libreng irigasyon at kasama rin
        po diyan ang libreng tanghalian sa mga nagugutom na mga kabataan. Kasama rin
        po ako sa mga nagsulong sa libreng tuition para sa mga state universities
        and colleges at sa libreng wi-fi…,</em>" Roque also said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e17383-6e51-4226-a37f-e52860101381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This also includes free irrigation and free lunch
        for those children who experience hunger. I also advocated free tuition in
        state universities and colleges and free wi-fi…]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a0b09-e21a-4ba4-924e-5d30d9c92827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FACT:</strong> Although Roque claims to have served Congress
        for 19 years, his tenure as a legislator as Kabayan Party-List Representative
        lasted only from June 2016 to November 2017. While he had an active record
        of authoring 135 bills during this period, it is unclear what he meant about
        his reference to "19 years in Congress."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf916f7e-61ef-49b5-ab76-507d3baf8374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque may have misspoken when he referred to his Universal Health
        Bill as HB 23, which is an act amending RA 9266 ("Architecture Act of 2004")
        filed before the 17th Congress. HB 225 is the "Universal Health Care Law",
        which Roque filed. The proposed measure safeguards the right of Filipinos
        to universal health care service and also contains provisions to set up a
        National Health Security Fund to be used for intended beneficiaries.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c0a81-7931-497a-8fe8-93515c004f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.343Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was transmitted to the Senate on September 7, 2017 under
        HB 5784, and was subsequently agreed upon by the Conference Committee. A Senate
        version of the bill (Senate Bill 1896) was submitted to the Office of the
        President on January 23, which is currently pending the signature of the President.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6290db8e-2a93-423d-8380-ae2eb05db303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.344Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s claim that he revoked irrigation service fees is correct.
        He submitted HB 5580. Similar bills with the same purpose were consolidated
        and filed as HB 5670, with Roque as one of the principal authors. RA 10969
        or the "Free Irrigation Service Act" was signed into law by Duterte on February
        2, 2018.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b0422-d45a-40ab-8509-a93bafcd6bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.344Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also confirms Roque''s statement that he fought for vulnerable
        peoples'' right to adequate food and freedom from hunger. He filed HB 256
        or the "Right to Adequate Food Framework Act." The bill was consolidated into
        HB 7193, which was approved by the House in mid-2018. The legislation has
        already been transmitted to the Senate pending further action.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b376f541-0819-42b4-8eb0-f5fb99685c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.355Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was also truthful about his achievement in guaranteeing free
        tuition. In May 2017, Roque filed HB 5581 or the "Free Higher Education for
        All Act," which was consolidated into HB 5633. Roque is credited as a principal
        author to the legislation, which was signed into law as RA 10931 or the "Universal
        Access to Quality Tertiary Education Act." Students from 112 state universities
        and colleges, and 78 local universities and colleges nationwide enjoy free
        tuition and other fees.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f363cf01-b48c-4540-97c6-32b4bc45fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VERDICT: TRUE, though it is unclear what he meant by "19
        years in Congress."</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceb4f16-77ef-4a80-931c-9b7d0f428b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLAIM:</strong> Mar Roxas claimed, "<em>Sinulong ho natin
        yung Cheaper Medicines Law na kung saan ang presyo ng gamot para sa Norvasc,
        sa mga gamot para sa diabetes, sa cancer, at iba pang maintenance medicine
        ay maipababa. ''Yan po ay naipasa. Dagdag pa doon ay tayo nagsulong ng batas
        para matanggal ang buwis sa mg</em>a minimum wage earners at sa mga OFWs (overseas
        Filipino workers)…"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba8b36-613e-42c9-afbc-933b40749b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.358Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We pushed for the Cheaper Medicines Law where the
        price of medicines for the Norvasc, for diabetes, cancer and other maintenance
        medicines will be lowered. That was passed. We also pushed for a bill to remove
        taxes from minimum wage earners and OFWs.]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc2d116-2fe7-4640-9266-9a8d9101712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.358Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FACT:</strong> Roxas who was congressman (1993-2000) and
        senator (2004-2010) is indeed credited as a co-author and sponsor of Senate
        Bill (SB) 1658 or "An Act Providing for Cheaper Medicines and for Other Purposes."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f82ce4-5f1d-4ac0-afed-94e89e522fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.359Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roxas'' fellow lawmaker Loren Legarda, publicly criticized
        what she thought was Roxas'' "vehement opposition" to automatic price regulation,
        thus, losing "the ''heart and soul'' of the House version because it could
        have reduced the prices of more or less 1,600 medicines by at least 50 percent."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066a75b-d153-4352-a0ab-6e981e9609dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.360Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was, nevertheless, approved by then-President Gloria Macapagal-Arroyo
        and became RA 9502 or the "Universally Accessible Cheaper Medicines Act of
        2008."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7653db5-48af-4549-860d-581935a5357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.360Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, indeed, grants the President authority to impose maximum
        retail prices for drugs and medicines in treating chronic illnesses and life-threatening
        conditions, which affirms Roxas'' statement.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd69673c-ccf3-4dbd-95fe-49d443299cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.361Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2009, Roxas advanced this initiative by proposing SB 3128,
        which sought to augment RA 9502, which lowered the cost of healthcare and
        exempted some drugs and medicines from import tariffs and other duties. However,
        records show that the bill did not proceed further than the first reading
        and referral to the Committee on Ways and Means, and the Committee on Health
        and Demography.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf649d26-e44a-4435-a209-a98bd861d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.362Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas did file legislation to protect minimum wage earners. He is
        referring to SB 103, which exempted government or private sector workers earning
        minimum wage in Salary Grades 1 to 3 from paying income tax. The proposal
        formed the basis for SB 2293 and later became RA 9504.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c9f0b-2142-4742-8528-bb3d82881c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.362Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas correctly took credit for attempting to protect wages of OFWs
        from additional taxes, but did not provide full context to this statement.
        In July 2008, Roxas submitted SB 2479, seeking to remove the Documentary Stamps
        Tax on OFW remittances. As stated in the proposal''s explanatory note, "all
        money transfers from abroad are being subjected to a 0.15 percent DST Imposition."
        Though the bill was read on first reading, referred to the Committee on Ways
        and Means, and discussed in committee hearings, it did not proceed further.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69d8c1-a2e7-49b3-88fb-bcfbf4bfce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.363Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VERDICT: TRUE</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11e94a1-5fbf-4cd7-8821-e8af5d1464bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.363Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLAIM:</strong> Erin Tañada claims, "<em>Naging human rights
        lawyer (ako), pinaglingkuran po natin ang mga manggagawa at magsasaka at pumasok
        sa pulitika at pinatuloy po natin ang pakikinig sa ating mga mamamayan sa
        mga problemang kinakaharap nila. Nandiyan po yung usapin ng coconut levy.
        Nandiyan po ang usapin ng</em> Universal Health Care.<em> Nandiyan din po
        ang usapin ng Cheaper Medicines Bill.</em>"</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f852e3-604c-4894-b8ba-d1319ee90422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.364Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I became a human rights lawyer, and I served workers
        and farmers. I entered politics and we continued to listen to the voice of
        the people and their woes. These include the coconut levy, the issues surrounding
        Universal Health Care, and the Cheaper Medicines Bill.]</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b25e7f-d7ac-4c7e-b794-8de16946bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FACT:</strong> Tañada served as congressman from 2004 to
        2013. He submitted a legislation on the coconut levy issue, HB 5070 or the
        "Coconut Farmers'' Trust Fund of 2011," to the 15th Congress. With Tañada
        as the principal author, the measure sought to institute a trust fund to assist
        coconut farmers and the coconut industry by financing anti-poverty and livelihood
        programs - though the bill stopped with the Committee on Agriculture and Food.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e69b99-24b2-4b60-ae3f-04bfa902818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.373Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of healthcare, Tañada co-authored HB 2174. The proposal
        sought to amend RA 7875 or the "National Health Insurance Act of 1995" to
        include an automatic coverage of all Filipino citizens to the National Health
        Insurance Program, among others. After the proposal''s integration to the
        consolidated HB 6048, with Tañada as co-author, it was approved by former
        President Aquino, and enacted into law as RA 10606 or the "National Health
        Insurance Act of 2013."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a598e-53a1-455a-88ed-97d7d392e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.374Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tañada also filed legislation to lower the price of medicines. He
        is listed as one of the co-authors of HB 2844, which later became RA 9502
        or the "Universally Accessible Cheaper and Quality Medicines Act of 2008"
        signed into law by former President Arroyo.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64741a97-101d-4bf1-b9cf-589bb9ea2249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.374Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VERDICT: TRUE</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3441d2-017a-435b-803f-3c978fc8ae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Did Roque flip-flop on his positions on journalists''
        protection and human rights?</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e90ff-2cf9-40de-8ca9-4657ccfd7a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLAIM:</strong> Senatorial hopeful Roque answered "no" when
        he was asked if media in the Philippines is under threat.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546533f9-c3b3-49ef-ba09-97b82e947b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FACT:</strong> In June 2016, Roque filed HB 913 or the "Journalist
        Protection, Security, and Benefit Act," which aimed to give protection to
        journalists under threat.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7facc8-c9f9-4f00-847c-f8a3980bba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also filed and was granted by the Supreme Court a Writ of Amparo,
        a first of its kind, in 2008 for journalist Nilo Baculo Sr., but the Court
        of Appeals (CA) refused to give such writ that would promise protection.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34128bd8-879c-4e98-8a11-fcd87810bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2014, Baculo was gunned down, and Roque then argued that
        the CA got blood on its hands for not approving the writ.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f201d9-babb-4e4f-9f17-577958578883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Reality Check Team found Roque''s legislative
        history of supporting journalists inconsistent with his "no" to the question
        of media being currently under threat.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37b662-a941-46ff-9398-a11e01bf27ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom House''s profile of the Philippines in 2018 raised alarm
        at how the country "remains one of the most dangerous places in the world
        for journalists, and the President''s hostile rhetoric toward members of the
        media continued to exacerbate an already perilous situation in 2017."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da9f8fb-7a24-4773-a6fa-027fb1ec76f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Watch World Report 2018 also drew attention to
        journalist attacks and political harassment under the Duterte regime.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc4267-9b2a-44f5-856f-cb72c6a468b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLAIM:</strong> Answering the question on the Minimum Age
        of Criminal Responsibility (MACR), Roque claimed that the United Nations Committee
        on the Rights of the Child "recommended that the minimum age should be 12."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a111f9-5130-44c6-a463-6966c5dbb013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FACT:</strong> The UN Committee''s General Comment 10 (2007)
        report states, "Rule 4 of the Beijing Rules recommends that the beginning
        of MACR shall not be fixed at too low an age level, bearing in mind the facts
        of emotional, mental and intellectual maturity... It can be concluded that
        a minimum age of criminal responsibility below the age of 12 years is considered
        by the Committee not to be internationally acceptable. States parties are
        encouraged to increase their lower MACR to the age of 12 years as the absolute
        minimum age and to continue to increase it to a higher age level."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd142fe23-f275-480f-a2d3-df4e1ef42d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, Roque''s response to the MACR issue was misleading as it left
        out a crucial recommendation set out by the UN Committee on the Rights of
        the Child.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c13b70-8d5f-48d3-bd52-f2da330c69d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VERDICT: PARTIALLY TRUE</strong></p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93486cd9-d0a6-473a-9774-73b57a5ec9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Did senatorial bets truthfully justify their support
        for the national minimum wage law?</strong></p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945fe54f-9b4e-48e8-bdfd-0b9968e1d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial bets Colmenares, Roque and Tanada expressed support for
        a national minimum wage for Filipino workers.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6024e2ee-d1bb-4429-9938-9ec30b2a990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLAIM:</strong> Colmenares explained that he finds unfair
        that the minimum wage of ₱537 in Metro Manila or the National Capital Region
        (NCR) is higher compared to the provinces where the prices of basic goods
        may even be more expensive.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b9d39-d64c-46aa-af8b-695b4d2485dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mataas pa nga minsan ang (presyo ng) gasolina doon.</em> The
        inflation rate in many regions is practically higher, if not the same, ng
        NCR. So <em>bakit mas mataas ang sahod sa NCR, mababa ang sa probinsiya? Dapat
        po pantay-pantay, patas ang sahod sa national minimum wage law,</em>" said
        Colmenares.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a8a76e-dfc1-42ba-95e5-73b8c9449bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Gasoline prices are high there. The inflation rate
        in many regions is practically higher, if not the same, in NCR. So why is
        the salary higher in NCR, and lower in the regions? It should be equal salaries
        under the national minimum wage law.]</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4342114-0def-4634-a73b-5d9286b31c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FACT:</strong> December 2018 data from the Philippine Statistics
        Authority (PSA) show that prices in Metro Manila tend to remain higher than
        the regions, particularly for commodity groups like food and non-alcoholic
        beverages, education services, health services, and recreation and culture.
        The same data show that NCR''s overall inflation rate (4.8 percent) was higher
        than in CAR (3.4 percent), Central Luzon (4 percent), Eastern Visayas (4.4
        percent), and Caraga (4.2 percent).</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525e2a79-fca7-4348-b7a1-886128672794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLAIM:</strong> Tañada similarly made misleading statements
        that inflation of petroleum is the same across the regions.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f519f34-40fe-485f-97cc-93d946738f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FACT:</strong> December 2018 PSA data show that inflation
        for this product category (along with other utilities) was lower in 10 regions
        relative to NCR.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b128af4-5ee8-4e9e-a340-06e858540e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLAIM:</strong> Roque said inflation rates should be equalized
        across the regions.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f58840-ba3f-4f32-b42b-54c65fad39b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FACT:</strong> According to JC Punongbayan, an economic
        analyst, this is an impossible feat, one that cannot be achieved by a national
        minimum wage.</p>'
    '127':
      'image': 'jcr:8cf03ccb-c4dd-4a68-80fd-9eb301da3b50'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e5f71-656e-42ba-b65e-10c90a599e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4423954-44b7-49f3-b44b-ec8e70c1b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three senatorial candidates struggled to provide solid economic
        evidence to justify a national minimum wage law.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f64557-92f3-4ffe-a6ad-1afb77432461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VERDICT: PARTIALLY TRUE and MISLEADING</strong></p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ea9274-7b39-4dc2-9384-78bb6a2025a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Did Colmenares ignore recently passed legislative protections
        for farmers?</strong></p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735205f3-e7a1-4fa9-97dc-c5a4c896d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares, in discussing how to lower rice prices, claimed: "<em>Kulang
        ang suporta ng gobyerno sa agrikultura.</em> Can you imagine a government,
        which imposes irrigation fees <em>sa mga magsasaka niya?</em> <em>Kumpara
        sa</em> Vietnam, kumpara sa Thailand, <em>tayo lang ang nag-</em>iimpose <em>ng</em>
        irrigation fee <em>kaya mahal ang</em> production cost."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6864f33d-ce27-40e7-9800-55868a91cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The government lacks support for agriculture. Can you
        imagine a government which imposes irrigation fees on farmers? Compared to
        Vietnam, compared to Thailand, we are the only country doing so; that''s why
        our production cost is high.]</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48812e6-fcb9-4edc-8170-16d63d4b87ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FACT:</strong> On Twitter, Prinz Magtulis, an economic analyst,
        was quick to weigh in, suggesting that Colmenares'' claim on the imposition
        of irrigation fees to farmers is "partly untrue."</p>'
    '139':
      'image': 'jcr:9dbeb06c-40e0-411c-9b49-02a6c213e68f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae8e2e8-e422-40a9-8fb9-5d30093e0b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a5d711-43dc-4652-a562-e96aaed444e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fee in question refers to the irrigation service fee (ISF),
        which, according to the National Irrigation Administration (NIA), is for "payment
        for the services rendered in the delivery of water" in order to fund the operation
        and maintenance of national systems. Government has been collecting irrigation
        fees as mandated by RA 3601 since the agency''s creation in 1963.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b0bdaf-4237-43f6-800b-39ccc746c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in February 2017, the NIA Board of Directors released Memorandum
        Circular 13 series of 2017, which contained a set of guidelines on free irrigation
        service to farmers being served by the national irrigation system.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61532632-34a3-45b2-883a-91ce8219bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through RA 10924 or the General Appropriations Act of 2017, a budget
        allotment of P2 billion as irrigation fee subsidy effectively suspended the
        ISF collection from farmers from the first cropping season of 2017 onward.
        In February 2018, Duterte signed into law RA 10969 or the Free Irrigation
        Service Act, thereby amending RA 3601, and fulfilling one of his campaign
        promises.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e436652-a048-4657-b14e-b33d1ea904ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is true that the agricultural sector deserves further support
        from the government, Colmenares is only partially true in claiming that all
        farmers continue to be burdened by the collection of ISFs. In fact, under
        the newly signed law, farmers with landholdings of eight hectares and below
        are exempted from paying ISFs with all their penalties incurred from past
        due accounts written off under the new measure.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c4f052-de0b-48ef-8e3a-da9ed2304676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VERDICT: PARTIALLY TRUE</strong></p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b60ae4-516e-4a0c-b21f-602038e8cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Acknowledgments</strong></p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f37076-d231-41d6-ba6c-555c3d4a9cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:33:13.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Reality Check Team aims to monitor politicians''
        promises and report on organized media manipulation by suspicious online actors.
        The team includes Jonathan Corpus Ong, Nicole Curato, Samuel Cabbuag and Rossine
        Fallorina, with active support by UP Diliman student volunteers Cariece Antonio,
        Ysabela Calderon, Samantha Gabronino, Isabela Maria Padilla and Camille Rose
        Pajarillo. They received additional reporting from JC Punongbayan and Cleve
        Arguelles. The Reality Check project is supported by Australian National University,
        the University of Canberra, and the University of Massachusetts at Amherst.</p>'
  'roger-stone-cooperate-robert-mueller-donald-trump':
    'author': ' Eli Watkins'
    'caption': 'Roger Stone, an informal political adviser to President Donald Trump,
      spoke Friday night to CNN''s Chris Cuomo on "Cuomo Prime Time."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-28T08:00:14.769Z
    'imagesource': 'jcr:30944c8f-37e0-4edb-9bfc-dcf0ef425a68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3bd8fe4-c4e1-42e4-b80b-6bb3dc51cdcc'
    'lead': 'Roger Stone said Sunday he would tell the truth about his communications
      with President Donald Trump and did not shut the door on the possibility of
      cooperation with special counsel Robert Mueller'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T03:07:17.839Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:50.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:53.611+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Stone does not rule out cooperating with Mueller'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44607f-0ced-41f5-9e95-05270f0d39e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:07:17.839Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Roger Stone said Sunday he would tell the
        truth about his communications with President Donald Trump and did not shut
        the door on the possibility of cooperation with special counsel Robert Mueller.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213bd3af-9930-47fc-84da-a4a193168f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:07:17.840Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on ABC''s "This Week" about the chances he would cooperate
        with Mueller, Stone said his attorneys would need to discuss the subject but
        contended he would testify honestly about any wrongdoing that may have occurred.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b44bbb-a57e-41da-9cd8-b58b2c0bc5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:07:17.840Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s wrongdoing by other people in the campaign that I know
        about — which I know of none — but, if there is, I would certainly testify
        honestly," Stone said. "I would also testify honestly about any other matter,
        including any communications with the President. It''s true that we spoke
        on the phone, but those communications are political in nature."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1924c19-6684-40df-adf9-0d3b8f83609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:07:17.840Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone was indicted on Thursday by a federal grand jury in Washington
        on seven counts and was arrested on Friday morning in Florida. Mueller alleged
        in the indictment that Stone sought stolen emails from WikiLeaks in coordination
        with Trump campaign officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb833e5-177c-4d64-b66b-8eb057c4f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:07:17.840Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone said Friday afternoon that he would plead not guilty and would
        not "bear false witness against the President."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b2e7a1-ad70-4f58-a492-c58689ddb20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:07:17.840Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked then if he was cooperating with the special counsel, Stone
        said, "I don''t want to address that question, but I have made it clear I
        will not testify against the President, because I would have to bear false
        witness against him."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84710888-949d-4c5a-a0d8-a26e586bca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:07:17.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sunday''s interview, Stone echoed Trump in his attacks on the
        special counsel investigation and denied any "conspiracy with Russia."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa905a5-de4a-4b20-a8a1-952bf2c3294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:07:17.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone also said Trump had never suggested pardoning him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c910ef-67d2-42f4-b181-213b53bf2c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:07:17.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never discussed a pardon," Stone said. "The only person
        that I have advocated a pardon for, as we have discussed previously, is a
        posthumous pardon for Marcus Garvey."</p>'
  'prince-philip-car-crash-apology-letter':
    'author': 'Rob Picheta'
    'caption': 'Prince Philip. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-28T08:04:14.224Z
    'imagesource': 'jcr:adb39df8-f172-4ee7-92c2-d7ba293f0295'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55c550fc-f8c1-4d97-9688-36c44a1539d2'
    'lead': 'Britain''s Prince Philip has apologized to a woman left injured after
      his car accident earlier this month, blaming the crash on sunlight that obscured
      his view and admitting he was ''shaken'' by the incident.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T03:10:31.694Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:49.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:54.817+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Philip car crash: Duke sends apology letter to woman left with
      broken arm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adbf310-7e1c-4768-a8a6-8b7dbc4ffd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:10:31.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Prince Philip has apologized
        to a woman left injured after his car accident earlier this month, blaming
        the crash on sunlight that obscured his view and admitting he was "shaken"
        by the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b43b5db-7c04-4e16-9b98-9b008fc81eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:10:31.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip, the husband of Queen Elizabeth II, wrote a letter to Emma
        Fairweather, who suffered a broken arm when her car collided with the 97-year-old''s
        Land Rover on a public road near the Queen''s Sandringham estate in Norfolk,
        England.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a93538-b238-4d44-8959-1fda138436a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:10:31.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like you to know how very sorry I am for my part in the
        accident," Philip wrote in the letter, which was obtained by the UK''s Sunday
        Mirror newspaper. A Buckingham Palace spokesperson confirmed to CNN that the
        letter was sent by Philip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a7bf0b-ab35-482b-ade8-43931fad80c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:10:31.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been across that crossing any number of times and I know
        very well the amount of traffic that uses that main road," the Duke of Edinburgh
        wrote, blaming the incident on bright sunlight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955d01e4-b3a0-4867-ae56-0fece0a2417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:10:31.695Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sun was shining low over the main road," Philip wrote. "In
        normal conditions I would have no difficult in seeing traffic coming from
        the Dersingham direction, but I can only imagine that I failed to see the
        car coming, and I am very contrite about the consequences."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb223f1-5bd5-4116-ad60-e5917babe293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:10:31.695Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fairweather told the Mirror she recalls the day being overcast,
        but said she was grateful for the apology. The letter is dated January 21,
        three days after the crash occurred.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d7fd9-b6c3-4fa9-abf1-65e37f7297b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:10:31.695Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident left the Duke''s car flipped onto its side, with a
        witness later telling the Press Association that he helped pull a bloodied
        Philip from the vehicle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c78b61-2c4a-4672-970c-0e0d390735e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:10:31.695Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fairweather was a passenger in the other car, alongside the 28-year-old
        driver, who suffered cuts to her knee, and a nine-month-old baby boy who was
        unharmed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd03b8f7-1d05-4546-ab00-83d0c9e9fe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:10:31.695Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was somewhat shaken after the accident, but I was greatly relieved
        that none of you were seriously injured," Philip added. "I have since learned
        that you suffered a broken arm. I am deeply sorry about this injury.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e676fae2-1776-48cc-9d52-61e57827f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:10:31.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a crowd was beginning to gather, I was advised to return to
        Sandringham House by a local Police Officer," he adds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf85b3-fb90-44e5-94e2-837c61794e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:10:31.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip was criticized after he was pictured driving on a public
        road without a seatbelt just 48 hours after the crash, while Fairweather had
        earlier told the Mirror that she had not heard from the Duke in the days immediately
        following the incident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4493542b-6f2d-4c47-bce2-38cebd6d9660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:10:31.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told the newspaper after receiving the letter: "I thought it
        was really nice that he signed off as ''Philip'' and not the formal title.
        I was pleasantly surprised because of the personalised nature."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a15c5-46c2-4b47-b8c6-7a951f79139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:10:31.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident dominated British media and led to a public debate
        about whether people over a certain age should have to retake their driving
        tests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e4abfc-731a-4185-bf9d-b49b221c1eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:10:31.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Queen is not required to hold a driving license, Philip
        is. A royal source told CNN after the crash that the prince has a license
        and follows all procedures required to keep it up to date.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad8de1a-1647-4f0f-9ba2-56eee053a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:10:31.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He famously drove US President Barack Obama and first lady Michelle
        Obama from their helicopter on a visit to the UK in 2016, with the Queen in
        the back seat.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23b57b-b1c3-47ca-a6bc-8a882092b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:10:31.697Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Prince Philip car
        crash: Duke sends apology letter to woman left with broken arm."</em></p>'
