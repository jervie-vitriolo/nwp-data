      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to Hong Kong means exploring more non-conventional accommodations
        such as hostels and lodges. There is less of a need to splurge on expensive
        hotels as you’ll be shifting your priority to hitting the streets and blending
        in with the locals. Hostels and lodges are a great way to cut back on the
        costs while maximizing the class.</p>'
