    'template': '1'
    'title': 'Jolo blast ''more reason'' for Mindanao to maintain martial law – Palace'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61436ac-cf66-4295-a257-aaf7707fd768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:11:00.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)</strong> — Malacañang
        on Monday downplayed critics'' claims of an "ineffective martial law" in Mindanao.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c605519-6c87-430d-a100-ed4bbcdea23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:11:00.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in the wake of the twin bomb blasts that rocked a Catholic
        cathedral in Jolo, Sulu on Sunday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f28ba-e5e5-434a-8495-e3c520bdf78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:11:00.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Presidential Spokesperson Salvador Panelo said
        the incident should serve as "more reason" for the rule to be imposed in the
        region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e533e9c-13b0-46b4-8c4c-61b88c850fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:11:00.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re saying that despite martial law, there has been bombing,
        and therefore martial law should be lifted. There''s more reason that martial
        law should be in place," he said. "The fact alone that there''s one incident
        of bombing in the past year, that means martial law is effective. Can you
        imagine how many bombings there would have been if there was no martial law
        there in operation?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d18015-5f68-485e-a8df-25d1796b51ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:11:00.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint session on December 12, 2018, Congress approved President
        Rodrigo Duterte''s request to extend martial law in the South for the third
        time. Lawmakers voted 235-28 to extend the rule until the end of 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8e7ed0-74d9-4e9e-9878-cb60a7a6ba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:11:00.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: ''Uncalled for'' martial law poses threats to Mindanaoans''
        rights - Gutoc</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f15aa0-a11c-4cad-921a-f6a121f1868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:11:00.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:38.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 people were killed, while dozens others were injured
        when two bombs exploded within seconds at the cathedral in Jolo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d1bc7-fd3b-4a52-9b27-167fce7739cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:11:00.266Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:38.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast came two days after the Commission on Elections proclaimed
        the ratification of the Bangsamoro Organic Law, which would eventually create
        a new Muslim autonomous region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f4ae5-361d-4d74-8728-35732d8fbce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:11:00.266Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:38.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Security lapses''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888482bf-0ed2-4bf8-b0dd-531d14edd825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:11:00.267Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:38.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also pointed out "lapses" on the part of security forces
        in Jolo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e5103e-483d-4aec-b49e-3308a5bb4bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:11:00.267Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:38.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He questioned how the bombs were placed inside the Cathedral of
        Our Lady of Mount Carmel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d3d12e-c004-45df-ab49-6eba581ef107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:11:00.268Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:38.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be some lapses in security, how they were able to put
        (bombs) there despite the fact that there were soldiers securing the place,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823c93c8-e35a-4061-92ce-f79a6a7f2823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:11:00.268Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:38.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other conclusion to reach. If you have security there,
        and if there was one or two bombs being placed inside, then there must be
        a lapse in security," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b0d227-4288-48bf-9a52-3c83c09e7bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:11:00.269Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:38.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Philippine Institute
        for Peace Violence and Terrorism Professor Rommel Banlaoi said the group behind
        the deadly blast has again "outsmarted law enforcement authorities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd71193-178a-4f4d-90b2-cccd7f502733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:11:00.270Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security officials are looking into the possible involvement of
        a group identified with the Abu Sayyaf called Ajang Ajang.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a29e5-edcf-431d-8e3e-e6d822c8bd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:11:00.270Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It tells us that this pro-ISIS group is really very clever because
        of the plebiscite there was a strict implementation of heightened alert …
        Despite this heightened security alert, this group was able to mount this
        kind of terrorist bombing," Banlaoi said.</p>'
