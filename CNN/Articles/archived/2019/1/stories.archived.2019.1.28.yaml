      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In what has proven to be a highly unpredictable
        awards season, "Black Panther" gained some major momentum on Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba74139-646b-4524-b268-8518051aee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast of the superhero mega-hit won for outstanding performance
        by an ensemble in a motion picture at the 25th Screen Actors Guild Awards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545e6a3-fceb-456e-9ca7-4957f3c5a7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Chadwick Boseman talked about the cultural significance of
        the film''s success and referenced the Nina Simone song, "To be Young, Gifted
        and Black."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a190f535-4394-4aff-98ef-ef53117b1ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew that we had something special, that we could create a world
        that exemplified a world that we wanted to see," Boseman said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f188b-13d2-4b90-baeb-cd862a4c0a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon also had a good night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275dbe6-92e5-43ed-869e-cdcc566952fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast of the streaming giant''s "The Marvelous Mrs. Maisel" took
        home three awards, including top performance by an ensemble in a comedy series.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aaf2d4-14b1-4a7f-8f81-4adc744b7610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.113Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s stars Tony Shalhoub and Rachel Brosnahan won individual
        awards as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7972f3-44be-4b57-b24d-337d77477f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.113Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAG Awards: See the full list of winners</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401eaa0-5760-45f1-ab83-92dbf0dc6a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.113Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to say that the greatest honor of my life is to be
        nominated in the same category as Alan Arkin," Shalhoub said during his speech.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ada86e-3b64-40e5-98ea-d7ef7d95f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.113Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast of the NBC tear-jerker "This Is Us" won for top drama performance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95651d0c-00b2-40cf-a6dc-63d7caca0305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.113Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emily Blunt made husband John Krasinski emotional with her first
        SAG win for performance by a female actor in a supporting role for "A Quiet
        Place," which Krasinski directed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c37e30-063d-4e70-8c5a-2365c3df61c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.113Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire experience of doing this with you has completely pierced
        my heart directly," Blunt said of working with her husband. "You are a stunning
        filmmaker. I''m so lucky to be with you and to have done this film with you.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e877a-8d9e-45ed-be42-64e3f786aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.114Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAG Awards: Best red carpet fashion</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac27c3-a774-4998-b495-cb41f574c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.114Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidifying his frontrunner status for an Oscar next month, Mahershala
        Ali won for male actor in a supporting role for "Green Book."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f35be0e-94e1-414c-85c7-53bd2c6b9321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.114Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn Close, who thrilled the audience by reuniting on stage to
        present an award with her "Fatal Attraction" co-star Michael Douglas, won
        for performance by a female actor in a leading role for the film "The Wife."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b7b88-65af-4d28-a6cc-0580ac7b9fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.114Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rami Malek was won for his leading role in "Bohemian Rhapsody."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73863916-bb92-4b10-9393-8dc148f011b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.114Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presented in a moving tribute by Tom Hanks, Alan Alda was honored
        with a lifetime achievement award.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9e3116-03df-4960-a004-5b28f67e6766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.114Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alda, who last year revealed he has Parkinson''s disease, received
        a standing ovation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64434e51-246a-44c1-bab7-68fec9c1f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.115Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary performer said the honor "comes at a time when I''ve
        had a chance to look back at my life and think of what it means to be an actor."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0ecfd-abed-4be0-9682-170f70174e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.115Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may never have been more urgent to see the world through another
        person''s eyes than when the culture is divided so sharply," Alda said. "Actors
        can help, at least a little, just by doing what we do. And the nice part is
        it''s fun to do!"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c857f79-8fcb-432c-85b4-a9bc3a311373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.115Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Bateman had some advice for struggling actors in his acceptance
        speech for outstanding performance by a male actor in a drama series for "Ozark."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a054ce8-68d8-46f4-83b6-015b94d954cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.115Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re just one job away, you''re plenty talented and hang in
        there," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3e0e2-2b3e-4696-b87f-bcc58dec453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.115Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Oh won for her leading role in the drama series "Killing
        Eve." She thanked several fellow actors of color who gave her encouragement
        over the years, including Jamie Foxx, Lena Waithe and Alfre Woodard.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5acb57-4497-494d-acaf-b1b22c838221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.115Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an event in 1997, Woodard, Oh recalled, whispered in her ear,
        "''I''m so proud of you out there, we fight the same fight.''"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde97113-acd3-415f-99fd-b7da7f83f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:57:28.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "SAG Awards 2019:
        ''Black Panther'' wins big."</em></p>'
  'canada-china-relationship':
    'author': 'Ben Westcott'
    'caption': 'Relations between Canada and China have been strained since Huawei
      exec Meng Wanzhou''s arrest.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-28T16:58:35.536Z
    'imagesource': 'jcr:890840f4-56d7-4830-a769-874a93855ef2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2428fbc-d79a-401a-a285-eda4f4f75452'
    'lead': 'Canada''s diplomatic rift with China looks set to deepen following the
      dismissal of the country''s top diplomat in Beijing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T02:01:39.695Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:02.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:47.594+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada''s relations with China were already bad. Then Trudeau fired
      his ambassador'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6227afe4-8c65-42c2-9816-8624c0e60ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canada''s diplomatic rift with China looks
        set to deepen following the dismissal of the country''s top diplomat in Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f87ca2-9a9f-4c34-879f-340c2ba91ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forced departure of John McCallum, announced by Canadian Prime
        Minister Justin Trudeau on Saturday, is the latest unintended consequence
        stemming from the high-profile arrest of Chinese telecoms executive Meng Wanzhou
        in Vancouver last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4ac55-14aa-4b24-8a72-7b41d2bbbac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resignation comes just days after the former ambassador appeared
        to provide comments in support of China''s assessment that Meng''s arrest
        could be construed as politically motivated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218aa5b-b5e5-4295-b73a-fcc8b54dc6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng, chief financial officer of Chinese tech giant Huawei, was
        arrested by Canadian authorities acting on behalf of the United States on
        December 1. The US government alleges that Meng helped Huawei dodge US sanctions
        on Iran and has indicated it will file a formal extradition request by the
        January 30 deadline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb72ecdf-4b80-44e5-af94-39bd6a3fcbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Chinese-language reporters in Beijing last week, McCallum
        said that Meng stood a good chance of avoiding extradition to the United States,
        suggesting that remarks made by US President Donald Trump had potentially
        strengthened her case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13656c70-d365-4b6f-8f31-767da482ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments sparked outrage in Canada, with opposition party members
        demanding his immediate resignation. McCallum backtracked and offered an apology
        Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c5916-930b-442c-b723-1422a768416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.697Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, speaking to a reporter from the Vancouver Star about the
        case again on Friday, McCallum further embarrassed Trudeau''s Liberal party
        government, saying that a decision by Washington to drop the extradition request
        would be "great for Canada."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813680d6-90ff-4cf9-9c4e-a674dcb0db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.697Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally Trudeau stood by his ambassador, but on Saturday the
        Prime Minister announced he had asked for McCallum''s resignation, without
        providing an explicit reason.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7460161-1d47-42fa-9252-2de614f5bbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.697Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night I asked for and accepted John McCallum''s resignation
        as Canada''s ambassador to China," Trudeau said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc02cc-8091-4975-8f34-d2bd9aeed04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.697Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a regular press briefing Monday, Chinese Foreign Ministry
        spokesman Geng Shuang declined to comment on McCallum''s dismissal, calling
        it "an internal matter for Canada."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ed945e-6791-4877-9bed-abb64fce20f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.697Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Geng reiterated Beijing''s view that Meng''s arrest was no simple
        legal issue, but a case with "strong political intentions and manipulation."
        He again urged Canada to make the "correct choice" by freeing Meng immediately.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65142618-0793-4e14-b969-7ae8e6dcf889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.697Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese government outrage grows</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532bc6d1-81c6-4e8d-9a09-b0781208a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.697Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A blazing editorial in the Chinese state-run tabloid Global Times
        published on Monday claimed McCallum''s firing revealed "the political factors
        behind Meng Wanzhou''s case."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be9a30f-1190-4c7f-b48e-c2ad16f05849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a senior politician, McCallum unexpectedly played the role of
        the little boy laying bare the facts in The Emperor''s New Clothes ... If
        Canada insists on wrong practice, it must pay for it.," the editorial said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc0eb4-72f7-43e9-a245-5143cf66ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial is just a taste of the outrage from Chinese authorities
        and publications since Meng''s arrest. In early January, China''s ambassador
        to Canada Lu Shaye accused the country of "white supremacy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec313944-b089-4aa2-ad82-406b51ec3b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokeswoman Hua Chunying had struck a firm
        tone when questioned on McCallum''s comments during her daily briefings in
        the past week, maintaining "anyone with normal judgment" could see through
        the case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbdbd01-d12c-465f-b59d-1514cb9786b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Canadian side has made a serious mistake from the very beginning.
        It is by no means an ordinary judicial case. Instead, it is a serious political
        incident," Hua said on Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cfb95f-7a30-406d-8f96-27ba1eb5c851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN in the past week, Canadian Foreign Minister Christina
        Freeland said while Canada was aware of China''s concern around the case,
        Canada had the "best, impartial and objective judiciary in the world."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2094d71-3021-4175-8d0b-e9325001ba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to Ms Meng, this is not a political decision Canada
        has taken, she is not accused of any crime in Canada," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4be1d-fe94-4e9f-91be-97b0f7663c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng is due to face court again in Canada on February 6 for the
        next part of her extradition hearing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4631858-10f9-42f7-921e-658a3b301804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You could be next''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671cf92a-27d1-41c5-af27-ab3c63bc6aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the back and forth over Meng and Huawei, two high-profile Canadians
        remain in Chinese custody after being detained in the wake of the Huawei extradition
        hearings.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4f1ef-0dc4-4148-8a0f-b5b385a711da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former diplomat Michael Kovrig and businessman Michael Spavor were
        taken by Chinese authorities in December over charges they had "endangered
        China''s national security."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc8e0c-6fe4-4eba-b03e-151334a11905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the international community saw the two men''s detention
        as retaliation by Beijing for Meng''s arrest.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898d818a-7197-44ad-9e24-e14fc97cd9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeland told CNN she and Prime Minister Trudeau had been calling
        world leaders to lobby support for Kovrig and Spavor''s release, saying that
        the international rules-based order was "under threat."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b5f96-e1a5-402b-bd8f-5eb84b22ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are hearing from our allies ... is if you stand silent
        as say, in this case, a couple of Canadians are detained arbitrarily, you
        actually are not doing something prudent in your own self interest. You actually
        ultimately are jeopardizing your own longer term interest, because you could
        be next," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aae48b-7dd1-46df-940e-c33d0defb659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Freeland said that she and the Canadian government were also
        in touch with Chinese authorities, including ambassador Lu to ask for the
        release of the two men.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b97162f-8ff8-474e-867b-c27817bbe1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:01:39.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:02.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Canada''s relations
        with China were already bad. Then Trudeau fired his ambassador."</em></p>'
  'samsung-stop-plastic-packaging':
    'author': 'Sherisse Pham'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-28T16:49:19.924Z
    'imagesource': 'jcr:1c515edd-a330-4c95-a956-10e0f49b85bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccf31c35-1562-4544-bf69-591ff3ab3d2e'
    'lead': 'Samsung is joining a growing number of international companies that are
      pledging to reduce the amount of plastic waste from their businesses.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T02:04:50.579Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:00.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:48.377+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'template': '1'
    'title': 'Samsung is getting rid of plastic packaging for phones, tablets and
      TVs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1584ff3-69f5-4600-97f8-dde247d008b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:04:50.580Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Samsung is joining a growing number of
        international companies that are pledging to reduce the amount of plastic
        waste from their businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18f6a0-370d-47df-b649-728ae1f5e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:04:50.580Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s largest smartphone maker is ditching the plastic packaging
        typically used to wrap and protect electronic devices and appliances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980a853-e09f-4d83-9bc5-96b129295e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:04:50.580Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in the first half of this year, Samsung phones, tablets
        and wearable devices will be packaged in paper, pulp molds and bio-based or
        recycled plastics, the company said in a statement Sunday. It will also alter
        the design of its phone charger, replacing the glossy exterior with a matte
        finish and ditching plastic protection films.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87342d-f2d1-4815-bec1-24625c222419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:04:50.581Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world struggles to deal with vast amounts plastic waste —
        plastics are expected to outweigh fish in the ocean by 2050 — more and more
        companies are trying to tackle the problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1a5ba-5bce-4a59-a0b5-e77093ffdfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:04:50.581Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung sold about 291 million smartphones last year, according
        to data from market research firm IDC. It also sold millions of other consumer
        products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb59508-3df6-45b6-9248-6e7b049e0151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:04:50.581Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plastic bags used to protect the surface of Samsung''s large
        home appliances — washing machines, refrigerators, TVs and air conditioners
        — will be swapped out for bags made of recycled materials and bioplastics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae9d61-781c-4bd4-a80b-f25d785bc717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:04:50.581Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bioplastics are made from non-fossil fuel materials like starch
        or sugar cane.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017964cf-4618-4c0e-a672-0e65f668fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:04:50.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Samsung still uses a lot of plastic material to make the electronic
        devices and appliances it sells.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e57f804-38a7-45f5-a4ef-bf14cc74747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:04:50.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company consumed nearly 590,000 tons of plastic in 2017, according
        to its latest sustainability report. Recycled plastics accounted for just
        over 6% of Samsung''s total plastic consumption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd06b606-0e2d-421b-9835-3bd0dda0743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:04:50.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some top brands are experimenting with a different approach to the
        plastics problem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a5ccfc-c1a2-4dc0-b4e4-13418b3036d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:04:50.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer giants including Procter &amp; Gamble and Nestlé are backing
        a project known as Loop, which aims to reuse containers for popular products
        like Tide detergent and Häagen-Dazs ice cream as an alternative to recycling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a57b4-146e-4c1c-b8eb-929eca4b0c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:04:50.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, which will be rolled out in an experimental phase to
        several thousand consumers in New York and Paris this May, was announced last
        week at the World Economic Forum in Davos, Switzerland.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820b70e5-7cda-4fe0-830e-114f714eeaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:04:50.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Samsung is getting
        rid of plastic packaging for phones, tablets and TVs."</em></p>'
  'rcbc-bank-manager-maia-degutio-motion-for-reconsideration':
    'author': 'CNN Philippines Staff'
    'caption': 'Maia Deguito with counsel Ferdinand Topacio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-28T16:15:00.346Z
    'imagesource': 'jcr:7b5f6565-97c7-44cf-ae17-792fdc5f1727'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e23abe37-cbff-4b0d-a50a-cf963fa87810'
    'lead': 'Former Rizal Commercial Banking Corporation bank manager Maia Deguito
      files an appeal to reverse a Makati court''s money laundering conviction against
      her over the $81-million Bangladesh bank heist three years ago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T02:08:22.965Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:59.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:49.125+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-RCBC manager Maia Deguito appeals conviction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76792919-27da-4e10-a2ff-1501a27f30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:08:22.965Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> A
        former bank manager filed an appeal to reverse a Makati court''s money laundering
        conviction against her over the $81-million Bangladesh bank heist three years
        ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef646bf-5d56-4b2b-9329-83d7b86e9377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:08:22.966Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion filed Monday, Maia Deguito, formerly of the Rizal Commercial
        Banking Corporation (RCBC), asked the Makati Regional Trial Court Branch 149
        to acquit her over eight counts of money laundering, saying the court "misunderstood
        the meaning" of the offense under the law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15fe78-97ee-40c1-8091-e7e73b27941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:08:22.966Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law is clear. There must be a monetary instrument or property,
        which represents, involves, or relates to the proceeds of the unlawful activity,"
        she said in the petition filed by her lawyers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a306a6-f1ee-4d5d-93e7-eb536232a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:08:22.966Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the court "misappreciated the facts and the evidence,"
        and that her supposed prior knowledge about the illegality of the transactions
        were "not proven" and "merely presumed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81924708-fc57-4bf8-bd59-648cf5669890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:08:22.966Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito on January 10 was sentenced to four to seven years imprisonment
        for each of the eight counts of money laundering and was fined $103 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714869c2-2ad3-4c98-a138-e8dbb7c6aed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:08:22.966Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: PH money laundering probe: What we know so far</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb96f4-d6d4-422e-bc5d-0f660431a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:08:22.967Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Bangladesh bank heist: Makati court finds ex-RCBC
        manager guilty of money laundering</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726cdeeb-88f4-4daa-b65e-aa2574a83221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:08:22.967Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC''s Jupiter Makati branch, where Deguito was a manager, allegedly
        processed the money stolen by Chinese hackers from the Bangladesh government
        through the Federal Reserve Bank of New York.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c3368-dacd-4b42-86cb-9f5ad30d6dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:08:22.967Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2016, hackers breached the Bangladesh Bank systems to
        steal the credentials. A total of $101 million was stolen, $21 million of
        which went to Sri Lankan accounts while $81 million ended up in the country.
        The $81 million involved in the bank heist was later withdrawn, converted
        to pesos, then gambled in a number of casinos in the Philippines before authorities
        could track it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2bf3ef-4f19-4d86-a442-e00b511a7d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:08:22.967Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court found Deguito liable of the crime because she facilitated
        the withdrawal and deposited the millions of dollars to accounts of four unknown
        and fictitious bank account holders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9c8e0c-c82e-4f28-ac3a-61cc9009281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:08:22.967Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito, however, maintained she did not facilitate the transactions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3856baab-6829-4c61-82f3-73f3a1d9a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:08:22.967Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the testimonies proving so were "heresay and should not
        have been given merit."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88bf3d-d78a-48ad-83c3-394ee3369825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:08:22.968Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the foregoing definition, it was not [the] accused, but
        the operations department of RCBC''s Jupiter Branch, which processed the withdrawal
        and deposit transactions," Deguito said, adding that her "only participation
        was her signature on the withdrawal slips."</p>'
  'kamala-harris-trump-white-house-russia-malware':
    'author': 'Maeve Reston'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-28T16:01:38.126Z
    'imagesource': 'jcr:297e1481-bd90-4507-b9b9-f2647de370fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f136164d-06e0-456b-a6b0-a656cd6c2d37'
    'lead': 'Kamala Harris did not mention President Donald Trump by name as she officially
      announced her run for president on Sunday, but she she issued a sharp, mocking
      attack on his relationship with Russia.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T02:11:27.330Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:59.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:49.705+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kamala Harris jabs Trump on Russia: ''Foreign powers infecting the White
      House like malware'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b0ee93-b2ee-4baa-a46a-7060bd06efc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:11:27.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kamala Harris did not mention President
        Donald Trump by name as she officially announced her run for president on
        Sunday, but she she issued a sharp, mocking attack on his relationship with
        Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22f66d-d82e-41ae-b347-e18bb4db1e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:11:27.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of her sharpest attacks on Trump''s perceived coziness with
        Russia, she decried a time, "When we have foreign powers infecting the White
        House like malware."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ede9f7-1808-4ad1-89bc-76ae24257bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:11:27.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a member of the Senate Select Committee on Intelligence, Harris
        has been cautious in how she has described the ongoing probes into Russian
        interference in the US election and particularly allegations that the Trump
        campaign colluded the Russians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52af43c-0f8c-482f-95f1-f9a878af502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:11:27.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has deflected questions about whether Trump should be impeached,
        stating that she wanted to see Robert Mueller finish his investigation into
        Russian interference in the 2016 election without interference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a0ced-fa03-4376-a8e9-761e5896c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:11:27.332Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris officially launched her 2020 presidential campaign Sunday
        in her birthplace of Oakland, promising to be a fighter "for the people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5adb115-2309-499b-b303-96fd8663cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:11:27.332Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, she made several pointed allusions to Trump, saying,
        "people in power are trying to convince us that the villain in our American
        story is each other."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029986c7-b30d-43da-810a-253a55c7cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:11:27.332Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that is not our story. That is not who we are. That is not
        our America," Harris said, again without mentioning Trump''s name. "The United
        States of America is not about us versus them ... I''m running to be a President
        of the people, by the people, for all the people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d2207-d6d4-41ce-bc1a-b9ef56b86a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:11:27.332Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kamala Harris jabs
        Trump on Russia: ''Foreign powers infecting the White House like malware.''"</em></p>'
