      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the senatorial aspirants answers to the Yes/No questions
        stirred cheers and jeers from the audience.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2383ca49-504f-4ad9-97cf-fb33f598676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Congress should compel the President to make his medical
        records public, only Alunan and Roque answered ''No."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce122498-6612-4047-94e4-487b77467d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque and Alunan were also the only ones to answer "No" when the
        aspirants were asked if Philippine media is under threat in this country.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9272795-d26d-4623-9621-3aeb11092e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the candidates were in favor of legalizing divorce on grounds
        of abuse or irreconciliable differences, and the legalization of medical marijuana
        for ailments such as cancer, multiple sclerosis, seizures, and severe pain.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe1dc0e-78ec-4668-9986-3e6100e341cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only Colmenares who said the Bangsamoro Organic Law will
        not help establish long-lasting peace and uplift the lives of Filipinos in
        Mindanao.</p>'
