      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f72894-8f22-4813-9e9e-3fcb1be1081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.890Z
      'mgnl:createdBy': 'cnnproducer'
