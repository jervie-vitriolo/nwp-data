      'mgnl:type': 'text'
      'text': '<p><strong>Peel Fresco Music Lounge<br><em>​</em></strong><em>49 Peel
        St., Central, Hong Kong<strong>​​​​​​</strong></em></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f82790-3d6a-4a8c-b951-b634506dc919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.898Z
