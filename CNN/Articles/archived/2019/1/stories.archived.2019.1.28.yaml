  'Supreme-Court-oral-arguments-Mindanao-martial-law-extension':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-01-29T07:23:59.489Z
    'imagesource': 'jcr:a87aa50c-2c2f-43bd-8467-46885e31f62f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e008527-7b19-4a5c-a4ef-56edcb192f98'
    'lead': 'The Supreme Court will hold oral arguments on the third extension of
      martial law in Mindanao this week even as security concerns hound the South
      including the deadly blasts in a Catholic cathedral in Jolo, Sulu.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T07:36:58.635Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:39.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:29.357+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court to hold oral arguments on Mindanao martial law extension
      on Tuesday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd397deb-1d80-4856-93bd-c2218d6e7823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:36:58.636Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)</strong> — The
        Supreme Court will hold oral arguments on the third extension of martial law
        in Mindanao this week even as security concerns hound the South including
        the deadly blasts in a Catholic cathedral in Jolo, Sulu.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8cc5ee-70c8-4571-b190-f0940bf4d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:44:34.251Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oral arguments will be held on Tuesday and Wednesday in response
        to petitions filed seeking to nullify the congressional decision to extend
        martial law in Mindanao for the third time, upon the request of President
        Rodrigo Duterte, until December 31, 2019. Congress, in a joint session on
        December 12, 2018,  approved Duterte''s request.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d2376f-b797-4d6e-8813-c471fbe7ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:44:34.251Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three petitions against the decision, filed by Albay First District
        Rep. Edcel Lagman, the Makabayan bloc, and lawyer Christian Monsod, are pending
        at the high court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f3127-4666-43ea-bc8a-6c3a86e550e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:44:34.252Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners argue that the government already achieved its goal
        for imposing martial law in Mindanao when it ended the Marawi siege and defeated
        the Maute group. They said public safety in the area is "not imperiled" because
        rebellion "does not exist and persist."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f25a29-cfc9-42d7-8648-638cc756e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:44:34.253Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government disagreed--maintaining that rebellion still
        exists in Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49054012-beec-438c-880e-31e8dc68adce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:44:34.254Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to Congress, Duterte enumerated bombings committed
        by various terror groups such as those that took place in Basilan, Sultan
        Kudarat, and General Santos City last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f591a2-b225-4aba-b2c8-d8228a174cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:44:34.255Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida, during the oral arguments, is expected to highlight the
        explosions in Jolo as basis to convince the court to allow the extension of
        military rule. The twin bombings, which occurred in the town''s Cathedral
        of Our Lady of Mount Carmel Sunday, killed at least 20 people and injured
        over a hundred others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f5151-88b9-49c8-a36d-12283c1b72f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:44:34.256Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said military rule in
        Mindanao is needed in the wake of the deadly Jolo bombings on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4eeceb-e16a-4e10-bbae-a7c9e19af0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:44:34.257Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re saying that despite martial law, there has been bombing,
        and therefore martial law should be lifted. There''s more reason that martial
        law should be in place," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13914ac-2e2b-44e1-99a2-d1a8f18e919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:44:34.257Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact alone that there''s one incident of bombing in the past
        year, that means martial law is effective. Can you imagine how many bombings
        there would have been if there was no martial law there in operation?" Panelo
        added.</p>'
  'jolo-bombing-death-toll':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-01-28T23:57:06.923Z
    'imagesource': 'jcr:05ac46ce-1ece-4370-a794-dc50edae1688'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1d5e797-55a0-47f6-8174-68a64b789678'
    'lead': 'The PNP Chief ordered a lockdown of Jolo, the capital of Sulu province
      after two blasts in a cathedral killed 21 people'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T08:36:53.303Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:39.390+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:29.722+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'template': '1'
    'title': 'Jolo on lockdown after bomb attacks kill 21, injure 97 others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac618604-7e20-46eb-be46-b4e27862026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.303Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)</strong> – Jolo,
        the capital of Sulu province, was locked down and placed on heightened alert
        Sunday noon after two bombs went off during a mass at the Cathedral of Our
        Lady of Mount Carmel, killing at least 21&nbsp;people and injuring 97&nbsp;others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ce9338-a79f-4a7f-859d-227abc65180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Director General Oscar Albayalde
        said Monday that he and Defense Secretary Delfin Lorenzana  issued the order
        to restrict movements in the town where additional roadblocks and checkpoints
        had been set up after the bloody incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc9169-a56d-4d19-909f-d2c29610c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PNP statement said the order would "ensure that no similar plans
        of terrorist groups will be carried out in other regions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274d8901-cd24-43bf-aae7-2409480b48a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.305Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Usually kapag ganyan makikita natin halos walang tao na nasa
        labas para macontain itong lugar na ''to. Mayroon mga roadblocks at checkpoints,</em>"
        Albayalde told reporters during an inspection at the scene of the crime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e12bf3-3bea-432e-8913-ae3b6452f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.306Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Usually during a lockdown, there are almost no people
        outside to really contain the area. We have roadblocks and checkpoints.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee38785-5c45-48f3-886d-d8820253b923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.306Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks came on the heels of the ratification of the Bangsamoro
        Organic Law  (BOL), establishing a new autonomous region in Mindanao which
        has been under martial law since May 23, 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9997d30-592b-42ee-b2ce-8a61c3ed4df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.306Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulu voted against the BOL, but since the province is part of the
        Autonomous Region in Muslim Mindanao (ARMM) its votes were counted with the
        whole region. The province is contesting the constitutionality of the BOL
        before the Supreme Court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3e193c-99b6-46c6-9655-7999859b1034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.307Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said there were enough uniformed personnel on the ground
        to enforce the lockdown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ebdbf7-686e-48e4-b6ee-2088cb4e2863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.307Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung tropa naman natin dito, kahit na ''yung AFP (Armed Forces
        of the Philippines) tsaka PNP, I think sapat naman yung numbers dito. We have
        enough troops dito, we have two battalions of the Special Action Force here,</em>"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ee8c9-cd3a-4421-9e68-c29251aae505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.308Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For our troops here, even the AFP and PNP, I think
        the numbers are enough. We have enough troops here. We have two batallions
        of the Special Action Force here.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63df0845-7a1b-49d6-aad6-53195511fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Guillermo Eleazar also placed the entire
        force under him on full alert status. He increased the number of checkpoints
        and policemen assigned in public places such as schools, markets, and churches.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6df2f4-0fbf-4161-9aa1-df4a59276a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesman Bernard Banac said the heightened alert status was
        part of the security protocol to remind the public to remain vigilant, especially
        during the election period.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec35a2-fd4c-4bce-aca2-0d787b3e98ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang atin lamang pinahayag na heightened alert ay standard operating
        procedure. Hindi dapat tayo making kalmado. Dapat tayo maging doble alert
        at maging vigilant and besides tayo kasi ay nasa kalagitanaan ng election
        period kaya ang ating direktiba galing sa Chief PNP na paigtingin ang checkpoint
        operations ay nagpapatuloy, kaya hindi na iba ''yung magkaroon ng heightened
        alert,</em>" Banac said in a separate media briefing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d3e9df-91e9-4f31-8da4-76c05a0f5bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Our heightened alert is standard operating procedure.
        We should not be complacent. We should be on double alert and vigilant. Besides,
        we are in the middle of an election period so the directive from the PNP chief
        to intensify checkpoint operations will remain. The heightened alert should
        not be any different.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298d849-338c-4889-a0c4-f0b10721309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.311Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police confirmed that 14 civilians, five soldiers and a member
        of the Coast Guard were killed in the two blasts in Jolo around 8:28 a.m.
        on Sunday. One of the homemade bombs exploded inside the Cathedral and the
        other in the parking lot some 15 seconds later.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea4ee3-cc48-4384-85bd-98f6c6bdf310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.311Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARMM police said those  injured were confined at the Integrated
        Provincial Hospital Office-Sulu Provincial Hospital, Sulu Sanitarium and Kuta
        Heneral Teodulfo Bautista Station Hospital.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab18751-20b7-462e-b5c7-e509b679fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.311Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS behind blast?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03edb01b-b321-4ab2-a9e1-14cbb23a7377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.312Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Gerry Besana, AFP Western Mindanao Command spokesperson, said
        they believe local terrorist groups are responsible for the crime. He added
        that they cannot discount the possibility of the involvement of the international
        terrorist group ISIS in the carnage. ISIS has claimed responsiblity for the
        attack.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825c0106-552b-4d84-9f7e-b9240077182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.312Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis and the Catholic Bishops Conference of the Philippines
        have called for prayers for the victims of the attacks.  The Ulama Council
        of Zamboanga Peninsula, for its part, said the bombing is viewed by Islam
        as a "heinous crime against humanity."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421847e-af88-46b2-b441-cbd8d21a96c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.313Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic Society of the Philippines released a statement Monday
        condemning the "dastardly act."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff879d95-f2fd-4d97-9147-1843fbdd59ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.313Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almarim Centi Tillah, president of the society and former governor
        of Tawi-Tawi, said they condoled with the people of Jolo.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d71fd-6120-42d4-acb1-104b396bb3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.313Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our appeal to Muslim and Christian brothers to close ranks and
        be one against the forces of evil. And continue not to be divided and instead
        strengthen the more ecumenism which had prevailed in Jolo all these years
        if not decades along unity and diversity," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50ea5a-ae38-4844-a447-7c4f6f031c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.314Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and other ranking government officials
        visited the site of Jolo bombings on Monday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a5f69-9668-4615-92ea-84a4a1b55905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:36:53.314Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Janine Peralta and Multi-platform
        Writer Xave Gregorio contributed to this report.</em></p>'
  'Jolo-Sulu-bombing-security-lapses-Palace':
