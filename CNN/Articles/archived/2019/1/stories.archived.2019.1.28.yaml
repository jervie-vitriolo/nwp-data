      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first bill I will file if elected is</strong> right
        to food bill, zero hunger bill.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d53f55-7336-4d40-a9fc-5bdb743fd623'
