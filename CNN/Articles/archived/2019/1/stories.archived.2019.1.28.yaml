      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bce824-7c6b-4d23-ba63-cec59d46a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.388Z
      'mgnl:createdBy': 'cnnproducer'
