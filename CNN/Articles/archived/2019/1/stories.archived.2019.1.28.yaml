        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96dbcb-2abe-4102-ab31-533c134e2933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:10:50.653Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
