    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be19702-c7b2-4c3f-8eda-03b58aa84d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:42:18.729Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 6517 or the proposed Philippine Compassionate Medical
        Cannabis Act was approved on second reading at the lower chamber last January
        23. Some of its authors hope it would be passed before the end of the 17th
        Congress this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee122bbf-1e2e-493e-b082-4dc5115a6e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:42:18.731Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: House approves medical marijuana bill on 2nd reading</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae0d27d-602e-4f1d-ac98-c2b0660cfef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:42:18.734Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said President Rodrigo Duterte favored the use
        of medical marijuana and would support any legislative measure consistent
        with his stand. His ally, House Speaker Gloria Macapagal Arroyo, vouched for
        the effectiveness of medical marijuana, saying it relieved her neck pain whenever
        she was in a country where it is legal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ad52a-d688-4c7a-982c-bbb861debb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:42:18.736Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical marijuana is legal in some countries including Uruguay,
        Canada, Thailand, Germany, Australia, Ireland, and some states in the U.S..
        It is also allowed with prescription in the United Kingdom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b48837-056a-45a8-b776-1d1eed30b4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:42:18.737Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III, has said, however, that
        such a law is unnecessary because Republic Act No. 9165 or the Dangerous Drugs
        Act of 2002 already permits it medical marijuana.  A provision under the act
        states that patients can apply for a "compassionate special permit" from the
        Food and Drug Administration to allow unregistered drugs in the country to
        be used for medication.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4913eae-0db4-4fae-bb05-c7457e7238a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:42:18.738Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first of CNN Philippines'' series of senatorial fora last
        December, Senator JV Ejercito, former Senators Juan Ponce Enrile and Sergio
        Osmeña III, and De La Salle University College of Law Dean Chel Diokno also
        said they were in favor of legalizing medical marijuana.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e543e6-2591-432f-8858-06a8867b181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:42:18.739Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino, Magdalo party-list Rep. Gary Alejano, former
        Philippine National Police chief Ronald "Bato" dela Rosa and former presidential
        political adviser Francis Tolentino said they were against the proposed measure.</p>'
