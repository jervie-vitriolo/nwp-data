      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peng Chau</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a261b09-f636-4f09-93f0-813f196c2e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you grow weary of Hong Kong’s urban landscapes, you can always
        take a 40-minute ferry ride to the small island of Peng Chau to reconnect
        with nature. The island had returned to its rural state after being industrialized
        in the ‘70s and ‘80s. Remnants of its busy past remain, such as the <a href="http://cnnphilippines.com/life/leisure/travel/2018/11/27/Hong-Kong-hidden-gems.html"
        target="_blank">Former Lime Kiln and Match Factory or the Former Peng Chau
        Theater</a>. Now, Mother Nature has reclaimed most of the island, which can
        be seen on the scenic Peng Yu Path, which eventually leads to Old Fisherman’s
        Rock. From there, you can tap into your inner zen as you take in the ocean
        view or tread back to the Seven Sisters Temple, Lung Mo Temple, or the Golden
        Flower Shrine. Forgetting to bring your best camera to take picturesque photos
        would be a major crime.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5689718-7629-4092-b285-6721c19e364d'
