    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b8dbf0-e5f8-47d6-834e-5099825f5a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.893Z
