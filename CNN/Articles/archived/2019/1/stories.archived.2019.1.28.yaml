      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640df8b7-387e-4dc7-a1d5-115eef091e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During commercial breaks, the candidates are asked questions from
        social media and members of the audience. The audience cheers passionately
        for Gutoc as she responds to an audience question about penalizing sexual
        harassment and rape jokes by saying “We should not allow rape jokes in our
        society … rape jokes by anybody should be called to task.” Meanwhile, as Roque
        responds to a question on Chinese immigrant workers by asking if there are
        enough skilled workers in the Philippines, the audience yells back “MERON!”
        and subsequently boos his retort for an inventory of jobs and workers. The
        candidates also receive queries regarding the Dengvaxia scare, inflation,
        Manila Bay’s rehabilitation, and the shift to a federal government.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4b6bb-ee88-4048-a6d2-24b1a9da2883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous “Yes or No” questions — wherein candidates are not allowed
        to explain their answers — also initiate a buzz of surprised reactions and
        both cheers and jeers from the audience. Most notable are Alunan and Roque’s
        “no” responses to whether Congress should compel President Duterte to make
        his medical records public and to whether the Philippine media is under threat,
        and Colmenares’ “no” to whether the BOL will help establish long-lasting peace
        and uplift lives of Filipinos in Mindanao.</p>'
    '42':
      'image': 'jcr:3b1efc84-2ef9-4f20-9aea-d730c252dce3'
      'imageCaption': '“I feel that martial law is uncalled for, we have a freedom
        of press, it should be guaranteed. The right to liberty and motion should
        be guaranteed, and it is under threat under martial law,” says Gutoc on the
        issue of martial law in Mindanao. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5adb711-e051-452a-a7a8-7d7047c0768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14d762c-04dc-40c0-be6f-ba31ed2b3335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the Jolo bombing also hangs in the air, and is brought
        up onstage in the forum with the question “Is martial law justified in Mindanao?”
        addressed to Hilbay, Alunan, and Gutoc. The answers, especially of the latter
        two, garners mixed reactions from the audience.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f9d6fc-a90f-479f-8823-f3a763c5c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not justified,” says Gutoc, a Marawi City resident and former
        member of the expanded Bangsamoro Transition Commission. “There is no invasion,
        there is no lawless rebellion … I feel that martial law is uncalled for, we
        have a freedom of press, it should be guaranteed. The right to liberty and
        motion should be guaranteed, and it is under threat under martial law,” she
        adds. The audience erupts in cheers.</p>'
    '47':
      'image': 'jcr:d087403e-d353-44bc-98fd-c152984e53b5'
      'imageCaption': 'When Hilbay asks whether former presidents Estrada and Noynoy
        Aquino called for martial law during insurgencies and sieges in their time,
        a portion of the audience shouted in unison: “HINDI.” Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebc84ea-f55f-48c7-8757-51c603ddeae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d35b8-2576-40f8-8578-2d1228d2066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Martial law is favored by people in Mindanao,” Alunan counters,
        to which a number of people in the audience respond with boos. “What happened
        in Jolo is another case in point. I think to the extent that the people in
        Mindanao are comfortable and safe and secure, because of martial law, then
        let''s grant it to the people of Mindanao.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11457a6-df13-465f-9ba7-5d7b2dff3c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay, echoing Gutoc’s sentiments, responds by asking, “Si President
        Erap [Estrada], pinasok niya ang Camp Abubakar, nag-deklara ba siya ng batas
        militar? Hindi. Si Presidente [Noynoy] Aquino, Zamboanga siege, Sulu siege,
        nagdeklara ba siya ng batas militar?” A portion of the audience, all clad
        in Hilbay’s dark blue campaign color, shout in unison: “HINDI.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad46eb-c492-4ea3-8e50-e0223908cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d820e-f487-4401-80d3-fd9f11717c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.394Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the forum closes, each candidate is given the opportunity
        to cite the first bill they would enact should they win the elections. Tañada
        reiterates his stance on instating national minimum wage, Roxas talks about
        strengthening the Philippine economy, Roque mentions universal healthcare
        and “libreng tanghalian” for the youth, Hilbay says that as a “batang Tondo”
        he will prioritize the 4Ps — the [Pantawid Pamilyang Pilipino Program]. Gutoc
        focuses on peace education and championing diversity, Colmenares echoes Tañada’s
        stance on national minimum wage and adds that he will work to repeal VAT on
        fuel, water, and electricity, and Alunan cites educational reform as one of
        his priorities.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab934a36-06c4-456a-88b6-c0e12d786e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.394Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the candidates make their way outside the Hyundai Hall, supporters
        mill about the lobby, vying for photo ops and a chance to congratulate their
        candidates. Gutoc, Tañada, Hilbay, and Alejano take a photo together before
        they disappear among their supporters — for Gutoc it is mostly young women,
        for Tañada it is friends and family, for Hilbay it is a group of Tondo residents.
        Alunan’s supporters — around 20 or so young men and women in red — stand around
        the entrance waiting for him to emerge. Soon after, supporters board their
        respective vehicles, the candidates vacate the premises, the lobby empties.
        The second forum has come to a close.</p>'
  'rediscover-Hong-Kong':
    'author': 'Anna Cayco'
    'caption': 'One of the best places to return to — economically, practically, and
      culturally — is Hong Kong, whose essence lies in no single landmark or dish.
