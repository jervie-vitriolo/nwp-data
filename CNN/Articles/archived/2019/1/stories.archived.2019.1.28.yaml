      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds at jazz bars are one of the best people to surround yourself
        with. Everyone is fully committed to listening to the music and to have a
        good time. Peel Fresco Music Lounge is an established jazz bar in Hong Kong,
        with live jazz six nights a week, featuring both local and international acts.
        Its floor-to-ceiling portraits of jazz icons charms any visitor along with
        its service and staff. It’s an intimate little place that could fit around
        40 people — so, make sure to get there early to grab a seat.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b7c18-9d93-48b5-a1a2-3cfadf940737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tai Lung Fung</strong><br><em>​The Archive, 5-9 Hing Wan
        St., Wan Chai<strong>​​​​​​</strong></em></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27773946-d4c4-4baf-80da-220497cfd04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.899Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a go-to watering hole in Wan Chai, locals rave about Tai Lung
        Fung’s ambiance and delicious cocktails. The storefront demands attention
        with its bright red neon sign, beat-up leather armchairs, and a wall with
        “Keep Wan Chai Weird” painted on it. Inside, vintage signs and traditional
        Chinese decor evoke Hong Kong’s East-meets-West charm without pretension.
        The customers are often artsy types — <a href="https://www.timeout.com/hong-kong/bars-and-pubs/tai-lung-fung"
        target="_blank">visitors from the Wan Chai Visual Archive</a> above — who
        keep the noise level to a minimum. It’s a cozy and relaxed place for a nightcap
        after a day of touring.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5881d9-183a-47b3-b4f8-59deca5292ae'
