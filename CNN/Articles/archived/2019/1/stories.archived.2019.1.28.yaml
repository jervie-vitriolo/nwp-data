      'mgnl:type': 'text'
      'text': '<p>"The ultimate challenge there is to win against Nadal.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0579241-defc-43e4-be11-c684160bc57c'
