      'mgnl:type': 'text'
      'text': '<p>"Then you have (Dominic) Thiem and (Alexander) Zverev, Roger is
        probably going to play. You have a lot of great players that on clay can challenge
        me or anybody else," he added, referring to the 2018 finalist, ''Next Gen''
        German and Federer, respectively.</p>'
    '61':
