      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — Another
        Filipina brings home the crown from an international pageant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4616514-3616-474e-8622-80ddcd402f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:27:30.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:18.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine candidate Karen Gallman was crowned Miss Intercontinental
        2018 at the Mall of Asia Arena on January 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dbd9b2-b593-467b-ad83-407d1e5ba406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:27:30.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:18.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She bested more than 80 candidates and made it to the Top 6 as the
        representative chosen from the Asia and Oceania region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69721e0-7cf8-473d-ab7e-dd7eabfbba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:27:30.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa Rican bet Adriana Alvarado was 1st runner-up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a585dfa3-3df2-48f5-a406-7b3420f5e734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:27:30.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:18.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time a Filipina won Miss Intercontinental. Prior
        to the coronation night, Gallman had already won several awards from the pageant
        including the Body Beautiful special award, the Standout Beauty award from
        official sponsor H&amp;H, and the media favorite award.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439f1da9-f287-478f-8ac7-018bf1dd453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:27:30.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:18.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Success is not just about winning in life but setting goals, small
        goals, and achieving your dreams, working hard for everything you want,” Gallman
        said during the question and answer portion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc7bc8b-cade-43bc-9873-55b8e8d509f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:27:30.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:18.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her profile in the Miss Intercontinental website, Gallman said
        that she considered the pageant to be one of the biggest challenges she has
        faced in life.</p>'
  'Venezuela-Nicolas-Maduro-United-States-coup':
    'author': 'Eliott C. McLaughlin and Ray Sanchez'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-28T07:08:05.886Z
    'imagesource': 'jcr:d45b78cd-693f-438a-a1b2-173941ca1afa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dedfaea9-70b3-448c-a7cc-3aff3ca29b65'
    'lead': 'FILE PHOTO'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T02:24:15.829Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:17.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:37.808+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maduro says a U.S.-led ''coup'' is behind the political upheaval in
      Venezuela'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5ff293-1e92-4cfd-a0a5-feff54a2ad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As Venezuela''s chaotic political situation
        continues and the world picks sides, President Nicolas Maduro is alleging
        the United States orchestrated a coup to remove him from the helm of the embattled
        nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e069646-3f05-4d1c-9993-64c1bcef497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sunday interview, Maduro also accused Juan Guaido, the self-proclaimed
        interim president and head of the opposition-led National Assembly, of violating
        "the constitution and all laws," which Maduro said is a matter for the courts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d5b39e-4f0b-41ff-921a-defae98c6381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not the attorney general. It will be the job of the attorney
        general, it will be up to the courts to determine the steps to follow and
        we''ll see. This pertains to the justice system," he told CNN Turk''s Cuneyt
        Ozdemir.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db198640-f2e1-432c-86a3-c08759104956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido declared himself acting president last week amid massive
        and deadly anti-government protests, claiming Maduro was illegitimately elected
        for a second term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3c2cf-a2b7-4ecf-8f65-10cc662e132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro, however, says Venezuela is "the victim of a US conspiracy,"
        referring to reports that US Vice President Mike Pence promised Guaido full
        American support the day before he declared himself Venezuela''s new leader.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aa8f90-93d0-43cb-98f3-47799b3ff126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Nobody gives us an ultimatum''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42580dde-f6ba-435d-a0bc-39b4274cdf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, officials from the UK, Spain, Germany and France delivered
        Maduro an ultimatum: Call elections within eight days or Guaido will be recognized
        as president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49fa15-1aa3-4b7f-8e90-67ecf0477340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Turk, Maduro said Venezuela has held numerous elections
        of late -- including presidential elections in May (which the United States
        and several Latin American nations did not recognize as legitimate) -- and
        the European countries should withdraw their demand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b55df1-f3d9-4bad-b741-2e7044c386ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody gives us an ultimatum, he said. "All of Europe is bowing
        down to Donald Trump. It''s that simple, especially when it comes to Venezuela."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c022c-8184-4568-8ae8-0560edbf9da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venezuelan leader told the Turkish network he has sent many
        messages to President Trump but has not received a response because "I think
        he''s overwhelmed with his domestic problem and, I believe, I think he despises
        us. He despises all of America and the Caribbean. I think he despises the
        world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d3f955-30a0-4837-858a-c9bec04d5d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "This is the reason for the coup. They don''t want
        us to get better. They sabotage us and try to destroy the economic system."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faecb64-8812-48fa-b61d-538eafdfa663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite taking the hard line that outside interference is behind
        the political turmoil in his country, Maduro said he was open to sitting down
        with his rivals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d8f38-ffeb-42a4-9e61-105ab3d9c32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue denouncing US lies, and I will continue to encourage
        national dialogue because I am up for a dialogue with all the political opposition,
        with the opposition media," he said. "I think dialogue should prevail. I believe
        in dialogue."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd4e23c-4a90-471c-ba2b-3ae078b03a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Guaido and Maduro''s communications minister, Jorge Rodriguez,
        have said Guaido has met with Maduro-aligned officials. The opposition leader
        also said he would consider amnesty for Maduro and his allies if they don''t
        hamper his ascension to temporary power.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d3939d-aaae-4100-b7fb-88295cb7f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Maduro and his mayhem''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1edfb0-b179-41d8-ab7f-ca5d1457d6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an international standpoint, the time for dialogue seems to
        have passed, judging from US Secretary of State Mike Pompeo''s address to
        the UN Security Council on Saturday, during which he urged members to back
        Guaido''s transitional government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cea316-00ce-40b9-aa59-b3857a801425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our nations must stand up for the rule of law and support the leader
        who the Venezuelan people have affirmed as their legitimate interim president,"
        Pompeo said. "Either you stand with the forces of freedom, or you''re in league
        with Maduro and his mayhem."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf3de5-1bbe-447f-9f93-b27a76510187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro told CNN Turk that American "power in the world is in decline
        and it''s ending." He also had words for the US secretary of state.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a371f9ce-98c9-4527-ad21-f20a9131ab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pompeo, I see him desperate and full of hate. He''s someone that
        speaks with a lot of hate. He is pro-war. He''s not a true diplomat. He''s
        not respectful. They think they can control the world by yelling," he said.
        "Once again, Venezuela will overcome this coup, and no imperial power will
        break the moral resistance of the people of Venezuela."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa3d44-a160-44a2-a951-bdef469b8a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major military defection</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d551b5-c86d-4d98-9ac8-0c5bdab3c399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both leaders appealed Sunday to the military, which is seen as the
        only institution that could press for fresh elections. During military exercises
        in Valencia, Maduro called for unity, saying he wanted to see the military
        grow "more loyal to the people, more loyal to the revolution, more loyal to
        the country and more loyal to the constitution."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba22bd-6e6c-4183-9d39-4834af7c1e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a Mass in Caracas to honor the victims of the country''s protests,
        Guaido pitched the amnesty bill crafted by the National Assembly that would
        protect troops who defect from the Maduro administration.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396cebd2-750b-448a-92b7-1a073683b384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the moment to put yourself on the side of the constitution.
        It''s not the time to be scared. It''s not the time to go backwards, It is
        not the moment to disrespect the people of Venezuela," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf7e08d-710c-429b-850e-49b4deb5c6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro took a major political hit Saturday when Venezuela''s military
        attaché in Washington, Col. José Luis Silva Silva, said he stands "by the
        road map of acting President Juan Guaido." The map, he said, includes ending
        Maduro''s "usurpation of executive power," beginning the transition to a new
        government and organizing free and fair elections.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8441c966-9e62-4aa2-8399-3fde17c83bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venezuelan defense ministry tweeted a screen grab from Silva''s
        statement with the word "TRAIDOR" (traitor) emblazoned over it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0ab0a7-cb2e-475b-93cd-5fb3855639a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Insubordination in the face of international interests is an act
        of treason and cowardice with the fatherland inherited from our liberator
        Simon Bolivar," the defense ministry tweeted.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
