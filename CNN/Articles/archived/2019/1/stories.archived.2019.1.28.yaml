      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed his appointment paper on January 25 and was released
        to the media on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6e150-e441-4b57-8a37-89b9116e3347'
