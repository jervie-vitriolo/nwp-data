      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a979a79-3bfd-4bef-be33-08db4ef3ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:16:56.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle also called on all Filipinos, especially Catholics and Christians,
        not to abandon their commitment to peace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ab561-9d69-4b07-9c03-a5bf0e13e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:16:56.522Z
