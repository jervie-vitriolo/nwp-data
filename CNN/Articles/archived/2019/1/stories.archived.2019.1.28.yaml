      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8476a13-32d4-4198-9f04-c2e7e8fb04a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3:26 p.m., former presidential spokesperson Harry Roque makes
        his way into the room, followed by a large team of about eight people, all
        in various shades of red and maroon, including his wife Myla and their daughter,
        whom he introduces to Alunan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4102540e-8aa2-4427-92d2-8bf2f2c3e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, former solicitor general Florin Hilbay (known to his
        supporters as “Pilo”), who is in a dark blue polo shirt, dark jeans, and sneakers,
        walks in with his team of three. After getting his portrait taken, Hilbay
        sits on the sofa opposite Roque. They later about their days in U.P. Law.
        and the world university rankings of their school.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d9a146-0039-4e7d-ab69-a225edfbce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little later, Alunan and Tañada make their way to the mess hall
        across the venue for a quick snack. They sit a few tables apart from each
        other, only talking to their respective close-ins.</p>'
    '11':
      'image': 'jcr:97cdafeb-5f47-4648-a273-46b1338b3b1a'
      'imageCaption': 'Ex-DILG chief Raffy Alunan and his team have a snack at the
        mess hall while watching political analysts discuss his standing in the polls.
        Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5ab68-5a19-46cc-8162-2685c453e753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fffd63-0091-4cd1-b460-2adc214446d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 4 p.m., former congressman Neri Colmenares arrives, and
        is followed shortly after by Magdalo partylist representative Gary Alejano,
        who participated in CNN Philippines’ first Senatorial Forum last December.
        “Nako, kumpleto pala kayo!” Roque quips, referring to the Otso Diretso slate
        which Alejano, Hilbay, and Tañada are part of. “Supportive ako!” Alejano responds.
        “Moral support po,” he repeats shaking hands with Colmenares.</p>'
    '13':
      'image': 'jcr:e3b15a6b-963b-420b-a2bf-682628ca78ca'
      'imageCaption': 'At the holding room, former congressman Neri Colmenares, Magdalo
        partylist representative Gary Alejano, former presidential spokesperson Harry
        Roque, and former solicitor general Florin Hilbay are also tuned into the
        T.V. and discuss their standings. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c34467-5195-41dd-a537-745bd8cf044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ebe638-b29c-4eaa-ad3d-84d8c601dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Alejano, Colmenares, Hilbay, and Roque relax on the sofas, the
        candidates tune into the T.V., where political analysts discuss their standings
        in the polls. “Do we really want to hear these pollsters?” says Roque laughing.
        As the analysts discuss Hilbay’s standings, Roque teases, “Ayan na, Florin
        Hilbay, ano sasabihin sayo?” but the T.V. loses signal momentarily and the
        screen goes black — the room erupts in laughter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2a629-c681-4944-817a-3d27343ce2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes back on, an analyst can be heard saying, “So far,
        he’s not doing well,” to which Roque remarks “Ouch! Well, that goes for all
        of us.”</p>'
    '17':
      'image': 'jcr:566ece61-402f-445e-bd6b-0b06c87c8d42'
