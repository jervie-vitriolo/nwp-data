      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Blindspot Gallery<br><em>​</em></strong><em>15/F, Po Chai
        Industrial Building, 28 Wong Chuk Hang Road, Wong Chuk Hang, Hong Kong​​​​​​</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51635555-0559-42dd-b34b-35531189cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.890Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art galleries are a great way to dive into the culture of any city.
        Local contemporary artists often give the viewer a sincere view on their beloved
        cities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31738b32-9533-46cc-b745-d92f41659390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.890Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidden in the Wong Chuk Hang district, Blindspot Gallery is the
        first <a href="https://hk.asiatatler.com/life/art-insider-mimi-chun" target="_blank">major
        gallery</a> to open in the area and also one of the firsts to foster local
        contemporary artists. Its name came from how owner Mimi Chun’s believes that
        <a href="https://www.lonelyplanet.com/china/hong-kong/attractions/blindspot-gallery/a/poi-sig/1535556/355975"
        target="_blank">contemporary photography is an overlooked</a> artform in the
        city. From its opening in 2010, Blindspot Gallery has evolved from housing
        image-based art of Hong Kong-based photographers to becoming a space for both
        emerging and established artists.</p>'
    '18':
      'image': 'jcr:1fb90f7c-c753-4158-9a9d-b181681a2657'
      'imageCaption': 'PMQ originally served as the Police Married Quarters in 1951,
        but was later remodeled in 2009 to be a space for local and foreign entrepreneurs
        to offer unique items like handmade jewelry, tote bags, and the like. Photo
        courtesy of the HONG KONG TOURISM BOARD'
