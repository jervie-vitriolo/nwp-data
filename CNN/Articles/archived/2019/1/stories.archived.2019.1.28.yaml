    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:34.154+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senatorial hopefuls answer rapid-fire questions on principles, public
      service, and the elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0652c507-6376-43cc-8aa1-bf47ef3d2b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.715Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — For CNN Philippines’
        second senatorial forum, seven senatorial aspirants — former DILG chief Raffy
        Alunan, human rights lawyer Neri Colmenares, civic leader Samira Gutoc, former
        Solicitor General Florin Hilbay, former Presidential Spokesperson Harry Roque,
        former DILG Secretary Mar Roxas, and former Deputy House Speaker Erin Tañada
        — discussed their platforms, the programs that they aim to prioritize, and
        their stance on conflicting issues, among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4815cab-e351-424a-9154-56b3f7ea712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.715Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before they went on stage, CNN Philippines Life asked them a few
        questions, one of which is what principle they live by — revealing that despite
        belonging in differing parties, standing by opposing truths, and coming from
        divergent backgrounds, most, if not all of them, believe to always have integrity
        and to do what’s right.</p>'
    '3':
      'image': 'jcr:7264bec0-3f6b-49b6-865c-d410d9eb4bc1'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e151c8d-f966-4d45-8674-80f687ba6bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.715Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bae483-38c0-4073-afa7-b517e904c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.715Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raffy Alunan</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096c3c0-3d7e-4a7d-9bb0-7c786183193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.715Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first thing I’ll do if I win the elections is</strong>
        I’ll go to church.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c3b431-d185-45e7-a4f0-80c3773164cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.716Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I knew I was called to become a public servant when</strong>
        I was invited by President Cory Aquino in 1999 to join her government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6275fbb-2397-4767-b728-215762b2d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.716Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first bill I will file if elected is</strong> reform
        the criminal justice system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44685a83-a3d5-4076-a6ba-46b23ef5b08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.716Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I want to become senator because</strong> I want to serve
        my country and I want to die knowing that I tried my best to leave behind
        a better Philippines for all Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d03ebf-6464-4e21-97c8-f1942c1ed612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.716Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A principle that I always live by is</strong> honesty, moral
        courage, integrity.</p>'
    '15':
      'image': 'jcr:2d2f9a54-ce1c-4fbe-80bd-8c91df8b2392'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded120e6-7a3c-47d7-8575-2f164f8260bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.716Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d03be-af00-4624-9c07-73d3dc7abe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.716Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Neri Colmenares</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f087f52-4969-454e-bd6b-feb79cdfc257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.717Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first thing I’ll do if I win the elections is</strong>
        [ipasatupad] ang batas na nagtatanggal ng excise tax ng TRAIN, batas na matagal
        ko na ring na-file sa Kongreso at pagtanggal ng VAT sa presyo ng kuryente,
        tubig, at langis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff161f8-26be-41ae-8a92-cf0e8ead0a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.717Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I knew I was called to become a public servant</strong>
        the very year I was a candidate. I never expected to be a candidate when I
        was a human rights lawyer. I ran for the public office in 2007 but before
        that never even entertained also becoming a public official.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ae884-95f3-4f55-93b9-b6d84a5e420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.717Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first bill I will file if elected is</strong> the bill
        that will take out or repeal the excise tax of TRAIN Law and a bill that will
        eliminate the VAT taxes of kuryente, tubig, at langis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af189a60-2c7e-4023-9d6c-54c6423358fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.717Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I want to become senator because</strong> I want to continue
        the fight we’ve been launching in the House. I want to continue the fight
        we’ve been waging for the people — lower prices, increased wages, tanggalin
        ang contractualization, mataas na sahod at pensyon, and of course, anti-anything
        that violates rights, tyranny. These are platforms we’ve been waging in the
        House and we just hope we continue that in the Senate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3eb89b-c974-4cfa-be83-9eca06bdee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A principle that I always live by is</strong> my father
        said ‘pag tama ka, panindigan mo at ‘pag mali ka, dapat you have the humility
        na aminin. I always live by that. ‘Pag tama, tama. ‘Pag mali, mali.</p>'
    '27':
      'image': 'jcr:c36f069a-32e4-455d-a54d-7ff277d2cd06'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e7c70e-a6fd-4919-a9e2-2af05848f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd2525-5894-46bc-8fe2-19c9f0b9c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samira Gutoc</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2437115-f311-47a8-a004-b9daf4f09f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first thing I’ll do if I win the elections is</strong>
        to check how the Marawi rehabilitation is doing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7732c-09bc-4f9b-a3f1-5588968823bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I knew I was called to become a public servant when</strong>
        I was called by civil society to make a decision for people who are not part
        of the usual political equation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0196e5f9-84d0-4078-878f-3878f7dfe000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:55:00.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first bill I will file if elected is</strong> to have
        an oversight on the Marawi rehab.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
