      'mgnl:type': 'text'
      'text': '<p><strong>Nam Sang Wai</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b258ba-59ed-4097-b306-07c6a9051f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re the outdoorsy type that’s always itching to stretch your
        legs, the rural and picturesque Nam Sang Wai should be on your to-do list
        for your return trip to Hong Kong. Two ferry rides away from the city, it’s
        ideal for outdoor activities like cycling and picnics. The River Red Gum path
        along the Shan Pui River is lined with <a href="http://www.discoverhongkong.com/seasia/see-do/great-outdoors/cycling/nam-sang-wai.jsp"
        target="_blank">Australian eucalyptus trees</a>, giving enough shade for a
        cool and breezy bike ride. It’s also a plus that bike rentals are only around
        45 HKD. The soft bed of grass is there just for your picnic and flatlay needs.
        Birdwatchers can enjoy Nam Sang Wai as well since it’s a stopping ground for
        migrating birds such as seagulls, northern pintails, and yellow-nib ducks.</p>'
