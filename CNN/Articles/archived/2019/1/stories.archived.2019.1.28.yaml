    'jcr:uuid': '5f1ae981-28eb-43f7-8530-16dff96bd1ff'
    'lead': 'When Djokovic eased past Nadal 6-3 6-2 6-3 to land a record seventh Australian
      Open title, he handed the world No. 2 his worst defeat in 25 finals at majors.
      Never before had Nadal lost a grand slam final in straight sets.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T01:32:47.038Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:09.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:43.551+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic can emulate Rod Laver''s grand slam record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26642332-943f-43c5-b8d8-cb6520112c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hours after beating Rafael Nadal in the
        Australian Open final, Novak Djokovic was asked if he could complete the calendar
        year grand slam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7309b6-9f65-4756-b1c6-d9e15de94417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some the question might have been premature, since three majors
        remain in what is an exceedingly long tennis season and not many have been
        able to get past the great Nadal at his beloved French Open — the next stop
        on the grand slam merry-go-round in late May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787972eb-7c96-4d90-b3c2-19e16ac999d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news and videos</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a045eb-f5ec-440c-90d1-e71db05b0123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But taking into consideration how the Serb demolished Nadal — traditionally
        his biggest rival — one can certainly understand why the query came.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b852e70-aa6d-4ad8-822b-402af1126dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I got to get Rod Laver in my team in order to achieve that,"
        Djokovic said, not unusually starting with a lighthearted response before
        getting down to the nitty gritty. "He''s the only one that has managed to
        do the impossible challenge, the ultimate challenge of tennis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9844f02b-0bb2-4028-9afd-cadacbd57d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6041bbb-397a-453f-ad8a-2f334b527dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laver indeed is the lone man in the Open Era to sweep to all four,
        exactly 50 years ago in 1969.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809460b8-f002-4181-b60e-2890c4d12095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symmetry for Djokovic?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a87c740-a573-4fb2-b9c4-3fa5a65613f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Djokovic eased past Nadal 6-3 6-2 6-3 to land a record seventh
        Australian Open title Sunday, he handed the world No. 2 his worst defeat in
        25 finals at majors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119afd75-a6d9-4bc5-97cc-ea8d6e8bbb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never before had Nadal lost a grand slam final in straight sets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1513337f-4fb0-4f67-a7f7-1bf2edb35f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Nadal essentially said after his crushing reverse at Melbourne
        Park that he lacked a sufficient number of matches to topple the behemoth
        that is Djokovic following yet more injuries, it was the type of result that
        could linger in the brawny Mallorcan''s mind.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c80f22-5f51-40be-9460-9e68b26b5ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic owns the distinction of being only one of two players to
        oust Nadal at Roland Garros and that was in straight sets in 2015 so going
        2-for-2 in 2019 isn''t farfetched.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47608f1d-778a-455f-9d9d-01bbe26bd7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.041Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure Nadal was in the midst of a slump but in the past — even if
        wobbling slightly — the clay in Paris always seemed to cure his ills.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e4c60-35d8-4484-88ee-2a17482d972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.041Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether he does it or not, Djokovic has always been the most likely
        candidate of the Big Three to emulate Laver.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0267b-1af5-47d6-a544-6fbf7edf05f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.041Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Osaka beat Kvitova to win second straight major at
        Australian Open</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db0dca-1944-48ad-8668-9cb1cfae8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.041Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>French Open obstacle</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee49df2-d376-4d5c-9e47-89ff70ac6170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.041Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone year Federer claimed the French Open in 2009, he lost to
        Nadal months earlier in a gripping Australian Open final.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b750df5-745a-4008-87aa-c8bc0c619180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.041Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal lost to Sweden''s Robin Soderling in Paris in 2009 — beset
        by knee troubles and personal issues — to open the door for Federer and has
        never won another Australian Open. After the French Open, then, a calendar
        year slam has always been an impossibility for the duo.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b84bb-9002-4867-9d32-6aece4157eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.042Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic meanwhile came very close to winning all four in 2015,
        triumphant thrice and landing in all four grand slam finals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ebe35-c406-4bc5-9d58-5dc811b50e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.042Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one blemish came at Roland Garros after he seemingly did the
        hard part by taking out Nadal in the quarterfinals.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f691feb6-be72-4e3c-baa2-c2266fd013e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.042Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Djokovic would pay the price for dropping his guard against
        Andy Murray in the semifinals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d519eb-09cc-4951-b510-a0715f46125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.042Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading by two sets, he was pegged back to a decider that needed
        to be completed the day before the final.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7fc01c-86ef-4b41-a491-a3d8aa29e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.042Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And history has shown that players who must play the day before
        a grand slam final usually fall short in the finale when their opponent benefits
        from the usual day off.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80744c3c-de1e-4203-a5a3-a000a9cde3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.042Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Don''t call it a Serena ''choke''</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe20262-e7b0-46cd-bfad-71bd2886b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.043Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were extenuating circumstances last year at Wimbledon, of
        course, when Djokovic finished off Nadal on the Saturday in a five-set classic.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec6e3d8-8510-4015-bb09-e512e126748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.043Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Anderson had that day off before the final yet he was extended
        to 6 1/2 hours in the semifinals by his pal and fellow giant, John Isner.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96bee15-c4a6-4011-a18e-7d3533069be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.043Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously it''s just the beginning of the season," said Djokovic,
        who was also commenting on his chances of winning four straight majors for
        a second time.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d40bd-0ea7-4fa3-a24a-6476f8ff1573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.043Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now he holds Wimbledon, the US Open and Australian Open.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4554d845-c72f-455d-b720-cc08e746332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.043Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there''s a lot of tournaments to play before Roland Garros,
        so I have plenty of time to build my form slowly, obviously staying on a hard
        court first with big tournaments," said Djokovic.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37a716-2de8-4325-8740-8b200cc1e770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T01:32:47.043Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to work on my game, my clay court game, a bit more, more
        specifically than I have in the last season. I need to play better than I
        have last season. I am already playing better. But I mean clay specifically
        in order to have a chance and shot at the title.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a342ca2-3131-4c98-ba3b-5cac966fca63'
