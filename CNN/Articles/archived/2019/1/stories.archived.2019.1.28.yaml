      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; A city that never sleeps</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5b6a0-0b61-49ae-9144-b97032a7e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is a city that will keep you awake all day long. <a href="http://cnnphilippines.com/life/leisure/travel/2018/07/02/party-like-a-local-hong-kong.html"
        target="_blank">Over 90 restaurants and bars</a> in Lan Kwai Fong are brimming
        with life ‘til dawn. It could be slightly overwhelming to pick a place to
        end the night. But remember our tip: follow the locals. There are still some
        open secrets in Lan Kwai Fong and even a bit further over at Wan Chai that
        are waiting to be discovered.</p>'
