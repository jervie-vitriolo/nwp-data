      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s military attaché in Washington, Col. Jose Luis Silva
        Silva, told CNN that he''s breaking with President Nicolas Maduro and supporting
        Juan Guaido, the self-proclaimed interim president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa27042-1942-4894-9e5f-f56c34687440'
