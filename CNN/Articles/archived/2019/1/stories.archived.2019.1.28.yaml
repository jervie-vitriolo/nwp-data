    'title': 'PH bet Karen Gallman wins first Miss Intercontinental title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83a3319-b84b-4481-abc2-d80868395c19'
      'mgnl:activationStatus': true
