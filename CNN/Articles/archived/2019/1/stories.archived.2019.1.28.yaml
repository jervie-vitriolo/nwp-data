      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank also extended its condolences to affected families
        and said it is ready to extend assistance to the Philippines through its existing
        partnerships for peace and development in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da90de9-7563-4e42-89f7-21249cf4caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:16:56.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to the Philippines Sung Kim and Indonesia''s Ministry
        of Foreign Affairs also condemned the twin blasts. Kim vowed the U.S. would
        "do everything possible to support the Armed Forces."</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">My
        deepest sympathies for the tragic loss of life in Jolo.  We condemn this senseless
        violence and we will do everything possible to support the Armed Forces of
        the Philippines.</p>&mdash; Ambassador Sung Kim (@USAmbManila) <a href="https://twitter.com/USAmbManila/status/1089687157592285189?ref_src=twsrc%5Etfw">January
        28, 2019</a></blockquote>

