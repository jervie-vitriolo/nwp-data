      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five minutes ‘til showtime, the senatorial candidates are lined
        up backstage in alphabetical order. Colmenares offers Gutoc and Hilbay a handshake.
        One of the men from Roque’s campaign team bids Gutoc good luck. Roxas and
        Tañada tap each other on the back in solidarity.</p>'
