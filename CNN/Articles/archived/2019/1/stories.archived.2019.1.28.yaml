      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Micro Malls</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e5dd8-0b26-4ce4-a1c6-5fe5d4eeea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.890Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easiest way to plunge into Hong Kong’s fashion scene is to explore
        its numerous micro malls. These cube-sized boutiques, almost reminiscent of
        tiangges or stalls inside Divisoria or Greenhills, contain the trendiest Japanese
        and Korean garments as well as unique and edgy statement pieces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10ec5c-63d8-4202-8041-6031a594b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Island Beverly Center, the micro mall that had put Causeway Bay
        on the fashion map, boasts of <a href="http://www.discoverhongkong.com/seasia/shop/where-to-shop/malls-and-department-stores/island-beverly-center-causeway-bay.jsp"
        target="_blank">four floors of well-priced closet staples</a>. It’s the perfect
        place to find dupes for pricey fashion brands. For those seeking for more
        adventurous options, there’s always Rise Shopping Arcade at Tsim Sha Tsui.
        Its nondescript façade hides its treasures within, from Asian streetwear brands
        and vintage statement pieces — all for a good price.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acc5fea-313b-400d-8c2b-3791b47ec716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty minutes away on the MTR is PMQ in Central. This sleek and
        modern building originally served as the <a href="http://www.discoverhongkong.com/seasia/see-do/culture-heritage/historical-sites/colonial/pmq.jsp"
        target="_blank">Police Married Quarters</a> in 1951. It was later remodeled
        in 2009 to be a space for local and foreign create-preneurs who offer unique
        and quirky pieces like handmade jewelry or tote bags dyed with food scraps.
        Make sure to visit on the weekends to catch live musical performances.</p>'
    '26':
      'image': 'jcr:cc33d6f4-f406-4f0c-9021-73d4258934e2'
      'imageCaption': 'Peng Chau was industrialized in the ‘70s, but has since returned
        to its rural state, featuring scenic paths and ocean views. Photo courtesy
        of the HONG KONG TOURISM BOARD'
