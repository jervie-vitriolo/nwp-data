      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b6e3f-6791-4ba9-b8ed-0901a1c233e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:05:05.296Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:31:08.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government eyes Manila Bay to have swimmable beaches by this
        year and have it cleaned-up and rehabilitated by the end of President Rodrigo
        Duterte''s term — but is it possible?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17fed4-f002-44f1-a477-62db258d0257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:05:05.296Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:31:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun din ''yung sinabi nung Boracay eh. Kaya ba namin? Nakita
        namin, and we took the challenge and we triumphed it," Rigor said. "And we
        saw Boracay was too small for us."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aff92d2-3d6c-4e00-ac5a-3ffbcf0032a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:05:05.296Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:31:09.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Bay will be the fourth place to be rehabilitated by the government
        under the Duterte administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517877b6-b2b3-484f-9b2d-23d30aac566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:05:05.296Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:31:09.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its cleanup follows Boracay, which was closed for six months and
        affected thousands of workers and hundreds of establishments, Panglao Island
        in Bohol, and in El Nido, Palawan.</p>'
