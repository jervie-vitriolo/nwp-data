    'mgnl:tags': []
    'template': '1'
    'title': 'Disney announces plans for first ''Zootopia'' land'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5deca-fe11-490c-9ed3-2bbea5be02a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:27:32.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hardcore fans of Disney''s 2016 animated
        buddy cop comedy "Zootopia" are going to have to pencil China into their upcoming
        travel plans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1975348-80db-490f-801a-5a8a881a3d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:27:32.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai Disney Resort has just announced plans for a "Zootopia"-themed
        land, the first at any Disney park.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac77a9b-690f-4e7b-9dea-a0274e4e3d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:27:32.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though details are thin at this stage, in a statement Disney said
        construction is due to begin later this year. No word on an opening date,
        though.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47516478-6e3d-4514-8f6c-5c3d99b7101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:27:32.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:12.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guests will be invited to experience the mammalian metropolis of
        Zootopia ''where anyone can be anything,'' with a new major attraction that
        will seamlessly blend Disney storytelling and state-of-the-art technology
        to bring this fan-favorite movie and its characters to life -- including Judy
        Hopps and Nick Wilde," says Disney''s Zootopia announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bbc47b-8d67-4cb5-8992-f6a441ef94f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:27:32.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:13.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Entertainment, merchandise, and food and beverage offerings will
        invite guests to fully immerse themselves in the Academy-Award-winning animated
        movie."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a661e-938e-439f-93e0-2297ca3623fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:27:32.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s choice of Shanghai for the new land shouldn''t come as
        a surprise. "Zootopia" was a huge success in China, breaking box office records
        to become the country''s No. 1 animated feature film in history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acba1b9-c52a-442f-bcff-cc3f8b1b297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:27:32.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:14.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zootopia addition will become the theme park''s eighth land
        and is the second major expansion since Shanghai Disney Resort opened in 2016
        (check out CNN''s coverage of the opening in the above video). Disney·Pixar
        Toy Story Land opened last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d8298-1f50-4baf-b352-809cf172a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:27:32.650Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:14.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like its five counterparts in Anaheim, Orlando, Tokyo, Paris and
        Hong Kong, Shanghai Disneyland is sectioned into themed areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a52b2-fba3-415f-9d1e-b74b85b10179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:27:32.650Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
