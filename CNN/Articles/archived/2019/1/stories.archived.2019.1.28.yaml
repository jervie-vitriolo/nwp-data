      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civic leader Samira Gutoc — the only woman attending tonight’s forum
        — enters the room 15 minutes later. “Good afternoon Harry, Pilo, good luck
        sa atin,” she says. Her team, composed mainly of women, assist her in preparing
        her notes and her outfit, a purple long-sleeved top accompanied by a purple
        blazer.</p>'
