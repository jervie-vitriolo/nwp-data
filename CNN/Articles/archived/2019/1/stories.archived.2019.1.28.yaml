      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Archbishop Luis Antonio Cardinal Tagle, meanwhile, urged
        the perpetrators of the bombing "to ask forgiveness of God and humanity, to
        leave behind their destructive ways and to start a new life of truthfulness,
        justice and love befitting true human beings."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d26c6e-fbbc-45a8-9f1f-e41bfde9e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:16:56.522Z
