      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7ac86-ad54-4208-a7b7-9c1fca432f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banlaoi explained that the group was well known for kidnap for ransom
        activities and it was the first time they were involved in a bombing attack
        of this magnitude.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e829b36-af3e-4a62-91e7-5ae129d37f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said the "Adjang Adjang" are possible suspects based on
        their links to the ASG.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2b55c8-f822-412f-8ee6-72d0332d4322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ''yung mga anak ng dating Abu Sayyaf so talagang probable
        silang suspects,"</em> Esperon said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68464441-1555-4131-8e18-c72df0aa4eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion occurred around 8:28 a.m. Sunday, days after the ratification
        of the Bangsamoro Organic Law on Friday. The new Bangsamoro Autonomous Region
        replaces the ARMM.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2f915-8c22-4d3a-affc-727bf4fbf379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulu voted against the BOL, but since it is part of ARMM, its votes
        were counted with the while region. The province is contesting this before
        the Supreme Court.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0c7c2-c2bd-4a91-9e1c-0ff22288e8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said they are still looking at all possible angles to determine
        the motive behind the attack.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe0abe8-ed61-4b0c-9851-ce4e5abc7cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maraming angulo kasi itong Jolo kasi matagal nang may conflict
        dito, sinosort out natin ''yan…One of them would be rivalries between groups
        and of course ''yung Abu Sayaf kasi ''yung Abu Sayyaf may mga group din dito
        so isa-isa tinitingnan natin ang lahat,"</em> he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d21a55-18cd-4795-aabf-d7da9109df61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many angles because there has been in conflict
        in Yolo since then is we''re sorting them out…One of them would be rivalries
        between groups and of course the Abu Sayyaf because they have groups here
        so we''re looking at all of them.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f7014f-0f40-41e8-8b1e-17d051a5994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao, of which Sulu is part, has been under martial law since
        May 23, 2017.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce902fd-27c3-476d-b2ec-d165c79b351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said they will also look at the possible gaps in the security
        system that allowed the culprits to initiate the attack.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56586238-25ac-47cb-9440-c353154c1fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin sinasabing may perfect na security so tinitingan
        natin ''kung paano natin paiigtingin ngayon ang intelligence and hardening
        of targets at saka deployments natin dito,"</em> the adviser said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5662845-35b3-472b-9b04-a6a0ea0dd603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re not saying there is a perfect security (system)
        so we''re looking at how we can intensify intelligence (operations) and harding
        of targets and our deployments here.]</p>'
  'Jolo-cathedral-blasts-NBI':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-28T13:50:32.432Z
    'imagesource': 'jcr:9f0cddf9-9232-4a3b-bc39-6e73121aee0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
