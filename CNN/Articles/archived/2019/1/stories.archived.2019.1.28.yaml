    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896', '6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2019-01-28T12:25:33.471Z
    'imagesource': 'jcr:a1cbbf13-7c28-432f-8e0f-5637dcdfcbf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3f7a586-d9d7-4980-857e-193cba54dd5c'
    'lead': 'Revisiting Hong Kong? Try these lesser known spots for a brand new experience.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T00:32:52.888Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:26.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:35.645+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Your travel guide for rediscovering Hong Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bb6b48-ddd9-4f62-ada0-e406e942218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.888Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — When you’re on
        a return trip to any destination, those “Top 10” listicles aren’t as appealing
        anymore and you find yourself in need of something different, authentic, and
        thrilling. Once you’re back, you can do away with the pretentious introductions
        and head straight into the heart of the place. With this in mind, one of the
        best places to return to — economically, practically, and culturally — is
        Hong Kong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44415e-6e52-4343-bbbc-846c47be1032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.888Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonia Baytion, a 21-year-old artist from Manila, has been visiting
        Hong Kong annually as long as she could remember. She’s practically a resident
        herself. And yet, every time she returns, she never runs out of gems to unearth.
        “Hong Kong for me is a place where the new is a reflection of the old,” she
        says. “Hong Kong’s ever-evolving culture is an experience that will always
        entrance visitors.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe066d5-29ce-4549-9a8f-e97d44363d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the region faces rapid modernization ... it also finds itself
        chasing memories of what it once was,” she adds. Indeed, paying closer attention
        to the region the second time around will show that it’s a paradigm in itself.
        Hong Kong’s essence lies in no single landmark or dish. Its authenticity is
        found in its diverse yet contradicting cultures and landscapes. It’s a meeting
        point for all, vintage and modern, rural and urban, local and foreign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10914329-51ac-43da-ae92-8c0a2a2e29dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rediscovering this historic city doesn’t need a meticulously planned
        itinerary. Its proximity to the Philippines, lenient travel requirements,
        and economical accommodations make it possible to return on a whim. But here’s
        a tip: just follow the locals. They’re the best people who know how to get
        the most out of the city on a reasonable daily budget. You won’t be a fish
        out of water too as navigating around with Hong Kong’s organized public transport
        system only gets easier the second time. Rediscover a different side of Hong
        Kong with the places below.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c4322-fc83-43e1-8c1d-4445ddf9e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;Off the beaten track</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da029223-fd71-4b49-bfad-6ebdea13ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’ll never run out of things to see, do, and buy in Hong Kong.
        If you meander through the alleyways, you may find local art galleries or
        vintage and streetwear boutiques. A ferry ride away could promise a tranquil
        getaway from the hustle and bustle of the city. Going off the beaten track
        can show you unique destinations wherein Hong Kong’s colorful past and modern
        present come together.</p>'
    '11':
      'image': 'jcr:da1d032a-11ed-44b2-9592-5b2a6cc403ed'
      'imageCaption': 'Blindspot Gallery is the first major gallery to open in the
        Wong Chuk Hang district and also one of the firsts to foster local contemporary
        artists. Photo courtesy of the HONG KONG TOURISM BOARD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b78d870-9802-49ed-b82d-fbea1f8acdd4'
      'mgnl:activationStatus': true
