      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff8a00-37db-4bda-b388-3afd2b13f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:09:23.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former DILG secretary Mar Roxas is the last to arrive at 4:20 p.m.,
        completing the forum’s lineup. Tañada greets Roxas warmly with a handshake
        before tending to his family. As the rest of the candidates are assisted with
        their lapel mics, Roxas and Alejano have a quick moment to catch up. “Cheerer
        lang ako,” Alejano says, tapping Roxas on the shoulder.</p>'
