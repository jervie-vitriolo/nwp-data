      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Labor Undersecretary Joel Maglunsod was appointed Executive
        Director III of the National Maritime Polytechnic, an agency under the Labor
        Department.</p>'
