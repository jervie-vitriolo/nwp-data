      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest benefits of staying at Travelodge Hollywood Road
        is its convenient location. It’s within walking distance of a metro station,
        Kowloon Park, and Victoria Harbour, so finding a place to shop and dine is
        no problem. This seemingly small hotel provides spacious rooms that could
        house up to three people. A guest kitchen, complete with a mini fridge and
        a microwave, as well as a shared lounge with a T.V. and board games make the
        place feel just like home.</p>'
