      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Roxas realizes Colmenares and Alunan are beside them as well,
        he jokes “O, this is the Ilonggo mafia all together!” The four of them pose
        for a photo together and chat in Ilonggo. Their conversation shifts to the
        Jolo bombing, where they update one another on the number of dead and wounded
        as of the hour.</p>'
