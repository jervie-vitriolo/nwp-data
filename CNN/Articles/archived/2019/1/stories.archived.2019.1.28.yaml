      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lampon and Quevedo prayed for the families of the victims of the
        blast and also appealed to security and military forces to "flush out" the
        perpetrators of the bombing.</p>'
    '28':
