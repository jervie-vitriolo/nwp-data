    'title': 'PH bet Karen Gallman wins first Miss Intercontinental title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f5a479-28f7-44ff-8e0c-8bcc8869e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:35:14.164Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — Another
        Filipina brings home the crown from an international pageant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a4274-dba1-4f99-b31b-3642861850f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:35:14.164Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine candidate Karen Gallman was crowned Miss Intercontinental
        2018 at the Mall of Asia Arena on January 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2494d1b8-a1ad-4021-958a-ca3276c5b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:35:14.165Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She bested more than 80 candidates and made it to the Top 6 as the
        representative chosen from the Asia and Oceania region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92bd5b3-7b62-43da-a858-fa50c907cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:35:14.166Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa Rican bet Adriana Alvarado was 1st runner-up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98935eb3-8fc1-4ca3-a407-11d16af052b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:35:14.166Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time a Filipina won Miss Intercontinental. Prior
        to the coronation night, Gallman had already won several awards from the pageant
        including the Body Beautiful special award, the Standout Beauty award from
        official sponsor H&amp;H, and the media favorite award.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45104ceb-64e1-4fe7-a575-b0f7f7ab92b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:35:14.167Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Success is not just about winning in life but setting goals, small
        goals, and achieving your dreams, working hard for everything you want,” Gallman
        said during the question and answer portion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae4927a-d346-4f96-b8c2-33c076d59d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:35:14.167Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her profile in the Miss Intercontinental website, Gallman said
        that she considered the pageant to be one of the biggest challenges she has
        faced in life.</p>'
  'rapid-fire-senatorial-forum':
    'author': 'Portia Ladrido'
