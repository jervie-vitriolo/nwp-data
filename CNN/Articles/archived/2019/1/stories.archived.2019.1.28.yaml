    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612493aa-6be5-4dba-81d2-72b9c22ca12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:11:00.271Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said President Rodrigo Duterte has expressed anger and disappointment
        over the bombing. He said the President has issued a directive for the Armed
        Forces of the Philippines (AFP) to further tighten security measures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db631f9b-4c3a-4511-bcc7-c109488df86d'
      'mgnl:activationStatus': true
