    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39461d71-587a-4457-a6c1-37b9743a6ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:16:56.520Z
