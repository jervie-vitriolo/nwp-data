  'house-of-representatives-hb-8858-minimum-age-of-responsibility-final-reading':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-28T09:51:33.248Z
    'imagesource': 'jcr:97a416ee-1460-4f8a-a059-a876d91ffb87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29e123ec-0943-462a-81b2-fa7533f8903b'
    'lead': 'Members of the House of Representatives voted 146-34 to approve House
      Bill No. 8858, which seeks to lower the age of responsibility of children in
      conflict with the law to 12 years old.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T09:58:17.838Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:12.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:40.303+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'House-Bill-8858', 'Catholic-Bishops-Conference-of-the-Philippines-CBCP',
      'children-in-conflict-with-the-law-CICL', 'minimum-age-of-responsibility']
    'template': '1'
    'title': 'House passes bill lowering ''minimum age of responsibility'' to 12'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd62a69-e192-485b-adc8-15b45e3297eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)</strong> — A
        controversial bill seeking to lower the minimum age of responsibility of children
        in conflict with the law (CICL) to 12 hurdled the House of Representatives
        on final reading Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9426d364-af6d-4216-b375-4eeb46f09ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers voted 146-34 on House Bill (HB) 8858, which aims to amend
        Republic Act (RA) 9344 of the Juvenile Justice and Welfare Act of 2006, previously
        setting the age at 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b43b3-3195-438d-8ae4-f9f34fd0b205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.908Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also deleted the word "criminal" that modified "responsibility"
        in referring to youth offenders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9504f4-695c-443b-ad8e-10a2e7b11edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.908Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House <a href="http://cnnphilippines.com/news/2019/01/23/house-approves-age-of-criminal-liability.html">initially</a>
        lowered the age of responsibility to 9 — which passed the first reading on
        January 21. However, following backlash from experts and opposition from senators,
        it was moved up to 12 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e96095-45ba-40cd-8f05-306d647444cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.909Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAGIP Party-list Rep. Rodante Marcoleta, through a substitute bill,
        introduced last-minute changes during the plenary session on January 23.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b710b-3bc3-4325-9369-d5fec8dd27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.909Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has supported the measure to lower the
        age of responsibility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f738e1-8aa2-47b5-a167-59290e7c3d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.909Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview after an event in Pasay City last week, he
        told reporters he was "comfortable" with 12 years old being the new standard.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e484568-dace-4fa0-a9ac-c0feef15dd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.910Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he would have also been amenable to lowering the age
        of liability to 9.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b36528-fcd1-4699-92ef-19b3e074d64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.910Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it would force parents to discipline their children at a
        young age.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ceb84c-7df3-4eb5-a58c-ad6177066e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.910Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi ang gusto ko</em> (because what I want is), at that age,
        pati ang (even) parents must be conscious of the criminal accountability already,"
        the President said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f4247-3082-4895-bf32-636b92a47cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.928Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Gloria Macapagal-Arroyo earlier promised to pass the
        bill because "the President wants it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b22f0a-be05-4248-a71f-a9af0b622519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.929Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under HB 8858, children younger than 12 years old are referred to
        as "children in conflict with the law below the age of responsibility."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862a73d4-a3db-498d-abf6-7d24d80312c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.929Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who are 12 years old and above will be held liable for
        crimes if they are found to have acted with discernment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991c1256-9044-48c3-beca-56cab719a46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.951Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth offenders who commit serious crimes such as murder, kidnapping
        and rape would be placed in juvenile intervention and support centers, also
        known as Bahay Pag-asa, which are currently run, maintained and funded by
        their respective local government units (LGU).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e70ad-4bff-406a-a30e-e68f346f9fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.951Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 8858 amended the act to transfer the operations and management
        of the centers to the Department of Social Welfare and Development, which
        will also provide funding from its annual budget.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34040bc-e4e3-4cee-9663-0f487baa2bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.952Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After conviction by the court, offenders will carry out the sentence
        in agricultural and training facilities also run by the DSWD.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839762a-aa89-415e-b157-4613c5159921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.952Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CBCP: Save the children</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2309de-f991-48f5-b2e2-9f0e9edf9a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.952Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishop''s Conference of the Philippines (CBCP) reacted
        to the House''s approval of the bill lowering the minimum age of responsibility.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff6037-b7b1-452e-b8b9-6a594976a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.953Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pastoral letter released Monday said, "There is no way we can
        call ourselves a civilized society if we hold children in conflict with the
        law criminally liable. Children who get involved in crimes, such as those
        who are used as runners by adult drug pushers, do not deserve to be treated
        as criminals."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b2ecd-38d2-490d-9099-35d9426c8c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.953Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP added these youth offenders would instead be rescued, as
        it is obvious they come from "very poor families and raised in an environment
        of abuse."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e917ee4-b41e-4d52-90e0-34e257b09af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.953Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We beg our country''s legislation to give the bills they are drafting
        some serious rethinking and consider the greater harm that such a move can
        cause on the young people of our country," the CBCP said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee1b7c-b906-4ec4-a258-a8d367acaf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.954Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several others have also voiced their opposition to lowering the
        age of responsibility.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed5f17-70e5-4795-920f-ea9de78c2c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.954Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At CNN Philippines'' Senatorial Forum Sunday, former Interior Secretary
        Mar Roxas said, "Eighteen years old <em>ang</em> age of majority. <em>Bakit
        natin paparusahan, bakit natin ikukulong ang mga kabataan sa mas murang edad
        na</em> 12 or nine?"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f0d778-fe49-4999-bb8e-86befa11d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.954Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: 18 years old is the age of majority. Why would we
        punish, why would we jail our children at a much younger age at 12 or nine?]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674a9e6a-d104-4320-b816-5f56a61cb4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.965Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator and former Valenzuela Mayor Sherwin "Win" Gatchalian also
        expressed his opposition at lowering the age of responsibility to 12, as he
        believed the current Juvenile Justice and Welfare Act is enough.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7997d22-0039-4697-a10a-1e4328251969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.966Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako</em> personally, I''m not in favor<em> kasi sa</em> Valenzuela,
        five years ago<em> nag implement na kami ng</em> Bahay Pag-asa, and in our
        experience there, 75 percent <em>ng batang pinasok doon, naibalik namin sa
        pamilya, nagaaral, ang iba nasa</em> UP (University of the Philippines) <em>pa.
        Kung may</em> proper facility, proper intervention program, <em>and magtatrabaho</em>
        LGU (local government units), <em>may pag-asa ang mga bata,"</em> he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e4d1f-4fc3-4d4c-9f32-18d95de3280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.966Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Personally, I''m not in favor because five years ago
        in Valenzuela, we implemented Bahay Pag-asa and in our experience there, 75
        percent of children who went into the program returned to their families,
        went to school, and some have even gone to UP. If there are proper facilities,
        a proper intervention program, and if the LGUs work, children will have hope.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed4efe9-d0a5-4bfa-8f16-551a8b3c930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:58:17.966Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Xianne Arcangel and Joyce Ilas
        contributed to this report.</em></p>'
  'pope-francis-vatican-sex-abuse-summit':
    'author': 'Rosa Flores'
    'caption': 'A prominent cardinal resigned in disgrace. Grand jurors accused hundreds
      of Catholic clerics of secretly abusing children. A former Vatican ambassador
      urged the Pope himself to step down.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-28T23:00:58.655Z
    'imagesource': 'jcr:f410385d-e67f-40c0-819d-1adbf1cdfbbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b1bfa63-65ab-4a7b-8b27-1e887c96acf9'
    'lead': 'Returning to Rome from World Youth Day in Panama, Pope Francis downplayed
      the expectations for an upcoming bishops'' meeting in Rome on the church''s
      clergy sex abuse scandal.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T00:36:46.818Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:11.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:41.116+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope downplays upcoming Vatican summit on clergy sex abuse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a5f9f-7a5c-4065-8583-8a1522a44088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Returning to Rome from World Youth Day
        in Panama, Pope Francis downplayed the expectations for an upcoming bishops''
        meeting in Rome on the church''s clergy sex abuse scandal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568485c3-d534-4674-a04d-6ace7741572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I perceived inflated expectations; We have to deflate expectations,"
        Francis told reporters Sunday evening on the papal plane.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6104411-e654-4596-86d1-16dc38e6ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s council of cardinal advisers suggested the summit, according
        to the Francis, because "some bishops didn''t understand well, or didn''t
        know what to do" about the sex abuse crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cacd41-df82-423a-ae39-c26f82a66f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, he explained, is to make bishops aware of the problem
        and to share roles and responsibilities, a set of protocols, on the handling
        by bishops and archbishops.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7bb2d-1c72-4dd4-8ade-9c944ef6d8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw that some bishops didn''t understand well, or didn''t know
        what to do or they did something good or something wrong. We felt the responsibility
        of giving them a "catechesis" (teaching) on this problem to the bishops''
        conferences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a6654-6968-404a-a825-2e193aa854e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regularly receive people who have been abused. I remember one
        — 40 years old — who was unable to pray. Terrible, the suffering is terrible.
        So, firstly, that they may be aware of this."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaca419-d3e8-4140-a072-2bf373757c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the main thing but before thinking about what should be
        done, they first must be aware. Then, there will be prayer, there will be
        some testimony so that they may be made aware, and some penitential liturgy,
        to ask forgiveness for the whole church."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e3534e-4bfe-442d-bbee-924ccd897059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pope Francis also said the problem of sexual abuse of children
        is not going away because it''s a "human problem."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e651b-2a67-4a03-9532-54a7c54a1901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a human tragedy that we must be made aware of. We too, by
        resolving the problems in the church but by being aware, will help to resolve
        it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a31b5-8ff1-40d3-841f-ef6197c01b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope not taking sides on Venezuela, afraid of ''bloodbath''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577b7b7-1ccb-4043-a223-c38489b86252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis also told reporters that he is not taking sides on
        the Venezuela crisis because, as a pastor, it would be an "imprudence" that
        could "do harm."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe94b2-4369-430f-a6c5-0ea5fbd5d533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support the entire Venezuelan people that is suffering. If I
        were to enter and say do this to those countries, or to other countries, I
        would put myself in a role that I do not know. It would be a pastoral imprudence
        on my part, and would do damage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f11b3-19f4-4680-be0a-87a62248976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get them to agree is not enough. (It requires) a just and peaceful
        solution. I am terrified of a bloodbath. And here I ask something great of
        those who can help to resolve the problem. The problem of violence frightens
        me."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210aaf65-9e26-40c1-b3bd-0fd78b87645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No widespread exceptions to clergy celibacy</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdddf39c-221c-4797-9ff5-1a83652b7658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis took a conservative position on celibacy, saying "celibacy
        is a gift to the church." He explained there could be very rare exceptions
        in faraway places, like some islands in the Pacific.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb2b45f-9f1c-418c-83d4-bc2891e584b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could only be a possibility in these far, far away places,
        I think about the islands in the Pacific, but it''s something to think about,
        when there''s a pastoral need, there the shepherd has to think about the faithful."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a90933-6bcf-4e27-ab32-85d741fd866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why young Catholics are leaving the church</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee58b2f-a0f8-4b26-be70-37cd1ef1d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many reasons, some are personal. But the most general,
        I think, the first is the lack of good example from Christians, of the priests,
        of the bishops, I will not say of the Pope''s because it''s too much (laughs),
        but also the lack of good example, for example.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785abf45-5a09-47d8-88fb-bd2ab3b6ae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"... They feel orphaned, and where there are orphans I think --
        I have spoke about shepherds but also there is the problem of Christians,
        the Catholic hypocrites, who go to Mass every Sunday but they don''t pay employment
        taxes, they hire without contract, they exploit people, and after that they
        go to the Caribbean -- to take holidays, here is the exploitation of the people.
        They say they are Catholic, they go every Sunday to Mass, but, if you do this,
        (be hypocritical) you give a bad example and this, in my opinion, causes people
        to distance themselves from the Church."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840d403-1085-4195-bdf9-56bddd024187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex education needed in schools</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b855ccd-1037-4de4-ace3-c24a376c6efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis said sex education for youth is needed in schools.
        "Sex is a gift from God," Francis said. "It''s not the boogieman." The Pontiff
        explained that sex education should begin in the home and extend to the classroom.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237fab0f-91ec-468b-b8a6-cfdf8ff2d861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.824Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be sex education for youth. Ideally it should start
        at home, with the parents. It''s not always possible because there are many
        family situations. Or because they don''t know how to do it. Schools are there
        to supplement that; if not any ideology will fill that void."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd65522-bee6-4068-b2ce-3d67bd23367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.824Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope on abortion, mercy for both woman and unborn child</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b14576-f7b0-4b20-9e77-79ef63553aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.824Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis spoke about mercy for both the woman and the unborn
        child when asked about abortion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c12ef-c1e8-4975-a989-23f179ed222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.824Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell them their child is in heaven, talk to them. I tell them
        to sing them a lullaby, the lullaby that they had never been able to sing,"
        said Francis.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c4b92-4567-4ab4-8156-1cf6fe2c0865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:36:46.825Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pope downplays upcoming
        Vatican summit on clergy sex abuse."</em></p>'
