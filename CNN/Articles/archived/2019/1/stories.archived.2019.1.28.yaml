      'text': '<p><strong>BASAO<br><em>​</em></strong><em>17 Moon St., Wan Chai, Hong
        Kong<strong>​​​​​​</strong></em></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229bd6e9-9e58-4ca4-af6c-2cc4b8bd08c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.896Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small and humble tea bar along Moon St. in Wan Chai could be one
        of your most memorable dining experiences in Hong Kong. BASAO Tea’s vision
        is to give “<a href="https://basaotea.com/about/#vision-content" target="_blank">great
        experiences with all things related to authentic teas</a>.” Indeed, the brand
        and its seasoned tea masters have found endless ways to infuse their single
        origin teas into the dining experience in its first tea bar. Their signature
        teas are brewed into a chilled bottle, baked into a soft and pillowy cake
        roll, or blended into their CHAJITO specialties. Not to mention, their sleek
        interiors provide the perfect background for your next Instagram post.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61cb150-0ed2-42bd-a1de-eca496cf54cc'
