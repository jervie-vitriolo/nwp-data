    'template': '1'
    'title': '#TheFilipinoVotes: CNN Philippines’ Reality Check Team guards against
      online trolls in second senatorial forum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ce508-f5d1-4cb9-ba89-0be7d7013d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:41:21.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)</strong> — Part
        of CNN Philippines’ effort to uphold election integrity for the May 2019 polls
        is forming the Reality Check Team to fact-check politicians’ statements and
        report on new trends of fake news and suspicious online behaviors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1deafc-c635-473b-a398-7d264dc842b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:41:21.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines worked with a team of global academic experts and
        student volunteers in the second #TheFilipinoVotes senatorial forum to guard
        against online trolls’ systematic attempts to plant questions, divert attention,
        and hijack the conversation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e14fa-4bb9-41cb-9e1e-0c4608208899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:41:21.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the forum that pitted seven senatorial candidates in political
        discussion, CNN Philippines resident sociologist Nicole Curato invited citizens
        online to weigh in on the debate and send their comments and questions on
        the Facebook and Instagram livestreams as well as the hashtag #TheFilipinoVotes
        on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3763dfd-44d4-48f8-ae41-35b0c1010da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:41:21.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook livestream garnered over 96,000 views and over 15,000
        comments. During the debate, Curato and the Reality Check Team were alerted
        by several planted questions and divisive comments from suspicious accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb607e25-1ff8-4822-891a-5fe4ab896878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:41:21.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter and Instagram, recently created anonymous accounts with
        low numbers of followers and content posted questions and comments in support
        of a particular candidate. The Reality Check team performed due diligence
        to vet each submission and review the social media profiles that authored
        them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427d65e4-b93b-4c47-b70e-2310c133bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:41:21.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team found an anonymous account @NonSequitur2018 on Twitter, opened
        only in December 2018, aggressively posting statements of support for senatorial
        bet Florin Hilbay and the Otso Diretso team while attacking other candidates.
        The account also sent in questions directed to Hilbay via the hashtag #TheFilipinoVotes
        in the aim of generating a favorable impression for the candidate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3765e7d9-ace2-4494-bf16-171a5fc93b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:41:21.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Corpus Ong of the Reality Check Team said, “In our previous
        research on the 2016 elections entitled ‘Architects of Networked Disinformation’
        , what we call ‘anonymous influencer accounts’ might look innocent or even
        funny but they actually systematically attempt to hijack public attention
        by artificially engineering trending hashtags and finding ways to shift the
        media agenda. We always need to be alert and learn to unfollow these bad actors.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43d311a-2d35-435f-b836-7af02844a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:41:21.770Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also found evidence of “real” organized political fans
        attempting to influence the discussion within Facebook comment threads and
        Twitter hashtag conversations by fanning the flames of divided political camps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5770b7f8-82da-446a-a2b6-df27e81db3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:41:21.770Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polarized fan rallying on social media was visible among Liberal
        Party supporters and Mar Roxas supporters in particular as well as supporters
        of President Rodrigo Duterte. Many of the online users appeared to copy-paste
        similar scripted statements of support for Roxas while at other times accused
        Harry Roque and Rafael Alunan as lapdogs of President Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfc21ad-af97-43a6-a1f0-e94c2e9ea37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:41:21.771Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their comments did not address any of the candidates’ positions
        on issues discussed in the forum, affirming their strong group identity through
        sloganeering statements.</p>'
