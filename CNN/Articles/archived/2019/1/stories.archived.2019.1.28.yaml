    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '600b3648-da82-4f3f-9230-5c48ff6de97e'
    'lead': 'The world needs to come up with solutions to fight three interrelated
      pandemics -- obesity, starvation, and climate change -- and it needs to do it
      fast before the planet is ''burning,'' according to a report. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T02:19:13.877Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:58.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:50.054+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'To fix climate change, fix the obesity and starvation epidemics, reports
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb731a-969e-4dba-86c3-df7b7a91226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.877Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world needs to come up with solutions
        to fight three interrelated pandemics -- obesity, starvation and climate change
        -- and it needs to do it fast before the planet is "burning," according to
        a report released Sunday in the Lancet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e634351e-6422-4129-afca-12b27cded262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.878Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lancet Commission, a group of 43 experts from 14 countries with
        a broad range of expertise recruited by the journal, has tackled the topic
        with high-profile reports in 2011 and 2015, but "little progress has been
        made" other than acknowledging the epidemic, the authors of the newest report
        argue; in fact, the problem is getting worse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4565789-7852-4929-8c12-395600e9c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.878Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, not one country has reversed its obesity epidemic,
        and often, powerful companies driven by profit influence policy that is "at
        odds with the public good and planetary health," the report says. It''s a
        problem that has become what the authors call a global syndemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd82c53-74ee-498e-8ed6-fb4f03000a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.878Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A syndemic is "a synergy of pandemics that co-occur," interact and
        share common causes. These three pandemics represent the "paramount challenge
        for humans, the environment and our planet."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e510101-11f8-462e-9484-edc913989b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.878Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, obesity and malnutrition are the biggest cause of premature
        death. Globally, more than 2 billion adults and children are overweight or
        obese and have health problems because of it, research shows. People don''t
        or can''t exercise, and that''s the fourth leading risk factor for death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61e8c87-742b-4e84-bb16-f25d6292631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.878Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneously, the opposite problem exists. In 2017, world hunger
        increased for the third consecutive year, UN research shows. Two billion struggle
        with micronutrient deficiencies, and 815 million are chronically undernourished,
        the report says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a776d3-d5e9-443d-b23b-0d43b4d5c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.878Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As global temperatures rise even faster than predicted, climate
        change could lead to many more deaths than the 250,000 a year the World Health
        Organization predicted just five years ago. Because of food shortages alone,
        the world could see a net increase of 529,000 adult deaths by 2050, according
        to research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c90f0-7cc3-414a-a7a0-2ba434187bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.879Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new reports suggest that there is a solution: Governments, companies
        and activists should tackle these obesity and undernutrition issues while
        tackling climate change. Each problem is related, and each, in large part,
        happens because of "misplaced economic incentives," "powerful vested interests,"
        "policy inertia" and "insufficient" demand for change from the public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3103d4-d0e9-4c84-b654-50939d629acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.879Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solutions that help one could help the other. For example, if governments
        invest more in public transportation, that will make it more convenient and
        affordable for people to get to jobs that put food on the table. Those who
        drive less and take public transportation more often get more exercise and,
        studies show, tend not to be obese. If fewer people drove cars, there would
        also be less greenhouse gas to contribute to climate change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e6a59-247a-414c-8dea-b899a579dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.879Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s other recommendations include reducing government
        subsidies for beef, dairy, sugar, corn, rice and wheat and redirecting that
        money to sustainable farming for healthier foods. Strengthening laws that
        increase transparency would let people see how much money politicians get
        from large food conglomerates to perpetuate unhealthy policies. Another suggestion:
        providing clear nutrition labels on products and adding labels to explain
        how sustainable a food is, including how much water and carbon it took to
        make it. Also, the authors recommend investing $70 billion over 10 years in
        a global "Food Fund" to reduce undernutrition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd9158-a62e-4b63-b94a-81a49b7c215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.879Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors also say philanthropists should invest an additional
        $1 billion to boost social advocacy to demand solutions to these syndemics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d058f-13ad-4d55-8a55-305451da868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.879Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba28806b-e7af-44f8-921a-3c327cf3fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.879Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These syndemics "need to be tackled, and they have not been tackled,
        and this is a core concern," said report co-author Tim Lobstein, policy director
        at the World Obesity Federation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c9c6a-3bdb-47de-978c-1bce4be1131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.880Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors say businesses could help lead the way, such as by investing
        more in sustainable energy. Such investment reduces the pollution that causes
        climate change and makes the air easier to breathe, meaning people can exercise
        outside more.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b38d661-fad3-45c0-b55e-918e19d95667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.880Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lancet Commission Report may just contain the right ingredients
        needed for a nutritionally challenged world," said Katie Dain, CEO of the
        Non Communicable Diseases Alliance global partnership, who was not involved
        in the report. "For too long, we have been daydreaming our way to a diseased
        future, one that is totally avoidable. The report''s interconnected message
        on nutrition and climate change is clear: A food system that secures a better
        diet for this and the immediate next generations will save millions of lives
        and, at the same time, also help save the planet."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766f565-0304-434d-8015-2a70c8b61a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.880Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors hope the new report will start a conversation that creates
        alliances to push for better policies and encourage companies to create affordable
        products that would improve, rather than take away from, people''s health.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e75d4e-90a7-4887-9eb8-3c4b2b2cdd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.880Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we have now is "unsustainable, and we must act," said report
        co-author William H. Dietz, director of the Sumner M. Redstone Global Center
        for Prevention and Wellness and a professor at George Washington University.
        Otherwise, the planet could be "burning" within 50 years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f72fa-1640-4d10-82b3-e15c79d7203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.880Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corinna Hawkes, a professor at City University London who worked
        on the report, notes, "No question it is highly aspirational, given today''s
        world."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed67b75-1958-4581-881b-73dc7768542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.880Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dietz added that urgent solutions are necessary. "We are running
        out of time."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb91913-5018-43e3-83f9-ecd0264ceceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:19:13.881Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "To fix climate change,
        fix the obesity and starvation epidemics, reports say."</em></p>'
  'CBCP-breaks-silence-Church-tirade':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-28T15:34:24.941Z
    'imagesource': 'jcr:4c018a51-2145-453c-ad9a-ed5b31e4f69c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2367fdb8-c1b9-4e4f-9890-dd6e401691c4'
    'lead': '''Forgive us for the length of time that it took us to find our collective
      voice. We, too, needed to be guided properly and prepare in discernment before
      we could guide you,'' the Catholic Bishops Conference of the Philippines says
      in a pastoral letter. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T02:23:39.550Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:58.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:50.409+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CBCP breaks silence on tirades vs Church'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec297a7d-43fd-4d78-ac87-4eda0b245967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:23:39.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> The
        Catholic Bishops Conference of the Philippines (CBCP) has broken its silence
        on tirades heaped on the Catholic Church, saying they too needed guidance
        in order to properly guide the Catholic faithful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e318a94-35b9-4712-bb40-e5764ade9231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:23:39.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forgive us for the length of time that it took us to find our collective
        voice. We, too, needed to be guided properly and prepare in discernment before
        we could guide you," the CBCP said in a pastoral statement penned by its president,
        Davao Archbishop Romulo Valles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed1b2a-c79d-4935-ae54-f12f6daba14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:23:39.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of Catholic bishops said it has "silently noted" instances
        when the Church received "cruel words" that "pierced" it like "sharp daggers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019bd09e-509e-47eb-8d3b-6265474ec76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:23:39.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have taken our cue from Pope Francis who tells us that in some
        instances, the best response is silence and prayer," the CBCP said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c72944-d701-4857-a553-ec2239f40f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:23:39.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has frequently assailed the Catholic Church
        and its doctrines, having accused its priests of sexually abusing children
        and mocking its practices and beliefs. Once, he called for bishops who criticize
        his administration to be killed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc845118-1007-4168-b593-3a64d5263189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:23:39.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to this, the CBCP opted to keep mum. "We do not want
        to add fuel to the fire. Our comments may just exacerbate the matter," Fr.
        Jerome Seciliano, Executive Secretary of the CBCP Permanent Committee on Public
        Affairs said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20788b4-a201-4155-97bb-7c649d2cb0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:23:39.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in "Conquering Evil with Good," the pastoral letter the CBCP
        issued Monday after its three-day plenary assembly, Filipino bishops said
        that while they respect the right to freedom of religion and expression, these
        rights do "not include a license to insult other people''s faith, especially
        our core beliefs."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f718f35-de0f-4ff6-be91-062221fa7a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:23:39.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also maintained their stance against the killings of "mostly
        poor people" that have been associated with the Duterte administration''s
        war on drugs, but emphasized that they are not against fighting illegal drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a64bc-78e9-4833-b18f-88547498cc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:23:39.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As bishops we have no intention of interfering in the conduct of
        state affairs. But neither do we intend to abdicate our sacred mandate as
        shepherds to whom the Lord entrusted His flock. We have a solemn duty to defend
        our flock, especially when they are attacked by wolves," the CBCP said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b18af50-f3bc-4f5b-b68b-8923e26211a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:23:39.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No amount of intimidation or even threat to our lives will make
        us give up our prophetic role especially that of giving voice to the voiceless,"
        the bishops said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ee6d0-b9d9-4b84-bad2-3bb22f6d17a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:23:39.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also attributed the twin blasts at a cathedral in Jolo, Sulu
        that killed at least 20 and injured almost 100 to "the cycle of hate that
        is destroying the moral fabric of our country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d034a-1151-49cc-8a32-98e6d85c83b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:23:39.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP appealed to lawmakers to reconsider the proposal to lower
        the minimum age of criminal responsibility from 15 years old, which they said
        would cause a great harm to young Filipinos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f9f44-739a-4383-94ef-72c7cfca9474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:23:39.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no way we can call ourselves a civilized society if we
        hold children in conflict with the law criminally liable. Children who get
        involved in crimes, such as those who are used as runners by adult drug pushers,
        do not deserve to be treated as criminals. They are victims that need to be
        rescued," the CBCP said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0cbbd9-4a4c-48e6-8a26-55c3b56552b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:23:39.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between the Catholic Church and Duterte have continued
        to be sour, even as Palace officials have tried to broker talks with Church
        officials, but his attacks against the religion of the majority of the Filipino
        population continued.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7f151-50a0-4968-b929-ea1d362e8ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:23:39.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing where the pastoral letter was read, Valles said
        he was invited to Malacañang in July 2018 where he and Duterte had a "very
        cordial" meeting. He said they no longer met after that, except to see the
        return of the Balangiga Bells to Balangiga town in Eastern Samar.</p>'
  'Duterte-Lapena-trust-drug-charge':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-28T15:06:57.499Z
    'imagesource': 'jcr:3daf6a04-98c4-40fa-88ee-706289ce57a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e928031-31a0-42b8-bcce-2957c82c5d7f'
    'lead': 'Malacañang says former Customs Commissioner Isidro Lapeña still enjoys
      President Rodrigo Duterte''s trust-- until he is proven guilty on drug-related
      raps.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T02:29:37.521Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:57.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:50.755+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace maintains Duterte still trusts Lapeña amid drug-related charges'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5a177-0b6d-4f06-aa1e-010b0191cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:29:37.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> Malacañang
        on Monday said former Customs Commissioner Isidro Lapeña still enjoys President
        Rodrigo Duterte''s trust despite drug-related graft and administrative raps
        filed against him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6267dd-1bca-4735-bfec-00e85487e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:29:37.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Lapeña is still "constitutionally
        presumed to be innocent."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6469a-8e8e-4e51-96f1-9b3cc36af9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:29:37.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the President is concerned, he trusts him. But if the
        evidence prove otherwise, it will be a different story," Panelo said during
        his media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb6d22-d3e0-423a-925a-9d0a720020c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:29:37.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because he knows him personally. He has worked with him and he
        trusts him," the spokesman added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674decab-dd4d-4d90-bfb8-d80b98e753d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:29:37.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) on January 24 filed charges
        against the former commissioner for failing to stop the smuggling of multibillion
        pesos worth of shabu into the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f20ec18-d40e-4ecb-a0fa-27c208c01bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:29:37.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its complaint filed before the Justice Department, the NBI accused
        Lapeña of dereliction of duty, grave misconduct, and corrupt practices for
        causing "undue injury" to the government by his inaction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf12b5-b278-4bd0-99a5-c76002f2b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:29:37.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Lapeña should be held accountable for not filing charges
        against the importers and consignees of the shipments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e740575-1cf4-45a8-9531-be022d7b3b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:29:37.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added there are no plans yet to remove Lapeña from his current
        post as head of the Technical Education and Skills Development Authority (TESDA).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c503f5-a5ce-4ccd-ac3f-bb39beab6fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:29:37.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced Lapeña''s transfer in October 2018-- at the height
        of the shabu issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843642d1-ee46-428c-807b-a2e61ff4aa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:29:37.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, however, maintained it will not interfere with the judicial
        process regarding the TESDA chief''s charges.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589aacf6-1ae8-4a09-aa5e-19c27873a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:29:37.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s for the courts to decide whether the charges are substantiated
        by proof beyond reasonable doubt," Panelo noted.</p>'
  'Oklahoma-City-Thuder-Milwaukee-Bucks-NBA':
    'author': ' Reuters'
    'created': 2019-01-28T14:57:49.593Z
    'imagesource': 'jcr:ecbfc5d0-d5c0-4989-a593-101d9bac75f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ac2144c-9418-4cc9-be6e-c053f43a6a39'
    'lead': 'The Thunder have won five consecutive games, sweeping their three-game
      homestand that also included wins over New Orleans and Portland.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T02:33:19.511Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:56.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:51.124+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: George''s 36 lead Thunder past Bucks'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57760e81-8217-4cd4-af94-e7c110653828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:19.511Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Paul George scored 36 points to lead
        the Oklahoma City Thunder to a 118-112 home win over the visiting Milwaukee
        Bucks on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d582061-5e42-4206-a335-6ac4b26e4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:19.511Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder led by as many as 19 in the second half but the Bucks
        cut the lead to seven with nine consecutive points — all on 3-pointers — late
        in the third quarter before briefly cutting the lead to six.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed60cedd-3658-4397-b280-82fcf1ffc5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:19.511Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then George, who scored 21 points in the first half, sank a
        3-pointer in the final minute to help cool off Milwaukee’s run. Dennis Schroder
        followed with another long 3-pointer to give the Thunder a double-digit lead
        going into the fourth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50272623-be9c-4800-ade3-9c7dea15fdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:19.512Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George hit a season-high eight 3-pointers as Oklahoma City hit 16
        from behind the arc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3395063-7835-49d4-b0b4-df4718022471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:19.512Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder have won five consecutive games, sweeping their three-game
        homestand that also included wins over New Orleans and Portland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4eae00-f00f-4b93-bc74-4b1ef3e447fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:19.512Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell Westbrook had a triple-double in all three games of the
        homestand, finishing with 13 points, 13 rebounds and 11 assists. Six Thunder
        players scored in double figures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d0a2b8-eaa0-419e-93d7-52d05e84cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:19.512Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma City was just 14 of 25 from the free-throw line.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c861a78-027b-4337-a97c-d5623dd6561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:19.512Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss snapped a six-game winning streak for Milwaukee, which
        was playing the first of five consecutive games away from home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d2c21-47bf-48f6-bae5-ac52363c16ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:19.513Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma City’s Steven Adams was knocked out of the game with a
        right ankle sprain near the end of the first quarter. Adams went to the locker
        room but returned with just less than three minutes remaining before half.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5b2ee3-5a8d-4391-9f7b-f7b54a0dce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:19.513Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After halftime, with Oklahoma City’s defense struggling as Milwaukee
        adjusted, Adams helped keep the Thunder ahead, scoring 10 points in the first
        four-plus minutes of the third quarter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de82ea42-df4f-41eb-b6b7-4dd0dffe9125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:19.513Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder made life miserable for Giannis Antetokounmpo early,
        as the All-Star missed all six of his first-half field goals, scoring just
        three points before intermission, all at the free-throw line.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f1f38e-ddff-4438-a8a8-091bb378ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:19.513Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Antetokounmpo scored 24 second-half points to lead Milwaukee
        with 27. Khris Middleton added 22. Antetokounmpo also had 18 rebounds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5707f2-b002-48b3-8eb2-ad7b11f4a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:19.513Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks jumped out to a big lead early, scoring the game’s initial
        eight points over the first two-plus minutes. From there, though, the Thunder
        outscored Milwaukee 31-17 over the last 9:27 of the quarter to take control.</p>'
  'New-England-Patriots-Los-Angeles-Rams-Super-Bowl-NFL-Atlanta':
    'author': 'Rory Carroll'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-28T14:49:40.232Z
    'imagesource': 'jcr:3da8d83d-0361-44b7-a911-382b3ef1073c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9c6a875-1634-4cec-828f-8b941113984d'
    'lead': 'The Los Angeles Rams and New England Patriots have touched down in Atlanta
      after enthusiastic send-offs from their fans ahead of their Super Bowl clash
      on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T02:37:39.707Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:56.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:51.503+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Patriots, Rams arrive in Atlanta for Super Bowl'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c6719d-643c-4f13-b2a7-a2cf05b7384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:39.707Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Los Angeles Rams and New England
        Patriots have touched down in Atlanta after enthusiastic send-offs from their
        fans ahead of their Super Bowl clash on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc203f16-8ee4-4048-9701-5d6e14a2bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:39.707Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 35,000 Patriots fans packed into Gillette Stadium in
        Foxborough to cheer on the team, which is looking to avenge their loss to
        the Philadelphia Eagles in last year’s championship game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b18b2a5-6592-407c-bc40-08f3b590cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:39.708Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the biggest sendoff we’ve ever had,” said Patriots coach
        Bill Belichick, who has been at the helm for all five of the franchise’s Super
        Bowl victories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c74f5-b7fc-4345-8b6f-ff61a6bc11c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:39.708Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Appreciate your support all year ... hope to see you in Atlanta.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff7b76a-c81d-49aa-a677-c8b6038937cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:39.708Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarterback Tom Brady took a shot at the team’s detractors, who
        thought this might be the year that the 41-year-old started to falter and
        the team’s unprecedented run of success would finally come to an end.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23501c9c-44b8-45a8-9489-a184608295c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:39.708Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re still here,” an animated Brady told the crowd before tossing
        the microphone aside.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e2c03e-dd44-4e19-a073-1f80e3f629f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:39.708Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles, throngs of Rams fans showed up for a rally at the
        site of the team’s future stadium in Inglewood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa292e-002d-4367-98ab-4906a4410a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:39.708Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been here for three years and seeing us go from 4-12 three
        years ago to going to the Super Bowl now is amazing,” said Rams quarterback
        Jared Goff.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d0d51-d2d4-4e33-b95c-510cbf21a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:39.709Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We appreciate all the support and we’re ready to bring a Lombardi
        Trophy back to LA.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ebc78-1b1c-445e-9609-5e0e3e6392bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:39.709Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rams running back Todd Gurley also told fans to expect the team
        to return from Atlanta with some new hardware.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee911425-dd5a-40ab-9466-c3ee9be6ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:39.709Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We going to go back to the A and bring a chip back to LA,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e332ad-d2d2-4c6b-adb6-ec0cabcb452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:39.709Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rams’ lone Super Bowl victory came in 2000 during the two decade
        period of time when the team was located in St. Louis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd6a67-2287-4417-8dce-664a777df124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:39.709Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team returned to Southern California in 2016 and are set to
        begin playing in their new, $4 billion stadium in 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23123f7-57e2-4222-8e19-48713bc48202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:39.710Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players and coaches from both teams are scheduled to meet with the
        media all week ahead of the game on February 3.</p>'
  'jolo-sulu-six-persons-of-interest':
    'author': 'CNN Philippines Staff'
    'caption': 'Officials suspect six people based on their suspicious movements caught
      in CCTV cameras during the attack.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-28T22:40:14.881Z
