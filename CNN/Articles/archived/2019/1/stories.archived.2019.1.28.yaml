    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bcb6fe-bdab-4c21-8dcc-09ab3f495e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.891Z
