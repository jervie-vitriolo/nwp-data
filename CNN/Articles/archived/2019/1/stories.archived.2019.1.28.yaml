      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowd-stirring answers to Yes, No questions</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd1fbc-ceb8-4967-b35a-207aa6c5d96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.506Z
