      'mgnl:type': 'text'
      'text': '<p><strong>Sun Kwai Heung</strong><br><em>​​G/F, N. 17, Kam Tam Yun
        House, 345 Chai Wan Road​​​​​, Hong Kong</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e21e3-61be-4256-9db6-16fe0b2174e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:32:52.895Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roasted pork shoulder or char siu can get tricky. The margin between
        absolute tenderness and jerky-like chewiness is narrow. Sun Kwai Heung is
        one of the places that get it right. Half of the storefront is taken over
        by its display of rows of hanging roasted meat, which makes any passerby salivate.
        The char siu, sold by the gram, is usually taken out but you can squeeze yourself
        into the small seating area to enjoy their renowned barbeque over rice as
        well. Their menu might not be in English but their staff is accommodating
        enough to help foreigners.</p>'
