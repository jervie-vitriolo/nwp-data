        have been called off and officials identified with the Left have either been
        fired, rejected by the Commission on Appointments, or have resigned.</p>'
  'CNN-Philippines-senatorial-forum-part-2-fact-checking':
    'author': 'Jonathan Corpus Ong, Samuel Cabbuag and Rossine Fallorina'
