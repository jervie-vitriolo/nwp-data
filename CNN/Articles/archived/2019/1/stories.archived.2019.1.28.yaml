      'mgnl:type': 'text'
      'text': '<p>The bombings came after the Commission on Elections announced the
        ratification of the Bangsamoro Organic Law on Friday, following a plebiscite
        where all provinces under the ARMM voted for its approval. Sulu was among
        the provinces that had voted to reject the BOL. The attacks also occurred
        amid the implementation of martial law in Mindanao.</p>'
