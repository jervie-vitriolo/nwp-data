      'text': '<p><strong>Mojo Nomad<br><em>​</em></strong><em>100 Shek Pai Wan Rd,
        Aberdeen, Hong Kong<strong>​​​​​​</strong></em></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91919256-b2dd-4797-823d-c200c6ab750c'
      'mgnl:activationStatus': true
