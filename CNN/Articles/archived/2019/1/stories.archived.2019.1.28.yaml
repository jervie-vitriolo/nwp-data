      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68583ff-3f90-453f-bf6e-af12a18586c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his CNN Turk interview, Maduro referred to Guaido as one of America''s
        "political puppets."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c6cb9-5dac-4899-87f3-74ecd627c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f4fd4-baa4-4fc9-9654-6f2851f16f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Assembly''s amnesty bill would also offer pardons to
        civilians, politicians, public officials and military members accused of crimes
        or unconstitutional acts during Maduro''s tenure or during the regime of his
        predecessor, Hugo Chávez, who was President from 1999 to 2013. A vote on the
        bill could come Tuesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ea45ac-b1d5-43f4-86dc-062119304fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the guarantees, the head of Venezuela''s armed forces says
        he still supports Maduro.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eae229-84c0-49f3-9379-3163abc9b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.835Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US diplomats have left, Maduro says</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee83bfff-be36-414c-bf7e-fe833e256dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.835Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a security alert said nonemergency US employees had
        72 hours to leave Venezuela. But Pompeo said the United States doesn''t recognize
        Maduro''s power to expel the diplomats, and Guaido called on Venezuela''s
        diplomats to remain in the United States.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85591b-f440-4264-92c8-f6f9d321d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.835Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has warned against testing the US'' resolve to protect its
        citizens. National Security Adviser John Bolton echoed that admonition Sunday,
        tweeting, "Any violence and intimidation against US diplomatic personnel,
        Venezuela''s democratic leader (Guaido) or the National Assembly itself would
        represent a grave assault on the rule of law with a significant response."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1faeeda-53d4-4d1f-8e54-79254fa2a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.835Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro told CNN Turk on Sunday, "They''ve left," referring to the
        US diplomats he ordered out of the country. He said he "authorized for a small
        group to stay," as his administration negotiates an office to represent US
        interests in Caracas in lieu of diplomatic relations.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd7a50c-3dc9-4192-8d11-c2240fd49177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.835Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will have all the protections," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b50f84-1bfe-4700-b045-de2c1dc1bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.835Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this presence, called an "interests section," cannot be established
        in 30 days, both diplomatic missions will cease activities, select a designee
        to represent their interests and vacate their embassies, Venezuela''s Foreign
        Ministry said in a statement.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e908757-928c-450a-8a19-f836d25fa9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.836Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Venezuela issued a security alert saying it had
        limited ability to provide emergency services to US citizens and that Americans
        in the country "should strongly consider departing Venezuela."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f172b8-f5ec-4258-9513-457f60f25554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.836Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have been deadly</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d4142e-b5ab-4f95-9aba-42ffa49d1645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.836Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN official said Friday that at least 20 people had been killed
        in protest-related violence last week, while the nongovernmental Venezuelan
        Observatory of Social Conflict on Friday pegged the tally at 29 since Wednesday
        night. More than 350 demonstrators were detained last week, the UN official
        said Friday.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25711ba9-2281-42f0-b980-642f68cc2b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.836Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently confirm the counts.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a37494-f9ae-45cc-8e4f-dbf64a771db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.836Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the United States and the aforementioned European
        countries, Argentina, Brazil, Canada, Chile, Colombia, Ecuador, Paraguay and
        Peru have also recognized Guaido as president. Russia, China, Cuba and Turkey
        are among those backing Maduro.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3587a4e1-5a4b-49f7-a4e0-ea774fee3be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.836Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is Venezuela''s biggest oil customer, accounting
        for 39% of the OPEC nation''s deliveries last year, according to ClipperData.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d70efa6-9f11-4130-9d52-2d6c681afc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.837Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Treasury Department said Friday it plans to use economic
        and diplomatic tools to ensure any commercial transactions with the Venezuelan
        government are "consistent" with Guaido''s US-recognized government.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6687107-3805-4374-bcfa-ece95302b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:24:15.837Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Maduro says a US-led
        ''coup'' is behind the political upheaval in Venezuela"</p>'
  'white-house-aides-advisers-united-states-government-shutdown':
    'author': 'Kevin Liptak, Dana Bash and Jim Acosta'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-28T07:52:37.057Z
    'imagesource': 'jcr:12222080-1159-4460-9176-6018b79e7fd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2440b50b-39ff-47fb-a6cf-dc24e37798f1'
    'lead': 'President Donald Trump said Friday he''s reached a deal to reopen the
      federal government after a month-long shutdown.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T02:29:15.863Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:15.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:38.242+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside the White House, aides and advisers are despondent over a wasted
      month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c22ec6-ad06-47ad-9efe-ea4fc9ecf5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.863Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As President Donald Trump announced in
        the Rose Garden on Friday that his quixotic bid to secure more than $5 billion
        for a border wall would end with no money, he was met with applause from his
        Cabinet secretaries and senior aides.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75595f5-64ca-4882-805f-cd0925b5fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.864Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the clapping belied a pervasive sense of defeat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3aceef-3b61-4d70-a5f5-b0b1f7469346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.864Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of emerging victorious, many of Trump''s allies are walking
        away from a record-breaking government shutdown feeling outplayed, not least
        by House Speaker Nancy Pelosi. The President is now more unpopular than he
        was before the shutdown began, sacked with blame for the 35-day lapse in funding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d204e19-03f0-4a54-ad63-103bde4861d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.864Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s announcement was an extraordinary comedown that left many
        in the White House and those who support Trump marveling at the futility of
        the preceding four weeks of brinkmanship. In the eyes of some aides and outside
        advisers, an entire fruitless month has passed that cannot be recouped, a
        waste of the most valuable asset a White House has: the President''s attention
        and time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a376f-b7f0-4224-b1da-63f052363cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.864Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A humiliating loss for a man that rarely loses," one Trump adviser
        said. "I miss winning."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b76a232-c480-4c2a-af1d-5bbe9680be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.864Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backing down</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a9b263-f126-4620-8c6d-e3654196bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.864Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures on Friday of delayed aircraft at LaGuardia Airport in his
        hometown — the same tarmac Trump''s black, red and gold Boeing 757 is usually
        staged — sealed what had been a days-long realization that the shutdown must
        end, according to officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6125e8e7-201f-42c0-b7f1-d2130e308c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.865Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous evening, Trump heard from Senate Majority Leader Mitch
        McConnell in a phone call that Republicans could no longer hold the line in
        support of his border wall demands. Trump, who was briefed by aides of looming
        law enforcement and airport problems, later phoned McConnell back to tell
        him he was ready to end the stalemate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17156608-66ca-4cd5-890e-5ed24d55b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.865Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top advisers, including Trump''s son-in-law Jared Kushner and Vice
        President Mike Pence, presented him with options, including insisting upon
        a "prorated" amount of border wall money included in a three-week stopgap
        funding measure, or declaring a national emergency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b03aa26-026d-486f-a46c-20d706ae701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.865Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those were both ideas Trump appeared initially to endorse. On Thursday
        from the Cabinet Room he repeatedly mentioned "alternate" ways of funding
        the wall and offered support for "prorated" wall money. But Kushner and other
        aides warned a national emergency would prompt legal challenges and not lead
        to immediate wall construction. And when Senate Democratic Leader Chuck Schumer
        balked at a wall "down payment," it became clear that only a bill with zero
        border funding would muster enough support for passage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc96fb1a-8ba9-4a72-ab99-0dd7d2d00c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.865Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New political reality</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f36cd-e2c6-4e50-aeba-78fe14c3901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.865Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump remains hopeful that some moderate Democrats will join him
        in supporting funding for a border wall after the funding measure expires
        in mid-February. Administration officials say he would be willing to accept
        less than the $5.7 billion he has insisted upon in an attempt to strike an
        accord.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b1e6ca-a543-4e3a-ad2a-daee4d447cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.865Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging a new political reality with Pelosi in charge, one
        adviser said the only way forward for Trump is "compromise," with little room
        for the no-holds-barred approach favored by advisers like Stephen Miller,
        the immigration hardliner.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061576c-7ce2-4390-b657-242785f4a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is not a cave but a grave for Stephen Miller policies," the
        adviser said, acknowledging it''s not clear at all that Trump is ready to
        make that kind of course correction.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73326860-2797-45a8-916a-0ffab3651442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border wall obsessed</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e94371d-fe51-4608-96f4-d847265868dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During most of the shutdown, Trump remained singularly focused on
        the wall, declining to travel much and declaring at regular intervals that
        he was alone in the White House, waiting to negotiate. The shutdown made for
        the longest stretch of Trump''s presidency that he did not play golf. What
        was supposed to be a three-week stay at his South Florida estate turned into
        an extended cloistering at the White House.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af3c40-6784-4ca4-82fb-0d2880981eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the December holidays and into January, he remained in the
        executive mansion alone while first lady Melania Trump escaped to Florida.
        He recalled peering out his window in a moment of loneliness to watch "machine
        gunners" pace around the White House grounds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18dfefe-fe22-483f-9777-94098fc8b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bcf9bd-8a28-4b24-a0e8-45cc7d8c5ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final week of the shutdown, Trump''s cabin fever was evident.
        He began multiple meetings in the West Wing by sarcastically intoning "welcome
        to paradise," according to people in the room.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d6ec0-b15c-49c3-b4e6-15377ec4672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time he was speaking from the Rose Garden Friday, the President
        was exasperated his gambit had failed. The only redeeming factor: the announcement
        bumped news of the arrest and indictment of his onetime confidante Roger Stone
        from the cable news airwaves, however briefly.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc8865-c799-46be-a80e-105f0bcd5ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wasted month</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e582bda2-72db-4db6-84ac-6f304a6a4514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly, the White House has insisted that Trump''s decision is
        not a concession. Nearly his entire cabinet assembled in the Rose Garden to
        applaud him as he announced a plan to reopen the government. And Trump himself
        sought to dissuade his followers of the notion he''d abandoned the quest for
        the wall in an evening tweet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11579214-4365-4ae6-bc44-853c61508244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish people would read or listen to my words on the Border Wall,"
        he wrote. "This was in no way a concession. It was taking care of millions
        of people who were getting badly hurt by the Shutdown with the understanding
        that in 21 days, if no deal is done, it''s off to the races!"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03519d7-282b-4533-aec4-324625632484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His optimism aside, many officials expressed real regret that Trump
        effectively wasted a full month of his presidency on the wall fight, with
        little action or attention to any non-border items. By extending the battle
        another three weeks, it''s unclear whether Trump is interested in pursuing
        any other domestic policy items aside from the border wall.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300f509b-ffe1-4bd4-bc7a-fddde6c4251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting chief of staff Mick Mulvaney and other senior aides have
        tried to gauge which issues Trump wants to take up after the border fight
        is done — be it drug pricing, trade, infrastructure, or something else. But
        they''ve made little progress. Trump does expect to meet next month with North
        Korean leader Kim Jong Un, but even those plans have taken second billing
        to the border standoff.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031088c-5812-4209-8d4f-8253826ac1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a bad omen for some conservatives and policy-minded officials,
        many of whom say they believe Trump doesn''t appreciate how finite his presidency
        really is.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf17ba0-141a-4d7a-9cd6-05667d4db32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veterans of past administrations have tried imparting this to him
        to little avail, according to people familiar with the conversations. That''s
        left many inside the White House, and others who advise Trump, feeling like
        he''s let a whole month go by with nothing to show for it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc9e288-bfd3-45b0-aa85-a1162ae98b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souring mood</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0bcd2c-d796-4c45-ae54-045b67763f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people who talk to Trump regularly said that over the past week
        or so the President had been in a very sour mood amid the shutdown episode
        – a state of mind that only worsened as Friday approached and he realized
        he was losing the fight. Already a mercurial boss, Trump has lashed out at
        aides he believes bear some responsibility for the morass.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f6d19-caab-4bef-8810-7c02572a243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His aides and advisers are frustrated too, and disappointed over
        the way Trump boxed himself in during a fateful Oval Office meeting in December,
        where, with cameras rolling, Trump told Pelosi and Schumer that he would proudly
        shut the government down over the border wall. He later sought to shirk responsibility,
        but his words were on tape. And he began steadily being outmaneuvered by Democrats,
        particularly Pelosi, whose ploy to deprive Trump of a State of the Union address
        dealt a preliminary blow this week.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0040e65a-113b-4221-9089-1958fb3cb970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trump, the border wall — which began as a rhetorical device
        at his campaign rallies — has become something much larger, an extension of
        himself so personal that he can''t let it go.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d24b257-14b9-4cee-ab5a-79c23600ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring the fallout</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023eb64-9e20-4bcc-b509-f91491b32ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is now concern among some Republicans that, at least in the
        short-term, GOP fundraising could suffer as donors fume over his failed tactics.
        And Trump aides are bracing for Trump''s mood to sour even more as he takes
        in the negative coverage about his decision, including from the right.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25882fcd-9564-45de-8f92-a28bbc18f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good news for George Herbert Walker Bush: As of today, he is no
        longer the biggest wimp ever to serve as President of the United States,"
        Ann Coulter, the conservative firebrand, wrote on Twitter.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694713eb-c8f8-4778-9ee0-d54b3f1efabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the government reopening could allow for the White House
        to move on to other matters, at least temporarily. Though as of Saturday morning,
        the President remained fixated on the border, sending out a flurry of related
        tweets. "The case for National Security has been greatly enhanced by what
        has been happening at the Border &amp; through dialogue. We will build the
        Wall!"</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a4ee8-6d38-4a35-a905-64a9f6d6adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some aides are hoping the end of the shutdown may finally lead to
        one happy development — a presidential jaunt south to Mar-a-Lago. "At least
        he can golf again," one aide sighed.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c8d690-b339-41ca-8537-77738732cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No trip is currently on the books.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0adf340-ebee-4c50-a74b-55ff4f6004ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:29:15.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:15.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Inside the White
        House, aides and advisers are despondent over a wasted month."</em></p>'
  'brexit-singapore-style-economy-hard-to-achieve':
    'author': ' Tara John'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-28T07:57:29.074Z
    'imagesource': 'jcr:f4b5e585-47f3-43db-ac5d-9923da4d9235'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b5da7c9-4914-496f-b4db-397c9e7cc6bf'
    'lead': 'As Britain''s political impasse sharpens ahead of its March 29 withdrawal
      date from the European Union, an idea has gained traction among some Brexiteers
      – that Britain should become a low tax, low regulation and low public spending
      paradise in the same mold of the tiny Southeast Asian city state of Singapore.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T02:33:19.128Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:14.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:38.788+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexiteer fantasy of Singapore-style economy will be hard to achieve'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce0047e-490e-4b61-be3b-8489dea0b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.129Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As Britain''s political impasse sharpens
        ahead of its March 29 withdrawal date from the European Union, an idea has
        gained traction among some Brexiteers – that Britain should become a low tax,
        low regulation and low public spending paradise in the same mold of the tiny
        Southeast Asian city state of Singapore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb2817-2e35-4dcf-b380-7454c40b9b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.129Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s admirers include Britain''s most vociferous of Brexiteers,
        like Boris Johnson, Michael Gove, Conservative MP Owen Paterson, and entrepreneur
        James Dyson. The "Singapore model" was lauded by Foreign Secretary Jeremy
        Hunt on his recent visit to the island nation, which is smaller in size than
        New York City. "Britain can draw encouragement from how Singapore''s separation
        from the Peninsula did not make it more insular but more open," he said during
        a news conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a28ea5-6c7b-4d41-87bd-147a8cb77907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.129Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some Remainers are advocating for it. Former advertising guru
        Martin Sorrell told Sky News at Davos this week that Singapore''s independence
        "was not dissimilar to some of the things you hear around Brexit...[Singapore''s
        founding Prime Minister Lee Kuan Yew] took Singapore to a level that people
        never anticipated and made it extremely successful on a much smaller scale
        – 5 million people as opposed to 60 million people in Britain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54644f14-8268-471a-8dcb-60a3fe18dd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.129Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the lessons are there," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a5e6f-f93d-4434-9643-3b3f6df5774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.130Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At face value, it is easy to see why. Singapore was among the world''s
        poorest nations in 1965, when it became independent of Malaysia. Although
        it has limited natural resources, the country has become one of the world''s
        most advanced, ranking higher in 2017 than the UK for GDP per capita (at $57,714
        versus $39,720), according to the World Bank; and ranking near or at the top
        of global indexes for health efficiency, education and competitiveness – to
        name but a few.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c89240-4168-429b-9fee-d9516faea132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.130Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State spending</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9c8f59-c27d-4059-ae69-cf7e2052e47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.130Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While flattered by the new-found attention, Singaporean policy-makers
        seem baffled by the comparisons between two countries with wholly different
        demographics, population size, histories and regional locations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f05d29d-4dcf-4048-bb80-6e55a5514a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.130Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top tax rate for earners in the UK is 45%, compared to 22% in
        Singapore. Slashing tax, be it corporate or personal, in Britain will incur
        a number of knock-on effects to its state spending model, explained Singapore''s
        Prime Minister Lee Hsien Loong in an interview with Bloomberg''s editor in
        chief at the New Economy Forum in November.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0277d6b1-031e-4f48-9863-ae19c6a7acad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.130Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britain has developed a system of state welfare, of government
        role in the system where the government accounts for 40 to 45 percent of the
        GDP," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8791184b-a440-4afc-bd27-1cff0650559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.130Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Singapore government accounts for 16% of the GDP, maybe 17%.
        So to say that you''re going to be like Singapore, are you going to give up
        two-thirds of your government spending, state pensions and national health?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec8641a-0c8c-41bb-9212-4c0361696b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.131Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geography</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460df851-de5c-49dc-bff7-36008c34057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.131Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Singapore''s successes go much deeper than just a low tax rate.
        For foreign multinationals, whose buildings loom high on the country''s skyline,
        "the tax rate is one very small plank in a giant raft of attractive things
        about the country," Singaporean author, and Economist contributor, Sudhir
        Thomas Vadaketh told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a65e1d4-d927-4309-916f-ed15c5d68b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.131Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore straddles one of the busiest commercial shipping routes
        in the world. Its geographical location is what drew British colonialists
        to it in the 19th century. Two centuries on, it has become a major global
        maritime and financial hub; and an integral part of the Asian supply chain.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94525053-f694-47e2-94df-45c559d08ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.131Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the UK is also an important hub itself, what it lacks is Singapore''s
        strategic advantage of drawing in companies and investment due to its strong
        rule of law in an otherwise unstable region. "There are not many places in
        Southeast Asia that can offer that much stability and a well educated, working
        population," Vadaketh said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df477a-425e-4196-b7c1-92ce3ed4b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.131Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking towards its neighbors has played a major part of Singapore''s
        success, Kishore Mahbubani, Singapore''s former ambassador to the UN and professor
        of public policy at the National University of Singapore, told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d75d60-8792-42fc-8b37-75959d2d3d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.131Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is one of the founding members of ASEAN, which is now
        a trading bloc of 10 member states, and "no Singaporean government would contemplate
        [leaving ASEAN] because that would be suicidal," he said. "The ASEAN ecosystem
        is very important for Singapore''s economy and to leave a peaceful and prosperous
        neighborhood is not what you want to do."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa094771-9b06-47fc-beed-5c200d67b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.132Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK meanwhile will find it hard to compete against the EU, which,
        even amid the current populist surge, is arguably the world''s most stable
        and largest economic bloc.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57363df0-ffa4-4773-bf9a-b6e3522964ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.132Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small arm, small state</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222871d4-126b-4001-a2ab-678a0e5b80d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.132Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s small population size, of about 3.5 million Singaporean
        citizens, has led to a reliance on about 1.6 million foreign nationals (equating
        to close to 36% of the 5.6 million strong population). Something the British
        government will struggle to sell to the 17.4 million people, nearly 52% of
        those who voted to leave the EU, many of whom cited immigration concerns as
        their motivation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f590d-ac76-4165-98e1-9f3686b7f362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.132Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is Singapore some small-state nirvana. Its government has taken
        a highly interventionist approach to its economy, investing deeply in its
        nascent industries. Much of Singapore''s land is nationalized and more than
        80% of the population lives in well-built, state subsidized public housing
        that has ethnic quotas, which are rigidly enforced – something that will be
        hard to swallow in democratic polities. "It has a level of intrusiveness that
        doesn''t come comfortably to the liberal mind," Singapore''s Deputy Prime
        Minister Tharman Shanmugaratnam told the BBC in 2015.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89204e6a-badd-4f53-b5e3-2b939f38a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.133Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some say the high level of social cohesion in Singapore has
        come at a price for freedom of expression. Human Rights Watch has accused
        the government of curtailing political speech, launching defamation suits,
        enforcing draconian limits on public protest and prosecuting critics of Singapore''s
        judiciary under the country''s broad contempt of court law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ceeea7-377f-4335-a2de-5f04ea544e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.133Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approach has raised the hackles of Britain''s opposition. "Singapore
        is a country where basic freedoms of peaceful assembly, free speech and even
        sexuality are not respected but criminalized, and where the rule of law routinely
        means the brutal use of the cane," Emily Thornberry, the shadow foreign secretary,
        told The Times of London.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5116d5-70d6-43bb-a391-654f78f5467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.133Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singaporean government rejected this criticism in a statement
        to CNN. "We fully respect the fundamental human rights enshrined in the UN
        Charter and the Universal Declaration of Human Rights," a spokesman for Singapore''s
        Ministry of Foreign Affairs said. Those rights "are achieved through our laws
        and judicial process which are internationally respected."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d592d-e137-4330-b09b-eea70d3b8ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.134Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s constitution guarantees the right to freedom of speech
        and expression, but the spokesman said the right has constitutional restrictions.
        "Given that Singapore is a multi-racial and multi-religious society, an individual''s
        freedom of speech must be exercised with mutual respect and accord with the
        need to preserve a harmonious society."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f526424c-1535-4f79-ab8d-27fe05c52e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.134Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s authoritarian-lite system has allowed its ruling party
        to stay in power since independence and see through long-term policies rather
        than the short-termism seen in democratic countries.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be66f00a-a716-4fb3-9150-541b7c9f13ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.135Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did the IBMs of the world come here very early on?" Vadaketh
        said. "Part of the reason is we offered them [multinationals] lots of transparency
        and tax incentives, but we also gave them clarity," Vadaketh added. "Singapore
        said, ''hey, we are not going to have a change in government in five years...
        some nationalists are not going to come in and steal your assets.''"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e9157-403b-4661-a312-c46dac3722ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.135Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time one could argue that the government has prevented
        reasonable and rational discourse in the public arena, which makes it "not
        conducive for the kinds of jobs and industries they are trying to promote
        here — from basic start-ups to pharmaceutical research and development," he
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1396a-28e6-45e2-9e17-7128c8292ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.135Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That aside, companies are looking to Singapore as the technological
        center of gravity shifts to Asia. This week, Dyson''s eponymous business,
        which makes vacuum cleaners and hair dryers, announced the relocation of its
        headquarters to Singapore.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc9c94-1412-43e2-84fe-37f0d22878b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.136Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the talk of Britain becoming the Singapore of the West,
        the proponents of that dream are choosing the real Singapore instead.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35b197-3eea-40f6-8bea-a626d116d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:33:19.136Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Brexiteer fantasy
        of Singapore-style economy will be hard to achieve."</em></p>'
