      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — Seven
        senatorial hopefuls bared plans on how they would solve the Philippines''
        pressing problems should they win a seat in the 2019 midterm elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57486c21-85ec-4b6b-8a67-112028f022ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' second senatorial forum was joined by former Interior
        Secretary Raffy Alunan, former Bayan Muna Representative Neri Colmenares,
        former Bangsamoro Transition Commission member Samira Gutoc, former Solicitor
        General Florin Hilbay, former Presidential Spokesperson Harry Roque, former
        Interior Secretary Mar Roxas, and former Quezon 4th District Representative
        Erin Tañada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c23d6-db15-44bc-9894-8dc2000cf4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what went down at #TheFilipinoVotes: Senatorial Forum Part
        2:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf89200d-52f9-40ea-834d-ec4463ac7775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.465Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key legislations</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5889e99-d30e-4d2c-a759-03dc068ff21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.465Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hopefuls also identified priority bills they would file should
        they bag a Senate seat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056acd0a-62a3-408d-88ab-f6bb3f0325f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.466Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-Interior Secretary Alunan wants to reintegrate ethics and values
        formation in the education system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d291e51-9342-4bec-ba8d-40c62088c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve lost it, and that''s why we have to recover it in our institutions
        and by making sure that our families instill the proper values in our people,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c4935-3510-4a0f-9b18-91ddc97fa86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares, a Left-leaning activist, said he will file a law repealing
        provisions on the value-added tax in electricity, water, and oil charges –
        and a law against contractualization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb35c081-1a50-486d-8bc9-4b2b05a86509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.470Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Bayan Muna Representative will also push for additional
        Social Security System (SSS) pension and a minimum national wage of P750.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c87431-bc51-4e3f-a86f-2fea7b2e33f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.471Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc said she will push for "peace education."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f07eb-0ffe-4604-bc06-0f604c8ca115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.472Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peace education guarantees against bullying,  peace education guarantees
        a population not sleeping against rape jokes by some of our elite, peace education
        reminds us of decency and respect," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fca395-6f89-4bd0-888f-9b9a4249e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said he aims to widen the scope of the current conditional
        cash transfer program, the Pantawid Pamilyang Pilipino Program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e60c040-5267-421c-a0d8-42c9eaccd376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque promised to push for the full implementation of the Universal
        Healthcare Law, which he previously filed in the House of Representatives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d6bd4-26e5-4c5b-a71a-29b96a08aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.478Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Importante po gamitin ang oversight function ng Senado para
        masiguro na ang korapsyon ay hindi maging hadlang na magkaroon ng libreng
        pagamot at magamot ang lahat,</em>" he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28912db1-b57e-41af-90df-bf67c0263ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.479Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s important to use the Senate''s oversight function
        to ensure that corruption would not stop the country to provide free medicine
        so that everyone can be treated.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71f2e9b-18c4-4276-89cd-ff57d8c70a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Duterte spokesperson also wants to file a "Zero-Hunger
        bill" to end hunger in the Philippines in 10 years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe0502-10f9-4e50-9b46-eccb5c07d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, a former Trade Secretary, eyes repealing provisions on the
        additional excise taxes for petroleum products under the Tax Reform Acceleration
        and Inclusion (TRAIN) and the second tax reform package.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b28414-2114-4023-bd1f-355613134b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.482Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag nagmahal ang transportasyon, nagmamahal ang lahat ng
        pangunahing bilihin,</em>" he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fc0803-9d12-448c-965a-7e0af4731abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If translation becomes expensive, everything else
        follows.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6efea0-a800-4382-bf19-0283ac97f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.486Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas vowed to also oppose plans to remove incentives from foreign
        investors, and address the country''s internet access.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd16bc-ed05-4385-9624-e61f04c4298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.488Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tañada, the son of former Senator Wigberto Tañada, said he will
        look into wage meeting rises prices.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9194668c-bc3a-4a24-9bd2-2e1ec4f9afb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.490Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makatarungan pa ba ang ginagamit na regional wage boards sa
        pagtakda ng sweldo dito sa ating bansa?</em>" he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa913c1-cd84-45d0-90d6-27e6ef4e4f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.491Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former solon claimed solving the regional wage problem may also
        address the issues on road congestions in Metro Manila.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6a74b-6441-4f6d-9cb2-2cbe8d2d9279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.492Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG chiefs on drug war</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2f120-f74f-48e8-8292-89d3591dc2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.493Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two former Interior Secretaries also revealed their stances on handling
        the administration''s drug war – as more than 5,000 have been killed in various
        anti-drug operations and multibillion-peso shipments of methampetamine hydrochloride
        have easily entered the country.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2665d94-3c53-4512-8f49-dba9b935c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.494Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, who was Interior chief under former President Benigno Aquino
        III, said the problem should be dealt with  from the demand side – saying
        that parents have to guide their children better.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265595f9-76b7-484b-9b81-04f7c05d45c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those addicted to illegal drugs, Roxas said the Philippines
        needs rehabilitation centers, doctors and experts to solve their addiction.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f30aa1-45f6-475f-aa57-6b08fbf21666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On law enforcement, Roxas said he will push for intelligence funds
        to look for big-time drug lords. He slammed the current administration as
        only poor drug peddlers have been arrested.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36982f33-e7a6-4b44-b796-493249e73869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.499Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat ng mga naaresto nakatsinelas, lahat ng mga naaresto ''yung
        mga mahihirap…lahat ng mga naaaresto ay mga low-level criminals. Saan ''yung
        malalaki?</em>"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ad516-8c5f-4834-ae8e-f0290d579ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.500Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who have been arrested are in slippers, all
        those arrested are poor, low-level criminals. Where are the big ones?]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b27f2-fe1a-4545-b052-467308f4fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.501Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Secretary Alunan likened the country''s illegal
        drug situation to ''a raging forest fire.''</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9e70be-0245-45b0-b910-90e814a74775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.502Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami pang scalawags sa four pillars of the criminal justice
        system: police, prosecutor, judges, jails. Anybody can free themselves from
        the clutches of justice and the law,</em>" Alunan said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dbe456-f865-4552-a853-cc34598b9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.503Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reforms in the Human Security Act and the Revised Penal Code should
        be implemented, he added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732deb80-3b8d-4ca3-8a80-773fa77b0156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:16:17.504Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan was Interior chief during the term of former President Fidel
        Ramos.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caff3db-5167-482a-ad24-421cfa0a0990'
      'mgnl:activationStatus': true
