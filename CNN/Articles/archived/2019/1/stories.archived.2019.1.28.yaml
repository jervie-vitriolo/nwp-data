      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overlooking Aberdeen Harbor, Mojo Nomad introduces an innovative
        hotel experience to connect global travelers. It’s the ideal place for those
        yearning to go off the beaten track. With its co-living setup, visitors are
        encouraged to mingle and share stories with their fellow travelers. Whether
        your stay is for work or for pleasure, Mojo Nomad offers a home-feel ambiance
        with its modern yet cozy interiors, all for a good price. Most importantly,
        it provides strong Wi-Fi so you can quickly plan your impromptu journeys into
        the city.</p>'
