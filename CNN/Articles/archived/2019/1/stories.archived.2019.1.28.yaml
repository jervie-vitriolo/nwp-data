      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau also condemned the bombing
        as "a despicable act of cowardice." He also sent condolences to the victims''
        families.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">An
        attack on people attending Sunday services is a despicable act of cowardice,
        and Canada strongly condemns today’s cathedral bombing in Jolo, Philippines.
        My deepest condolences to all the families affected by this tragedy.</p>&mdash;
        Justin Trudeau (@JustinTrudeau) <a href="https://twitter.com/JustinTrudeau/status/1089574418756464641?ref_src=twsrc%5Etfw">January
        27, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>



        '
