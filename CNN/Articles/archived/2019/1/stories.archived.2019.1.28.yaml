      'jcr:uuid': '4a5c3a2d-660b-4685-9eaa-9074325ebea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said they have yet to verify the identities of the persons
        in question, however, he indicated that one of them could possibly be related
        to a local terrorist commander, whom he did not identify.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c069cf3-33df-4a8f-968c-707be3412638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' News Night, Chief Supt. Graciano
        Mijares--chief of Autonomous Region in Muslim Mindanao Police Office--said
        four of the six persons of interest were caught running after the explosions
        in the CCTV footage, while the two others were not in the vicinity of the
        cathedral during the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b9377-064f-4241-be44-414d4f89cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were running in different directions, and at that same time
        one of them passed something... It looks like a cell phone... while they were
        running," Mijares said, adding that the individuals could be members of the
        "Ajang-Ajang," which was linked to the Abu Sayyaf Group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7eaaa-dd36-4f11-84f1-15495a4eba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mijares said they have already identified one of the four persons
        seen in the footage, but he refused to disclose the person''s identity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0959d60-d8e6-4de3-b783-35d8b66c0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible ASG involvement</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054d357b-a4fe-4ac5-926a-2fa695e577c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the military pointed at the "Adjang Adjang",  a subgroup
        of the Abu Sayyaf Group (ASG) as the possible suspect behind the attack based
        on initial findings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd8fcda-7a31-4330-9fb5-98bf8442b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rommel Banlaoi, a professor from the Philippine Institute for Peace
        Violence and Terrorism, said the "Adjang Adjang" group is composed of relatives
        such as fathers and brothers of Abu Sayyaf Group members who were killed by
        the military during operations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a6c64-4935-4af3-ab20-a9e67e54818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:43:23.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are called the soldiers of the martyrs. They have been martyred
        because of their battles against the Christian government in Mindanao and
        they have this high motivation to exact revenge for the killing of their relatives,"
        Banlaoi told CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Analyst:
        Suspected group behind blasts were relatives of killed Abu Sayyaf | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/HJG578U1kL">https://t.co/HJG578U1kL</a> <a href="https://t.co/MajujV0tzX">pic.twitter.com/MajujV0tzX</a></p>&mdash;
