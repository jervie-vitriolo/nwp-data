      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)</strong> — Pope
        Francis asked for prayers for the victims of the bombing in a Catholic church
        in Jolo, Sulu, which claimed at least 20 lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7027b576-7a94-4b84-a348-15b658392bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:16:56.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us pray for the victims of the terrorist attack on the Cathedral
        of Jolo, in the Philippines. May the Lord, Prince of Peace, convert the hearts
        of the violent, and grant the inhabitants of that region a peaceful coexistence,"
        the Pope said in a tweet on Sunday.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Let
        us pray for the victims of the terrorist attack on the Cathedral of Jolo,
        in the Philippines. May the Lord, Prince of Peace, convert the hearts of the
        violent, and grant the inhabitants of that region a peaceful coexistence.</p>&mdash;
        Pope Francis (@Pontifex) <a href="https://twitter.com/Pontifex/status/1089592148931039232?ref_src=twsrc%5Etfw">January
        27, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>



        '
