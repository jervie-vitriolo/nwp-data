      'text': '<p><strong>(CNN) —</strong> A Venezuelan military official publicly
        switched sides in the nation''s power struggle on Saturday, provoking a swift
        response from defense leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599e86c-fd7d-44fa-b303-4e14e4ee707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:36:56.491+08:00
      'mgnl:createdBy': 'jeff'
