    'template': '1'
    'title': 'Fugitive ex-Taiwanese official nabbed in Subic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf0e43-924d-4b17-8ba7-84a612ee2746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:41:22.017Z
