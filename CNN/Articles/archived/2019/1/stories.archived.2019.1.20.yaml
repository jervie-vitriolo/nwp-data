      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 pm update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Amang was last spotted
        80 kilometers (km) north, northeast of Surigao City, Surigao del Norte, carrying
        maximum center winds of 45 kilometers per hour (kph) and gusts of 60 kph.
        It is moving west northwest at 30 kph.</p>'
    '3':
