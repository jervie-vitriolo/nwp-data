      'mgnl:lastActivated': 2023-01-29T16:19:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a significant increase in airstrikes in Somalia by
        the U.S. since President Donald Trump authorized the U.S. military to carry
        out precision strikes targeting al-Shabaab in March 2017 in a effort to bolster
        the Federal Government in Somalia. Prior to that the U.S. military was only
        authorized to carry out airstrikes in self-defense of advisers on the ground.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb020495-f104-4463-a709-648d4f1e608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:26:21.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s strike is the 6th U.S. airstrike in Somalia targeting
        al-Shabaab in 2019. In 2018, the U.S. conducted 47 precision airstrikes against
        al-Shabaab militants. In 2017, the U.S. conducted 35 air strikes and conducted
        15 air strikes in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f162002-bff5-4bc0-acb7-f059c6e6d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:26:21.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has approximately 500 troops in Somalia, primarily in advisory
        roles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561c5a7a-869b-4504-9292-113a8e260657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:26:21.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "US military says
        airstrike kills more than 50 terrorists in Somalia"</em></p>'
  'house-democrats-border-security-funding-trump':
    'author': 'Jeremy Diamond, Manu Raju and Maegan Vazquez'
    'caption': 'House Democrats are pushing forward with legislation to beef up security
      at the borders without funding for the wall demanded by President Donald Trump,
      a move bound to intensify the standoff over a partial government shutdown heading
      into its fifth week (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-20T07:32:29.089Z
    'imagesource': 'jcr:226182bc-a154-4765-92d9-901f197c1db3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6d2ac46-effb-4163-a2d5-f5b3b4e1c17d'
    'lead': 'U.S. President Donald Trump proposed extending protections for Deferred
      Action for Childhood Arrivals recipients and individuals with Temporary Protected
      Status in exchange for border wall funding in remarks Saturday afternoon. The
      proposed deal, however, will likely be dead on arrival due to a lack of support
      from Democrats.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T07:31:12.811Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:36.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:26.612+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump proposes extending DACA, TPS protections in exchange for wall
      funding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e7dc3-b9a2-4a19-8ca2-cfd3a736c01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.812Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump proposed extending
        protections for Deferred Action for Childhood Arrivals recipients and individuals
        with Temporary Protected Status in exchange for border wall funding in remarks
        Saturday afternoon. The proposed deal, however, will likely be dead on arrival
        due to a lack of support from Democrats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d6bcf-6ccb-4fc6-9e87-cc8c9e4ddd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.812Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s latest offer links his demand for $5.7 billion
        for a border wall to the BRIDGE Act, legislation that would extend protections
        for so-called "Dreamers," undocumented immigrants who arrived in the U.S.
        as children and are covered by the DACA program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a5183-0697-4c9c-a900-d5dc7668ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.812Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compromise proposal would also allow immigrants covered by Temporary
        Protected Status — some of whose protections Trump has rescinded — to remain
        in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d00a9-de74-446d-aee6-8dcef04135f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.812Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal also includes $800 million for urgent humanitarian
        assistance and $805 million for drug detection technology to secure ports
        of entry, as well additional border agents, law enforcement officials and
        new immigration judge teams to deal with cases of migrants crossing the U.S.-Mexico
        border.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3362ce5-811e-4f1b-9a67-68ed132fac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.813Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called it a "common sense compromise both parties should embrace"
        and touted the proposal as "straightforward, fair, reasonable and common sense,
        with lots of compromise."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b1d429-e755-427a-a48a-ff8575e2726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.813Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While early last year Democratic senators worked on a deal with
        Republicans which offered $25 billion in border funding in exchange for a
        permanent path to citizenship for some 1.8 million Dreamers (an offer rejected
        by the President), the new offer expected to be put on the table by Trump
        would only extend temporary status, not citizenship, to DACA and TPS recipients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f372cc81-2a25-4d0e-8776-4aa005f4f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.813Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of a path to citizenship is a nonstarter for Democrats.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99997716-e279-481a-90a9-78f972955481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.813Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi said in a statement Saturday that initial
        reports of the proposed deal "make clear that his proposal is a compilation
        of several previously rejected initiatives, each of which is unacceptable
        and in total, do not represent a good faith effort to restore certainty to
        people''s lives."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a16c006-409c-4085-b7e3-0e92f5aacd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.813Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unlikely that any one of these provisions alone would pass
        the House, and taken together, they are a non-starter. For one thing, this
        proposal does not include the permanent solution for the Dreamers and TPS
        recipients that our country needs and supports," Pelosi added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118f294-5a72-40bb-912f-f14535b79607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.814Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in his remarks, said Senate Majority Leader Mitch McConnell
        will be bringing the proposal to the Senate floor for a vote next week. The
        President also pledged to convene weekly bipartisan meetings at the White
        House to work on a "finished product" for immigration reform.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3957e2fd-320f-4e5b-ad4e-dc8ae5d5845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.814Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell, who confirmed that he''ll bring the legislation to a
        vote this week, praised the President''s plan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7580914-1392-47c9-b75d-fdbda42a0858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.814Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike the bills that have come from the House over the past few
        weeks, this proposal could actually resolve this impasse. It has the full
        support of the President and could be signed into law to quickly reopen the
        government," McConnell said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee7d77-2102-48d8-90fc-7599e88ecf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.814Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has made their point — now it''s time to make a law,"
        he continued. "With bipartisan cooperation, the Senate can send a bill to
        the House quickly so that they can take action as well. The situation for
        furloughed employees isn''t getting any brighter and the crisis at the border
        isn''t improved by show votes. But the President''s plan is a path toward
        addressing both issues quickly."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a2fa7d-7218-4e0b-b7b8-fd0fb2271bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.814Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite co-sponsoring the BRIDGE Act, Illinois Sen. Dick Durbin
        said in a statement Saturday that he would not support the upcoming proposal
        to reopen the government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e298b-5e6a-4a7e-aab4-535164755e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.814Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, President Trump and Senate Majority Leader McConnell must
        open the government today. Second, I cannot support the proposed offer as
        reported and do not believe it can pass the Senate. Third, I am ready to sit
        down at any time after the government is opened and work to resolve all outstanding
        issues," Durbin said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10993204-83ae-4cce-8748-5008e6acff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.815Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats were not consulted on this and have rejected similar
        overtures in the past. It''s clearly a Republican-and-Republican negotiation,"
        a Democratic congressional aide with direct knowledge of negotiations told
        CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0653e-053e-4764-86f6-3c6b8aeab1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.815Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios was the first to report the proposal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c5efe9-21b4-4bc3-a3a7-ac44940be252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.815Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The makings of a proposal</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e227ad-c050-4475-96f1-91689140b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.815Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the discussions said the President tasked
        his son-in-law and White House adviser Jared Kushner, acting chief of staff
        Mick Mulvaney and Vice President Mike Pence with working to craft a broader
        compromise proposal that they could present to Democrats.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca9806-4dd4-42f0-a799-23530d9a9572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.815Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three men set out to put together a "fair and reasonable proposal,"
        engaging with numerous members of Congress in recent weeks, the source said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a00de2-b26b-490a-9775-559beb56921e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.815Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aides then began discussing the proposal with Trump in recent
        days to get him on board.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d0e5d9-8bbf-4bd6-a25a-4f27b8685ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.816Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the timing, the White House wants it to look like they had
        a valid reason for canceling House Speaker Nancy Pelosi''s trip to Afghanistan,
        and feared that if there was no movement this weekend — no meetings, no negotiations
        or no speeches — they would look bad, two people familiar with the schedule
        told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7dab41-bbcf-4781-959a-78f4b9269df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.816Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s latest proposal to Congress came together over the last
        week, with White House officials working into Friday night to hammer out the
        details and how Trump would lay it out in his Saturday afternoon address.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7d460-130e-470a-abee-4a5260edd09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.816Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Lindsey Graham of South Carolina had floated such
        a compromise to the President as early as late December.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeefcb4-8d39-4762-8ebf-9892a8d5b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.816Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source told CNN the plan is modeled after proposals Democrats
        have supported and voted for in the past in an added effort to pressure them
        back to the negotiating table.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb3bc0-ba2d-4cd7-9c04-8d3c6b4af334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.816Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House, though, hasn''t gotten assurances that Democrats
        will be open to this. But rather, the proposal is based on conversations with
        Republicans and a belief that moderate rank-and-file Democrats are more willing
        to compromise than their party''s leadership.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8df7a4-0d0a-48ec-bf7e-bdc92e49af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.817Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have so far refused to provide any funding for the border
        wall and have insisted that Trump reopen the government before a broader immigration
        or border security deal can be hashed out.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6571b114-534e-4a1d-8458-1908b904e45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.817Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner and Pence had also presented the concept to Senate Majority
        Leader Mitch McConnell on Thursday night, according to multiple Republican
        congressional aides.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6952525-83cb-43b6-9f43-e8802e8b6bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.817Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he didn''t come up with or help craft the proposal, McConnell
        offered suggestions over the last two days as to how to move the plan forward,
        a source familiar told CNN. House Republican leaders are also supportive of
        the move and will hold a call with their conference members Saturday afternoon
        to walk through the details.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced1829-e257-4c2a-bd0b-c84f9365a952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.817Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BRIDGE Act — proposed by Graham and Durbin — would provide temporary
        protected status and work authorization for three years to eligible Dreamers.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db3a68c-e388-4bcd-b25c-ff6e7174856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.817Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Democrats supported the original BRIDGE Act, they have largely
        moved away from it as a solution as DACA has moved into the domain of the
        courts. The legislation doesn''t provide a pathway to citizenship and is only
        a temporary solution. When asked about the BRIDGE Act as a possible way out
        of the shutdown last week, Durbin made clear to reporters the government needs
        to be re-opened before discussions about it could become real.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a52f8-dc18-44aa-bb00-ea6fa340ed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.817Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s willingness to address DACA in a possible border
        wall deal is a reversal from his position that the courts should sort it out
        first.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58977679-8fbe-4f25-a73a-8b6c997dff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Trump''s administration announced plans to phase out the
        DACA program and Trump has previously said he would wait to address protections
        for its recipients after a Supreme Court ruling on the matter.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e34618-c4fc-40ca-b636-85cc447c33db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats to move on spending bills without wall money</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c1cd4-5c59-4751-9dcf-8754a837c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s proposal comes as House Democrats are pushing forward with
        legislation to beef up security at the borders — without funding for the wall
        — a move bound to intensify the standoff over a partial government shutdown
        heading into its fifth week.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ee0726-5b30-4185-85c8-2eddb3bead41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a package of six spending bills, House Democrats next
        week will vote on $1 billion for additional border security measures, according
        to a Democratic source.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c5944-e2d5-47fa-af5b-da4055299661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $1 billion would not include money for the border wall, as Democrats
        are trying to make the case there are other border security measures that
        are more effective.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be62937a-a964-4286-9299-5099ca8472d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money includes port security measures as well funding for immigration
        judges who could help with cases of migrants crossing the U.S.-Mexico border
        seeking asylum, the source told CNN.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c366b287-785d-4a93-be2a-714ae2fc16a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money is roughly split between port security and funding for
        additional judges.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda98a65-5a4c-4c6c-9e81-63cbfa79dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal is highly unlikely to break the impasse between Democrats
        and the White House to reopen the government, which is now in its 29th day.
        Even though the House will vote next week, Senate Majority Leader Mitch McConnell
        has said he won''t hold a vote on a bill that lacks Trump''s support.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be1c7c-45c7-4459-9fa5-44334d0b44a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spending package that the Democrats intend to vote on next week
        will be the six agreements the House and Senate came to in conference.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb91d9dc-e1fc-46b0-913e-15944bdbc213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This package including the $1 billion will be the 10th measure House
        Democrats vote on in an effort to reopen the government since the new session
        of Congress began. So far, the House has approved seven of those bills, with
        a re-vote scheduled for the eighth bill on Tuesday that is expected to pass.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04651ca-ae6d-4319-a9da-653f9d3a770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27688f1b-fa5a-4360-b3f5-722e0dcdc860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:31:12.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Trump proposes extending
        DACA, TPS protections in exchange for wall funding"</p>'
