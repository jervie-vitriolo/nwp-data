  'us-military-somalia-airstrike':
    'author': 'Michael Callahan and Ryan Browne'
    'caption': 'The U.S. military said Saturday that an airstrike near the Jilib,
      Middle Juba Region of Somalia killed more than 50 al-Shabaab militants. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-20T09:17:03.702Z
    'imagesource': 'jcr:b8067f93-8580-4216-b2e6-40ab159c1bc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1926383d-0398-4645-b55c-3bd56e06761a'
    'lead': 'The U.S. military said Saturday that an airstrike near the Jilib, Middle
      Juba Region of Somalia killed more than 50 al-Shabaab militants.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T07:26:21.215Z
