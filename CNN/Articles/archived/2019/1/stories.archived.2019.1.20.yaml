    'mgnl:lastActivated': 2023-01-29T16:19:45.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:24.014+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I beat him'': Defiant Broner insists he was in control against Pacquiao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6663b7e8-4006-4dc1-904f-d8a1dcc0c6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:38:35.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Adrien
        Broner refused to accept the outcome of his welterweight fight against Manny
        Pacquiao on Sunday at the MGM Grand Arena in Las Vegas, Nevada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06f5c2f-32b5-4335-ac53-16e65e642119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:38:35.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the one-sided affair, Broner spoke confidently of what he
        thought was the outcome of the match with Showtime''s Jim Gray.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80782f0-53df-41b8-9fbc-dbb4f0931bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:38:35.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I beat him. Everybody who watched the fight knows I beat him,"
        Broner said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e88950-1c2a-4bdb-a126-54c3b836513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:38:35.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two judges scored the fight 116-112, while another had it 117-111
        all in favor of Pacquiao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8623e3-6d8b-4675-bf5a-a93388887ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:38:35.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I controlled the fight. He was missing and I hit him more," Broner
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c011781f-0db7-4541-b507-ea366fbe9025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:38:35.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Pacquiao retains welterweight title with win over
        Broner</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ead592-9258-4058-83dc-9b974e856bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:38:35.027Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punch stats provided by ShoStats revealed that Pacquiao landed 112
        out of his 568 punches. Broner, on the other hand, only connected on 50 out
        of 295 punches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8248a86a-719a-4130-8a75-66dfa0a0a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:38:35.027Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino boxer also had 82 power punches and 47 body shots.
        Broner had 39 power punches and landed only three body shots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11841392-95a8-4a57-ba58-67eee3f4ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:38:35.027Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting for the first time at the age of 40, Pacquiao showed that
        he can still slug it out with a younger boxer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ea9c0-9719-4270-a19a-5e3630e91a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:38:35.027Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t believe my career is over. I proved it against
        Matthysse. I proved it again tonight," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5def5930-a836-405d-890d-0e075c890a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:38:35.027Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxing senator was also not surprised on Broner''s claim that
        he should have won the fight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0e188-4ee0-483a-b699-09db9d4c34fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:38:35.028Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot blame him. He''s overwhelmed on the reaction of the fans.
        I''m sure he will review the fight and think about it," Pacquiao said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5882eafa-9be7-42d5-acb0-c51798a04eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:38:35.028Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory allowed Pacquiao to tally his 61st career win. He has
        seven losses and two draws. Broner, meanwhile, dropped his record to 33-4-1.</p>'
  'former-taiwan-tainan-county-speaker-wu-chien-pao-arrest-subic-zambales':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-20T17:08:02.238Z
