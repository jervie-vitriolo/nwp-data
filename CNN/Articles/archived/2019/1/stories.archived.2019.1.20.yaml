    'template': '1'
    'title': 'MILF Commander Bravo asks Lanao del Norte voters to support Bangsamoro
      law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec7768f-7f09-45eb-9927-63cbf04ee6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> A
        top commander of the Moro Islamic Liberation Front (MILF) is calling on people
        from Lanao del Norte to throw their support behind the Bangsamoro Organic
        Law (BOL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d11230-d935-4351-9d5a-747622b83191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on social media, Commader Al Mujahid Abdullah
        "Bravo" Macapaar said, <em>"Gusto kong pasalamatan ang lahat ng sumusuporta
        sa</em> Bangsamoro Organic Law<em>, lalong-lalo na sa mga kapatid kong mga
        Kristiyano na patuloy na nagsisikap sa pagsusulong ng kapayapaan at pagkakaisa
        dito sa</em> Lanao del Norte <em>sa pamamagitan ng pagsuporta sa</em> inclusion
        <em>ng anim na munisipyo</em> Tagolo-an, Munai, Balo-i, Tangcal, Pantar, at
        Nunungan<em> sa</em> Bangsamoro. <em>Huwag po kayong matakot dahil nasa tamang
        panig kayo at kaisa ninyo ang</em> MILF <em>at ang</em> Presidente Rodrigo
        Roa Duterte."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc6c20b-c42b-49ce-b29e-a7b5e8465049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to thank everyone supporting the Bangsamoro
        Organic Law, especially my Christian brothers and sisters who continue to
        work towards the advancement of peace and unity here Lanao de Norte by pushing
        for the inclusion of the six municipalities of Tagolo-an, Munai, Balo-i, Tangcal,
        Pantar, at Nunungan in the Bangsamoro. Do not be afraid because you are on
        the right side and the MILF and President Rodrigo Roa Duterte are with you.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589903db-e0f5-4d43-9d26-5027d09e4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Presidential Peace Adviser Carlito Galvez and Lanao del
        Norte 2nd District Representative Abdullah "Bobby" Dimapor made a historic
        visit to Bravo in Camp Bilal in Munai.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58978f00-35c4-4432-a424-febea6e8655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macapaar added he has talked to Dimaporo and told him not to intimidate
        people and allow them to vote freely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940ec32a-1d70-4bc3-8345-a24679476145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: The Bangsamoro Organic Law: Everything you need to
        know</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b94f9-dca0-4a7a-a717-26580d9cb427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaporo is against the inclusion of several towns in his region
        to the Bangsamoro Autonomous Region of Muslim Mindanao (BARMM).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba1f40-2766-404c-a696-c81e3c86ab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munai Mayor Casan Maquiling said Commander Bravo''s statement will
        definitely boost the yes vote campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7977e7-8456-409e-a20e-0cd474be0afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin ko,</em> majority <em>sa mga tao boboto ng</em> yes
        <em>sa</em> bayan ng Munai," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e8fb89-4612-406f-b3ee-42ab45e3dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe majority of the people in the town of Munai
        will vote yes.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c131f-97ee-4b18-b71f-9cb9d31eff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaporo extended a similar appeal to others opposing the inclusion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabbde17-abb4-448e-90af-a4422f997076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakikiusap ako sa inyo na huwag natin takutin ang mga taong
        nangangarap ng kapayapaan at gustong bumoto ng</em> yes <em>dahil baka mabunga
        ito ng hindi pagkakaunawaan at kaguluhan sa</em> Lanao del Norte," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b493a3d-ea0a-43de-b778-7216accf89fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am asking you to not intimidate people who are hoping
        for peace and want to vote yes, as this might result in disagreements and
        conflict in Lanao del Norte.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f803d6b-b78a-44b9-8284-24a63995b20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF commander also gave this assurance, <em>"Wala kaming balak
        na manggulo dahil ayaw namin ng gulo ngunit sinisiguro ko sa inyo na pagkatapos
        ng plebisito, ipagtatanggol ko ang sinumang masasaktan sa lahat ng yes I supporter,
        Muslim man o Kristiyano."</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec57ad35-654f-4545-a1af-6a1e39a4602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.962Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have no plans of causing trouble because we do
        not want it, but I assure all of you that after the plebiscite, I will defend
        anyone who voted yes, whether they are Muslim or Christian.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42409b92-a160-41f2-838a-20dedfc5c786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.962Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: BOL supporters say law to bring peace, stability,
        fiscal independence to region</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932555c5-2666-4a55-b64a-b923f8038dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.962Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macapaar also extended an appeal to Christians, asking them not
        to let the President''s push for peace fail.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a0ff5-d415-4f15-a1d7-ea9d5a749a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magkaisa po tayo para sa kapayapaan. Huwag natin hayaang mabigo
        at ang Presidente sa kanyang programa para sa kapayapaan at huwag nating hayaan
        na sirain ang kinabukasan ng ating mga anak kapalit ng</em> interes <em>ng
        mga taong naghari-hari dito sa</em> Lanao del Norte <em>na gustong ipagpalit
        ang</em> interes <em>ng nakararami para lamang sa kanilang pagsasariling</em>
        interes," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88376768-07d7-4b14-beae-ea400f70b402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us unite for peace. Let us not let the President''s
        program for peace fail, and let us not let our children''s future be destroyed
        in exchange for those who lord over Lanao del Norte who want to forsake the
        interest of the majority for their own.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da3fdbf-1858-4dfb-841f-5fb1dcd15940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:46:42.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 21, areas under ARMM, along with Cotabato City and Isabela
        City, will be voting for or against the Bangsamoro Organic Law (BOL), and
        whether or not they would allow themselves to be included into the new Bangsamoro
        ARMM (BARMM) that would replace the present ARMM. A second plebiscite for
        Lanao del Norte excluding Iligan City, North Cotabato and the 28 areas which
        petitioned for inclusion into the BARMM would be held on February 6.</p>'
  'pacquiao-wins-over-broner-wba-welterweight':
    'author': 'CJ Marquez'
    'caption': 'Photo credit: Showtime Boxing'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-20T14:43:04.749Z
    'imagesource': 'jcr:3d789490-297f-4c1d-91b7-b0376ceb1164'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f46ef64-3e69-40fe-bd0d-dd24cb4b308e'
    'lead': 'Manny Pacquiao''s scores his 61st victory after this unanimous decision.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T06:49:42.648Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:43.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:24.515+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao retains welterweight title with win over Broner'
    'updated': 2019-01-20T15:51:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf108bbc-1f80-412d-9a0a-bb2c514f30a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:49:42.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Manny
        Pacquiao defeated American challenger Adrien Broner to retain his WBA welterweight
        title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d243c68-9cae-4be3-8ed8-b09d52ee4ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:49:42.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two fighters slugged it out Sunday at the MGM Grand Arena in
        Las Vegas, Nevada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36792aad-ae84-4f44-b614-ca7077eafa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:49:42.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges gave Pacquiao a unanimous decision (117-111, 116-112,
        116-112) victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273fd66e-fe41-4216-960f-dc03cc61dc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:49:42.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Pacquiao''s first fight since turning 40 years old. He
        was also reunited with his long-time trainer Freddie Roach for this fight.
        Roach was not present in his corner when he claimed the welterweight title
        from Lucas Matthysse last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f080d35f-eb4a-4048-9fb4-cfebd41e615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:49:42.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao worked on some body shots in the early rounds to set the
        tempo of the match, to which Broner responded with one-two jabs to keep him
        at a safe distance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69ff1c2-54c6-4e9a-bbef-f8a8afbceeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:49:42.650Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broner then shifted his strategy and focused on defense after receiving
        a flurry of solid punches from Pacquiao at the fourth and fifth round.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ea090-f0f3-4141-845a-5f3fd3624fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:49:42.650Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao continued to dictate the tempo of the bout, as he relentlessly
        tried to engage an exhausted Broner in the middle rounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d416a5-b76f-43c8-9314-9137ff17f360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:49:42.650Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t believe my career is over. I proved it against
        Matthysse. I proved it again tonight at the age of 40," Pacquiao said moments
        after the contest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d39977-eb9b-4d83-8b79-7b3dc64256b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:49:42.651Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao improved his professional record to 61 wins, seven losses
        and two draws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2b27c-a6c7-477b-b15d-1d946dd58aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:49:42.651Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Broner suffered his fourth loss in 38 outings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c88ee0-6c6f-4793-903a-bd3de82c2d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:49:42.652Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will there be a possible rematch between Pacquiao and Floyd Mayweather
        Jr.?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dfd85d-3db9-44ea-8abb-45368ce954a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:49:42.652Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell him to come back to the ring and we will fight. If he is willing,
        I will fight him," Pacquiao said.</p>'
