  'athens-protesters-northern-macedonia':
    'author': 'Elinda Labropoulou'
    'caption': 'Police and demonstrators clashed in Athens'' Syntagma square on Sunday,
      as tens of thousands protested against the naming of Greece''s northern neighbor
      as "Northern Macedonia." | Aris Messinis/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-20T23:44:46.143Z
    'imagesource': 'jcr:39dec796-a052-402c-94b3-4b32ef873735'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '733e8a4d-5821-4cdc-af26-4777761bba2c'
    'lead': 'Police and demonstrators clash in Athens'' Syntagma square, as tens of
      thousands protested against the naming of Greece''s northern neighbor as "Northern
      Macedonia."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T05:23:39.473Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:58.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:20.644+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protesters in Athens hurl petrol bombs at police over Macedonia name
      deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b42372d-0ad0-421f-bb04-80f0e6e88f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:23:39.473Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police and demonstrators clashed in Athens''
        Syntagma square on Sunday, as tens of thousands protested against the naming
        of Greece''s northern neighbor as "Northern Macedonia."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e829e12-4a6b-4570-b44c-b8204fb13293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:23:39.474Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters were seen hurling petrol bombs and stones towards law
        enforcement officials, with police responding with tear gas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbc0421-efc8-4d03-8500-b207c643fa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:23:39.474Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clashes took place outside parliament in Athens Sunday, where
        protesters waved flags and chanted slogans including "Macedonia is Greece"
        and "Hands off Macedonia" against a landmark name deal with neighboring Macedonia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a0ce8d-e252-48c5-85c8-db7983705320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:23:39.474Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small Balkan country has agreed to change its name from the
        "Republic of Macedonia" to the "Republic of Northern Macedonia" under the
        deal between the two nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7062b2a-3cef-41c8-a6fd-3a987b9a8641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:23:39.474Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change, which comes with amendments to the constitution already
        ratified in Skopje, aims to pacify Greeks who feel the use of the name Macedonia
        implies territorial claims on a province in Greece named Macedonia. However
        some feel the change isn''t enough.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1822910-9c4d-4725-8453-2a92d89fd6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:23:39.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Giving away the name Macedonia means giving away our land. The
        aim of the protest rally is to send a message to politicians. Our name is
        our soul," Giorgos Tatsios, a member of the rally''s organizing committee,
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc45eec-e56b-40da-9c88-8b8200edbb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:23:39.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giorgos Golas, 46, who traveled to Athens for the day to attend,
        said living in the northern Greek town of Ptolemaida made him feel "vulnerable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599f0061-a690-4c0f-8bac-150f6e2bc501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:23:39.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want an agreement that does not protect us from minority
        issues being raised or territorial claims."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67391f-dff9-4582-86a2-934f362ef914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:23:39.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say 60,000 people have taken part in the rally, ahead of
        the vote in Parliament -- that could take place as early as next week -- which
        will ratify the agreement. It''s expected to be intense with virtually all
        opposition parties against the deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e076fa4-d89d-4731-98ae-c4d50d650f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:23:39.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek Prime Minister Alexis Tsipras said it was a "patriotic duty"
        to proceed with the agreement, despite the political cost.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a35fe6-fd04-4b0d-9ca6-4be28cf8bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:23:39.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries are under pressure to resolve the dispute, as Western
        countries see the integration of Balkan countries into the EU and NATO as
        a way of improving the region''s stability. Greece, a member of the two, has
        refused to allow Macedonia to be included due to the name dispute. Moscow
        openly opposes Macedonia''s NATO and EU aspirations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d4a6e3-0ad9-4f1d-a4fe-fd6380445490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:23:39.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Protesters in Athens
        hurl petrol bombs at police over Macedonia name deal."</em></p>'
  'baby-shark-taking-over-the-world':
    'author': 'AJ Willingham'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-20T10:01:03.590Z
    'imagesource': 'jcr:e195fda6-5319-42c9-ad99-383d895b3782'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '072525dc-aa08-483b-b56f-e919a77ccbc2'
    'lead': 'When humans of the far future study the culture of their ancient ancestors
      from the year 2019, it''s going to be pretty hard to avoid the topic of "Baby
      Shark.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T05:29:06.151Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:58.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:20.939+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baby Shark has taken over the world. Here''s who''s responsible.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d6d38-6adb-4de4-8d77-3710d70fc0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.151Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When humans of the far future study the
        culture of their ancient ancestors from the year 2019, it''s going to be pretty
        hard to avoid the topic of "Baby Shark."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f55e5db-504d-4cd5-a3f8-8965c4ce36fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.151Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baby Shark," that wholesome children''s song that''s somehow become
        an anthem for toddlers, families, marquee celebrities and groups of complete
        strangers from Indonesia to Indiana. "Baby Shark," that viral earworm/mom
        group in-joke/meme/marketing craze circling the globe in innumerable, unlimited
        permutations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35638dc-1ad8-4400-919e-afa2aade67ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.152Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baby Shark," doo doo doo doo doo doo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44e9bea-68b9-481b-8847-bed23abe7861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.152Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second week in a row the most popular rendition of the song,
        produced by Korean entertainment brand Pinkfong, is sitting pretty in the
        Top 40 of the Billboard Top 100.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e934238-763f-4636-a6cc-923f11143b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.152Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first viral internet hit to do so, and Billboard wasn''t
        its first conquest — the song has already hit the UK Top 40, and was only
        the third song produced by a Korean artist to do so, after international mega-hitmakers
        Psy and BTS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face88ca-fb92-4356-8dc0-029b55c82a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.152Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a while since we have seen a cultural moment so global,
        so richly interdisciplinary as this, the era of "Baby Shark." In this moment,
        a multitude of psychologies, theories and human truths unfold. But not a single
        one of them can properly explain why "Baby Shark" has become the megalodon
        it is.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd390af60-7cc4-4a66-be98-c97e3b12d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.153Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we examine them together, however, maybe they can get us close
        to a working theory. We owe it to future generations to try.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5827d434-6611-4b59-bd88-bb9a0fb10103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.153Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Truth #1: Virality is unpredictable</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6ad14-fd7b-4e8b-a832-e612758262cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.153Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of "Baby Shark" begins, as most legends do, with a cosmic
        mystery: The mystery of internet virality. No matter what social media marketing
        companies or online influencers tell you, internet virality is a mercurial
        animal that knows no coaxing, boosting or strategizing. It just is.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc90e9f8-0685-45ca-90ef-2c5938ef4fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.153Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinkfong''s US CEO Bin Jeong knows this intimately. Pinkfong, a
        brand of the Korean company SmartStudy, produces what can only be described
        as a metric ton of online content, mainly in the form of brightly colored,
        well-produced YouTube videos that attract millions of views from children
        all over the world. Its YouTube channel has more than 1,100 video uploads
        that account for more than 7 BILLION views.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160886af-6c51-4eb4-9090-e4a34c5e8581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.153Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Pinkfong posted a dance version of "Baby Shark" in 2016,
        set to the company''s signature brand of energizing K-pop beats, everyone
        knew it would probably do well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94af5d79-a403-4240-8866-a8ddc60b5832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They just had no idea how well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b711bfa-f95d-4b6c-a2b3-be59a272f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We instantly saw that Baby Shark starting performing, even compared
        to our other best-performing videos on the channel." Jeong tells CNN. "We
        saw it was going to be special."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f50fc-87a1-482a-898d-45346331eaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensing its potential, Jeong says the company tried to bridle the
        viral animal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea693655-f5ab-4655-a83c-dcae01811a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put more marketing behind it, but that''s not how or why it
        became so viral," she says. "To be honest, no matter what you do, the ones
        that make it, make it on their own."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e7dff-3c6c-401c-9c45-cec383d0d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the wild beast broke free. In 2017, the #BabySharkChallenge
        captivated social media users in Indonesia, much in the same vein as the Harlem
        Shake and the ALS Ice Bucket Challenge. The meme made the song even more popular,
        and Korean artists like Red Velvet and BlackPink filmed themselves singing
        and dancing along.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc7d4f-9306-4275-bbe7-11f3b233fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, the views on Pinkfong''s video ticked upward; past
        a billion views, and then another. The original video has nearly 2.2 billion
        views now, making it one of the most-watched videos in Youtube''s history.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf24949-0ca2-440b-a60d-752627cc052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinkfong had nothing to do with any of this, Jeong says. It just
        was.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9275607-9520-48f7-8051-2e68df5efd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Truth #2: ''Baby Shark'' is kid catnip</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d15298-67f4-4814-a02b-8e80d3892fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair, while internet virality and the whims of a global public
        are fairly mysterious concepts, the music tastes of the average toddler are
        not.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa726b-4bf1-40fc-8bba-97dcc9ec7e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And boy, does "Baby Shark" hit all of their buttons.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed95119-a8d9-4a65-a22b-1eb6f55778d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author and pediatrician Claudia Gold says simple songs with easy
        melodies, repetition, and wholesome themes help kids keep order in a new and
        confusing world.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a318feb8-35d0-46b7-b793-8e70dde3d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re 6 months old, or 2 or 5 years old, so many things
        are going on that you try to make sense of," she says. "A song can kind of
        harness that experience and be comforting in its repetition."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beaafd9-8159-43bc-890a-ddab85bc0596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and repeat they do. Ask any parent with young children about
        "Baby Shark" and their eyes glaze over, haunted by months of constant backseat
        singalongs and Saturday morning "Baby Shark" marathons so tedious they should
        be outlawed under the Geneva Convention.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc943a-1f38-4d15-a7a9-bfb06de265ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before children can speak, they know how to communicate for
        a certain melody to be played over and over again," Gold says. "It''s a way
        of calming and organizing young brains."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c2861-7155-461e-948a-402d730f371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "Baby Shark" has flourished in part because adults, no matter
        how reluctantly, have embraced it too.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cff481-3e99-496d-bd22-466544006cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.157Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeong, Pinkfong''s US CEO, says that was according to plan. A lot
        of Pinkfong''s content creators are parents, she explains, so they have not
        only a good idea of what kids like, but of what they personally can tolerate.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1814306-0523-40b0-b6ab-a3d52e35ce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.157Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When our content creators create songs, they know the pain of watching
        it over and over again," she says. "They are moms, so they wanted to really
        create something that can be enjoyed by the entire family."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969486f-e5fe-48b9-9920-50f6581f5f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.157Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Morley, a parenting coach in Atlanta, says parents know that
        when it comes to childhood obsessions, their kids could do a lot worse than
        "Baby Shark."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a79cfa-bc52-48c2-8752-e47bc348845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.157Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These nursery rhymes prepare children for language," she says.
        "They''re fun and they create a world-to-lyric connection, where kids can
        recognize real-life themes like family."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dbb198-2255-4ea0-9249-47e7ed2e50ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.157Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, it''s easier to stomach than more complicated obsessions like
        "Fortnite." Or, God forbid, Barney.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73eaa62-3573-48a8-883c-b2864e2a2755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.157Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even parents who hate ''Baby Shark,'' hate it less than they hated
        Barney," Morley says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080d0d9-ebb3-4cd8-a1d3-dac00c1c1a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.158Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Truth #3: It takes something special to unite younger and older
        audiences</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0a837e-c6a7-4065-9881-53330ec6a697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.158Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So kids love "Baby Shark." That still doesn''t explain why the song,
        in all of its repetitive chomping glory, has showed up on late night talk
        shows and "The X Factor" and various social media apps.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a2a72-38cb-46f9-976a-32a687f87dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.158Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it the dance component? That''s a big inter-generational draw.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ce44f-eaeb-4bb2-bdaa-34b7d0091083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.158Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That part is so important," says Gold, of the simple hand motions
        that accompany the song. "Children are making sense of the physical experience
        and managing big feeling and controlling themselves, according to their abilities,
        in a way that they can feel good about."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b15b5ab-5a5d-41e7-8396-6a301b41b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.158Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For older children and young adults, it means hip hop versions,
        internet memes and recurring social media moments like the #BabySharkChallenge,
        which most recently showed up on TikTok, a video sharing app that''s still
        relatively new in the US and didn''t even exist when Pinkfong''s fated video
        published in June 2016.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafdca79-b4a4-40d9-b4a0-9949255c3bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.158Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think about it, that trajectory is really amazing. After
        all, it''s not like "Baby Shark" started with Pinkfong. Anecdotally, the song
        has been around for at least 15 years and has floated about in the folkloric
        way most nursery rhymes do -- with slightly different endings and slightly
        different origins.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf180908-49f4-4ac8-824f-b122c83f6f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of a woman singing the German version of the song,<em> Kleiner
        Hai</em>, went viral in Europe in 2010 for many of the same reasons we''re
        still weathering "Baby Shark" today: It was cute. It was catchy. It was ripe
        for mimicry and reinvention.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2270ce1f-e079-4e25-87bc-167c97f178b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Truth #4: The way we listen, watch and play is changing</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c4556-f9bc-41ea-b584-ff27ebe54547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YouTube of 2010 may have inspired some important viral moments,
        but the YouTube of 2019 is a massive all-encompassing entertainment hub. That''s
        exactly why "Baby Shark" landed on the Billboard Hot 100 next to Imagine Dragons
        and Cardi B. It''s simple math, really: In 2013, Billboard charts began to
        factor YouTube views into its equations, in addition to streaming data. There
        are literally thousands of "Baby Shark" videos on YouTube, primed and ready
        for searching little fingers to find. A charting breakthrough was only a matter
        of time.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38990990-9299-40cc-8478-20377f234789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a little terrifying to consider, if you''re a parent. Those
        thousands of "Baby Shark" videos are shocking in both their breadth and specificity,
        in their deft algorithmic delivery of a bored toddler''s every hunt-and-peck
        wish. There''s Baby Shark featuring Elsa from "Frozen." Baby Shark Christmas
        carols. Live-action Baby Shark. CGI Baby Shark. All of them, over and over
        again, in a kaleidoscope of colors, characters and creators. If a child were
        at the helm, searching for whatever ideas pop into their impressionable minds,
        they could fall into an eternal "Baby Shark" viewing hole and never come out.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68618ad-2bbb-4a11-b8e3-cd78068e8c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some parents don''t want to admit it, that''s exactly what
        happens sometimes.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0abd91-aed0-409f-9461-9d76fe2c5c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as a child is old enough to be on any device, they''re
        going to be searching," says Morley. "Toddlers are free searching. They may
        not know exactly what they''re doing, but they''re pushing buttons all over
        and sometimes parents are too busy and distracted and disconnected to look
        over their shoulders. It''s uncharted territory for a lot of parents, and
        they find it hard to keep up."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37e1612-eb25-4fcb-9b5f-e18ba1cb4e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s no secret that the more kids search, watch and replay,
        the more creators see the demand for that kind of content, and the more they
        produce.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604606df-6c97-4a22-8b38-fab8b3b57c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe using a nursery rhyme to examine humanity''s changing relationship
        with technology is treading too close to the abyss, but in the vast "Baby
        Shark" discourse, there''s one moment that Gold says really caught her eye.
        In October 2018, an adorable video of a little girl asking her Amazon Echoto
        play "Baby Shark" captured hearts around the world (it also, according to
        Google trends, coincided with a significant spike in "Baby Shark" searches).</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce6f9e2-1c7a-4f25-b51c-cde023487267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing to watch," Gold says. "What is it like for a toddler;
        how do they understand that you ask this box with lights on it to play a song?
        I don''t think any of us know how children are processing that fact."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a60f35-b2ba-4633-b27a-4427e9849945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And yet, there''s an interesting moment when she''s talking to
        the device, and she realizes it can''t understand her," Gold continues. "And
        the little girl looks at her mother because she knows that her mother will
        be able to make it work. She''s not alone with the Echo. She can see beyond
        it."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb50c0-3bb7-4b4e-9182-ff495e31fca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That human connection, Gold says, is how we maintain healthy relationships
        with the cloying, grasping powers of internet content. While billions of YouTube
        views and complex Billboard metrics may be the solid evidence of "Baby Shark''s"
        success, that human interaction -- the dancing, the jokes, the remixes, the<em>
        fun</em> -- is the true heartbeat of this viral animal.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8038951-d16c-4dfa-9358-73356ed96450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Pinkfong has anything to say about it, "Baby Shark" won''t be
        going away anytime soon. In December, the company launched a line of "Baby
        Shark"-inspired plush toys on Amazon. Within days, Jeong says, they were sold
        out. Now, the company is working with American manufacturers to expand their
        product line.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b83751-b22f-415d-88cb-5084b4e4605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with all of that strategizing and growth, Jeong still recognizes
        that mysterious spark of magic that made all of this happen.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f9798-c6b3-4b2f-98fe-bb2ab0fba31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you really think about it, it''s surreal," she says.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feff75d-cf3c-4aec-9b1d-0c0300362982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, we agree. We really do, doo doo doo doo doo doo.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c28ae1-41cf-4b8b-82fe-73b05d52a469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:29:06.162Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Baby Shark has taken
        over the world. Here''s who''s responsible."</em></p>'
  'roger-federer-stefanos-tsitsipas-australian-open':
    'author': 'Ravi Ubha'
    'caption': 'FILE PHOTO. Roger Federer'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-20T21:23:15.102Z
    'imagesource': 'jcr:31ab7c11-1e9d-409c-a1dc-b7ac76486f8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7297322-214b-4f5e-9082-a3fb15156e39'
    'lead': 'One by one at this Australian Open, the big three in men''s tennis brushed
      aside their ''Next Gen'' challengers—until Roger Federer met Stefanos Tsitsipas.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T05:32:47.508Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:56.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:21.232+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Federer stunned by Stefanos Tsitsipas at Australian Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995fd9c5-2afa-41d2-a547-77639a7bf705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One by one at this Australian Open, the
        big three in men''s tennis brushed aside their ''Next Gen'' challengers --
        until Roger Federer met Stefanos Tsitsipas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91ff97-30fd-4a3f-b8fd-e857a629cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old Greek ended Federer''s reign in Melbourne when he
        defeated the twice defending champion 6-7 (11-13) 7-6 (7-3) 7-5 7-6 (7-5)
        at Rod Laver Arena in Sunday''s night session to achieve a maiden grand slam
        quarterfinal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de8c303-395c-48cc-a282-cf9b35a4d6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the crowd were sure to be stunned given the result but,
        unusually for a Federer match, Tsitsipas also received a healthy dose of support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef8756-7b90-4a0a-b308-2743d1d438ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed a chunk of Melbourne''s large Greek community have roared
        on both Tsitsipas and Maria Sakkari -- ousted in the third round -- at Melbourne
        Park.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da2b383-31c4-46f0-b27d-6ca77e98996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, 37, wasn''t the only big name to tumble, with Maria Sharapova
        falling to home hope Ashleigh Barty earlier in the day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08564f75-23d0-4f29-81c6-e43c0b60fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas, Barty, Roberto Bautista Agut, Frances Tiafoe and Danielle
        Collins have all reached the last eight at a major for the first time, an
        unusually high number.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c804d-50dd-44fa-87f8-b114d9c0f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer has been in the latter stages of majors so many times in
        his record-breaking career, but the 37-year-old finds himself in a grand slam
        slump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b117d8-12ba-43c6-a682-28b32fc805ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit cnn.com/sport for more news and videos</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28bf204-ce10-49cc-a863-06bfe46f6e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss, who went an unbelievable 0-for-12 on break points to
        Tsitsipas, lost in the fourth round of a grand slam for the second straight
        time having exited at the hands of Australia''s John Millman at the US Open.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333d62fe-1ab5-4f57-8b48-61bc1eab1ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''r'' question -- retirement -- might be thrown to Federer in
        his post-match press conference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5859c1c0-2c06-4dc3-bf9d-904ae5122cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defeats after winning the first set in Melbourne are rare for the
        Swiss -- he had been 87-2, having only fallen to Marat Safin in 2005 and Rafael
        Nadal in 2012.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ec57c-ba01-4fe7-8c73-1f40c85fbe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.511Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safin and Nadal are grand slam winners and former No. 1s and based
        on Sunday''s performance one wouldn''t discount Tsitsipas from matching those
        achievements.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab79698c-8a7e-478d-a21d-c80ab5372203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.511Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lucky to be alive</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68749b2-5d23-4545-ad5e-8469cbc73ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.511Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He almost didn''t reach this stage, however. According to the ATP
        he almost drowned as a teenager and had to be saved by his father, who is
        also his main coach. Tsitsipas'' mum was a former pro.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946dcf6f-71c3-49e5-b5c9-7f56904bc99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.511Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a family affair for Tsitsipas in his player box, which also
        included the famous coach with Greek heritage, Patrick Mouratoglou. He''ll
        be hoping the upset bug doesn''t hit his main pupil, Serena Williams, in Monday''s
        blockbuster against world No. 1 Simona Halep.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fce704-4e00-42f5-a1ef-74b6d6912432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.511Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Federer and Tsitsipas'' first official meeting, though going
        head-to-head at the Hopman Cup in Perth earlier in January no doubt helped
        the underdog. Stage fright against men''s tennis'' most successful grand slam
        performer had to have lessened Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb741b-4d75-45c9-a189-fc0e4fea992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.511Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas showed tremendous composure to bounce back from a marathon
        first-set tiebreak in which he held three set points.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5990856-7bbd-4457-9ca4-9bb14e24630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.512Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer usually steps on the accelerator, quickly pouncing in ensuing
        sets, yet let Tsitsipas off the hook in the second.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a8cdd6-4fa3-42e0-b354-3af27601249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.512Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He failed to take any of his eight break chances in three different
        games, including four set points at 5-4. Even the great Federer was bound
        to suffer a dip after Tsitsipas leveled at one set apiece.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12725fef-b01a-4478-a2fe-8b1cf10f5f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.512Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas grew in confidence and flashed his pleasing all-around
        game, hitting powerful shots, striking aces -- he hit 20 in total -- going
        to the net and playing excellent defense.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd89693-532a-40fe-b2bf-51bdb25f0a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.512Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding it more and more difficult to blast past his 6-foot-5 rival,
        Federer began to use more drop shots, with mixed success.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c11a0-a6b4-4968-b480-3fe296ba6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.512Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Late surge</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c249e-5495-4d2c-af81-985c1783221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.512Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas pounced in the final game of the third and -- after getting
        his right leg rubbed by the trainer -- closed out proceedings in another tiebreak.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2624538a-61c7-4504-98b0-ee9e2983bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.513Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 5-5 in the tiebreak, Federer struck a forehand long. A late call
        from the linesperson led many in the stadium to believe the ball was good.
        Federer challenged and was proved incorrect.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb5e5b-1111-4981-9678-ac63abffbfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.513Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on his first match point, Tsitsipas powered a forehand to force
        a backhand error.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ce8dfc-7e4d-415d-8cda-067deb58999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.513Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joy for Tsitsipas but a Greek tragedy for Federer.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2932a5f-16c8-47e4-a2f8-41d2b377ea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:32:47.513Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Roger Federer stunned
        by Stefanos Tsitsipas at Australian Open."</em></p>'
  'man-murder-charge-death-israeli-exchange-student-australia':
    'author': 'Madeline Holcombe'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-20T08:01:55.296Z
    'imagesource': 'jcr:5c485518-8f16-48b4-a09a-e4f08f87ccef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd19d7a19-1357-4c99-b6c4-5dd78ec98c1d'
    'lead': 'A 20-year-old man arrested in the killing of an Israeli exchange student
      in Australia has been charged with murder, police said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T05:36:15.747Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:55.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:21.400+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man charged with murder in the death of Israeli exchange student in
      Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966535be-c00d-468d-88ab-626141dd5649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:36:15.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:55.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 20-year-old man arrested in the killing
        of an Israeli exchange student in Australia has been charged with murder,
        police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf04d7bc-9b78-48c5-8aa5-eb1f876a7f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:36:15.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect will appear in Melbourne Magistrates'' Court shortly,
        Victoria police said in a statement</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193b34db-475f-44fc-b959-457a79fbe4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:36:15.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiia Maasarwe, 21, was studying at La Trobe University in Melbourne,
        a city consistently ranked among the world''s safest places to live.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7877d28e-b3b6-491d-9ed5-c62b43f6d568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:36:15.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was talking on the phone with her sister overseas when she suffered
        a "horrific attack," police said. Her sister alerted the police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0970279-d59a-4bfe-a7c2-15259f867fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:36:15.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:55.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Trobe University student''s body was found partially clothed
        in bushes early Wednesday in Bundoora, a suburb 16 kilometers (10 miles) from
        Melbourne''s center, CNN affiliate Nine News Australia reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb556d8-5c9f-4eb5-a667-8c58a825e5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:36:15.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:55.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Inspector Andrew Stamper said Thursday that further details
        about her injuries would not be revealed out of respect for her family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677b0e8-5eff-4629-afbc-4839f42c6bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:36:15.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found a hat and a shirt near the crime scene that they believed
        were left behind by the suspect and were "key to solving this crime."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804987f-f9cb-4792-a91e-340f5e2071f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:36:15.751Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Friday, police announced that they had arrested a suspect
        in Greensborough, another Melbourne suburb less than 10 kilometers (6.2 miles)
        from Bundoora.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf59507-2721-4566-bd6b-32c909396c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:36:15.751Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maasarwe''s uncle, Rame, told the affiliate that her death was the
        "last thing" he expected in a country such as Australia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c3ce23-8461-4966-a0ec-f7e6706fbecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:36:15.751Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not easy for the family, it was shocking," he said. "You
        never think anything (like this will) happen in Australia, it''s a very safe
        place."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d93553b-0e20-45ac-9db5-e4aa7ef977dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:36:15.752Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manar Masarwa, Maasarwe''s cousin, told CNN she spoke with her about
        coming to visit Melbourne in the days before her death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12cf9cd-3a89-40ee-ac85-b8883158e49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:36:15.752Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim told her life in Australia was "truly amazing" and she
        was planning on staying possibly until the late summer. It was their last
        conversation, Masarwa said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d532f4b-2873-4ff3-ad59-7a0e725bed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:36:15.753Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes months after female comedian Eurydice Dixon was
        raped and killed walking home from a performance in an inner-city Melbourne
        suburb. The attack prompted a nationwide debate about the safety of women.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2699fb-afff-44b7-92cd-a1af73fed0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:36:15.753Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Man charged with
        murder in the death of Israeli exchange student in Australia."</em></p>'
  'planetary-health-diet':
    'author': 'Nina Avramova'
    'caption': 'An international team of scientists has developed a diet it says can
      improve health while ensuring sustainable food production to reduce further
      damage to the planet. | Denis Charlet/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-20T19:52:24.742Z
    'imagesource': 'jcr:aa709896-331b-4840-960b-087090777885'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f4a0e52-fada-49ec-abee-45d219abf748'
    'lead': 'An international team of scientists develops a diet it says can improve
      health while ensuring sustainable food production to reduce further damage to
      the planet.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T05:40:02.035Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:54.871+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:21.621+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New ''planetary health diet'' can save lives and the planet, major review
      suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019239fc-7fb2-46d7-942a-a682127ca9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.035Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An international team of scientists has
        developed a diet it says can improve health while ensuring sustainable food
        production to reduce further damage to the planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f92dc46-b78f-4065-8041-c66b585bcd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "planetary health diet" is based on cutting red meat and sugar
        consumption in half and upping intake of fruits, vegetables and nuts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b850887-480e-4d92-b8e3-447e08f8dc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it can prevent up to 11.6 million premature deaths without harming
        the planet, says the report published Wednesday in the medical journal The
        Lancet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a9e178-ba3e-4636-87c6-158c09bbae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors warn that a global change in diet and food production
        is needed as 3 billion people across the world are malnourished -- which includes
        those who are under and overnourished -- and food production is overstepping
        environmental targets, driving climate change, biodiversity loss and pollution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6a21c-678e-4527-9cdf-9ed29e90a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s population is set to reach 10 billion people by 2050;
        that growth, plus our current diet and food production habits, will "exacerbate
        risks to people and planet," according to the authors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a48e0c2-c50d-4c2c-be92-e1b05b017852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stakes are very high," Dr. Richard Horton, editor in chief
        at The Lancet, said of the report''s findings, noting that 1 billion people
        live in hunger and 2 billion people eat too much of the wrong foods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd66d297-1ca9-4333-991a-d2329ba383e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horton believes that "nutrition has still failed to get the kind
        of political attention that is given to diseases such as AIDS, tuberculosis,
        malaria."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de04a6-629a-43bb-8754-37d251963c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using best available evidence" of controlled feeding studies, randomized
        trials and large cohort studies, the authors came up with a new recommendation,
        explained Dr. Walter Willett, lead author of the paper and a professor of
        epidemiology and nutrition at the Harvard T.H. Chan school of public health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b97061e-2c64-4d78-92d7-ff2513ac00a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report suggests five strategies to ensure people can change
        their diets and not harm the planet in doing so: incentivizing people to eat
        healthier, shifting global production toward varied crops, intensifying agriculture
        sustainably, stricter rules around the governing of oceans and lands, and
        reducing food waste.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13becdc3-eb42-431f-ae5f-916da3f479af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''planetary health diet''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b08214-031f-4c2c-9f7e-e3c984678e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To enable a healthy global population, the team of scientists created
        a global reference diet, that they call the "planetary health diet," which
        is an ideal daily meal plan for people over the age of 2, that they believe
        will help reduce chronic diseases such as coronary heart disease, stroke and
        diabetes, as well as environmental degradation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd578fa5a-d12c-4d77-9489-add09bfbdb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diet breaks down the optimal daily intake of whole grains, starchy
        vegetables, fruit, dairy, protein, fats and sugars, representing a daily total
        calorie intake of 2500.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ae3815-f8bf-48bc-84fb-b5cbd8d6e3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They recognize the difficulty of the task, which will need "substantial"
        dietary shifts on a global level, needing the consumption of foods such as
        red meat and sugar to decrease by more than 50%. In turn, consumption of nuts,
        fruits, vegetables, and legumes must increase more than two-fold, the report
        says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf0d14-2167-4b67-ba24-06c9f008dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diet advises people consume 2,500 calories per day, which is
        slightly more than what people are eating today, said Willett. People should
        eat a "variety of plant-based foods, low amounts of animal-based foods, unsaturated
        rather than saturated fats, and few refined grains, highly processed foods
        and added sugars," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f7255d-af0f-4b41-85e5-05d737c2018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional differences are also important to note. For example, countries
        in North America eat almost 6.5 times the recommended amount of red meat,
        while countries in South Asia eat 1.5 times the required amount of starchy
        vegetables.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b3f73-b890-4753-a4ce-39825e20c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost all of the regions in the world are exceeding quite substantially"
        the recommended levels of red meat, Willett said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8f309-a9dd-4223-97be-5adb490cdc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health and environmental benefits of dietary changes like these
        are known, "but, until now, the challenge of attaining healthy diets from
        a sustainable food system has been hampered by a lack of science-based guidelines,
        said Howard Frumkin, Head of UK biomedical research charity The Wellcome Trust''s
        Our Planet Our Health program. The Wellcome Trust funded the research.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983d9eea-508d-4ac2-8168-710aef0f3f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It provides governments, producers and individuals with an evidence-based
        starting point to work together to transform our food systems and cultures,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7892323-2103-48b5-8e48-cd83633a1e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.041Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the new diet were adopted globally, 10.9 to 11.6 million premature
        deaths could be avoided every year -- equating to 19% to 23.6% of adult deaths.
        A reduction in sodium and an increase in whole grains, nuts, vegetables and
        fruits contributed the most to the prevention of deaths, according to one
        of the report''s models.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17981842-3643-460d-a64b-8649aad466cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.041Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making it happen</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f886d-856d-43af-a248-81e3b064b096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.041Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientists are skeptical of whether shifting the global population
        to this diet can be achieved.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d907b07-3d87-4fb7-8140-03b8a72afd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.042Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommended diet "is quite a shock," in terms of how feasible
        it is and how it should be implemented, said Alan Dangour, professor in food
        and nutrition for global health at the London School of Hygiene and Tropical
        Medicine. What "immediately makes implementation quite difficult" is the fact
        that cross-government departments need to work together, he said. Dangour
        was not involved in the report.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5045e83-4770-4e3f-a475-b1e5dfe0a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.042Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the current level of food production, the reference diet is not
        achievable, said Modi Mwatsama, senior science lead (food systems, nutrition
        and health) at the Wellcome Trust. Some countries are not able to grow enough
        food because they could be, for example, lacking resilient crops, while in
        other countries, unhealthy foods are heavily promoted, she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d96da3-8500-48c8-b570-0c6965d2c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.042Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mwatsama added that unless there are structural changes, such as
        subsidies that move away from meat production, and environmental changes,
        such as limits on how much fertilizer can be used, "we won''t see people meeting
        this target."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6af10-2a9b-41ac-9157-ce6488ef609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.043Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To enable populations to follow the reference diet, the report suggests
        five strategies, of which subsidies are one option. These fit under a recommendation
        to ensure good governance of land and ocean systems, for example by prohibiting
        land clearing and removing subsidies to world fisheries, as they lead to over-capacity
        of the global fishing fleet.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee2ca61-4655-4555-891e-4a41c75b3d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.043Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, the report further outlines strategies such as incentivizing
        farmers to shift food production away from large quantities of a few crops
        to diverse production of nutritious crops.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e2b56-5264-46da-9b99-80a8d4f6111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.044Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthy food must also be made more accessible, for example low-income
        groups should be helped with social protections to avoid continued poor nutrition,
        the authors suggest, and people encouraged to eat healthily through information
        campaigns.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee39946-9d78-4f6e-98a5-3066afb07351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.044Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth strategy suggests that when agriculture is intensified
        it must take local conditions into account to ensure the best agricultural
        practices for a region, in turn producing the best crops.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcbdcf0-edc4-43d7-8ae6-c4089be0c651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.044Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the team suggests reducing food waste by improving harvest
        planning and market access in low and middle-income countries, while improving
        shopping habits of consumers in high-income countries.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd595da17-2497-4496-aebe-3651e4616395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.045Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louise Manning, professor of agri-food and supply chain resilience
        at the Royal Agricultural University, said meeting the food waste reduction
        target is a "very difficult thing to achieve" because it would require government,
        communities and individual households to come together.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd385f042-22c1-4601-80b5-4b0658723e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.045Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "it can be done," said Manning, who was not involved in
        the report, noting the rollback in plastic usage in countries such as the
        UK.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa118f-4c1d-4b7d-b0ea-1f3d87621fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.045Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The planet''s health</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beee2a7-9487-49af-8239-c69154ddeeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.045Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 Paris Climate Agreement aimed to limit global warming to
        2 degrees Celsius above pre-industrial levels. Meeting this goal is no longer
        only about de-carbonizing energy systems by reducing fossil fuels, it''s also
        about a food transition, said Johan Rockström, professor of environmental
        science at the Stockholm Resilience Centre, Stockholm University, in Sweden,
        who co-led the study.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4caef64-f354-4d5b-9c9d-14c557066d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.046Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is urgent," he said. Without global adaptation of the reference
        diet, the world "will not succeed with the Paris Climate Agreement."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf78a79-6b42-4d18-8219-4a49cb327227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.046Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sustainable food production system requires non-greenhouse gas
        emissions such as methane and nitrous oxide to be limited, but methane is
        produced during digestion of livestock while nitrous oxides are released from
        croplands and pastures. But the authors believe these emissions are unavoidable
        to provide healthy food for 10 billion people. They highlight that decarbonisation
        of the world''s energy system must progress faster than anticipated, to accommodate
        this.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a9bed-02a0-46e4-ab89-583f4a5f9638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.046Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, ensuring a healthy population and planet requires combining
        all strategies, the report concludes -- major dietary change, improved food
        production and technology changes, as well as reduced food waste.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db178368-b864-4216-9e2e-f43b75f37918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.047Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Designing and operationalising sustainable food systems that can
        deliver healthy diets for a growing and wealthier world population presents
        a formidable challenge. Nothing less than a new global agricultural revolution,"
        said Rockström, adding that "the solutions do exist.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e9c846-9c56-4bd0-b882-5ae57fa38f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.047Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is about behavioral change. It''s about technologies. It''s
        about policies. It''s about regulations. But we know how to do this."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ce55ef-5be1-4186-b551-234eb223458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:02.048Z
