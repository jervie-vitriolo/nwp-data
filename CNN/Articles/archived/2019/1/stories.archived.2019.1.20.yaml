    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:22.513+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congo presidential runner-up rejects court ruling and declares himself
      president-elect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8516604-379f-4678-bb55-c577cba16642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.616Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Democratic Republic of Congo opposition
        leader Martin Fayulu rejected a court ruling Saturday that upheld his defeat
        in the country''s presidential election, instead declaring himself president-elect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404909f6-4bce-408f-bcbb-33a34ddd58c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.617Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am now considering myself as the sole legitimate President of
        the Democratic Republic of Congo," Fayulu said in a statement. "As such, I
        ask the Congolese people not to recognize any individual who would claim this
        authority illegitimately nor to obey any orders that would emanate from such
        a person."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174aaf3c-5b81-4465-a008-52ba6fe4e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.617Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fayulu suffered defeat earlier this month when Congo''s electoral
        commission announced that another opposition leader, Felix Tshisekedi, had
        won the December 30 vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a782c-70af-4dad-a74b-3316f97c3b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.617Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Fayulu -- as well as the country''s Catholic Church -- rejected
        the election results, saying they did not reflect the data collected by observers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4cc2ec-d4c7-4311-bc50-75c44540531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.617Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former oil executive had been widely expected to win the election,
        which was seen as a test of whether the Central African nation could transition
        into a democracy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00e240d-599d-4722-9140-3fb78a688120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fayulu calls for ''peaceful demonstrations''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b5e2ea-e533-41dd-8831-536ab8e7a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fayulu has accused Tshisekedi of colluding with outgoing President
        Joseph Kabila to influence the votes "against the will of the Congolese people."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980aac44-3394-4447-b96f-d20286c0e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its decision to uphold Tshisekedi''s election, the constitutional
        court confirmed that "it is at the service of one individual and of a dictatorial
        regime that doesn''t respect the laws of the republic nor the most elementary
        rules of democracy and moral," Fayulu said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3071e1-c692-49b8-85f8-685801becf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fayulu claims to have won more than 60% of the vote in a "landslide
        victory" that he said was confirmed by tally sheets and observers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e31705-2d35-4b33-9c13-aebe40d62167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is nothing more than a constitutional coup as (the court) installs
        a non-elected individual to the highest office," Fayulu said in the statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ac690-a793-437c-a9c2-ac39ba385b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked the international community not to recognize the results
        and called on the Congolese people to "take its destiny in its hands by organizing
        peaceful demonstrations across the country" to defend the constitution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625870c2-252e-4acb-8cd3-305236bfa4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>African Union questions election results</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f840f26d-c5bd-4a7b-ba91-009058b31934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African Union has said it has "serious doubts" about the election
        results and would send a team to work on "a way out of the post-electoral
        crisis in the country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c1dcf6-3b4f-43e0-a752-b9536fa8fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heads of state and government attending the meeting concluded
        that there were serious doubts on the conformity of the provisional results
        as proclaimed by the National Independent Electoral Commission, with the verdict
        of the ballot boxes," it said in a statement Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ffa15c-1e3a-45fb-922f-d64d885b14bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Southern African Development Community (SADC) has
        urged the international community to respect the country''s autonomy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a264c1-d0dd-4e42-8729-d1fb4af4b83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democracy in DRC</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4c4c6-5f55-42d1-9243-e7f7bbbb694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December vote was to elect a successor to Kabila, who has held
        the presidency since 2001.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffedf51-7dee-4a62-8b79-5a12d31ea68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Congo''s Constitution, a president can serve only two
        terms. Kabila''s second term expired in 2016, meaning the election was long
        overdue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5edfbf-f977-49a2-9b95-77f79c70d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-one candidates including Kabila''s former interior minister,
        Emmanuel Ramazani Shadary, entered the presidential race.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d51c82-29c5-41e4-8ec9-770e4fa783df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the opposition candidates, only Fayulu and Tshisekedi were considered
        to have a serious chance of beating Shadary.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c849b61e-31be-4106-b4b6-047c8a05715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote came at a difficult time. The eastern Congo is battling
        the country''s worst outbreak of Ebola, and violent protests erupted after
        the Independent National Electoral Commission announced that voters in the
        Ebola-stricken cities of Beni and Butembo -- opposition strongholds -- would
        not cast their ballots until March for security reasons. Yumbi also had elections
        postponed until March due to violence. It is unclear now how those late votes
        might affect the result.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ae438-bfc5-482f-9f41-4d7e7044f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If deemed legitimate, the election would be the country''s first
        democratic transition of power since it gained independence from Belgium in
        1960.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0ec64-607e-408a-a3dd-3d1d4bac9af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:19.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Congo presidential
        runner-up rejects court ruling and declares himself president-elect."</em></p>'
  'chinese-military-new-weaponry':
