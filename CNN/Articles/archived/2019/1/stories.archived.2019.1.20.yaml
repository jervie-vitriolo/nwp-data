    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:23.660+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fil-Am actor plays Alexander Hamilton in hit Broadway musical'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981fcaa-b5cc-40ee-9919-3d6828db5eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:32:28.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> For
        the first time, an Asian-American actor plays the lead role in the hit musical
        "Hamilton." The better news: he has Filipino blood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f7cf2-8417-4d4f-a66d-be6df22d28d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:32:28.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc dela Cruz, who is of Filipino-Japanese and American descent,
        on Saturday debuted his stint as Alexander Hamilton in the Broadway production
        of the musical.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec3e45b-68f2-4e82-9d1c-31fd4a9beac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:32:28.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz was born in Hawaii to a Filipino father and mixed-race
        mother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2338204-8132-4612-8f3d-bd45b6a0b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:32:28.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first joined Hamilton''s cast in November last year, playing
        multiple roles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c7b148-69f9-4fb0-a0ee-f68ff23301b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:32:28.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other half-Filipino actors in Hamilton''s Broadway casts are Karla
        Garcia and Isa Briones. Rachelle Ann Go and Christine Allado, meanwhile, join
        the London cast of the musical.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35c3ce-dd56-4cfd-acd8-a58faf09173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:32:28.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Filipina actresses join London cast of ''Hamilton''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3caa90-a3f0-432c-9175-6c5c32ffd3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:32:28.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton uses jazz, hip-hop, and other varied genres of music to
        detail the American revolution and the life of Hamilton, one of the founding
        fathers of the U.S.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c75215-3046-42ec-8914-d63881538805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:32:28.311Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play gained cultural acclaim as it tapped into a colored cast
        amid racial discrimination and immigration issues in the U.S. It bagged various
        prizes, including a Grammy for Best Musical Theater Album, Pulitzer Prize
        for Drama, and 11 Tony Awards.</p>'
  'amina-rasul-bol-plebiscite-mindanao':
    'author': 'CNN Philippines Staff'
    'caption': 'Amina Rasul'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-20T19:01:36.086Z
    'imagesource': 'jcr:eb44b000-cf99-4e51-a42e-27dd80af7d8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a8c937c-5826-46c6-b5b5-a09b350823bc'
    'lead': 'Amina Rasul says while there will be changes with the new regional government,
      there won''t be an immediate improvement.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T06:35:38.036Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:45.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:23.806+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peace advocate: BOL won''t solve Mindanao''s problems overnight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b490938-60bf-4e89-9927-2ce4a9658576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> The
        president of the Philippine Center for Islam and Democracy says the Bangsamoro
        Organic Law (BOL) is not a quick fix for the problems of Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340486cf-4ee6-4175-ad95-4ca94badba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Sunday, Amina Rasul said should the
        BOL be ratified there won''t be an immediate improvement in the quality of
        life among residents in the new Bangsamoro autonomous region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f4d25b-2f1e-4961-a17d-ac3bff609e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about changing the system of governance in the region.
        The learning curve is going to be there. The problems of governance in the
        autonomous region cannot be answered just by a change in law," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881c4819-487a-4f63-ba50-d32646dfa578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding to provide government services, addressing the issues of
        poverty, education and conflict must also be done, and Rasul admitted these
        cannot happen overnight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50734d2e-2888-4e2b-8ce5-4d2e3b5b8574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passing of the BOL would provide better tools to resolve the
        issues than the ones currently in place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576ef885-e3d3-42cb-9a85-36c35ef2b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will provide more powers than the autonomous region currently
        has. That''s good, and we should concentrate on that and make sure that the
        law passes, because with more tools — with more powers — you will now be able
        to govern a little better because you will have better leverage," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d0524-0db4-4c62-9660-0ad5140921c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of the BOL, Rasul added, would lay to rest what she
        called "the war of independence" waged by the Moro Islamic Liberation Front
        (MILF).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd57a7c3-1989-40dc-982a-1eec05a6dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rasul, however, said one of the factors that would make an immediate
        impact on peace and development on poverty is that a special fund will be
        created to be used by the new regional government to tackle the immediate
        needs to end the conflict.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa9005-02ab-4980-948e-4e2e32cd5cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then there is an increase from 70 to 75 percent share ng regional
        government of the net and national revenues coming from BIR (Bureau of Internal
        Revenue) and (the Bureau of) Customs. So, having more funds now means that
        the new regional government can deliver more services. And that is what we
        are all hoping for," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28442a5-9387-42e0-af1d-9ac5738dbf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uniting interests</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52afc38e-d47d-4cd0-bf1d-fdddb3831343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rasul said, over the years, the people of Mindanao have become closer
        working towards peace.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350280f9-ab16-432e-baf3-25d897b7fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are neighbors, we are all Mindanaoans," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116b41a-3b87-4321-b7d9-3716dd2a3855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added support for legislature to bring peace to the area has
        also been growing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0c6380-017e-444c-b0fb-3bc1ae7f12c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the Bangsamoro Organic Law, there are safeguards
        to ensure that this is going to be a law, this will be a new regional government
        that will make sure that the human rights of all are going to be protected
        and promoted," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b483f5-cf95-49e3-9b5d-8dde02452af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out that it is written that women, indigenous peoples,
        youth and religious leaders will have representation in the regional government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3365683b-06a3-46b9-8b93-94b927abb014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of ancestral lands, Rasul said it was not so much about
        the resolution but the protection of rights.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92369d4b-6ee7-4772-9426-ce1e3dd03ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resolution of issues is going to take so much time... There are
        so many moving parts. But, there is assurance that the law will safeguard
        the rights of indigenous peoples," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5804a75-a3fc-4673-8717-d49a6c4396b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rasul also addressed the issue of areas not under the Autonomous
        Region in Muslim Mindanao (ARMM) — specifically Cotabato City and Isabela
        City who will vote "yes" or "no" on Monday for their inclusion in the region.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6615fd5d-84c6-411e-be4b-9f95db55ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should one or both areas vote "no," Rasul said it would simply mean
        they will not be included in the new regional government, but that the plebiscite
        to determine the ratification of the BOL would proceed on February 6.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969fa71d-a10d-4701-ad87-2f8d441dad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, however, said she sees no reason to vote "no."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0459ee11-0140-4435-9255-86795a1f7dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:35:38.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were a citizen of Isabela City or Cotabato City, I would look
        at the law, and I would think whether this is good for me or not. And I cannot
        see why they would not think that this is good," she said.</p>'
  'manny-pacquiano-adrien-broner-fight':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo credit: Showtime Boxing'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-20T18:00:07.341Z
    'imagesource': 'jcr:3d789490-297f-4c1d-91b7-b0376ceb1164'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec1eff7e-c566-4914-bf39-7eb9f2ac37f6'
    'lead': 'Adrien Broner has not won a fight since his split decision victory over
      Adrian Granados back in February 2017.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T06:38:35.025Z
