    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6374588-f64b-492f-86ff-6e8a201dad42'
    'lead': 'Democratic Republic of Congo opposition leader Martin Fayulu rejects
      a court ruling that upheld his defeat in the country''s presidential election,
      instead declaring himself president-elect.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T06:01:19.616Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:50.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
