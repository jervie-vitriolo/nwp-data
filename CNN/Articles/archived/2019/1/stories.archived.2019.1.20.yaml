      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Tropical
        Depression "Amang" has made landfall in Siargao Island in Surigao del Norte
        ‪Sunday at 8 p.m.‬, according to the state weather bureau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5fdde1-a59b-4ec6-bd4c-df810187c071'
      'mgnl:activationStatus': true
