      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> A
        former ranking Taiwanese official, who is wanted in Taipei for fraud, has
        been arrested in Subic, Zambales, the Bureau of Immigration (BI) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f8134-892c-450c-91f9-72b6dbe35db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:41:22.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, the BI said its Fugitive Search Unit carried
        out the arrest of Wu Chien Pao, 68, at the Subic Freeport Zone on Wednesday,
        January 16, at the request of the Taipei Economic and Cultural Office in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93abde-6be5-4ef4-8f93-62879c7b9af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:41:22.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said Wu, who served as the speaker of Tainan County,
        had been at large since October 2014. Wu''s charges stem from allegations
        that he fixed the results of the top professional baseball league in Taiwan
        in collusion with illegal gambling syndicates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98bd048-ad23-49ea-90a9-2e6885405e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:41:22.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said will be deported for being an undesirable and undocumented
        alien, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8749c49-533f-40b5-9e87-ce75f1533ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:41:22.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu''s arrest came three days after immigration operatives apprehended
        a former Chinese official who is wanted in Beijing for corruption and economic
        crimes on Sunday, January 13, in Pasay City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d44652-a5a8-4dba-9df3-4d912a235680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:41:22.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Chinese fugitive allegedly involved in corruption
        arrested in PH</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053a1f9-6494-4e17-af2a-0514e833f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:41:22.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both will be included in the immigration blacklist, the bureau said.</p>'
  'milf-commander-bravo-lanao-del-norte-bang':
    'author': 'CNN Philippines Staff'
    'caption': 'Commander Bravo of the MILF''s Bangsamoro Islamic Armed Forces (File
      photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-20T15:30:30.357Z
    'imagesource': 'jcr:058ac24f-a4c7-4aff-be1f-302a1c864b2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
