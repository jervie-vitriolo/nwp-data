    'mgnl:lastActivated': 2023-01-29T16:19:42.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:24.667+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Missing link'' in human history confirmed after long debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0860b-48c8-4dfa-a1f9-d4dbe61c9c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.986Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Early humans were still swinging from trees
        two million years ago, scientists have said, after confirming a set of contentious
        fossils represents a "missing link" in humanity''s family tree.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deabd3fa-4942-490a-8fd7-a32221d57470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.986Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossils of Australopithecus sediba have fueled scientific debate
        since they were found at the Malapa Fossil Site in South Africa 10 years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6099be-ad17-4ed8-a3b1-f91fe403c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.986Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now researchers have established that they are closely linked
        to the Homo genus, representing a bridging species between early humans and
        their predecessors, proving that early humans were still swinging from trees
        2 million years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825eec71-39bb-4c7f-91b8-5a7365beb444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.986Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malapa site, South Africa''s "Cradle of Humankind," was famously
        discovered by accident by nine-year-old Matthew Berger as he chased after
        his dog.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5253982b-18c1-443c-8627-8ce6a153869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.987Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That stroke of luck eventually led to this week''s finding, detailed
        in the journal "Paleoanthropology."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710aef0a-a6ef-4c48-9ebe-e4ce0abcf467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.987Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings help fill a gap in humankind''s history, sliding in
        between the famous 3-million-year-old skeleton of "Lucy" and the "handy man"
        Homo habilis, which was found to be using tools between 1.5 and 2.1 million
        years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d8d39f-910a-44cb-8bc3-beddc3db34e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.987Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They show that early humans of the period "spent significant time
        climbing in trees, perhaps for foraging and protection from predators," according
        to the study in the journal "Paleoanthropology."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2bac3a-5553-4fe8-9864-710471003967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.987Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This larger picture sheds light on the lifeways of A. sediba and
        also on a major transition in hominin evolution," said lead researcher Scott
        Williams of New York University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b14878-b918-4470-a9ef-b52b41bfc43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.988Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Still so much to discover''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfba52d-6d27-4164-b619-d32b2cd84c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.988Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two partial australopith skeletons — a male and a female — were
        found in 2008 at a collapsed cave in Malapa, in South Africa''s "Cradle of
        Humankind."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dca4e4-396d-4972-8629-99b3b253ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.988Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australopithecus" means "southern ape," a genus of hominins which
        lived some 2 million years ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f36be0-453d-4afe-b6a3-e61f70897a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.988Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their discovery set off years of debate in the scientific community,
        with some rejecting the idea that they were from a previously undiscovered
        species with close links to the homo genus and others floating the idea that
        they were from two different species altogether.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf9b16a-6ab0-4213-a1a8-cc3d8d1963dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.988Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new research has laid those suggestions to rest, and outlined
        "numerous features" the skeletons share with fossils from the homo genus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d9aa1-443e-4392-82ce-d8c5582e610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.988Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australopithecus sediba''s hands and feet, for instance, show it
        was spending a good amount of time climbing in trees. The hands have grasping
        capabilities, which are more advanced than those of Homo habilis, suggesting
        it, too, was an early tool-user.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9122f2e5-9ab9-434f-9f21-56d64f68d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.989Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers of the paper to highlight the remarkable story of
        how the fossils were found, pointing out that other dramatic clues to humanity''s
        history are still waiting to see the light of day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb9cdc8-eea5-4a14-8ec6-5f97fdd82698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.989Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first fossil of Au. Sediba was discovered by Matthew Berger,
        then a nine-year-old, who happened to stop and examine the rock he tripped
        over while following his dog Tau away from the Malapa pit," they wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e76e1-7b78-495b-90cc-b97853ca3f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.989Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine for a moment that Matthew stumbled over the rock and continued
        following his dog without noticing the fossil," they added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5244821a-db76-4b4f-b343-086166fe025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.989Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If those events had occurred instead, our science would not know
        about Au. sediba, but those fossils would still be there, still encased in
        calcified clastic sediments, still waiting to be discovered."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb30f3a-0985-4fdb-bb15-66bceac407f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.989Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fortuitous discovery of the Malapa fossils and other similarly
        fortuitous recent finds should be reminders to us all that there is still
        so much to discover about our evolutionary past," the authors concluded.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e817c-04c4-45e2-9668-84b873c93126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:54:52.989Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Missing link''
        in human history confirmed after long debate."</em></p>'
  'vatican-mormon-temple':
    'author': ' Delia Gallagher'
    'caption': 'Photo courtesy: LDS Church'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-20T14:20:23.862Z
    'imagesource': 'jcr:6159d6f1-62be-43b3-a9b7-59881262c7d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34324e5a-9fe7-46d2-bb6f-c0b772b05050'
    'lead': 'Italy''s first ever Mormon temple opened on Monday, just a few miles
      up the road from the Vatican, in the Eternal City of Rome.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T06:58:10.002Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:42.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:24.850+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Move over, Vatican — there''s a new church in town!'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b940c7-d2bc-47b7-9e4e-c47a95ad9364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.002Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Italy''s first ever Mormon temple opened
        on Monday, just a few miles up the road from the Vatican, in the Eternal City
        of Rome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce96f069-02ae-4f10-8ca4-dcd8c22e8f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.002Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the building''s spires don''t reach the heights of St. Peter''s
        450-foot-high dome, the Pope''s new neighbors hope their temple will also
        become a place of pilgrimage for spiritual seekers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30c8c0-3091-4571-aa69-8fa8565e0bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elder Ronald Rasband, one of 12 men known as Apostles who govern
        the Mormon Church, says the choice of Rome is based on its history as the
        center of Christianity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb4066-a798-4a10-998d-b9132f0cc5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The early apostles served and lived and were martyred here in Rome,"
        he told CNN, "so this is the place that our prophet (President Russell M.
        Nelson) felt the temple in Italy should be."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d98cddd-9cd2-4e82-a7a1-99ae273529f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rasband says Mormon leaders discussed their plans with the Vatican
        and that the two churches often work together on social issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f71eaf-c1e9-48bf-ae97-9901a1c940cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are friends with the Catholic Church," Rasband said. "I have
        been part of an official delegation to go to the Vatican and meet with cardinals
        and others about not only this project and not only our church in Italy but
        relative to the interrelationship we have with our friends, the Catholics,
        all over the world, whether it has to do with humanitarian work, refugee work
        or freedom of religion in the public square."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5cce18-24e1-4716-adf8-c2923ad444a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temple</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d5e066-d562-4aa4-83d2-c5e6397522c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40,000-square-foot building is made of Italian marble and granite.
        While the church won''t reveal any costs, no expense has been spared in this
        house of God, with sparkling Swarovski crystal and Murano glass chandeliers
        set in 24-carat gold adorning its rooms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dfa619-73a0-4639-bae6-33c0e53871a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mormon temples are used mainly for baptisms and marriages, and only
        members of the faith in good standing may enter their inner rooms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e480b11-88fc-44c3-ac36-694f90e9696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showers and locker rooms are also provided in the building, where
        members must change into white garments and slippers before the ceremonies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d39035-79b5-47d9-98bb-65479e8522fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of a Mormon temple is a small pool, a full-immersion
        baptismal font, where Mormons baptize their dead ancestors by proxy in a ceremony
        central to their belief that families are bound together for all eternity
        and that only the baptized can enter the Kingdom of God.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3edd092-037b-40dd-9818-edfae7953918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the temple has been dedicated in March, non-Mormon visitors
        will only be allowed into its outside spaces and visitors'' center.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31023ff0-70a9-4d65-961f-bfe3bc2fd72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.004Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An American beginning</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec81af-676e-4ec8-897b-c6e518dba07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.005Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church of Jesus Christ of Latter-day Saints, as the Mormon church
        is officially called, was founded in New York in 1830 by Joseph Smith, who
        claimed to have received a revelation from God.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab80af2b-a360-41e1-ac45-b99d2a44e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.005Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some 16 million Mormons worldwide, according to the church''s
        statistics, with more Mormons now living outside the United States than inside
        it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a26491-5471-48bb-bc50-4624c8f63b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.005Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US currently has some 6.5 million members, while Mormons in
        South America number 4 million. Europe accounts for 500,000 of the church''s
        members, some 6,000 of whom are in Italy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd8602f-e271-40f0-ba59-c3295cbcac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.005Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian temple is the 162nd Mormon temple in the world and the
        12th in Europe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a217c08c-e7d3-454c-a60e-bfb71c531c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:58:10.005Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Move over, Vatican
        — there''s a new church in town!"</em></p>'
  'amangph-albay-evacuation':
    'author': 'CNN Philippines Staff'
    'caption': 'Albay Governor Al Francis Bichara through its Albay Public Safety
      and Emergency Management Officer Cedric Daep convened the Provincial Disaster
      Risk Reduction and Management Council to discuss preparatory moves to prevent
      casualties.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-20T14:18:19.512Z
    'imagesource': 'jcr:068c74fd-866a-4a38-981c-aae71986992c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99b2aa21-b136-4a88-8242-aed9b135642f'
    'lead': 'Local government units in Albay province order preemptive evacuation
      in some areas to brace for bad weather'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T07:03:33.047Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:41.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:24.994+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albay braces for ''Amang'' downpour'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c464b1-7646-4ca4-a833-77b88ecf113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:03:33.047Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Several
        cities and municipalities in Albay province have issued measures to prepare
        for heavy rainfall due to Tropical Depression "Amang."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b4babe-a098-4259-8497-811c510920e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:03:33.048Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipalities of Tiwi, Polangui, Guinobatan, Sto. Domingo and
        Libon have ordered a preemptive evacuation for residents in landslide and
        flood-prone areas, river banks, road cuts, fissures, embankments and coastal
        zones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c777eb-3aab-40cc-beed-4282a56f0f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:03:33.048Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Governor Al Francis Bichara through its Albay Public Safety
        and Emergency Management Officer Cedric Daep convened the Provincial Disaster
        Risk Reduction and Management Council to discuss preparatory moves to prevent
        casualties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82362605-1310-4615-8980-06dd3e27b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:03:33.048Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Tiwi Mayor Jaime Villanueva said the barangays
        to be evacuated include Mayong, Dapfap, Misibis, Maynonong, Joroan, Lourdes,
        Sugod, Naga, Cale, Tigbi, Baybay, Bagumbayan and Nagas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d0ebf-a894-41a6-9efa-78e273412c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:03:33.048Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in all levels have also been suspended in the provinces
        of Albay and Camarines Sur as an added precautionary measure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290058c-dd14-41bf-9a96-005888bdf0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:03:33.048Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials said "Amang" will bring moderate to heavy rainfall
        to the Bicol Region particularly in Albay, Sorsogon and Masbate from Sunday
        to Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa78725-802a-46b1-a07d-ba80e3eaa50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:03:33.049Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: TD ''Amang'' to make landfall in Surigao del Norte,
        signal no. 1 up in some areas</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe74824-ecbf-4840-b078-15a32da49942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:03:33.049Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments are aiming for zero casualty following the onslaught
        of Tropical Depression Usman last month, which left more than 100 dead and
        damage to agriculture worth ₱801 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b7981-2112-4ece-b7be-4f7964f7f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:03:33.049Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: ''Usman'' death toll climbs to 126</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1798e2e3-3010-4f37-a71e-fa99bb3359c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:03:33.049Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay-based journalist Rosas Olarte contributed to this report</p>'
  'hidalgo-mexico-gas-pipeline-explosion-deaths':
    'author': 'Nicole Chavez, Jackie Castillo, Daniel Silva Fernandez and Natalie
      Gallón'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-19T13:56:41.777Z
    'imagesource': 'jcr:5c485518-8f16-48b4-a09a-e4f08f87ccef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42f7caf0-f545-45fa-bdc8-7e268fb3f95a'
    'lead': 'At least 73 people were killed in central Mexico after a ruptured gasoline
      pipeline exploded Friday evening, the governor of the State of Hidalgo, Omar
      Fayad, said Saturday in a news conference in Mexico City.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T07:06:22.809Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:41.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:25.192+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 73 people killed, dozens injured in Mexico gasoline pipeline
      explosion'
    'updated': 2019-02-20T08:55:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f2571f-a8ec-441d-ba70-c504b9d06035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 73 people were killed in central
        Mexico after a ruptured gasoline pipeline exploded Friday evening, the governor
        of the State of Hidalgo, Omar Fayad, said Saturday in a news conference in
        Mexico City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68327c5e-0e74-49fd-8dd3-a7ef1a73d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 74 people were injured, with seven of those under the age
        of 18 and one was 12 years old, Fayad said. He said some of the minors will
        be transferred to Shriners Hospital for Children in Galveston, Texas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6bd97-2e1f-416b-af4c-1814e06afeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro Gertz Manero, general prosecutor of Mexico, said Saturday
        night that the investigation has just started but that a "preliminary belief"
        is that static electricity from the clothing of people around the pipeline
        may have caused the blast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2dfd9c-ada7-4306-bf23-75add224728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted a large number of people were around the pipeline, some
        of whom were wearing clothes made with synthetic fibers that could "generate
        electric reactions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458b56d-825d-4c88-9d13-ea3e9b2d4fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said no arrests have been made and that witnesses will be interviewed
        Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f5f949-7ca0-48a2-a308-8cf438d7562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.811Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire resulting from the pipeline explosion has been extinguished,
        Mexican Secretary of Public Security Alfonso Durazo said on Twitter, and rescue
        teams have begun to recover bodies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28946163-4912-49c3-b189-c414e9f9a97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.811Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in the immediate vicinity of the pipeline, which runs
        from the cities of Tuxpan to Tula, have been evacuated, State oil company
        Pemex said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a5d0e-edf1-4283-ab17-e5d6fd77748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.811Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemex said an investigation into the cause of the blast was underway.
        The company initially had said the explosion was caused by illegal taps in
        the pipeline. The governor of the State of Hidalgo, Omar Fayad, called on
        the community not to steal gasoline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc310826-3f91-4f66-b0a1-8f0c1adbc1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.811Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Andrés Manuel López Obrador, who visited Tlahuelilpan
        and met with officials at a command center, said pipelines will be monitored
        to avoid fuel theft.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c661c2dd-96f9-42df-b891-8ea43db2a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.811Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To guarantee that there are no fuel shortages, it has been fundamental
        the participation of the armed forces, the military, marines and federal police,"
        he said. "If necessary, we will re-enforce the surveillance strategy. Another
        method will be the increase of fuel transportation capacity."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d806c-20b1-4c55-9a96-50e8a47b51ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.812Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his administration is working to acquire and buy fuel tanks
        to increase fuel by 25%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54365d6d-21d1-48f4-837c-1df4ac818341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.812Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion comes as gas stations in several Mexican states and
        the country''s capital have been running dry for nearly two weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86554ddd-d255-45c9-8551-89e5d5b0ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.812Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The López Obrador administration closed key pipelines in an effort
        to crack down on fuel theft, which the Mexican leader said cost the country
        an estimated $3 billion last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d4324f-8357-4b9c-955d-26e4baa13005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.812Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers in Mexico have grown desperate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee67ba9-c44e-4517-9b53-4362dc6ef615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.812Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members take turns waiting in long lines for gas. Some comb
        social media for clues about which stations are open. Others have simply decided
        to leave their cars at home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9de8a1-ab71-481c-bf8d-4111fc43ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.813Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemex said a new gas distribution system will have long-term benefits
        that outweigh any short-term cost. Pemex said the explosion would not affect
        gasoline distribution in Mexico City.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8964d2-26e7-4602-84a1-523e410f5ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.813Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have blamed fuel theft for previous explosions in Mexico.
        In 2010, a pipeline blew up in the state of Puebla, leaving 28 people dead
        and scores injured.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19587061-3fba-42e5-9b06-b7aecf5a0c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:06:22.814Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:41.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "At least 73 people
        killed, dozens injured in Mexico gasoline pipeline explosion."</em></p>'
  'australian-open-maria-sharapova-loses-to-ashleigh-barty':
    'author': 'Ravi Ubha'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-20T13:57:47.686Z
    'imagesource': 'jcr:2ae50023-26c0-4319-8964-0ecfdcb9f904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '297e4302-9733-436c-a853-56763484bafe'
    'lead': 'Ashleigh Barty survived Maria Sharapova''s comeback in the third set
      to defeat the Russian and become the first Australian woman to make the quarterfinals
      at her home grand slam in 10 years.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T07:10:32.470Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:40.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:25.359+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maria Sharapova beaten by Ashleigh Barty at Australian Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbafe59-36ca-4fdd-aeb3-111ae10eaadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.470Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ashleigh Barty survived Maria Sharapova''s
        comeback in the third set to defeat the Russian and become the first Australian
        woman to make the quarterfinals at her home grand slam in 10 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850e036f-70a9-431c-ae36-e649bc9cbd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.471Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Australian Prime Minister Scott Morrison looking on, Barty
        downed the five-time grand slam winner 4-6 6-1 6-4 on Rod Laver Arena Sunday
        in one of the matches of the tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340eb9db-94e3-4c6a-b407-3a18f77101bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.471Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after on Margaret Court Arena, American Danielle Collins crushed
        2016 titlist Angelique Kerber 6-0 6-2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ef86f-f71e-4a6d-b4dc-4d956dd96d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.471Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Serena vs. Halep</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a073cb63-b2ab-4fc5-91d8-66f87f14dff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.471Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Murray''s last match?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7454a23e-cf0a-41ef-b502-cd76109f6e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.471Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite also being a former Australian Open champion, sections of
        the crowd booed Sharapova — who ousted defending champion Caroline Wozniacki
        on Friday — after she took a lengthy toilet break following the second set
        and cheered when the 30th seed received a time violation warning in the third.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d4792-b591-4e9c-a1cd-02e4c4dbdf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.472Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That third set proved dramatic, although it didn''t seem like it
        would be the case when Barty led 4-0 and held two break points for 5-0 in
        Melbourne.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a108ea-ac13-4242-87f9-7e769e0dddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.472Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova, however, stormed back as a tense Barty''s unforced error
        tally rose and even won what was, arguably, the rally of the tournament at
        4-2.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44664771-730b-412b-96ce-1e1d15ba6d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.472Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rally of the tournament</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f84a356-7f55-4926-8a89-5b3c57c920c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.472Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both players stretched from side to side, with Sharapova — showing
        the type of variety normally associated with her 22-year-old opponent — striking
        a wicked backhand slice with side spin, looping backhand, forehand around
        the net post and last-ditch defensive lob.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f802871-b773-45cb-8126-4a828a5f00aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.472Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She eventually won the point when the 15th seed''s backhand slice
        sailed wide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15323e2d-3129-4592-b36e-dbf3ed5ca20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.473Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova clawed back to 3-4 and had all the momentum, holding two
        break points of her own in the eighth game.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc498a1-7ad7-4d96-8431-c95410db578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.473Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Barty — who returned to tennis after taking a break in 2014
        and playing cricket — hung on and converted her fourth match point with an
        ace to emulate Jelena Dokic''s quarterfinal showing in 2009. Afterward she
        could be seen meeting Morrison near the locker room.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d38c724-0b1d-49ee-9c34-68274c6bf55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.473Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more victories and the former junior No. 2 would become the
        first Australian winner at the Australian Open since Chris O''Neil in 1978.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383601d1-fe73-4fd6-a0a0-e8f925404442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.473Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach the last four, Barty will have to defeat a familiar foe,
        Petra Kvitova. Kvitova — who cruised past 17-year-old Amanda Anisimova 6-2
        6-1 — got the better of Barty in a gripping Sydney final a week ago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b573062a-d8a5-4a4e-9780-b11818ab8de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.473Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twice Wimbledon champion last featured in the quarterfinals
        at Melbourne Park in 2012.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a3066-677f-4b52-8848-657d130e3b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.473Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35th-ranked Collins, who made her breakthrough last year in
        Indian Wells and Miami, tallied 29 winners against Kerber.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f8b55-0c8d-42a2-970d-0ba8cd6baf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:32.474Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Maria Sharapova
        beaten by Ashleigh Barty at Australian Open."</em></p>'
