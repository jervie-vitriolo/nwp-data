      'mgnl:lastActivated': 2023-01-29T16:19:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> As
        the praise continues for Miss Universe 2018 Catriona Gray''s signature walk,
        the pageant queen also shared her dream to walk alongside a top model.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f7c647-3929-409e-987b-1dbb46304048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:20:32.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former international supermodel Tyra Banks took to Twitter again
        to pay another compliment to Gray by comparing the pageant winner''s walk
        to her own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c217a43-fcfc-47fa-b77f-ad62161d6263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:20:32.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her post, Banks shared a video of her signature "volcano strut"
        beside Gray''s iconic "lava walk."</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/LavaWalk?src=hash&amp;ref_src=twsrc%5Etfw">#LavaWalk</a>
        meets the <a href="https://twitter.com/hashtag/VolcanoStrut?src=hash&amp;ref_src=twsrc%5Etfw">#VolcanoStrut</a>
        <a href="https://twitter.com/catrionaelisa?ref_src=twsrc%5Etfw">@catrionaelisa</a>!
        💛 <a href="https://t.co/BrbAMcX5xL">pic.twitter.com/BrbAMcX5xL</a></p>&mdash;
        Tyra Banks (@tyrabanks) <a href="https://twitter.com/tyrabanks/status/1086675681554006016?ref_src=twsrc%5Etfw">January
        19, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bfd65b-08ea-4705-bd1f-f7b90999d783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:45:02.505Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9415cc-796a-4d27-b1c4-e2a4676eff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:20:32.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#LavaWalk meets the #VolcanoStrut @catrionaelisa!" Gray responded
        happily via Instagram story, saying "Would be a dream to walk beside you IRL
        (in real life)" and tagging Banks and her coach Carlos Buendia Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1923de41-f450-4da7-9d97-8ec5a73e5b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:20:32.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Banks showered praise for Gray''s signature
        strut. She first took notice of Gray''s slow-mo turn during the preliminary
