    'template': '1'
    'title': 'New year, new weapons: Are China''s latest science fiction or battle
      ready?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf8b12c-61fa-447e-9e9b-a7232f64ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Since the beginning of January, the Chinese
        military has revealed a dizzying array of sophisticated and powerful new weaponry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d82a66-27b4-4421-9c09-57da93182f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing of some of these devices has been accompanied by great
        fanfare. But just how plausible is the new technology in a battlefield situation?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30926e7a-959f-4cce-a7e4-7b08f572fc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Tuesday''s report from the US Defense Intelligence Agency that
        China "leads the world" in some weapons systems, a closer look at Beijing''s
        latest claims is in order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57cac60-047b-46b6-9a70-f59801994ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The mother of all bombs</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171545e3-d3c1-44b8-b9d8-1405976ed19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run Global Times reported in early January that China had
        tested its version of the "mother of all bombs," a named adopted from the
        US Air Force''s Massive Ordnance Air Blast bomb, or MOAB, which it dropped
        on an Afghan cave complex in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95696ef0-6c98-44f9-a02d-6f2c2d4a1911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s version of the weapon is second only in power to a nuclear
        bomb, according to the Global Times report. Pictures accompanying the story
        showed the weapon falling from the bomb bay of what was said to be an H-6K
        jet bomber and then a huge, fiery blast on the ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9873462d-6ed3-4fc0-b5f8-c3e852545ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The massive blast can easily and completely wipe out fortified
        ground targets such as reinforced buildings, bastions and defense shelters,"
        Global Times quoted military analyst Wei Dongxu as saying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c8c342-c842-4722-82d2-bb23eed04dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says the Chinese MOAB is smaller and lighter than its
        American counterpart, which enabled it to be dropped from the bomber much
        like a conventional weapon, unlike the US version which is essentially shoved
        out the back of a C-130 cargo plane. As a result, China claims its version
        of a massive, non-nuclear explosive will be more accurate than its US counterpart.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d58af6-b39d-48ca-8363-e761a0643685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verdict:</strong> Plausible. China has been trying to copy
        military technology from others and refine it to its needs. But even with
        what it says is its superior delivery method, the bomb''s deployment in battle
        would likely require full air superiority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51fe186-a670-4494-91b0-d90df542148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''Underground Steel Great Wall''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2d2d7-9bcc-4ab0-ac3b-783812a21ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A story posted on the PLA''s English-language website on January
        13 proclaims the Underground Steel Great Wall (USGW) to be a set of defensive
        installations set deep under mountainous terrain at an undisclosed location
        somewhere in China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e522e8b-fadf-4eb9-a891-a0516af4b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wall is intended to protect secure military bases from enemy
        attack. According to the report, the rock of the mountains would withstand
        much of a potential blast. The "steel" part of the wall, meanwhile, is a reference
        to the work of Qian Qihu, a scientist who is said to have figured out how
        to provide extra blast protection to vulnerable exits and entrances.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d70438-6028-4a6f-afaa-808b7a563b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qian says his work will provide protection from future hypersonic
        weapons, missiles that can fly five to 10 times the speed of sound, and can
        change direction in flight to avoid missile defenses while delivering nuclear
        warheads.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd073f3-9112-4c03-b3c3-1098052b2c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Qian''s work guaranteed the safety of the country''s strategic
        weapons, launch and storage facilities as well as commanders'' safety during
        extreme times," military expert Song Zhongping says in the story.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff56ccb9-b345-42ee-a619-3e8c9b82445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verdict:</strong> Skeptical. Though Russia claims to have
        a hypersonic missile ready for deployment, one has never been used in combat
        so developing "steel" that can withstand such a weapon would seem theoretical
        at best.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351902e6-0093-4ccb-89ac-7aea8f69b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ship-killer ballistic missiles</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e7e4f-2e2c-42df-b5d5-53b31e32a94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the US Navy sent a guided-missile destroyer near Chinese-claimed
        islands in the South China Sea on January 10, Chinese state media said the
        People''s Liberation Army had deployed DF-26 ballistic missiles "capable of
        targeting medium and large ships" at sea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d6f00-9f70-48d4-82ab-141b5ef48dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Global Times report said the deployment of the missiles with a
        range of 3,400 miles (5,471 kilometers) "is a good reminder that China is
        capable of safeguarding its territory."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd77370-7433-46c2-b88e-642f8d215224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DF-26, unveiled during a military parade in 2015 in Beijing,
        was originally seen as an intermediate range ballistic missile for use against
        land targets. Analysts dubbed it the "Guam killer" owing to the fact it brought
        the US Pacific island and its important military bases within China''s missile
        reach.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94972ed9-2aa9-44e4-85a9-3a5ff8ae5adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China has never offered proof that it has tested the DF-26 in
        the anti-ship configuration, able to target warships on the move.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb56df-1df6-44e2-b6eb-3fabc03063f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verdict:</strong> Skeptical. Military analyst Carl Schuster,
        a former US Navy captain, says no military has ever successfully developed
        an anti-ship ballistic missile. And actually using one in combat would require
        multiple practice launches to refine tactics and procedures, something that
        China has shown no evidence of having done.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f121b4c-bb61-423a-8ccb-0cc26b8553f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two-seat stealth fighter-bomber</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9932d1-52bc-4028-a497-beae0fd87677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new version of the J-20 stealth fighter, introduced into the PLA
        Air Force fleet in February 2018, could be configured into fighter-bombers
        as well as electronic warfare and aircraft carrier-based versions, according
        to a report on the PLA''s English-language website.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0f7180-f124-475b-835f-e355f37d8b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those versions of the twin-engine jet might also include a seat
        for a second pilot, said the report, picked up from Global Times.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93038cdf-d35e-425e-b9f5-2406a188f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All current stealth fighter jets feature single-seat, so the potential
        J-20 variant might become the first two-seat stealth fighter jet in the world,"
        the report said, citing China Central Television.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06b939-927b-414e-b138-80600865e923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said a second crew would be needed to handle the flood
        of information coming into the J-20''s digital battlefield systems.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d34cccc-1c8e-4b95-a74e-b8f8d7cdb210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verdict:</strong> Likely. The US DIA''s China report said
        "the PLAAF is developing new medium- and long-range stealth bombers to strike
        regional and global targets. Stealth technology continues to play a key role
        in the development of these new bombers." These new bombers could be operational
        within six years, the DIA said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8df179-3101-4457-8616-1355bc61a354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Super soldiers with futuristic weapons</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7bf042-a999-4e3c-9e1d-33c447129a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hand-held knives that fire bullets, pistols that shoot around corners
        and assault rifles that launch grenades. Those are just some of the things
        China wants to equip its special forces with to create "super soldiers," according
        to a story on the PLA website.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9401f826-5e6a-42cf-9bd6-0a5722d22911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bullet knives could be used when enemies are close, and the
        corner pistols would allow soldiers to hide behind walls while engaging foes
        coming at them from a right angle, according to the report.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f026e2-f4e6-4e3f-a1a6-428a5613c7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rifle-grenade launcher combo provides "the strongest individual
        firepower in the world," and connects the battlefield using digital sensors,
        a positioning system and data sharing, the report says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7cd769-e6f6-40b0-afe5-064278e1fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military analyst Wei Dongxu calls the new arms "sci-fi" weapons
        that will make one Chinese soldier the equal of 10 adversaries.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd82339-9ec0-4253-8d44-6c036086ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verdict:</strong> Plausible. While the weapons may sound
        a bit like something Q developed for James Bond, China isn''t the first country
        to work on these kinds of things. In 2015, the US Defense Advanced Research
        Products Agency said it was developing .50-caliber bullets with optical sensors
        that could change direction in mid-air.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022b5f31-d442-4301-b1d6-f423bda85925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shanghai-sized radio antenna</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca72cc-2c4c-4f51-bee2-266db21b10ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A New Year''s Eve report in the South China Morning Post said China
        has completed a massive Wireless Electromagnetic Method (WEM) radio antenna.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90893f53-5156-4f5c-9eb3-0f707b22dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WEM consists of high-voltage wires strung form steel towers
        arranged in a cross pattern 60 kilometers wide and 80 to 100 kilometers long,
        according to the SCMP report. As a rectangle on the map, that would cover
        and area of 3,700 square kilometers, just shy of the area of Shanghai, though
        China has not given the exact location of the antenna for security reasons.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501bee4b-dd51-49f0-bfd7-58d040a8ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connected to power stations underground, the setup can send out
        extremely low frequency (ELF) radio signals that can travel through the Earth''s
        crust for 3,500 kilometers, the report said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ed24c-ba16-4d67-a603-acbce8561515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why would this be needed? It''s how you get orders to submarines
        without them having to surface. And as analyst Joseph Trevithick writes on
        The War Zone blog, China has the world''s largest submarine fleet.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee22fb6-6ac4-45f3-b0fe-d489294fcd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevithick says ELF communication would allow China''s nuclear-armed
        ballistic missile submarines to stay deeper in the ocean than other methods
        do. That would make them harder to detect and enhance their standing as a
        nuclear second-strike deterrent. The problem with the system is that it allows
        only one-way text communication, from base to sub.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4795b5-9016-444a-9f94-284d3834aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.591Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verdict:</strong> Likely. The technology is far from new
        so it''s more of an infrastructure investment than any scientific breakthrough.
        The US Navy once based such systems in Michigan and Wisconsin, but shut them
        down early this century when better technologies were developed.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef913c-792d-429e-9300-ed549b094d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.591Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Naval rail gun</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d5096-007f-4424-8c93-7cd6aaf5e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.591Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports in state-run media from early January said China would ''soon''
        be able to deploy electromagnetic railguns on its warships.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33619ffc-1b5a-4c02-a65a-ef1a41d3b3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.591Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, railguns will fire metal shells using an electrical rather
        than an explosive charge -- a potentially revolutionary development in weapons
        technology that would render gunpowder obsolete. With a range over 100 miles,
        the projectile would travel at up to nine times the speed of sound (6,850
        mph). It would also use kinetic rather than explosive energy to destroy its
        target.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292671d7-51ef-4bba-8dc6-3291b4f3e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.591Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no explosive residue, the electromagnetic railgun is expected
        to be more accurate and easier to maintain than conventional artillery.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb58cdaf-ed07-430f-889d-0d7bd1de94bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.591Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of what was said to be a railgun mounted on a PLA Navy landing
        ship circulated around the internet early this month.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ccbee-4547-4061-b1ae-d00357a5368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.592Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Global Times story quoted a Chinese naval expert, Li Jie, as saying
        the photos mean China''s railgun may be in the final stages of testing. The
        weapon could be destined for use on China''s brand-new Type 55 destroyers,
        among the most sophisticated on the planet, when operational, the report said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424802b2-4a90-48ed-af45-921cbd66b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.592Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verdict:</strong> Plausible. The US Navy, too, has been
        working to perfect a railgun, and had the jump on China in development, said
        Schuster, the military analyst at Hawaii Pacific University. But China is
        catching up fast, he says, and may beat the US to actual deployment. Both
        could have working railguns at sea in less than a decade, he says.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e94f4e-83f6-401c-8a7d-93bffc866192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.592Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Flying saucer-like'' stealth drone</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63358b-c2c1-4194-86ea-98c562536a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.592Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese television showed Beijing''s new stealth Sky Hawk drone
        in flight for the first time in early January, boasting of the aircraft''s
        ability to fly "faster, farther and avoid detection."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7b2be5-b4d9-46a6-a8d6-273e3672dd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.592Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from state-sponsored Global Times called the drone "flying
        saucer-like." The aircraft, however, is in fact closer in appearance to the
        US Air Force''s B-2 stealth bomber, albeit in miniature.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61b0677-53b8-4c8e-bf6d-c6056442d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.592Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sky Hawk was on static display at Airshow China in Zhuhai in
        November, at which time the state-run Xinhua news service interviewed the
        aircraft''s chief designer, Ma Hongzhong, who touted its features.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db09d0-5464-4d7f-965e-59b1c17e7916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.593Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could very well be hidden from view, and it could have stronger
        capabilities of attack, defense and survival when it is used in combat," Ma
        said in a video interview.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc280f-964f-4712-9fba-4549cdcf7751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.593Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the craft represented an advance in aerodynamics that
        offer greater endurance, plus a larger interior that gives it the ability
        to carry more fuel and weapons.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6352506a-ed2a-4bf1-a546-f5edab6efc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.593Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verdict:</strong> Plausible. The Sky Hawk is one of a series
        of drones in an expanding Chinese program for the unmanned aerial vehicles,
        with Chinese military use and export sales both being targeted. Despite the
        ballyhooing over the Sky Hawk flight, Song told Global Times that China still
        lags behind the US in stealth drone development. In 2013, the US Navy successfully
        launched and recovered a similar looking drone, the X-47B on an aircraft carrier.
        That aircraft in 2015 also successfully conducted an in-flight refueling.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2bcd70-0fc6-4088-8b04-9cb35dcb46fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.593Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Homegrown aircraft carrier</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69231675-4f36-468a-be8e-075fff069a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.593Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News reports say the PLA Navy''s first homegrown aircraft carrier
        has completed its fourth round of sea trials and returned to the port where
        it was built, the Dalian Shipbuilding Industry Company (DSIC) shipyard in
        Dalian.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c90c2-0409-4732-8c28-bfc3d5f4cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.593Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the carrier left for those trials, Global Times said the
        fourth round of tests was expected to focus on the ship''s air wing, with
        tests being run on radar, air traffic control and launch and landing equipment
        on the 50,000-ton ship.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0442b3fb-2640-424d-a202-e1c68f949e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Yunfei, a naval expert and retired PLA Navy officer, told Global
        Times it was possible J-15 fighter jets would try a takeoff-and-landing exercise
        during the fourth sea trial. Photos of the ship on its return to Dailan after
        13 days at sea showed a J-15 and a helicopter on its deck, according to the
        South China Morning Post.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089b980-eb1e-4819-b506-4b3e8c559f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter report quoted military expert Li Jie as saying the carrier
        could be officially delivered to the PLA Navy by April 23, when it could participate
        in a large fleet review off Shandong province for Chinese Navy Day.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef3a174-3b1f-40bb-bf8a-4459ccc2a508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verdict:</strong> Likely. With rumors in state-sponsored
        media that the new carrier will be in the Navy Day fleet review, it would
        be embarrassing to the PLA Navy if it didn''t make it. Plus, China''s first
        carrier, the Liaoning, and the new Type 55 destroyer, one of the largest and
        most sophisticated warships in Asia, are expected to be in the naval parade,
        according to Global Times. An image of all three sailing together would be
        a great, patriotic sight for domestic consumption.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82d5a3b-dfad-4a63-85da-1f55a02772ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:07:55.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New year, new weapons:
        Are China''s latest science fiction or battle ready?"</em></p>'
  'ashleigh-barty-beats-maria-sharapova-australian-open':
    'author': 'Ravi Ubha'
    'caption': 'FILE PHOTO. Maria Sharapova'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-20T19:27:03.490Z
    'imagesource': 'jcr:2ae50023-26c0-4319-8964-0ecfdcb9f904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9488f0cf-7c29-41b9-9008-064adb619ecf'
    'lead': 'Ashleigh Barty taking a break from tennis may not have been in the script
      for some but the 22-year-old said it was the best thing that could have happened
      to her after beating Maria Sharapova to make history at the Australian Open.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T06:18:40.195Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:48.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:23.256+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maria Sharapova beaten by Ashleigh Barty at Australian Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67aa9b6-f4d3-439e-9a10-78d483b97146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:18:40.196Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ashleigh Barty taking a break from tennis
        may not have been in the script for some but the 22-year-old said it was the
        best thing that could have happened to her after beating Maria Sharapova to
        make history at the Australian Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635da22e-ab3c-475c-8b1a-5f292dbcdbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:18:40.196Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barty survived Sharapova''s comeback in the third set to defeat
        the five-time grand slam winner 4-6 6-1 6-4 Sunday in one of the matches of
        the tournament and become the first Australian woman to make the quarterfinals
        at her home major in 10 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3db8631-ea12-47a3-b9e1-7a55c7acf3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:18:40.197Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after on Margaret Court Arena, American Danielle Collins crushed
        2016 titlist Angelique Kerber 6-0 6-2 in a massive upset to land in a maiden
        grand slam quarterfinal, like Barty and Frances Tiafoe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff499386-6458-457e-8a0a-89205458b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:18:40.197Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A veteran of deep showings at majors, Rafael Nadal found himself
        in the last eight again by seeing off Tomas Berdych in a surprisingly straightforward
        6-0 6-1 7-6 (7-4) win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb8f49f-2fb7-4dc8-8990-399347e0fdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:18:40.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years ago Barty''s tennis career looked uncertain when she
        stepped away the sport, weighed down by expectations and all the traveling.
        She even played cricket for a while.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d685a-81e5-4257-a9b0-8b9644c29ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:18:40.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Barty and her varied game returned in 2016, and she has made
        inroads since, sitting at a career-high 15th in the rankings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37e55a9-44ea-4215-9d73-4e78f25f86be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:18:40.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I needed to take that time away," Barty said. "I feel like I came
        back a better person on and off the court, a better tennis player. Yeah for
        me having that 18 months off was vital."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752560f9-869c-4370-8f5b-20e19b2f7e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:18:40.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Serena vs. Halep</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9ba908-dcc2-4c7e-96ee-9fd4e4f006b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:18:40.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Murray''s last match?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e826731-e67f-4323-9401-ed08a2c7e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:18:40.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barty soaked up the support she received from a packed Rod Laver
        Arena, which included Australian Prime Minister Scott Morrison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd370fe-fb75-4fdf-a88a-a28f5b5d2ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.023Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barty liked atmosphere</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e415d-a93b-4d4c-b69c-312783b4cdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.023Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The atmosphere was really unbelievable," Barty said. "It really
        was. I have never quite played in Rod Laver when it''s been that full, I think.
        Especially against a champion like Maria who has proven it time and time again
        that she can come back from any deficit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9ec37-f6bc-4438-934e-6042c0a6903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.023Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s proven herself in the biggest stages. It''s pleasing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77de6c-69ab-4d74-8e74-dce356ad9b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite also being a former Australian Open champion, sections of
        the crowd booed Sharapova -- who ousted defending champion Caroline Wozniacki
        on Friday -- after she took a lengthy toilet break following the second set
        and cheered when the 30th seed received a time violation warning in the third.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe828f41-b175-4c02-89c4-acd850c4d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quizzed about their reaction, Sharapova replied: "What do you want
        me to say to that question?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eef16c-3981-461c-9bd7-bb8e4a52afb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s a silly question to ask," the 31-year-old followed
        up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bbdab9-feaf-4769-ab60-dd1b42fd3eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That third set proved dramatic, although it didn''t seem like it
        would be the case when Barty led 4-0 and held two break points for 5-0 in
        Melbourne.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3aa80c-b7c0-4a50-80ea-9f6bc1471372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova, however, stormed back as a tense Barty''s unforced error
        tally rose and even won what was, arguably, the rally of the tournament at
        4-2.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e195ecf3-bc88-480a-aef7-01ee2001ebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit cnn.com/sport for more news and videos</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215cfea-5646-46d8-807b-99a041a88734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rally of the tournament</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac94752-a7fc-42cb-b4cc-3778befb3507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both players stretched from side to side, with Sharapova -- showing
        the type of variety normally associated with her opponent -- striking a wicked
        backhand slice with side spin, looping backhand, forehand around the net post
        and last-ditch defensive lob.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c7a20-1636-4db4-9c59-cb018ade53aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She eventually won the point when the 15th seed''s backhand slice
        sailed wide.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd261b29b-5bb9-48d1-8297-f49e4aa26119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.027Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova clawed back to 3-4 and had all the momentum, holding two
        break points of her own in the eighth game.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84543f6-dd45-4a92-892a-d9db87bc633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.027Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Barty hung on and converted her fourth match point with an ace
        to emulate Jelena Dokic''s quarterfinal showing in 2009.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46667d31-6c64-434f-ac26-b8409a7391d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.028Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third set decided proceedings but for Sharapova, the second
        set proved key.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c15f5e-f788-4927-ac29-733fee5200b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.029Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 30-all in the first game, second set, I just didn''t take care
        of business," said Sharapova. "I think I took a few steps back. I let her
        control the points a little bit. Got into longer rallies, which I think off
        of the backhand she had a great slice out there today.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dadc5e-90f8-491c-8e0e-f32c6c6e3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.029Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That stayed quite low in the conditions. And I didn''t do enough
        with that ball. I usually like that ball."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f653753f-24e7-43fb-b94d-215631b2c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.030Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more victories and the former junior No. 2 would become the
        first Australian winner at the Australian Open since Chris O''Neil in 1978.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46a3455-2e5d-4573-8acf-4060194913d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.030Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Familiar foe</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b56d95-c032-474e-adc3-7694870afb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.030Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach the last four, Barty will have to defeat a familiar foe,
        Petra Kvitova. Kvitova -- who cruised past 17-year-old Amanda Anisimova 6-2
        6-1 -- got the better of Barty in a gripping Sydney final about a week ago.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1942d6-26a0-4684-899e-f202bb2018d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.031Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s exciting that I get to have another chance at Petra straightaway,"
        said Barty. "Not often does that happen where you get to kind of have a replay
        against the same opponent."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa307929-af7f-4e0a-8122-506a905fd210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.031Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice Wimbledon champion Kvitova last featured in the quarterfinals
        at Melbourne Park in 2012.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6580f0-c483-4ff3-a498-86887edc7bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.032Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35th-ranked Collins made her breakthrough last year in Indian
        Wells and Miami. She tallied 29 winners against a rudderless Kerber, who had
        surrendered only two games to the American last year on grass in Eastbourne.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1276f423-2d6b-47fc-8933-e78becbf5884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.032Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years ago here, Berdych thumped Nadal, easily taking the first
        two sets before a struggle in the third. The pattern was similar Sunday, though
        this time it was the Spaniard who prevailed against the comeback Czech.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7b7d2-a0bc-4c0e-86c5-2aa23bcb7f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.033Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal saved a set point in the third set and claimed the final four
        points of the tiebreak as Berdych became agitated when the serve clock malfunctioned.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d080cb-5874-4e51-bd71-0a3b1f9d5ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.033Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No sets dropped</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce685181-28d2-4c07-9deb-e33d08dc426a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.033Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not playing a tournament since the US Open -- as ever for
        Nadal that was due to injury -- the world No. 2 has breezed through four rounds
        without dropping a set.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34623629-6932-41f7-a76b-50a12d0394ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.034Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper Grigor Dimitrov seemed to be a tougher challenger for Nadal
        in the quarterfinals -- he pushed the Mallorcan to five hours in the 2017
        semifinals -- but the 39th-ranked Tiafoe beat the 20th-seeded Bulgarian 7-5
        7-6 (8-6) 6-7 (1-7) 7-5.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05c635-6e96-4eb6-9e33-442e577fb1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.034Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the outcome might have been different had Dimitrov converted
        one of his three consecutive set points in the second-set tiebreak.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097602ac-7382-4fc3-88e2-bdeaf69b1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.035Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagging physically in the latter stages, Tiafoe turned to pickle
        juice.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d89b16c-053b-41b0-ad46-bcf4e6c5742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.035Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiafoe''s family moved to the US from Sierra Leone and he learned
        to play tennis at the tennis center near Washington where his dad served as
        the custodian.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f0bb7-2d2e-4d0c-90ae-97becc681a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I obviously wasn''t a normal tennis story. The beginning of my
        career, I was playing for them, trying to do everything for my family. Obviously
        now I put them in a great place," said Tiafoe, who bought a house for his
        mom in Maryland and suggested he purchased an apartment for his dad in Florida.
        "Now I''m trying to do it for me."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e56b9-405a-4a86-aec1-8bce905bd3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiafoe has become a fan favorite in Melbourne because of his post-match
        celebrations.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c937ab-61b3-47d4-8a0b-f15fa3d9fd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no one, among Australians at least, is a bigger favorite now
        than Barty.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e169b6-4e99-4aca-87f2-172dcc455beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:02.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Maria Sharapova
        beaten by Ashleigh Barty at Australian Open."</em></p>'
  'prince-philip-driving-without-seatbelt':
    'author': 'Bianca Britton'
    'caption': 'Prince Philip. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-20T19:22:31.672Z
    'imagesource': 'jcr:8a43f187-7335-4507-8a4f-3f4b63e5140c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bff75b4c-204c-44c1-8b86-8c6f40aa851c'
    'lead': 'Britain''s Prince Philip is spotted driving without a seat belt just
      48 hours after his car crash in which the 97-year-old''s Land Rover flipped
      onto its side.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T06:29:30.835Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:46.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:23.499+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Philip spotted driving without a seatbelt 48 hours after car
      crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1cf4f-27ae-4087-a8d3-36b4acbd07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.835Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Prince Philip has been spotted
        driving without a seat belt just 48 hours after his car crash in which the
        97-year-old''s Land Rover flipped onto its side.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f873095-d639-4b8e-be39-78e710017fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.836Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Edinburgh was photographed driving a new Land Rover
        without the seat belt, which is required on a public road.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06e4383-cbcf-4201-b64c-a8ed21b3c943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.836Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Norfolk Constabulary spokeswoman said police were aware of the
        photos and that "suitable words of advice have been given to the driver."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af804b51-4ed4-401f-a3bf-61ea89b4ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.836Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "This is in line with our standard response when being
        made aware of, or receiving such images showing this type of offense."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1371c4-5ad5-4514-867a-730e744960c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.836Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Britain''s Press Association, the photographs showed
        Philip wearing dark glasses and no seat belt near Queen Elizabeth II''s Sandringham
        Estate in Norfolk, eastern England.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2703d5c7-3349-4403-ba78-6cb524ad3ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.836Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The husband of the Queen emerged uninjured after the crash on Thursday,
        according to a statement from local police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b2a62-f344-4195-9493-9fdf1508f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.837Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip collided with another vehicle carrying two women, aged 28
        and 45, as well as a nine-month-old baby boy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5533eab-91ff-4835-85fe-ad3d213ad973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.837Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the 28-year-old suffered cuts to her knee while the
        45-year-old was left with a broken wrist. The baby boy was unharmed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dbf9b7-6bf3-46b7-b45a-2202aa568f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.837Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace said "well-wishes" were exchanged Friday with
        those injured in the other car. However Britain''s Mail on Sunday reported
        that the mother who broke her wrist has yet to receive an apology from Philip.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578aab38-043f-4405-af5b-20375a0886f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.837Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a call from a police family liaison officer," Emma Fiarweather
        told the paper. "The message he passed on didn''t even make sense. He said
        ''The Queen and Prince Philip would like to be remembered to you''."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414fdcf5-5d7f-4271-ab83-5aa73899ee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.837Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too old to drive?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f84cb-b3f7-4d6c-b842-3dde4c55d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.837Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash dominated tabloid coverage in the UK, with both the Daily
        Mail and the Sun leading their websites with it. The Daily Telegraph, a conservative
        broadsheet, also played the crash up high, with a headline emphasizing Philip''s
        "miracle escape."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30caf46d-018f-4a35-a390-8f32293d1cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.838Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the incident has raised questions over whether the Prince
        -- five months from his 98th birthday -- should still be allowed to drive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f6fc90-8bb2-40a9-96c0-9811eaace77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.838Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom requires drivers over 70 years old to renew their
        license every three years. A royal source said Thursday the prince has a license
        and follows all procedures required to keep it up to date. The source asked
        not to be named discussing the prince''s personal life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedcc128-eee1-4b7e-a69f-90741a5085cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.839Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source told Press Association that Philip passed a police eyesight
        test on Saturday following the crash.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e86374-ff8e-406c-9b8a-994a82d1035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.839Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace has not yet responded to the latest photographs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e636a9-967a-424d-a991-c3669bcc84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.839Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke retired from public life in 2017 after 65 years of service.
        During that time he conducted more than 22,000 solo engagements and delivered
        nearly 5,500 speeches.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f093c-9204-4bd1-b0d0-04700fe4f38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.840Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking a step back, Philip has been seen in public at a handful
        of events with the Queen and other members of the royal family, including
        last year''s weddings of Prince Harry and Meghan Markle and Princess Eugenie
        and Jack Brooksbank.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6e2cf1-61eb-4ca8-9573-b5d1e092cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:30.840Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Prince Philip spotted
        driving without a seatbelt 48 hours after car crash."</em></p>'
