      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings moderate to heavy rains to Caraga, northern Mindanao,
        eastern Visayas, Catanduanes, Albay, Sorsogon, Masbate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
