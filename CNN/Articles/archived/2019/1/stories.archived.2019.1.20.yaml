    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. military says airstrike kills more than 50 terrorists in Somalia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45e94b8-8eac-4586-9a35-6c1b870f82ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:26:21.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. military said Saturday that an
        airstrike near the Jilib, Middle Juba Region of Somalia killed more than 50
        al-Shabaab militants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bff0024-5266-4142-8639-58394adc3318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:26:21.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab is an al Qaeda-affiliated terrorist group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55444a5-e1d7-4389-b450-afe28e54bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:26:21.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Africa Command, which oversees U.S. military operations on
        the continent, said the airstrike was conducted "in response to an attack
        by a large group of al-Shabaab militants against Somali National Army Forces"
        on January 19. The U.S. military said they "currently assess this airstrike
        killed fifty-two (52) militants" and that they assess that no civilians were
        killed or injured in the strike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f33348e-b3aa-48d6-a836-bb20ada149a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:26:21.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab recently claimed responsibility for a terror attack in
        Nairobi, Kenya, on January 15. Men armed with guns and explosives stormed
        a hotel complex in the Kenyan capital killing at least 21 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619117c5-1fa1-47ab-847e-f1d4aa722367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:26:21.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Defense estimates there are 3,000 to 7,000 al-Shabaab
        fighters and 70 to 250 ISIS fighters in Somalia, as of August 2018.</p>'
