      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New ''planetary
        health diet'' can save lives and the planet, major review suggests."</em></p>'
  'zimbabwe-rogue-lements-protesters':
    'author': 'Columbus S. Mavhunga, Alaa Elassar and Dakin Andone'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-20T19:46:16.372Z
    'imagesource': 'jcr:5c485518-8f16-48b4-a09a-e4f08f87ccef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c16449a7-f920-4ef4-9dcf-da96776b6743'
    'lead': 'Security forces in Zimbabwe have blamed recent violence against protesters—including
      assault, robbery and murder—on "rogue elements" who had stolen army uniforms.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T05:42:46.035Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:53.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:21.836+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zimbabwe accuses ''rogue elements'' of inciting violence against protesters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed24a5-0ce9-4b49-a73b-8c0fa4b5f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:42:46.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Security forces in Zimbabwe have blamed
        recent violence against protesters—including assault, robbery and murder—on
        "rogue elements" who had stolen army uniforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e29faa-aae8-4ff2-885b-313656f84fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:42:46.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Charity Charamba, spokeswoman for the Zimbabwe Republic
        Police, said some of the army uniforms worn by criminals were stolen "during
        the recent riots in Epworth and Chegutu."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f3717-df27-4531-b878-68516232e004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:42:46.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days of violent and deadly protests erupted last week after
        President Emmerson Mnangagwa announced a 150% increase in fuel prices, which
        he said was meant to ease the impact of months of fuel shortages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c6de2-ed86-4a0d-9186-0af15bd5706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:42:46.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday security forces shot five people dead and wounded another
        25 as they battled demonstrators in Harare. Human rights organizations blamed
        the police and the army for the violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf61df9f-6a14-43d8-8a07-8aa6ceecfec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:42:46.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Saturday if the "rogue elements" had also stolen guns and
        army vehicles, Charamba declined to answer, telling reporters she would "answer
        your questions in due course."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16803ac7-3646-4aa8-92ed-01935f327b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:42:46.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Zimbabweans are calling for additional protests next week,
        despite the violence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548200d4-71db-4c83-9181-2d16b038c655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:42:46.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army Gen. Overson Mugwisi told reporters Saturday that police and
        military forces were prepared for the next wave of protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f8605-089e-4338-9bca-19aaf2d2aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:42:46.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security has been put in place so "members of the public and businesses
        (can) go about doing their business," Mugwisi said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b3b6a-908e-4cc2-9690-440857d3ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:42:46.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Zimbabwe Defense Forces and security services remain committed
        to the provision of safety and security to all members of the public," Mugwisi
        added. "In the same vein, we would want to warn those bent on causing mayhem
        that the law will be applied without fear or favor"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888af87a-0fdf-44c1-b0e6-6c9194ae3868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:42:46.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabweans spent most of Friday without access to social media
        after the government ordered the country''s biggest mobile operator to shut
        down service. A spokesman for President Mnangagwa said Saturday the step was
        taken to limit access to social media sites like WhatsApp, Twitter and Facebook.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b1717-eb13-4d7c-b1e7-23d76f6ff75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:42:46.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The internet was a tool that was used to coordinate the violence,"
        said spokesman George Charamba. "Naturally, when you are reacting to a conspiracy
        of that nature, you ensure that society is protected. There is no way that
        you expect us to sacrifice a national good for the sake of the internet."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b72b103-d287-48b4-87c8-a2c33c6e0f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:42:46.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Networks were restored after several hours, but social media platforms
        were still blocked, according to a notice from Econet Wireless to its customers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfcbdaf-89f6-4f25-b0dd-b28bae5159b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:42:46.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 600 people who had been arrested were denied bail when
        they appeared in court on Friday, per the group Zimbabwe Lawyers for Human
        Rights, which represented the defendants.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fdaea6-e575-4503-9b7d-43ac92960e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:42:46.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Zimbabwe accuses
        ''rogue elements'' of inciting violence against protesters."</em></p>'
  'thai-election-win-for-military':
    'author': 'Helen Regan and Kocha Olarn'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-20T19:41:53.904Z
    'imagesource': 'jcr:5c485518-8f16-48b4-a09a-e4f08f87ccef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa33e22b-63f2-42ba-9e7b-fb3d53bcd527'
    'lead': 'When Thailand officials hinted that scheduled elections to end military
      rule would be postponed for the fifth time in almost as many years, anger and
      frustration rippled through the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T05:46:46.618Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:52.667+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:22.054+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A political game: Why Thailand''s election will be a win for the military'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01753032-fb4c-4f25-9e30-0773aea32577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Thailand officials hinted that scheduled
        elections to end military rule would be postponed for the fifth time in almost
        as many years, anger and frustration rippled through the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd294dcfd-0490-4602-ac2e-86bd22bb3c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #delaymyass has trended on Thai Twitter in recent weeks,
        with a series of small but significant protests also taking place -- a poignant
        show of opposition during a period in which free speech advocates have been
        prosecuted and face years in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3aa11-c663-49f8-9a80-509c8eebce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small demonstration took place again Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd090a6e0-9e9a-4c8d-add8-147cc6c8b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections slated for February 24 could now be postponed until March
        24, according to Deputy Prime Minister Wissanu Krea-ngam, who claims the February
        date would interfere with the new king''s coronation ceremony plans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae295d4-27e1-4f90-9f8d-680c87424b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarchy is revered in Thailand, but activists have accused
        the ruling military junta of manufacturing the delay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b754b3-0f91-40a8-8a3b-c0015b324b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The junta are playing a game," Netiwit Chotiphatphaisal, a 21-year-old
        student activist told CNN. "If the election is a trick on the people, Thais
        will march and not accept it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2964e640-c609-4f98-90e6-b57c15701338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While public outrage has not reached levels seen before the coup
        in 2014, violent street protests between rival political factions have been
        common in recent years. Mass violent confrontations in 2010 paralyzed the
        capital Bangkok and an ensuing military crackdown killed 90 people and injured
        more than 2,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd74f9-bd5c-42c7-80cf-ad3c06296793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military will be keen to quash a repeat of such unrest, and
        Army chief Gen. Apirat Kongsompong, who was put in charge of the country''s
        army in September, warned pro-democracy protesters last Wednesday, "don''t
        step over the line," the Bangkok Post reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f175a-0eee-4e56-99d5-08add781c512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections will be the first official poll the country has seen in
        eight years and are widely considered to be a vote between a form of democracy
        and legitimized authoritarian rule.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a531da4-2233-4109-8323-0fec1e4b542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the National Council for Peace and Order (NCPO), the
        junta that has ruled Thailand since the 2014 coup, have become accustomed
        to power. A military-drafted 2017 constitution aims to prevent the opposition
        Pheu Thai party from returning to office -- and ensure the army will continue
        to have a say in the country''s future, no matter who wins the election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de168824-480c-4c38-a04d-0f9ee7141a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Power of Prayut</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d973b-db46-48ad-9d7f-0350713ba4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule of Prayut Chan-o-cha, the military coup leader turned prime
        minister, has been marked with increased repression, activists say.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce412b-19c1-47ce-a2ec-1831d5129579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after taking over, Prayut banned all political campaigning
        including political gatherings of more than five people, hundreds of activists
        have been arrested and charged under draconian laws such as sedition or the
        lese majeste -- which prohibits criticism of the royal family -- and the sphere
        for robust public discourse has all but disappeared thanks a Computer Crimes
        Act that restrict online expression and increases surveillance and censorship.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825aeabc-e5b0-4f0f-a9fa-1b04d0b4909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Prayut has wielded unchecked power with total impunity,"
        Sunai Phasuk, senior Asia researcher at Human Rights Watch said in a June
        statement. "Ongoing repression means that voters, political parties and the
        media in Thailand will have their arms twisted and their mouths gagged in
        the lead-up to the election."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48afd10-bc52-4bd9-be49-86bea3dcf7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut is widely expected to contest in the poll with the newly
        formed Phalang Pracharat Party. "He desperately wants to be the premiership,
        this is about his personal ambition," Pavin Chachavalpongpun, associate professor
        at Kyoto University''s Center for Southeast Asian Studies, told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a376ce4d-fe10-44d5-b5b3-0c5a4e593914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve that ambition, Prayut appears to have every corner covered.
        Even if a pro-military party doesn''t win, the new constitution -- the country''s
        20th since absolute monarchy ended in 1932 -- is the junta''s insurance policy
        as it allows for an unelected prime minister and a third of the legislature
        to be appointed by the military brass.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2062fb-94d2-40a3-989e-90375d6129a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thais will be voting for the 500-seat lower house of parliament,
        while the 250-member upper house, or Senate, will be chosen entirely by the
        military.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e098e7-520b-40eb-8dc2-49ab18337d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These manipulated maneuvers are built into the constitution with
        the aim of maintaining military lordship over civilian leaders," said Thitinan
        Pongsudhirak, director of the Institute of Security and International Studies
        at Chulalongkorn University.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb0ce5-7b17-4421-9c14-6e3c0aaec521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.623Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thais are doubtful that any poll will be entirely free or fair.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e58d5-5476-4669-8597-a995145b59f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.623Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Influence of Thaksin</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e7301e-0604-4c33-add4-3e8cca3e9035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.623Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase ''history repeats itself'' has taken on a new meaning
        in Thailand, a nation that has seen a dozen successful coups since 1932.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a48968-0b14-4050-943c-b8e25217075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.624Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent times, the turbulent world of Thai politics has been centered
        around one man: Thaksin Shinawatra, who has dominated the political landscape
        in some form since 2001.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b94d43-0c41-4558-8f4a-4506935f5994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.624Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaksin himself was ousted in a coup in 2006. His sister, former
        prime minister Yingluck Shinawatra, was kicked out just before Prayut''s coup
        in 2014, following six months of civil unrest and violent street protests.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680504ca-78a8-443b-a3e9-336dcff26133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.625Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say Thakisn and Yingluck are still calling the shots, despite
        both being in self-imposed exile. "He''s still the one who pulls the strings
        behind the scene," said Pavin.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43aaa2c-a285-4b60-b5c0-904d0fb81dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.625Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears a new Shinawatra generation could be about to make its
        mark. Thaksin''s son, 39-year-old Panthongtae Shinawatra -- known by his nickname
        Oak -- officially joined Pheu Thai in November, the party''s secretary general
        Phumtham Wechayachai confirmed to CNN, though he is currently not holding
        an executive position.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a980345a-70ef-4577-8ca2-fef7e812414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.625Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panthongtae was indicted on money laundering charges in October,
        in a case that his supporters claim is another move by the junta to halt the
        Shinawatra clan''s political machine. Panthongtae has denied the charges.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0c6da-7030-4190-8a9d-6588f96a2cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.626Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Pheu Thai and its populist policies remains strong, especially
        with its loyal support base in the northeast.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a441fd7f-b1c7-4b26-a4a7-b9531b589545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.626Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chayika Wongnapachant, the niece of both Thaksin and Yingluck, has
        also entered the political arena after a decade working behind the scenes,
        but with new party Thai Raksa Chart (Thai Safe The Nation Party).</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab231a05-2428-43b5-89f9-dfc50b56b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Chayika said that she will fight against injustices
        that she sees "at every level" of society.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a7e45-b82e-4dbe-9f7a-7b248d279efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The execution of the rule of law and economic policies are carried
        out unequally toward the people. I want to change it," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd769431-5c8a-4752-896d-39917d670db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.628Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the military lifted a ban on political campaigning in December,
        a host of smaller parties appeared, including Pheu Dharmma and Thai Raksa
        Chart, with many Pheu Thai members joining their ranks. Analysts see these
        so-called defections as a tactic to get around new charter rules that disadvantage
        big parties.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fca6cc-520a-4bb6-b1ad-a49d1ffba754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.628Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together, these three Thaksin-aligned parties are the leading contender
        to come out as the largest-winning bloc after the poll, but probably not large
        enough to form a coalition government," Thitinan said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b760c8ff-f2d6-4652-94c6-1bc0f19baf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.628Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional Pheu Thai arch-rivals the Democrats have reportedly
        rejected an offer to make a coalition pact. Theirs would be an uneasy coalition,
        however, after years of opposing street protests that have often turned deadly.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c37c82-0248-4c1a-92f9-b5af2924a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military and monarchy</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fbbb10-320d-42c5-a906-4417e2971f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While former army general Prayut may find support in the old royalist
        establishment, he is not such a favorite among many young people who have
        come of age during his takeover and subsequent rule. With about 7 million
        voters between the ages of 18 and 25 -- many of them first time voters ---
        the youth vote could prove decisive.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f87bd87-8bfa-4b1a-bc08-05f9418e8a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the atmosphere has changed and young people are more aware,"
        21-year-old LGBTQ activist and Future Forward party member Tattep Ruangprapaikitseree
        told CNN. "This election is not about policies of the parties, but is very
        significant for Thailand if we will stay in a dictatorship regime."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1067166e-11ab-4fe3-aa31-f7a4689fd6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of corruption scandals -- Deputy Prime Minister Prawit
        Wongsuwan was investigated and cleared over allegations he sported more than
        20 luxury watches -- falling rubber prices and land rights protests have eroded
        public confidence in the military government.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab5d07-623b-43b2-a9b5-cf2494f2d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added to the mix is that the election will be key for returning
        a sense of stability to a nation going through transition of a new monarch,
        and eyes will be on what King Maha Vajiralongkorn does once he is officially
        crowned in May. He took over the thrown in 2016 after the death of his father,
        King Buhmibol Aduledej, who reigned for 70 years and was a much beloved figure
        in Thailand.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70293bfd-47a2-40b6-b6b8-6aae62ef3c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Thailand is to regain its footing, an uneasy compromise will
        need to be forged, Thitinan said, "among the major protagonists such as the
        military, palace, judiciary, and political parties and politicians."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858dbb4c-c3d5-4167-b6ce-2e13d28ea451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:46:46.631Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:52.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"A political game:
        Why Thailand''s election will be a win for the military."</em></p>'
  'teens-make-america-great-again-hats-taunt-native-american-elder':
    'author': 'David Williams'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-20T19:37:30.116Z
    'imagesource': 'jcr:5c485518-8f16-48b4-a09a-e4f08f87ccef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8046f875-4ee6-4e17-8e1d-38b05ba9168a'
    'lead': 'A crowd of teenagers surrounded a Native American elder and other activists
      and mocked them after Friday''s Indigenous Peoples March at the Lincoln Memorial.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T05:57:52.213Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:19:51.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:19:22.295+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teens in Make America Great Again hats taunted a Native American elder
      at the Lincoln Memorial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf19031-807c-401c-8c0d-0d1a63eaf9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A crowd of teenagers surrounded a Native
        American elder and other activists and mocked them after Friday''s Indigenous
        Peoples March at the Lincoln Memorial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abce5825-aba7-4ebd-9604-106b9b3953a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of the confrontation show a smiling young man in a red Make
        America Great Again hat standing directly in front of the man, who was playing
        a drum and chanting. Other kids could be seen laughing, jumping around and
        making fun of the chants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe61f072-bfd0-4cca-a82d-9584b1c1f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not feel safe in that circle," said Kaya Taitano, a student
        at the University of the District of Columbia who participated in the march
        and shot the videos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0224232b-3e62-4c71-aa6d-bb8030cdf48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN that the teens were chanting things like "Build the
        wall" and "Trump 2020."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d20de2-e1aa-45cf-a1b3-631b99b9f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taitano said the whole incident started when the teens and four
        young African-Americans, who''d been preaching about the Bible nearby, started
        yelling and calling each other names.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540adf43-1ac3-4847-8107-496419b07403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It got pretty intense, Taitano said, so Nathan Phillips, an elder
        with the Omaha tribe, started playing his drum and chanting what she was told
        was a healing prayer, to help defuse the situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd665e3f3-b837-4651-9579-30416b1f0e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips walked through the crowd, and Taitano said things were
        starting to calm down until he got to the grinning boy seen in the video.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e238291-3eb8-42fb-876b-7d196e78ee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one kid just refused to move and he just got in Nathan''s
        face," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a1ab0a-5a13-45c6-8631-a7bc8f213386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other boys circled around, she said. "They just surrounded him and
        they were mocking him and mocking the chant. We really didn''t know what was
        going to happen there."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e034d0f5-c684-41b6-811c-132d421d53ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips is a Vietnam veteran who says he served between 1972 and
        1976. He is a former director of the Native Youth Alliance and holds an annual
        ceremony honoring Native American veterans in Arlington National Cemetery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a78f61f-feec-4f37-8dd0-70635e770b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was scared, I was worried for my young friends. I don''t want
        to cause harm to anyone," Phillips told CNN''s Sara Sidner. "I don''t like
        the word ''hate.'' I don''t like even saying it, but it was hate unbridled.
        It was like a storm."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2192a705-9619-4346-b380-adac9655b393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd kept growing as Phillips and the boy stood face to face,
        but Phillips kept on chanting and playing his drum.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17def517-0eaf-4fc9-913a-4a427793f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the young man was doing was blocking my escape. I wanted to
        leave. I was thinking, ''How do I get myself out of this? I want to get away
        from it,''" Phillips said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e3c4c2-374f-485c-b7dc-8ac9706d676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taitano said the standoff continued until a chaperone came and led
        the teens away for a photograph.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3b27a1-9d69-4c0c-b6fd-dab64add873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the boys could be seen wearing hoodies and jackets with
        the name of Covington Catholic High School, an all-boys'' school in Northern
        Kentucky.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345189ba-36e9-4696-b44a-219982cfbd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school''s website said a group of students had planned to attend
        Friday''s March for Life rally in Washington.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da0d1d-ff7f-4061-9992-8ff5ee4c1921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school is part of the Roman Catholic Diocese of Covington, and
        in a statement given to CNN affiliate WLWT, spokeswoman Laura Keener said
        the diocese would investigate the incident and take appropriate action.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bee9b9-8b36-4f60-a036-c9679bfcbd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn the actions of the Covington Catholic High School students
        towards Nathan Phillips specifically, and Native Americans in general, Jan.
        18, after the March for Life, in Washington, D.C. We extend our deepest apologies
        to Mr. Phillips. This behavior is opposed to the Church''s teachings on the
        dignity and respect of the human person.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7710c8b-5704-4225-89f8-a7696d3f6e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The matter is being investigated and we will take appropriate action,
        up to and including expulsion. We know this incident also has tainted the
        entire witness of the March for Life and express our most sincere apologies
        to all those who attended the March and all those who support the pro-life
        movement."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c60d7-48bb-4cfd-b323-a9831bfb661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the school and diocese for comment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af72146b-75c8-4176-bbd3-6b7264e83235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taitano, who is from Guam, said she was raised to treat her elders
        with respect so it hurt to see them treat Phillips so badly.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d336b-dd8f-4daa-b17e-070f0f2739ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips also appeared upset in a video Taitano posted after the
        confrontation. He wiped away tears as he talked about the chants of "build
        that wall."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db94b3-fed4-4810-8e93-3b6ed72cfb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I could see that energy of the young mass of young men to,
        you know, put that energy into, you know, making this country really, really
        great by helping those who are hungry, you know," Phillips said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc93e1-3173-4744-a2a7-cdae2e651209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:57:52.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:19:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Teens in Make America
        Great Again hats taunted a Native American elder at the Lincoln Memorial."</em></p>'
  'congo-martin-fayulu-reject-ruling-defeat-presidential-election':
    'author': ' Leona Siaw, Hira Humayun and Susannah Cullinane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-20T19:34:58.777Z
