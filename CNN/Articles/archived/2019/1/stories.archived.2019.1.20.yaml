    'lead': 'Since the beginning of January, the Chinese military has revealed a dizzying
      array of sophisticated and powerful new weaponry.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T06:07:55.581Z
