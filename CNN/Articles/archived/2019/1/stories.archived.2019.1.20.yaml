    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb483f-6e11-4a59-a119-b73773e1d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:20:32.718Z
