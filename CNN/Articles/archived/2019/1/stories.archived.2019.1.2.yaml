    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd824cc-3349-475f-aab9-4301259830e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.895Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Jadon McDonald studies the picture book
        and reads the words aloud: my, he, she, the. He pours on the charm, using
        a deep-throated caveman voice and flashing a huge smile after each word.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9d1d52-f4a3-4c79-977e-92ce9718a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.895Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within moments, he announces that he wants to walk. He spins from
        the coffee table, grabs his walker and scoots across the living room.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de77e51-07da-4474-a4aa-1527e6c9d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.895Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His twin brother, Anias, sits nearby in a specially designed wheelchair,
        playing with a soft keyboard he can touch with his feet. His movements are
        more restrictive, his mobility more limited, his speech more strained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76f309-5f15-4469-a360-92539f2878d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.896Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys, born joined at the head, once had to do everything together.
        Now 3 years old, they''re learning to navigate the world apart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b7421-6ab6-47b5-9ce3-d711eda734cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.896Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference in their progress isn''t lost on their parents, Nicole
        and Christian McDonald. It''s part of their everyday reality, but one they
        view with optimism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b1661-b9e6-450b-b409-4079f33046f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.896Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jadon is "like personality with feet," Nicole said; Anias is the
        "blank canvas waiting to turn into a masterpiece."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bac620-d781-4e0a-bb14-5d29767a8810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.896Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a child without limits," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131282ed-272d-444b-940c-cd7194a6a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.896Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian says Anias is equally remarkable, simply operating at
        a different pace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9daf95-a795-455f-a559-50db60833e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.896Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this day and age, we''re kind of a quantum leap society -- you
        know, we want quick fixes," he said. "Anias can do amazing things and will
        do amazing things. But it''s not just a quantum leap. It''s something that''s
        going to happen gradually."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73601091-2b8f-43e4-906c-6473472d1ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jadon and Anias captivated millions around the world when they underwent
        a 27-hour separation surgery in October 2016 at the Children''s Hospital at
        Montefiore Medical Center in New York.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d938545-3820-4dc4-944c-e06506d445df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twins, who were 13 months old at the time, shared a 5-by-7-centimeter
        section of brain tissue. Studies have shown that 80% of these so-called craniopagus
        twins die of medical complications by the age of 2 if they are not separated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c306fe-9f4f-4835-9c9a-a9ded957aae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys'' parents let CNN exclusively into their lives, to follow
        them through the marathon surgery and recovery, culminating in a documentary,
        "Separated: Saving the Twins."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cdc013-13c3-42b8-96b9-086fa77f80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McDonalds were faced with an unimaginable choice: separate the
        boys and enter a world of unknowns or keep them together and likely watch
        them deteriorate and die.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7b0cb1-c28d-4862-8c5f-0f1cd02c93be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Giving the boys ''their best shot''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc5fb9-bbea-4fd1-83c4-e769795c70fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian says they undoubtedly made the right choice. "If that''s
        what the boys needed, then that''s what we were going to do," he said. "We
        were going to give them their best shot, and we feel like we did that.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f856bf-f2e5-4964-9d90-bda8b2c6e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel like our faith and our belief definitely carried us through."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b91e2-6eb4-495f-9ab1-c9196dd4b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Nicole, "when we decided to share our story with the world,
        I did it with the intention of knowing that everyone would see a miracle."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a30569b-2917-4ab0-8a40-285e007f9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The miracle of the boys seeing each other apart for the first time;
        of Mom and Dad holding their babies individually; of seeing the boys sleep
        in separate beds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a9da60-ee7c-49ad-8ead-caddb222deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole still fights back tears remembering those moments: "You always
        have to look at every single decision you make for both children and hope
        that the one that you made is the best thing that you did for them individually,
        because you are in charge of their life."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca18e1e8-40b9-4660-91e8-0cfcf88ab83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the surgery, any time the parents needed to move the boys,
        they had to carry them together in a carefully choreographed way.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb875c-9d45-4b32-b5d8-089301e50022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole and Christian transported their lives from their Midwestern
        roots to the Bronx in 2016 to be close to the medical staff at Montefiore
        in preparation for the surgery.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82295441-8103-4b7e-b207-b4456eaf9481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire journey has been "surreal," Nicole said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea6ba1d-c481-4cdf-834a-9671a7b7772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the operation, while the boys were undergoing rehab, the family
        moved to a home in upstate New York that Christian had renovated. About four
        months ago, desperate to be near relatives and longing for small-town life
        again, they moved to Indiana.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534cef76-14ba-44f3-ada6-9dee2afffcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They picked a home on about 2 acres of land, down rural country
        roads and tucked between cornfields. They wanted a spot to give the family
        space, to let the boys grow and prosper and to allow their older brother,
        Aza, 5, to thrive on his own.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f1c6fc-8fe7-4a3f-97da-71d281edc191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had reached a point where I couldn''t do it anymore," Nicole
        said. "I needed my mom. I needed just anyone who could come in my house and
        help me, because it was getting too hard.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30199cb4-8ce2-49c2-9453-7a2d06c24a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I needed to go home. The boys needed it, and Aza needed it."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d087a7-a82b-424a-8558-b7323eeffca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of that is on display as Aza flies around the house, hiding
        soft rubber letters for Jadon to pick up as if on a scavenger hunt. Jadon
        and Aza even ride the school bus together to attend day care.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40feded6-dd70-455e-b6f9-a8e9886f1faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jadon and Aza are both in school, and Anias goes to preschool one
        day a week," Christian said. "So we''re trying to be a normal family."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab6122-94dc-4d09-b90b-71e600154c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When twins are joined at the head, one tends to be more dominant.
        In this case, Jadon was the dominant one, whose body worked overtime to keep
        both of them alive.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd18d1ce-e536-4d86-96f8-484a507edaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-surgery, Anias has struggled more with breathing and an array
        of other issues. He used a breathing machine to keep him alive and other equipment
        was hooked up to him to monitor his vitals.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985ab24-6d59-4078-a2f2-d228ebc60bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anias faced major setbacks over the past year. He stopped rolling.
        He stopped playing with toys. He stopped lifting his head because so much
        fluid had built around his brain it weighed him down.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b1f87-ca70-4ecc-bd9e-d28eee86042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was horrific for me to watch," Nicole says. Anias had not "just
        stopped development, but regressed in development."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4cbe7f-acf6-4066-b047-879fc0ee8855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also developed eczema so bad, his mother says, his legs and ankles
        were like "raw meat." He started having seizures so severe that he''d turn
        blue up to 15 times a day.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795bdfe7-52ec-406f-ba8a-b5b0d1ea2b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I was losing him forever, and I was devastated," Nicole
        said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c90aba-55c3-4e5f-bcb2-c5b3bfa0b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he recently had his tonsils and adenoids removed, allowing him
        to breathe on his own and freeing him from the array of medical equipment
        that was hooked up to him. Since then, the parents have seen a vast improvement.
        He''s begun lifting his head and using his hands and feet in ways he couldn''t
        before -- a spark of hope after a year of heartache.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2165ee60-24e8-407e-9d4e-ed7d5b797eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the fridge, the family displays a hand-splattered painting by
        Anias, titled by his parents. "Painted this with the right hand that I''m
        not supposed to be able to use," it says.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd387302-ecaf-48be-80e5-143724b0483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anias had like Mount Everest medically," Nicole said. "That''s
        what I''ve started to appreciate is, he climbed his medical mountain."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0788d7-5049-4ab6-9518-7d01a76b69e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian said, "He''s making progress. It''s just slow. But it''s
        there, every day."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e30dbda-8e06-4617-b67f-a18fdad1f32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You just want him to fly''</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072f49d8-ea46-46bd-8371-6b4273560818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN last visited, the boys were closer in their progress, considering
        that the surgery had set them back to infancy in many ways. They had to learn
        how to sit up, crawl and do the other things every baby learns. Anias was
        a few months behind Jadon developmentally, but it seemed he was on track to
        catch up. He was able to roll and clap his hands.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10a6c9f-704e-4c95-a62e-a4030dca3521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was hard was to see that he was on the same path as Jadon,
        and then something happened -- lots of things happened -- to pull him out
        of that race for a minute," Nicole said. "I feel like I''m constantly fighting
        for the Anias I know."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ef3fe-401f-4f7c-b834-f6bc687ff40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a mom, she says, "you just want him to fly, and he''s still stuck
        on the ground. That was really difficult, but we just had this ray of hope,
        like in the last month.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f818aada-ecf6-4194-9794-8e2222980034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s lifts us both," she said, "and we''re ready to help him
        take off.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6e8d2-b941-4590-a6a4-597d4dc6246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the most medically stable he''s ever been. He''s getting
        stronger every day," she said. "I think we''re going to see a huge change
        in him over this next year."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eada166-2afb-4987-91da-df53bc205413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s determined to see Anias become the boy she believes he can
        be. She tells him things like "someday, you''re going to sit up. Someday,
        you''re going to walk to me." He often smiles at her encouraging words.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319ffde-3f43-4781-a3e6-cb7a112a0eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parents say they are focused in the moment, simply trying to
        enjoy their boys and relishing their growth.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d83065-e3f4-4e47-be53-a9724ff702b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.903Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The boys, they may not be perfectly normal little boys like you
        and me," Christian said. "But that doesn''t mean they can''t have a great
        life."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645bf0c6-77d3-413c-b68c-9296cfa8203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.903Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he and his wife used to worry about things like whether
        the boys'' hair would grow back enough to cover the scars on their heads from
        the various surgeries. But now, they now intentionally cut their hair short:
        "They earned those scars. You know, they can be proud of them."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed6f2ae-8e99-48ad-a5e1-ea44b3b495a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.903Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the family table, Nicole recounts a story of Jadon spilling a
        drink at lunch and how he put her at ease, saying, "Mommy, it''s just an accident."
        She says he then looked at her and said, "I am smart." She laughed and told
        him, "You are smart." Nicole was still laughing when Jadon added, "I am funny."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe82548-5d66-4f89-9693-f243aaa66baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.903Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she tells this story, Jadon looks at her attentively. She bends
        down and kisses him on the top of his head. He decides to tack on third adjective
        to describe himself.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6943f-374f-4fa1-8fa9-19474966d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.903Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And happy," he squeals.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89312850-b55c-497e-b94b-ce6066dfcbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.903Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jadon is happy," Nicole tells him.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47faaff-8a03-4655-846a-2e2cbaca9d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:54:26.904Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:57.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "For parents of separated
        twins, inspiration and heartache."</em></p>'
  '2018-worst-year-us-stocks':
    'author': 'Chris Isidore'
    'caption': 'Stocks are trying to finish a difficult year on a positive note.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-02T06:55:42.424+08:00
    'imagesource': 'jcr:f4b7f041-bb17-4a60-8723-aa1c6fa26b34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1a7c474-c32a-4b06-96d4-85d4cebc3db9'
    'lead': '2018 was a record-setting year for U.S. stocks, but it''s one investors
      would rather forget.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T04:59:09.131Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:55.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:42.027+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2018 was the worst for stocks in 10 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f5fcc8-4b04-40d2-823c-6375cf0cb317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:09.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> 2018 was a record-setting year for stocks,
        but it''s one investors would rather forget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5477317a-2fd4-44a4-965e-407d868b00d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:09.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow fell 5.6%. The S&amp;P 500 was down 6.2% and the Nasdaq
        fell 4%. It was the worst year for stocks since 2008 and only the second year
        the Dow and S&amp;P 500 fell in the past decade. (The S&amp;P 500 and Dow
        were down slightly in 2015, but the Nasdaq was higher that year.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d8eb74-b340-45d1-aa71-e1139a4a574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:09.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December was a particularly dreadful month: The S&amp;P 500 was
        down 9% and the Dow was down 8.7% ‚Äî the worst December since 1931. In one
        seven-day stretch, the Dow fell by 350 points or more six times. This year''s
        Christmas Eve was the worst ever for the index.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcf4ae9-6fb1-470d-94ea-c680170d0cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:09.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 was up or down more than 1% nine times in December
        alone, compared to eight times in all of 2017. It moved that much 64 times
        during the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04de266-64d4-4fda-97b1-e71d795b8a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:09.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2018 wasn''t all bad. The S&amp;P 500 set an all-time record on
        September 20, and the Dow closed at its record on October 3. The Dow also
        closed more than 1,000 points higher on December 26 ‚Äî the first time it ever
        accomplished that feat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea5a8f-740e-4c43-a516-fbc9da01ecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:09.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 2018 will be remembered for its extreme volatility. The VIX
        volatility index spiked, and CNN Business'' Fear &amp; Greed Index has been
        stuck in "Extreme Fear" throughout much of the year. The Dow has swung 1,000
        points in a single session only eight times in its history, and five of those
        took place in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbe95f0-79d1-4cee-935d-5fe3c8ac9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:09.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volatility was been driven by signs of a global economic slowdown,
        concerns about monetary policy, political dysfunction, inflation fears and
        worries about increased regulation of the technology sector.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab549460-ce29-46cf-ba8b-7315cbd11671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:09.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A quiet Friday.</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0968000a-0309-4ff1-8324-c32d43e0f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:09.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Dow rose 265 points for the day. The S&amp;P 500
        and Nasdaq each rose about 0.8%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a36ace5-4701-463c-b0be-f1dcb3f9d8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:09.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market moved higher after President Donald Trump expressed optimism
        Saturday that the United States could strike a trade deal with China. He tweeted
        a deal is "moving along very well," calling negotiations "very comprehensive."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783cb9f-350b-48a1-9940-44423ca4e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:09.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear of an economic slowdown, as well as a supply glut, spooked
        the oil market this year. US crude closed up slightly Monday but ended the
        year down 24.9% at $45.41 a barrel. It had closed as high as $77.41 a barrel
        in late June, falling 41.3% from that peak.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db1c19-b4a0-46b2-8416-75b7d68a5f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:09.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stock shock is felt worldwide</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc25e9-480e-4709-b339-ecd5dc2d9ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:09.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit''s impact on the United Kingdom and Europe also worried investors,
        as did a slowdown in the Chinese economy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329f19d-add0-4d6d-afce-95a637ac755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:09.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTSE All-World index, which tracks thousands of stocks across
        a range of markets, plummeted 12% this year. It''s the index''s worst performance
        since the global financial crisis, and a sharp reversal from a gain of nearly
        25% in 2017.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b9175-bd07-4dd5-b502-7eb261d3b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:09.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market damage this year was most pronounced in China, where
        the world''s second largest economy is feeling the effects of a darkening
        trade outlook and government attempts to rein in risky lending after a rapid
        rise in debt levels.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04262596-f867-44d0-8809-fc102776ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:09.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite entered a bear market in June and has now
        declined nearly 25% since the start of the year. The Shenzhen Composite, which
        includes many of the country''s tech firms, dropped by more than 33% over
        the same period. In Hong Kong, the Hang Seng is down 14%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e548858d-aef4-45a7-a733-b47e8651a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:59:09.134Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:55.383+08:00
