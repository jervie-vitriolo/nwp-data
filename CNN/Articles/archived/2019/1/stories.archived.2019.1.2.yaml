    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joma Sison: Ousting Duterte is top priority for 2019'
    'updated': 2019-01-02T13:43:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de4b398-5d7b-4699-8837-d5fb440f0e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:01:51.976Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) ‚Äî</strong> Communist
        rebels are open to resuming peace negotiations in 2019, but overthrowing the
        Duterte government is their top priority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977263d8-0ba8-4ea1-9cc7-98f036c2570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:01:51.976Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to communist leader Jose Maria Sison, Chief Political
        Consultant of the National Democratic Front of the Philippines (NDFP), which
        represents rebels in talks with the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d591a-1198-4655-a90e-81b80fa91a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:01:51.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NDFP is authorized to be open to peace negotiations with the
        current and prospective regime of the reactionary government but its principal
        work now is to work for the ouster of the Duterte regime," Sison said in a
        statement Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe303a-590c-445f-9513-0ead34ffb07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:01:51.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison in 1968 founded the Communist Party of the Philippines (CPP),
        which aims to overthrow the government and replace it with a "national democratic"
        state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebef6af-0c2c-453b-8f8f-d342d21166f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:01:51.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, whose administration is the sixth to
        talk to the CPP in a bid to end its five-decade armed struggle, walked away
        from the talks in November 2017, after repeatedly accusing rebels of violating
        their unilateral ceasefire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa75f73-dff8-452d-82b3-c9f3975b660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:01:51.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sison, however, this only shows that the government is not really
        serious in pursuing peace negotiations. "What he wants is the impossible,
        which is the surrender of the revolutionary movement of the people," he said.
        Defense Secretary Delfin Lorenzana in a December 28 briefing said peace talks
        should resume only if the rebels would renounce their armed struggle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac53c3-f14e-432f-9fba-ad860d73c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:01:51.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also wants to declare the CPP and its armed wing,
        New People''s Army (NPA) as a terrorist group, but this bid is still pending
        before the court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9536fdd-729b-4057-9fef-3daf78dca239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:01:51.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said rebels anticipate things to get worse under the Duterte
        leadership.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff296fe-4645-4eb6-8dd2-cd90948324e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:01:51.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: CPP hits ''vast'' military powers under Duterte ''regime''</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f1b94-ddb5-401c-9cb9-66c53ea1cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:01:51.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino people expect that this year, 2019, the socioeconomic
        and political crisis of the ruling system will worsen and that the Duterte
        regime will not solve or soften but will even aggravate the crisis by imposing
        heavier taxes and causing the prices of basic goods and services to rise further,"
        Sison said. He also reiterated that the Duterte government would use a de
        facto or proclaimed nationwide martial law to control the midterm elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ab0eb-8db9-457a-882d-82a316e46a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:01:51.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NPA will launch more attacks against government forces,
        Sison said, in response to the extension of martial law in Mindanao until
        December 31, 2019. Two Army soldiers and 12 militiamen were taken hostage
        by the NPA in Agusan del Sur as part of its ramped-up offensives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353b9f6-f152-47aa-b2ce-aad2ebe4c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:01:51.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in three years, the Duterte government did not
        reciprocate the NPA''s unilateral ceasefire for the holidays, as Lorenzana
        said a truce would only give rebels a chance to catch government troops off
        guard.</p>'
  'xi-jinping-taiwan-independence':
    'author': 'James Griffiths'
    'caption': 'China''s President Xi Jinping attends a meeting of the second Understanding
      China Conference on November 3, 2015 in Beijing, China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-02T13:41:58.563+08:00
    'imagesource': 'jcr:d8f45b5a-e997-4fd1-9188-d0a4bd3935c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5b22d3c-a630-4506-86bf-d633bbbb980c'
    'lead': 'Xi''s speech comes a day after Taiwanese President Tsai Ing-wen¬†gave
      her own New Year''s address, in which she called on Beijing to ''face the reality
      of the existence of the Republic of China,'' referring to the island by its
      official name. She also urged that Beijing to ''respect the commitment of the
      23 million people of Taiwan to freedom and democracy.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:05:19.070Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:14.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:37.323+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi warns Taiwan independence is ''a dead end'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04af2bc-ece9-46e8-be8c-d3d02412db1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.070Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Xi Jinping called on Taiwan to reject independence
        and embrace "peaceful reunification" with China, in a conciliatory speech
        that nevertheless took a hard line on the self-governing island''s political
        sovereignty and freedoms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85897055-e7b5-4379-b7dc-719908035967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese President''s address, Wednesday, was a far cry from
        one he gave in March last year, in which he said "not a single inch of our
        land" could be ceded from China, adding the country was prepared to "fight
        the bloody battle against our enemies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf3d12-e019-43b2-b5fe-8ad32284f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, the latest speech -- marking 40 years since a key policy
        document opened the door for rapprochement between Beijing and Taipei -- was
        largely procedural, even outlining how a future system would respect Taiwanese
        people''s "private assets, religions, beliefs and legitimate rights," as Xi
        attempted to portray the future unification of China and Taiwan as an inevitability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f847a0b0-704e-4ffd-98fe-c49020194ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reunification is the historical trend and the right path, Taiwan
        independence is ... a dead end," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f1b4e-22e9-4c95-91c0-67cef6465be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has been de facto independent from mainland China since the
        end of the country''s civil war in 1949 when the losing nationalist government
        fled to Taipei. China''s Communist Party has always maintained that Taiwan
        is part of its territory and vowed to pursue reunification, vacillating between
        building economic and social ties with the island and threatening it militarily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea7de0-019b-4d83-be80-b41f4459dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cross-strait tensions</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25c1f2-31ac-44a2-add1-f888777ea5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s speech comes a day after Taiwanese President Tsai Ing-wen
        gave her own New Year''s address, in which she called on Beijing to "face
        the reality of the existence of the Republic of China," referring to the island
        by its official name. She also urged that Beijing to "respect the commitment
        of the 23 million people of Taiwan to freedom and democracy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d4fcb-8348-482b-b6eb-f54cf444dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai resigned as head of the Democratic Progressive Party (DPP)
        in November after the historically pro-independence party suffered a crushing
        defeat in local government elections, which also saw voters reject a proposal
        for the island to compete in international sporting events as "Taiwan" rather
        than "Chinese Taipei," a moniker adopted after pressure from Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d5ad95-19db-4c2e-b1dd-75421d487f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she acknowledged the elections were a "serious test for the
        current government," Tsai said the results "absolutely do not mean that grassroots
        public opinion in Taiwan favors abandoning our sovereignty, nor do they mean
        that the people want to make concessions regarding Taiwanese identity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7eb4a4-c4c6-4312-b068-ee5b7d04d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also pointed to allegations of Chinese influence over those
        elections, saying Beijing''s "attempts to use the openness and freedom of
        our democratic system to interfere in Taiwan''s internal politics and social
        development (have) now become Taiwan''s greatest challenge."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c9397-f866-463b-9ec3-40d5b5789d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Xi said China had achieved a "achieved a great
        victory in frustrating the Taiwan independence movement and other separatist
        activities."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b3878-ee10-48a7-a601-f8f0c24e0aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lev Nachman, a Taiwan specialist and PhD student in Political Science
        at the University of California Irvine, said this appeared to be an oblique
        acknowledgment of interference in the island''s politics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c3fcd6-326f-42f9-a68a-e4882be89e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not sure we are going to get a more clear direct admittance
        from Xi himself that the (Chinese Communist Party) interferes with Taiwan''s
        democratic elections," he said. "This is something we have always known was
        a phenomenon, but never really had any ''hard proof''."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4119caef-6c9b-47fb-99b8-2ce71c2a7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nachman said Xi''s speech showed Beijing "now more than ever anticipates
        that Taiwan will naturally head towards a unification path."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b131f3-37ca-4533-a9f1-ec55d2f0872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the CCP is confident it can stop the DPP from maintaining its
        status as the governing party and can even actively help restore the KMT to
        power, it has no need to use force," he added, referring to the pro-unification
        Kuomintang, which governed Taiwan for decades following the Chinese civil
        war.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7534172-cdd9-449c-880b-9c682a58133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hong Kong model</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c23802a-94d1-42d6-b0a6-b6fef47d6d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his speech -- and those of other Chinese officials introducing
        him -- Xi pointed to "One Country, Two Systems" as the model for Taiwanese
        reunification.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc270b2-5514-438e-9ecc-7b3d1efbf620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the principle by which Hong Kong transferred from British
        to Chinese sovereignty in 1997, maintaining the city''s limited democracy,
        economic system and political freedoms under Chinese rule. For many years,
        Hong Kong was seen as a model for Taiwan, an advertisement for future reunification,
        and Xi''s speech harkened back to this.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d914ff-e311-446b-8ccc-20f307e2da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One Country, Two Systems was raised to accommodate Taiwan''s reality
        and safeguard the interests and benefits of Taiwan compatriots ... under the
        precondition of ensuring national sovereignty and national security," Xi said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eefc51a-2b89-4623-b24d-b2f935e70c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How attractive a model Hong Kong is to many in Taiwan is debatable,
        however, as recent years have seen Beijing renege on promises to expand democratic
        rights, and multiple prominent pro-democracy figures have been jailed, harassed
        and banned from standing for election. Political and press freedoms have also
        declined in the city.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d55e14-1487-4d17-b62f-ebbb867a8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi''s call to Hong Kong as the One Country, Two Systems experiment
        I think shows what an ideal ''unification'' looks like from Beijing''s perspective:
        put Taiwan in a position that allows some autonomy still, but slowly erode
        it until it is retaken completely," Nachman said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ebb226-07f7-4242-a1eb-154a39df4efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi would like Taiwanese people to see themselves as in the same
        position as Hong Kongers, which they do not."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3defce6f-c7fa-4ec7-b135-1739866acc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No promise to renounce force''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6de34cc-93ef-41e0-9b17-ddcee89516b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Xi''s speech was conciliatory, emphasizing the need for "peaceful
        reunification" above all else, he did not rule out military force if Taiwan
        were to pursue de jure as well as its longtime de facto independence.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9fe78-50f0-43b0-a040-bc27c5d84111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are willing to create broad space for peaceful reunification,
        but will leave no room for any form of separatist activities," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0759fd-25af-429b-8793-615faa77b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make no promise to renounce the use of force and reserve the
        option of taking all necessary means," he said, adding that the "issue of
        Taiwan is part of China''s domestic politics (and) foreign interference is
        intolerable."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d100399-79ae-4bcb-8aaa-45f69d79519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it does not formally recognize Taiwan, the US maintains strong
        ties with Taipei, which have been bolstered under US President Donald Trump.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c138f130-dacc-4a59-862b-f70eb8125fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the US Navy sailed two ships through the Taiwan Strait,
        and Washington recently upgraded its de facto embassy in Taipei, the American
        Institute in Taiwan, to the tune of $255 million.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e657c46-ef3d-43d8-8b8f-388987d79d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:05:19.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Xi warns Taiwan
        independence is ''a dead end''."</em></p>'
  'Denver-Nuggets-Nikola-Jokic-triple-double-New-York-Knicks-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-02T13:31:25.997Z
    'imagesource': 'jcr:167be56e-d9ce-4b38-a981-14d8415b2826'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8da0c122-d6e8-4637-918a-236c7bd2906a'
    'lead': 'Nikola Jokic notched his third triple-double this season and the 19th
      in his career.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:07:35.093Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:13.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:37.520+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Jokic‚Äôs triple-double helps Nuggets sink Knicks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a895f50-ed56-4964-aa46-db5c1052f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:07:35.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:13.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Nikola Jokic had 19 points, 15 assists
        and 14 rebounds, Malik Beasley scored a career-high 23 points off the bench,
        and the host Denver Nuggets beat the New York Knicks 115-108 on Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce0486a-64a8-49af-92d8-108e9cdb97d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:07:35.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:13.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic notched his third triple-double this season and the 19th in
        his career.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023b6ef-f3fb-49cc-9e83-7d9562a9c8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:07:35.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:13.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Millsap scored 16 points in his second game back from a broken
        toe to help the Nuggets win their third straight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5775e19-85d0-4c89-9619-8bc9bc7ac533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:07:35.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:13.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luke Kornet had 19 points, Kevin Knox scored 18 and Enes Kanter
        had 17 for the Knicks, who have lost eight in a row.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca09f5-c86b-47a3-b99e-d81706b7582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:07:35.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:13.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Mudiay finished with 15 points in his first game in Denver
        since the Nuggets traded him to New York last season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c825d190-d21c-4bb6-ac2d-de0e0471747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:07:35.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver guard Gary Harris returned to the lineup to score six points.
        Harris, who missed 11 games with a hip injury, came off the bench and played
        20 minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491711eb-cf0e-486c-90ac-7108ddc3b757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:07:35.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millsap and Beasley helped turn a two-point deficit into a win with
        an early surge in the fourth quarter. Mason Plumlee tied it at 84 with a dunk.
        Millsap hit a short jumper, Beasley hit two of his five 3-pointers and Millsap
        hit another step-back shot to give the Nuggets a 94-87 lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83be1e21-4dd6-428d-9056-3378de30086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:07:35.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mudiay hit a shot from behind the arc to pull the Knicks within
        four but Beasley answered with another 3-pointer to push the lead to 103-96
        midway through the fourth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c56fff3-9add-46a6-a94d-f02a57310e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:07:35.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York made one last surge to get within four but Jokic‚Äôs 3-pointer
        with 2:55 left made it 109-102.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a23c80f-c716-435e-8e87-8b1dfe4cb276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:07:35.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks, who were blown out in Utah on Saturday night, led most
        of the game and by as many as nine in the second quarter. New York went scoreless
        for the last four minutes of the period and only led by one at halftime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15027f5-7c1f-4a9e-8d8b-6d0162b531c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:07:35.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game stayed close throughout the third quarter. Denver tried
        to take control with six straight points to lead 72-69 midway through but
        New York responded with a 9-1 run. It was tied late when Kanter hit a layup
        to give the Knicks an 84-82 lead heading into the fourth quarter.</p>'
  'Milwaukee-Bucks-Detroit-Pistons-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-02T13:19:41.666Z
    'imagesource': 'jcr:38b9c19e-2e5f-4e09-97fc-1776385626ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc7797ca-89d2-4b04-bddc-58095440a150'
    'lead': 'The Milwaukee Bucks, who own the league‚Äôs best record at 26-10, have
      won four straight and eight of their past nine.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:09:50.637Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:12.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:37.750+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Surging Bucks stomp slumping Pistons'
    'updated': 2019-01-02T13:20:00.000Z
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab59cf-94a9-4f1a-b6b6-628af4944141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:09:50.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Brook Lopez poured in 25 points, hitting
        seven 3-pointers, and the streaking Milwaukee Bucks romped to a 121-98 victory
        over the visiting Detroit Pistons on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1881070-8392-48fb-89e4-4198aad35845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:09:50.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khris Middleton supplied 22 points and Eric Bledsoe contributed
        18 with six assists for Milwaukee. Giannis Antetokounmpo had 15 points, eight
        rebounds, seven assists and three blocks, and Malcolm Brogdon tossed in 13
        points with four rebounds and five assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f54f07-bf7e-4ff8-857e-73fd84d46c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:09:50.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks, who own the league‚Äôs best record at 26-10, have won four
        straight and eight of their past nine. The Pistons have lost three straight
        and 12 of their past 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed70c91-8f07-4ba9-82c4-a4d05bea63b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:09:50.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake Griffin topped the Pistons with 29 points, nine rebounds and
        four assists. Reggie Jackson had 19 points, and Andre Drummond contributed
        15 with seven rebounds. Rookie guard Khyri Thomas added a career-high 13 points
        off the bench.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9f93f-a9db-44cd-b911-a8dc1b7bf5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:09:50.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee shot 59.5 percent from the field while holding the Pistons
        to 38 percent shooting. The Bucks‚Äô guards repeatedly drove into the lane to
        score or create opportunities, as Milwaukee had a 66-34 advantage in points
        in the paint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c7b38-6a39-4226-91d7-3fd8e92db55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:09:50.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks, who are 17-3 at home this season, led most of the way
        but really seized control during the second quarter. Following a Luke Kennard
        3-pointer for Detroit, the Bucks went on a 24-10 run to take a 68-47 lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99fe82f-1cd4-4117-86d3-0c45dcb173cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:09:50.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bledsoe made two of the first three Milwaukee baskets during the
        outburst. Middleton contributed three baskets in a 3 1/2-minute span to increase
        the advantage to 17, then finished the run with 1:07 left in the half on a
        17-foot jumper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd25788-24d4-4dc1-8415-207d535f17f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:09:50.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detroit scored the last five points of the half but still trailed
        by 16 at the break. The Pistons have been down at halftime in eight consecutive
        games.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680811ee-83e4-416f-a455-00f49326993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:09:50.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pistons committed three turnovers in the first two minutes of
        the second half as Milwaukee boosted the lead to 20. The Bucks were up 92-73
        at the end of three quarters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ffbee8-bdd5-4167-8eb4-4acca08bc6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:09:50.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee leads the season series 3-0. The teams meet once more
        in Detroit on January 29.</p>'
  'Toronto-Raptors-Kawhi-Leonard-Utah-Jazz-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-02T13:12:57.188Z
    'imagesource': 'jcr:90c927ce-8d2b-4d6d-b5d1-8101a16dd9f9'
