      'mgnl:type': 'text'
      'text': '<p>That''s because Netflix has announced that''s the day it will release
        the eagerly awaited new season of its hit, "Stranger Things."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37cc4a6-9e6a-4054-b31d-49652a310020'
