      'text': '<p>On January 1st the Emperor takes part in new year rituals with the
        Imperial family, and receives foreign dignitaries.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc530917-f4a0-485c-846e-17e482120deb'
