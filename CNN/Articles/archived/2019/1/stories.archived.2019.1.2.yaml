      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sci-fi/horror series set in fictitious Hawkins, Indiana, has
        been a huge breakout hit for Netflix.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a62a7-93ba-440f-ad8c-535fb2fdd08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:58:16.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, executive producer Shawn Levy gave attendees at the PaleyFest
        television festival some scoop on what would be going down in season 3.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6397bce5-b720-4ebb-ad6e-e92f85529074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:58:16.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romance and ''Dad Steve'': What to expect in Season 3 of ''Stranger
        Things''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e186b5-c9b2-45e6-9a3a-d8d822bf4710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:58:16.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the The Hollywood Reporter, Levy shared that Eleven,
        played by Millie Bobby Brown; Mike, played by Finn Wolfhard; Lucas, played
        by Caleb McLaughlin; and Max, played by Sadie Sink, would be all be enjoying
        coupledom.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf43fe-2088-4d02-b377-b599e0f6a4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:58:16.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mike and Eleven and are going strong, so that''s a relationship
        that continues, and same with Mad Max and Lucas," Levy reportedly said. "But
        again, they''re like 13- or 14-year-old kids, so what does romance mean at
        that stage of life? It can never be simple and stable relationships and there''s
        fun to that instability."</p>'
