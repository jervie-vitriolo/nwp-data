      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families will continue the voyage to the wintery world of Arendelle,
        as royal sisters Anna and Elsa discover that true love is the most powerful
        magic of all, then experience the mysterious magic of Fantasia as a Sorcerer''s
        Apprentice makes brooms come to life.</p>'
