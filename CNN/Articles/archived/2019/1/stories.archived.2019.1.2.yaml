      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) ‚Äî</strong> Security
        threats linger in Cotabato City days after the deadly blast in front of a
        downtown mall on New Year''s Eve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ceb63-dac8-46d7-a3ec-28150941ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:27:25.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:09.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Army 6th Infantry Division Maj. Gen. Cirilito Sobejana
        on Wednesday said security forces remain vigilant against violent attacks
        following the blast that killed two and injured 34, two of whom are in critical
        condition. Monday''s explosion was triggered by a homemade bomb outside the
        South Seas mall on Magallanes Street.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c0faf-6680-417e-a14b-08a0980eada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:27:25.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:09.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been receiving threats even before the blast last December
        31. It has been there for several months now and it becomes a norm. But of
        course we are not lowering our guard. We remain vigilant," he told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53382ac7-b1fe-447c-b367-4d8ad5fc7f74'
      'mgnl:activationStatus': true
