      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) ‚Äî</strong> Tropical
        depression Usman has claimed the lives of 85 people and left 20 missing when
        it hit the country last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5156f9-c3f5-4949-b2d2-d18b5c12dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:18:14.219Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster risk reduction officials on Wednesday said 40 were injured
        in Mimaropa, Bicol Region, and Eastern Visayas in the wake of "Usman."  The
        agency said it is still verifying data from the regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5867911e-6f21-4403-b495-0c1316bbc245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:18:14.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Usman'' eventually weakened into a low pressure area after it
        hit land in Eastern Samar Saturday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216708e-f7d9-45ea-866b-6671fee1eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:18:14.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bicol Region suffered P342.23 million in agriculture damage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb210e56-d7ca-472b-b161-b700827ea0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:18:14.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorsogon, Camarines Norte, eight towns in Oriental Mindoro, Camarines
        Sur, and Albay are under a state of calamity. This would allow the fast release
        of relief funds, while price controls would be imposed on basic necessities
        and prime commodities.</p>'
  'pnp-solve-rodel-batocabe-slay':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-02T23:16:22.028Z
    'imagesource': 'jcr:d435c70a-270c-4ef6-a95a-b18da3cc7a14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d18554f-a1cf-4d27-a148-7f69c552f78c'
    'lead': 'The Philippine National Police is close to solving the killing of AKO
      Bicol party-list Rep. Rodel Batocabe and may announce updates on the case as
      early as today.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:21:22.007Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:10.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:38.415+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP close to solving Batocabe slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3dc37e-63f4-482f-bade-c6dbdb1058e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:22.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) ‚Äî</strong> The
        Philippine National Police (PNP) is close to solving the killing of AKO Bicol
        party-list Rep. Rodel Batocabe and may announce updates on the case as early
        as today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d02942-a5c4-466d-9374-a644dc92d03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:22.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation is progressing quite positively. There are a
        lot of encouraging results based on this investigation and for sure you''ll
        be hearing good news from the Philippine National Police ‚Ä¶ probably today
        or tomorrow," PNP spokesperson Chief Superintendent Bong Durana told CNN Philippines''
        The Source on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c36f35-64ea-420a-b3b0-722389d753ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:22.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana said manhunt operations are underway as they interview witnesses
        to Batocabe''s killing, who was shot dead along with his security escort during
        a gift giving program in his hometown of Daraga, Albay last December 22, 2018.
        He added that police have two to three credible witnesses to the slay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ebba5-96fb-4397-bd72-47071ce3cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:22.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said police are looking into the possible involvement of a mayor
        or the communist New People''s Army (NPA) in the fatal shooting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eaca00-33ad-40d0-a64d-f463e1df386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:22.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking to all angles and all suspects and all masterminds
        at this point," Durana said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f2ac5-c110-4669-b96a-e8a08659927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:22.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Batocabe family willing to forgive ''least guilty''
        in patriarch''s slay</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6629d60d-5cc2-486e-b745-cd88c7e6a654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:22.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe was a three-term congressman who was running for Daraga
        mayor in the 2019 polls against the incumbent Mayor Carlwyn Baldo and Vice
        Mayor Victor Perete. Baldo has denied having a hand in the lawmaker''s killing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1953f8-230e-439c-8eea-76d2e960df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:22.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the NPA has denied that it is behind the slay of Batocabe
        and his aide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245290cf-0b14-4880-b592-35a9395e0128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:22.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with this statement, Durana said they are not striking
        out the possibility that the communist armed group is behind the solon''s
        killing, adding that they have previously recorded some members of the NPA
        being hired as assassins.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9db144-7a34-4f02-bec2-c75983f5ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:22.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, quoting PNP chief Director General Oscar Albayalde, that
        Baldo is not off the hook.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2acca54-197f-4764-8b3c-fbb1acc47a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:22.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have identified six persons of interest in Batocabe''s killing
        and have obtained photos of them, Interior Secretary Eduardo A√±o said. Authorities
        have also released composite sketches of two of the suspects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a677c5-9823-4475-a095-569d1daabdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:22.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PHOTOS: Suspects in Rep. Batocabe''s slay</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ea0558-6128-4380-916e-1e313a6c6f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:22.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe''s fellow lawmakers and President Rodrigo Duterte have
        raised a ‚Ç±50 million reward for anyone who can point to his killers, which
        Durana said has helped in their probe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b94718-a133-4bfa-9360-35c387941de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:22.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) is also considering placing
        Daraga under its control, which means that the election body would take immediate
        and direct supervision and control over all national and local officials in
        the municipality, including exercising control and supervision over all law
        enforcement agencies. Security councils will also be stationed in the area
        under Comelec control.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7c36d-ce46-4466-9c0e-b6a90e1a4bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:21:22.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe was laid to rest on New Year''s Eve at the Daraga Catholic
        Cemetery.</p>'
