      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and South Korea agreed on this at a meeting held
        last December 27 to 28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1999f4-7f74-4792-9fbc-db0d2834d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:44:21.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:21.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: South Korea to take back trash shipment</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2592c2-d81b-4ff0-83ff-2c49aae01029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:44:21.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:21.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the consignee, Verde Soko Philippines Industrial
        Corporation, failed to secure the proper importation permit from the Department
        of Environment and Natural Resources, and also misdeclared the shipment. The
        firm earlier said the container vans carried soft plastic and not garbage,
        claiming that the plastics are raw materials for furniture reprocessing. Upon
        checking, however, authorities said the shipment contained illegal and hazardous
        waste materials such as used intravenous lines, light bulbs, and old batteries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83287b1b-9830-4ac5-a57a-5a471ced69f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:44:21.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:21.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They arrived at the Mindanao Container Terminal last July 21, but
        were only reported in November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533660de-fefe-4e16-8cc1-09d68e446e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:44:21.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:21.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  '10-best-of-2018-books':
