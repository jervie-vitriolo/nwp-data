      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs officials on Wednesday said the 6,500 tons of trash which
        are now in Misamis Oriental will be returned to Pyeongtaek, South Korea on
        January 9 at an estimated shipping cost of P2 million.</p>'
