    'template': '1'
    'title': '''Usman'' death toll, missing persons continue to climb'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415cee8d-d52e-429a-9f78-86a1a3bb0966'
