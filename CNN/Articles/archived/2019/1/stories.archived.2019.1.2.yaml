      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the streaming service put out a trailer that featured a
        faux advertisement for Starcourt Mall, which appears to be the center of serious
        action.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac183d-be44-4545-ae19-8e375b59d44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:58:16.040Z
      'mgnl:createdBy': 'ryan'
