    'jcr:uuid': 'e1c60cea-3dbf-4676-9b22-a5ded832b182'
    'lead': 'It was a career-best 14th straight game in which Kawhi Leonard has scored
      at least 20 points.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:12:34.672Z
