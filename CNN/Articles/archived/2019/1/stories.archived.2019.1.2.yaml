    'jcr:uuid': '118654b9-93f2-486c-b7f5-950f706395da'
    'lead': 'Communist rebels are open to resuming peace negotiations in 2019, but
      overthrowing the Duterte government is their top priority.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:01:51.976Z
