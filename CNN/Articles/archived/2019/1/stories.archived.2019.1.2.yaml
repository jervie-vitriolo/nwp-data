      'text': '<p>Even after the Garins have apologized for beating up Police Officer
        3 Federico Macaya, President Rodrigo Duterte is still urging authorities to
        press charges against the two.</p>'
  'Usman-death-toll':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
