    'template': '1'
    'title': 'Markets trade flat on first trading day of 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a702a-e4c0-4c72-a5e0-69edca05cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:26:01.060Z
      'mgnl:createdBy': 'ryan'
