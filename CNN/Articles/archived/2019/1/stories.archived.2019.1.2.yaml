      'text': '<p><strong>(CNN) ‚Äî</strong> The number of people killed in plane crashes
        jumped in 2018 compared with the previous year, with more than 500 deaths
        recorded, new figures show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c430c7-152f-452b-b6f2-7da1388a9058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:06:35.601Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, 2018 was still one of the safest years for commercial
        aviation on record, according to reports from Dutch aviation consultancy To70
        and the Netherlands-based Aviation Safety Network (ASN).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992aa160-194a-4a46-871c-808411abde22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:06:35.602Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASN recorded a total of 15 fatal airliner accidents in 2018,
        leading to 556 deaths, compared with 10 accidents and 44 lives lost in 2017,
        the safest year in aviation history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6dd42-f136-4844-b6fd-3b9f0abd1f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:06:35.602Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those accidents, 12 involved passenger flights and three were
        cargo flights, the ASN report said. Three of the 15 planes were operated by
        airlines on the European Union "blacklist," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d6d06-7148-412c-9d27-db20c2fef432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:06:35.602Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:31.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the jump in the number of deaths last year, ASN Chief Executive
        Harro Ranter said the level of aviation safety had increased significantly
        overall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f1521-45f3-4227-b769-8a7f55548c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:06:35.602Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:31.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the accident rate had remained the same as 10 years ago, there
        would have been 39 fatal accidents last year," he said. The rate of the year
        2000 would have seen 64 fatal accidents. "This shows the enormous progress
        in terms of safety in the past two decades," Ranter added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9585618-6bab-4dc3-98b1-c7a30609abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:06:35.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures for 2018 represent a rate of one fatal accident for
        every 3 million flights, said To70.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00ee84-0407-45bf-8908-453ec39baf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:06:35.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consultancy highlighted the Lion Air crash off Indonesia in
        October -- in which 189 people lost their lives -- as the deadliest single
        incident for the year. The aircraft involved was a brand new Boeing 737 MAX
        plane.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc80c1-a9c4-45de-aac2-d2af0a5d7548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:06:35.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary report by Indonesian investigators found that the
        pilots of Lion Air Flight 610 were engaged in a futile tug-of-war with the
        plane''s automatic systems in the minutes before it plunged into the ocean.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0527beb-61ba-484d-9c21-bc4fcb1b73bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:06:35.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As in previous years, Europe and North America remain the safest
        parts of the world to fly in. Accidents here are rare," said To70 in its analysis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6d1f6f-1bae-4620-aed0-5ac783c3a96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:06:35.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are as many accidents within the Airbus 320 family as there
        involving 737s," To70 said. "However, the possibility that the Lion Air accident
        may have a technical cause is of serious concern, considering that the MAX
        is the future of the successful 737 model."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a541ca-a6b5-4c8b-84a0-891922a48174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:06:35.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the Indonesian investigators'' report, released in
        November, Boeing said it was "deeply saddened" by the loss of the Lion Air
        flight -- but maintained the 737 MAX 8 "is as safe as any airplane that has
        ever flown the skies." The company is "taking every measure to fully understand
        all aspects of this accident," it said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c35e3ae-276d-48fa-8ba4-1b362f234eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:06:35.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASN highlighted "loss of control" accidents as a "major safety
        concern" over the past five years, causing at least 10 of the 25 worst accidents.
        "Most of those accidents were not survivable," it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26296454-433a-4b0d-9044-9e0d0dda6df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:06:35.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Plane crash deaths
        rise in 2018 but accidents are still rare."</em></p>'
  'global-stocks-tumble-china-economy':
    'author': 'Daniel Shane'
    'caption': 'Global stock markets are falling and currencies are making wild swings
      as initial results from the U.S. presidential election come in.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-02T20:54:41.526Z
    'imagesource': 'jcr:38057920-ee6c-4625-9f05-24468ab0106f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '393c5e75-8097-465c-873a-9cc64fbf69a9'
    'lead': 'Global stock markets kicked off 2019 with more steep falls triggered
      by new signs of economic weakness in China.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:09:03.682Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:30.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:33.598+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global stocks tumble as investors worry about China''s economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0a4b34-7378-427d-ba82-ba691a841384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:09:03.683Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Global stock markets kicked off 2019 with
        more steep falls triggered by new signs of economic weakness in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b78c9f-82e4-4b42-8671-c5f5e8415d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:09:03.683Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major stock indexes in Europe and Asia dropped sharply on Wednesday
        after new data suggested that China''s vast manufacturing sector contracted
        in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ecc10c-4b0f-4d93-bca6-4c9eb1c8c376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:09:03.683Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng closed 2.8% lower. The Shanghai Composite
        fell 1.2% and Australia''s ASX dropped 1.6%. Japan''s markets were closed
        for a public holiday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd798aae6-c31a-4f82-8b8d-8b8668246f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:09:03.683Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, the UK''s FTSE was down 0.5%, while France''s CAC slipped
        1.4% and Germany''s DAX shed 0.1%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde0a27-4a69-4e6e-8f1e-202f4aaef145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:09:03.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. stock market futures indicated the Dow would open sharply lower.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bdb6e2-b2d6-4061-b8b8-eed610f05e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:09:03.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:30.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Year sell-off comes after a difficult 2018 for many investors.
        Last year was the worst for US stocks since 2008. December was a particularly
        dreadful month, with the Dow plunging 8.7%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf67a7-878b-4f3a-b646-843363702199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:09:03.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:30.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese economy under pressure</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c55483-030e-4208-b858-dbeab30b2176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:09:03.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:30.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the top concerns for investors is faltering growth in China,
        the world''s second biggest economy, and continuing trade tensions with the
        United States. The Shanghai Composite slumped almost 25% last year, making
        it the world''s worst-performing major market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b201714-d84e-4b98-a9c5-fc73f33a36e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:09:03.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were new signs of weakness in China on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94dab9e-aac8-44e2-9215-b8e65913e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:09:03.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest purchasing managers index survey, conducted by media
        group Caixin and research firm Markit, fell to 49.7 in December from 50.2
        in November. It is this second time this week that data has indicated China''s
        huge manufacturing sector is now contracting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe2769d-13e2-4f60-af1c-5282b8c856e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:09:03.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:30.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is looking increasingly likely that the Chinese economy may
        come under greater downward pressure," said Zhengsheng Zhong, director of
        macroeconomic analysis at research firm CEBM Group, in a statement accompanying
        the Caixin PMI release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f58f4-c366-4c44-b8e1-a0d4b450bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:09:03.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:30.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said that many investors were now betting on the prospect
        of a significant global economic slowdown within the next 18 months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac1378-0743-4c23-91bb-f230aa8c51f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:09:03.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other concerns include rising US interest rates and uncertainty
        surrounding the United Kingdom''s scheduled exit from the European Union,
        said Kyle Rodda, a Melbourne-based analyst at broker IG Group.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff49cb97-fec7-418c-98a9-177a08db591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:09:03.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any extra drag on a global economy already feeling the pinch...
        is highly unwelcomed," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce2af54-dd23-4af7-a8a3-c6974c14d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:09:03.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:30.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Global stocks tumble
        as investors worry about China''s economy."</p>'
