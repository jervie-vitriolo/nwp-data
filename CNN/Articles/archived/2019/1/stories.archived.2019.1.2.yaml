    'template': '1'
    'title': 'NBA: Leonard''s 45-point night lifts Raptors past Jazz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035550f7-8b07-4663-a575-6bcd454ccbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:12:34.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Kawhi Leonard scored a career-best
        45 points ‚Äî including 19 in the third quarter ‚Äî and gathered six rebounds
        to help the Toronto Raptors defeat the visiting Utah Jazz 122-116 Tuesday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778913c2-e66b-4fb7-926f-0a17cf69d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:12:34.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a career-best 14th straight game in which Leonard has scored
        at least 20 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb56313-c834-487a-b8a9-04d4863f0455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:12:34.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascal Siakam scored a career-best 28 points and grabbed 10 rebounds
        for the Raptors, who won their second game in a row.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08300624-4e74-4db7-a0f4-84f1c8731173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:12:34.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman Powell added 14 points off the bench for Toronto.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8352ae8-85bf-4916-be7f-dc7f8f30c3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:12:34.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reserve Jae Crowder scored a season-best 30 points for the Jazz
        in the opener of a four-game road trip. Utah lost for the third time in five
        games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ef1b72-074d-4996-9790-6ee3ba8aa143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:12:34.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derrick Favors added 21 points and nine rebounds for Utah. Donovan
        Mitchell notched 19 points, Rudy Gobert had 16 points and nine rebounds and
        Ricky Rubio contributed 14 points and eight assists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac60a1ad-c346-4f46-a7d3-e2f612b97259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:12:34.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors led by as many as 12 points in the third quarter and
        took a 10-point margin into the fourth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceba9ce-6be1-436d-8501-2381d182d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:12:34.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They extended the lead to 12 on consecutive layups by Delon Wright
        earlier in the final period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9539a2-33d2-4be8-b257-4eb429ba047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:12:34.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio‚Äôs 7-footer reduced the lead to seven with 6:38 to play. Siakam‚Äôs
        layup and free throw with 4:44 to go had the Raptors back up by 10, but Crowder
        nailed consecutive 3-pointers to pull Utah within four with 4:06 left.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b310f-0d04-406a-ba9a-1578642fcffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:12:34.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard sank two free throws and then a layup to push the lead to
        113-105.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c4c0e-d308-47e2-a33e-96a346086996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:12:34.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio‚Äôs free throw got Utah within four with 56 seconds to play.
        Siakam made two free throws to increase the margin to six with 23.5 seconds
        remaining.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4911d-7437-44fe-8f57-8c92dea2def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:12:34.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell missed a 3-point attempt, and Fred VanVleet sealed the
        outcome with a free throw.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e47fd-82ff-4db3-90a4-f6286d30a9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:12:34.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors were ahead 26-24 at the end of the first quarter after
        leading by eight.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a2535-1ef0-440b-893e-7d1a7921fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:12:34.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Favors, on a layup, and Mitchell, on a 14-foot jumper, concluded
        the first-half scoring and gave the Jazz a 53-51 lead. Toronto‚Äôs largest lead
        in a closely contested second quarter was four points, and Utah‚Äôs biggest
        margin was three.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb383d-ee69-43d4-89b5-cfeddf472954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:12:34.675Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors started the second half with three 3-pointers ‚Äî two
        by Siakam and another by VanVleet ‚Äî to take a 60-53 edge. The advantage reached
        67-57 after Siakam hit another 3-pointer with 8:07 to play in the third quarter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f09bfad-6d30-4766-a573-ca2d6b7023b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:12:34.675Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell completed the third-quarter scoring with a 3-point shot,
        and the Raptors led 95-85.</p>'
  'pnp-probe-ranks-richard-oscar-garin-gun-licenses':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-02T13:07:42.030Z
    'imagesource': 'jcr:33118d73-0967-4a9b-92f8-92c34796de4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31656b1b-470a-4fe0-909e-17334741a81d'
    'lead': 'Police will investigate their ranks if they find any irregularities in
      the issuance of gun licenses to Iloilo 1st District Rep. Richard Garin and his
      father, Guimbal, Iloilo Mayor Oscar Garin.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:15:33.006Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:11.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:38.122+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP to probe ranks over Garins'' gun licenses'
    'updated': 2019-01-02T13:52:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96558159-6d0b-47fc-8011-1b0584840eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:15:33.006Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:11.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) ‚Äî</strong> The
        Philippine National Police (PNP) will investigate its ranks if they find any
        irregularities in the issuance of gun licenses to Iloilo 1st District Rep.
        Richard Garin and his father, Guimbal, Iloilo Mayor Oscar Garin who are facing
        charges for mauling a police officer, the police spokesman said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73976f8b-7f28-4171-b540-db9d788849ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:15:33.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:11.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only if we finally found out that there is violation on the issuance
        of licenses to the Garins. That is something that is still subject of the
        investigation of Firearms and Explosive Office (FEO)," PNP spokesperson, CSupt.
        Bong Durana told CNN Philippines'' <em>The Source</em> in a text message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f02186-f234-4131-a6c1-f76dfb30d523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:15:33.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FEO is in charge of issuing licenses to people who want to own
        guns and permits for them to carry these outside of their residences, Durana
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8241755-1dd1-40a5-876f-fb84d01fdbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:15:33.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the father-and-son duo "may not be qualified" to own 19
        firearms, 16 of which they surrendered to authorities after their gun licenses
        and permits to carry were revoked by Director General Oscar Albayalde, PNP
        chief, after the mauling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526ecad-1863-4638-9539-28cf9864c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:15:33.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Garins could no longer locate the remaining three guns, Durana
        said, but the police are investigating this claim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f5caf5-c6e1-4b66-8ed7-07c96329a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:15:33.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Garin has 11 firearms under his name, but three have
        expired licenses, while his father, Mayor Garin, owns eight, but only three
        are licensed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb4965b-481c-4a2e-a00a-9fc8db4d5ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:15:33.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 10951 or the Comprehensive Firearms and Ammunition
        Regulation Act, citizens may own up to 15 registered firearms, depending on
        the license issued to them. Citizens may also own more than 15 registered
        firearms as long as they are certified gun collectors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078fc953-e56d-43c1-ba85-60cabd51e3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:15:33.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana said they are also investigating if the father-and-son tandem
        are gun collectors, which would have allowed them to own that many firearms,
        which include pistols and long firearms.</p>'
