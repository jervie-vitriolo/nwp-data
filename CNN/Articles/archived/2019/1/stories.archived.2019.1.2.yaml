    'lead': 'Stocks trade flat but in the green, and the peso trades at ‚Ç±52.51 versus
      the dollar at the start of the trading year. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:26:01.060Z
