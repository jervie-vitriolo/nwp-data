      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Defense Secretary Delfin Lorenzana said there are no indications
        that there will be other bombings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3848b9b9-49a1-44f1-85ad-27cd0842f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:27:25.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:09.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said that based on their initial investigation, the improvised
        explosive device used bore the signature of Daulah Islamiyah or Islamic Groups''
        Toraife group that is headed by Salahuddin Hassan, a leader of a breakaway
        faction of the Bangsamoro Islamic Freedom Fighters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1010d697-1855-4df2-a1ee-cd2f757fda8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:27:25.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:09.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said they have new leads based on security camera footage.
        They already have names of suspects and a manhunt is ongoing to capture them,
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c99f4ee-b3da-4a54-bbc5-d5b4f884f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:27:25.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:09.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are monitoring any other hostile plans of terror goups. We don''t
        want them to succeed in their hostile activities in Cotabato," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c6a7a7-7fa0-47d4-b3b2-abc40a75803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:27:25.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:09.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang vowed to find the perpetrators.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a29f3f1-0be3-4191-9c62-30f76f7a9dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:27:25.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:09.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said the investigation is moving
        positively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee3f43f-5637-479a-8036-285c9058c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:27:25.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:09.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are progressing quite good because we have already completed
        our post blast investigation," PNP spokesperson Bong Durana told CNN Philippines''
        "the Source."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6385f2-a1cb-4ce7-afe0-6de980aa8f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:27:25.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:09.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that IED contained nails and was "designed to kill."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a821d6-1ad7-41bd-aaac-174a3c4c61d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:27:25.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:09.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the United Kingdom warned its citizens against travelling
        to parts of Mindanao following the "controlled explosion" at the shopping
        mall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36169e28-c6ee-4a8b-bbd5-37db12ab3e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:27:25.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:09.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its travel advisory issued on Tuesday, it said there is a threat
        in the area because of "terrorist activity and clashes between the military
        and insurgent groups."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd16b31f-d59d-4c5d-be88-f2b5f034ed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:27:25.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:09.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Chief Lt. Gen. Benjamin Madrigal Jr said they are taking
        the UK advisory seriously.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1716390a-0772-4c79-982d-9e9f99fecc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:27:25.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:09.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP and PNP are doing everything to prevent peace spoilers
        and terror groups to undertake their criminal activities. We advise our troops
        to double their efforts to prevent these violent incidents from happening
        so that we can encourage foreign investments and tourism in Mindanao," he
        said.</p>'
  'Trump-executive-order-freeze-federal-workers-pay-2019':
    'author': 'Veronica Stracqualursi and Kevin Liptak'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-02T08:34:34.590Z
    'imagesource': 'jcr:435e4233-91bc-4ee9-8b5b-34f91741a369'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8d89199-cb62-461e-879c-fcec0e81ce62'
    'lead': 'The move, which nixes a 2.1% across-the-board pay raise that was set
      to take effect in January, comes as¬†hundreds of thousands of federal employees
      are expecting¬†to begin the new year furloughed or working without pay because
      of a partial government shutdown.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:31:43.379Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:08.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:38.825+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump issues executive order freezing federal workers'' pay in 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c7ca4c-8c76-46dc-83d5-b524e6884aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:31:43.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> President Donald Trump issued an executive
        order Friday freezing federal workers'' pay for 2019, following through on
        a proposal he announced earlier in the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a382946-0738-4793-aecf-77cf061d47f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:31:43.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, which nixes a 2.1% across-the-board pay raise that was
        set to take effect in January, comes as hundreds of thousands of federal employees
        are expecting to begin the new year furloughed or working without pay because
        of a partial government shutdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1688b9-c10b-4a0e-8f15-00fc80ba04d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:31:43.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told lawmakers he planned to scrap the 2019 pay bump for federal
        workers in August, saying the federal budget couldn''t support it. In addition
        to the 2.1% pay increase, the executive order also cancels a yearly adjustment
        of paychecks based on the region of the country where workers are posted,
        called the "locality pay increase," that was due to take effect in January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53469309-71df-4081-88b1-4a24e58a9b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:31:43.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move does not affect a 2.6% pay increase for US troops next
        year that was passed as part of the massive defense spending bill Trump signed
        in August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ce726-3f8a-48a2-820f-9644e993ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:31:43.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers could include a pay raise for 2019 in a spending bill
        to reopen the government, but negotiations have been at an impasse over money
        for Trump''s border wall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ae90a-c2bb-432e-bff2-fc8bb7e8092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:31:43.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 380,000 federal employees are on furlough and 420,000 are
        working without pay as the new year approaches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8295218-7fac-4734-95db-88246248e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:31:43.381Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to House and Senate leaders in August, Trump described
        the pay increase as "inappropriate."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ddba42-a812-4c04-85b7-b3f897d8d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:31:43.381Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must maintain efforts to put our Nation on a fiscally sustainable
        course, and Federal agency budgets cannot sustain such increases," the President
        wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd4d434-57e0-47ea-b409-d74c7d9f892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:31:43.381Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also stressed that a pay freeze would not affect the federal
        government''s ability to attract qualified workers. He cited his statutory
        authority to adjust pay out of "national emergency or serious economic conditions
        affecting the general welfare."</p>'
