      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actors are the first duo to host the Globes since comedy besties
        Amy Poehler and Tina Fey finished their three-year reign in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb47fa-c556-46df-8006-c3cf981c82c6'
      'mgnl:activationStatus': true
