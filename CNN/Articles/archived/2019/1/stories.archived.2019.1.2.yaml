      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Stock markets have made a bad start to
        2019 following a nightmarish December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436be099-0c87-4b6c-b541-d0eec629cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:56.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday key stock indexes in Asia were trading in the red as
        investors grappled with issues including concerns over global growth and the
        trade war between China and the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974a7e9b-17e8-4c2c-8d87-7d843ff82137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:56.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng was down 2.4%, China''s Shanghai Composite
        1% and Australia''s ASX 1.6%. Japan''s markets remain closed for a public
        holiday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f8e1e8-b442-415c-8317-444f0ff65d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:56.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day marked the first trading session of the new year following
        a bad 2018 for many investors. Last year was the worst for US stocks since
        2008. December was a particularly dreadful month, with the Dow plunging 8.7%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8821a6c-a9d9-4161-aa79-4bf964416c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:56.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. stock market futures indicated the Dow would open almost 200
        points lower on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd1e8e4-9f37-408c-9051-8d849720423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:56.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese economy under pressure</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f18d62-09c1-4ec7-b28e-6223597f7e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:56.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the big concerns for investors right now is China''s faltering
        economic growth amid ongoing trade tensions with the United States. Chinese
        stocks slumped by almost 25% last year, making it the world''s worst-performing
        major market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8321c-db4c-4e21-aed8-12f62aeb709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:56.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were new signs of weakness in the world''s second-biggest
        economy on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823c0cd-a1e7-4675-b410-ca1216aa6fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:56.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest purchasing managers index survey, conducted by media
        group Caixin and research firm Markit, fell to 49.7 in December from 50.2
        in November. It is this second time this week that data has indicated China''s
        huge manufacturing sector is now contracting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aeedca-5ac5-4a66-b7ed-1c31e8f39ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:56.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is looking increasingly likely that the Chinese economy may
        come under greater downward pressure," said Zhengsheng Zhong, director of
        macroeconomic analysis at research firm CEBM Group, in a statement accompanying
        the Caixin PMI release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f51e83-d43a-49d6-8601-716b2ac3b3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:56.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said that many investors were now betting on the prospect
        of a significant global economic slowdown within the next 18 months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de1474e-c7e0-4818-a1ae-40bbd860a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:56.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other concerns for investors going into the new year include rising
        U.S. interest rates and uncertainty surrounding the United Kingdom''s scheduled
        exit from the European Union, said Kyle Rodda, a Melbourne-based analyst at
        broker IG Group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e42c595-b304-4fc6-9ae9-8de5fc5e54bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:56.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any extra drag on a global economy already feeling the pinch...
        is highly unwelcomed," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a0ba3-7751-4df4-982b-fdaa44f6110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:28:56.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Asia stock markets
        slump in first day of 2019 trading."</em></p>'
  'kerala-india-sabarimala-temple-women':
    'author': ' Joshua Berlinger, Sugam Pokharel and Manveena Suri'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-02T16:49:04.606Z
    'imagesource': 'jcr:fb8e1810-11b7-40e7-b61d-925af83531e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2689a114-87dd-4e9f-886f-91103e2efddb'
    'lead': 'Two women in the southern Indian state of Kerala made history Wednesday,
      defying religious conservatives to enter the Sabarimala Temple, one of Hinduism''s
      holiest sites.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:33:50.226Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:24.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:35.047+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian women first to enter temple after mass protest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b833b29-d96e-4922-b622-6bb6c77017df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.226Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Two women in the southern Indian state
        of Kerala made history Wednesday, defying religious conservatives to enter
        the Sabarimala Temple, one of Hinduism''s holiest sites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cfaa45-41db-48c5-b93c-da463e98d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.227Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, aged 42 and 44, became the first women to access the shrine
        after the country''s Supreme Court overturned a centuries-old ban preventing
        women aged 10 to 50 from entering the site in September last year, ruling
        it to be discriminatory and arguing that women should be able to pray at the
        place of their choice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173402fa-4900-42a2-9850-56baa8337097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.227Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two women made the long, uphill trek to the famous golden-roofed
        temple accompanied by plainclothes police officers, arriving at the site at
        approximately 3:45 a.m. Wednesday, Kerala police told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54747a0e-cb2e-4d62-8387-4bf326822e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.227Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Kerala has been the scene of angry protests objecting
        to the court''s decision. Police clamped down after the ruling, deploying
        a 1,300-strong contingent of officers to ensure the safety of any women wishing
        to visit the temple, but the force appeared insufficient in the face of overwhelming
        hostility from thousands of Hindu traditionalists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5979929-ae74-41e9-b33b-c5806cd18c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court is scheduled later this month to hear petitions
        to revise its order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e8ab12-7d37-49a8-bd60-ec1dcd380e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, female protestors, reported to be in the millions, came
        out in support of women being allowed to enter the temple.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef47f1f-5a2b-4e76-ba96-1e9a400b98be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the "women''s wall," the protesters formed a human chain,
        extending an estimated 620 kilometers (385 miles). Local government organizers
        said more than five million people took part in the 15-minute peaceful protest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af63d6-0399-4f67-a7a7-a4c63896771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were so many women and there wasn''t even space for women
        to extend arms. If they had extended their arms, the length of the wall would
        have increased so much that women would be falling in the Arabian Sea," said
        Subhashini Ali, a member of the Indian Communist Party that governs Kerala
        and a participant in the protest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63099b5d-f9c7-47b3-aba2-f3ca540d2e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali, who is also vice president of the All India Democratic Women''s
        Association, said women coming out to fight for their rights in Kerala will
        "change the conversation around gender."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf29a3-0e41-4e92-a85c-81db25c92a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many many forms of discrimination which are done in the
        name of tradition," she said. "It is an issue important for women and democracy.
        "</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e884f-f0ee-4f34-aaf4-c33f56d31285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the protests showed Pinarayi Vijayan, the chief minister
        of Kerala, and Health Minister KK Shylaja in attendance. Thousands of women
        could be seen raising hands and fists while forming the wall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d13871-65eb-48a4-94df-3c4a64a2f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temple, which is thought to be more than 800 years old, is considered
        the spiritual home of Lord Ayyappa, a Hindu god of growth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500fa386-2edf-4fe6-aed6-0bcd7c01f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestled atop a steep mountain amid a lush green tiger reserve, it''s
        the site of one of the world''s largest annual pilgrimages, with millions
        of Hindu devotees making the journey each year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069114c0-9182-4815-9514-1ff1cb090d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabarimala had previously been off limits to women of menstrual
        age on religious grounds, with proponents of the ban arguing that since Ayappa
        is considered celibate, allowing "impure" women into the shrine would be disrespectful.
        Others have maintained that women cannot complete the 41 days of penances,
        a condition required to undertake the pilgrimage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81776fc-187e-46ed-8d5c-506a70ad8dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court judgment allowing women inside the Sabarimala
        Temple was the culmination of a decades-long battle to overturn the ban on
        women.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c5ac09-3293-487e-95bf-1be24013d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prohibition was first challenged before the Kerala High Court
        in August 1991, with the high court ruling that only a priest could make the
        decision on allowing women access to the site.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b756841-0b67-4cf7-ba29-b715667f1ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi appeared to side with the conservative
        protesters who want to bar women from the temple. In an interview with Indian
        news agency ANI, Modi pointed to the fact that some temples do not allow men
        inside, though he did not cite specific examples.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd870dd2b-2d03-4367-91a1-cbf199518a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:33:50.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:24.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s ruling Bharatiya Janata Party (BJP) has previously voiced
        opposition to the Supreme Court''s decision.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8935063f-a400-4d02-b6e2-0577d609193c'
      'mgnl:activationStatus': true
