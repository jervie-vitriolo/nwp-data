      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Continue celebrating
        the magic of Christmas with Disney On Ice Presents Mickey''s Super Celebration
        until January 6. Due to popular demand, a new show has been added on January
        4, 6pm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac2b16-d4a6-4cd6-aaec-3b6d32c0160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:59.687Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T15:54:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the production commemorates 90 years of Mickey Mouse
        and honors Walt Disney''s legacy by bringing beloved stories to life on the
        ice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d06ba0e-ff0a-4055-a7bc-d4c9411537e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:59.687Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T15:54:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show has also turned interactive. Using Mickey''s "Mouse Pad,"
        show hosts encourage fans to be part of the action and help the gang venture
        through Disney stories, sharing memorable moments from treasured tales.</p>'
    '5':
      'image': 'jcr:69856989-2767-43de-9ab4-0d694c4189d6'
