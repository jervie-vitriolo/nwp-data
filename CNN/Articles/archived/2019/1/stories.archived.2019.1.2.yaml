  'Rafael-Nadal-Brisbane-International-thigh-injury':
    'author': ' Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-02T18:48:22.073Z
    'imagesource': 'jcr:599a7b4f-bf76-4e65-a232-6dd20765a4e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '307bc01d-c0cd-47e2-9cd7-2f94c4e209f3'
    'lead': 'The world number two endured an injury-plagued 2018 season that saw him
      contest only nine tournaments due to hip, knee, abdomen, and ankle injuries.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:18:27.718Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:28.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:34.177+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nadal pulls out of Brisbane International with thigh problem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092607ae-b781-4791-a30a-497c2f5d7417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:18:27.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Rafa Nadal has pulled out of this week‚Äôs
        Brisbane International due to a left thigh problem, with the Spaniard saying
        he did not want to risk an injury ahead of this month‚Äôs Australian Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc631ad-0c6c-405d-9ef0-9c1371125013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:18:27.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world number two endured an injury-plagued 2018 season that
        saw him contest only nine tournaments due to hip, knee, abdomen, and ankle
        injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7e740-7178-4f14-8317-db9334d801f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:18:27.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old did not play after retiring against Juan Martin
        del Potro in their U.S. Open semi-final last September and underwent ankle
        surgery two months later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f1b94-9f18-4bd5-bca4-31ef49b451c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:18:27.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI did an MRI and it shows a small staring on my left thigh,‚Äù Nadal,
        who was due to face Frenchman Jo-Wilfried Tsonga in the second round on Thursday,
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e427c81a-2c06-4e16-82c4-21f1b8b542cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:18:27.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI tried to play, I wanted to play, but recommendations from the
        doctors (were otherwise).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0610ae6-7777-46f7-830a-d5b718b795b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:18:27.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs a small thing that can become a much bigger... when you compete
        the intensity on the muscle it can get worse... I feel better than I did four
        days ago... it‚Äôs a risk to damage my body for one month if I play here.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84c2a81-9d6f-4dcc-89ff-01582165a022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:18:27.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a curtailed season, Nadal managed to win five titles last
        year, including a record-extending 11th French Open title that took his Grand
        Slam tally to 17.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84005026-8a06-4baa-acb9-36b1e30df211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:18:27.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lost a three-set exhibition match against South Africa‚Äôs Kevin
        Anderson in Abu Dhabi last week and had indicated he was fighting fit ahead
        of the Brisbane tournament.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf10f5-4187-4fa6-972e-4ff4e891a230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:18:27.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucky loser Taro Daniel will replace Nadal in the second round against
        Tsonga.</p>'
  'denmark-train-crash':
    'author': 'Stephanie Halasz, Gianluca Mezzofiore and Laura Smith-Spark'
    'caption': 'Six people were killed and 16 injured in an accident Wednesday morning
      involving a commuter train on the Great Belt Bridge in Denmark, Danish police
      said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-02T18:11:34.393Z
    'imagesource': 'jcr:9002700d-4e28-432e-aed6-af6b78fd440e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '095b5b7d-765e-4564-af3f-86ae38685e7c'
    'lead': 'Several people were killed Wednesday morning in an accident involving
      a commuter train on the Great Belt Bridge in Denmark, a spokeswoman for the
      Danish police told CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:22:36.542Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:27.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:34.408+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 killed in train accident on Danish bridge'
    'updated': 2019-01-03T07:15:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a3f27-f8a4-4f3d-9a13-8ffe83f1a1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Six people were killed and 16 injured when
        a crowded commuter train and a truck trailer that apparently fell from a freight
        train collided on the Great Belt Bridge in Denmark, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8309456-56c6-4d8f-b605-1a93242989f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rail accident, which is one of the deadliest in Danish history,
        took place at about 7:30 a.m. (1:30 a.m. ET) Wednesday in high winds on a
        bridge linking the islands of Zealand and Funen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e97a8-70a6-40d8-aac6-85e63cbbadd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bo Haaning, of the Danish Accident Investigation Board, confirmed
        to CNN that the trailer had fallen off the freight train and hit the passenger
        train, but said it was not yet known whether this caused the accident or happened
        during it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e8194-5e53-4d6b-abea-a55ff26fd968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freight train was carrying Carlsberg beer, a spokesman for the
        brewing company, which has its headquarters in the Danish capital, Copenhagen,
        told CNN. The train was run by Deutsche Bahn Cargo Scandinavia, said Carlsberg
        spokesman Kasper Elbjorn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e8a36-d30a-4321-aef3-8de24d20ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers have been evacuated but police and rescue teams were
        still working at the scene.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f7e18a-dfe4-4ddd-84fd-c1b34e68c266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There was a lot of confusion, total darkness''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f50f0-ce4d-4f1d-bf91-fb5b1c271dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Jim Nielson, who is from Denmark but lives in Ireland,
        told CNN he was heading to the airport to catch a flight back after the holidays
        when the incident occurred.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00328666-4d6d-4ca0-84d5-fa3d1e26b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was on the second coach when the crash happened. There was a
        cargo train coming from Zealand, the opposite direction. It was shaking due
        to the strong wind," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d79ce12-ff6c-4c34-89e1-9c511737af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the containers was blown off the cargo train into the rails,
        because of the wind. Our driver tried to stop the train, pulling the brake.
        But the train continued to drive a bit, and crashed into the container blown
        off from the cargo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6354798-7088-4546-ba19-cf313167fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw sparks coming from the wheels. I ducked and bumped my head.
        Ten seconds later I heard a sudden bang. Then the train came into a halt.
        There was a lot of confusion, total darkness. Passengers on the first coach
        took the hardest hit, I believe that''s where most of the casualties are."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb30a0a9-f17b-4580-99be-098cc7da68b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielson spoke from an evacuation center in the city of Nyborg, on
        Funen, where he was taken with scores of others from the train. "It''s a bad
        way to start the New Year, but I''m glad to be safe," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545b106-58ee-4929-b987-dd105d5e26a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds are making the rescue operation harder, Funen police
        Chief Lars Br√¶mh√∏j told reporters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38a2d38-3d5a-4c24-b321-737b5e4ad695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still do not know exactly what happened," he said. "There was
        a freight train with goods that came off the wagon, and a passenger train
        then hit it. How it happened we cannot say. What we do now is run an investigation,
        which is very thorough, and therefore it will take time before we can say
        exactly what happened."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8720d8-4fb6-4ff3-b957-f6e73defac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the injuries were life threatening, Br√¶mh√∏j said. Police
        have yet to share the identities of those killed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97aefea-9700-4f95-97cc-d649bf9ff3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Wildau, of Deutsche Bahn Cargo Scandinavia, confirmed that one
        of its freight trains was involved but was unable to say exactly what happened.
        "We drive beer daily between Fredericia and the capital," he said. "We have
        never had anything like this happen before."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c47e1b-76f6-4cac-a911-423ad6be7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was injured on the freight train, which had only the driver
        on board, he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f69a8-4d4a-4521-b9e5-30a6fa375fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We heard a giant crash''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6a946-27a1-40d2-abc8-e2472577309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heidi Langberg Zumbusch was also on board the train and in the second
        carriage with her sister and two nieces, aged 11 and 18.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6960aad8-9521-49f1-946a-d8b7f75df637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had just got on the train in Nyborg, and it felt like we barely
        made it out before we heard a giant crash, and then all the windows where
        we were sitting exploded. They exploded in towards us, and we all fell to
        the floor," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d595980-a406-4407-ace6-d55ae97f19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very scared, and also, it was only 7:30 so it was pitch
        black and dark still. We had no idea how far out over the water we were."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5e6527-21be-4e39-a584-f8ed656404bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamberg Zumbusch said she and her relatives had decided to take
        the train rather than drive because of the windy conditions. They felt something
        hit the train and could see beer cases as they were led away by responders,
        she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19cab41-40fd-4144-a249-a6434596865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They started bringing people out of the first compartment, the
        first one on the entire train. I could see that some of the wall was torn
        down and those people who came out were quite beaten up. Of course, that was
        the compartment where some of them didn''t come out," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03572679-bdf4-4840-9d0d-69dfc712114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very, very lucky. We were going to be in that first compartment,
        but just as we were getting on the train rolled a bit further and we got into
        the second wagon."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af070a83-2fc6-48a8-90af-cbb220fd1887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crossing has now reopened to road traffic in both directions
        but rail services remain suspended, police said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187f5b36-48c6-4a96-ae55-e3ff9b335627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wind-speed question</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2fee75-7404-4e70-987f-558fa40efd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Lars L√∏kke Rasmussen said the accident had "shaken
        us all" and thanked responders for their efforts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2da494-3e71-41ae-8c54-799f93082dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ordinary Danes on their way to work, or going home after the Christmas
        holiday, have had their lives shattered. It is deeply tragic," he said in
        a statement. "My thoughts are with the victims of the accident and their families."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b16c2d-37f1-4230-985b-2fa1517cfdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haaning of the Danish Accident Investigation Board declined to comment
        on whether the high winds were a factor in the crash.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d2d90a-c46b-4fa5-9232-7a7a71028529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Agersoe Nielsen, technical chief at the company which oversees
        operations for the bridge, told CNN that wind conditions at the time of the
        accident were below the level at which the freight train would have been required
        to lower its speed or stop running.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c952ed-1a0f-429b-8447-16262f708909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.548Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-kilometer-long fixed link across the Great Belt, as the strait
        between the islands of Funen and Zealand is known, is a major transportation
        route for Danes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc34548-1373-460f-9d32-cc4fcda04ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:22:36.548Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:27.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Several killed in
        train accident on Danish bridge."</em></p>'
  'stock-market-peso-january-1':
    'author': ' Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
