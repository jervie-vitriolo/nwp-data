  : 'author': 'Emiko Jozuka'
    'caption': 'When Katsunori and Kaori Osaka had their first child, they were living
      in a cramped flat in Nagoya, a city of more than 2 million people in northern
      Japan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-02T07:49:50.165Z
    'imagesource': 'jcr:61aab9d5-1b9f-4d50-af19-d0924841bb19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa853919-b9e9-495f-a043-7b5405c231a8'
    'lead': 'japan town pays for kids'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:35:28.477Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:07.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:39.201+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside the Japanese town that pays cash for kids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb1860-6a51-4a03-afde-10810e89a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> When Katsunori and Kaori Osaka had their
        first child, they were living in a cramped flat in Nagoya, a city of more
        than 2 million people in central Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9922ed-ed51-49fd-844e-04e0de1d5d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other young couples, they tried to raise their child in
        the city but found life among the apartment blocks too crowded and expensive,
        with few child care options. Eventually, they gave up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d776e-2afa-47e4-9920-62966950b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people are in their 20s and 30s, they can''t really afford
        to live in a bigger space in a city," Katsunori said. "We knew that if we
        wanted to have more kids, we couldn''t do it there."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9117fb5-b2f9-4b77-a98f-8b09474ee269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen years later, the Osakas moved to Nagi, where Katsunori
        grew up. The sleepy agricultural town in western Japan has become a success
        story in the country''s efforts to boost its declining birth rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42320f51-d73f-475e-b431-4642d02fa0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a population of about 6,000, Nagi feels a world away from Nagoya,
        and residents cite the lack of busy streets and crowds as reasons why it is
        a great place to bring up children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff7cc32-2f55-4eea-92b2-8d65a8bb58d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they''re not the only benefits: Nagi also pays couples who live
        there to have children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2319167-450f-4278-beee-7a97d12e99c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families receive a one-time 100,000 yen ($879) payment for their
        first child, 150,000 yen ($1,335) for their second and as much as 400,000
        yen ($3,518) for the fifth child born to the same family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc9d03b-3bd9-4692-9a15-81ef2d6fc13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagi has been ramping up payments since 2004, as well as offering
        other fertility-boosting parental perks, to turbocharge the town''s birth
        rate and buck Japan''s broader trend of aging populations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416c7818-4f8b-4a72-8484-c653afd593fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.480Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perks include subsidized housing, free vaccinations, school allowances
        and reduced nursery costs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85739da7-830d-4440-a494-bde4445b2a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.480Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they appear to be working.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023532c4-aeb7-42ff-a4fc-8cc844e6b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.480Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the neighborhood where the Osakas live, most couples have three
        or more children because they can and they want to.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef700f-5c8a-4116-b87d-3cb5490dac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.480Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves Nagi in stark contrast to much of Japan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7aa6f5-157e-4179-a7a2-ad4f454d2170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2005 and 2014, the town''s fertility rate ‚Äî based on the
        average number of children a woman has in her lifetime ‚Äî doubled from 1.4
        to 2.8, to widespread domestic acclaim.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a746a3d0-6b36-4035-99bb-2848c59c6f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Nagi''s total fertility rate has dipped slightly to
        2.39 but is still considerably higher than the national average of 1.46.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116290e-7c82-4041-8381-8cccd55d17f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shrinking Japan</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b70ae6-d8ed-4b47-8cc4-0afb3d6355de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has been on a steady demographic decline since the 1970s.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6153d895-203f-4cbc-a8d7-ba8d3033abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, fewer than 950,000 babies were born while the number of
        deaths rose to a postwar high of 1.3 million, according to the Ministry of
        Health and Labor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752036ae-84ee-4a8a-9fd7-b28d360409e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s total population stands at 127 million, and children
        make up just 12.3% of the total, compared with 18.9% for the US, 16.8% for
        China and 30.8% for India, according to government figures. And by 2065, Japan''s
        population is expected to drop to about 88 million.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b43792-770d-42a5-b633-7ba23464e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo, a city of more than 9 million people, has the lowest fertility
        rate of all the 47 prefectures in Japan, at 1.17. It also has the largest
        number of children on waiting lists for day care facilities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2d287c-2a23-4797-a1f8-6fafc4a136ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 5,400 children are seeking an elusive spot at day care
        centers in the city, nearly 30% of the national total.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc467b-0d5e-4b7d-aa47-744bb149ddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, government policies had made it difficult for working
        men and women to balance their careers with family life, said Hirokazu Kato,
        a professor of economics at Meiji University in Tokyo.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993fefb1-28ca-4d46-afca-1643852592f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as a lack of child care, the country''s declining fertility
        rate is influenced by career demands and the increasing trend among men and
        women to delay or avoid marriage. The numbers of people still unmarried by
        age 50 hit a record 23.37% for men and 14.06% for women in 2015, according
        to a report released by the National Institute of Population and Social Security
        Research.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdd6260-146a-4c72-a2de-9697830d8bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kato said another key factor is the steady migration of people
        from the countryside to expensive smaller apartments in crowded cities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0745493b-11ce-41eb-be0c-6bd2e2613bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 93% of Japan''s population lives in urban areas, where
        having one or more children is just too hard for many couples.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68608679-3651-4c75-beee-298617860b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a huge gap between the cost of living in Japan''s major
        cities and the less populated areas of the country," Kato added. Couples in
        the city are often also far from their families, who could otherwise help
        support them.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf93fed-1f51-422a-9fe0-1e5089005397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is the progress enough?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce68b8d4-5536-407d-953e-c228354bc25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1990s, Japan has introduced policies to boost its birth
        rate, such as enhancing child care services and improving housing and public
        facilities for families with children.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4e9722-08f4-49b1-ab66-e0b3f26a7bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year resulted in some progress nationally: The number of children
        on waiting lists for daycare centers nationwide slipped below 20,000 for the
        first time in 10 years, according to the Ministry of Health, Labor and Welfare.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d4616-c2bb-4a7c-af90-aa4f493b19d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, that year, the government announced a 2 trillion yen
        ($18 billion) spending package to expand free preschool for children ages
        3 to 5 -- and for children 2 and under from low-income families -- and cut
        waiting times at daycare centers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805e7ead-afbe-4110-8837-81a4f28e43ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in many places around the world, women in Japan were traditionally
        expected to leave work to care for their families. But such attitudes are
        slowly shifting.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe5dec-7e29-4cde-8ae5-437f5beb4956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The traditional way of thinking, ''men at work and women at home'',
        is a historical relic in Japan," said Yukiko Inoue-Smith, a professor of education
        psychology at the University of Guam. "Women in Japan want to keep their jobs,
        and their husbands want them to work so they can have a double income."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df504c4-ae1f-4c0b-aa1c-a51997ebea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government efforts to keep women in the workforce through a plan
        called womenomics are also paying off.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286611a-4ce2-440c-819c-0effea87d00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just three decades, the percentage of Japanese women age 30 to
        34 who return to the labor force after becoming mothers has risen from 50%
        to 75%, according to recent reports.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76281a-60f2-4425-8a97-7ea87b49b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of those who go back to work have to accept lower wages
        or get stuck on the career ladder, according to a report published in 2017
        by the Organization for Economic Co-operation and Development.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87251b6f-0f0f-4a4c-a619-521b74a6b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fathers must also play a greater role in child care and the home
        so women can resume their careers, according to Inoue-Smith.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61fdabc-5b8c-436f-8b3d-3a752217d956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This presents its own difficulties. In Japan, new fathers can take
        up to one year of non-paid paternity leave -- one of the highest fathers leave
        periods in the Organization for Economic Co-operation and Development. However,
        only 3% take this, as they fear the repercussions on their careers and income.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d15f5f2-1193-47c4-9afe-1601b710e183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A family-friendly future</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f7ae51-9046-43b3-acfc-a1e9def323c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestled amid leafy hills, Nagi is famous for its wagyu beef and
        boasts a small manufacturing center where 19 companies have factories. Life
        remains fairly traditional; most couples marry in their early to mid-20s and
        start families soon after.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eab85a-357b-439d-876d-13ab5e4ecbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women who live in or move to the town know it doesn''t offer
        high-flying careers but value the chance to balance work and home life.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a23fa-dc6a-4792-8161-9262aa1c6f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 70% of women continue their day jobs, often as office workers
        or teachers, after childbirth. Lengthy commutes, grueling workloads and limited
        child care aren''t a problem here. And for mothers who want to work a few
        hours a week, a local company offers casual jobs such as data inputting and
        packaging goods while their children are in daycare.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e13274-c20c-45a0-a7fd-554cbbb8640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town also spends a decent proportion of its budget on family
        services, partly due to extra funds it receives from the government for hosting
        a Japan Self-Defense Force garrison.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8363231c-8451-46c8-aa23-84d482a536a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, officials here have also accepted lower salaries so
        they can funnel more money into the town''s future.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb9d98c-3161-4854-ae55-d5596424bf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some large extended families still live under one roof, or at least
        within the same neighborhood, so grandparents can pitch in with the children
        while their parents work.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de7b84-1eed-4fd2-94ad-06f9eaa7c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve really focused on creating a family-friendly environment
        in Nagi," Nobue Sasaki, a soft-spoken town official, said inside the pastel-tinted
        walls of the Nagi Child Home, a center dedicated to supporting mothers and
        people across the age spectrum.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c782f-3b63-4c21-b3ff-cb84f2c0da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kozue Kobayashi, a mother in her early 30s who moved from Okayama
        city to Nagi, said she appreciated the camaraderie of the Nagi Child Home,
        where she gets help looking after her children. She comes most days.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ad49f-2171-45f5-95c2-dc62850a60dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s better than just staying at home and feeling alone and overwhelmed,"
        Kobayashi said. "If I''d stayed in Okayama, I wouldn''t have access to this
        kind of service."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ce7f6f-c463-40ff-88ff-2291048ebecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagi undertook a large-scale public relations campaign in 2012 to
        publicize the success of its family planning initiatives -- and word has spread.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24bdd69-65a4-4612-b405-4dba2ef2ad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN visited, a group of smartly dressed senior bureaucrats
        milled around the entrance to the center''s playroom. They were just some
        of themany people who had come to learn the town''s fertility secrets.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45695e49-8c13-4729-bda0-518bfeccf83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our population has remained stable, but we can take some lessons
        away from a space like this," said Nagatoshi Ishiura, a bespectacled local
        politician from the neighboring town of Shouji. "It''s nice to see a place
        where there''s still exchange between three different generations."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5bf39-6c65-4526-babe-e5a576234aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as parent-friendly policies, changing attitudes in Japanese
        society have helped create the right environment for having children in Nagi.
        Traditional expectations that women give up work after childbirth are breaking
        down. Choosing to be a stay-at-home mom is gradually becoming a personal choice
        rather than a societal obligation, said Inoue-Smith, the education psychology
        professor.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75215c39-131a-475d-bd2f-5e3b8ad6f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.489Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaori chose parenthood over her career but said she wouldn''t necessarily
        want that for her own children.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f28813-d477-416b-9a28-cefa5c7b65db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:35:28.489Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:07.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not expecting my own daughters to stay in Nagi," she said.
        "I''d prefer it if they left Nagi and saw more of the world."</p>'
  'legal-age-alcohol-drinking':
    'author': 'Jacqueline Howard'
    'caption': 'It''s that time of year when the Champagne flows and the partying
      kicks off with a toast to the new year ‚Äì but at what age can most young people
      legally start sipping bubbly?'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-02T07:44:37.393Z
    'imagesource': 'jcr:19b4a63f-db0d-4f62-add9-dd37cf79ad55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2724f59e-793d-4796-86e8-4b9afad2a929'
    'lead': 'Around the world, the age when it''s legal to purchase or be served most
      alcohol products varies from¬†13 in Burkina Faso to 25 in Eritrea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:39:34.325Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:05.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:39.560+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The countries where drinking is banned until 25 ‚Äì or allowed at 13'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334cb3e5-9cda-49b6-9559-35a05aa2dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Champagne often flows when toasting to the new year ‚Äì but
        at what age can most young people legally start sipping bubbly?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e4c3d-955c-480d-8b17-9cf1a5403489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, the age when it''s legal to purchase or be served
        most alcohol products varies from 13 in Burkina Faso to 25 in Eritrea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57734b-481c-4de1-b20f-12c0e63354e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a brief look at how not only the legal drinking age but
        the culture and parenting around alcohol consumption varies across countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfde811-c8ad-4f37-949b-c3bc5b6f8631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal drinking ages around the world</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa5f489-557d-43d9-9ea0-efd3d4d5eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, age limits for on-premise service and off-premise purchases
        of alcohol did not exist in 11 and 24 countries, respectively, according to
        the latest data from the World Health Organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb684ef5-51ce-4fa7-88d4-ce3b11445e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, "some countries have a total ban on alcohol,
        so it''s not legal to sell to anyone," said Dag Rekve, a researcher in the
        Department of Mental Health and Substance Abuse at WHO in Geneva, Switzerland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0634a325-5141-41ec-8d39-9180825f7b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By far, the bulk of age limits are around 18 and 20, but there
        are a considerable number of countries that have 21," Rekve said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e00390-a2a4-4eab-b7c1-82ed5ace82d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you have everything from a total ban, where nobody can buy or
        sell, to an age range of limits from 13 to 25, and then there are some countries
        that don''t have any age limits whatsoever. It''s legal to sell to anyone,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1709481-a8b7-46b6-a36f-3087b7a06fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in recent years, more attention has turned to how much alcohol
        young people are drinking, not necessarily the age at which drinking starts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5c7d4-b566-4a72-a834-3906a6b6a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research suggests that the greater economic wealth a country has,
        the more alcohol is consumed and the higher the prevalence of heavy episodic
        drinking.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de71ddc-79f1-41c2-ae09-f7707ab817ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where teen drinking is highest and lowest</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb2260-036c-4f9d-9acf-d74191eb03be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binge or heavy episodic drinking can be measured as consuming at
        least 60 grams or more of pure alcohol on at least one occasion in the past
        30 days. Worldwide, about 16% of drinkers 15 and older engage in heavy episodic
        drinking, according to WHO.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d16467-d7a8-42e7-888e-2b76ef2bd484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ten grams of alcohol is a standard drink, which is approximately
        almost a bottle of beer, a glass of wine or a standard drink of spirits,"
        Rekve said. In the United States, the Centers for Disease Control and Prevention
        defines a standard drink as equal to 14 grams of pure alcohol.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa464fe-d26a-430b-bd09-ce2cfa0380be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the country with the highest percentage of 15- to 19-year-olds
        reporting heavy episodic drinking in the past 30 days was Luxembourg, with
        54%, according to WHO. Equatorial Guinea followed with 53.7% and then Lithuania
        with 53.2%.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f07129d-8987-4766-bdd2-27d1392c0f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other countries had more than half of teens in that age group
        report heavy episodic drinking in the past 30 days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b1a3c-e736-4d2a-ad46-3c9398fadd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries where no 15- to 19-year-olds reported heavy episodic drinking
        in the past 30 days were Mauritania, Afghanistan, Kuwait, Libya, Pakistan,
        Somalia, Syria and Yemen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d0aaff-9e91-4d64-9e74-7bea28437df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe usually is really high, both for the adult population and
        for 15- to 19-year-olds," Rekve said. More than one-fifth of the European
        population 15 and older has reported heavy episodic drinking at least once
        a week, according to WHO.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab219ba-8ee1-44cc-a2da-8842b0206301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that many European countries have recently seen
        a drop in alcohol use that mirrors the number of adolescents abstaining from
        drinking altogether.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c5a932-1fc2-4df5-bc2e-dd6b55d77931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study, published in the journal BMC Public Health in October,
        found that 29% of 16- to 24-year-olds in England were non-drinkers in 2015,
        up from 18% in 2005.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207249b9-0131-4bce-8f17-62fafeaf4840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A WHO report published in September found that, across 15 European
        countries and regions, more than 1 in 5 15-year-old girls reported weekly
        drinking in 2002, with the highest prevalence in England, Scotland, Malta
        and Denmark. But by 2014, only Malta had a prevalence greater than 20%.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa42a44-4cb1-4e82-9866-b342b49a340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among 15-year-old boys, more than 1 in 5 reported weekly drinking
        across 24 European countries and regions, with the highest prevalence in Malta,
        Denmark, England, and Wales. But by 2014, only nine countries and regions
        had a prevalence greater than 20%, with the highest prevalence in Croatia,
        Malta, and Italy, according to the report.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad3b51d-9b17-4f31-87cc-59507ebbea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, rates of binge drinking among teenagers also
        have been on the decline.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd093486b-260e-490a-80d8-e62c75091232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, consuming alcohol in the past month was reported by 8.2%,
        18.6% and 30.2% of eighth-, 10th- and 12th-graders, respectively, according
        to a report called Monitoring the Future, released by the University of Michigan''s
        Institute for Social Research in December.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4e04a2-b481-4742-8392-a8e8cda271e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those percentages were down from 2013, when it was reported by 10.2%,
        25.7% and 39.2% of eighth-, 10th- and 12th-graders, respectively, according
        to the report.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aea4673-c26f-45d2-b2ce-a5e7540cdfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the percentage of teenagers in America who reported ever
        using alcohol dropped as much as 58% from its peak in 1994.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3586e506-159b-4c35-87fa-758b5a1f6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even parents have a tolerance to alcohol, and in many instances,
        they maybe even provide the alcohol for parties that they are holding in their
        house, with the sense that, what harm is there to let teenagers drink when
        they are home?" said Dr. Nora Volkow, director of the National Institute on
        Drug Abuse, which funded the report.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9399fce3-ee32-4bb3-9089-f103722447ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we have a culture about drinking that is very accepted but that
        is slowly changing. I think changes in attitudes are in part responsible about
        why we''re seeing the decreases," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84214d5-a3a0-4b37-bce3-9bbb5726092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How heavy drinking can affect young people''s health</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a6c40-c408-4dcb-9c17-934ae8381869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have varied, but some researchers say no amount of alcohol
        is good for your health, and binge drinking can damage the body and brain,
        especially in a young person. Evidence suggests that heavy exposure to alcohol
        can be tied to brain impairment and cognitive deficits, including memory problems.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49fdaec-38ef-4e80-9280-346a85ca4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During adolescence, neurons in the brain are growing and strengthening,
        and connections are developing to allow the brain to transmit information
        faster and allow the brain to process more complex thoughts. Research suggests
        that, during this time, development occurs in brain regions associated with
        motivation, impulsivity and addiction.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e2de6-564a-41f6-8fb3-13214e99f979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, excessive alcohol consumption ranks as the leading risk
        factor for an early death or disability in 15- to 49-year-olds, Rekve said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5b809a-fc7b-4ebe-9d44-c7eeb4538a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, of all the factors that could raise your risk for
        death or disability ‚Äî such as tobacco use or physical inactivity ‚Äî too much
        drinking was the leading risk factor globally among that age group in 2016,
        according to a study published in The Lancet in August.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300076f7-a142-4407-a28c-6bb6a4701ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, based on an analysis of data for 195 countries and territories,
        found that alcohol use was associated with 3.8% of deaths in girls and women
        in that age group and 12.2% of deaths in boys and men in the same age group.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb1aa0-8870-40b2-bd14-c7f5bce98614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, we know that almost 60% of the world''s population
        are not currently drinkers who are 15 years and older. That means that there
        might be a lot of changes in the future that we need to be aware of," Rekve
        said, referencing how in 2016, 57% of men and women worldwide reported abstaining
        from drinking alcohol in the past 12 months.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcfe92c-d921-4451-8b45-fd1b9b9e7237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, WHO launched an initiative called SAFER in an effort
        to help governments around the world reduce the harmful impacts of excessive
        alcohol consumption.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa3ca62-97ee-4de1-9270-6d1eb7ff8f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative features five strategies: enacting and enforcing
        policies related to alcohol, advancing and enforcing measures to reduce drunken
        driving, facilitating access to interventions or treatment for alcohol problems,
        enforcing restrictions around alcohol advertising and considering alcohol
        taxation and pricing policies.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ba4e1-d505-40f1-b759-d7d94a7d3c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As WHO puts it, in many parts of the world, drinking alcoholic beverages
        is a big part of social gatherings and celebrations -- but moderation remains
        key.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd81db8-9da7-4fd5-a866-d9f0a4dd4ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:39:34.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:05.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "The countries where
        drinking is banned until 25 ‚Äì or allowed at 13."</em></p>'
