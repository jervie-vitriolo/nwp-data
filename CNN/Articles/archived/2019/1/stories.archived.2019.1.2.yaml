    'template': '1'
    'title': 'You''ve resolved to read more in the new year. Here''s where to start'
    'updated': 2019-01-02T14:34:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f30720b-58cf-43bd-897e-b9c41febffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.323Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> It''s a new year. You need some new books.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a948ab9-ce86-428f-a0a5-d377694dd10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But which ones? Hundreds of thousands of titles are published every
        year, and unless you''re plowing through a favorite author''s oeuvre, it can
        be hard to figure out which are worth your time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6a67e-6c12-4df8-9d79-f7428b5884a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can help. Here are 10 books that appeared most often on best-of-2018
        lists‚Äîthe ones that book editors and readers chose as the finest of the past
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebca84bf-ebf6-408a-ac69-6d7b0e8b32f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To gather them, we cross-referenced year-end lists from The New
        York Times, Publishers Weekly, Goodreads, Oprah''s magazine, Amazon, Time
        and former President Barack Obama. All of these books showed up multiple times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb2cc32-196d-4112-911f-f71a73c3dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s hoping you enjoy at least one of them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d6f467-cbaa-4a23-b374-c7878283d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FICTION</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aed5f9-eddc-40e1-9f68-c8cac1e3431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An American Marriage, by Tayari Jones</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca3511c-7320-40eb-8a89-57aecd18f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This novel follows a young black couple in Atlanta whose marriage
        is tested when the husband is imprisoned for a crime he didn''t commit. It
        was an Oprah Book Club pick, and Winfrey is reportedly looking to make it
        into a movie. Time says, "In chapters that shift between the perspectives
        of a husband in prison, a wife losing grip of their bond and a friend stuck
        in the middle, Jones illuminates the waves of injustice and heartbreak that
        unravel families entangled in a flawed judicial system."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d409f66-a0cf-4d1d-ac61-2e78ec8df2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asymmetry, by Lisa Halliday</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af3739-b29c-4292-af56-e749620672bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this ambitious novel, Halliday somehow manages to connect two
        very different stories. One is about a young book editor''s affair with a
        much older, famous novelist; the other is about an economist who is detained
        at London''s Heathrow Airport on his way to visit family in Iraq. The New
        York Times says: "This is a first novel that ... manages to be, all at once,
        a transgressive roman √† clef, a novel of ideas and a politically engaged work
        of metafiction."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5133a43b-467e-455f-81e6-a70990faea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Largesse of the Sea Maiden, by Denis Johnson</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f44c93-ddfd-49ca-a927-a2aef65926b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This posthumous collection of stories by Johnson, a National Book
        Award winner for his novel "Tree of Smoke," finds him grappling with mortality.
        In one story, an alcoholic writes letters to the important people in his life
        -- including Satan. In another, a poet pulls his professor into a conspiracy
        about Elvis'' lost twin. Publishers Weekly says: "Through his characters''
        searches for meaning or their clawing just to hold onto life, Johnson is able
        to articulate what it means to be alive and to have hope."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ef4745-84f8-49b9-a2bd-cb1ae388bf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There There, by Tommy Orange</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef2040-d3c8-4586-9864-56a046f2dbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his debut novel, Orange grapples with what it means to be a Native
        American today through a sprawling cast of characters -- not on some remote
        reservation, but in the urban landscape of Oakland, California -- as they
        gear up for an annual powwow. Amazon says: "The thrust of Orange''s cross-cut
        storytelling is not to force his characters onto a strict plot line but to
        explore the varied ways of being an Indian and, more important, of feeling
        like an Indian."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0f757-2ad9-464f-b5fd-48108d96e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Washington Black, by Esi Edugyan</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3bbdae-6862-4caa-a324-ee61bfb4f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in the early 1800s, this imaginative novel is about a child
        slave who bonds with his master''s brother, a white inventor, and escapes
        a Barbados sugar plantation. Time says: "...the pair embark on an epic journey
        across continents, testing the strength of their commitment to each other.
        In precise prose, Edugyan crafts an inspiring story of freedom and self-discovery."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cdc6e4-3310-4fab-8895-a233deb0516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NONFICTION</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2414be10-8507-436c-a4e1-31bcc76933dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>American Prison, by Shane Bauer</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1675d7bb-81bb-42df-a576-bbd21a9bebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauer spent four months working undercover as a guard at a privately
        run prison in Louisiana before writing this scathing indictment of for-profit
        prisons. The New York Times says: "His book is a meticulous catalog of horrors,
        from the historical precursors ‚Äî the practice of convict-leasing at Southern
        prisons after the Civil War, in which inmates were rented out to companies
        as a captive work force ‚Äî to the rampant violence, neglect and incompetence
        that pervade a multibillion-dollar industry."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf4d5f4-de40-4282-a0e4-cb05540189a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bad Blood: Secrets and Lies in a Silicon Valley Startup, by John
        Carreyrou</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5b33cf-651b-4962-ac55-0d8e8ec1b017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreyrou, a Pulitzer Prize-winning reporter for the Wall Street
        Journal, chronicles the rise and spectacular fall of Theranos, the $9 billion
        startup that promised to reinvent the way doctors and nurses tested blood
        but eventually collapsed amid allegations of fraud. Amazon says: "Carreyrou
        tracks the experiences of former employees to craft the fascinating story
        of a company run under a strict code of secrecy, a place where leadership
        was constantly throwing up smoke screens and making promises that it could
        not keep."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c184e50-f071-486a-9251-c7c178c1ea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Educated, by Tara Westover</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb7c8ee-43bc-4de4-9965-9ba5cd8653d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now memoirs of nightmarish childhoods are almost routine, but
        Westover''s extraordinary upbringing -- she was raised off the grid but fled
        her fundamentalist family to eventually earn a Ph.D at Cambridge -- elevates
        hers atop the genre. This book appeared on almost everyone''s year-end list.
        O, the Oprah magazine, says: "After her Mormon-survivalist parents retreated
        with her into the Idaho wilderness -- tending herbs and skinning deer, rejecting
        medical care and other outside support -- Westover taught herself science
        and grammar, and plotted her escape. Like ''Hillbilly Elegy,'' this memoir
        thrillingly evokes the exultant climb out of poisonous isolation and into
        the life of the mind."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e329cfe-7dd2-4f9b-931e-cb67d505720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frederick Douglass: Prophet of Freedom, by David W. Blight</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa05670-e46f-4145-a97b-7bd7d9d5a97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first major biography of Douglass in decades, Blight''s sweeping
        book has been hailed as a cinematic and compelling look at the 19th-century
        abolitionist and orator. The New York Times calls it "A monumental work about
        a monumental figure ... The result is a portrait that is likely to stand as
        the definitive account for years to come."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c62da-d37b-4a3d-a1e1-a1799136aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Democracies Die, by Steven Levitsky and Daniel Ziblatt</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e55c70-2204-4a75-8086-cf8b0c7f92d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book by two Harvard professors argues that democracies collapse
        not in bloody coups but in a gradual slide toward authoritarianism -- and
        that the United States'' system of government is currently under assault from
        within. "Today ... (the authors) assert, democracy''s death is a slow burn,
        and it''s already under way," Time says. "Thankfully, they also offer a way
        out."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fd51e4-0ef2-4e0f-9669-0c8833585604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:49:52.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "You''ve resolved
        to read more in the new year. Here''s where to start."</em></p>'
  'north-korea-nuclear-test-earthquake':
    'author': 'Jake Kwon and Joshua Berlinger'
    'caption': 'North Korea''s sixth nuclear test was so powerful that it''s still
      triggering earthquakes more than a year later.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-02T14:21:58.706Z
    'imagesource': 'jcr:5ec38054-4b60-4b1b-b5d1-ad73a8688206'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '878d0a61-3046-4a89-a5af-82025feb22d1'
    'lead': 'North Korea''s sixth nuclear test was so powerful that it''s still triggering
      earthquakes more than a year later.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:52:31.071Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:19.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:36.263+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'September 2017 nuclear test triggers 2019 earthquake in North Korea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef840ce0-a01a-4053-acbc-688a9ca22714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:52:31.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> North Korea''s sixth nuclear test was so
        powerful that it''s still triggering earthquakes more than a year later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a5fd81-4ebd-48ec-957c-3dc4bc47d460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:52:31.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Meteorological Administration (KMA) said a small
        quake that hit in North Korea''s North Hamgyong province Wednesday was induced
        by the September 2017 underground detonation of a nuclear device.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d35f3-c517-40f9-ad0a-e1dfcc54f886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:52:31.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That nuclear test was North Korea''s most powerful to date, with
        an estimated explosive yield of 160 kilotons, according to Japan''s Defense
        Ministry. The blast created an initial 6.3-magnitude tremor, caused a series
        of aftershocks and reportedly an on-site collapse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0631cc-c407-41a2-8ae9-bf91fa0ff55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:52:31.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the 2.8-magnitude temblor recorded Wednesday was
        shallow ‚Äî only about 12 kilometers (7.5 miles) deep ‚Äî and struck about 11
        kilometers (6.8 miles) east of the Punggye-ri nuclear test site, the only
        known facility of its kind in North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3036ee-81ba-4455-b340-045f96826976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:52:31.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site has since been shuttered, North Korea says. The country
        invited members of the international media, including CNN, to a ceremonial
        closing of Punggye-ri during which the North Koreans destroyed entrances to
        at least three tunnels used for nuclear tests, observation buildings, a metal
        foundry and living quarters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d66aa-2012-4694-8015-794845e8880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:52:31.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there were no independent weapons experts present at the
        event and it is still unclear whether the explosions rendered the tunnels
        inoperable, or only caused limited damage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48d168-c186-4692-b798-2340151d7226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:52:31.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seismologist at the KMA told CNN that the activity measured Wednesday
        was almost certainly a natural earthquake rather than an explosion based on
        the seismic waves detected and the fact that no sound waves were observed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d0122-e89a-410e-82ae-f8d3a6624a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:52:31.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because no major fault lines run through North Korea and the quake
        was recorded so close to the Punggye-ri site, the seismologist said it must
        be assumed that the quake was a result of the sixth nuclear test.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6689151-a28a-4e1e-adc7-4aa8139f81c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:52:31.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake comes one day after North Korean leader Kim Jong Un affirmed
        his apparent commitment to denuclearization during an annual New Year''s address,
        in which he reiterated that his country would not "create, test, use, or proliferate
        nuclear weapons."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e87ca-1c48-4307-95eb-9e0a5ad9db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:52:31.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "September 2017 nuclear
        test triggers 2019 earthquake in North Korea."</em></p>'
  'Netflix-Patriot-Act-Saudi-Arabia':
    'author': 'James Griffiths and Euan McKirdy'
    'caption': 'FILE PHOTO. Jamal Khashoggi'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-02T14:19:37.364Z
    'imagesource': 'jcr:78960cbd-3a15-45fb-a5ed-11c5cd5a8a41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b60e54b6-daa4-441b-bf09-1c36cd1bb4d4'
    'lead': 'Netflix has blocked an episode of a comedy show that tackles the¬†killing
      of journalist Jamal Khashoggi¬†from streaming in Saudi Arabia after officials
      from the Kingdom complained.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:55:29.395Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:18.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:36.528+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix pulls ''Patriot Act'' episode in Saudi Arabia after it criticized
      official account of Khashoggi killing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e64b8-4cee-4e65-901b-280246ba788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Netflix has blocked an episode of a comedy
        show that tackles the killing of journalist Jamal Khashoggi from streaming
        in Saudi Arabia after officials from the Kingdom complained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa1a55-9156-43fb-bf9c-b5416d16de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US lawmakers, Saudi Crown Prince Mohammed bin Salman
        "ordered, monitored" the killing of Khashoggi at the Kingdom''s consulate
        in Istanbul in October last year. The US resident was reportedly then cut
        up with a bone saw. His body has yet to be found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e5b28f-a5af-4b4e-a4ff-90fb6615efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Saudi prosecutors said they would seek the death penalty
        for five people allegedly involved in Khashoggi''s murder. Riyadh has claimed
        the killing was organized by rogue elements within the regime, and not overseen
        by the Crown Prince.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034ec2ea-6214-42ef-8f51-aabb6d5e7174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patriot Act" host Hasan Minhaj mocked that account in an episode
        of his Netflix show, saying the "Saudis were struggling to explain his disappearance:
        They said he left the consulate safely, then they used a body double to make
        it seem like he was alive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b5a41-1f42-4de7-9821-9442742f3da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At one point they were saying he died in a fist fight, Jackie Chan-style.
        They went through so many explanations. The only one they didn''t say was
        that Khashoggi died in a free solo rock-climbing accident," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a7aa7d-7d1d-4cbd-9cd9-0fb9e7518238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That episode of "Patriot Act" is no longer available inside Saudi
        Arabia. It remains accessible in all other regions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232ce102-f01e-403a-8102-6dd0de0f8b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly support artistic freedom worldwide and only removed
        this episode in Saudi Arabia after we had received a valid legal request --
        and to comply with local law," the company said in an official statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a3f1e-bc98-45ce-a02b-84040d12dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix added that Saudi officials threatened it with prosecution
        under the Kingdom''s cybercrime law, which states "production, preparation,
        transmission, or storage of material impinging on public order, religious
        values, public morals, and privacy, through the information network or computers"
        is a crime punishable by up to five years in prison and a fine not exceeding
        $800,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea5127a-2628-4dc3-90a2-66dc836805fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative from Netflix told CNN that the episode had been
        available in the Kingdom since it aired in October. It was only taken down
        once the complaint from Saudi officials had been made and the streaming service''s
        lawyers had adjudged it to have contravened local law, the spokesperson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c45e9-5722-40a1-af96-060050d49005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The representative added that the request to take it down had been
        limited to removal from Netflix''s site; it is still available globally on
        the show''s official YouTube channel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13919d-a216-42c9-ab3b-0683861b7d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Quite outrageous''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06914e52-34d4-46e2-9210-9593d838c3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch executive director Sarah Leah Whitson denounced
        the move on Twitter, saying "Netflix''s claim to support artistic freedom
        means nothing if it bows to demands of government officials who believe in
        no freedom for their citizens -- not artistic, not political, not comedic."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2091ef28-8d0f-4262-bd1b-93e42814f353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Attiah, who edited Khashoggi at the Washington Post, said
        Minhaj "has been a strong, honest and (funny) voice challenging Saudi Arabia
        (and) Mohammed bin Salman" in the wake of her colleague''s murder.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98954267-fb52-472e-93d8-ed1341461015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quite outrageous that Netflix has pulled one of his episodes critical
        of Saudi Arabia," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1693e1c-b7ec-4344-8803-613362317d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Jamal Khashoggi wrote about the need for free expression in
        the Arab world (and everywhere), that freedom is not just about journalists.
        It''s about freedom for artists, comedians, cartoonists, musicians, activists
        and anyone who wants to express their views on society."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed349c-f6dc-42d7-8872-7e43866210d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Repercussions''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4021c86-a728-49f9-9b45-3ad25ce97170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minhaj, who hosted the White House Correspondents Dinner in 2017,
        has yet to comment on the takedown, but in an article in the Atlantic in early
        December said he wrestled with the implications, as a Muslim, of commenting
        on the story.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9578ccc-6ae1-48c6-8e1d-0369c94c4f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of discussion in my family about not doing it,"
        he said. "I''ve just come to personal and spiritual terms with what the repercussions
        are."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af912d0-b59b-417a-859a-eb525328eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the article he added that running the episode had instilled a
        sense of fear in him, which was exacerbated by the fact that he recently became
        a father.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f223a6cf-9208-4b66-ba9e-a8d04c6b5759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Christiane Amanpour in November, shortly
        after the episode was released, Minhaj said that his comedy took the difficult
        decision to examine the murder, and to highlight the US'' relationship with
        the Middle Eastern powerhouse.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9630f67-ae48-43b2-b0e7-66d9018c6acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our relationship with Saudi Arabia -- and I mean that both as an
        American and a Muslim -- has always been extremely complicated. It''s unfortunate
        that the death of a journalist, this brutal murder of a journalist was the
        thing that brought (America''s relationship with Saudi Arabia) to the light,"
        he said. "Just so you know, we''ve had this complicated... we''ve been taking
        Saudi Arabia to ''sword prom'' since FDR."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b579fd8f-ca1d-4cc8-b6f1-41c69ac0ce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Media lockdown</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c28e9e7-08f2-4b4e-9184-f95f55116322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranked 169th out of 180 nations in the world for press freedom,
        media watch group Reporters Without Borders says Saudi Arabia "permits no
        independent media and tolerates no independent political parties, unions,
        or human rights groups. The level of self-censorship is extremely high."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4143f2-957e-4a86-b2b0-ddfaef04e207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 it reported that one "method used by the government is to
        counterattack or sanction in response to damaging media reports."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcee117a-f564-4621-b1b5-9d6ce6618be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cites the case of the Financial Times, which "had to withdraw
        its correspondent and close its Riyadh bureau for publishing ''lies'' about
        Saudi Arabia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeba10c-5257-485c-ba7f-16d523ac4414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudi authorities even considered legal proceedings if the
        newspaper did not issue an apology and undertake to cover Saudi Arabia in
        ''neutral'' and ''objective'' manner."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b2145d-ef7e-4a95-837f-525a06f7a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:55:29.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Netflix pulls ''Patriot
        Act'' episode in Saudi Arabia after it criticized official account of Khashoggi
        killing"</em></p>'
  'hong-kong-tightens-screws-rebellion-democracy':
    'author': 'James Griffiths and Eric Cheung'
    'caption': 'Hong Kong was battered by Super Typhoon Mangkhut in 2018. Next year
      could bring a new kind of storm.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-02T14:17:37.138Z
    'imagesource': 'jcr:1c20e559-e537-4eaa-9291-611ce4f374fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ff375a1-e864-4d11-a7dd-f41b4f5f6a90'
    'lead': 'The pro-democracy movement is looking shakier than ever, as Tai and others
      begin the new year facing possible jail time ‚Äî up to seven years in prison'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:58:50.120Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:17.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:36.858+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As Hong Kong tightens screws on rebellion, democracy moves further out
      of reach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b49e79c-8711-4854-85df-b406b95467fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> "If this is the cup I must take, I will
        drink with no regret."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343dc50-de3b-4963-b57f-9954564e6e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benny Tai was defiant and emotional as he faced the court. Outside,
        he and his fellow defendants raised their fists and supporters displayed yellow
        umbrellas, the symbol of Hong Kong''s beleaguered pro-democracy movement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811104d-0bb0-414a-9d54-3fccae20d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That movement is looking shakier than ever, as Tai and others begin
        the new year facing possible jail time ‚Äî up to seven years in prison ‚Äî for
        their roles in inspiring the 2014 Umbrella Movement, when tens of thousands
        of people took to the streets of the semi-autonomous Chinese city demanding
        elections free of Beijing''s interference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2735f846-40f5-4049-946b-8ad4cf71f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several thousand people ‚Äî including former Umbrella leaders ‚Äî took
        part in a traditional New Year''s march Tuesday, warning of "shrinking freedoms"
        and issuing a call for greater democracy. They were joined by a small group
        of pro-independence demonstrators, some of whom said they faced harassment
        and intimidation ahead of the gathering.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48365fd5-f42a-4ebf-8965-1dbf3cc10c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a spokesman for the Hong Kong government reiterated
        "its zero tolerance on ''Hong Kong independence''."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8309665-c720-4cc8-9ee2-bb071467a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and organizers estimated the crowd to be roughly half that
        of last year''s march, which will be a concern for the pro-democracy camp
        as they face a difficult 2019. The prosecution of Tai and his co-defendants
        could pale in comparison to what some fear will happen if the Hong Kong government,
        under pressure from China, moves to pass a hugely controversial anti-sedition
        law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b68fad-c90b-4ae6-84d7-1e87743a561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say this could criminalize swathes of opposition figures,
        ranging from pro-democracy activists and separatists to religious minorities
        and media figures critical of Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7406749b-77e3-44f6-b824-bdce3d978a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unlikely icon</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e7cb21-678a-4e06-849e-5b2aac690a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tai, a mild-mannered Hong Kong University professor with a round
        clean-shaven face and thin-rimmed glasses, was a marginal political figure
        when, in January 2013, he proposed a civil disobedience campaign to pressure
        the government to introduce universal political suffrage ‚Äî a long overdue
        promise of Hong Kong''s de facto constitution known as the Basic Law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b4bf9-5df9-48da-b3eb-fb50b850b1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joined by fellow professor Chan Kin-man and Reverend Chu Yiu-ming,
        Tai launched "Occupy Central with Love and Peace" later that year, with a
        protest date set for October 2014.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b9c5d-a1e3-4f20-8e52-d2907744b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall be like preachers communicating enthusiastically with
        different communities to convey universal values such as democracy, universal
        and equal suffrage, justice and righteousness," he said at the time, adding
        he hoped Hong Kongers "will be willing to pay the price."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a751ce8-5258-4390-bf48-da613edf5a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kongers were willing, and then some. In late September 2014,
        a student boycott movement led by Joshua Wong''s Scholarism and the Hong Kong
        Federation of Students (HKFS) attempted to occupy Civic Square, a traditional
        protest venue outside Hong Kong''s legislature. After police used pepper spray
        and later tear gas on the mostly teenaged protesters, thousands of outraged
        Hong Kongers took to the streets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0999ee57-41e3-4cc6-bdcb-b5105a33c780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstration spiraled from there, with pro-democracy protesters
        occupying main roads in parts of the city for months, shutting down traffic
        and defying police and counter-protesters'' attempts to remove them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab7dfe-4d7e-44b0-9cba-2101f0aad54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were finally able to clear the last protesters in December
        2014, after 79 days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709cb38f-ba7b-4258-9076-4e48422a5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pyrrhic victories</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7453c17-d604-45a8-be9f-03179e321106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Umbrella Movement was a high point for Hong Kong''s democrats,
        it''s been largely downhill from there.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c1ea9-c4eb-49b8-8e9b-8881c5c3e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even apparent opposition successes, such as those in September 2016
        legislative elections, have turned out to be pyrrhic victories. Multiple lawmakers
        elected that year have since been turfed out of office on dubious legal grounds.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd1c8c2-5ab5-4c69-aa8f-6df09c94331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong, along with HKFS leaders Nathan Law and Alex Chow, was briefly
        jailed in 2017, and continues to face the threat of further prison time. Other
        activists have also faced court hearings, as analysts warned of a deliberate
        "slow drip" of prosecutions designed to sap the pro-democracy movement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9847e964-71e9-4fe6-889c-2257a12205a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.126Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions on political speech have grown, with the pro-independence
        Hong Kong National Party led by Andy Chan officially banned under public security
        laws, the first time these had been used against a political organization.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0a83a1-1657-4e36-bb85-6ac2efdce625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.126Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of that ban, Victor Mallet, a Financial Times journalist
        from Britain who had hosted a speech featuring Chan, had his application for
        a visa renewal rejected ‚Äî a move which many saw as a blow against press freedom.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79e374-bf42-4097-8bed-3c1c693a3a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.126Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political litmus tests are increasingly becoming the norm. The latest
        victim was Eddie Chu, who was recently barred from standing in a local poll
        because an election official ruled that he had "defended independence as an
        option to Hong Kongers," even though he himself disavowed separatism. Bizarrely,
        Chu currently sits in the city''s top legislature ‚Äì raising questions over
        whether he can retain that position if deemed unsuitable to run for a more
        junior one, or if he will become the latest pro-democracy lawmaker ejected
        from office.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec823cbe-31f4-4594-9fa3-c06b5ca0c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.127Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These repeated setbacks have had an impact on the broader opposition
        movement, and protest fatigue is also a factor in a city which has become
        famous for them. Numbers at anti-government demonstrations have fallen and
        many in the pro-democracy camp are seemingly at a loss on the way ahead in
        the face of an increasingly aggressive establishment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f15b3d-7e04-4e63-b2c1-1a820754b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.127Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the opposition camp flunked a major test when its candidate
        failed by a wide margin to hang on to the legislative seat of Lau Siu-lai,
        who had herself been expelled in 2017. As a result pro-democracy lawmakers
        were unable to regain veto power in the city''s legislature, a development
        which could clear the way for the government to introduce its controversial
        anti-sedition legislation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcf3ccf-35a6-471b-871a-feaa2cbf83d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.127Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worrying future</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6b3ea-ec07-4760-b87c-ac055ab6ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 23 of the Basic Law instructs the local government to "enact
        laws on its own to prohibit any act of treason, secession, sedition, subversion
        against the Central People''s Government ... and to prohibit political organizations
        or bodies of the Region from establishing ties with foreign political organizations
        or bodies."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff7a1c-92e0-4b7b-a68b-1e896370b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attempt to implement such a law in 2003 drew half a million people
        onto the streets, demanding the resignation of Hong Kong''s first Chief Executive
        Tung Chee-hwa. He stepped down less than two years later. The protest is often
        pointed to as an example of the greater political freedoms which Hong Kongers
        enjoy compared to mainland Chinese.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b5afa2-1ee4-46fb-8733-2fc0f485153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Article 23 has loomed over Hong Kong politics, either
        a bogeyman or a panacea depending on one''s ideological bent. While the immediate
        effects of an anti-sedition law are likely overstated by its opponents (the
        police are probably not going to start rounding up pro-democracy legislators),
        it could have a major psychological and chilling effect in curbing a famously
        truculent body politic.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e577c7-f927-457f-9dff-afa2f8c34586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-censorship, while difficult to measure, is also seen as an
        increasing problem. As the cost of dissent has risen in Hong Kong, there are
        signs of a growing wariness among some sectors of society.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41814b0-e517-4446-b550-bdd3e30df813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, two events featuring Chinese dissidents were called
        off amid apparent fears of repercussions from Beijing. One eventually went
        ahead after strong public pressure on the event venue to change course.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fd8a3f-5364-4d5a-9c8e-1baa93ded53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chu, the lawmaker barred in December from standing in a local poll,
        accused the government of "moving the goalposts" to intimidate people against
        speaking out, lest their comments be used against them one day.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4797fde6-81c7-4fc6-acca-97e098284203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political logic ... comes from the Cultural Revolution, where
        everyone had to be thought police," he added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e49c5-ab7b-4890-a480-8991d503cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his closing statement to the court in December, Tai said the
        Occupy movement was ultimately intended to pursue justice and he had no regrets
        about standing up for Hong Kong''s future.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4ca24-f7c2-4474-89dc-09cf8ac1e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of civil disobedience is not to obstruct the public,
        but to arouse public concern to the injustice in society and to win sympathy
        from the public," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985ddde-dc37-4478-a5b1-59370dc3ffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not afraid or ashamed of going to prison. If we were to be
        guilty, we will be guilty for daring to share hope at this difficult time
        in Hong Kong."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30d27b4-4a3c-473f-89ad-7e03c1796915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court will hand down its verdict on April 9, 2019.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2668bfa1-c2c7-4bd5-93a8-75b1dd883fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:58:50.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:17.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "As Hong Kong tightens
        screws on rebellion, democracy moves further out of reach."</em></p>'
  'Sison-oust-Duterte-CPP-NPA':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-02T13:41:58.766Z
