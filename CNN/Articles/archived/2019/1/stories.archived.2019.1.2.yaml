      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair try to execute a ridiculously elaborate handshake before
        Samberg declares, "Best friends!"</p>'
