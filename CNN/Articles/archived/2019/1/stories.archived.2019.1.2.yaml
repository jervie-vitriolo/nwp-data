  'congo-internet-shutdown-chinese-censorship':
    'author': 'James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-02T15:56:57.493Z
    'imagesource': 'jcr:fb8e1810-11b7-40e7-b61d-925af83531e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8ea8448-9dfc-48e7-9217-d776838b0f63'
    'lead': 'As citizens of the Democratic Republic of the Congo (DRC) pointlessly
      refresh their web browsers this week, they may be getting a preview of just
      what Chinese-crafted cyberspace rules look like.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:36:47.046Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:23.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:35.322+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Democratic Republic of Congo internet shutdown shows how Chinese censorship
      tactics are spreading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62097791-68e7-4fd8-bfc7-e2644eb51146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.047Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> As citizens of the Democratic Republic
        of the Congo (DRC) pointlessly refresh their web browsers this week, they
        may be getting a preview of just what Chinese-crafted cyberspace rules look
        like.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b79ff1-b6c5-4097-b3d5-e569e986a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.047Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DRC on Monday became the latest country to cut its people off
        from the internet, as voters await the results of this weekend''s highly-contested
        presidential election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554cee7b-16e6-47ea-a1c9-18c641e9506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.047Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet and social media shutdowns have become more and more common
        across Africa and Asia in recent years, particularly as authoritarian governments
        look to China as the model for controlling what people can say and do online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e7013-1e5f-4cf9-b85a-a02227648fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.047Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Reuters Tuesday, a senior adviser to DRC President Joseph
        Kabila, said internet and text messaging services were shut down to preserve
        public order after "fictitious results" were circulated on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1c8277-aedc-4739-a818-bc904479f497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnabe Kikaya bin Karubi told the news agency that the country
        would remain offline until full results were published on January 6. Doing
        otherwise could "lead us straight toward chaos," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de7465f-7bd4-4031-8c7d-feaa09f5bcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, U.S., European Union, Canadian and Swiss diplomats
        called on the Congolese government to refrain "from blocking means of communication,
        in particular access to the internet and the media."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7b927-d778-43c3-ab83-48fb96259d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing trend</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6fcf22-ede3-4ea6-8559-d114b0071465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet shutdowns have spiked sharply around the world in recent
        years, rising from 75 in 2016 to almost 190 last year, according to international
        digital rights group Access Now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a3cb4-4da5-4f5a-b4f7-85bf9577943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We''ve seen an) increased number of intentional, government-sponsored
        internet disruptions in the past three years," Access Now''s Melody Patry
        told CNN. "The techniques used by governments to shut down the internet vary,
        from total blackouts to targeted throttling or blocking of specific applications."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8af4a16-e488-40d6-8274-029570bbc9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa and Asia are the worst affected regions, with the longest
        recent shutdown happening in Cameroon when Anglophone regions of the country
        spent 230 days without internet access between January 2017 and March 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443693bc-d90f-4beb-a123-2be9c28cb8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past three months, partial or full internet and social media
        shutdowns have been reported in the DRC, Sudan, and Cameroon, according to
        civil society organization NetBlocks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c095b1-5e40-49c7-b971-d8e597b7216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of an internet shutdown go beyond simply cutting off
        people''s access to information.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2200631-3558-4eca-b630-06bcfc40e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tool developed by NetBlocks and the Internet Society for measuring
        the financial costs of a shutdown estimates a day''s outage in Congo alone
        can cause losses of more than $3 million.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779d45cd-ca41-427d-a574-f2fc9399b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shutdowns are a blunt instrument for interrupting the spread of
        disinformation online," Washington-based Freedom House said in a report last
        year. "By cutting off service during such incidents, governments often deny
        entire cities and provinces access to communication tools at a time when they
        may need them the most, whether to dispel rumors, check in with family members,
        or avoid dangerous areas."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24cb06d-a07d-4e54-9b3b-fe73e94b7c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting ''national security''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e97df8e-85d3-410d-bb4f-ffd9ee9930a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The methods behind an internet shutdown, particularly a complete
        one, are fairly simple. The government simply orders internet service providers
        (ISPs) to stop their connections -- it''s like turning off a home modem, but
        for the entire country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f179d73-2c12-4034-beb9-9f33f25c6856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shutdowns can even happen accidentally, such as when one of the
        undersea fiber-optic cables which connect much of the world is damaged. This
        happened in 2008, cutting off a large swath of the Middle East from the global
        web.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e863f-9397-425f-9b58-0134f6fc09f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first major political shutdowns occurred in Xinjiang,
        a region in far-west China long used by Beijing as a testing ground for its
        censorship and surveillance policies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42e87c-b4db-47cf-a36f-2de6bc9bccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After protests and riots broke out in the regional capital Urumqi
        in July 2009, internet access to all of Xinjiang -- along with international
        phone and text messaging services -- was cut off for almost a year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eef41f-41d4-46e4-b1ca-61696c7dba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was justified on the grounds of security, with the military
        newspaper China National Defense Daily warning the riots "once again demonstrates
        that it is becoming urgent to strengthen internet control. This is to avoid
        the internet becoming a new poisoned arrow for hostile forces."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce1f43-6fe6-4f3b-85ff-788c998ff11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar justifications have been made by other countries following
        China''s lead. According to Access Now, the top three reasons given for internet
        shutdowns are "public safety," stopping the spreading of illegal content and
        "national security."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956653c-ec3b-4e2f-88ca-069fea32063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Uganda, President Yoweri Museveni defended a 2016 shutdown as
        a "security measure to avert lies ... intended to incite violence and illegal
        declaration of election results."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66beea5a-8321-4e66-8d0e-b39914d7672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Museveni''s government passed a new tax on social media,
        under which users must pay 200 Ugandan shillings ($0.05) a day to use popular
        platforms like Twitter, Facebook and WhatsApp. Ugandan officials previously
        traveled to Beijing to learn from Chinese censors how to control social media,
        with government minister Evelyn Anite saying the country was "helpless" in
        the face of criminals using the web to "commit crimes with impunity."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbf736e-4685-47b6-ab87-9caabb6659f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese influence</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05102333-c26e-400d-975e-a7679acf727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is heavily involved in Africa''s internet, with state-backed
        firms like Huawei and ZTE building internet backbones and other infrastructure
        for countries across the continent. This assistance often goes hand-in-hand
        with filtering technologies and advice on how to control online dissent.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b290da-9c43-4780-a693-a0fcc1efef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report last year, Freedom House warned "a cohort of countries
        is moving toward digital authoritarianism by embracing the Chinese model of
        extensive censorship and automated surveillance systems."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34359d9c-b186-4b4d-9120-7ea3680e4f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed to trainings run by Beijing for foreign officials on
        internet policy and controls. "While it is not always clear what transpires
        during such seminars, a training for Vietnamese officials in April 2017 was
        followed in 2018 by the introduction of a cybersecurity law that closely mimics
        China''s own law," the report said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091cb679-94c4-4323-8125-13be341ad2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increased activity by Chinese companies and officials in Africa
        similarly preceded the passage of restrictive cybercrime and media laws in
        Uganda and Tanzania over the past year."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca280f-e7e9-41d6-a7bf-c728e124bba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patry, the Access Now expert, said that China "has been pushing
        for a controlled internet" in international debates. The most recent example
        of this was at the annual World Internet Conference in Wuzhen, southern China.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8be482-500d-4cc5-ad8b-c2d72d4762e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long a roadshow for China''s internet control policies, attendees
        at the latest conference -- including hundreds of government officials from
        African, Asian and Middle Eastern countries -- agreed to work towards "new
        global rules and norms for cyberspace while respecting nations'' sovereignty
        in cyberspace."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409db5fe-7906-410c-8eb4-e97cf9dd3144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As citizens of the DRC are discovering, however, with more and more
        leaders hostile towards internet freedom and keen to follow China''s model,
        new global rules crafted by Beijing are likely to benefit censors -- not users.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af927105-db1d-4ad2-b67d-8ed94f76e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:36:47.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Democratic Republic
        of Congo internet shutdown shows how Chinese censorship tactics are spreading."</em></p>'
  'mitt-romney-donald-trump-mantle-of-presidency':
    'author': 'Devan Cole'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-02T15:55:52.783Z
    'imagesource': 'jcr:2aca40ea-57f4-47c7-9df6-e2b94138d8e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ea9d79b-15c7-43c9-acee-a9f37e1e7cf3'
    'lead': 'Sen.-elect Mitt Romney said Tuesday in an op-ed published in The Washington
      Post that President Donald Trump''s behavior since taking office "is evidence
      that the President has not risen to the mantle of the office."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T02:39:43.457Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:22.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:35.583+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Romney says Trump hasn''t ''risen to the mantle'' of presidency in Washington
      Post op-ed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0ece29-270a-4433-b8a2-74f7cd201d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:39:43.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Sen.-elect Mitt Romney said Tuesday in
        an op-ed published in The Washington Post that President Donald Trump''s behavior
        since taking office "is evidence that the President has not risen to the mantle
        of the office."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce0d401-68e0-4ce4-be2b-ef1ff30c14f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:39:43.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is well known that Donald Trump was not my choice for the Republican
        presidential nomination. After he became the nominee, I hoped his campaign
        would refrain from resentment and name-calling. It did not," Romney, the 2012
        Republican presidential nominee, wrote in the opinion piece, adding that several
        of Trump''s Cabinet appointments had been "encouraging."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11869eb9-b38e-42fb-aa03-faf00bc80695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:39:43.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, on balance, his conduct over the past two years, particularly
        his actions this month, is evidence that the President has not risen to the
        mantle of the office," he wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c69145e-4509-4fbc-a6a7-0ba3b2381f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:39:43.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Mitt Romney is running for Senate as a friend and
        foe of Donald Trump</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d7e51-0834-409c-a54d-06d64db8577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:39:43.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney has been a vocal critic of the President during Trump''s
        campaign and first two years in office, although the two had appeared to mend
        fences after Trump was elected. They were photographed dining together as
        Trump mulled making Romney his secretary of state, and the President endorsed
        Romney''s Senate bid last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842687d5-c9b7-4401-8316-387a3b21afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:39:43.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney wrote in Tuesday''s op-ed that he agreed with some of the
        policy changes Trump has championed. "But policies and appointments are only
        a part of a presidency," he wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ff18e-c082-4f89-8029-0f30b29dbe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:39:43.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A president should demonstrate the essential qualities of honesty
        and integrity, and elevate the national discourse with comity and mutual respect.
        ... And it is in this province where the incumbent''s shortfall has been most
        glaring."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72146a78-a523-4ddb-aa2c-eb367fad647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:39:43.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Parscale, Trump''s 2020 campaign manager, responded to Romney''s
        piece in a tweet Tuesday evening, writing that the incoming senator from Utah
        "lacked the ability to save this nation" while Trump "has saved it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910ab36-c200-4a9a-86f3-9976b659f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:39:43.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jealously is a drink best served warm and Romney just proved it.
        So sad, I wish everyone had the courage (Trump) had," Parscale wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f14e369-b04c-4278-b1fb-de6a15655a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:39:43.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney also said in the piece that Trump''s presidency has weakened
        America''s influence abroad, writing that "Trump''s words and actions have
        caused dismay around the world."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e4ad6-a0cb-40fb-ac87-9767acb9b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:39:43.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world needs American leadership, and it is in America''s interest
        to provide it," he wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e20965f-c2db-4d0c-8636-5159d74d42fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:39:43.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney, who is set to take office Thursday, said he looks forward
        to tackling important issues with Senate Majority Leader Mitch McConnell,
        a Kentucky Republican, as well as other senators, adding that he "will support
        policies that I believe are in the best interest of the country and my state,
        and oppose those that are not."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5299fc76-5170-4dc0-92b2-d71b6a9545a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:39:43.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Trump, Romney said he does not "intend to comment on every
        tweet or fault."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f9852-9ad2-4bc0-a246-f27408987644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:39:43.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I will speak out against significant statements or actions
        that are divisive, racist, sexist, anti-immigrant, dishonest or destructive
        to democratic institutions," he wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a5d1e7-d0fd-4c02-a19a-e3e75d023dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:39:43.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Romney says Trump
        hasn''t ''risen to the mantle'' of presidency in Washington Post op-ed."</em></p>'
