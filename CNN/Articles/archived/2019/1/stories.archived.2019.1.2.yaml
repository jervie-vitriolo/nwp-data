  'ninja-fortnite-gaming-biggest-stars':
    'author': ' Dave Briggs'
    'caption': 'Any year in which a young man earns a living playing video games is
      a pretty darn good one. For 27-year-old Tyler Blevins, aka Ninja, 2018 was the
      best year of his life, he told CNN in a recent interview.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-02T07:38:22.064Z
    'imagesource': 'jcr:70ddaf0c-6c9d-4769-a22a-ef153447e9c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ad00d9d-1e5a-4b12-9c35-c6bf9c61e666'
    'lead': 'Ninja is, literally, killing it. The 94,958 Fornite kills he had racked
      up at last check have helped him earn what he says is close to $10 million this
      year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:45:32.445Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:03.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:39.965+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ninja,'' the Fortnite streamer who''s one of video gaming''s biggest
      stars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d49759-e1d1-4415-908f-070efa562ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:32.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Any year in which a young man earns a living playing video
        games is a pretty darn good one. For 27-year-old Tyler Blevins, aka Ninja,
        2018 was the best year of his life, he told CNN in a recent interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55beaa4-7da5-4955-bc3e-a9672c7f2efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:32.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And who could argue? Ninja is, literally, killing it. The 94,958
        Fornite kills he had racked up at last check have helped him earn what he
        says is close to $10 million this year. Blevins and his colorful hair (neon
        red at the time of this interview) have become a cultural phenomenon, and
        his skills and personality have helped make Fortnite the behemoth that it
        is ‚Äî one that drove its company, Epic Games, to a reported profit of $3 billion
        this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0861e20-c55c-4757-b89b-4726199f469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:32.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blevins burst onto the scene after a record-breaking live stream
        (628,000 concurrent viewers, a record which he''s since broken) with rap icon
        Drake back in March. Since then he has become a must-see on social media and
        more importantly, a must-stream. Ninja''s "bread and butter," he says, are
        YouTube and Twitch, a streaming video platform. He estimates 70% of his income
        comes from the two services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56969609-b339-4a40-a43a-e2f633dacdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:32.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time one of Ninja''s 20-million plus YouTube subscribers watches
        a pop-up ad on his channel he earns a percentage of the ad sale, and most
        of Ninja''s videos on YouTube have been viewed millions of times. On Twitch,
        more than 12.5 million users follow him, and almost 40,000 pay to watch, subscribing
        to three different tiers and forking over either $4.99, $9.99 or $25 per month
        to watch Ninja blast his way to big bucks. Because users don''t have to subscribe,
        ad dollars help the platform and its streamers make money too. Still, Blevins
        thinks Twitch "could do a much better job incentivizing" people to choose
        the pricier subscriptions; he compared Twitch to a giant "violin case" for
        a street performer, with people just throwing in what they feel is right.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990d5d7-1474-47d9-8d04-d3d8c330e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:32.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of Blevins'' income is from sponsors like Samsung, Uber
        Eats and Red Bull. And those sponsors, along with Ninja''s September appearance
        on the cover of ESPN The Magazine, lead to a major question about him and
        his peers in the burgeoning esports community: Are they athletes? Blevins
        said he sees himself instead as a small business owner, equating gaming to
        a small coffee shop. "They''re gonna find another coffee shop if you''re not
        there ... you have to be there all the time," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f614be7-218d-4c2a-8ad3-08aa39aba80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:32.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninja mans that "coffee shop" for 12 hours a day, he estimates,
        working out to nearly 4,000 hours of Fornite this year alone, the equivalent
        of more than 140 days. Each and every time he''s away from the shop, Blevins
        and wife/manager Jess are calculating how many subscribers they''re losing,
        and how much money they''re not earning. While the couple does carve out time
        for one another each day, their last vacation was their honeymoon eight years
        ago. And even that trip, long before Fornite, was still cut short for professional
        gaming.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83089da-46d5-4ead-8bc1-530fd7f45d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:32.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fornite has 200 million registered players around the world, a 60%
        increase since June, and Blevins says he thinks it''s nowhere near peaking.
        No matter how long its popularity lasts, Blevins is enjoying his moment in
        the sun. He appeared on "The Tonight Show with Jimmy Fallon" earlier this
        month, and has recently been moving into other revenue streams, like a clothing
        brand and music. He''s released a rap album called "Ninjawerks" and "Fortnite
        Rap Battle," a compilation video in which he stars, has been viewed nearly
        80 million times on YouTube.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6f91c3-6e43-42d6-a5e4-c163dc56edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:32.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While parents are watching the ball drop on New Year''s Eve, Ninja
        will be capping off the best year of his life. As Fortnite fans wait for the
        battle bus, he''ll be streaming on his Twitch page in front of an invite-only
        audience in Times Square, going from 4 p.m. ET to 4 a.m. ET in what he promises
        will be an "epic, cool, incredible time" ‚Äî or just another day at the office
        for one of the hottest gamers on the planet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec1bafd-8047-484c-9865-55e9b31065d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:45:32.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "''Ninja,'' the Fortnite
        streamer who''s one of video gaming''s biggest stars."</em></p>'
  'emmanuel-macron-respect-unity-new-year-speech':
    'author': 'Eva Tapiero and Helen Regan'
    'caption': 'French President Emmanuel Macron has used his traditional New Year''s
      Eve address to acknowledge the "anger" among anti-government protesters, but
      warned that hateful speech and actions would not be tolerated.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-02T07:28:40.687Z
    'imagesource': 'jcr:933da6a9-5b1f-4e97-aada-13be91e0fe64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a19e422-593f-4e58-a114-c41037bea107'
    'lead': 'French President Emmanuel Macron has used his traditional New Year''s
      Eve address to acknowledge the ''anger'' among anti-government protesters, but
      warned that hateful speech and actions would not be tolerated.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:48:20.048Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:02.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:40.127+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France''s Emmanuel Macron calls for respect and unity in New Year''s
      speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e20162f-8af2-4499-b35b-20c434dfb7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:20.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> French President Emmanuel Macron has used
        his traditional New Year''s Eve address to acknowledge the "anger" among anti-government
        protesters, but warned that hateful speech and actions would not be tolerated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9256d6bc-8e70-4197-947b-b241ce2a87eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:20.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the Elysee Palace on Monday, Macron said he would
        use that anger as a "lesson" for the new year ahead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d6b08-36d6-4917-8991-dd540cfb392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:20.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An anger that came from far away broke out. Anger against injustices,
        against the course of globalization, sometimes incomprehensible, anger against
        an administrative system that has become too complex and lacking in benevolence,"
        Macron said in his speech. "To me, this anger means one thing, whatever its
        excesses: we didn''t resign ourselves."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb498fc-49c5-4838-a676-17b0068aa859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:20.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "gilet jeunes" or "yellow vest" protests have paralyzed parts
        of France since erupting last month, as demonstrators clashed with police,
        torched cars, erected roadblocks and burned barricades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5dd4c8-7b26-47f1-9850-03c8ab45a04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:20.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, named after the yellow high-visibility jackets French
        motorists must carry in their vehicles, have transformed from dissent over
        rising gas prices and eco-taxes into a broader demonstration against Macron,
        his government, and tensions between the metropolitan elite and rural poor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f314e1-38c0-4a56-91f9-1648ee9aa072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:20.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming the yellow vest protests directly, Macron railed
        against extreme and violent parts of the movement who claimed to speak "on
        behalf of the people" but were actually speaking for a "hateful crowd" to
        "attack officials, the police, journalists, Jews, foreigners, homosexuals."
        He called those elements, "the negation of France."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789d7fa3-be76-4a1e-a887-0495d8e83f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:20.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said that France "wants to build a better future" but to
        do that, he said, people must respect each other and remember the lessons
        from the generations who fought for today''s freedoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e830b140-d1a1-4317-b26f-67bcc3e617bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:20.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are free in our country only because generations before us fought
        not to suffer from despotism or any tyranny, and this freedom requires a republican
        order, he said. "It requires the respect of each and all opinions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dce54c-1baa-43a9-9163-71f1e751e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:20.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure to respond to the protests, Macron pledged in December
        to increase the minimum wage and scrap new pension taxes. But this move has
        done little to appease the anger felt by some hard-core protesters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc126532-d9b1-4ea4-a96c-86c0e483d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:20.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the protests'' height, 1,723 people were taken in for questioning
        and 1,220 were taken into custody over one weekend. On December 15, about
        34,000 protesters had turned out across France, including more than 2,000
        in Paris, according to the Interior Ministry. The previous week, some 77,000
        protesters demonstrated across the country, including 10,000 in Paris.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d1be6-d4c6-4bf2-bbad-d7ae96637a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:20.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten people have died in connection with the protests, with most
        deaths occurring in traffic accidents related to blockades in November and
        December, according to Le Parisien newspaper and CNN reporting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476712b9-bcec-42b8-bd43-80e9bec5d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:20.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of demonstrators has dwindled over the past couple of
        weeks, while authorities have ramped up policing to prevent a repeat of earlier
        violence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e581d0-af91-4638-a270-d06d0d9e7b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:20.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get things back on track, Macron said France''s "institutions
        must continue to evolve" and he vowed to "restore vitality to our democracy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1945a2-cbc1-44b8-9f3b-7829793285d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:48:20.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "France''s Emmanuel
        Macron calls for respect and unity in New Year''s speech."</em></p>'
  'Tennis-Roger-Federer-Serena-Williams-Hopman-Cup':
    'author': 'Paul Gittings'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-02T07:27:29.207Z
    'imagesource': 'jcr:4b717cbc-9717-47c7-a853-8f5ec77ea3b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c9a5bf1-b8a2-4690-b03b-5cd594e14c4c'
    'lead': 'It was the first and probably last time that fans would get to see the
      two tennis players ‚Äî widely regarded as the greatest of all time ‚Äî battle it
      out across the net in a competitive match. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:51:16.600Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:01.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:40.375+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Federer beats Serena Williams in battle of the tennis legends'
    'updated': 2019-01-02T09:42:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b4ca7a-8792-4492-ac5b-a601bd954897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.600Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Roger Federer was on the winning side in
        his historic mixed doubles match against fellow tennis great Serena Williams
        at the Hopman Cup Tuesday, but in the end the result hardly mattered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad482c-ad90-4438-b3a7-ca6a99a19c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.600Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paired with Belinda Bencic, Federer beat Williams and Frances Tiafoe
        4-2 4-3 (5-3) to give Switzerland a 2-1 win over the United States in their
        round robin match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ecae9-43fb-4011-8047-8bedd97a63aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.600Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, it was the first and probably last time that fans
        would get to see the two tennis players, widely regarded as the greatest of
        all time, battle it out across the net in a competitive match -- and after
        it was over they even had time to pose for a selfie that is sure to go viral.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b478ac-521a-4a13-89ff-1548ed41fa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.601Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer eventually clinched it for the reigning champion by claiming
        the winning point in the truncated tiebreak used in mixed doubles with a perfect
        angled volley.The Swiss maestro had talked before the match of his nervousness
        at facing the feared Serena serve and his fears seemed confirmed as he was
        unable to cope with two deliveries in her opening service game, but thereafter
        he took control of the match with Bencic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3628f-4f8e-4066-b02e-e32513627f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.601Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was nervous returning because it''s a wonderful serve and you
        just can''t read it," said Federer in the post-match interviews."It was great
        fun and she is a great champion. You can see how focused she is and that''s
        what I love about her."In truth, Serena was not given the chance to show much
        of the doubles prowess that has seen her win 16 grand slam titles in that
        discipline on top of her 23 in singles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b788f76-ce4f-4351-86f0-82f7fecbf369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.601Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partner Tiafoe lost his service for the Americans to lose the opening
        set and she also appeared to be nursing a right shoulder injury although she
        insisted it was of no concern with the Australian Open looming.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c82c41-32d2-4ef2-9163-e7f9e488b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.601Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the disappointing defeat which leaves the United
        States unable to reach the final of an event it has won six times, Serena
        clearly relished testing herself against Federer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2252a8-552d-4b09-b756-f2d1a224553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.601Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a great experience, I''m sad it is over, I was just warming
        up," she joked.Serena also had no doubt as to the status of the 20 grand slams
        winner."I mean the guy is the greatest of all time, both on and off the court,"
        she said.The widely-anticipated clash has been the highlight of the 31st staging
        of the Hopman Cup with a record 14,029 packing into the Perth Arena to see
        the match-up.Switzerland will defend its unbeaten record against Greece in
        its final round robin match Wednesday with the US taking on Britain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2f521-3272-430b-b21d-d13b77910b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.601Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena, Fed win singles matches</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fed49d-fefd-49c9-9f81-be895fcc3498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.602Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Williams had shown her competitive mettle by coming through
        a testing singles encounter with Bencic to level the tie at 1-1 after Federer''s
        6-4 6-1 straight sets win over Tiafoe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4541f6-48c6-48b3-aa09-bb42031bcf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.602Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading 4-1 in the first set, Williams looked set to be cruising
        to a comfortable victory until her 21-year-old opponent hit back to win the
        next five games and take the opener.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f3f99-1b4a-412e-bb36-63e4986e0866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.602Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, tuning up for the first grand slam of the season, upped
        her game under pressure to take the next two for a 4-6 6-4 6-3 victory to
        set up a competitive finale with Federer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9969e9f6-0f65-47a6-ba37-199b2d639bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.602Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was definitely a relief. She played really well. I knew I could
        play better," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795fb17e-7ed3-4482-af5a-68b020f0d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.602Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer had also looked in fine form as he looks to defend his Australian
        Open crown, gaining a single break to take the first set against his 20-year-old
        opponent and then racing through the second.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b7978-8aa2-4cdf-a0b0-254a14071718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.602Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in regular WTA action, Serena''s elder sister Venus showed
        she is still a force by beating Victoria Azarenka 6-3 1-6 6-3 in a battle
        of former world number one''s at the Auckland Classic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c1e8f-90e8-4d21-8fea-0962a2315ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were on court for over two hours in their first round match
        before Venus broke through in the sixth game of the decider to set up victory.
        "Maybe one of the toughest first round matches I have played," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501c91f-3f78-473f-bb28-681576a476e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brisbane, Naomi Osaka, who beat Serena Williams in their controversial
        US Open final last September, showed she will be a force as she bids to win
        successive grand slams, reaching the quarterfinals with a 6-3 6-2 win over
        Destanee Aiava.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b51659-f356-4741-8362-3fdbba0b774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:51:16.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Roger Federer beats
        Serena Williams in battle of the tennis legends"</em></p>'
  'ancient-baobab-trees-dying-climate-change':
    'author': 'Nosmot Gbadamosi and Robert Howell'
    'caption': 'The baobab has been called the tree of life, the monkey bread tree
      and the upside down tree ‚Äî owing to its fat trunk with roots meandering toward
      the sky.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-02T07:20:24.219Z
    'imagesource': 'jcr:7e1d7ce3-a3e1-4db0-95a5-98213c2ae896'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e13e871-b16c-4885-84ce-a282f86b831e'
    'lead': 'Some of the oldest and biggest baobab trees in southern Africa have died
      recently, and it may be due to climate change, according to a¬†2018 study published
      in the journal Nature Plants.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T03:55:20.748Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:00.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:40.712+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ancient Baobab trees in Southern Africa are dying. Scientists blame
      climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0c72cf-2f3f-4a48-89e8-f4af0bcc4cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.748Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Driving beyond South Africa''s Limpopo
        province, into the village of Chivadini, people and grassland are scarce.
        But the oldest living organisms in Africa ‚Äî baobab trees ‚Äî are abundant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f156c00b-dae8-4f9d-9c55-4cb404ae4797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.749Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These spectral behemoths blend into the Saharan countryside and
        have been an icon of the African savannah since millennia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2a16a-2331-4667-b522-5f0ecc2dba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.749Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the oldest seed producing trees in the world, their resilience
        ‚Äî some are more than 2,000 years old ‚Äî have earned them many names in myths,
        legends and folklore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1ec8e9-3bf2-415d-9a4c-38c87808e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.749Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baobab has been called the tree of life, the monkey bread tree
        and the upside down tree ‚Äì owing to its fat trunk with roots meandering toward
        the sky.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4a82d-5ba4-4cbe-9ddd-f3a0b1005aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.749Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these strange looking giants are dying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee225eab-4ecd-47d4-b718-348ef817ddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.749Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the oldest and biggest baobab trees in southern Africa have
        died recently, and it may be due to climate change, according to a 2018 study
        published in the journal Nature Plants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a307efe-7841-44e4-a1ea-e78bb99ede85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.750Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the trees located in Zimbabwe, Namibia, South Africa, Botswana
        and Zambia dated back to the times of the ancient Greeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac350d47-9ccd-431f-9439-6d3afb749177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.750Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Baobabs have endured harsher conditions</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537fd651-9bfd-4e40-b92a-8b89cbb75888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.750Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that nine of the oldest 13 baobab trees and five
        of the six biggest ones have partially or completely died in the past 12 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb87aa-0293-44c0-9edd-7a6dc7087c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.750Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baobab tree, can live to be 3,000 years old, and can grow as
        wide as the length of a bus, according to the website of Kruger National Park
        in South Africa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a32eba9-995a-4a3d-9e7e-a1dae55ea486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.750Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given their age, the trees have withstood conditions often harsher
        than what they faced today.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65488c30-7fdd-46de-bc07-bf3b376b8ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.750Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last 1,000 years in Southern Africa the baobabs have endured
        way worse droughts than we''re enduring, and they''ve had much wetter periods,"
        said Stephan Woodborne.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191cb830-b9d2-407a-bc05-c19f5352bce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Johannesburg, where he is senior scientist at iThemba labs, Woodborne
        uses accelerator mass spectrometry, a form of radiocarbon dating, to determine
        the ages of these trees.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c02064a-d666-40c3-873f-dde73556084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the oldest trees that we''ve looked at in Southern Africa, the
        three trees that are older than 2,000 years, in the last 10 years, they''ve
        all died. Of the 11 trees that are in that age 1,000 to 2,000 years, six of
        them have died," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c2aa2f-3db9-4272-95c5-1b8f21e55950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at the locations where these millennial and very
        large baobabs have died, they''re all located in Southern Africa. It''s not
        baobabs in general. It''s only baobabs that are at the southern margin," said
        Woodborne.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615985b0-30d5-4204-89c3-933eacdeaa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suspect that the demise of monumental baobabs may be associated
        at least in part with significant modifications of climate conditions that
        affect southern Africa in particular. However, further research is necessary
        to support or refute this supposition," the authors of the 2018 report wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92379335-f4e9-43d8-9f75-3d086246eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thousand-year-old tree comes crashing down</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccaed60-5e61-481a-9c58-51a3992361c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baobabs often have hollow trunks. In the past humans have used their
        massive internal cavities as storage houses, prisons ‚Äì even drinking dens.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ee5dc-ff97-4915-83dd-e6add7d5b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than two decades, the Sunland baobab in South Africa was
        a popular attraction where tourists could order a glass of wine from a bar
        built inside the tree''s more than 1,000-year-old hollow trunk.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6194bf4-4f12-4d0a-ba48-50414a35149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.752Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is until last year when the tree split, following earlier breaks
        in 2016.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e281b5-9473-4248-bd7c-9d76014e3ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.752Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was 4 o''clock in the morning and we all woke up thinking a
        jumbo jet had landed in the garden. A few minutes later, 10 minutes later,
        then the big crash happened," recalled Heather van Heerden, who owned the
        bar inside Sunland baobab and on whose farm the tree stood.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3598958-4213-496c-9232-51e8061a3220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.752Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the tree collapsed, I just felt absolutely devastated and
        so sad, like a part of my soul had collapsed too."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01e414e-3800-48e0-9f98-815c0f73911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.752Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before its partial collapse, the Mooketsi baobab, as it is also
        known, was thought to be the biggest baobab in Africa.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948290b9-4c6c-4555-b419-8d57e60161b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.752Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, when Van Heerden and her husband cleared out the hollow
        center of the tree, they removed compost buildup to uncover the floor about
        a meter below ground level.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5868436f-03b6-4afd-8423-560c7b6ff633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the process they found the remains of early Dutch settlers and
        evidence of bushmen.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece86909-d178-4b1c-a1b5-47ef8372c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a bushman bed in here when we hollowed out the inside,"
        said Van Heerden.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed1621b-44c8-4471-b2c9-8d2a742f6391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panke tree, which was the oldest of the dying trees, lived for
        2,500 years until it died in 2011.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ee6abb-8377-4f35-8224-5a1d4bc6684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Limpopo, the Glencoe baobab, was thought to be the largest living
        baobab. Its gargantuan trunk measured more than 154 feet until it split in
        2009.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab10c820-6ec6-4fbd-8fdf-2f7f8caa45a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still uncertain what is driving the baobab deaths. But Woodborne
        believes that climate change is the major culprit.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ad862-bb1d-4542-b4d5-09af636a1a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to explaining exactly what is killing the baobabs
        ... my suspicion is that we''re dealing with one of the fastest warming areas
        on the earth and the combination of drier conditions with hotter conditions
        is something that the baobabs are not coping with. That''s something that
        we will be testing in the future," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e0b8d-86b7-4aa1-b2b0-0a1f0013a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ideal species to use for climate research</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a696877-22cb-47bd-a316-e0e72310aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodborne started to carbon date baobab trees in 2010. With lifespans
        stretching over a millennia, he realized that baobabs were an ideal species
        to use for climate research.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa75ca-d8e2-426b-b5ed-e836af55ca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the age of most fallen trees can be determined by counting
        the number of rings in the stem, baobabs do not regularly produce tree rings
        and when they do the rings are too faint to count.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ef32f-709c-45ee-b04e-19ec6af0767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes we''ve seen trees that would lay down six rings in a
        year and sometimes the trees don''t lay down rings for many years, for decades,"
        explained Woodborne.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59cf465-9c77-4ce1-868b-1ed55e53ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trees produce new stems in a ring-shaped pattern that often
        fuse together over time creating their hollow trunks. Carbon dating has been
        the only way to accurately determine their age.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ca524-66f0-43e4-86de-dcfc6252be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodborne says that what''s interesting about the Sunland tree is
        that the surviving stem is the oldest part of the tree, about 1,100 years
        old, while the collapsed stem is 300 years younger.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b2446-5574-4663-9b50-6624515442f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Botswana''s Chapman''s Baobab fell to the ground in 2016 and erratic
        weather conditions are thought to be responsible for its demise. It had long
        served as a sight of marvel for explorers ‚Äî some notable ‚Äî including the 19th
        century British missionary David Livingstone.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1e91fe-84d4-47cf-9ab3-43c0b6df05d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian Patrut, one of authors of the 2018 study on the dying baobabs,
        found that the tree had just 40% water in its stems, compared to between 70%
        and 80% for healthy baobabs.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71fd32-a7ed-4b5a-a4c2-47cdf30dc4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rainy season that usually starts in September 2015 didn''t begin
        until February 2016. And by then it was too late for the tree.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1e60ef-3331-47a8-a2a9-2f147822d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The baobab guardians''</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f63168-6a3a-4e00-956d-088fce0b8e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today local women are planting new seeds in South Africa to
        ensure the baobab''s survival. Sarah Venter, is an ecologist who embarked
        on a five-year study of baobabs.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd359a1-cdaa-4fc4-af00-406ee87e81af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time she realized that baobab seedlings had little chance
        of survival against goats in the area who eat the seeds before they have time
        to germinate. So she started a program called "the baobab guardians."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce76738-72d0-4090-affd-5f07d50b4ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now guardians in several villages in the Venda region
        of South Africa since 2014. "I''ll take a GPS coordinate of the seedling as
        we plant it," Venter said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071e17d5-bc78-4099-a24b-db0ef4b8ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to have 50 baobab trees through the project that will
        live for more than a thousand years.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe4d468-be42-4a8a-a4aa-1d49b6f2f09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the women protect their seedlings from goats, they''re very
        inventive about what they do. Some have used bricks and some use sticks. Some
        use knitting and wire," she said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c9a329-3582-4c15-abc6-d2532154ec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baobab tree is revered in Africa, having sustained locals for
        centuries, so its survival is important to people who live there. Medicinal
        compounds are extracted from its leaves, while the fruit ‚Äî rich in vitamin
        C ‚Äî is used for nourishment and the seeds yield oil.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ca4a8-701b-4be6-9880-8093c6c01007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A tree in Tshivenda (the language spoken in Southern Africa) has
        got the prefix that is similar to the prefix of a human being: ''Mutu'' the
        human being, ''muree,'' a tree," community worker, Muanalo Dyer explained.
        "It means it also has got the same value as people."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22863ad2-ce29-4899-bf9a-fc2a7e1d63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read more from Inside Africa</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4658e6-593f-459e-9d3a-475921c37fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T03:55:20.757Z
