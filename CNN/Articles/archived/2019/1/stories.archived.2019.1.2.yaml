      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, families sail away with Moana as she displays courage
        to save her island on a high-seas adventure with the demigod, Maui.</p>'
    '8':
      'image': 'jcr:e206659c-bddd-4508-9fc0-25225a40a600'
