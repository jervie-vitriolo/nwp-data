      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The new year on Earth began with a record-setting
        space mission 4 billion miles away ‚Äì a first look at an object on the edge
        of our solar system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb2a12b-0a74-4376-a37e-7746dd5c46c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission scientists from NASA and the Johns Hopkins University Applied
        Physics Laboratory have confirmed that the New Horizons spacecraft conducted
        a flyby of Ultima Thule, a Kuiper Belt object that''s a billion miles beyond
        Pluto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751f539-9dc0-42d7-8eea-7c69a4dd712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the flyby occurred at 12:33 a.m. ET on Tuesday, the spacecraft
        is so far from Earth that the "phone-home" signal didn''t reach us until about
        10:30 a.m. ET.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb16dd-91af-4c0e-adc7-00ab0b239787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission scientists were relieved about the success because there
        was only one chance to get it right as New Horizons screamed past Ultima at
        31,500 miles per hour. This incredible feat was possible because thousands
        of operations on the spacecraft worked in sync.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c00ad-3178-43d3-bf50-e666cdbadd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve just accomplished the most distant flyby," mission operations
        manager Alice Bowman said. "This science will help us understand the origins
        of our solar system."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62452072-a2c9-4e20-9781-043519485925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons has also sent back a first look at Ultima Thule ‚Äì taken
        from half a million miles out, so pardon the pixels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ad9642-efed-4aa9-a45a-1357e44b54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the best look scientists have ever had at Ultima. Before,
        they saw it as only a single pixel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902dfbf8-9a14-48ed-aa1e-ebb1a2fdf86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a better pixelated blob," said Principal Investigator Alan
        Stern of the Southwest Research Institute in Boulder, Colorado.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ae9e1-3587-42fd-941a-efdfb3d3bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image revealed that the object appears to have a bowling pin-like
        shape, elongated and spinning like a propeller. It''s also could be two objects
        closely orbiting each other, but only more data will show for sure. The object
        is 20 miles long by 10 miles wide.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a6939d-f2c2-464b-a033-218ef81e12f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect never-before-seen high-resolution images and new science
        to come streaming in Wednesday and over the next few days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c466ac18-605e-4f1e-b55c-0184ceda7464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data we have look fantastic, and we''re already learning about
        Ultima from up close," Stern said. "From here out, the data will just get
        better and better."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae060e87-e66b-4b10-aab2-460f5c096cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian May, the guitarist for the legendary rock band Queen and an
        astrophysicist, is also a participating scientist in the New Horizons mission.
        He''s particularly interested in stereo imaging for this leg of the mission.
        He was also inspired to release a new song celebrating New Horizons on New
        Year''s Day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e508245-e40d-409c-99c4-5c231cc99cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mission represents to me the spirit of adventure, discovery
        and inquiry which is inherent in the human spirit," May said during the countdown
        to the flyby. He wrote a song to honor the mission called "New Horizons (Ultima
        Thule Mix)."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97502f93-4f2e-41c9-a545-46581c4780ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even the US government shutdown couldn''t stop NASA from celebrating
        such an extraordinary feat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d827b-1733-443f-9aec-e4b97dcb582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations to NASA''s New Horizons team, Johns Hopkins Applied
        Physics Laboratory and the Southwest Research Institute for making history
        yet again. In addition to being the first to explore Pluto, today New Horizons
        flew by the most distant object ever visited by a spacecraft and became the
        first to directly explore an object that holds remnants from the birth of
        our solar system," NASA Administrator Jim Bridenstine said. "This is what
        leadership in space exploration is all about."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebda72b-4ac6-4de5-9d2a-08ff25af2d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Ultima Thule?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3de86e-ea76-4b50-b83f-91ce1db0f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object is so old and pristine that it''s essentially like going
        back in time to the beginning of our solar system.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b0c30-75e8-44fb-b043-841a0903a647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This flyby is the first exploration of a small Kuiper Belt object
        up close ‚Äì and the most primitive world ever observed by a spacecraft.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c67fba2-4f58-4c60-ab60-c8cbf9ba39b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kuiper Belt is the edge of our solar system, part of the original
        disk from which the sun and planets formed. The craft is now so far from Earth
        that it takes six hours and eight minutes to receive a command from Earth.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974be1b-7f49-4dd3-8633-a921d9d2e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If New Horizons sounds familiar, it''s because this is the spacecraft
        that conducted a historic flyby of Pluto in 2015, sending back unprecedented
        images of the dwarf planet and revealing new details about Pluto and its moons.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cbafa5-3c06-4b59-b4a3-8cbcab52e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Horizons mission was extended in 2016 to visit this Kuiper
        Belt object. The mission was launched in 2006 and took a 9¬Ω-year journey through
        space before reaching Pluto.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ec745-3d90-4ab7-b8b0-19d79f02e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons flew three times closer to Ultima than it did by Pluto,
        coming within 2,200 miles of it and providing a better look at the surface.
        After the quick flyby, New Horizons will continue on through the Kuiper Belt
        with other planned observations of more objects, but the mission scientists
        said this is the highlight.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45cb677-c0d5-4b6e-8186-4b5620e8eab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.381Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object was previously known as 2014 MU69. The name Ultima Thule
        was chosen through a nickname campaign hosted by the New Horizons team.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9237e6-4e24-49da-83fe-5aeec90b774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.381Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thule was a mythical island on medieval maps, thought to be the
        northernmost point on Earth. Ultima Thule essentially means "beyond Thule,"
        which suggests something that lies beyond what is known. It''s fitting, considering
        New Horizons'' pioneering journey.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d1b3e-c417-4a7b-9256-459b7ef2e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T04:42:24.381Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "NASA provides first
        image from record-setting flyby of Ultima Thule."</em></p>'
