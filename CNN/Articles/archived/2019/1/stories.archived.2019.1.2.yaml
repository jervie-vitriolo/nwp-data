      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said police are working on automating gun licensing to reduce
        human intervention in the process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e0494-39c6-4d61-8f89-e84b3c7e73e1'
