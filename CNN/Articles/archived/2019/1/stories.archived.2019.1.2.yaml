      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "2018 was the worst
        for stocks in 10 years."</em></p>'
  'us-military-tweet-delete-new-years-eve-drop-bombs':
    'author': 'Zachary Cohen and Barbara Starr'
    'caption': 'US Strategic Command, the unified military force that controls the
      launch of nuclear weapons, tweeted an unusual New Years Eve message on Monday
      featuring B-2 bombers dropping 30,000- pound conventional weapons at a test
      range.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-02T06:43:16.440Z
    'imagesource': 'jcr:b4526114-a65d-4878-948c-30270dc58969'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aca6ef89-85b3-46c2-bfa3-2f451de556f4'
    'lead': '''#TimesSquare tradition rings in the #NewYear by dropping the big ball...if
      ever needed, we are #ready to drop something much, much bigger,'' the tweet
      from US Strategic Command''s official account said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:01:56.804Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:54.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:42.208+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. military tweets, deletes New Year''s Eve message about dropping
      bombs'
    'updated': 2019-01-02T06:54:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a398196-0194-4b84-a1d4-ab6a30915620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:01:56.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> US Strategic Command, the unified military
        force that controls the launch of nuclear weapons, tweeted an unusual New
        Year''s Eve message on Monday featuring B-2 bombers dropping 30,000-pound
        conventional weapons at a test range.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8d467-ed24-44be-b4fa-381828b3f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:01:56.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#TimesSquare tradition rings in the #NewYear by dropping the big
        ball...if ever needed, we are #ready to drop something much, much bigger,"
        the tweet from US Strategic Command''s official account said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c2d97-b0a6-43f9-b9ab-f99235645e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:01:56.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post, later deleted, included a sizzle reel initially released
        earlier this year, showing a B-2 bomber dropping "a pair of conventional Massive
        Ordnance Penetrators (MOP) at a test range," the Pentagon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80361332-0525-409a-9ac4-c5076bd4b40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:01:56.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bombs depicted in the video ‚Äî known as "bunker busters"
        ‚Äî are conventional, not nuclear, the tweet seems to serve as a reminder to
        the rest of the world that the US military maintains the largest and most
        capable weapons in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d05616-9007-4256-84b9-381378d17ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:01:56.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Strategic Command spokesperson, Navy Capt. Brook Dewalt, told
        CNN that the post is "part of our recap of command priorities" and is all
        about reassuring the American people that the US military is ready at all
        times, even on New Year''s Eve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a0c94-0af8-4229-bb16-d13270680772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:01:56.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Monday, Strategic Command tweeted: "Our previous NYE tweet
        was in poor taste &amp; does not reflect our values. We apologize. We are
        dedicated to the security of America &amp; allies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40525627-5146-4ea9-872f-22df83cbc6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:01:56.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very tacky," Arizona Democratic Rep. Ruben Gallego,
        a member of the House Armed Services Committee, told CNN. "We don''t need
        to be acting this way."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2f4fe-f44e-4787-84ea-b7a07b9824d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:01:56.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "US military tweets,
        deletes New Year''s Eve message about dropping bombs."</em></p>'
  'brexit-2019-uk-recession-relief':
    'author': ' Ivana Kottasov√°'
    'caption': 'Britain has a stark economic choice to make in 2019: Recession or
      relief.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-02T06:27:36.584Z
    'imagesource': 'jcr:0e9bee87-f727-4d42-949d-d43bd3d55a3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd90cba5c-8be6-49df-b61e-70983f349e27'
    'lead': 'Britain has a stark economic choice to make in 2019: Recession or relief.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:05:10.529Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:54.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:54:42.555+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit 2019: UK will choose between recession and relief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ffbc3-8b5d-4f03-82cf-984ecbfd0c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Britain has a stark economic choice to
        make in 2019: Recession or relief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a1fc50-1411-4d95-8a54-bf0ba0212b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is set to leave the European Union on March 29.
        Crashing out of the bloc without an exit agreement would result in turmoil;
        striking a deal would minimize damage to the economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce00446e-ca0b-4524-adb9-83cbd989ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UBS economists led by Arend Kapteyn say their outlook for the UK
        economy is "binary." The disruption to trade caused by a disorderly Brexit
        would "plunge the UK into recession," they warn. A deal would postpone difficult
        decisions and provide certainty to business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cfa36d-6f1a-466f-a2ae-3b5b3404c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.530Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Theresa May has negotiated a divorce deal with the
        European Union, but it faces long odds in parliament. UK lawmakers are expected
        to vote on the agreement in January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91e9c77-9491-48c9-a618-80d75baf20df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.530Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brexit-fueled recession ...</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5258c0-cf75-478f-a5b9-d5047d616471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.530Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abruptly leaving the European Union without a deal in place would
        spell disaster for companies in the United Kingdom. They would face new trade
        barriers and an uncertain legal environment. Business lobby groups have warned
        that many companies are unprepared for a messy Brexit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797165c4-2e5d-4077-b801-02f90e0bd86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.530Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United Kingdom would only have time to reestablish the most
        critical of the hundreds of international trade and regulatory treaties that
        it is currently party to via its EU membership," said Andrew Goodwin, associate
        director at Oxford Economics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf73f4-321b-41b8-b465-7c8f3c2a97dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.530Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government studies predict the UK economy would be 7.7% smaller
        15 years after a disorderly Brexit than if it stuck with current trading arrangements.
        The damage would be even greater if immigration from the European Union drops.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049fabf-c3f6-424f-86b6-30e62f1c479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.530Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists expect the damage to show up quickly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42584dd-c18f-4aad-ac1b-8033b94b78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research firm Capital Economics forecasts that a disorderly Brexit
        would lead to the economy shrinking 0.2% in 2019. It said the pound would
        likely plummet to $1.12 against the dollar, from its current level of $1.26.
        According to Oxford Economics, the economy would be 2.1% smaller by the end
        of 2020 than in a scenario where an exit deal is finalized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abb1c81-3589-4ac8-8a52-8c6f6a357ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>... or relief?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478d8880-fd41-47fe-b043-3c819d28e57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the UK economy would be worse off under all Brexit scenarios
        studied by the government, agreeing a deal would provide certainty to companies
        who have spent the past two years in the dark about future terms of trade
        with the European Union. Business groups have urged UK lawmakers to approve
        May''s deal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14bb64d-ccdf-4e61-904b-743c0f1c1224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High levels of uncertainty contributed to a significant slowdown
        by the UK economy in the second half of 2018. Consumer spending and business
        investment have also taken a hit since voters chose to leave their biggest
        trading partner in 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4df1b1-4705-4a64-867e-9a0f670eca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the long-term risks to UK potential growth from Brexit loom
        large, the prospect of a deal presents considerable upside potential for the
        UK economy over the medium-term," said Kallum Pickering, a senior economist
        at Berenberg.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e2f64f-0919-43cf-bc83-5dd0e8db7459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that had been most at risk, such as carmakers, would see
        the greatest benefits from a deal, according to Pickering. Wages would also
        increase at a quicker pace.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f1e14d-63db-48ed-9427-c14e14abadee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving under May''s deal or crashing out without it aren''t the
        only options.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc22259-363d-4781-a25d-d1dfbcb054f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two more scenarios that would leave the UK economy better
        off than a disorderly Brexit: Postponing the exit, or calling it off altogether.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932356f-7045-4f26-90ba-3afd96e14e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:05:10.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com. "Brexit 2019: UK will
        choose between recession and relief."</p>'
