      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) ‚Äî</strong> The
        Philippine Stock Exchange (PSE) began the year slow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f55be58-8450-4463-aea4-f0a0a716218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:26:01.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaining a mere 23.18 points, the first day of trading at the local
        bourse ended at 7,489.20, with the services, mining and oil, and property
        sub-indices in the green.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e175d-61bc-4faa-ae99-3b7e2bc561d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:26:01.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, spot trading of the Philippine peso both opened and ended
        at ‚Ç±52.5 versus the greenback.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3dabf4-9a32-4bba-81a5-b043d0587502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:26:01.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts point to volatility in the global markets and the incoming
        December inflation figures as causes of trade jitters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b55e6a-d35c-4a3a-9275-2786f6c34763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:26:01.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trading will likely continue to be muted until we see the inflation
        print on Friday. Immediate range for the PSEi remains at its previous lows
        and highs of 7,350 - 7,700 - the latter hopefully being reachable if we do
        get a lower than expected inflation figure," said Gio Perez from Papa Securities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62cecc0-9a2e-4b7e-892b-ef3b84f60ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:26:01.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas, in its monthly forecast, pegged
        December inflation to fall between 5.2 and 6 percent. The Philippine Statistics
        Authority is expected to announce the official figure on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667a07d-769f-4c03-8f25-06b7e97fc3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:26:01.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A quiet trading session for the Philippines as the market managed
        to close the first trading day of the year with minor gains despite thin trading
        volume and a lot of volatility shaking the confidence of regional markets,"
        said Luis Limlingan of Regina Capital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6dc92-aca3-41f3-814f-6fd01a9dbfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:26:01.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Asia stock markets slump in first day of 2019 trading</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f7a947-c017-4926-8e6f-57b91db9c7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:26:01.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key markets in the Asia-Pacific region faced slumped at the first
        trading day of the year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28d6bb-4b5f-44b7-b380-1c085a3679b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T02:26:01.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the concerns of regional investors are the increased economic
        tensions between the U.S. and China, the U.S. stock market doing badly in
        December, rising U.S. interest rates and Brexit.</p>'
