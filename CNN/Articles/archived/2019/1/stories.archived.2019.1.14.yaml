      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Di ba ang sabi niya ''you are using the pulpit to attack me,
        hindi pupwede yung ginagawa niyo. So I''ll be using my own office para sagutin
        ko kayo''," Presidential Spokesperson Salvador Panelo said in a Palace press
        briefing. "He''s only defending himself from attacks. It''s self-defense."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a018f54-9a29-400d-94d6-dd78423d71c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:01:51.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can unleash tirades against the President then be ready
        to receive some in return," Panelo added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c300a7a9-2dd9-4652-9906-2c544b235ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:01:51.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked about the flak the President has received for calling
        on street loiterers to steal from wealthy bishops and even kill them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b234927-6348-4d43-b0b3-318b464d33dd'
