  'rolando-andaya-ready-to-go-ouster':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-14T15:13:31.204Z
    'imagesource': 'jcr:49398914-73d2-44e7-82fc-234bdbe89fe5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a3b1ccf-f6c0-4eaf-964d-ef8e23bc1834'
    'lead': 'While he says he is ready to go anytime, House Majority Leader Rolando
      Andaya denied that there is a plot to oust him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-18T23:59:07.498Z
