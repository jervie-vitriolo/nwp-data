    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:09.645+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andaya sees plunder in flood control ''scam'' linked to Budget chief'
    'updated': 2019-01-14T15:52:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d0e8e-6b5e-4807-a996-33b167db1b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.925Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> House
        Majority Leader Rolando Andaya Jr. said the flood control project "scam,"
        which supposedly saw millions of government funds funneled into the account
        of a construction firm owned by Budget Secretary Benjamin Diokno''s in-laws,
        could be considered as plunder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9248b7-4295-4adb-9e69-625dff045ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.925Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya told CNN Philippines'' The Source on Monday that he obtained
        six deposit slips from contractors who paid to Aremar Construction Corporation
        a total of â‚±70 million for government infrastructure projects which it supposedly
        never bagged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd5e7a-57c3-411e-846d-58833258b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.926Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So how come they got â‚±20 million, â‚±15 million â€“ and it''s all indicated
        in deposit slips that it is for collection from government contracts which
        they never won," Andaya said. "Now, if that''s not plunder, I don''t know
        what it is."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0537bb3c-a931-449c-8578-8996af9e5b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.926Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Philippine law, plunder is committed when a public officer,
        by himself or in connivance with other persons, pockets from government coffers
        an amount totalling to at least â‚±50 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b1a8f-5900-4e05-8970-ae5d630c8812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.926Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said after the House probe in Naga City last January 3, contractors
        came to him to back his claim that kickbacks were given to Aremar, a construction
        firm where Diokno''s in-laws â€” Casiguran, Sorsogon Mayor Edwin Hamor and Sorsogon
        Vice Governor Ester Hamor, and her son, Rogelio "Jojo" Sicat, the husband
        of the Budget chief''s daughter â€” had majority shares.</p>'
