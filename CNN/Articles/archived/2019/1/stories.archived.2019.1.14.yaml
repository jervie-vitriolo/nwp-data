      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahershala Ali and Regina King, who each won Golden Globe awards
        one week ago, were acknowledged again for their performances in "Green Book"
        and "If Beale Street Could Talk" respectively.</p>'
    '8':
