      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> After months of speculation and rumors,
        the NFL announced that Maroon 5 will be headlining the Super Bowl LIII halftime
        show in Atlanta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe09118-8ce1-48e9-a8bf-9094e7efcaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:01.686Z
      'mgnl:createdBy': 'ryan'
