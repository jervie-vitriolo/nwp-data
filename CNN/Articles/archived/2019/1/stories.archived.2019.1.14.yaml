      'mgnl:lastActivated': 2023-01-29T16:14:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Boi, one half of Atlanta-based rap duo Outkast, tweeted a promotional
        video for the halftime show Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71add92d-adf4-4283-92b7-75f42d373ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:01.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>""#SBLIII ATL let''s get it !" he tweeted.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/SBLIII?src=hash&amp;ref_src=twsrc%5Etfw">#SBLIII</a>
        ATL letâ€™s get it ! <a href="https://t.co/L7LUk2MV5e">pic.twitter.com/L7LUk2MV5e</a></p>&mdash;
        Big Boi (@BigBoi) <a href="https://twitter.com/BigBoi/status/1084537425471422466?ref_src=twsrc%5Etfw">January
        13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf4c28c-2526-43b5-929a-a2e5c03fdfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:01.687Z
      'mgnl:createdBy': 'ryan'
