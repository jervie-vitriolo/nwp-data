      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumaren will be missing the services forward Sean Manganti and Cameroonian
        center Papi Sarr next season, but Jerrick Ahanmisi, Jerom Lastimosa, Simon
        Camacho and Jonathan Espeleta will be back in the fold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e7848-de01-401f-a5ff-87bae27f7044'
      'mgnl:activationStatus': true
