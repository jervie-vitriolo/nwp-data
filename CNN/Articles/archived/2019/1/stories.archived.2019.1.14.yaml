  'filipino-couple-drown-maldives-leomer-erika-lagradilla':
    'author': 'CNN Philippines Staff'
    'caption': 'Leomer and Erika Lagradilla (Photo: Leomer Lagradilla/Facebook)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-14T22:38:18.823Z
    'imagesource': 'jcr:6b7e0cff-89a2-43bb-bfc5-ac7c70d74142'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44bdc7af-a527-41e0-8c82-fae6f33d3449'
    'lead': 'A Filipino couple drowned to death in the Maldives on Sunday, the Department
      of Foreign Affairs (DFA) said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-18T07:55:06.327Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:10.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:02.750+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino newlyweds drown in Maldives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45eb375-aaf3-44b5-9eff-c27cb97268a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> A
        Filipino couple drowned to death in the Maldives on Sunday, the Department
        of Foreign Affairs (DFA) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f04b8d-0792-4705-952f-5dfd1b5ceb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leomer Lagradilla, 30, and his wife, Erika, 29, were declared dead
        on arrival at a hospital in the Maldives, a popular Indian Ocean destination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e71acc-a32c-4204-a2b6-17c3043e26c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA, in a statement, said the couple were married on December
        18, 2018 and left for their honeymoon in Maldives on January 9. They were
        snorkeling in a resort in Dhiffushi Island when they started drowning, it
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e80fa-d6f3-4ab5-b7de-80a63ce32f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DFA is in touch with the next of kin of the two overseas workers
        and has assured them of its assistance in the repatriation of their remains,"
        the DFA said, as it expressed sympathies to the couple''s families.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f69a7-af55-4ad3-8c98-eaf3a4807fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Embassy in Dhaka, which has jurisdiction over the
        Maldives, has been instructed to coordinate with authorities in the Maldives
        and in making arrangements for the repatriation of the two drowning victims
        who are both from Laguna."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d35511-d9e4-41ee-aa7b-c4409bc7a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Monday, Mhapolle Lagradilla, the sister
        of Leomer said they still do not know what exactly happened to her brother
        and his wife.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84853c-de11-4221-98b7-c53c9dde0c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have the full details of what happened to them. I just
        read the article last night (about) what happened because the hotel cannot
        give us the full incident â€” what happened to my brother and sister," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd5d6b-4599-426d-aea5-2dfdb57b68dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagradilla said the incident happened around 11 a.m. Sunday, Maldives
        time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc102d0a-552e-47c9-bf93-0fc3b79d96cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there were other tourists with the couple, but only her
        brother and sister-in-law were harmed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be2045-8c87-41bb-beb9-fef6b0f00e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magkasabay daw po, pero parang magkahiwalay po. Medyo malayo
        po kung saan po sila nag-</em>start <em>yung dalawang kasama.</em> Based <em>din
        po sa sinabi sa akin ng taga-</em>hotel last night," she told CNN Philippines''
        Newsroom on Monday night.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e298e857-425f-4589-ba7c-7623dc92ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They went together with other tourists, but a bit
        far from where they started. That''s also based on what the hotel told me
        last night.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf883700-b73a-4d6d-9542-1e28a30c1204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagradilla added no tour guide accompanied the couple.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ad521-329f-45cf-a0f5-53111df6cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi po e hindi naman kailangan ng</em> tour guide <em>kasi
        hindi naman ganun kalalim yung</em> beach. <em>Parang ang nabasa ko po sa</em>
        Google, 10 feet <em>lang po yung lalim, so hindi na po kailangan... Hindi
        naman po ganon kalalim</em> so they don''t need their... No need <em>po ng</em>
        tour guide," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac62c7f5-c261-4d62-b1d7-5b816b0b4fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was said that the beach was not that deep, so there''s
        no need for a tour guide. I read online that it was only 10 feet, so they
        don''t need a tour guide.]</p>'
    '28':
