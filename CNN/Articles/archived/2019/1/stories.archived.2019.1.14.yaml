      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOE, over 400 gasoline stations nationwide have
        begun charging higher amid the excise tax hike under tax reform law, which
        places an additional â‚±2 per liter excise tax on diesel and gasoline, â‚±1 per
        liter of kerosene, and â‚±1 per kilogram of cooking gas or liquefied petroleum
        gas (LPG) for 2019.</p>'
    '66':
