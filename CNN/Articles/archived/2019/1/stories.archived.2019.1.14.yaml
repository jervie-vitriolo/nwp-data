  'gloria-arroyo-call-full-prosecution-rodel-batocabe-killers':
    'author': 'Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-14T17:24:23.609Z
    'imagesource': 'jcr:b67f69d7-437d-4ce5-b486-b4065cee6e17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecee2e09-dbc7-4ad4-8c9a-14dca0f03e2a'
    'lead': 'House Speaker Gloria Macapagal-Arroyo calls on the Justice Department
      to ensure that the suspects in the killing of AKO-Bicol Party-list Representative
      Rodel Batocabe are prosecuted to the fullest extent of the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-18T23:14:24.805Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:04.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:04.032+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo calls for full prosecution of Batocabe slay suspects'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937faf9-3666-4fa5-b807-61b54c699e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:14:24.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> House
        Speaker Gloria Macapagal-Arroyo on Monday called on the Justice Department
        to ensure that the suspects in the killing of AKO-Bicol Party-list Representative
        Rodel Batocabe are prosecuted to the fullest extent of the law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d8343-fcc4-4f56-abd1-8d5dbebde222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:14:24.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she commended the Philippine National Police for swiftly identifying
        the mastermind behind Batocabe''s killing, Arroyo said authorities should
        ensure justice is served to his family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7ff756-a6a3-42e0-b79b-71d95acb2630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:14:24.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the mastermind and his co-conspirators have been identified,
        in behalf of the House, I join all our colleagues who have made a call for
        our pillars of justice that now the job is to ensure that the mastermind and
        the co-conspirators be prosecuted to the fullest extent of the law," Arroyo
        said during the necrological service held for Batocabe at the House of Representatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d163700-1700-4dcc-a21f-5c0520ff00d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:14:24.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be no let up, no stone left unturned until justice
        is served," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20526b-a899-473a-9acf-227779181e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:14:24.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe and his aide SPO2 Orlino Diaz were shot dead on December
        22 last year during a gift-giving activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee6465-4dcc-4edc-a343-f80b42f84e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:14:24.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has tagged Daraga, Albay Mayor Carlwyn Baldo as the mastermind
        behind the killing. All six suspects who surrendered to the PNP have attested
        to the police''s claim. Baldo, however, vehemently denied the allegation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e002a10-89bc-4df1-9167-a36e9727f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:14:24.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Subpoena served to Daraga town mayor over alleged
        involvement in Batocabe slay</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad9dcf1-b1c7-4dca-b303-fa6ab9ed07e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:14:24.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Batocabe remembered</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faaef10-590d-4a64-ad83-67c44e7cd485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:14:24.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the memorial service, tributes poured in for the slain partylist
        lawmaker.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597faf0c-bea7-4da2-95cf-83db0725bea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:14:24.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo remembered Batocabe as a serious and hardworking member of
        the House while Buhay Party-list Representative Lito Atienza recounted the
        lawmaker as a good friend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e926a3e4-1261-46a3-a3a1-407694d7664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:14:24.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Leader Danilo Suarez lauded the representative''s dedication
        in passing bills especially on issues close to his heart.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4999c-71ac-4c2c-9cb1-c0017ba29a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:14:24.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Batocabe''s son, Justin, said their family will continue
        his father''s legacy of public service and made sure violence doesn''t reign
        in Daraga.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf477a9d-058b-453d-a1fe-6f6d933e82a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:14:24.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow greed and violence to ruin my father''s beautiful
        hometown. We will not allow the injustice of indolent leadership. Together,
        we shall honor his memory by continuing his good deeds and public service,"
        the younger Batocabe said.</p>'
  'boeing-cargo-plane-crash-iran':
