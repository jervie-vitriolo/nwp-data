      'mgnl:lastActivated': 2023-01-29T16:14:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (contractors) wanted fair play. Because it''s been going on
        for two years. The legitimate contractors could not participate and everything
        had to go to Aremar. Even if it was a small contract, you had to bow down
        to them," Andaya said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab469c82-d15b-407a-ad05-0cd7cd14029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.926Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that contractors were only giving Aremar public money because
        they are in the bailiwick of the Hamors.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">House Majority Floor Leader Rolando Andaya: Contractors showed receipts
        because they wanted fair play | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/17maCKtyfA">pic.twitter.com/17maCKtyfA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1084655221546967040?ref_src=twsrc%5Etfw">January
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b63bf0-a098-4434-91b3-3a47c2a6c20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d62d80-4984-4074-b674-530f660b6eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Andaya said the supposed scam involving flood control projects
        for the Hamors'' stronghold can be considered as plunder, he did not specify
        who may be charged for this.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c3dff9-32a6-4de8-b3ce-7aa35f9e9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Majority Leader earlier claimed that the Office of the
        Ombudsman "has taken interest" in the alleged scam and has started probing
        the matter. This was denied by Ombudsman Samuel Martires, who said they have
        only asked for copies of the privilege speeches of Andaya and Senator Ping
        Lacson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d6a6fe-b23d-43c6-a5bd-fcba4169ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House rules committee''s probe in Naga, Andaya said Diokno
        allocated â‚±385 million for flood control projects in Casiguran, Sorsogon â€“
        an area which is not flood-prone. He also said contractors are being used
        as fronts by Aremar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2048c2-7ddd-4ea9-aceb-2ceb196670b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno has repeatedly denied these allegations, saying that the
        Budget department has no control over the selection of contractors and the
        implementation of projects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f030be1f-0983-4ec5-a660-8e1794b771a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House would continue its probe on the alleged scam on Tuesday,
        January 15.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acceb7e-b4f0-43fe-bef0-7bfbb511ec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senate ''forced'' House to pass 2019 budget</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd961066-5f5a-493d-b672-e5c7e8afdb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators have questioned why Andaya was only flagging the supposed
        anomalies in the proposed 2019 budget now, after it has passed the General
        Appropriations Bill in November.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f93720c-e48e-425f-be83-08d500a3577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andaya said the Senate "forced" the House to pass the budget
        bill amid concerns about a reenacted budget, which Diokno has warned may lead
        to delays in government project and the release of salary hikes for government
        workers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a61b6b9-e729-4ebf-856a-2679a1bccf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite being "forced" to pass the budget, the Senate still
        failed to pass it on time, which senators have attributed to the House''s
        late passage of the budget bill, leading to the reenactment of the 2018 budget.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863955d7-5451-4b2e-bcc1-256a01495702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget''s passage in the lower house was met with delays following
        the ascension of Pampanga 1st District Rep. Gloria Macapagal-Arroyo as Speaker,
        when House leaders flagged a â‚±50 million "insertion" in the budget of the
        Public Works department.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a26297-ee71-4c98-97ab-8d088fb9f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno later clarified that the additional allocation to the Public
        Works department was â‚±75 million, which was done to fulfill their commitment
        to increase infrastructure spending to five percent of the country''s gross
        domestic product.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98571e2-8ca8-4a87-9754-2ca64f2ef315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Andaya still unsatisfied with Diokno''s explanations, he said
        they are  eyeing to iron out the kinks in the budget when the two chambers
        of Congress meet in the budget''s bicameral conference committee.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f90226-0f2d-4011-9e47-4015d46de745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.929Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To even think now na pagdating sa [when it arrives to the] bicam
        we will pass it speedily, I don''t think that''s happening. There''s so many
        things that Secretary DIokno has to explain to the bicameral committee," Andaya
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400034ce-26a1-4c85-9036-30a62091af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:43:28.929Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said they are eyeing the 2019 budget
        to be ready for President Rodrigo Duterte''s signature by January 27.</p>'
  'Passport-data-breach-identity-theft-national-security-threat':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-14T12:51:37.030Z
