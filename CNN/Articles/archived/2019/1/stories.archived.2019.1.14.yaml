      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was another sub-plot to this match â€” could Solskjaer outwit
        Tottenham manager Mauricio Pochettino, who is widely seen as a leading candidate
        to become the permanent United boss.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb06d0-83d2-4882-8427-dc1e02ef762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.968Z
