    'jcr:uuid': 'f0e774b3-819f-4baf-8ef1-401ae76524ad'
    'lead': 'House Majority Leader Rolando Andaya Jr. says the flood control project
      ''scam'' linked to Budget Secretary Benjamin Diokno can be considered as plunder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T00:43:28.925Z
