  'james-watsons-honors-stripped':
    'author': 'Rob Picheta'
    'caption': 'James Watson, who discovered the double-helix structure of DNA alongside
      Francis Crick in the 1950s, said in a PBS film that genes cause a difference
      in intelligence between white and black people in IQ tests.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-14T06:39:13.649Z
    'imagesource': 'jcr:136adfcc-5045-41e7-80ef-60f1f32036f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc8c855d-4612-4e01-ab31-e36aa0a7c240'
    'lead': 'A Nobel Prize-winningÂ American scientist who co-discovered DNA has been
      stripped of his honorary titles at the laboratory he once led after repeating
      racist comments in a documentary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T01:25:36.578Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:14:30.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:13.671+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DNA pioneer stripped of honors over ''reprehensible'' race comments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a680b8b1-b624-4fd2-b7b8-52fe5653060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:25:36.578Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A Nobel Prize-winning American scientist
        who co-discovered DNA has been stripped of his honorary titles at the laboratory
        he once led after repeating racist comments in a documentary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007bfe40-18ef-4903-b6c9-6e2e4cbf66fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:25:36.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Watson, who discovered the double-helix structure of DNA alongside
        Francis Crick in the 1950s based on the work of British chemist Rosalind Franklin,
        said in a PBS film that genes cause a difference in intelligence between white
        and black people in IQ tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360d7d2-a630-4672-a9ed-f8360a8c5cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:25:36.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 90-year-old''s comments were labeled "reprehensible" by the
        Cold Spring Harbor Laboratory (CSHL) on New York''s Long Island, where Watson
        had been the director from 1968 to 1993.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd959a-27cf-4224-bfad-c0a1e2986d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:25:36.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laboratory said it "unequivocally rejects the unsubstantiated
        and reckless personal opinions Dr. James D. Watson expressed," noting the
        statements were "reprehensible [and] unsupported by science."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bab75d-1d02-4264-9cff-cb5f0f94c7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:25:36.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Laboratory condemns the misuse of science to justify prejudice,"
        its statement added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf6524-181b-424f-bb49-5de858f9ca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:25:36.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to reach Watson for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d208f28-a8fc-46d6-be5a-db5ea239491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:25:36.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson had previously told Britain''s Sunday Times newspaper in
        2007 that he was "inherently gloomy about the prospect of Africa" because
        "all our social policies are based on the fact that their intelligence is
        the same as ours, whereas all the testing says not really."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7434ab29-6e97-47e1-9245-538022f46fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:25:36.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientist added that while he hoped everyone was equal, "people
        who have to deal with black employees find this is not true."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf46fa5-bf03-4381-8c98-11e942669602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:25:36.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments led CSHL to relieve him of his administrative duties,
        but he retained his honorary titles until now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed02d97-e600-4b35-bec2-855647e660e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:25:36.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Watson apologized for the comments in 2007, he said in the
        PBS documentary "American Masters: Decoding Watson," which aired on 2 January,
        that his views had not changed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a5875f-0211-4a97-8766-07a2ca195b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:25:36.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks are the latest in a series of racist and homophobic
        statements that have tainted Watson''s career.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4128b18a-84f2-45a8-a5fd-8a937ff2c284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:25:36.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1997, Britain''s Sunday Telegraph quoted him as saying that women
        should be allowed to abort a child for any reason, such as if a gene for homosexuality
        were found in the fetus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c42cc39-bd1d-4be6-9f3f-bc49ae378e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:25:36.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a lecture tour in 2000, he suggested there might be links
        between a person''s weight and their level of ambition and between skin color
        and sexual prowess.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b8b70-0280-435a-96a9-bdb0b36f5a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:25:36.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why you have Latin lovers," he said, according to The Associated
        Press, which cited people who attended the lecture. "You''ve never heard of
        an English lover. Only an English patient."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb8bec-f27c-42a1-9bda-ac412bd8b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:25:36.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a British TV documentary that aired in 2003, Watson suggested
        stupidity was a genetic disease that should be treated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f61e09-95d1-4759-b627-18598777b8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:25:36.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "DNA pioneer stripped
        of honors over ''reprehensible'' race comments"</em></p>'
  'white-house-iran-airstrikes-national-security-council':
    'author': 'Devan Cole'
    'caption': 'The White House''s National Security Council asked the Pentagon last
      year for plans for launching a military attack against Iran, the Wall Street
      Journal reported early Sunday, citing current and former U.S. officials (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-14T06:31:46.214Z
    'imagesource': 'jcr:02df9b6a-9083-4285-8305-b8bc67d02639'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfa7f26e-d2e5-419e-b94d-2dcb3fda12db'
    'lead': 'The White House''s National Security Council asked the Pentagon last
      year for plans for launching a military attack against Iran, theÂ Wall Street
      JournalÂ reported early Sunday, citing current and former U.S. officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T01:28:00.324Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:14:29.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:13.817+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wall Street Journal: White House requested plans last year from Pentagon
      to attack Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce857a-6d15-4e07-a8bf-88a630743991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:28:00.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The White House''s National Security Council
        asked the Pentagon last year for plans for launching a military attack against
        Iran, the Wall Street Journal reported early Sunday, citing current and former
        U.S. officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1b08a6-b12f-46d5-91d0-853083487586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:28:00.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request from the council, which is led by national security
        adviser John Bolton, came after an attack in September on the U.S. Embassy
        in Baghdad by a militant group aligned with Iran, according to the Journal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c514e6c-3cc2-46a8-a5d0-1e24c6cf7d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:28:00.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the paper, Mira Ricardel, the former deputy national
        security adviser, described the attacks in Iraq as "an act of war," and said
        that the U.S. needed to respond accordingly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed37f8ef-6cbc-4ad7-b7ba-0f8dc5d989b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:28:00.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request was met with concern by both the Pentagon and the State
        Department, according to the Journal, with one former administration official
        telling the paper that people were "shocked" by the request.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e9086a-fdd0-499b-b5ab-e533f7ed587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:28:00.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN on Sunday that it''s not
        accurate to say the Pentagon and State Department were caught off guard by
        the request, but would not confirm any other details from the Journal''s report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd04e87-e017-4462-8ef0-907124cda74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:28:00.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Pentagon obeyed the request by the council, the Journal
        reported, it is unknown whether or not the plans for striking Iran were ever
        fully developed or even provided to the White House. The Journal also said
        that it is unknown whether President Donald Trump had knowledge of the request.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ccc47-5615-4f2f-b11d-0fac7b0b5f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:28:00.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN on Sunday, Garrett Marquis, a spokesman
        for the council, said that it "coordinates policy and provides the President
        with options to anticipate and respond to a variety of threats."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa56eb3-73a2-474f-943e-a5e5217a52e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:28:00.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to review the status of our personnel following attempted
        attacks on our embassy in Baghdad and our Basra consulate, and we will consider
        a full range of options to preserve their safety and our interests," the statement
        read. Marquis also provided the Journal with the same response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad94846a-78f1-41e9-aa06-b15379a329b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:28:00.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Sunday, Defense Department spokesman Col. Rob Manning told
        CNN that the department "is a planning organization and provides the President
        military options for a variety of threats; routinely reviewing and updating
        plans and activities to deal with a host of threats, including those posed
        by Iran, to deter and, if necessary, to respond to aggression."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba82dbc-1389-4aa7-a490-912535d71212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:28:00.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Journal, citing conversations with people familiar with the
        talks, also reported that the council requested options for launching strikes
        at both Iraq and Syria when they made the request for Iran.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186fe832-3c89-4fca-933f-9ee777e0f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:28:00.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Wall Street Journal:
        White House requested plans last year from Pentagon to attack Iran"</em></p>'
  'donald-trump-russia-jeanine':
    'author': 'Julie Gallagher and Savannah Behrmann'
    'caption': 'U.S. President Donald Trump blasted recent reports by The Washington
      Post and The New York Times that raised questions about his private meetings
      with Russian President Vladimir Putin (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-19T06:22:12.314Z
    'imagesource': 'jcr:321cc35e-9f3b-41b9-8e96-3c8dd3897d5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38737c8d-9ef9-42c3-9539-1e95eb8978aa'
    'lead': 'U.S. President Donald Trump blasted recent reports by The Washington
      Post and The New York Times that raised questions about his private meetings
      with Russian President Vladimir Putin and revealed an FBI investigation into
      his behavior after he fired FBI Director James Comey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T01:31:51.303Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:14:29.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:14.006+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he had ''great conversation'' with Putin, calls media reports
      ''nonsense'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a58e0d1-18d0-405a-af70-7cc3110b9b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.303Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> U.S. President Donald Trump blasted recent
        reports by The Washington Post and The New York Times that raised questions
        about his private meetings with Russian President Vladimir Putin and revealed
        an FBI investigation into his behavior after he fired FBI Director James Comey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a225b14b-a276-41e9-9005-085bf18dc97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.303Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a phone interview on "Justice with Judge Jeanine," Trump
        told Fox News host Jeanine Pirro on Saturday evening that the stories were
        "all nonsense."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355dd540-444f-4a13-b1d4-1f7efe5c04f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.303Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin meetings</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016798ce-def9-4f7a-90b4-29a3012e0a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.303Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post reported Saturday that Trump had gone to "extraordinary
        lengths" to conceal the specifics of his conversations with Putin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a13b7-327e-48ec-84b3-07bfd3ee3320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.303Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Post, on at least one occasion Trump confiscated
        notes from the interpreter present at meetings between the two leaders and
        instructed them not to discuss the details of the conversations with other
        administration officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2662af-0c4d-4c27-92f4-6bf8983c5c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.304Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is "no detailed record, even in classified files" of Trump''s
        face-to-face meetings with Putin, the Post reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3857c1cb-2e94-440e-a06f-20668db90f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.304Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Pirro about the story, Trump said he and Putin had
        "a great conversation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25eb06-fc0c-4f2d-8589-813c2ad89fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.304Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not keeping anything under wraps, I couldn''t care less. I
        mean, it''s so ridiculous. These people make it up," Trump said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487e5139-db34-4ee0-a04e-f6048ac7ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.304Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He compared his conversations with Putin to what "every president
        does â€” you sit with the president of various countries."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d1b4f7-e421-4221-a1d9-fb591e9adf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.304Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strobe Talbott, who served as deputy secretary of state to President
        Bill Clinton, called Trump''s secrecy surrounding the meetings "unusual" and
        "outrageous," according to the Post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b18b6-81ab-4323-b2bd-4dd0d40526e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.304Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Sarah Sanders called the Post''s report
        "inaccurate" in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeb5cc5-2916-49fe-80f7-0ccda382258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FBI investigation</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18302e-2e24-416a-8b8e-d0084c825508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post story is the second in 24 hours to highlight
        Trump''s unusual dealings with Russia and its leader.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ba040-a093-4c2e-8c74-24effcdfc646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the New York Times published a story about an FBI probe
        into Trump''s behavior following his firing of former FBI Director James Comey.
        According to the newspaper, law enforcement officials were so concerned they
        began investigating whether the President was working on behalf of Russia
        against U.S. interests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a324c-1bed-40ca-affb-63fcac812bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders called the report "absurd."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e2aad-7b75-46c5-ad38-5d59c5148317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"James Comey was fired because he''s a disgraced partisan hack,
        and his Deputy Andrew McCabe, who was in charge at the time, is a known liar
        fired by the FBI," Sanders said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc841b-2bdf-4a4b-a839-476b72d86df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Pirro if he''d ever worked on behalf of Russia, Trump did
        not directly answer the question. Instead, he said, "I think it''s the most
        insulting thing I''ve ever been asked. I think it''s the most insulting article
        I''ve ever had written. And if you read the article, you''d see that they
        found absolutely nothing."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ff39c-7a6d-4eb7-af6a-38a71365dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump takes to Twitter</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6690456-60d3-4324-8a37-62dedee9c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump began responding to the New York Times report with an angry
        stream of tweets aimed at the FBI on Saturday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e9355-089b-4f43-8e84-eda71d22fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wow, just learned in the Failing New York Times that the corrupt
        former leaders of the FBI, almost all fired or forced to leave the agency
        for some very bad reasons, opened up an investigation on me, for no reason
        &amp; with no proof, after I fired Lyin'' James Comey, a total sleaze!"</p>'
