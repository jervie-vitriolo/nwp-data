      'mgnl:lastActivated': 2023-01-29T16:14:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to tie for best actress in a motion picture with Glenn
        Close, who won for "The Wife."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731b93ab-5490-40c7-a3e4-50bc8af764fb'
      'mgnl:activationStatus': true
