    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s exports just suffered their biggest decline in two years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b104cc-ac79-4261-bf02-432ab8529367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:23:13.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The trade war has dragged China''s huge
        export industry into negative territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27dffd8-c1c5-4d66-845d-cbf114fbc437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:23:13.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of goods shipped from the country to the rest of the world
        fell by more than 4% in December, compared to the same period a year ago,
        Chinese government data published Monday showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ae943-15d2-4c8e-bcf7-b95c67e823a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:23:13.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That represents the worst monthly performance for China''s export
        sector in more than two years, and the first year-on-year decline since March
        2018. Economists polled by Reuters had forecast that exports from China would
        rise slightly in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1699e2-2f1c-4454-be78-c8e7d61381bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:23:13.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US tariffs on $200 billion worth of Chinese goods kicked in during
        September, but until now appeared to be having little impact on exports which
        have continued to increase in recent months. Analysts have said this was because
        American importers were rushing through purchases of Chinese goods in order
        to beat an anticipated rise in tariffs in January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9236d53-8b72-40b6-bfa1-eedd6a82bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:23:13.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that surge has now faded, and could dip further following a
        recent agreement between President Donald Trump and Chinese leader Xi Jinping
        to temporarily suspend further tariff hikes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e936bb5-5af9-4402-ade8-2425a3c708d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:23:13.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the months ahead we are likely to see some payback of the earlier
        strength in exports," said Raymond Yeung, an economist at investment bank
        ANZ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f44d9-f543-4208-b8a0-0e7411289517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:23:13.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimism that the world''s two biggest economies can strike a deal
        on trade has risen since talks in Beijing finished last week. The 90-day period
        set by the United States and China to agree to trade terms expires in March,
        when the threat of new tariffs will come into play.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0875ba35-5963-43fb-a8ae-fd237cac270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:23:13.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now more likely than before that a deal emerges eventually
        that would mean a more lasting suspension of new tariffs," Louis Kuijs, head
        of Asia economics at research firm Oxford Economics, said in a note Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99143098-f331-4a87-a4c9-3949253af04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:23:13.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not just tariffs</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ac130-2e37-4f46-a43a-069001a4f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:23:13.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy has more to worry about than the trade war. Exports
        to countries other than the United States also slowed, which experts said
        was down to weaker demand because of a cooling global economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f4ed93-7940-4861-a878-a1531b39c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:23:13.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tariffs can''t take all of the blame," Julian Evans-Pritchard,
        senior China economist at research firm Capital Economics, said in a note
        on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f518dc4-da6c-4d34-be84-455bef33962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:23:13.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of stress in the Chinese economy are multiplying. Growth fell
        to its lowest level since the 2008 financial crisis in the quarter ended September,
        while other indicators such as industrial profits and inflation have been
        flashing red in recent weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8eaf8-7ca4-420b-b0b3-903d6b36b2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:23:13.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the disappointing December numbers, 2018 was actually a
        pretty good year for Chinese exporters. For the entire year, overseas sales
        of Chinese goods rose 10% compared to 2017 â€” their quickest rate of growth
        in seven years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2979b97a-88ef-468b-94c3-0e14cd208d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:23:13.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things are unlikely to be so good this year even if the United States
        and China can strike a deal on trade, with experts predicting an acceleration
        in the global growth slowdown.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ffbe8c-6a0e-4d48-a0cf-c79ac26507a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:23:13.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exports will remain weak even if China can clinch a trade deal
        that rows back Trump''s tariffs," said Evans-Pritchard.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce195671-6135-46e4-a0fe-1796454cb419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:23:13.841Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "China''s exports
        just suffered their biggest decline in two years."</em></p>'
  'milky-way-catastrophic-collision':
    'author': 'Ashley Strickland'
    'caption': 'Astronomers now believe that a collision with our own Milky Way galaxy
      will happen sooner.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-14T16:54:22.586Z
    'imagesource': 'jcr:d501fe1a-dab4-4716-b9fa-17c949328cb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cce046f8-78a6-4347-b098-312d382946da'
    'lead': 'While astronomers estimate that the Andromeda galaxy will collide with
      our own Milky Way galaxy 8 billion years from now, they now believe that another
      collision will happen even sooner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-18T23:26:14.301Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:02.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:04.461+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Our galaxy is due for a catastrophic collision, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b5e3b-a3dc-4b6e-91c1-90aa318ef517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:26:14.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> While astronomers estimate that the Andromeda
        galaxy will collide with our own Milky Way galaxy 8 billion years from now,
        they now believe that another collision will happen even sooner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32efaa36-21cc-427f-943d-744a53f7eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:26:14.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Large Magellanic Cloud will catastrophically collide with the
        Milky Way in 2 billion years, according to a study published this month in
        the Monthly Notices of the Royal Astronomical Society. The impact, which they
        believe is long overdue, has a chance of sending our solar system "hurtling
        through space."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acb8b53-b5a6-45af-b6a4-e5c7cf9270d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:26:14.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our galaxy is orbited by smaller satellite galaxies, the kind of
        dance that can go on undisturbed for billions of years. Other times, things
        take a violent turn, and satellite galaxies can migrate toward the Milky Way
        until they collide and are gobbled up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca89757c-58f6-4849-938a-721e5e41ff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:26:14.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Large Magellanic Cloud is fairly new to orbiting the Milky Way,
        entering our corner of the universe 1.5 billion years ago. It''s now the brightest
        satellite galaxy we have, 163,000 light-years from the Milky Way. Previously,
        astronomers thought it would hang out in a quiet, long orbit or speed away
        from the gravity of the Milky Way and move on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19fcf84-b482-4f4b-a420-4431f3f022ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:26:14.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But new measurements suggest that this little satellite galaxy was
        hiding a big secret, and it has a much larger mass than expected. This means
        the Large Magellanic Cloud is losing energy, which will trigger it to collide
        with the Milky Way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c84cb2-bf56-48dd-a283-232bc04731f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:26:14.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The destruction of the Large Magellanic Cloud, as it is devoured
        by the Milky Way, will wreak havoc with our galaxy, waking up the black hole
        that lives at its center and turning our galaxy into an ''active galactic
        nucleus'' or quasar," Marius Cautun, study author and postdoctoral fellow
        at Durham University''s Institute for Computational Cosmology, said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30746f73-b0b7-4765-a5ad-6fd1586ad357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:26:14.303Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does that mean, exactly?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed5da8d-04f9-4f44-b079-807c53b70f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:26:14.303Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This phenomenon will generate powerful jets of high energy radiation
        emanating from just outside the black hole," Cautun said. "While this will
        not affect our Solar System, there is a small chance that we might not escape
        unscathed from the collision between the two galaxies which could knock us
        out of the Milky Way and into interstellar space."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67f0006-8137-4545-b06e-753cc44fba0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:26:14.303Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although 2 billion years sounds like an incredible length of time
        for us, that''s much less than the age of the universe: 13.8 billion years.
        The Milky Way galaxy itself is about 13.5 billion years old, so hasn''t it
        survived galactic collisions before?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69204bc-dde2-4b45-b120-d9299f51c9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:26:14.303Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that up to now our galaxy has had only a few mergers with
        very low mass galaxies," Alis Deason, study co-author and royal society university
        research fellow at the Durham University''s Institute for Computational Cosmology,
        said in a statement. "This represents very slim pickings when compared to
        nearby galaxies of the same size as the Milky Way. For example, our nearest
        neighbour, the Andromeda galaxy, devoured galaxies weighing nearly 30 times
        more than those consumed by the Milky Way. Therefore, the collision with the
        Large Magellanic Cloud is long overdue and it is needed to make our galaxy
        typical."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737f62b-9227-4b8e-b294-2308545dff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:26:14.303Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it doesn''t send our solar system hurtling through space, the
        galactic show will be something to see from Earth''s perspective. And the
        researchers suggested that violent events have long shaped the universe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e60f7-3106-404b-860f-bf3d141a4dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:26:14.303Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barring any disasters, like a major disturbance to the Solar System,
        our descendants, if any, are in for a treat: a spectacular display of cosmic
        fireworks as the newly awakened supermassive black hole at the centre of our
        galaxy reacts by emitting jets of extremely bright energetic radiation," Carlos
        Frenk, study co-author and director for the Durham University''s Institute
        for Computational Cosmology, said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dad8d2-91fb-4bf8-8115-bafd88787dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:26:14.304Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Our galaxy is due
        for a catastrophic collision, study says."</em></p>'
  'passenger-carries-firearm-flight-tsa':
    'author': 'Eric Levenson and Shelby Rose'
    'caption': 'Transportation Security Administration (TSA) agents screen passengers
      at Los Angeles International Airport on May 2, 2011 in Los Angeles, California.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-14T16:48:28.031Z
    'imagesource': 'jcr:de5305d3-bfb4-40c0-b2ac-39d1a2194b6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d3684d3-5d48-4e6a-b8cd-e4b0d1ed91eb'
    'lead': 'A traveler carrying a firearm boarded a flight from Atlanta Hartsfield-Jackson
      International Airport and flew to Tokyo Narita International Airport on January
      3, according to a statement from the U.S. Transportation Security Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-18T23:31:21.949Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:02.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:04.610+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passenger carries firearm through TSA screening at Atlanta onto Delta
      flight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe1f56-fd5e-4328-95f4-6be1a22e64b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:31:21.950Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A traveler carrying a firearm boarded a
        flight from Atlanta Hartsfield-Jackson International Airport and flew to Tokyo
        Narita International Airport on January 3, according to a statement from the
        Transportation Security Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37df918-cb3f-42b6-8e69-7e3579c6d384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:31:21.950Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TSA has determined standard procedures were not followed and a
        passenger did in fact pass through a standard screening TSA checkpoint with
        a firearm at Hartsfield-Jackson Atlanta International Airport on the morning
        of January 3," the release states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb75210a-6469-4f2d-af3c-0c71735a3b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:31:21.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Airlines also issued a statement to CNN, saying that "upon
        the customer''s disclosure, the airline reported the incident to the TSA."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cd4faa-f734-4ffa-8701-1ffdb10233ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:31:21.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security breach came two weeks into the government shutdown,
        during which TSA agents have been required to work but have not received paychecks.
        CNN first reported on January 4 â€” a day after the breach â€” that hundreds of
        TSA agents from at least four major airports had called in sick.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e059a-c0d6-4c8a-bf97-b1f902ca8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:31:21.952Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the TSA dismissed suggestions the government shutdown contributed
        to the security lapse and said a normal amount of staffers were working that
        day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47c2c34-3e14-497e-9353-09c0540cb6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:31:21.952Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perception that this might have occurred as a result of the
        partial government shutdown would be false," TSA said. "The national unscheduled
        absence rate of TSA staff on Thursday, January 3, 2019, was 4.8% compared
        to 6.3% last year, Thursday, January 4, 2018. So in fact, the national call
        out rate was higher a year ago than this year on that date."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b56e47-9d4d-42fc-b6db-75a4989dab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:31:21.953Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TSA noted that it will "hold those responsible appropriately
        accountable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1365b7-6ec7-4a22-94e7-12f12d8d7ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:31:21.953Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSA screeners have struggled to detect weapons even in the absence
        of a shutdown. In 2015, the acting administrator for the TSA was reassigned
        after a report found that airport screeners failed to detect explosives and
        weapons in nearly every test that an undercover team conducted at dozens of
        airports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d397788-fa15-40ce-a37a-6dba6877f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:31:21.953Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 51,000 TSA agents are among the 800,000 government employees
        working without pay or on furlough during the shutdown. The Air Traffic Controllers
        Union, Aviation Safety Inspectors Union and various other groups and air travel
        experts have issued statements condemning the various consequences of the
        shutdown, but the TSA and aviation experts have said flying is still safe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c98ba-5537-4489-95c6-a3b0c2dbe630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:31:21.954Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security standards will NOT and have NOT been compromised," said
        Michael Bilello, TSA assistant administrator for public affairs, on Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95dc402-4fa4-4951-9846-535c6e3aab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:31:21.954Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to ease the financial pain caused by the government
        shutdown, the TSA announced Sunday that it would provide a day''s pay for
        those who were on duty the day after the lapse in funding, and also award
        $500 bonuses for work during the holiday travel season.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288afcac-bbe6-4489-bc34-89260939159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:31:21.955Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I realize this is not what you are owed for your hard work
        ... and what you deserve, I hope these actions alleviate some of the financial
        hardship many of you are facing," TSA Administrator David Pekoske wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6554dab0-b4e7-48d4-ab14-d1e4eefc8a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:31:21.955Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Passenger carries
        firearm through TSA screening at Atlanta onto Delta flight."</em></p>'
  'theresa-may-brexit-parliamet-no-deal':
    'author': 'James Griffiths'
    'caption': 'British Prime Minister Theresa May suffered another setback to her
      Brexit withdrawal deal as members of her own Conservative Party joined opposition
      Labour Party MPs in favor of a vote to curb the government''s spending powers
      if Britain fails to secure an agreement deal on its departure from the European
      Union.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-14T16:41:29.770Z
    'imagesource': 'jcr:f59aaea2-ed9b-4123-961e-28b480f00dd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '850becc9-2b33-4275-9991-ac7d3280834e'
    'lead': 'Approve my deal or risk no Brexit at all, British Prime Minister Theresa
      May will warn lawmakers Monday as she tries to shore up support ahead of a key
      vote Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-18T23:34:57.100Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:01.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:04.779+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Theresa May warns Brexit may not happen if Parliament rejects her deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d281bf-e1b8-461e-864c-eaa0c589a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:34:57.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Approve my deal or risk no Brexit at all,
        British Prime Minister Theresa May will warn lawmakers Monday as she tries
        to shore up support ahead of a key vote Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e48f7f-de01-431b-9abb-8f13f5189629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:34:57.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to workers at a factory in Stoke-on-Trent, a heavily
        pro-Brexit part of the UK, May will argue that Parliament has a duty to implement
        the result of the 2016 referendum in favor of leaving the European Union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ac7b0-6861-45b8-b7a4-016b34347240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:34:57.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a majority had backed remain, the UK would have continued as
        an EU member state," she will say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40affa5c-faee-40ba-9775-6faa57b31d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:34:57.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No doubt the disagreements would have continued too, but the vast
        majority of people would have had no truck with an argument that we should
        leave the EU in spite of a vote to remain or that we should return to the
        question in another referendum."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676652e5-77d6-4883-8a3c-b731d3f4101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:34:57.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her forceful words, May is likely facing a defeat â€“ her
        bill is unpopular with both pro and anti-Brexit MPs. She previously postponed
        the vote, to the outrage of many in Parliament, when it looked sure to be
        defeated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b4dc78-0c1d-4853-bfcb-1de08a00b3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:34:57.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Parliament has been eager to assert its constitutional
        dominance. Last week, MPs voted in favor of preventing the UK from exiting
        the EU without any deal. They also gave May just three days to come up with
        an alternative plan if she is defeated on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd4bfb-a0ee-4abe-8c9e-3d46a1ca7f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:34:57.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ugly debate</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af592bdd-c1e3-4f8c-9e7b-f923992f536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:34:57.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardline supporters of leaving the EU have expressed anger at signs
        Brexit may be slipping away, or that a second referendum might be held.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3df6eef-c276-4012-88e9-509c845d5406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:34:57.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At regular protests outside Parliament, where pro and anti-Brexit
        demonstrators have been a regular sight for months, far-right groups have
        targeted MPs and journalists â€“ particularly those members of May''s Conservative
        Party who are skeptical of Brexit or support holding another referendum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc85de05-a9ff-4a05-a6f7-9518ce043051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:34:57.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:01.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to London''s Metropolitan Police, MPs warned that "an
        ugly element of individuals with strong far right and extreme right connections
        ... have increasingly engaged in intimidatory and potentially criminal acts"
        against politicians, journalists, activists and the public.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dfba46-e1c9-4860-8777-d561cf3543a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:34:57.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her prepared remarks, May will use her speech on Monday
        to warn that a defeat of her Brexit deal in Parliament could degrade the debate
        even further and lead to widespread disillusionment among voters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc032a9-5992-421d-b9d3-188fa3a64541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:34:57.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask MPs to consider the consequences of their actions on the
        faith of the British people in our democracy," she will say.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6379f3-d04e-4cfc-83ce-81d094e70ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:34:57.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if we found ourselves in a situation where Parliament tried
        to take the UK out of the EU in opposition to a remain vote?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a03c43-1646-46f0-943b-6a9c50c0db49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:34:57.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister will attempt to link any defeat of the bill to
        anti-Brexit MPs, saying "there are some in Westminster who would wish to delay
        or even stop Brexit and who will use every device available to them to do
        so."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c75ad-b16b-4bbf-9662-4bfbce246d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:34:57.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People''s faith in the democratic process and their politicians
        would suffer catastrophic harm," she will say. "We all have a duty to implement
        the result of the referendum."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4af6bd-c78c-49f4-a286-1bd20dba88dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:34:57.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite her targeting of Remainers, May''s biggest challenge
        is still likely to come from hardline pro-Brexit lawmakers within her own
        party. Their opposition to what they see as an overly soft exit has dogged
        her deal from the start.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47019cb2-5cd6-472a-bd82-ee53efdc2952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:34:57.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Theresa May warns
        Brexit may not happen if Parliament rejects her deal."</em></p>'
  'donald-trump-joe-biden-weak':
    'author': 'Savannah Behrmann and Julie Gallagher'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-14T16:36:12.434Z
    'imagesource': 'jcr:f049d434-f710-4744-a787-9a5fa348937f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb026214-9f78-4c8b-b8d6-1271a90b54d9'
    'lead': 'President Donald Trump called Joe Biden "weak" and said he is not worried
      about a potential challenge from the former vice president in the 2020 presidential
      race, during a phone interview with Fox News'' Jeanine Pirro Saturday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-18T23:38:03.061Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:00.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:04.935+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump calls Joe Biden ''weak,'' says Obama took him off the ''trash
      heap'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5593306-e01e-448f-b388-785d9a8190b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:38:03.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> President Donald Trump called Joe Biden
        "weak" and said he is not worried about a potential challenge from the former
        vice president in the 2020 presidential race, during a phone interview with
        Fox News'' Jeanine Pirro Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb3dde1-4294-4757-b525-9cfb01c9de72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:38:03.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who served as a senator before becoming vice president for
        President Barack Obama, is one of many Democrats eyeing a presidential run
        in 2020. While he has not officially announced his candidacy, Biden has been
        vocal about his qualifications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49149001-1308-4001-9a94-bd887e021050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:38:03.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''m the most qualified person in the country to be president,"
        Biden said during a book tour event at the University of Montana in December.
        "The issues that we face as a country today are the issues that have been
        in my wheelhouse, that I''ve worked on my whole life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f43195b-61a0-489d-8f78-ae9238e9f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:38:03.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump mocked Biden as a "1-percenter," in the interview with Pirro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286bb96-d99c-4214-8f05-a1fd8914aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:38:03.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He ran two or three times, he never got above 1%," Trump said.
        "And then, Obama came along and took him off the trash heap, and he became
        the vice president."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241d464-d5cf-4cfe-bd03-6648c95ff256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:38:03.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s weak. So, we''ll see what happens with him," Trump said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfd6b86-269d-468f-a854-38bdbbb789e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:38:03.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also weighed in on other potential challengers in the 2020
        presidential race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75414d3-5065-438f-9e6b-e8324708f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:38:03.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Sen. Elizabeth Warren, Hawaii Rep. Tulsi Gabbard and
        former secretary of Housing and Urban Development Julian Castro all have recently
        announced bids.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6662cb2-2192-4426-9e9b-ab9ee2958f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:38:03.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not worried," Trump said. "So far, I love the competition.
        I love what I see."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5576fabb-6ce6-4211-9ac3-c8138a055955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:38:03.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other prominent Democrats haven''t officially announced
        plans to run but have taken steps that indicate an announcement could come
        soon, including building up their staffs and making trips to important primary
        and caucus states.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434af849-b516-4f77-843a-ff1a23a2d8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:38:03.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sens. Kamala Harris, Kirsten Gillibrand, Cory Booker and Bernie
        Sanders; former New York Mayor Michael Bloomberg; and former Rep. Beto O''Rourke
        are among those who have hinted at a run.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c202261-bee7-4b3e-8bbb-f799a7a990fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:38:03.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California billionaire and frequent Trump critic Tom Steyer announced
        earlier this year that he would seek office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdd1b71-98c9-4d37-80a6-c8636487235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:38:03.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple of them aren''t running that I was hoping were going to
        run," Trump said, though he did not say to whom he was referring. "I was sort
        of looking forward to that."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd684ee2f-8327-401a-ba48-5ccf48bf932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:38:03.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added, "But, I''ll be watching. And, whoever it is, I think
        we''re going to do just fine."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772a436-2825-421a-be53-f07f2e3930f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:38:03.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump calls Joe
        Biden ''weak,'' says Obama took him off the ''trash heap''."</em></p>'
  'manchester-united-winning-ole-gunnar-solskjaer':
    'author': ' John Sinnott'
    'caption': 'Ole Gunnar Solskjaer (File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-14T16:22:15.935Z
    'imagesource': 'jcr:2b89b460-7b5b-4de6-8c3a-71a942469e72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eeb34de-0b76-4638-90a2-5bd47ef6bf38'
    'lead': 'Ole Gunnar Solskjaer faced his first real test as Manchester United''s
      caretaker manager against a top four English Premier League side on Sunday and
      passed it with flying colors after coming away from Wembley Stadium with a 1-0
      win over Tottenham Hotspur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-18T23:49:05.966Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:00.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:05.140+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manchester United''s renaissance continues apace under Ole Gunnar Solskjaer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e085c0-3542-4483-9147-1ab08964ea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Ole Gunnar Solskjaer faced his first real
        test as Manchester United''s caretaker manager against a top four English
        Premier League side on Sunday and passed it with flying colors after coming
        away from Wembley Stadium with a 1-0 win over Tottenham Hotspur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51095c-917f-4a99-a46c-a2de33dd81bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Rashford''s first-half goal proved the difference between
        the two sides, with goalkeeper David de Gea producing a man-of-the-match performance
        â€” he made 11 saves â€” to secure United''s sixth consecutive win under Solskjaer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6fd88-ae6b-4d11-a9b6-6f1a68a5cc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s brought happiness," De Gea told Sky Sports as he reflected
        on the impact Solskjaer has had. "This is the real Manchester United.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b320b826-6d2c-4ab7-b715-850c71a41e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won the game against a top team â€” we defended well and we got
        the points."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a96093c-7c43-4a21-afce-897f7880708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appointed caretaker boss after the club fired Jose Mourinho in December,
        Solskjaer had overseen his team win five successive games, scoring 16 goals
        in the process, ahead of Sunday''s encounter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e0a40-2a96-49c8-b82b-bd12b1c4f399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impressive as that run has been those five victories had come against
        three teams battling relegation â€” Huddersfield, Cardiff and Newcastle â€” mid-table
        Bournemouth and Championship Reading, who United played in the FA Cup third
        round.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a34b37-de15-4b56-96a9-cf69bf35ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s match was an altogether tougher assignment against a team
        third in the league and that had beaten United 3-0 at Old Trafford earlier
        in the season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33af9469-0ae8-44c1-8bef-b8646e87ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.968Z
