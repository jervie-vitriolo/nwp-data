      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the second half, Spurs stepped things up and De
        Gea did well to save from Harry Kane and twice from Dele Alli.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b8b62b-250d-42a4-a2b8-6437189fe760'
