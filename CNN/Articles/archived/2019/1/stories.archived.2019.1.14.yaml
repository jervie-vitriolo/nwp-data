      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Manchester United appoints Solskjaer</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d3afe3-1d2e-4c2b-8019-b936a92cb704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.970Z
