    'title': 'Eight killed as Boeing cargo plane crashes in Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53e704-aaa4-492d-9db8-b3f8aeb1e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:19:21.595Z
      'mgnl:createdBy': 'ryan'
