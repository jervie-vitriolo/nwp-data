    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c6ee13-20ce-4cf6-bc16-2feef31886d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports, and Trump''s harsh criticisms of them, come as Special
        Counsel Robert Mueller''s investigation into Russian interference in the 2016
        election continues. Trump repeated to Pirro his frequent criticism that the
        investigation is a "hoax."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b26d09b-dffb-417b-be53-e3d54c1f1040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:31:51.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also took the opportunity during the 25-minute interview to
        touch on several other topics including the government shutdown, the U.S.-Mexico
        border, and a potential race against former Vice President Joe Biden.</p>'
