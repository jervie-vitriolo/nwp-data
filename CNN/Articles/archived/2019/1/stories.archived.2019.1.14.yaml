      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Manchester United appoints Solskjaer</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d354f-1010-4554-b342-0c6f7dd35c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.968Z
