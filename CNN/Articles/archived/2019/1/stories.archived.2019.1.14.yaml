      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte tells ''tambays'' to rob, kill rich bishops</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d03faf-6695-425c-9e2e-7fcdb8150ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:01:51.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo reiterated saying things like this is the President''s "style"
        and this particular statement was meant to criticize "rich" bishops who "are
        living in comfort (while) people are wallowing in poverty."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09223bba-a724-4e40-b026-087c519fd88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:01:51.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite controversial statements against the Catholic Church in
        public speeches, Duterte remains open to a dialogue, Panelo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2fbaca-af8c-4ed2-b217-5d03918ed700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:01:51.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that is beneficial to the nation palagi niyang gusto.
        Okay sa kanya lahat ''yun," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b43fa93-3bc0-4a11-8554-b34a96ee4d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:01:51.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in July 2018 met with Catholic Bishops Conference of the
        Philippines (CBCP) President Archbishop Romulo Valles in a one-on-one conversation,
        where the President vowed to stop his outbursts against God and the Church.
        This was supposed to be followed by MalacaÃ±ang''s dialogue with the CBCP,
        which has yet to happen. Duterte remains popular in surveys despite majority
        of Filipinos being Catholics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d05f25-5579-4ef7-83bb-acb7daa77a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:01:51.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:58.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church has been one of the institutions critical of Duterte''s
        controversial polices, including the bloody war on drugs, which has seen over
        5,000 deaths in police operations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0cf713-4407-45a1-a285-3769b57b3490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:01:51.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:58.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before Duterte assumed presidency, he, as Davao City Mayor
        and presidential aspirant, hogged headlines for supposedly cursing Pope Francis.
        This led to a meeting between him and Davao Archbishop Romulo Valles, where
        he imposed a P6,000 "fine" on himself for cussing. Three years after, Duterte
        still lets out expletives in public and attacks the Catholic Church.</p>'
