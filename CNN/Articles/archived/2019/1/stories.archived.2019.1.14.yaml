    'title': 'PNP: Passport data breach a threat to identity, national security'
    'updated': 2019-01-14T18:12:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62355488-113c-42b4-8e3d-718dd7215d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:45:54.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> The
        heads of police and defense department have expressed security concerns over
        the massive passport data breach at the Department of Foreign Affairs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d84b85-a609-4717-bf0e-0b8253829bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:45:54.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Oscar Albayalde
        on Monday said the passport mess is not only a concern for all Filipinos with
        passports, it also poses a threat to the country''s security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39436c6d-b611-404a-a7e9-709d703bb6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:45:54.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It is) not only a threat to national security, but a threat to
        our identities," he said in a media briefing on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5292c847-1c34-4230-b947-2b7a68581d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:45:54.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana has also raised alarm on the
        passport mess, considering personal data of Filipinos are exposed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db46fc99-b667-4504-8d59-cbcc508ec5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:45:54.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are personal information such as full name, date and place
        of birth, and other information that could be used illegally. We will get
        in touch with the DFA to find out the details of this issue and how to mitigate
        its ill effect," he said in a statement on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9438b63f-f89c-4334-9eec-cf9bbc87f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:45:54.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr on Saturday
        bared that a disgruntled passport maker took away the government data when
        its contract was terminated. The department required those renewing their
        passports to submit a copy of their birth certificate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2ec57-42eb-4bf9-b1d9-4896ec64d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:45:54.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birth certificate contains sensitive information such as full
        name, birthday, address, occupation, and parents'' full name.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e54315-1d2d-4704-9186-e37763bbd987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:45:54.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin on Monday denied there was a data breach. He said an unnamed
        "irate Frenchmen" are withholding the data, making it inaccessible to DFA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7549d40-5061-4dad-9d80-ee96e42e63fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:45:54.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it was not a breach but a withholding of the data by irate
        Frenchmen which data now stored in Lipa or in ASEANA (story keeps changing)
        but at any rate inaccessible," he posted on his personal Twitter account.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c3e58-d22d-43ba-905c-efec0ac9cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:45:54.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Chief Perfecto Yasay Jr. however said Locsin
        was misinformed on the issue. He told CNN Philippines that Francois Charles
        Oberthur Fiduciaire, the French company tasked to produce the passports, is
        not in possession of the data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b88d8c0-beae-431e-88ad-db8035647ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:45:54.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the current contractor in charge of passport printing,
        United Graphic Expression Corporation (UGEC), has the information. He said
        UEGC has not yet turned over the "rights" to print the passports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd4350-ed68-4c7c-8646-219153d0f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:45:54.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can Oberthur Technologies, which was the previous awardee of
        the contract, run away with the data when the data was owned by the DFA?  The
        data is there. The data continues to be in possession of the DFA if they want
        to," he said on Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7f0bf-7513-4345-92a8-9ebc636e59d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:45:54.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay added, "UGEC to my mind, upon reason and belief, has not turned
        that over and I do not believe can be held accountable for it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff9e93-3d8c-4065-9fb7-698c742371da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:45:54.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said the DFA in October 2015 entered into a deal with APO
        Production Unit Incorporated (APUI), a company under the Presidential Communications
        Office, to produce a new e-passport system, The condition was that APUI would
        not subcontract to any company. He said APUI violated its agreement with the
        DFA when it tapped UGEC as its subcontractor to produce the new e-passports.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dfd9ed-ecce-4cd0-82b6-373fab6b7a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:45:54.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former chief said he found the contract between DFA and APUI
        "grossly disadvantageous" when he reviewed it before assuming office. However,
        he did not cancel it immediately because it would worsen the delays in the
        issuance of passports.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb9fd5-a67b-402c-82cf-7050e4332a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:45:54.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission (NPC) is set to investigate how
        broad the data breach is. The PNP and Defense Department also said they are
        willing to help with the probe. Senators Risa Hontiveros and Antonio Trillanes
        IV have filed separate resolutions seeking a Senate inquiry on the issue.</p>'
  'Lorenzana-Duterte-CPP-NPA':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-14T12:32:33.024Z
    'imagesource': 'jcr:28d7cf9c-c287-4168-a771-9cf22b673eff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '745287bd-8196-4365-8e2f-20651d7bc493'
    'lead': 'Defense Secretary Delfin Lorenzana opposes President Rodrigo Duterte''s
      idea of arming civilians to fight communist rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T00:48:31.855Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:14:42.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:09.980+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief thumbs down Duterte idea of arming civilians vs. NPA'
    'updated': 2019-01-14T12:34:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ac99d-7f78-4759-97f6-cfe77901dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:48:31.856Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> Defense
        Secretary Delfin Lorenzana opposes President Rodrigo Duterte''s idea of arming
        civilians to fight communist rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf9f14-4a48-42af-9ad9-2e1ee2396acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:48:31.856Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Lorenzana said, "it may not be advisable
        to arm everybody for all the problems that it may cause."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c64226-9073-48c3-8443-2599ee4f9641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:48:31.856Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to Duterte''s January 9 speech wherein he said,
        "Ako sinasabi ko lang sa NPA (New People''s Army), ayaw kong armasan ang mga
        tao. Pero ''pag sige ganun ang ano, I will allow the purchase of individual
        firearm. Pati ''yung mga mayor bigyan ko ''yan ng armas talaga. Wala akong
        magawa eh."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d544545-e7f9-4f36-b32b-8abe0d649a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:48:31.856Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m just telling the NPA, I don''t want to arm everyone,
        but if push comes to shove, I will allow the purchase of individual firerams.
        Even the mayors, I will give them arms. I have no choice.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43095817-5f65-4a9f-b36a-2e8260b34c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:48:31.856Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte mulls arming mayors to combat communist rebels</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b992d5-90ba-4a0e-ab4e-159fc37f0463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:48:31.857Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said what the President is thinking is "possible but with
        lots of challenges."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cea092-ff83-417a-8e29-399846b496b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:48:31.857Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would suggest not arming everyone. Who are the people to be armed?
        Do we have enough firearms to arm everybody?" Lorenzana said, adding that
        they should get proper training first.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006b4eb7-638c-48b1-96e4-900348417eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:48:31.857Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s defense chief also raised a concern over how the
        government can make sure these firearms would not be used for unauthorized
        activities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc0e622-a825-47d1-a736-f59dcfce1e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:48:31.857Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the government can do instead is to train and hire more militiamen
        or members of the Citizen Armed Force Geographical Unit (CAFGU). "The beauty
        of the CAFGU program is that they are under the AFP (Armed Forces of the Philippines)
        and subject to military justice."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064111d5-71f3-4395-bcb3-4fefe9933ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:48:31.857Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been following recommendations made by Lorenzana. For
        the first time in three years, the Duterte government in did not reciprocate
        the NPA''s unilateral ceasefire for Christmas and New Year, as Lorenzana said
        a truce would only give rebels a chance to catch government troops off guard.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff42b8d-34e2-419a-b843-fa73d45e441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:48:31.857Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines
        which has been waging a five-decade insurgency, the longest-running in Asia.
        Duterte walked away from peace talks with the rebels in November 2017 as both
        sides accused each other of ceasefire violations.</p>'
  'election-ban':
    'author': 'CNN Philippines Staff'
    'caption': 'Six persons in Maguindanao who violated the election gun ban were
      apprehended.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-14T12:17:42.539Z
    'imagesource': 'jcr:f74d4a8e-0e5a-4fc1-b61c-b93fba8d901b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1eb7e73d-5dad-4161-9865-2842f7d36a29'
    'lead': 'A "generally peaceful" first day of the election gun ban led to the arrest
      of more than 20 people, the PNP Chief reports'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T00:51:05.027Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:14:42.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:10.093+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '25 people arrested in day 1 of election gun ban'
    'updated': 2019-01-14T12:18:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5a1377-db33-4498-ac52-52be4f49fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:51:05.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> Philippine
        National Police (PNP) Chief C/Supt. Oscar Albayalde reported multiple arrests
        for violations 24 hours after the start of the nationwide gun ban for the
        elections season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a54a46-031e-4206-bb37-e2f817e81f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:51:05.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly briefing Monday, Albayalde said they were able to
        apprehend 25 people and seize 27 firearms, 168 rounds of ammunition, seven
        bladed weapons, 22 gun replicas, 70 sachets of suspected shabu and two glass
        pipes with suspected marijuana since the ban was implemented on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52956dd-6415-4d9b-8532-1a72f17af2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:51:05.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they conducted 4,447 checkpoint operations that resulted
        to these arrests. In the Autonomous Region of Muslim Mindanao (ARMM) where
        the Bangsamoro Organic Law plebisicite will be held this month, the PNP conducted
        518 checkpoints on top of eight joint checkpoints with the military, the chief
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8926d75-ea2f-4996-b976-05415d532ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:51:05.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing Metro Manila Police Chief C/Supt. Guillermo Eleazar''s sentiments,
        Albayalde remarked the first day of checkpoint operations as "generally peaceful."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c7bcc-e0c0-4aaa-975b-3f844e0725f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:51:05.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first day of the election period may be considered generally
        peaceful yet it depicts the violent incidents may still occur due to the number
        of confiscated or seized firearms," he told the media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e4666-d0fa-4b4f-a1dd-b42773dcf35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:51:05.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: PNP: Day 1 of checkpoint operations ''generally peaceful''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8141a2d7-8909-4893-8a7b-ed69c02bad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:51:05.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added that he has approved the request of several candidates
        for exemption to the gun ban so their security detail or escorts may be allowed
        to carry firearms for their protection. However, this has to be approved by
        the Commission on Elections first. He has yet to disclose the number of candidates
        who made the request for exemption.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5ae200-3da4-4621-9fcc-0c0ef65eceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:51:05.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:42.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun ban will remain in effect during the entire election period
        from Sunday, January 13 to Election Day for the midterm polls on May 13.</p>'
