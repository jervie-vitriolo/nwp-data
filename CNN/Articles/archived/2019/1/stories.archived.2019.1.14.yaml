    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andaya ''ready to go'' amid ouster rumors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0654277b-9e93-4cb3-a53a-0b7d6e67157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:59:07.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> House
        Majority Leader Rolando Andaya said he is "ready" to leave his post "any time,"
        amid talks of an ouster plot against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872a3e5-ca86-485f-b656-68d7b4cb47fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:59:07.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I go to session today and they say it''s time to go, I won''t
        even put up a fight. Let''s just go on," Andaya told CNN Philippines'' The
        Source on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f446e-2bb5-494d-b130-06125956fd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:59:07.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andaya denied that there are plots to remove him from his post,
        to which he was elected just six months ago after the ouster of Davao del
        Norte 1st District Rep. Pantaleon Alvarez as Speaker and his right-hand man
        Ilocos Norte 1st District Rep. Rodolfo FariÃ±as as majority leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d5e5c9-50d5-4be2-b87d-fecf56ad7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:59:07.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Andaya said he is considering to resign from his post in
        preparation for his gubernatorial run in Camarines Sur â€“ but not until he
        finishes probing the alleged flood control project "scam" in the 2019 budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bcfd05-c3fd-45b9-9ea5-7273e8977941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:59:07.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Andaya sees plunder in flood control ''scam'' linked
        to Budget chief</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2243c4-f051-4e3f-8404-3620fb655e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:59:07.500Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Gloria Macapagal-Arroyo belittled the supposed ouster move
        against Andaya, telling reporters on Friday that "the majority supports the
        incumbent."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca15d6-c749-4094-b325-96757de3902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:59:07.500Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo also said that if ever the move is put to a vote, she would
        be voting for Andaya, who once served as her Budget secretary when she was
        president.</p>'
