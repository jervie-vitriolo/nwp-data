    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec210d75-b710-41f8-ac60-4421163b5245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.971Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win moved United on to 41 points, though Solskjaer still has
        his work cut out to qualify for next season''s Champions League via the Premier
        League, with fourth-place Chelsea on 47 points.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79cfec5-db85-4f44-97c2-009883919f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.971Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defeat for Spurs left Pochettino''s team nine points behind league
        leaders Liverpool.</p>'
