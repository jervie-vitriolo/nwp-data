      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Hollywood''s award season festivities continued
        Sunday with the Critics'' Choice Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d50a6-8baa-4e62-9e00-f1b78d1d8c62'
