      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old tactician led the San Marcelino-based squad to the
        Final Four every season since he started to handle the team in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d94fe-bbfa-4254-9d16-b3416f0ab0f4'
      'mgnl:activationStatus': true
