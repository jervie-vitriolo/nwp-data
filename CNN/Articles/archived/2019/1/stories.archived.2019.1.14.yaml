  'Passport-data-breach-renewal-application-requirements':
    'author': 'CNN Philippines Staff'
    'caption': 'Passport applicants at the DFA'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-14T08:47:13.436Z
    'imagesource': 'jcr:fb942243-79d2-49a6-a3e5-17e539ec3370'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3295f8a9-27e9-4dc2-a8af-590e1f28ce73'
    'lead': 'Palace says passport data breach is a ''grave matter'' and should not
      be taken lightly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T01:12:46.983Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:14:32.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:12.934+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace on passport mess: Do not pass requirements burden to applicants'
    'updated': 2019-01-14T14:55:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325cd55a-5bda-4794-bcfa-fd6f01f3de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:12:46.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> The
        Palace on Monday said those who will renew their Philippine passports should
        not be saddled by the submission of requirements after the personal data breach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5878f9-14ae-4e4c-a106-233061437309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:12:46.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Applicants should not be burdened by submitting original copies
        of their certificates of live birth, which requires another application process
        before the Philippine Statistics Authority, to renew their passports just
        because the producer lost their relevant data," Presidential Spokesperson
        Salvador Panelo said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533da20-64ca-4837-a68e-762e02eece12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:12:46.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) earlier said applicants
        renewing their green and maroon passports are required to bring their birth
        certificates so the agency can store their information on their database;
        those with dark brown e-passports are excluded. This new requirement comes
        after the DFA revealed on Saturday that an outsourced passport maker took
        government data before it was terminated.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">The e-Passport is the one on the right. You donâ€™t need
        to bring your birth certificate if you have that passport. If not, please
        make sure you bring your birth certificate with you. <a href="https://t.co/8UMJOfX5zL">pic.twitter.com/8UMJOfX5zL</a></p>&mdash;
        Elmer G Cato (@elmer_cato) <a href="https://twitter.com/elmer_cato/status/1083907785153073152?ref_src=twsrc%5Etfw">January
        12, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b383f104-09ac-47da-90a5-2ab46176255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:12:46.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b25ef5-a530-4a78-b1ee-348e89c90ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:12:46.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace said presenting the expiring passport should be enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0388c-035e-4e77-a827-d2a490062078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:12:46.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The submission of the old or current passport which the applicant
        seeks to renew should suffice for the purpose. The ongoing practice is not
        only cumbersome to everyone affected but is a form of red tape which this
        administration frowns upon and will not tolerate," Panelo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d724dd-30f0-427d-a03c-5bb6e09a5b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:12:46.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the passport data mess is a "grave matter"
        and should not be taken lightly. The National Privacy Commission (NPC) is
        set to investigate the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ee339-50ee-42c5-8b06-e31ba47dcb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:12:46.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation should not, however, end here since the current
        arrangement for the printing of passports should also be examined to determine
        if there are violations of pertinent laws which may be detrimental to the
        public," Panelo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814797f9-31b9-40ab-941b-4c2967023b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:12:46.985Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang is also investigating the issue. Panelo, who also serves
        as chief presidential legal counsel, is probing the matter. He said he will
        write to involved agencies and companies to ask for all documents pertinent
        to the matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb21f0b1-26bf-4fa0-b05a-53a6a5cc2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:12:46.985Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it remains unclear for now if personal data were really
        stolen or not. He added even the passport maker,which allegedly ran off with
        information, has yet to be clearly identified.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0879ff4-8a8e-4204-9fde-ffc4e4a1397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:12:46.985Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana on Sunday raised alarm on the
        passport mess, considering personal data of Filipinos are exposed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8728374-2d49-4fac-b590-fc896e8f9ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:12:46.985Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are personal information such as full name, date and place
        of birth, and other information that could be used illegally. We will get
        in touch with the DFA to find out the details of this issue and how to mitigate
        its ill effect," he said in a statement.</p>'
  'leo-messi-barcelona-400-goals-la-liga':
    'author': 'John Sinnott'
