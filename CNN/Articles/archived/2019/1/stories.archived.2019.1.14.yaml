      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga won the first award of the night for best song for her
        collaboration "Shallow" from "A Star Is Born."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790be17b-3149-4098-a5a5-55e454f5ff75'
      'mgnl:activationStatus': true
