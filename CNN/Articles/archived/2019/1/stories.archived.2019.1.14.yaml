      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> MalacaÃ±ang
        on Monday said President Rodrigo Duterte was acting in self-defense in his
        tirades against the Catholic Church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684108e0-71de-456c-8346-4fba6981d73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:01:51.367Z
