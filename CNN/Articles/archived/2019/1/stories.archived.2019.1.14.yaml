    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a926916b-46f0-4c4a-827c-e22bbe846bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> House
        Majority Leader Rolando Andaya is asking the Supreme Court (SC) to compel
        Budget Secretary Benjamin Diokno to release the fourth tranche of the salary
        standardization law, despite the re-enactment of the 2018 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac9221-a242-483f-9c4d-d9d3bbb95eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 27-page petition filed Monday by Andaya and 51 government employees
        said Diokno and the Department of Budget and Management (DBM) "lawfully neglected
        the performance of ministerial acts" in not releasing the scheduled pay hikes
        for government workers this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff76ce-1d8c-46cd-b071-ee08f5c94073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Diokno should not be allowed to arbitrarily dictate on
        when and how he will use the MPBF, using no particular standards, except his
        own whims and caprices as basis for his decision," they said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee52969-00d5-413b-ac71-545baa4bbcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners argued that the â‚±99.45 billion miscellaneous personnel
        benefits funds (MPBF) may be used by the DBM to cover salary adjustments of
        government employees, which they estimate would cost the government â‚±42.71
        billion only.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd49ec58-f447-436f-abaa-543d6028e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that even if the DBM refuses to allot funds for the full
        â‚±42.71 billion for the fourth tranche of salary adjustments, the Budget department
        could just allocate a quarter''s worth of pay hikes as the 2019 budget may
        still be passed within the first quarter of the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00100893-5fc9-48b8-af0f-cb1223f8998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators have backed Andaya''s position, including the Senate
        minority bloc which wants the upper chamber to express its view that the salary
        hikes for 2019 could be funded using the MPBF.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e3263-371b-475b-89be-a095aa26c97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Andaya ''lacks common sense'' on 2019 budget for salary
        hike â€” Palace</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e245e-2f84-494a-8480-06237ee8e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DBM said it cannot use the MPBF for salary increases for
        government workers without Congress passing the 2019 budget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f626ed-09e3-4f9a-b0cb-7df433e79a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need specific appropriations from Congress for the implementation
        of the fourth tranche of salary increase under EO (Executive Order) 201,"
        Budget Assistant Secretary Myrna Chua said Monday in a press briefing after
        Andaya sued Diokno and the DBM.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96baab4b-9127-45a9-9723-817c9bde8341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO No. 201 provides for the implementation schedule of salary hikes
        for government workers "subject to appropriations by Congress."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2e905b-8a46-46a5-b69d-cb61477eab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same executive order also said that the funding for the additional
        salaries of employees under national government agencies would be sourced
        from the National Expenditure Program submitted to Congress for its approval.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa21a3-a553-40f9-b87d-0a65ddaad888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andaya said Section 46 of the 2018 budget law allows the use
        of the MPBF since it says that the executive department could use funds for
        personnel services for the payment of personnel benefits and deficiencies
        in authorized personnel benefits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df4cec3-c6b6-43b8-994a-b319e1be4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners listed down the instances when the DBM used the
        MPBF to fund pay and allowance hikes of government workers and uniformed personnel,
        including the increase in the base pay of police and military personnel in
        2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27879258-89b8-4e56-8462-7a31d8972063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DBM said they could not use the MPBF to fund the fourth
        tranche of salary hikes, as there are no appropriations for it in the 2018
        budget, which was re-enacted after Congress failed to pass the 2019 budget
        on time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5410c9eb-00da-42df-8621-722e07720c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think many of these problems could have been avoided had Congress
        just approved the General Appropriations Act," Diokno said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dcc788-c2ae-4228-9536-6320875f7845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Gov''t workers to get 4th tranche of salary hike in
        February â€“ Budget chief</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9795430-1cbe-453e-8767-65b179844ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo backed Diokno''s position,
        saying that since the budget is re-enacted, there could be no source of funding
        for the fourth tranche of pay hikes for government workers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56ac32-2c97-42ef-bf8f-3164b1c75ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, petitioners said that the re-enactment of the 2018 budget
        generates savings which can be realigned by the executive to fund pay hikes
        for government workers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f82e4-a60d-4b23-a669-914284eefc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said they are readying to respond to the case filed in the
        SC, which they expect to ask them to respond to the petition.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52de143-576b-4593-87a9-f99e7cd21205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:36:03.721Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Xave Gregorio contributed
        to this report.</em></p>'
  'Lion-Air-cockpit-voice-recorder':
    'author': 'Masrur Jamaluddin and Helen Regan'
    'caption': 'Soldiers push an inflatable raft as they carry debris of the Lion
      Air flight JT610 airplane that crashed into the sea, as they walk onto Tanjung
      Pakis beach in Karawang, Indonesia, October 30, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-14T13:48:19.946Z
    'imagesource': 'jcr:70eec649-3fba-40fc-adf5-02661b57338c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecd4ecef-7c90-482a-b163-6a466454079a'
    'lead': 'Indonesian Navy divers have recovered the cockpit voice recorder from
      Lion Air Flight 610, a discovery that could help solve the mystery of why the
      brand-new Boeing 737 MAX 8 plunged into the Java Sea last October, killing all
      189 people on board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T00:39:20.667Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:14:44.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:09.426+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lion Air crash: Divers find cockpit voice recorder'
    'updated': 2019-01-15T07:08:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba17dae-d665-4c75-a91a-13a4c412f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Indonesian Navy divers have recovered the
        cockpit voice recorder from Lion Air Flight 610, a discovery that could help
        solve the mystery of why the brand-new Boeing 737 MAX 8 plunged into the Java
        Sea last October, killing all 189 people on board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e63609-78ca-4196-be86-ef21c5f8dbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers and crew cheered when the device was lifted onto the deck
        of a ship Monday morning local time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6461f11-5f55-4387-a668-1e735cff5eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cockpit voice recorder (CVR), which is one of two so-called
        "black boxes," was buried under eight meters (26 feet) of mud on the seabed
        and was found inside the current search area of 500 to 1,000 meters (546 to
        1,093 yards) from the crash site, Navy spokesman Lt. Col. Agung Nugroho told
        CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611bc91-23ed-4cbf-8e01-adf9e375659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retrieval of the device, more than two months after the crash,
        is a significant breakthrough for investigators trying to piece together the
        final moments of Flight 610. The focus will now be on pulling data that investigators
        hope will contain audio of the pilots'' conversations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e369c80-c698-489b-8232-9318804bf7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparatus must be dried for four days and cleaned for another
        day before the audio can be downloaded, Captain Nurcahyo Utomo from Indonesia''s
        transport authority KNKT said at a press conference on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2b996d-940f-4069-b4b8-12a04325bdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the longest estimation process for downloading the CVR
        if all of the important components are in good shape," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0163054-840a-4877-b9f3-712dadfe41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if technicians find the integrity of the device, which spent
        77 days underwater, has been compromised, then it would need to be sent to
        the United States for assessment by manufacturer L3 Communications.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d26c1c-0761-41c7-99ca-ccc4ad83fdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurcahyo added that investigators were not just interested in the
        conversation between the pilot and copilot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b582f-e094-4eca-9a78-ededfb6cfbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also want to investigate other sounds in the cockpit â€” that
        will help us find out what happened and help us investigate what caused the
        crash," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f676d1-7b8d-4b75-8d80-511475590dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pilots fought to override automated system</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a57f94-f03d-4f41-97da-c6974b01d582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KNKT expects to publish a full report into the crash within
        12 months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ed5888-1783-4999-a52a-80af0456b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation expert Geoffrey Thomas said the CVR is an "exceedingly
        important discovery" and there is no reason authorities should not release
        the audio or transcripts to the public.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f40f24a-fbd2-483f-9e6e-a6c19f834656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Indonesians are very conscious that the whole world is looking
        at them. I''m sure that the NTSB (National Transportation Safety Board) of
        the U.S. will put enormous pressure to release it," said Thomas, who is editor-in-chief
        of AirlineRatings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922768fc-4e76-4872-bd37-63557e693a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diving team also recovered some human remains, including bone
        fragments and other body parts, officials told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9cd3e8-f2e6-40db-9efd-f71cc842d470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s flight data recorder was pulled from the seabed on
        November 1 but the CVR was detached from it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e46b429-8426-429b-b9b4-aa9967f94bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight 610 was carrying 181 passengers, six cabin crew members and
        two pilots from Jakarta to Pangkal Pinang on the island of Bangka.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdb510e-cd53-4091-b4fe-d7b3219bcdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary report from data retrieved from the flight recorder
        showed pilots repeatedly fought to override the plane''s automatic safety
        system, which pulled the plane''s nose down more than two dozen times before
        the crash â€” but the CVR is needed to shed light on what pilots were saying
        and why the safety feature was not turned off.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e720cdef-3a0e-477b-8d80-3ecf389d3e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the pilots first manually corrected an
        "automatic aircraft nose down" two minutes after takeoff and performed the
        same procedure repeatedly before the plane hurtled nose-first into the Java
        Sea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa2b9f2-bdd2-4a8c-bc48-d14df614bd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different flight crew had experienced the same issue on a flight
        from Denpasar to Jakarta the previous day, but had turned off the automatic
        safety feature and taken manual control of the plane.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a86ef-957a-4690-baf7-b1a68f785958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions about the aircraft''s design</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf1028d-b3a5-45f2-b444-344433b19f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system is new to Boeing''s MAX 8 planes and automatically activates
        to lower the nose to prevent the plane from stalling, based on information
        sent from its external sensors. Indonesian investigators have already pointed
        to issues with the plane''s angle-of-attack (AoA) sensors, which had proved
        faulty on earlier flights.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0645d79d-c5fe-4b57-9639-b971a4d9a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AoA sensors send information to the plane''s computers about the
        angle of the plane''s nose relative to the oncoming air to help determine
        whether the plane is about to stall.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8cca76-4e57-4dd7-8185-267ea4babcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said finding the CVR was imperative if investigators are
        to determine whether the crash has implications for other airlines collectively
        operating thousands of Boeing 737 flights around the world each day.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf250e-c3f6-45d3-840c-0e759483a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawsuit against Boeing related to the crash was filed in late
        November. The family of Harvino, the pilot in charge of the Lion Air plane
        is suing the company, claiming that the MAX 8 had an unsafe design. The suit
        alleges Boeing failed to communicate information about a new safety feature
        that hadn''t existed in previous 737s.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c3a7f8-39e2-4f8f-bbaf-4151e7c5d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Monday, Harvino''s sister said she was happy
        the CVR had been found. "I''m really happy because we can know more about
        the causes of the incident," Vini Wulandari, 36, said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e8eee-af37-4294-95cf-f80298ed243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvino left three children, a girl aged eight and two boys aged
        six and 18 months. "Life has changed a lot since the crash," Wulandari said.
        "He had three little children. They will grow up without a father and it makes
        us very, very sad."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ebb74-282a-4aa4-af73-6734b15885a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Air''s operational director has also accused Boeing of withholding
        information from pilots in the manuals about the feature that automatically
        lowers the airplane''s nose to prevent or exit a stall.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde74f68-20ad-41a6-8cd2-1c2228b53894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Boeing chief executive Dennis Muilenburg told Fox Business
        Network in November that information was available as part of the training
        manual.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c683fb-6a79-4eac-9588-d091ef3ece32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident in the safety of the 737 MAX. Safety remains our
        top priority and is a core value for everyone at Boeing," a spokespersonsaid
        at the time.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fb4668-0672-4186-ac77-541872e5177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:39:20.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Lion Air crash: Divers
        find cockpit voice recorder"</em></p>'
  'rolando-andaya-plunder-flood-control-scam-benjamin-diokno':
