      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She first climbed North America''s Mount Denali in 2006, then Asia''s
        Mount Everest in 2007, followed by Europe''s Mount Elbrus in 2013, Australia''s
        Mount Kosciusko in 2014, Africa''s Mount Kilimanjaro in 2015, and South America''s
        Mount Aconcagua in 2018.</p>'
