      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> â€” A
        Filipino-American story artist is tapping into his roots as he creates the
        first ever Filipino-American characters for a Pixar short film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5badd09-8c5f-42e6-b258-3f543b4c3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:42:01.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:15:11.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pixar Animation Studios story artist Bobby Rubio is delving into
        the director''s seat with Pixar''s upcoming short entitled "Float."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb2037d-493a-42d4-9509-8f10e604990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:42:01.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:15:11.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio has revealed on his Twitter that it will be starred by two
        Filipino-American computer-generated characters.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">It&#39;s
        OFFICIAL! I can finally tell you I&#39;m the <a href="https://twitter.com/hashtag/Writer?src=hash&amp;ref_src=twsrc%5Etfw">#Writer</a>
        / <a href="https://twitter.com/hashtag/Director?src=hash&amp;ref_src=twsrc%5Etfw">#Director</a>
        of the <a href="https://twitter.com/hashtag/Pixar?src=hash&amp;ref_src=twsrc%5Etfw">#Pixar</a>
        <a href="https://twitter.com/hashtag/SparkShort?src=hash&amp;ref_src=twsrc%5Etfw">#SparkShort</a>
        &quot;Float&quot;!<br><br>I&#39;m so proud to be a part of this program and
        to be among these very talented people! And I have to give a shout-out to
        my wonderful and talented crew, Team Float! <a href="https://t.co/08Q9FRVgRS">https://t.co/08Q9FRVgRS</a></p>&mdash;
        Bobby Rubio (@Bobby_Rubio) <a href="https://twitter.com/Bobby_Rubio/status/1083413238748868613?ref_src=twsrc%5Etfw">January
        10, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc539c99-c663-48be-8809-3bca4320d73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T08:10:06.102Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:15:11.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe30fcb9-2b8e-4d36-b140-b1ebdd5209fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:42:01.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:15:11.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist who has worked on animated films "Tarzan," "Avatar: The
        Last Airbender" series, and "Up" shared how important it is to finally have
        characters that represent millions of Filipinos all over the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16bca1-c8d5-41ee-b380-fc2c141c6027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:42:01.695Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:15:11.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud to tell our stories. I know what it means to see our
        culture represented on screen! #RepresentationMatters," he wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745eea87-7bd6-4e48-8e62-fd748f76dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:42:01.695Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:15:11.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so grateful to tell our stories. I know what it means to be
        underrepresented... Iâ€™m going to do my best to tell MORE!" he wrote in another
        tweet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705a7c95-c966-41d7-9104-0382129ab8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:42:01.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:15:11.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Float" will be a part of Pixar''s SparkShorts, an experimental
        storytelling initiative of the American animation company. The shorts under
        SparkShorts will hit YouTube starting February, but Rubio''s film still has
        no release date.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">This
        year, we launched <a href="https://twitter.com/hashtag/SparkShorts?src=hash&amp;ref_src=twsrc%5Etfw">#SparkShorts</a>,
        an experimental storytelling initiative that welcomes new creative voices
        at Pixar to share their stories. See the first three shorts at the <a href="https://twitter.com/ElCapitanThtre?ref_src=twsrc%5Etfw">@ElCapitanThtre</a>
        beginning 1/18, followed by an exclusive launch on <a href="https://twitter.com/YouTube?ref_src=twsrc%5Etfw">@YouTube</a>
        in the weeks that follow! <a href="https://t.co/9ssK5Sn1bn">pic.twitter.com/9ssK5Sn1bn</a></p>&mdash;
        Disneyâ€¢Pixar (@DisneyPixar) <a href="https://twitter.com/DisneyPixar/status/1083393031682830336?ref_src=twsrc%5Etfw">January
        10, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2601a5-0c05-4748-8bb2-471695cfdce0'
      'mgnl:activationStatus': true
