      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wasn''t the only category with a double win. Amy Adams and
        Patricia Arquette tied for best actress in a movie made for TV or limited
        series and they gave a joint impromptu speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105ee93-2c65-49b6-b149-a68f4f99669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:19:28.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historical comedy-drama "The Favourite," starring Olivia Colman,
        Emma Stone and Rachel Weisz, took the lead with 14 nominations and took home
        the award for best acting ensemble.</p>'
    '10':
