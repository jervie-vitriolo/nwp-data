      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home side also lost Moussa Sissiko to injury in the first half
        and arguably Spurs struggled to match United''s vim in those opening 45 minutes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2881e2-c777-4f6a-9f28-fab39ec64682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.970Z
