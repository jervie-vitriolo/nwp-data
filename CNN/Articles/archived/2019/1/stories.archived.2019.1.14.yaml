    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a597b-9a35-4cb0-894a-883ef756b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:02:39.805Z
