      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after De Gea threw himself to his left to turn away an Alli
        shot as the Spanish international continued to almost single-handedly defy
        Spurs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e137f2-f4be-437b-a2bb-aa8dcfd7c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.971Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United keeper is adept at using every part of his body to protect
        his goal and late on he cleared another Kane effort with his feet.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f1855-d0d4-4073-8d6d-bd1e37158d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.971Z
