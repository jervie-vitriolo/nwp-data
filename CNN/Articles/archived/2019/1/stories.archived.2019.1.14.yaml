      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey appeared to respond to Trump''s tweet, writing on Twitter:
        "I ask you to judge me by the enemies I have made. â€” FDR"</p>'
