      'mgnl:type': 'text'
      'text': '<h2>Managerial rivalry</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f401a4f2-28c2-4b26-9a03-a19b167013ef'
