      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> He just can''t stop scoring. He just can''t
        stop setting new records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e36bc6-9ba8-46eb-8a9f-c5093c726045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.556Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lionel Messi notched his 400th Spanish league goal in Sunday''s
        game against Eibar to extend his record as La Liga''s all-time top scorer.
        Those 400 goals have come in 435 matches â€” an astonishing goal-to-game ratio.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">ðŸ‘‘ðŸ His goat-ness. <a href="https://t.co/n671ZPBphs">pic.twitter.com/n671ZPBphs</a></p>&mdash;
        FC Barcelona (@FCBarcelona) <a href="https://twitter.com/FCBarcelona/status/1084523186719473665?ref_src=twsrc%5Etfw">January
        13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7c0f20-35dc-43d1-8e82-b837fe116d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.556Z
