  'rebels-up-pup-students-threatened':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-14T14:49:51.821Z
    'imagesource': 'jcr:30b5886d-f4fe-4be7-b2a3-6a661ac0b41e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bef0ed6c-2a55-4f13-a02d-b868b2afa2d8'
    'lead': 'The former rebels say some students were threatened of becoming government
      targets if they return to the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T00:23:31.099Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:14:47.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:08.760+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Surrendered rebels claim UP, PUP students threatened into joining NPA'
    'updated': 2019-01-15T07:53:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4cd8a3-e258-432a-a4e8-405c75f4e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> Twenty
        rebels who surrendered to the police reported that several university students
        were threatened into joining their group during "immersion" visits to their
        areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be134e1-976b-49b7-bfde-0cc60f92ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Monday, one of the surrendered rebels from the
        Communist Party of the Philippines - New People''s Army (CPP-NPA) relayed
        his account of meeting several students particularly from the University of
        the Philippines (UP) and the Polytechnic University of the Philippines (PUP)
        who visited their community in Barangay San Antonio, Kalayaan, Laguna.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba25d300-fae1-416a-8601-c1d39e07d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels were also part of the Dumagat tribe residing there and
        reportedly surrendered to authorities on January 11 and 12, the PNP said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c1169-37aa-455b-8d66-a17148189b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga estudyante na sinasabi nag-aaral sa UP, nakikipamuhay
        sila sa amin, nagtatanong kung maginhawa ''yung aming ginagawa o mahirap,"</em>
        he told the press.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06083a82-b440-4f5b-970f-12642d448a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The students who were studying in UP, they were accompanying
        us, and asking if we were living comfortably or not.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f676a1-ed8e-45c5-a780-67be55bc5db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former rebel, identified as Ka Ruben, said there would be around
        eight students who would visit their homes to ask them about their livelihood.
        The rebels, in turn, would share their woes to the students to convince them
        to join their group or threaten them from returning to the city, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b554ff59-1d68-49e1-8588-1c71718c6aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dinadaan nila sa dahas para matakot ''yung taoâ€¦ginagawa nila
        takutin hindi binabalik ''yung ibang tao sa bayan,"</em> he described.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c05dd1-52a2-41c1-b3e7-5147bc007a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They would use threats to scare the peopleâ€¦they would
        scare them to prevent them from returning to their city.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99611dc5-6d25-47d4-9c0f-9ec150630e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Regional Director of CALABARZON C/Supt. Edward Carranza said
        the students were "immersing", which he described as a voluntary practice
        to visit communities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5369a0c-f8f2-46a4-9bd9-e8b01f4b4866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza said he was convinced by the testimonies of the rebels
        since their intelligence reports confirmed some CPP-NPA members were former
        students of the aforementioned schools.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a1bf4-a6f6-4f6d-a95d-6f08b3a33bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung word na ginagamit dito is ''immersing'' whether they will
        stay there or what, pero it''s not within the curriculum. It''s voluntary
        on the part of the students and we have already historical data kung sino
        ''yung mga member ng CPP who were former students in those universities,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d66e15b-fd1d-4dd0-8411-e80b91d1f17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that one of the threats made against the students was the
        prospect of being targeted by the military.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50502b69-44a0-4a69-9bc3-5351a1b6c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-iimmerse sila doon then later on, the threat is if they go
        back dito sa urban area may threat na sinasabi ng NPA na target na kayo ng
        military," Carranza said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee4ffa0-114f-4be3-9cbc-557f62890312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They would ''immerse'' there then later on the threat
        is if they go back to the urban area, the NPA would say they would become
        the target of the military.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81aa134-0a85-4f5b-b9a8-1c371d57f43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief C/Supt. Oscar Albayalde said this is the recruitment tactic
        of the rebels to "poison" the minds of students.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ac7d29-2efb-4b9b-8228-dcf6d202b925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ''yung mga sinasabi na ''immersion'' na kunwari si ganito pupunta
        doon. Tapos malalason na ''yung pag-iisip tapos tatakutin na hindi pwedeng
        bumaba so mapipilitan itong mga estudyante to stay there," Albayalde said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd1aeb-a174-4741-bba4-a3d48498ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is what we call immersion where someone will
        go to a particular place. Then their minds would become poisoned and they
        will be treated to return to their city so the students just remain there.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a3f23-f1a2-4a9a-9d9f-1a78efcccbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza said the recruitment of the NPA among students remains
        to be the subject of their intelligence efforts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b9c66-fecd-4f6b-8206-992ccf147a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time these schools were put into the spotlight
        for allegedly associating with the CPP -NPA. In October the military released
        a list of Metro Manila universities allegedly linked to the "Red October"
        ouster plot of the rebels. An AFP official also said these schools were the
        target of recruitment campaigns of the reds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535af05-219d-470a-b968-0da4ec262aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:23:31.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde maintained that they continue to coordinate with the Education
        Department and other agencies to counter insurgency in the country. "We are
        coordinating with DepEd officials. This is part of a ''whole government''
        approach on ending the insurgency problem in our country," Albayalde said.</p>'
  'senate-no-bicam-meeting-road-board-abolition':
    'author': 'Xave Gregorio'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-14T14:37:41.700Z
    'imagesource': 'jcr:43c65f99-8c8f-483d-9bce-01decd7d5b2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '830f5c60-c078-41d9-8f59-5a27daae79f9'
    'lead': 'The Senate has agreed in an all-members caucus that it is standing pat
      on its assertion that there is no need for a bicameral conference committee
      meeting on the abolition of the Road Board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T00:27:37.185Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:14:46.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:08.937+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate: No need for bicam meet on Road Board abolition'
    'updated': 2019-01-14T23:14:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd008a4af-2b15-445b-bc7d-0a44ae5e6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> The
        Senate has agreed Monday in an all-members caucus that it is standing pat
        on its assertion that there is no need for a bicameral conference committee
        meeting on the abolition of the Road Board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16093ef-233d-4c1d-a5a4-245b9f62f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Insofar as the Senate is concerned, we have adopted the House version,
        and therefore, there are no disagreeing provisions. We stand firm on our position
        that we finished the process and now, we will submit the printed copy, or
        what we call the enrolled copy, to the President for his consideration," Senate
        Minority Leader Franklin Drilon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bd56b3-1154-45eb-9942-15b79a370e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the Senate could simply transmit the enrolled bill even
        without the signature of Speaker Gloria Macapagal-Arroyo, as Congress leaders
        do not have the power to block the passage of a measure by simply refusing
        to sign it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f635a20-0945-4651-a30a-dd9e356f0f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is in effect a veto. The presiding officers cannot veto the
        act of their respective chambers," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e5f4c1-7d7b-44b0-b763-2f04ca95dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said senators also asked Senate Majority Leader Miguel Zubiri
        to sit down with House Majority Leader Rolando Andaya to convey their position.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8925e6d3-d6c7-4d36-8ed7-3303a0019aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional procedures only require a bicameral conference committee
        meeting when the Senate and the House passed different versions of a measure.
        In a bicameral meeting, representatives from both chambers discuss how to
        thresh out the differences to come up with a unified bill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91525de1-978f-4490-957a-3fbfa69f6fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But senators contend that there is no need to convene a bicameral
        meeting as the Senate has adopted the House''s version of the bill abolishing
        the Road Board and splitting the motor vehicles users'' charge (MVUC), which
        it manages, into four trust funds, separately overseen by the public works,
        transportation and environment departments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6e5eab-993b-49bb-be7d-9aacd8cc53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said convening a bicameral meeting would require the Senate
        to rescind its passage of the House''s Road Board abolition measure, which
        the lower chamber earlier rescinded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd499d-6f7e-40cf-82a3-e3ab7515a3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Senate is not completely shutting its doors to a bicameral
        conference committee meeting, Zubiri said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c0baf-8723-4ecf-a9ff-da6782455c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate majority leader said both chambers could agree to hold
        a bicameral meet should they agree on minor amendments to the measure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b52f77-4c92-4cdb-8ac9-1154e811dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can discuss the parameters kasi kung marami sila (House) <em>planong
        i-amend na sa tingin namin sa Senado ay medyo kontrobersyal at baka matagalan
        pa ang</em> measure<em> na ito,</em> we might just stick to our position to
        adopt the approved House version," Zubiri said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f38d6-2e7b-41dc-8a79-e158894db125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We can discuss the parameters because if they (House)
        plan to amend many provisions which we, at the Senate, deem a bit controversial
        and may further delay this measure, we might just stick to our position to
        adopt the approved House version.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a94d5b2-79ce-49e6-932f-208104318148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said some senators want the Road Board completely abolished
        and the fund be reverted to the national treasury to allow the government
        to use it for whatever purpose.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547ac43e-6125-4d6b-8dd4-05fba602c193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andaya has other ideas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2e6912-cace-4f0e-8e40-f7763ca2e510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President gave a new directive. He wants the money for disaster-stricken
        areas. That completely shoots down both of our proposals," he told CNN Philippines''
        <em>The Source.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf8f0c-cb78-40a6-877d-6fadd436caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a briefing on the effects of Tropical Depression Usman,
        Duterte vowed that the disaster-prone Bicol Region would be the first to benefit
        from the abolition of the Road Board and the funds it manages.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623e6ea-5119-419d-9c96-57a73dcd41de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andaya said Congress cannot legally do this without a supplemental
        budget coming from the Executive department as the MVUC collections managed
        by the Road Board are not reflected in the proposed 2019 budget.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d0c393-1c62-4ccc-a0b8-735fbc55fa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see that happening yet. It''s forthcoming," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0bc4f-552e-449e-bb0d-9090702e138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VI, Section 25 (1) of the Constitution bars Congress from
        increasing appropriations recommended by the President.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d3a17c-0153-40cc-8bb7-e63b0f60125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:27:37.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has advocated for the abolition of the Road Board, which
        state auditors have repeatedly hit for alleged anomalies.</p>'
  'Tim-Cone-Teytey-Teodoro-Johnny-Abarrientos-Ginebra-PBA':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-14T14:32:46.588Z
    'imagesource': 'jcr:15d216e0-c0ec-45f2-9566-517a81dd9fff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0914d4a8-7ab5-4f1a-ac44-0adcb17a22f1'
    'lead': 'The multi-titled coach sees some similarities between the rookie and
      his former player.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T00:31:23.631Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:14:45.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:09.069+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tim Cone likens Teytey Teodoro to PBA legend Johnny Abarrientos'
    'updated': 2019-01-14T14:47:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a426ac49-4e90-4860-abce-dd7e92894dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:31:23.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> Rookie
        guard Teytey Teodoro showed why he deserved a spot in the Barangay Ginebra
        rotation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1737ada-7f56-47ad-aeb4-75b7a1d80090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:31:23.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Jose Rizal University standout made a good account of
        himself in his first game in the pros after tallying four points in Ginebra''s
        90-79 opening day win against TNT KaTropa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a5c0c-0165-4ac1-8578-8fa899514608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:31:23.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing his performance, Ginebra head coach pointed out that
        Teodoro has a resemblance to a player he handled before â€” 12-time PBA champion
        Johnny Abarrientos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7b7197-0974-4ba9-b18a-20112ff9357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:31:23.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s greatly skilled," he said in a post-game press conference.
        "He doesn''t get rattled. Nothing overcomes him and you see that right away."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e537c-335b-4835-853c-cadb7a64d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:31:23.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He plays with a kind of a Johnny Abarrientos type personality where
        nothing just rattles him. He''s prepared for anything," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e5f8f-de0d-4459-9a32-1fd7383e465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:31:23.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro signed a one-conference contract with Ginebra after failing
        to crack the Columbian Dyip''s lineup. The Dyip drafted Teodoro in the third
        round of this year''s draft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab0519a-7563-4094-aa00-24e850d6101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:31:23.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not afraid to play that kid. He could play big moments. He
        just needs to learn more about our defense and our techniques. But he''s an
        accomplished offensive player. He just gets it," Cone said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045bb47a-2872-4863-a5da-978df16bc1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:31:23.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will go up against the reigning Philippine Cup champions
        San Miguel Beermen â€ªon January 20â€¬ at the Smart Araneta Coliseum in Quezon
        City.</p>'
