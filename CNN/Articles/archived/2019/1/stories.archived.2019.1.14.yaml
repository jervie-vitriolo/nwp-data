      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Mourinho departs Manchester with hefty hotel bill</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a91fb8-1b2c-4aa6-9509-e5fd099e7da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.970Z
      'mgnl:createdBy': 'ryan'
