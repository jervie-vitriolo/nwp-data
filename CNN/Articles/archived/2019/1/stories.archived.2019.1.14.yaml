      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b044244-0dd4-41b5-a34b-09e43259c55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s kin is now trying to raise over P1 million to bring
        their bodies home. The figure given to Lagradilla was $23,960.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0d462-27cd-46dd-9f0b-865eaac4fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan po mag</em>-down (payment) <em>ng kahit anong amount
        para ma-</em>process <em>na po kasi pag wala pa pong</em> down payment, <em>hindi
        po mapo-</em>process <em>yung</em> bodies <em>nila, naka-</em>stay <em>lang
        po doon,"</em> Mhapolle said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ad8db-d112-42c8-8645-d55a0bde2745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A downpayment is needed to process the bodies because
        while there''s no downpayment yet, the bodies stay there.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ec6110-5c94-443c-b173-f8620ece8fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, however, said the company her brother worked for in Singapore
        partially shouldered the expenses to bring his body home. The couple''s families
        and friends are now raising the remaining amount needed for the repatriation
        of their remains.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a92ce7-c562-47d4-b99b-5d9ea92f0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:55:06.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating the incident, the DFA added.</p>'
  'Andy-Murray-loses-Australian-Open-thriller-Roberto-Bautista-Agut':
    'author': 'Ravi Ubha'
    'caption': 'Courtesy: Australian Open/Twitter'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-14T20:57:50.031Z
    'imagesource': 'jcr:da8d46b1-c0c0-45a6-b6cd-1c9d49045bfb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c80fe9f7-0b5c-4a30-9dee-88350d8c16cd'
    'lead': 'If this was the final match of Andy Murray''s career, the Briton made
      sure his swansong was a memorable one -- losing a four-hour, five-set thriller
      to Roberto Bautista Agut in Melbourne.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-18T22:36:55.602Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:09.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:02.985+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andy Murray loses Australian Open thriller to Roberto Bautista Agut'
    'updated': 2019-01-14T20:58:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f9bfbb-ced8-4f43-a1a3-130b0a5e69c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> If this was the final match of Andy Murray''s
        career, the Briton made sure his swansong was a memorable one -- losing a
        four-hour, five-set thriller to Roberto Bautista Agut in Melbourne.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c9467-a533-408f-b6ea-287e051ff7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beset by a troubled hip, the three-time grand slam winner announced
        Friday he would be quitting the sport because of the pain he experiences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13057de0-8c5a-4fb9-b1fc-66e6d6cb1b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He seemed on course for a sharp exit when he fell two sets behind
        to the Spaniard, but the 31-year-old defied the pain, and roused the Melbourne
        crowd, with an extraordinary comeback to take the match into a deciding fifth
        set before suffering a heroic 6-4 6-4 6-7 (5-7) 6-7 (4-7) 6-2 loss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc816990-17c4-4901-80c1-55991b8063c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battling back in the third and fourth sets took its toll on the
        Scot as Bautista Agut broke with ease twice in the final set to make certain
        that Murray''s final appearance at Melbourne Park ended in the first round.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317d22ad-e683-48d1-9c9e-2113899bf259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray wants to say farewell in July at Wimbledon -- where he made
        history in 2013 by ending Britain''s 77-year men''s drought -- but has admitted
        this Australian Open could be his final event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2821a683-9216-41e8-935a-82acd406db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Bautista Agut four hours and nine minutes to see off Murray,
        who received a raucous standing ovation after what the Scot described as an
        "incredible" match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ed582-18e4-45fe-88cf-db9928c6d496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this was my last match, amazing way to end. I gave everything
        I had," Murray said on court after defeat before adding that he would do "everything
        possible" to return to the sport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ea246-3313-4419-876a-434a5625d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I want to go again, I''ll need to have a big operation, which
        there''s no guarantee I''ll be able to come back from anyway, but I''ll give
        it my best shot," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce77cf-7723-4e19-baa8-58382d5f1b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A memorable finale</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3abfb7-fc2a-4a14-a345-cb02543660ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physically, there were initial signs of improvement in his condition
        against the 22nd seed, who had never taken a set off Murray previously in
        three matches. Bautista Agut, though, did beat world No. 1 Novak Djokovic
        en route to winning his ninth tournament this month in Doha.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f15325-52f4-457f-b723-703f5e4f701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tightly contested first set where the Scot struggled with his
        first-serve percentage, Bautista Agut broke for 5-4 after saving a break point
        in the previous game.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03420e8b-8e7a-4519-93f5-f1e5446244a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the second set finished with the same score, Murray then
        began to visibly struggle, not getting lift on his ground strokes, resulting
        in a flurry of errors into the net.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee367c-ddb8-412c-9738-4cbe8749e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, however, had something to cheer about -- as did the overwhelming
        majority of fans supporting him on Melbourne Arena -- when he showed off his
        great coverage by poking a backhand winner off an angled Bautista Agut backhand
        to break for 2-2 in the third.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd7a5d-2c56-4798-bc37-f1537d3a8fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Briton erupted, and the crowd -- which included the 31-year-old''s
        mum Judy and brother Jamie -- gave him a standing ovation. Murray''s second
        wind had energized everyone on what was a stifling day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b32747-27dd-44ab-9903-0eb6b5367e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray pumped his fist when saving a break chance at 4-4 with a
        backhand down the line and even manufactured a set point at 5-4. After erring
        on a forehand following a lengthy exchange, the crowd groaned but he got the
        job done in the tiebreak, helped considerably by his serve.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f204e994-6b05-428d-88e3-973a8a08ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth set, the Murray comeback continued. At 5-4, Bautista
        Agut was a game away from progressing to the second round but a hold to love
        from the five-time former finalist leveled matters and it needed a tiebreak
        to decide the outcome.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7331b9d3-b66c-4cba-931b-22cc4706e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray raced into a 4-1 lead and held on, roaring loudly as he remarkably
        came out on top of yet another tiebreak. But he faltered in the fifth and
        though he saved match point, he was clearly struggling after giving so much
        in leveling the match.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e632ff57-56a7-49f2-b67e-2f1857461a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.606Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More to follow.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784a4c5-70bc-4c4f-a127-82598e09b2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:36:55.606Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:09.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Andy Murray loses
        Australian Open thriller to Roberto Bautista Agut"</em></p>'
  'passport-apo-production-unit-michael-dalumpines-dfa-teddy-locsin':
    'author': 'Makoi Popioco'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-14T20:41:19.080Z
    'imagesource': 'jcr:78e61617-447f-4b88-8803-68006701640a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c70b97ea-7f59-4387-b4d2-54b632e37149'
    'lead': 'An official of the government''s passport printing contractor is saying
      an alleged breach concerning the data of passport applicants may just be a misunderstanding
      that was blown out of proportion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-18T22:43:21.368Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:08.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:03.188+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passport printing contractor insists no data breach, only a misunderstanding'
    'updated': 2019-01-14T20:42:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac4b184-b00a-4892-8a4b-b4b41430a1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:43:21.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> An
        official of the government''s passport printing contractor is saying an alleged
        breach concerning the data of passport applicants may just be a misunderstanding
        that was blown out of proportion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d4285-eaa4-429b-bbd3-c032fb8ee894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:43:21.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:08.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Dalumpines, chairperson of APO Production Unit, Inc. (APUI)
        said French company Oberthur Technologies turned over all the printing machines
        and the data they contain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61435399-9e6d-4a43-8715-e9bd38b5182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:43:21.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:08.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APO replaced the French firm, which was the previous contractor
        that printed e-passports for the Department of Foreign Affairs (DFA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b6f94-9c17-4a94-8f9f-25f5ab3b21d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:43:21.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalumpines admitted initial data turned over by the French contractor
        had defects â€” some files could not be accessed or read â€” but all the data
        were later retrieved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcff304f-82af-4d62-b26a-1b7894e3e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:43:21.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang problema eh. Nagkaroon lang ng</em> issue <em>kasi nagpalit
        ng</em> contractor... <em>Walang</em> leak, <em>walang kaming nakikita...
        Walang natangay. Mali nga siguro, baka na-</em>misundertood <em>lang</em>
        si Secretary Locsin," Dalumpines said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951546d-2b5b-4def-8931-7fcce867c133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:43:21.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:There is no problem. There was only an issue because
        the contractor was replaced... There was no leak, we didn''t see any... Nothing
        was stolen. Maybe Secretary Locsin was misunderstood.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9271c0b-1368-470e-9596-aeb87c11e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:43:21.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:08.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, DFA Secretary Teodoro "Teddy Boy" Locsin Jr. vowed he
        would expose the culprits behind the alleged breach.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973b7b0b-981e-48a7-85ee-da594fe4b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:43:21.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:08.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Locsin said he will not summon those responsible for the
        issue, as he will leave the investigation to the Senate and the Department
        of Justice (DOJ).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c323ec-0089-4fa1-8cf3-9667e30fd0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:43:21.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:08.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalumpines also clarified the reason behind applicants having to
        provide birth certificates to renew passports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8f1d68-399f-4843-a007-f383dd09f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:43:21.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:08.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said only those with old green and machine-readable passports
        are required to present their birth certificate, adding this is because older
        passports lack the security features of the new e-passports, and a birth certificate
        provides an extra layer of security to avoid fraud.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6363319a-4b0c-4248-8872-a519a20393d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:43:21.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:08.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinasabi lang ng</em> DFA <em>na</em> they would need to
        submit a birth certificate<em> kasi nga may problema ang</em> green passport
        <em>kasi walang</em> chip yun, <em>wala rin ang</em> MRP (machine-readable
        passports) <em>kaya kailangan ang</em> birth certificate," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8a36f4-89a2-4588-b4dd-63945bc5bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:43:21.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:08.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DFA is saying they need to submit a birth certificate
        because the green passports have no chips and that''s a problem, it''s the
        same with MRPs so a birth certificate is needed.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be18d8d3-201e-4ada-8e83-f95db210f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:43:21.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:08.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalumpines also clarified that its subcontractor, United Graphic
        Expression Corporation (UGEC) does not print passports.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6292c8e0-7eab-49a6-a372-58dfaeb24482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:43:21.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:08.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said UGEC only helps with APO''s finances and the acquisition
        of equipment, which are operated entirely by APO personnel.</p>'
  'panfilo-ping-lacson-75-billion-allocation-dpwh-2019-budget':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-14T20:10:35.669Z
    'imagesource': 'jcr:b1368e54-3343-48e0-b18a-b407f2de4b7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc21a5ae-0157-48be-a52b-144c60de914b'
    'lead': 'Senator Panfilo "Ping" Lacson proposes the removal of the controversial
      â‚±75 billion allocation in the proposed 2019 budget of the Department of Public
      Works and Highways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-18T22:45:48.427Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:07.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:03.299+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson, Legarda agree to remove additional â‚±75-B in DPWH''s 2019 budget'
    'updated': 2019-01-14T20:15:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca0df54-9ea2-419e-8fc2-0972ba18ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:45:48.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> Senator
        Panfilo "Ping" Lacson proposed on Monday the removal of the controversial
        â‚±75 billion allocation in the proposed 2019 budget of the Department of Public
        Works and Highways (DPWH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2e6889-1f36-45f5-8da3-5401e065b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:45:48.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, during the plenary deliberations on the budget proposal,
        said he and Senator Loren Legarda have agreed to delete the amount. Legarda
        is the chair of the Senate Finance Committee and sponsor of the DPWH''s budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d01d6-32c1-4d2b-b13a-0794c7f1085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:45:48.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the break, there was an agreement between this representation
        and the distinguished sponsor and we need the comment of the agency that the
        â‚±75 billion that they have admitted not knowing except when or until it was
        included in NEP (National Expenditure Program) be deleted in the proper time
        during the period of amendments," Lacson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a4a59-60cf-4ef0-8b62-dd4b6562fdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:45:48.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda accepted Lacson''s motion, saying the DPWH is amenable to
        the proposal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf02f6aa-3025-4efb-8167-7b2b3eef2055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:45:48.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He already mentioned it to me before the break," she said, referring
        to DPWH Secretary Mark Villar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b2caf5-29e8-450b-bd0e-5bdf505b2684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:45:48.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda, citing information from Villar, explained that the agency''s
        original budget request amounted to â‚±651 billion. However, the Department
        of Budget and Management gave the agency a budget ceiling of â‚±480 billion,
        which the agency followed when it submitted its final budget proposal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e6a1a1-283e-47a7-bb50-35e153a3c253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:45:48.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only when Villar saw the NEP that he knew about the additional
        budget, Legarda said.</p>'
  'comelec-changes-ballots-bangsamoro-plebiscite':
    'author': 'Triciah Terada'
    'caption': 'Comelec Spokesperson James Jimenez (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-14T19:57:32.995Z
    'imagesource': 'jcr:c3cd73f7-e6c6-4454-8908-32eeebcc9ccd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2eab824-dbda-44d5-9c6e-e82a87d31fb0'
    'lead': 'Changes to the ballot for the Bangsamoro plebiscite have been introduced
      â€” days before the plebiscite takes place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-18T22:49:16.429Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:07.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:03.465+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec introduces changes to ballot for upcoming Bangsamoro plebiscite'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c9f585-cac2-4864-9966-b69dd7a6f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> Changes
        to the ballot for the Bangsamoro plebiscite have been introduced - days before
        the plebiscite takes place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a595377-020e-44a1-be6b-9ef974e63050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) explained Monday the revisions
        were made to make the ballot clearer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36d29bf-eb87-44ba-83e1-fcb3e5f3f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Isabela City and Cotabato City will now only have to
        vote on one question: whether they will be included in the proposed Bangsamoro
        Autonomous Region in Muslim Mindanao (BARMM).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679997f8-c0b4-4e47-8ce4-cfb2c888a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both areas were previously going to vote on whether they are for
        the ratification of the Bangsamoro Organic Law (BOL).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac3112-e9c8-45f0-8733-f9b1f54cc8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela City is currently part of the Zamboanga Peninsula Region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc03a58-7cb1-4ed7-8aa6-82d42fd1354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in Basilan, meanwhile, will have to answer two questions:
        the inclusion of Isabela City in the Bangsamoro Autonomous Region, and the
        ratification of the BOL.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae9c174-1aba-4e42-b650-5adce8faa3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under the Autonomous Region of Muslim Mindanao (ARMM) will
        only be asked about the BOL''s ratification.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f288e1b-46c3-414a-941b-ea6d8481abac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is reminding voters that only written "yes" or "no"
        answer, or its equivalent in the local dialect will be counted. Check and
        X marks will not be considered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6521ea-7ed9-498c-b08d-5c30abcdbe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will instead be considered as a sign of desistance i [like]
        abstention... A check and X marks are easy to manufacture so you can make
        lots and lots of fake ballots just repeating just the same, and it will be
        very difficult to spot whether spurious ballot have been produced," said Comelec
        Spokesperson James Jimenez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31e1583-2ea3-41a9-98f1-6c53dc6e2b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOL plebiscite will happen on January 21 and February 6.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e756e74d-8ea5-4f60-9732-22df455656e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first date will be for ARMM, Isabela City and Cotabato City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d7af92-0fb4-404d-b767-1a4ff61a90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Norte â€” with the exception of Iligan City â€” and North
        Cotabato will vote on February 6 if the BOL is ratified.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe8044-ad79-47f0-8ab6-50d1d3e477b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: The Bangsamoro Organic Law: Everything you need to
        know</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d32e050-3f74-48a0-8889-bc2254d70589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered the Armed Forces of the Philippines
        (AFP) and the Philippine National Police (PNP) to help the election body during
        the BOL plebiscite.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42750db1-658a-4404-9a26-9edff70bc4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.432Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What that means is that the PNP will be available to us, both their
        personnel and their equipment and resources in case we should need it," Jimenez
        said on January 11.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dfa4ac-cf23-4ba6-8ff6-15fa83d0a625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.432Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the BOL is ratified, then another plebiscite for the inclusion
        of towns and barangays in the BARMM.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472bc26-4be0-4cc2-9684-e8c1e8d0edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.432Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security preparations for the elections are underway, and the police
        have yet to approve requests for close-in security for foreign observers.
        No hotspots have been determined, but authorities are keeping an eye on Cotabato
        City following an explosion on New Year''s Eve that killed two people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abe45ef-7761-4fca-b3c0-396389e0cbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:49:16.432Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:07.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Daraga, Cotabato City among areas considered to be
        placed under Comelec control</strong></p>'
