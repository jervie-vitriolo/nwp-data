    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0115a8a-26e3-422d-accc-6327832ab361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:42:01.696Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:15:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although born and raised in San Diego, California, Rubio remains
        proud of his Filipino roots. He often shares Pinoy pop culture artworks on
        his Twitter page. One of his most recent creations? A sketch of Miss Universe
        2018 and fellow Philippine pride Catriona Gray.</p>'
