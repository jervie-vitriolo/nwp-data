      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were one win away from advancing to last year''s finals, but
        the University of the Philippines stunned them in two games to earn a championship
        berth for the first time in 32 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
