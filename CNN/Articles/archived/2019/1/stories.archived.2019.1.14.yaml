      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL said if hip-hop ever got its own "Rap Mount Rushmore," Big
        Boi would definitely have a place on it as Atlanta''s "foremost wordsmith"
        and "funkiest gentleman."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fecbb27-79d4-4206-b454-65fbe431211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:01.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league also said "Maroon 5, Travis Scott, and Big Boi join an
        esteemed list of recent halftime acts" including Justin Timberlake, Lady Gaga,
        Coldplay, Katy Perry and Missy Elliott.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cac038-f970-4d9f-9402-28f727ebd40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:01.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that an Atlanta hip-hop artist is performing at this year''s
        Super Bowl comes months after it was announced the big game would be held
        in music-rich Atlanta. Upon hearing the location of the game in February last
        year, singer Bruno Mars tweeted this was the NFL''s opportunity to "celebrate
        incredible Hip Hop Artist from Atlanta."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">. <a href="https://twitter.com/NFL?ref_src=twsrc%5Etfw">@NFL</a>
        you have the opportunity to celebrate  incredible Hip Hop Artist from Atlanta
        Next year.</p>&mdash; Bruno Mars (@BrunoMars) <a href="https://twitter.com/BrunoMars/status/960609828463837195?ref_src=twsrc%5Etfw">February
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4cec3c-be96-485e-99f1-f9b9d81e7247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:01.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38a629f-e483-4ba2-84cc-6ebde73a779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:01.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars also added some suggestions for Atlanta artists who could perform
        at the halftime show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39fec08-9c69-4627-9915-d73a3e0bc8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:01.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outkast. T.I Gucci, lil jon, Jeezy, Jermaine Dupri just to name
        a few. it would be the best party Tv has ever seen!" he tweeted.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">. <a href="https://twitter.com/NFL?ref_src=twsrc%5Etfw">@NFL</a>
        Outkast. T.I Gucci, lil jon, Jeezy, Jermaine Dupri just to name a few. it
        would be the best party Tv has ever seen!</p>&mdash; Bruno Mars (@BrunoMars)
        <a href="https://twitter.com/BrunoMars/status/960610119502491649?ref_src=twsrc%5Etfw">February
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd4e1f-f0d8-4125-9488-0a281dd6b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:01.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ea19e-1cea-41b6-9590-666e1938b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:01.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@NFL all jokes aside please lets make that happen," Mars tweeted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b9290-2281-47fb-8f2f-d78eab4108c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:01.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when rumors began that Maroon 5 -- a California-based pop-rock
        band -- would be headlining, social media went crazy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d32c8-5512-4167-b285-371f8f37e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:01.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People wondered why in Atlanta -- where, to quote uber-producer
        Jermaine Dupri''s song "Welcome to Atlanta," "all the playas play" -- a choice
        with local ties hadn''t been made.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032ba067-5174-4b1e-8092-e8e6a70467c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:01.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atlanta, home of Outkast, T.I., Future, Ludacris, Usher, etc.,
        gets Maroon 5 to play the damn Super Bowl," tweeted sports analyst Jake Reuse.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fff8ca-5e41-4b37-be2a-4b26dcbd1ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:01.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper and Atlanta native Ludacris also chimed in with a picture
        of himself in an Atlanta Falcons jersey on Instagram with the caption: "Excuse
        me say what!?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc41daa6-f1ca-44e7-80e3-651cac4cc9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:01.689Z
