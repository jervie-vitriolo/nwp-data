      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Guardians of the Galaxy" star made the announcement on his
        Instagram account early Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d0adf0-927e-4849-b3af-2f276c21c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:02:39.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:05.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sweet Katherine, so happy you said yes!" the 39-year-old actor
        wrote. "I''m thrilled to be marrying you. Proud to live boldly in faith with
        you. Here we go!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564340ea-c707-4305-95f5-d183ef163870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:02:39.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:05.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratt and Schwarzenegger have been quietly dating for several months
        and made their first appearance on social media as a couple last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ed612-bc96-4a6b-81f2-f18a5f68117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:02:39.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:05.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Schwarzenegger''s 29th birthday last month, Pratt wrote in an
        Instagram post that he was "thrilled" to be with the author.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d0059-e058-4d0a-8909-c41b6fb2df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:02:39.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:05.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your smile lights up the room. I''ve cherished our time together,"
        he wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afadf5b-6732-4e84-8c13-5c35a0c10d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:02:39.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:05.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwarzenegger is the daughter of Arnold Schwarzenegger and Maria
        Shriver.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6b975c-5877-4630-b0d2-02b68d15fe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:02:39.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:05.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratt and his ex-wife, actress Anna Faris, announced their separation
        in 2017 after eight years of marriage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db990eb8-e1f7-486b-b092-c2a8338faafe'
