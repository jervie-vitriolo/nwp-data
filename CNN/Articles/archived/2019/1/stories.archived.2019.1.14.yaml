    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sharapova off to blistering ''double bagel'' start at Australian Open'
    'updated': 2019-01-14T15:37:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f07425-dab8-4430-8866-837a60aac2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Now is this any way to treat a player who
        grew up idolizing you?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db6c32-d16d-4b85-b975-888411ca39c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.097Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentiment of course counts for little in the heat of sporting battle
        and Maria Sharapova didn''t want to linger at the Australian Open when she
        faced Britain''s Harriet Dart, especially in temperatures that topped 30 degrees
        Celsius (86 Fahrenheit) on the opening day of the year''s first major.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb0bcc8-6c0d-4929-831c-04100923c726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.097Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: More heartbreak for Nadal?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d83955-2971-4078-ab25-2210872fc4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.097Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time grand slam winner duly crushed a crestfallen Dart
        6-0, 6-0 in Melbourne to record her first ''double bagel'' win since the third
        round of the 2014 French Open against Paula Ormaechea. Dart left the main
        Rod Laver Arena in tears.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc3347-8ed1-4ea2-a372-7a474b4e1f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.097Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she felt empathy for the 22-year-old, Sharapova, who registered
        back-to-back double bagels in Melbourne in 2013, didn''t flinch. "I mean,
        there is no time for that, I''m sorry to say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb09af05-1390-4492-8d7f-896a866a11ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been in many positions, last year at Wimbledon came out
        against a qualifier that played really well. There is no doubt that my level
        wasn''t where I wanted it to be, but she was there to take the match," she
        added, referring to a first-round defeat by compatriot Vitalia Diatchenko.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82730f9-b940-47e0-ba1d-b22b520572ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m not so much worried about my opponent, but I have to step
        up when the time is right and when I need to, so that''s my main goal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee99a58-f13c-47ab-8b5b-a80d27f60f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory was precisely what Sharapova was looking for after retiring
        from her first tournament of the season in Shenzhen with a thigh injury. That
        followed a 2018 campaign in which Sharapova suffered arm and shoulder problems,
        forcing the 30-year-old to shut things down in September.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57128002-89b2-4c52-9ac0-d817f450e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Injuries a constant</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e105f89-1e5f-41ce-b416-d30b4618cf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since returning from a drug suspension in 2017, the injuries have
        been ever-present. Perhaps unsurprisingly, then, in the five previous grand
        slams of her comeback, Sharapova has passed the fourth round just once.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1072a8e-2477-4ca3-a58b-ab2bd05e990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the problems with her shoulder led her doctor to proclaim
        it was a "day-by-day pain management situation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8fc5b1-eb70-4602-8bde-b6bb236ec15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still not where I want it to be," said Sharapova. "Still working
        through some painful days. But, yeah, I felt like I did all the right things
        today in order to get through that match."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a37f4-82ba-405c-8878-c3162d99ccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her opponent -- ranked 132nd and making only her second grand slam
        appearance -- managed just nine points on serve.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1270d93f-9513-451f-8a19-62792566608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Double faults have been an issue for Sharapova given her shoulder
        troubles and she struck seven on her own serve, accounting for all but one
        of the Englishwoman''s points returning second serves.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6850c295-76c5-43c2-93f7-c5394c4f1c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Nadal lived tragedy of Mallorca floods</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2dea7-e7c3-4498-82c3-a3f8adced53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.230+08:00
