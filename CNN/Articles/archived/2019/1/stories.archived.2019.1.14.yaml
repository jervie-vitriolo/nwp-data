      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 14) â€”</strong> Carina Dayondon
        became the first Filipina to scale the highest peak of each of the seven continents.</p>'
    '3':
      'image': 'jcr:05078e42-b7db-41ca-815e-badee1a1c93b'
