      'jcr:uuid': '38bef1b6-fda6-41ef-b343-1c8b9aafb407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lingard deftly touched the ball to Pogba, who swept a curling pass
        into space behind the Tottenham defense allowing Rashford to run clear and
        angle a shot past Hugo Lloris as the England international scored his fourth
        goal in five league games since Solskjaer''s arrival.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08efd30b-9672-400e-95d4-26043d80cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the hardest we have had to work for a result," Rashford
        told Sky Sports.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e78262-c56e-445e-bff7-e0b009d4fd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tottenham were involved in Carabao Cup semifinal on Tuesday,
        Solskjaer had prepared for the trip to Wembley by taking his squad for a warm-weather
        training camp in Dubai.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca7cae-bb0a-4f0f-9233-d40361432e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Mourinho departs Manchester with hefty hotel bill</strong></p>'
