      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:53:21.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO announced Sunday that its signature series will begin its final
        season on April 14. The service had previously said only that the show will
        return in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c8785-0fa6-41f5-8643-27603adee5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:53:21.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just six episodes remain of the program, although many installments
        of the eighth and final season are expected to run longer than an hour, as
        the producers endeavor to bring the TV version of George R.R. Martin''s epic
        fantasy tale to a satisfying close.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b41ed0-9e6c-4b8f-9e88-1755f1429e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:53:21.261Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO chose to tease that the announcement was coming in advance,
        then drop it on air prior to the third-season premiere of its crime drama
        "True Detective." The stunt reflects how the pay channel -- like CNN, a unit
        of WarnerMedia -- intends to leverage its most-watched show and "Thrones''"
        avid fan base to help launch other programs leading up to and during its finishing
        run.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e407af53-aae1-4bf7-9d60-0e3b5c78f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:53:21.261Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seventh-season finale set a ratings record in 2017, attracting
        16.5 million viewers on HBO and via same-day streaming, according to Nielsen
        data. That represented a surge of more than 35% compared to the corresponding
        episode the previous season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbe8693-17f6-42d1-a8c9-d8d2f623d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T00:53:21.261Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premiere puts the series finale date at May 19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5aaf7-d025-43fc-9cb2-d370b4028860'
      'mgnl:activationStatus': true
