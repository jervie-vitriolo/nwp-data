      'mgnl:lastActivated': 2023-01-29T16:15:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solskjaer had scoffed at that notion ahead of Sunday''s game â€” "It
        should always be about the players, because it''s not about me. It''s not
        about him" â€” but what is clear is that the Norwegian has instilled a sense
        of freedom in his players that was missing under Mourinho.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dfe457-6138-4239-a070-6a47a686a577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the shackles are off for players like Antony Martial,
        Jesse Lingard, Rashford and Paul Pogba, who broke forward at every opportunity
        with speed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc42224-af98-4933-9cf6-7e6b6a20fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in the first half, three of that quartet â€” Lingard, Pogba and
        Rashford â€” wonderfully combined to give United the lead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523ceb5-3628-4c3f-b5b9-201e2e12fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:49:05.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: English soccer rocked by ''spy'' scandal</strong></p>'
    '28':
