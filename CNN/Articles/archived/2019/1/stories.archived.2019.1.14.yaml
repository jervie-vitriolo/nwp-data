      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A Boeing 707 cargo plane crashed in Iran
        Monday, killing at least eight people on board, according to Iranian state
        media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf5e08-4f4c-4b7d-a61c-39fc79bac54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:19:21.595Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane went down at about 8:30 a.m. local time in the capital
        Tehran, Iran''s emergency services chief Pir Hossein Koolivand told state
        media outlet IRIB.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd886a89f-bd3b-4855-a2e2-d2ba0c1eec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:19:21.595Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Farsi News Agency reported that a Boeing 707 cargo plane crashed
        when it ran out of runway while attempting to land at an airport in the city
        of Karaj, which is near Tehran.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b6a62-807f-4763-ba7c-25f750369639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:19:21.596Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to a mistake by the pilot, it came down at the Fath airport,"
        Farsi News reported, citing Iranian officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af020e29-e011-41a6-a258-bfd448ad9567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:19:21.596Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that the plane hit a building near the airport after
        the pilot lost control of the aircraft and ran out of space to land.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd881ccd9-06ac-4795-a334-7a5906b4d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:19:21.596Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a0ddea-469e-4a06-b429-de731e4af90e'
