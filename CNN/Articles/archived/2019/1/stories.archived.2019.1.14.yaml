      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> A
        Palace official on Monday downplayed the reportedly massive presence of Chinese
        fishing vessels in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c938530-8a72-471e-9766-d6fa02b5cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:54:05.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:06.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by U.S. based think tank Center for Strategic
        and International Studies (CSIS), China controls most of the fishing vessels
        in the Spratly group of islands, particularly around Subi and Mischief Reefs,
        two of Beijing''s military outposts in the contested area. The CSIS said there
        were more Chinese ships there in 2018 as compared to 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c56a73-89ea-4801-ba81-d7943486cca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:54:05.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:06.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Think tank flags increase in number of Chinese fishing
        vessels in Spratlys</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0944db42-7bad-424a-80c6-139ef305dd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:54:05.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:06.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if the Chinese vessels were actually fishing in the
        disputed waters, but Presidential Spokesperson Salvador Panelo said MalacaÃ±ang
        sees no problem if they were.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508ccf7-4bc7-4ed9-abfd-f7d638ca5045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:54:05.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung fisherman lang naman, pareho rin tayo nagpupunta rin tayo
        sa what they claim to be theirs, pinababayaan tayo mag-fish. Walang problema
        kung fishing-fishing lang," Panelo said in a Palace press briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e2d21-9d3a-4c3d-8be5-359ed93f954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:54:05.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Permanent Court of Arbitration in The Hague ruled in
        July 2016 that Mischief is part of the Philippines'' exclusive economic zone
        (EEZ). This means the Philippines has sovereign rights in these areas, which
        the government calls West Philippine Sea. The tribunal also said China violated
        the Philippines'' rights when it failed to prevent Chinese-flagged vessels
        from fishing in Mischief Reef and other areas within the Philippine EEZ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7d5c9-d0b8-49a8-b2c4-3fc021757642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:54:05.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:06.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the tribunal agreed with the Philippine contention that
        Chinese-occupied Subi Reef is a low-tide elevation not capable of appropriation
        by occupation or other means since it does not generate entitlement to a territorial
        sea, exclusive economic zone or continental shelf. Subi Reef lies around 14
        nautical miles from Philippine-occupied Pag-asa Island also known as Thitu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f0ce2-8191-40a6-a8d1-a45f133fde92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:54:05.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:06.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the arbitral ruling and stands by its sweeping claim
        to almost the entire South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee5de1-a83e-48d8-8ab3-6407aa4ddcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:54:05.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said MalacaÃ±ang does not want to speculate if Beijing''s
        fishing vessels were manned by Chinese soldiers, adding that it expects the
        Department of National Defense to be looking into any possible security threat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f16f5d-812b-4292-8281-30fabe2452ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:54:05.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure whoever is authorized to oversee that area, e alam nila
        ang gagawin nila if they feel na may security threat," Panelo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38145c-a9b2-45f8-bcb9-c18310809fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T22:54:05.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government has been criticized for its soft stance in
        the long-standing maritime dispute with China. President Rodrigo Duterte has
        promised to bring the arbitral ruling up with China within his term, which
        ends 2022.</p>'
