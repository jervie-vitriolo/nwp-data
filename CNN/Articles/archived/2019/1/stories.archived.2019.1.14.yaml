      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a big night for "The Assassination of Gianni Versace: American
        Crime Story." Darren Criss won the best actor in a movie made for TV or limited
        series for his role as Andrew Cunanan and the show took home the award for
        best limited series.</p>'
