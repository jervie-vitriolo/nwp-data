      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> â€” Local
        stocks soared Tuesday, surpassing the 8,000 mark to end at a nine-month high.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db350072-172b-4bd7-b918-053d88d37bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:55:16.424Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:15:11.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange index rose 56.45 points or 1.19 percent
        to 8,024.14, the highest since April 5, 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3a0f8d-6c45-4808-860d-05d0950ddb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:55:16.424Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:15:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All indices ended in the green, with industrial, holding firms and
        property leading with 245.99 points (2.14 percent), 127.90 points (1.62 percent),
        and 50.65 points (1.28 percent) increases, respectively. Financials (24.74
        points), mining and oil (10.03 points), and services (2.48 points) trailed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd05bbc-4ec1-4a08-92b7-ff71930f3dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:55:16.424Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:15:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts attributed the increase to different global factors such
        as the positive remark of the United States Federal Reserve last week and
        the state of other international stock tradings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8dfc77-c209-402d-a4a8-3d5929d3189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:55:16.425Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:15:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of this stemmed from a dovish message from the chairman of
        the Federal Reserve and amid renewed hopes that trade talks between the U.S.
        and China will deliver a near-term deal. WTI Crude pulled back 2 percent after
        a sharp rally in week. The U.S. shutdown is into its 21st day, matching the
        longest ever closure. Stocks in Europe saw little change on Friday, as investors
        tried to navigate through political uncertainty across the globe," Luis Limlingan
        from Regina Capital said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef37bffb-b701-49fc-836d-aee02df97ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:55:16.425Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:15:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniceto Pangan of Diversified Properties, meanwhile, also cited
        high foreign investments as a result of tappering inflation as among the reasons
        for the upward closing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a978d88-53c5-4148-90f4-050043fe1f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:55:16.425Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:15:11.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market continued its uptrend as foreign investors sustain its eighth
        consecutive net foreign buying at more than P900 million due to two consecutive
        months of low inflation rates. Also, Hanjin''s bankruptcy issue has simmer
        down after interested investors have shown their potential to serve as white
        knight through purchase of the said company," Pangan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7460d824-b19e-440e-8228-850df08ff2b3'
      'mgnl:activationStatus': true
