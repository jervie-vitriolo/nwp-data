      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historical comedy-drama "The Favourite," starring Olivia Colman,
        Emma Stone and Rachel Weisz, took the lead with 14 nominations and took home
        the award for best acting ensemble.</p>'
