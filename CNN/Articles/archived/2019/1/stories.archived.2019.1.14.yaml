      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toby Alderweireld was next to test De Gea''s reflexes, the United
        keeper showing split-second reactions to block the Tottenham defender''s effort.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0245be86-8158-4d40-b5e0-9ca3be340261'
      'mgnl:activationStatus': true
