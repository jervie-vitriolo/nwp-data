      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Philippine Coast Guard lieutenant, Dayondon completed the impressive
        feat after reaching the summit of Mount Vinson in Antartica last December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18daef-5854-4c25-b7fc-a1f6c3322a40'
