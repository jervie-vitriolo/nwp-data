      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Federer''s tears for former coach</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc8b59-6371-4f64-b415-2d2513507d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova next confronts Sweden''s Rebecca Peterson and could meet
        defending champion Caroline Wozniacki in round three.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2521c33-64a7-4643-b06e-f3a8aa53bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when three-time grand slam winner Andy Murray said he
        would retire due to injury, Sharapova -- named by Forbes as the world''s richest
        athlete for 11 straight years until 2016 -- had no intention of quitting.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e321ce-e246-4664-afeb-920435387ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still really have the passion for this," said Sharapova. "I enjoy,
        like, seeing the effort that I''m able to put in, and I think that hard work
        will always ultimately come to the surface, not necessarily in maybe the specific,
        say, it''s tennis, or something else."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d2a70-97a5-4def-9e30-7aae046c0d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I do feel that it''s really shaped the way that my career has
        been and my life has been. If I put an effort into a certain category, sometimes
        it doesn''t come overnight, doesn''t come in a year, and sometimes it comes
        maybe in very unrelative things in your life, and I believe in that.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca9c08d-9124-4e6b-8c31-494b6fe37d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:56:23.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I handle my career today is the way I''ll handle my life
        in 10, 20 years, and that''s extremely important to me."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786a01bc-b067-4ec5-b9bb-51674bbdcd0b'
      'mgnl:activationStatus': true
