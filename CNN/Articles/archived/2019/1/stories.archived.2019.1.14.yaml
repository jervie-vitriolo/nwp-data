      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d141dc-64a8-4ddb-9d69-b862eade516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:01.687Z
      'mgnl:createdBy': 'ryan'
