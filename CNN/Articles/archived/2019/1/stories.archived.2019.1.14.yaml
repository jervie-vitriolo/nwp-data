    'jcr:uuid': 'd3917731-eade-4523-b484-eb43d957207b'
    'lead': 'The five-time grand slam winner duly crushed a crestfallen Harriet Dart
      6-0, 6-0 in Melbourne to record her first ''double bagel'' win since the third
      round of the 2014 French Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-18T23:56:23.096Z
