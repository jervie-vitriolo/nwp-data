      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f65a7-0eb9-4da4-b74b-be82fc29a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.556Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristiano Ronaldo, who now plays for Juventus in Italy, is La Liga''s
        second best scorer with 311 goals in 292 games while Spain''s Telmo Zarra
        is third with 251 goals in 278 matches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceacbd2-d7d7-4777-8ae2-e6265510d869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.556Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona''s posted a tweet on the club''s Twitter account with
        emojis of a crown and a goat, describing the Argentine as "His goat-ness."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b049a-aba1-4b70-8448-d4d1487fdd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.557Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s landmark moment came when he notched Barca''s second goal
        against Eibar at the Camp Nou, with Luis Suarez bagging a brace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e51ae6-e493-42a7-ab94-720942c80a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.557Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be an astonishing statistic if he were just a goal scorer,
        but he''s so much more than that. We''re blessed to live in his time," tweeted
        former Barcelona striker Gary Lineker.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Messi has just scored his 400th goal for <a href="https://twitter.com/FCBarcelona?ref_src=twsrc%5Etfw">@FCBarcelona</a>
        in <a href="https://twitter.com/LaLigaEN?ref_src=twsrc%5Etfw">@LaLigaEN</a>.
        It would be an astonishing statistic if he were just a goal scorer, but heâ€™s
        so much more than that. Weâ€™re blessed to live in his time. ðŸ‘ðŸ‘ðŸ‘</p>&mdash;
        Gary Lineker (@GaryLineker) <a href="https://twitter.com/GaryLineker/status/1084523855354445826?ref_src=twsrc%5Etfw">January
        13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20264eb5-4631-4931-8996-457aa831d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.557Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4405a42e-11d9-4a02-9a7b-de256c34fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.557Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi is the first player to score 400 times in any of Europe''s
        "big five" leagues and given the Barca star is still only 31 years-old he''s
        arguably got a reasonable chance of surpassing Josef Bican''s record of 500
        goals in the Czech league.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ebbb3-7325-4a89-aa74-a780c73f2759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.557Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His numbers are stratospheric, incredible," said Barcelona coach
        Ernesto Valverde of Messi after the win over Eibar. "He is from another galaxy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ae364-307f-4773-85d8-84bae63828c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.557Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi ranked fifth in the Ballon d''Or vote in 2018, with Real Madrid
        midfielder Luka Modric picking up the coveted award as well as the FIFA men''s
        best player award for last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e5be65-33a9-4a80-86b0-691252321a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.558Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, sports scientist Simon Brundish told CNN Sport on Friday
        that it was ''insanity" that there''s even a debate as to who is currently
        the world''s best player.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7681fd01-5c06-4e8c-b2d4-0f0721fbfe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.558Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s only one person. While he''s alive, there''s only Messi,
        there''s no discussion," said Brundish.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de60b5f-1f10-4ea3-b71f-73610158bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.558Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re saying anyone else, then Messi has had a broken leg
        for a year, or he is dead, or you are lying. It can''t be true.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29084379-cd97-442e-bc5d-ae6c82e350f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.558Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Messi has currently a goal or assist every 48 minutes. A game typically
        lasts 95 minutes so that''s almost two every single game. Last season it was
        58 minutes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1e9e40-3234-480c-b302-6d8712a23b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.558Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally you''re doing well if you get a goal every two games."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc8d9c-44b5-47d6-92c5-bb3b5832d46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.558Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi has finished as La Liga''s top scorer five times and this
        season he''s leading the goalscoring table with 17 league goals. Suarez is
        the second highest scorer with 14 goals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10b9937-bc73-46fa-84a0-365a3aa26a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.559Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine''s first goal for Barca came on May 1 in 2005 against
        Albacete when he was aged just 17. His 400 goals have included 83 braces and
        31 hat-tricks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf0141f-ca15-4b48-85ec-d9de6b684b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.559Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s win over Eibar kept Barca five points ahead of second-place
        Atletico Madrid.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bdc2f0-f4dd-4275-9d33-0dd48be256bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:16:27.559Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:32.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "''His goat-ness'':
        Lionel Messi scores 400th league goal for Barcelona"</em></p>'
  'brexit-banks-moving-assets':
    'author': 'Ivana KottasovÃ¡'
    'caption': '(Photo: Ian Berry/CNNMONEY)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-14T06:57:15.970Z
    'imagesource': 'jcr:4dd00397-11fb-4c3f-a179-775577b496b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdd9fcb4-7ee6-4215-a361-0e0796b64d24'
    'lead': 'Brexit hasn''t happened yet but it''s already shrinking the United Kingdom''s
      financial services industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T01:19:14.881Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:14:31.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:14:13.337+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '$1 trillion is leaving Britain because of Brexit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b4a1a-ff8d-4361-9cdb-1c0090949321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.882Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Brexit hasn''t happened yet but it''s already
        shrinking the United Kingdom''s financial services industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656a663-996d-445b-bee0-892b07962023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.882Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other financial companies have shifted at least Â£800 billion
        ($1 trillion) worth of assets out of the country and into the European Union
        because of Brexit, EY said in a report published Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f998fda-5faf-47c0-939f-74ca6c5fddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.882Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many banks have set up new offices elsewhere in the European Union
        to safeguard their regional operations after Brexit, which means they also
        have to move substantial assets there to satisfy EU regulators. Other firms
        are moving assets to protect clients against market volatility and sudden
        changes in regulation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad5355-31a3-4541-817e-2b84d7f60386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.882Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consultancy said the figure represented roughly 10% of the total
        assets of the UK banking sector, and was a "conservative estimate" because
        some banks have not yet revealed their contingency plans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c64730-7d54-4ef6-800c-6fa7fee046ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.882Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our numbers only reflect the moves that have been announced publicly,"
        said Omar Ali, head of financial services at EY. "We know that behind the
        scenes firms are continuing to plan for a ''no deal'' scenario."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f5e0f2-5408-4a10-9fe3-9917fd3990ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EY has tracked 222 of the biggest UK financial services companies
        since the Brexit referendum in June 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78e53d1-ea2f-43e9-aaa8-0e44da430aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is scheduled to leave the European Union in just 81 days,
        but Prime Minister Theresa May still needs to win support in the UK parliament
        for the divorce deal she struck with the rest of the European Union.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a229c186-4c86-4b03-9d11-b86be48b9a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament is due to vote on the deal next week. If May ultimately
        fails to push the agreement through, the chances of the country crashing out
        of the European Union without a deal will soar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ddc745-cd06-409f-9e1c-08687e419d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England said the fallout from that scenario would be
        worse than the 2008 financial crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be5454-c250-46a0-907b-3f1b3b3d6537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For financial institutions, a no-deal Brexit would be a nightmare.
        The country''s agreements with EU regulators would cease to exist and banks
        would find themselves in a legal vacuum, meaning they would be unable to continue
        doing some of their business across the bloc.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3deb258-7380-457a-82d5-d24cf7008ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the European Union has said it will implement some steps to
        avoid a complete meltdown, it said its contingency plan is only a short-term
        solution aimed at protecting its own interests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1a338-70e8-4fe7-ae6e-692590774b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.884Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Financial services firms have no choice but to continue preparing
        on the basis of a ''no deal'' scenario," Ali said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e00fa1-d030-4d47-8dad-d82190957dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.884Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EY said that the companies it tracks have already created around
        2,000 new jobs elsewhere in the European Union in response to Brexit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d6292-d552-41dc-bda8-d989505c87a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.884Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank (DB), Goldman Sachs (GS) and Citi (C) have already
        moved parts of their business out of the United Kingdom. Dublin, Luxembourg,
        Frankfurt and Paris were the most popular destinations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be61186b-87e2-46c9-a378-1c736543c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.884Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EY said financial companies were likely to move more assets and
        create more jobs in other European cities over the coming weeks. "The closer
        we get to March 29 without a deal, the more assets will be transferred and
        headcount hired locally or relocated," Ali added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05825fb9-ac9a-4eca-a722-9e1161b2c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.884Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London has been Europe''s undisputed financial capital for decades,
        and is home to the international headquarters of dozens of global banks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e343502-2dbc-4481-a22b-be3e53ecff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.884Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial services industry employs 2.2 million people across
        the country, and contributes 12.5% of GDP. It generates Â£72 billion ($100
        billion) in tax revenue each year, according to the City of London Corporation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3debdd5b-0c1e-42e9-8265-6e5a3f345414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.885Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK economy has already suffered from Brexit. Inflation spiked
        and consumer confidence dropped, hurting the country''s retail sector. Business
        investment has fallen dramatically, as companies put plans on hold because
        of the uncertainty. Major manufacturers, including Airbus, have warned they
        may have to quit the United Kingdom if there''s a no-deal Brexit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810da2ea-4714-4b65-ae8a-d8236f4d89d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.885Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German engineering group Schaeffler is closing two plants in the
        United Kingdom because of the uncertainty.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b75202-c04a-4056-937f-3777b69fec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.885Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest evidence of the pain came on Monday, when the UK Society
        of Motor Manufacturers and Traders said new car registrations in the country
        fell 6.8% in 2018. It was the second consecutive year of declines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a9e6a-4788-4962-80ed-a379c565868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:19:14.885Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story incorrectly stated
        the value of assets moving in pounds.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f43b4-37eb-4b00-b402-03d9dee2cf1d'
