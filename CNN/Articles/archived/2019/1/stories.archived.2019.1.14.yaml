      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s an added bonus: Atlanta-native Big Boi and Travis Scott
        will also be performing during the show, according to a release from the NFL.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5847786a-491b-4c1e-bc78-bc89e2675f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:23:01.686Z
