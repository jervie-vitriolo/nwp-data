    'title': '''His goat-ness'': Lionel Messi scores 400th league goal for Barcelona'
    'updated': 2019-01-14T07:20:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c949578-b373-4d27-af45-6c00eac50d7b'
