    'template': '1'
    'title': 'Parts of gun allegedly used in Batocabe slay found in septic tank in
      Camarines Sur'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa3cbc3-ad7d-4f16-bc08-23432ca0bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:35:42.146Z
