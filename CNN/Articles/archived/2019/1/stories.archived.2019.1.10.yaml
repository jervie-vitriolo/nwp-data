    'lead': 'Lady Gaga apologizes for working with R. Kelly and says she plans to
      remove their 2013 single from streaming services.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T23:17:45.870Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:56.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:11.979+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lady Gaga speaks out on R. Kelly and plans to remove song collaboration
      from iTunes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ebf7a-5ad0-47bf-8b02-e1009e68911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:17:45.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lady Gaga has apologized for working with
        R. Kelly and said she plans to remove their 2013 single from streaming services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52642e37-f3b8-4a62-ad24-312c64fe446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:17:45.871Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Lifetime documentary chronicles allegations of abuse, predatory
        behavior and pedophilia against Kelly, and Gaga has been under fire to condemn
        him. Kelly has strongly denied the allegations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf9701-69c1-46fd-805b-a321fb975081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:17:45.871Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Celebrities respond to ''Surviving R. Kelly''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5183f3bf-81e6-4ec3-9039-4373b940c106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:17:45.871Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga''s single "Do What U Want (With My Body)" featured vocals by
        Kelly, which was controversial at the time because the R&amp;B singer had
        stood trial in Chicago on child pornography charges a few years prior to the
        single''s release. Kelly was acquitted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8430ac6-a437-47bd-b88b-2e8605d98cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:17:45.872Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a victim of sexual assault myself, I made both the song and
        the video at a dark time in my life, my intention was to create something
        extremely defiant and provocative because I was angry and still hadn''t processed
        the trauma that had occurred in my own life," Lady Gaga said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e0c3d-898b-4823-bdab-63ee9df159de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:17:45.872Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The song is called "Do What U Want (With My Body)," I think it''s
        clear how explicitly twisted my thinking was at the time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd961e4fb-6799-4707-9305-799a7001c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:17:45.872Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will not work with Kelly again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d78547-71c8-4b82-9176-afd89a602412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:17:45.872Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I intend to remove this song off of iTunes and other streaming
        platforms and will not be working with him again," she said. "I''m sorry,
        both for my poor judgment when I was young, and for not speaking out sooner."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c58ffc-80e0-475c-9482-7c0151157492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:17:45.873Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference in 2013, Gaga explained their partnership
        on the song.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b62ba96-6f68-47fe-9958-73a0779338b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:17:45.873Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"R. Kelly and I have sometimes very untrue things written about
        us, so in a way this was a bond between us," she said. "That we were able
        to say, the public, they can have our bodies, but they cannot have our mind
        or our heart. It was a really natural collaboration."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da32f68-6597-4082-821e-1e7c1c44eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:17:45.873Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair also performed a sexually provocative duet on "Saturday
        Night Live" at the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c8281-ff3f-4abd-8cec-9cee04fec015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:17:45.874Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview on SiriusXM, "Surviving R. Kelly" documentary
        series producer, Dream Hampton, said she wished Gaga could have spoken to
        her for the project.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5222b41-619c-460f-8be8-7021d042e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:17:45.874Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to know how Lady Gaga could be on ''SNL'' with him as
        someone who advocates for domestic abuse survivors and was, you know, had
        this ridiculous performance with him on ''SNL,''" Hampton said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0cd100-0154-4539-940f-250427375d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:17:45.874Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had already been an outcry for Gaga, who has been a proponent
        of the #MeToo and Time''s Up movements, to speak out against Kelly and those
        calls increased after Hampton''s remarks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38120e9d-9f10-497f-85c7-8375ac1ba95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:17:45.874Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surviving R. Kelly" aired over three nights on Lifetime and has
        renewed interest in allegations against Kelly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf43c237-3727-4da7-9196-32ba9a05450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:17:45.875Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a Chicago prosecutor said her office has been in touch
        with two families related to allegations against Kelly since the series aired.
        He could also be facing an investigation in Georgia, where an attorney for
        the family of Joycelyn Savage, one of the women featured in the documentary,
        said the Fulton County District Attorney is conducting an investigation into
        Kelly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06793dbf-5acf-44ff-86dc-1948fa375e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:17:45.875Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Lady Gaga speaks
        out on R. Kelly and plans to remove song collaboration from iTunes.</em></p>'
  'rare-1943-us-copper-coin':
