  'rodrigo-duterte-warning-corrupt-officials':
    'author': ' CNN Philippines Staff'
    'caption': 'President Rodrigo talks to the Filipino community in Papua New Guinea
      on November 16, 2018.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-10T23:33:51.225Z
    'imagesource': 'jcr:ecf22e99-6526-4ad9-af96-2242f541b14b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3fd26e4-f007-4d06-9e96-6a554bdf5ff7'
    'lead': '''For the first time itong mga sundalo na gwardya sa Malacañang... for
      the first time nakita nila dito sa panahon ko talagang nambubugbog ako ng tao,''
      the President says in a speech during the groundbreaking of a school in Bulacan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T02:20:42.233Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:06:10.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:08.542+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte warns corrupt officials: Malacañang guards witnessed me beating
      up people'
    'updated': 2019-01-10T23:45:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33af06f5-6c11-44c8-9e54-d0e951c7bec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:20:42.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:10.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> President
        Rodrigo Duterte on Thursday said guards in Malacañang have witnessed him beating
        up people, as he touted his efforts to eliminate corruption in the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf35683-22e9-4c7d-9bcf-b7c6e7d478f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:20:42.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:10.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time <em>itong mga sundalo na gwardya sa</em> Malacanang...
        for the first time <em>nakita nila dito sa panahon ko talagang nambubugbog
        ako ng tao,"</em> Duterte said in a speech during the groundbreaking of a
        school in Bulacan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54578e-62f1-4777-b2c3-958a4c2ffb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:20:42.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:10.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, did not elaborate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d2e6f-223e-4e1d-b04b-d25dc4344ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:20:42.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:10.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the first time guards in Malacañang witnessed
        that I really beat up people.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6fcbc3-ffe9-4a96-b7ca-28e0c0d1f538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:20:42.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:10.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang ikaw kapag hangol ka sa pera bantay ka kasi pakain
        ko talaga yung pera sayo,"</em> he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87842a84-684b-49fc-bfe5-0671f22f1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:20:42.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:10.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''re really greedy for money I will make you
        eat money.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6e726b-2b33-4156-8e3a-e241c9349ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:20:42.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:10.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte vowed that he will continue to dismiss more officials if
        corrupt practices continue in his office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd336ab93-176a-4c0b-9f34-805624ea067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:20:42.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:10.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ilang</em> Cabinet members na (A number of Cabinet members
        already), all of them were my friends, all of them worked for my election,
        all of them spent sleepless nights <em>kaya pagdating doon sa</em> Cabinet
        <em>sabi ko</em> (so when it comes to my Cabinet), ''I welcome all of you,
        but <em>ito lang ang hihingin ko, ''wag lang sa</em> corruption (it''s the
        only I''ll ask, not in corruption)," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d16f3-5514-4a03-b241-5c8eff6e584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:20:42.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:10.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do it (corruption) then it''s goodbye, and it has come to
        pass na ganon talaga ang nangyari (that it''s what happened) and there will
        be more if they will not behave in the Executive department," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeecb04-2527-412a-bdbb-3b692209306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:20:42.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:10.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had dismissed several public officials for corruption and
        replaced them mostly with former military men.</p>'
  'rodrigo-duterte-total-ban-firecrakers':
