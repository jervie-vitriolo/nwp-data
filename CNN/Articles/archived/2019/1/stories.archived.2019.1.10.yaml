    'title': 'Joma Sison: New deadline to end NPA will fail'
    'updated': 2019-01-10T20:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7358bd5-6bb9-4d42-a088-e0fc0d9a21df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:28:11.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Communist
        Party of the Philippines (CPP) founder Jose Maria Sison shrugged off claims
        made by the country''s defense chief that government will end insurgency in
        three years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ad109-1f8e-4908-86a7-b3f481935627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:28:11.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte regime has reset by three years the deadline for its
        scheme to destroy the New People''s Army (NPA). The scheme will surely fail
        from day to day, week to week, month to month and from year to year as the
        NPA will intensify tactical offensives and mass work," Sison said in a statement
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2604fe8-4579-41b8-b4db-a5b9daa7a347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:28:11.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier claimed the NPA, the
        CPP''s armed wing, will be quelled by the last year of President Rodrigo Duterte''s
        term in 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd590a11-de80-4c72-bd95-357125a248f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:28:11.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison was not having it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad1437-1d84-4810-a7f2-63ce92652edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:28:11.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same military and police of the same exploiting classes cannot
        accomplish in 3 years what they failed to accomplish in 50 years," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f3f512-aa6e-4218-97f1-90f843d25924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:28:11.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist leader said Duterte will have a hard time surviving
        politically after using his first three years in office to "discredit himself,"
        through his political decisions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad525e3a-9330-4ce6-bd22-4284b845ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:28:11.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison slammed the Duterte government anew for its "tyrannical acts,
        mass murder and mass intimidation, inordinate corruption, economic mismanagement,"
        as well as rising inflation in 2018 and the state of the Philippines'' sovereign
        rights over the West Philippine Sea over its territorial dispute with China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc8df7-73ce-4d8d-a0a3-58559336ff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:28:11.591Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP founder added Duterte should have instead engaged in peace
        negotiations with the CPP''s political wing, the National Democratic Front
        (NDF), to address roots of the insurgency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c737d-cc0d-4dd4-806d-c5d0c01a60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:28:11.591Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A just peace could be attained in less time than three years and
        at far less cost in contrast to the enemy''s futile military campaigns that
        are costly in terms of blood and public money," Sison said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb59683-e835-41bd-8b10-ecf769b7cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:28:11.591Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had formally ended peace negotiations with the CPP-NPA-NDF
        in November 2017, opting for more localized peace talks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c3b09-e905-42e4-b112-f9308c0d83b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:28:11.591Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: CPP rejects localized peace talks, says Duterte ''pretending
        to want peace''</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72e03a-3406-4fea-afe0-059c8f1613ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:28:11.591Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also wants to declare the CPP and NPA as a terrorist
        group, but this bid is still pending before the court.</p>'
  'United-States-taxpayers-border-wall-Mexico-White-House':
    'author': 'Jeremy Diamond'
    'caption': 'U.S. President Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-10T07:02:20.925+08:00
    'imagesource': 'jcr:bbe79185-e39a-4b10-b729-b7009154f9b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48179b24-60e5-4536-91a9-5692284553ca'
    'lead': 'Speaking from the Rose Garden last week, President Donald Trump claimed
      that eventual economic benefits from a trade deal with Mexico and Canada meant
      he was keeping his campaign promise.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T00:32:37.220Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:43.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:15.539+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taxpayers will pay for wall, White House aide acknowledges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434379d-eae1-46cd-bba5-f9584afb8a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:32:37.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. taxpayers will foot the bill for a
        border wall, White House strategic communications director Mercedes Schlapp
        acknowledged in an interview on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ef020-bf19-4ec0-bf92-7745f144cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:32:37.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Schlapp said when pressed by CNN''s Jim Sciutto about taxpayers
        paying for the wall. "And you know what else taxpayers are paying for? The
        financial burden of this illegal immigration."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b2c5c-ea57-46c7-937b-29088247f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:32:37.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has previously acknowledged that the construction
        of a border wall will need to be funded by government dollars, but have insisted
        -- as Schlapp did on Wednesday -- that financial benefits from the revised,
        but still unratified, U.S.-Mexico-Canada trade deal will ultimately cover
        the cost of the wall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d50d4b-350c-4baf-86e4-76e76bdf9b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:32:37.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the Rose Garden last week, President Donald Trump
        claimed that eventual economic benefits from a trade deal with Mexico and
        Canada meant he was keeping his campaign promise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c9eea-3a29-43ff-ad24-66181fd4829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:32:37.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I view that as absolutely Mexico is paying for the wall," Trump
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080527f3-242d-4ff9-bba3-79f48ecdd4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:32:37.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And during Tuesday''s Oval Office address, Trump said: "The wall
        will also be paid for indirectly by the great new trade deal we have made
        with Mexico."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bae8c17-570e-4a27-a600-f3fe1b7cdece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:32:37.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the U.S.-Mexico-Canada trade deal has not yet been approved
        by Congress and even the perceived benefits of its passage would not amount
        to a Mexican -- direct or indirect -- payment of the border wall. Whatever
        economic benefits the trade deal delivers would be reflected in financial
        benefits to companies and higher wages for some individuals, not in any immediate
        financial boon to the U.S. government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed8320d-0077-453f-afa3-403d4c16ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:32:37.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And White House acting chief of staff Mick Mulvaney noted Sunday
        that border wall construction "requires appropriation" of federal funds from
        Congress, even if financial benefits from the trade deal help cover the cost.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d98bc-9d30-4a98-87a5-e3d492cf8c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:32:37.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evolution marks a contrast from the 2016 campaign, when Trump
        repeatedly pledged that Mexico would pay for the border wall -- a claim Mexican
        officials categorically rebuffed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8537d269-7d40-40a9-8634-a2236a996d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:32:37.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schlapp also maintained that the trade deal is "going to bring more
        jobs back to America, it''s bringing more business back to America and it''s
        also going to keep our wages up."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9f2cd7-64b9-4bd5-9e88-ebc872c187c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:32:37.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this trade deal, in effect, does help pay for our border security,"
        Schlapp said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c17ee43-f81b-4966-97ed-27b68531ba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:32:37.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has provided no concrete numbers to back up its
        claim, refusing to say how much money would be brought in by the trade deal
        and what percentage of those financial gains would cover border wall funding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e08b60-3e97-46db-8219-44a3f90e59d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:32:37.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schlapp''s comments came as the White House continued its full court
        press to argue that there is a "crisis" on the southern border and that a
        wall is the solution to that problem.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ff9ad-54d2-439e-bf7a-7f1fdde8b740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:32:37.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:43.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Democrats remain at an impasse over border wall funding,
        with Trump so far refusing to agree to a spending bill that does not include
        border wall funding and Democrats refusing to support legislation that does
        fund a border wall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1d1b38-4ee9-4835-a5fc-eebe2a5d6ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:32:37.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:43.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Taxpayers will pay
        for wall, White House aide acknowledges."</em></p>'
