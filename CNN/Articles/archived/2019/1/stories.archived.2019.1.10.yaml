    'jcr:uuid': '0994fe7f-e97a-4eec-bbd8-b2c3baf039a0'
    'lead': 'The Makati court says former RCBC bank manager Maia Santos-Deguito''s
      defense was not substantiated by clear and convincing evidence. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T00:16:18.791Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:46.697+08:00
