    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:15.008+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enes Kanter: ''Besides America, I don''t feel safe anywhere in the world'''
    'updated': 2019-01-10T20:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930cb727-a4bd-448b-b8ef-d8d097c89a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NBA star Enes Kanter has said he has received
        "hundreds and hundreds of death threats" almost every day since he announced
        on Friday that he would not travel to London with the New York Knicks for
        fear of assassination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a966759b-688a-4b01-bffb-d40d503e64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A critic of Recep Tayyip Erdogan, President of his native Turkey,
        Kanter told CNN''s Hala Gorani that the only place in the world he felt safe
        was the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db66f03-feb8-4756-929f-00c6b0656d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, I would love to go to London," the New York Knicks center
        said Wednesday. "It''s just very sad because I''m scared of my life because
        Erdogan''s operation in [a] foreign country. The operations are very famous
        [for] hunting down people who are speaking out against the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ccc7a-ec11-4873-95a5-916002d55c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are around over 100 people -- journalists, community leaders
        and teachers -- that just speak out against the government and they''ve been
        getting kidnapped and sent back to Turkey. That''s why I was scared of going
        to London."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d45f63-faed-4cf6-b7a9-38b60e4b2392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when he anticipated he would feel safe to travel outside of
        the US, Kanter -- who is set to become A US citizen in two years'' time --
        said: "First, I would love to say I appreciate all the New York Knicks fans
        and our American people that show me all the support because now I feel like
        an American because I''m here, I''m going to become an American citizen in
        2021, but right now, besides America, I don''t really feel safe anywhere else
        in the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd292a65-2c9d-4618-9f68-56b7176c3320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Kanter to miss London trip for fears of assassination</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e657a2-7645-4041-942f-6b146e9be46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Turkey canceled passport over political views -- Kanter</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b0fc5-d67e-4525-aff3-453e159fecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sad to see my people threaten me''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0fc370-073a-4d7d-8c52-f33aec17e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ESPN, following the Knicks'' win against the Los Angeles
        Lakers the 26-year-old called Erdogan a lunatic, a maniac and a dictator and
        said he would not be playing the Washington Wizards in London on January 17.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec38044-d30e-4bf1-b8d9-90d5ff6f9314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basketball player, who has previously referred to Erdogan as
        "the Hitler of our century," has said he felt London presented a threat because
        of the large number of Turkish communities in the city. "There are lots of
        crazy supporters of his," he told the BBC earlier this week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7cbe5-916b-4b35-bbf6-9834e39a6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After I made that comment about London, I have been getting hundreds
        and hundreds [of] death threats almost every day," Kanter explained to CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b702c51-6eb7-48bd-ba00-03fc31545572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very scared to get them. I''ve been getting them on social media.
        It''s very sad seeing my people, Turkish people, threaten me like that."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd839f79c-27d2-4553-bb83-68aeb76764ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter added: "I talk to my team about it. First they said you can
        go to London but you cannot leave your room, you have to be with the security
        24/7 and all you can do is just go to practice, come back to your room; go
        to the game, come back to your room.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f671407-5833-4f6c-bc0a-a701936f04e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then later we talked to my teammates and the foreign office.
        They said let''s not risk it. Let''s just stay here. You can cheer us from
        New York just because I did not want to risk it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cdf2ee-2511-409f-bd38-20ff402ccd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, while he was playing for the Oklahoma City Thunder,
        Kanter was stopped in a Romanian airport after the Turkish embassy canceled
        his passport, arriving back in the US a day later.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e106ca-6f6e-4c7b-a8ca-f585d4519e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to post on social media that he believed the move was
        a consequence of his political views and criticism of Erdogan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd458e-ff2f-4631-88b1-14ffc9ee9b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following month Kanter said his father, Mehmet, a University
        professor, had been detained by the Turkish government because of his son''s
        political views. The player reportedly does not speak with his family for
        fear that it may endanger them. In 2016, Kanter''s family publicly disowned
        him because of his political stances.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7d2aa5-0188-48a8-9dee-efb7924da83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kanter ''irrational,'' says Turkish government adviser</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f8c0c5-2b36-4932-80e3-4743c023d881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly-worded statement posted on Twitter on Monday, Hidayet
        "HEDO" Turkoglu -- a former NBA player who is now a chief adviser to Erdogan
        -- described Kanter''s most recent remarks as "irrational" and a part of the
        player''s "smear campaign" against Turkey.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c983c-b6bb-40b9-a2cc-a4a539f622e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkoglu claimed Kanter was not traveling to London because of problems
        with his visa rather than fear of assassination, tweeting: "We know that he
        has not been able to travel to many countries due to visa issues since 2017.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7664c-e51c-40d1-abce-a6cef95f17eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.045Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, Kanter cannot enter the UK not because of fears
        for life as he claims but due to passport and visa issues. This being the
        long-known truth, he is trying to get the limelight with irrational justifications
        and political remarks."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d5ed6-9802-47b5-a712-8e2bdeabc9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.045Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Knicks official had told CNN that the decision not to travel to
        London was based on visa issues, but Kanter said he had explained the situation
        to his team and that they now understood.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed111e8-6141-421c-9031-fc4e9fa4a765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.045Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter insisted that he could travel anywhere in the world and proceeded
        to display what he said was a travel document to the CNN cameras in an effort
        to prove his point.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b1e717-32b8-42ac-8ad5-7613b5dc2443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.045Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very sad because we were really good friends back in 2011,"
        said Kanter of his relationship with Turkoglu.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4306fa8a-6cb6-4d9f-ac09-96293c713f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.045Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know he did not do such a thing like that. I know the government
        made him do things like that.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b72b40e-484b-411d-a845-754ab96dda60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.045Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He put a tweet out there and said it''s a visa issue, then after
        that I talked to Knicks and I tried to explain it''s not a visa issue. Yes,
        I can go to London if I want to. They said the best thing is just stay there
        and be safe for now.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477efe4e-453d-4faf-9733-beb78e131e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.046Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, the Turkish media took that and used it against me and said
        ''Enes is just lying.'' I can show you this document, the whole world, that
        I''m not lying. I have the travel document that I can go anywhere in the world."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4126a43b-5f44-41e4-a1da-c0e9deeefd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.046Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA spokesman Michael Bass described the situation to CNN as "unique
        and unprecedented," while the UK''s Home Office, a department of the UK government
        which is responsible for issuing visas, has said it would not comment on individual
        cases.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8219f675-b92e-457d-87de-014ebd39f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.046Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Turkish cleric accused of plotting a coup</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca6d18-d27e-424b-b800-b4976a1f0d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.046Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter regularly visits Turkish cleric Fethullah Gulen, who has
        lived in self-imposed exile in Pennsylvania for nearly 20 years. Gulen has
        been accused by Erdogan of masterminding a failed 2016 military coup against
        him -- a charge he has denied.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e31da3f-8681-4a9a-9489-604e9cee7808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.046Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reclusive imam has a loyal following -- known as Gulenists --
        in Turkey, who all subscribe to the Hizmet movement, which identifies itself
        as an Islam-inspired cultural, civic, and educational movement. The Turkish
        government has labeled it a terrorist organization.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25442841-c57f-4890-84c0-4153a3d113a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.046Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey is the number one country in the world that puts journalists
        in the jail. It''s just very sad because the Turkish government is trying
        to get Gulan back to Turkey for five years with no evidence," Kanter said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b1c66-73b2-49b5-a460-62fa521c12c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.046Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr Gulan doesn''t even have a parking ticket. He''s an 80-year-old
        sick man who lives in Pennsylvania. He lives a simple life, so he does not
        even have a parking ticket in the US so there is no way that America will
        send him back to Turkey.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54db2561-ba66-40c9-8b71-6e1df74a02e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.047Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All he''s doing is trying to bring universal peace in this world.
        I try to go visit him once every two, three weeks and every time I go visit
        him he says "the most important thing in life is leave your differences on
        the table and try to find out what we have in common." It''s very sad to see
        the Turkish government talking about him like that."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729d3ef-31ac-480c-aba1-064f547ae4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:21:02.047Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish government has long demanded the US extradite Gulen,
        but in November 2018 US President Donald Trump -- who has described Erdogan
        as a friend -- said he was not considering extraditing the cleric "at this
        point."</p>'
  'Miss-Universe-Catriona-Gray-Philippines-Australia':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-10T08:22:15.072+08:00
    'imagesource': 'jcr:89d149a4-1070-4e93-a75c-1a3c4c94dc79'
