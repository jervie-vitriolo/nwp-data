      'mgnl:lastActivated': 2023-01-29T16:06:08.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Parts
        of the weapon allegedly used in the slay of AKO BICOL Rep. Rodel Batocabe
        were found in a septic tank in Camarines Sur, according to a report of the
        Philippine National Police-Criminal Investigation and Detection Group (PNP-CIDG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb9dc2f-97ec-45f8-9989-bc407c96f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:35:42.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:08.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities on Thursday recovered parts of a .45 caliber pistol
        in a poso negro (septic tank) in the residence of Emmanuel Rosello, one of
        the six suspects in the killing of Batocabe last December 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee78a91-3d8c-4fcf-822a-3c02fdf2449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:35:42.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovered parts are under further examination of authorities,
        the police report added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07964ddc-edb2-40ca-981d-fde52180f9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:35:42.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe and his bodyguard were fatally shot during a gift-giving
        activity in Albay. All six suspects in the killing have pointed to Daraga
        Mayor Carlwyn Baldo as the mastermind.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8755d-be00-4d91-ae8d-311c38a08af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:35:42.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo, however, has repeatedly denied the claim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed795da-5bcb-4876-8a5c-a2e6007a802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:35:42.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: AKO BICOL eyes younger Batocabe to complete slain
        father''s unexpired term</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf2cc9-2034-469a-9d9b-cabb2d1918dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:35:42.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the CIDG-Bicol issued a subpoena for Baldo on Wednesday.
        The police personnel initially went to Baldo''s office but he was not around.
        Authorities instead went to Baldo''s residence, where the subpoena was received
        by his mother, Gloria Go Baldo.</p>'
  'Duterte-promise-increase-teachers-salaries':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-10T20:31:51.450Z
    'imagesource': 'jcr:acf09c89-49a4-4e16-bd5e-1e94ba5a2eab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '099ed6bc-cb94-4620-bb22-8dc8869a0df4'
    'lead': 'President Rodrigo Duterte on Thursday renewed his promise to increase
      teachers'' salaries, saying this can finally happen this year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T02:38:15.343Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:06:07.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:09.227+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte renews promise to increase teachers'' salaries'
    'updated': 2019-01-11T11:59:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa053e15-637f-4938-8bca-500371d36d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:38:15.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> President
        Rodrigo Duterte on Thursday renewed his promise to increase teachers'' salaries,
        saying this can finally happen this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee33b8b-0a85-4601-9d8a-26db4a40f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:38:15.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am willing to strike a deal in the presence of Secretary [Leonor]
        Briones sa mga maestra (teachers). You can choose a date... Kayo ang isusunod
        ko this year (You are next)," Duterte said in a speech at the unveiling of
        a high school in Bulacan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a33a5b-74fd-49df-9b1a-a5fa0d102803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:38:15.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not mention how much additional pay he wants to give the
        country''s educators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d2669-5cac-4835-bfe2-d6fc9933a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:38:15.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also explained why the government failed to give teachers
        higher salaries in previous years, saying he had to prioritize doubling the
        pay of soldiers for national security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847956ea-e5d1-47a5-b06a-95d80d60d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:38:15.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nanay ko teacher ako ba naman manloko sa inyo (My mother is a teacher,
        I won''t lie to you)," Duterte said. "I was talking to [Budget Secretary Benjamin
        Diokno] at the yearend to find out how things are - can we afford. Sabi ko
        sa kanya inuna ko ang sundalo because alam ko ano mangyari (I told him I prioritized
        soldiers because I knew something would happen)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4952566-9a7d-44ab-b229-745b56dc52ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:38:15.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policemen and soldiers received doubled salaries in 2018, but Budget
        Secretary Benjamin Diokno said there was not enough money to do this for public
        school teachers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b658ca-bb41-42a6-a3d2-73a73de67e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:38:15.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Duterte''s statement, Diokno said all government
        employees will receive an increase in pay as part of the fourth tranche of
        the Salary Standardization Law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b196e7b-bc29-440b-b4af-efb7fb7165a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:38:15.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it has to wait for the approval of the 2019 General Appropriations
        Act," Diokno said. "DBM (Department of Budget and Management) has initiated
        a study for the increase in compensation for government workers from 2020
        to 2022."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c2a7f-38be-4efc-aaf6-7b7cc700e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:38:15.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier promised to double teachers'' pay, but Diokno then
        said doing this in 2019 would need an additional budget of P343.7 billion.
        Congress has yet to approved the proposed 2019 budget, so the government is
        working with a reenacted budget.</p>'
  'Duterte-signs-Telecommuting-Act':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-10T19:28:42.364Z
    'imagesource': 'jcr:1c98f466-ca4a-4b02-83cd-c9bc17fda46f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b4efd9d-3325-4e87-aba5-ff362adebe9b'
    'lead': 'President Rodrigo Duterte has signed the Telecommuting Act, which allows
      employees in the private sector to work from home.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T02:41:19.406Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:06:07.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:09.348+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs law allowing private employees to work from home'
    'updated': 2019-01-11T20:30:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c4b8ae-1e59-4ba1-8ef4-c47ba5b3df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:41:19.406Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> President
        Rodrigo Duterte has signed the Telecommuting Act, which allows employees in
        the private sector to work from home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8d8a23-63d4-46c0-96cd-c542ba1a38d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:41:19.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11165 was signed by the President on December 20,
        2018, according to the document released Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b0336a-d619-477e-9042-f9bfcdc5f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:41:19.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It defines telecommuting as a work arrangement wherein an employee
        is allowed to work from an alternative workplace with the use of telecommunication
        and computer technologies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9735f426-318d-42ca-a10b-f42788bb9b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:41:19.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law does not require employers to establish telecommuting arrangements,
        but stresses those must be offered to employees "on a voluntary basis." It
        also mandates employers to ensure that "telecommuting employees are given
        the same treatment as that of comparable employees working at the employer''s
        premises," including the pay and benefits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b923908-9a78-411f-b746-a24b3308e762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:41:19.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ordered, the labor secretary will come up with the implementing
        rules and regulations in consultation with stakeholders within 60 days.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Rodrigo Duterte signs law institutionalizing telecommuting
        as an alternative work arrangement for employees in the private sector. <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/qOCXz16IcW">pic.twitter.com/qOCXz16IcW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1083309900111917056?ref_src=twsrc%5Etfw">January
        10, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
