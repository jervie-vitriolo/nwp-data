    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8908d8-5870-4f38-8f0b-0b95d435a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:36:07.349Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Arabia has opened up its vast energy
        reserves to independent auditors for the first time, a move that could help
        it revive plans to sell shares in state oil giant Aramco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3da74d-cdb2-4d08-bda0-13653a74c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:36:07.349Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Saudi Arabia said in a statement Wednesday that
        U.S. energy consultancy DeGolyer &amp; MacNaughton had concluded that its
        oil reserves total 268.5 billion barrels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b65590-c3b7-4843-8f1c-7f28634a2b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:36:07.349Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimate is slightly higher than the 266.3 billion barrel figure
        previously published by the Saudi government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e7182d-a11e-4f98-9ecf-7800035580af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:36:07.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing an independent company to assess its reserves represents
        a major shift for Saudi Arabia, which has for decades closely guarded data
        about its oil and gas industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c1b7f1-e00a-48d1-b6e3-b877b3f29d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:36:07.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the country is now embarking on reforms in an attempt to diversify
        its economy away from oil. It had hoped to launch an initial public offering
        for state-owned oil company Aramco in 2018, but plans for the listing stalled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dda78c-cd2b-4fa6-82be-9e9d92bb5d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:36:07.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of transparency over the size of the country''s energy reserves
        had caused skepticism about the potential sale and the value of Aramco.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d6fe47-f867-4398-9a72-b3dac4287da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:36:07.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the kingdom is planning to bring back the IPO in 2021, Reuters
        reported, citing Saudi energy minister Khalid Al Falih.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bfa456-9d98-4395-81c9-c8b9b942a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:36:07.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi officials had said that selling just 5 percent of Aramco could
        generate $100 billion that could be used to fund Vision 2030, a blueprint
        of what the country''s economy should look like over the next decade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a2c3a-f17b-4be8-9e6d-8e9f8a426e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:36:07.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country on Wednesday highlighted the value and power of Aramco,
        the world''s largest oil company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac503d-2582-45e0-8861-42a437b0b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:36:07.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This certification underscores why ... we believe Saudi Aramco
        is the world''s most valuable company and indeed the world''s most important,"
        Al Falih said in a statement, which made no mention of the IPO.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40336c0c-3e58-451c-b13d-87faabcd36fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:36:07.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia pumped oil at record levels in 2018, including output
        of 11 million barrels a day in November.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3d12be-83f9-46ab-9cc2-d66a4b8c3732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:36:07.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves "spare capacity very low, much lower than the 1.5 to
        2 million barrels a day which they used to aim for," said Spencer Welch, oil
        markets executive director at IHS Markit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9121f23-0883-4e42-9053-09d488f34f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:36:07.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This [audit] announcement ... means that Saudi has been doing more
        drilling and so has discovered more oil. The extra drilling is likely in an
        effort to regain some of the lost spare production capacity," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d9c7e0-e46c-4fe0-95c3-70742a68f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:36:07.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Saudi Arabia agreed along with OPEC members and other
        major producers including Russia to cut production further in an effort to
        boost prices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d729450-1ceb-4c0b-be49-3f192ecc4bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:36:07.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi Arabia has
        always claimed vast oil reserves. An audit just proved it''s right."</em></p>'
  'nigeria-rally-chaos':
    'author': 'Bukola Adebayo'
    'caption': 'Supporters of the All Progressives Congress party march during a 2015
      rally in Lagos.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-10T06:53:17.333+08:00
    'imagesource': 'jcr:20a25ae8-34aa-4739-a580-1386d3f0e8e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b27c2a8-94bc-44b3-a6e3-5b5ad1220207'
    'lead': 'At least three people were stabbed Tuesday after violence flared at a
      campaign rally in Lagos, southwestern Nigeria, police said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T00:40:32.464Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:42.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:15.908+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 stabbed, gunshots heard as Nigeria''s ruling party rally descends
      into chaos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d99728-4537-4127-9e45-88f337b51d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:40:32.464Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least three people were stabbed Tuesday
        after violence flared at a campaign rally in Lagos, southwestern Nigeria,
        police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd1b07-73e8-4452-8f07-3aa210b6b3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:40:32.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagos state Gov. Akinwunmi Ambode addressed thousands of supporters
        at the event, organized by Nigeria''s ruling All Progressives Congress party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c5c320-01a1-494c-a02a-62eebf2372ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:40:32.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence broke out after members of a transport union stormed the
        campaign venue, said Lagos police spokesman Chike Oti.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c0be4-e095-4ed1-a87e-400ce6c4a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:40:32.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence was directed at supporters of a top transport union
        official, MC Oluomo (real name Musiliu Akinsanya), who was among those stabbed
        at the rally, according to police. Police said the union official and others
        were discharged following treatment at a hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace53d2f-54ba-4004-9b88-f60d8d6588b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:40:32.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the rally posted online shows men brandishing machetes
        as people cower and run for safety. Gunshots can be heard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a45a1-b940-4b4b-852b-e28052bc7484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:40:32.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three journalists covering the event were injured, a Lagos-based
        journalists'' union said in a statement on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30220883-da17-4d5b-8816-e36026020629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:40:32.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called for a media boycott of political rallies by parties who
        cannot provide "minimum security" for journalists covering their campaigns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f393d59-1648-46de-bbf4-732d3b7e05f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:40:32.466Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said 16 people were arrested following an investigation.
        Tuesday''s incident has sparked fears of election-related violence as Nigeria
        begins a heated campaign season leading up to a general election in February.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365054d5-6574-4f31-b633-a01ab4caa349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:40:32.466Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:42.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "3 stabbed, gunshots
        heard as Nigeria''s ruling party rally descends into chaos"</em></p>'
  'Iran-US-Navy-veteran-arrest':
    'author': 'Traci Tamura and Jason Hanna'
    'caption': 'The Trump administration is set to accuse Iran of violating the international
      treaty that bars the use of chemical weapons.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-10T18:48:42.289+08:00
    'imagesource': 'jcr:668569a2-8a6a-4fca-9861-0cf3f939b1e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1717cbd-c61b-47fd-a9d7-d58aa8b49315'
    'lead': 'News about the American''s detention comes amid rising tensions between
      the United States and Iran. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T00:47:31.229Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:41.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:16.127+08:00
