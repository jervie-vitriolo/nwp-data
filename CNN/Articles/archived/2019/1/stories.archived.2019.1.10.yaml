      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards ceremony, which is seen as an important indicator for
        the Oscars, will take place on February 10 in London.</p>'
