    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeff and MacKenzie Bezos are getting divorced after 25 years of marriage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6855a9e5-5701-4946-ba05-a59228c9c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:19:31.464Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world''s richest couple is splitting
        up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de2bb8-8673-4b63-9ff6-ff1193b3e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:19:31.464Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Bezos and his wife, MacKenzie, are getting a divorce after
        25 years of marriage, according to a joint statement put out Wednesday on
        the Amazon CEO''s Twitter account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249011f-5463-4b44-bf10-c06dc1637d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:19:31.464Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a long period of loving exploration and trial separation,
        we have decided to divorce and continue our shared lives as friends," the
        couple said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb2a3f-8a6d-408d-b2c8-c3758f8906db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:19:31.464Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel incredibly lucky to have found each other and deeply grateful
        for every one of the years we have been married to each other," the statement
        continued. "If we had known we would separate after 25 years, we would do
        it all again."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f4bd41-a2cb-4096-b83f-312d58e41fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:19:31.464Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos, 54, and MacKenzie, 48, met and got married while working
        at D.E. Shaw, a New York-based hedge fund, in the early 90s. Shortly after,
        they packed up and moved across the country to Seattle, where Bezos launched
        Amazon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c2c7b-a3df-4a0b-ae80-88b22e3e203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:19:31.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos is now the world''s richest person, with an estimated net
        worth of $137 billion, according to the Bloomberg Billionaires Index. That
        means this divorce could end up being very costly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c0d7e-9351-4434-8c36-86d4dd042aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:19:31.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacKenzie is an author of multiple novels, including Traps and The
        Testing of Luther Albright.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/Gb10BDb0x0">pic.twitter.com/Gb10BDb0x0</a></p>&mdash;
        Jeff Bezos (@JeffBezos) <a href="https://twitter.com/JeffBezos/status/1083004911380393985?ref_src=twsrc%5Etfw">January
        9, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae562f-19ee-4bbb-8c6f-683d25ae9e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:19:31.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ad5598-5691-4a79-b548-c8be52aeec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:19:31.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the couple announced plans to commit $2 billion to fund
        existing nonprofits that help homeless families and also to create a network
        of preschools in low-income communities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
