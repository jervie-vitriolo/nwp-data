      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video showing Diño alighting from a helicopter in the middle of
        the Philsports Arena or Ultra Stadium in Pasig City during an ongoing event
        of the Department of Education (DepEd) went viral online on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f3dd26-1248-4684-9512-499a8e3b8f31'
      'mgnl:activationStatus': true
