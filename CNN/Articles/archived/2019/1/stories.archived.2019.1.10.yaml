  'sweet-solution-work-related-stress-dark-chocolates':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-22T17:18:30.163+08:00
    'imagesource': 'jcr:617821fd-8438-4f17-b4cb-40b3fcdd1ba1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '675e9027-0adb-4c90-9c9a-eb7005032935'
    'lead': 'Stressed at work? Grab a dark chocolate snack.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T16:46:52.608+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:05:33.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:18.434+08:00
