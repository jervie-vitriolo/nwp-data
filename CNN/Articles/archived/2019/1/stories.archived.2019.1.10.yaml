      'mgnl:lastActivated': 2023-01-29T16:05:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — "The Favourite," the 18th century period comedy-drama starring
        Olivia Colman as Queen Anne, looks set to dominate the UK''s 2019 BAFTA Awards,
        gaining 12 nominations including best film, it was announced Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24360751-d0bd-4647-ac88-ecfac0f74a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:07:18.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:38.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Stone, Rachel Weisz and Olivia Colman — the three main actresses
        from the comedy — all received nominations for their work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949c0ea8-184f-41c5-b17d-33155cba6c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:07:18.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:38.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "A Star is Born" received seven nominations, including
        nods to Bradley Cooper and Lady Gaga for best actor and actress. Cooper, who
        directed the film, was also nominated for best director.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546ee366-e521-402e-a48b-6639342d0745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:07:18.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:38.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bohemian Rhapsody," the biopic about Freddie Mercury and British
        rock band Queen — which stole the limelight from "A Star Is Born" at Sunday''s
        76th annual Golden Globes — also received seven nominations. Rami Malek, who
        won raves for his full-throated portrayal of the late Mercury was nominated
        for Leading Actor, after walking away with best drama actor last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b23a9c-e396-4107-9535-8e2ca1220218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:07:18.373Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vice," where Christian Bale portrayed US Vice President Dick Cheney,
        received six nominations, while Spike Lee''s BlacKkKlansman — which Lee hopes
        inspires Americans not to vote President Donald Trump into office for a second
        term — received five.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd1edc-c256-4187-9f58-72271013bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:07:18.373Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nominations include "Cold War" and "Green Book," which both
        received four nominations, while "Can You Ever Forgive Me?," "Mary Poppins
        Returns," "Mary Queen of Scots" and "Stan &amp; Ollie" each have three.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36fd10-3ee5-428f-8af0-b707161633a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:07:18.373Z
