  'Norman-Black-Meralco-Bolts-PBA-Philippine-Cup':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-10T04:31:31.038+08:00
    'imagesource': 'jcr:165b84aa-9318-4370-be8f-7143ac457cf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d7bd938-ed13-47ab-a418-8110eb2b2e92'
    'lead': 'The Bolts are aiming to have a better performance in the All-Filipino
      conference.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T22:36:37.770Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:06:02.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:10.421+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Norman Black hopes Meralco will remain healthy to contend in PH
      Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef08170-7997-449e-9a95-cf8330403ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:36:37.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> For
        the last couple of years, the Meralco Bolts struggled to compete in the PBA
        Philippine Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a584d9-9d11-4739-bea5-1cd5ce9c609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:36:37.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts were one of the cellar dwellers in the first conference
        after managing to win only nine games in the past five seasons of the conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6380c-d56d-43e7-94a2-7b98df9aa19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:36:37.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco head coach Norman Black is optimistic that their fortunes
        will turn around in the new edition of the tournament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa63a7-70ce-46f0-8e10-57a33c0dea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:36:37.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to their previous stints, the Bolts will be parading a
        complete roster entering the competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d308d2-77ae-4e64-84bf-6445ccfa882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:36:37.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going into the season with a healthy team. Ranidel (De Ocampo)
        is back, JD (Dillinger) is back, Cliff Hodge is at one hundred percent. Just
        hoping they stay that way which obviously will give us a chance to winning
        games this conference," Black told <em>CNN Philippines'' Sports Desk.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f3e84a-eba5-486b-a6bf-208f7b87eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:36:37.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last three years we have gone to the All-Filipino always injured.
        I''m looking forward to start with a strong and healthy team this time," he
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0f2af-da67-4ae9-881f-48c851b4e51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:36:37.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new season also meant new players for Meralco. Filipino-American
        guard Trevis Jackson and Letran Knights standout Bong Quinto join the rotation
        of the franchise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b6f3b-6777-4351-ad95-c726a03a5e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:36:37.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black is expecting the two to have an immediate impact on the team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a1a8f-e698-47ec-bdc9-4588a196d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:36:37.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not wait and see guys, they will play immediately. They
        both can contribute right away as seen by their performances in practices."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf666e2-1a8e-4f65-a3c1-366151e6cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:36:37.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts will open their campaign against the Phoenix Pulse Fuel
        Masters on January 16 at the Smart Araneta Coliseum in Quezon City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15172bb8-0d24-492b-a58e-c0febdc3ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:36:37.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: Barangay Ginebra, TNT kick off PBA''s 44th season</strong></p>'
