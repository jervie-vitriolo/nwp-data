    'title': 'Palace defends Duterte''s assistant amid viral chopper incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e73e5-8648-4544-9422-9bae9c6ce290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:44:54.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — Presidential
        Spokesperson Salvador Panelo on Thursday shrugged off the viral chopper incident
        which involved Presidential Assistant for the Visayas Michael Diño.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b01c4-8117-4b74-9ca7-306590416b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:44:54.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, the spokesperson said the pilot— not Diño—
        was to blame for the helicopter''s unauthorized landing at the PhilSports
        Arena or Ultra Stadium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea5afb-e65e-4a18-a83d-47c6783ab84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:44:54.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the fault of the pilot, not the passenger," Panelo told
        reporters in Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03255e2-13c0-4345-8f86-4d646fbb9403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:44:54.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He landed there when there was an ongoing game, <em>maiistorbo
        nga. Dapat noon, nagko-</em>communicate <em>siya kung</em> clear <em>ba ''yung</em>
        ground.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70cf983-dd2c-473e-b38b-76891ebccfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:44:54.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He landed there when there was an ongoing game, so
        it will definitely will be disrupted. He should have communicated with ground
        personnel if it was safe to land.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f14b824-fc96-46b0-a6e6-c7ca349a0f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:44:54.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa akin,</em> as far as I''m concerned, <em>kung anong kasalanan
        ng pasahero ay pasahero lang siya doon,"</em> he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afffa6a-9998-4775-9c6f-6cce61da3f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:44:54.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:07.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As far as I''m concerned, the only fault of the passenger
        is that he''s just the passenger.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61cb86-4d31-410c-942b-fdd04665dcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:44:54.767Z
