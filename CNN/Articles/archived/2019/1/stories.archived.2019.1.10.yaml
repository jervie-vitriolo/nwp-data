      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed to CNN Philippines by SSS Vice President for
        Public Affairs and Special Events Division Louie Sebastian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94779162-93b4-4b5b-aa7a-fdcee66c5a21'
      'mgnl:activationStatus': true
