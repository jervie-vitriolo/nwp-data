    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:17.292+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BAFTA Film Awards 2019: Olivia Colman''s ''The Favourite'' dominates
      nominations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b7914-e5dd-4e47-a283-577a9c7f4381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:07:18.372Z
