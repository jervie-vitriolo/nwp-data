      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> A
        special investigation task group has filed charges against two suspects behind
        the New Year''s Eve blast outside a shopping mall in Cotabato City that killed
        two people and injured dozens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c02b47-d422-451d-87bc-b61e24e72368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:48:10.707Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region 12 police director CSupt. Eliseo Ram Rasco said the two counts
        of murder charges were filed against Salipudin Lauban Pasandalan and alias
        Saed Nur Kasim on Wednesday. The Special Investigation Task Group Southseas
        also filed 34 counts of frustrated murder against the suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbd77d0-e719-4659-9b33-abb558d5251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:48:10.707Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasandalan is under police custody after surrendering on Tuesday,
        while Kasim remains at large.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe8d6ca-3948-47bf-aa70-eb33859276a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:48:10.707Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the suspects planted a homemade bomb on the afternoon
        of December 31, 2018 in front of Southseas Mall in Cotabato City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a4e51-5246-4662-9e6e-747199909a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:48:10.707Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Cotabato City has offered a P500,000 reward to
        anyone who will give leads on the suspect behind the incident.</p>'
  'DENR-probes-hospital-wastes-found-in-Cebu-shores':
    'author': 'Dale Israel'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-01-10T13:21:19.293+08:00
    'imagesource': 'jcr:fbcedb44-5c6a-4225-8330-e8dfa3ce35de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e10c770c-c3e7-4097-b989-7b5d97b233c4'
    'lead': 'A hospital and a waste treatment facility in Cebu are under investigation
      for allegedly dumping hospital wastes into the Mactan Channel, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T23:51:17.731Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:49.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:13.812+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR probes hospital wastes found on Cebu shores'
    'updated': 2019-01-10T13:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdee9e7-f270-47da-9e20-43c1d5665d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:51:17.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, January 10) —</strong> A hospital
        and a waste treatment facility in Cebu are under investigation for allegedly
        dumping hospital wastes into the Mactan Channel, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d1b40-612a-4021-9098-0a362cb127fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:51:17.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources Environmental
        Management Bureau (DENR-EMB) in the Central Visayas region has launched a
        probe on Davao City Environmental Care, Inc. (DCECI), a treatment and storage
        disposal facility and its client Chong Hua Hospital in Mandaue City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab602b5-b228-407d-98ed-2ae9371dd0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:51:17.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMB-7 in a statement on Wednesday said it believes the two firms
        may be held liable for violating procedures and standards on the proper management
        of hazardous waste and may be fined P50,000 among other penalties. A team
        of investigators from the EMB-7 went to the shores of Barangay Ibo in Lapu-Lapu
        City after seeing on social media photos of children playing with hospital
        wastes.</p>'
    '6':
      'image': 'jcr:dc6e41c7-5b41-48a9-a8ea-3658843c0671'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197125d7-436c-474c-b609-b263d873e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:51:17.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9316e49-e550-497c-8738-8632a10ad338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:51:17.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapu-Lapu City Mayor Paz Radaza said 50 kilos of hospital wastes
        were found at the seaside village, and these are now being examined by the
        Community Environment and Natural Resources Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e31893-71f6-4863-a111-47729eeb9e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:51:17.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radaza believes more hospitals may have been dumping wastes into
        Cebu''s waters. The city government is verifying the sources of wastes from
        hospitals such as the University of Cebu Medical Center, another hospital
        that has availed the services of DCECI. Another client would be the St. Vincent
        Hospital, the EMB said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8ae667-cf0e-42e5-92d9-48921f5e75df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:51:17.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMB said the DCECI may also have its Environmental Compliance
        Certificate revoked for exceeding the allowable eight metric tons annual treatment
        capacity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a906d44a-b3a1-4fe8-80ec-8a5dafd82294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:51:17.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Chong Hua Hospital in a statement on January 6 said
        it has launched its own investigation on the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2143d5bc-8bf2-4ebd-bca6-522f6288c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:51:17.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to revisit our outsourcing processes and audit protocols
        to ensure the highest compliance to the DENR regulations and standards as
        well as protect the safety and welfare of the general public and our environment,"
        it said, adding that it has been outsourcing the disposal of its biohazard
        wastes to the DCECI.</p>'
  'Ashley-Judd-sexual-harassment-claims-Harvey-Weinstein-dismissed':
    'author': 'Chloe Melas'
    'caption': 'Harvey Weinstein is the co-chairman of The Weinstein Company, which
      is behind films like "Silver Linings Playbook," "The King''s Speech," and "Django
      Unchained." He is also the co-founder of Miramax Films. (Source: Coatsaliou/Getty
      Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-10T12:59:28.427+08:00
    'imagesource': 'jcr:fa5719ca-baa9-43ee-a816-8dfe937a80f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02f031d6-beed-45dd-9d15-0cfe593ac1fd'
    'lead': 'A U.S. district judge dismissed Ashley Judd''s sexual harassment case
      against movie mogul Harvey Weinstein.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T23:54:39.316Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:49.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:13.964+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ashley Judd''s harassment claims against Harvey Weinstein are dismissed,
      but judge says her defamation suit can go on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d97fb7-4b3b-4d74-8915-73d60fd1532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:54:39.317Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ashley Judd''s multi-pronged legal battle
        against Harvey Weinstein came to a bit of a crossroads on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4288508-ba13-4995-9213-c5ca83fc07bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:54:39.317Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Philip S. Gutierrez dismissed Judd''s sexual harassment
        case against the movie mogul, stating in the ruling obtained by CNN that Judd''s
        legal team had "not adequately alleged that her relationship with Defendant
        was covered by the statute."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40762da-3857-42f6-891a-4eb51b53af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:54:39.317Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gutierrez ruled that Judd could move forward with her defamation
        case against Weinstein, in which she claims he derailed her career after she
        denied his alleged sexual advances in the 1990s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7346e53-752b-4623-aa19-78f8076941b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:54:39.317Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez''s ruling said Judd''s claims for defamation, intentional
        interference with prospective economic advantage and violation of California''s
        unfair competition law could proceed. But he said she did not make the case
        for sexual harassment under the civil code that was in effect when her suit
        was filed, noting, "The Court makes clear that it is not determining whether
        Plaintiff was sexually harassed in the colloquial sense of the term. The only
        question presented by the current motion is whether the harassment that Plaintiff
        allegedly suffered falls within the scope of the California statute that she
        has sued under."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5bf70a-ab44-4e20-847c-e127700092ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:54:39.317Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That code was amended in September 2018 to include relationships
        between directors and producers, but Gutierrez''s ruling concluded that the
        change could not be applied retroactively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff528234-6ffe-446c-a556-3ea3a40737cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:54:39.318Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s attorney in this case, Phyllis Kupferstein said in
        a statement to CNN, "We have said from the beginning that this claim was unjustified,
        and we are pleased that the court saw it as we did. We believe that we will
        ultimately prevail on her remaining claims."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad7a62-853f-41f5-95d6-b604c3e00899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:54:39.318Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judd''s attorney Theodore Boutrous appeared to be optimistic about
        the judge''s decision. "Nothing about today''s ruling changes that Ms. Judd''s
        case is moving forward on multiple claims," he said, adding, "While we respectfully
        disagree with the Court''s decision as to the one claim it ruled on today,
        we look forward to pursuing the three claims for relief that the Court has
        already ruled can move forward."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41688488-2ea7-479c-adb7-9b1f269d428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:54:39.318Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judd''s suit was filed in April. In it she claimed that she lost
        out on multiple film roles because of Weinstein, including one in "The Lord
        of the Rings" franchise. She says Weinstein told director Peter Jackson and
        his producing partner, Fran Walsh, not to work with Judd on the films, a move
        that not only "torpedoed" her opportunity to star in the Academy Award-winning
        franchise, but also cost her additional work. Weinstein has denied those allegations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45319ccd-2c32-4d34-943c-6a50f91c80d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:54:39.318Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judd filed her lawsuit after Jackson said in a December 2017 article
        to New Zealand news website Stuff that Weinstein had made those claims to
        him about Judd.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c90a285-127c-4dfc-89e9-e535de7fe703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:54:39.318Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judd appeared in "Frida," which was distributed by Weinstein''s
        company Miramax in 2002, and starred in "Crossing Over," which was distributed
        by The Weinstein Company in 2009.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4104410-4a4a-408c-b309-33f78c069a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:54:39.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judd was among the first women in Hollywood to accuse Weinstein
        of sexual misconduct in a series of reports published by The New York Times
        and The New Yorker last October. Since then, more than 80 women have accused
        Weinstein of varying degrees of misconduct, including harassment and rape.
        He has denied all allegations of "nonconsensual sexual activity."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a30e2-3149-4810-ae5e-bab135a8bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:54:39.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is awaiting a pretrial hearing in March in a New York
        criminal case. He faces five felony charges: two counts of predatory sexual
        assault, one count of criminal sexual act in the first degree and one count
        each of first-degree rape and third-degree rape. Weinstein has pleaded not
        guilty.</p>'
  'win-gatchalian-insertion-2019-budget':
