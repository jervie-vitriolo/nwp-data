  'no-casualty-traslacion-2019':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-10T10:36:25.462+08:00
    'imagesource': 'jcr:bd09e35b-24ba-45aa-9966-3a10c1d2e64a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9213e5f-0013-488e-988f-34c763052ede'
    'lead': 'Over 700 devotees sought medical assistance during the procession, as
      reported by the Philippine Red Cross by 1 p.m. today. Photo by JILSON TIU'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T07:39:16.472Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:06:12.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:08.066+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No casualties in ''peaceful'' Traslacion, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e886ef6-5066-4da7-9c6c-76bdf73ec1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:39:16.473Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — The
        recent procession of the image of the Black Nazarene or Traslacion was "better"
        and more "peaceful" compared to previous years, the police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c21d80-c58d-43a1-8b21-cb479d6be9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:39:16.473Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C/Supt. Guillermo Eleazar, National Capital Regional Police Office
        Chief, said his personnel were prepared for the event. For 2019, there were
        846 reported injuries, on top of least 714 patients who sought medical assistance.According
        to police records, there were no deaths or untoward incidents during the procession.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f0a3e-aee9-4311-820b-1627fc0cdcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:39:16.474Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We (expected) na mas magiging handa tayo [We expected to be more
        ready]. I believe that based on our assessment, it''s better than before ngayon
        [now]," Eleazar told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b3613-ca55-4a10-b7f0-d5451c66752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:39:16.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that around 7,200 police personnel were deployed to sustain
        the crowd. He commended the troops'' efforts, adding that they will create
        a technical working group to evaluate the Traslacion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7eabd-fe91-4e33-9abc-24d8c5235a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:39:16.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Andito ang kapulisan more than one day na walang palitan ng
        uniporme, walang tulugan, walang pahinga. I would like to commend ang ating
        kapulisan at pati na din ang mga media na sumasama sa atin,</em>" Eleazar
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f514b-ef51-4969-8cd3-255b52c13dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:39:16.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The police were here for more than one day without
        changing from their uniforms, sleeping or resting. I would like to commend
        our police and media who participated with us.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f0cac-731a-4bce-bc86-21e076982e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:39:16.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Director S/Supt. Vicente Danao Jr. echoed
        the chief''s sentiments, saying the procession was "peaceful." He said only
        one petty crime was reported during the procession and the suspect has already
        been apprehended.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9286434-09ad-4439-9248-d6e002fa1e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:39:16.477Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very peaceful. So far we only recorded one pickpocket incident
        and the suspect was duly apprehended," Danao told CNN Philippines'' New Day.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Manila Police: Procession generally orderly this year | <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://twitter.com/hashtag/Traslacion2019?src=hash&amp;ref_src=twsrc%5Etfw">#Traslacion2019</a>
        <a href="https://t.co/lM28IyrB8J">https://t.co/lM28IyrB8J</a> <a href="https://t.co/PJWMrqCZWB">pic.twitter.com/PJWMrqCZWB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1083158362886291456?ref_src=twsrc%5Etfw">January
