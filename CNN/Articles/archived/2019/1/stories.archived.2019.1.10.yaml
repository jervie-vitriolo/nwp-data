      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was criticized because in the Facebook video posted by Newsph.org,
        it seemed like he disturbed the athletic event to take a restroom break.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2034fb00-3dd3-46af-908b-e943c9b20e32'
