      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lalo nating pinaiigting na masiguro na maipatupad yung kagustuhan
        ng ating Pangulo (We will strictly enforce this policy to ensure that we abide
        by the President''s order)," Madrigal said.</p>'
  'south-korean-revenge-porn-owner-jailed':
    'author': 'Jake Kwon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-10T15:54:29.445+08:00
    'imagesource': 'jcr:4425ffca-5326-4977-930a-068627db2413'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47f4de56-a635-44ef-b61c-112c36110039'
    'lead': 'The co-owner of a South Korean revenge porn site is sentenced to four
      years in prison, as women in the East Asian country continue to push back against
      spy cam and other nonconsensual pornography.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T23:04:36.639Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:59.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:11.303+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Owner of South Korean revenge porn site jailed for 4 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eadbe1-c971-4cdb-b714-45e2de5e8d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:04:36.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The co-owner of a South Korean revenge
        porn site was sentenced to four years in prison Thursday, as women in the
        East Asian country continue to push back against spy cam and other nonconsensual
        pornography.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7cf49-adfe-480c-994d-16b02a928c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:04:36.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court in Seoul also ordered the woman, surnamed Song, to pay a
        fine of $1.26 million, and ordered her to take 80 hours of sexual violence
        education.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88512a8-6c89-4312-acb5-50b0184b6949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:04:36.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is immeasurable how much harm (the site) had caused on our society.
        Song worked with her husband and others to operate Soranet and let its members
        upload pornographic material," the judge said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ec6c5-64c5-45cf-ade3-e2552b0a78d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:04:36.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soranet, which was shut down last year, was a popular site for uploading
        videos and photos taken using hidden and upskirt cameras. Song co-founded
        the site, along with her husband. According to South Korean media, Song''s
        husband is currently out of the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7f28a-a683-416e-ab66-54d031abdd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:04:36.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning in mid 2018, tens of thousands of women in South Korea
        took to the streets to campaign against the spy cam epidemic, under the slogan
        "My Life is Not Your Porn."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecad5fe-da1c-4f05-8038-abe13fe2ce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:04:36.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 6,470 cases of illegal filming in South Korea in 2017,
        compared to 2,412 in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b4747-dcc7-49e9-a80f-93f484227b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:04:36.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Ji-soo, a computer specialist who helps women scrub the web
        of images taken without their consent, told CNN her company has seen a big
        spike in demand since the protests drew attention to the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989f4ce4-6c64-4a96-b4b2-be15df6a5eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:04:36.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most common things that the clients are saying -- and they
        are quite heartbreaking -- are ''I want to die'' or ''I cannot leave my house.''
        Especially the victims of spy cam or illegally taken videos say that when
        they encounter people on the street, they feel like they would be recognized,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b4f8cd-1b36-48d5-aa1d-d649ea8f4c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:04:36.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the South Korean government began offering similar services
        to Lee''s company. The Digital Sex Crimes Victim Support Center provides consultation
        and removal services, and officials said that within the first 50 days of
        operation it helped 500 victims remove more than 2,200 videos online. It also
        provides victims legal support to file criminal charges and takedown notices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978823ea-77cc-420a-a26f-c29ac200f00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:04:36.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also said it will provide $4.5 million in funds
        to local authorities to increase patrols of toilets and changing rooms to
        search for spy cameras.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a8278b-dc34-45e5-87b8-d7ff60f8f815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:04:36.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Seoul have also launched a special squad of women inspectors
        began daily checks of 20,000 public toilets in Seoul, with plans for tens
        of thousands of private toilets to also be scoured for spy cams.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8972c76-4ca6-4705-8c7e-f241ce59dcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:04:36.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Owner of South Korean
        revenge porn site jailed for 4 years."</em></p>'
  'ancient-lovers-indian-burial-site':
    'author': 'Tara John and Subhrangshu Pratim Sarmah'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-10T15:51:48.294+08:00
    'imagesource': 'jcr:4425ffca-5326-4977-930a-068627db2413'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3943d195-46c0-410e-b3c9-71cfb1d9cdcf'
    'lead': 'The skull of the man was found facing the body of his female partner.
      "They were intimately placed in the burial," the archeologist who led the team
      says. "So we thought maybe they shared [a] very intimate relationship" and were
      probably husband and wife.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T23:08:35.290Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:58.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:11.478+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ancient lovers found in Indian burial site mystify and intrigue archaeologists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8884890f-19eb-42ce-be31-db8f21e2130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.290Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Between 4500 and 2500 BC, the bodies of
        a couple, believed to be married, were placed carefully side by side in an
        ancient burial site of the Harappans, one of the world''s earliest civilizations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af30c49-e7ae-49b0-af7d-75a95a3012b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.290Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of years later, in 2013, a team of Indian and South Korean
        researchers began excavation work in the necropolis now located in Rakhigarhi
        -- around 100 miles northwest of India''s capital, New Delhi -- in a bid to
        extract DNA from the skeletal remains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c2dd6-cd74-46e6-b528-6dbc1a946941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discovered dozens of skeletons during the excavation process,
        which ended three years later. Their finds included the couple, the scientists
        said in a study published in the peer-reviewed ACB Journal of Anatomy. They
        believe this is the first Harappan pair confirmed to have been buried together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f01ca81-b72e-43d0-98de-aa89f126a894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Observation revealed that they died at the same time and they were
        buried at the same time," said Vasant Shinde, the archeologist who led the
        team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24192a74-f4c1-4837-a238-fa044af01f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skull of the man was found facing the body of his female partner.
        "They were intimately placed in the burial," Shinde said. "So we thought maybe
        they shared [a] very intimate relationship" and were probably husband and
        wife.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8088b047-76b5-4e4d-a5bf-3050b7cafec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shrouded in history</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533ef292-2e48-4976-8f90-83cae38db28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shinde added that the couple must have been married "because, had
        they been in an illicit relationship, the community would not have [given]
        them a proper ceremonial burial."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627c22b-ffaf-4a7a-9969-d006b8e60e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one major mystery remained: How did these Bronze Age lovebirds
        die at the same time? Were they wiped out in a plague? Killed in a ritual
        death? Or did this star-crossed pair take their own lives?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1093ca-3685-4c21-98f6-50b51e511121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archeologists couldn''t find any trace of disease, nor were
        there any injury marks to the skeletons that would have suggested they were
        killed. "Our guess is that probably they may have died of heart failure,"
        Shinde said, before adding that this was just speculation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb0ab3-ecb7-4cd6-9987-105fefb4a7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.292Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the paper, the scientists ruled out the possibility that the
        woman, believed to be in her early 20s, took her own life shortly after the
        death of her husband, who was between 35 and 40 years old.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c52813-cd89-4130-bcd7-8010f9bd5fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.292Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The couple''s burial ... should not be considered to have been
        the outcome of any specific funeral customs commonly performed at that time,"
        the study said, referring to a ritual in which a wife would kill herself after
        the death of her husband. "Rather, it is more plausible that two individuals
        died at or almost at the same time, and that therefore, they had been buried
        together in the same grave."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8444cc50-afd0-4703-bf90-5a191e218858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.292Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said more studies of Harappan graves are needed
        to solve the mystery, "as joint burials are important for inferring historical
        family structures and the broader society they represent."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5689b186-d85c-478d-922b-df2a1214579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.292Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fascination and debate</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3823685d-7019-4967-bcbb-d72e5750a719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.292Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists also found pots in the grave, which would have contained
        food and water: grave offerings for the dead. One agate bead, "possibly a
        part of a necklace, was found near the right collar bone" of the male skeleton,
        they said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ea872-5d49-4672-a528-10ff249c9074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.292Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couple burials like the one in Rakhigarhi have long been a source
        of fascination and fierce speculation, the scientists added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d4a77-b696-4d70-81a5-889809858e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.293Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, archeologists excavating a Neolithic burial site in Italy
        found a couple locked in a tender embrace. It is still a matter of debate
        how the Lovers of Valdaro, as they came to be known, died.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de6ffb-6060-433e-b973-eb9fd30d2bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.293Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is true of another case in Siberia, where the couple were
        found facing each other and holding hands.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da09698-5b0e-4ab3-9117-f83ee0ed4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.293Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the team in India will continue extracting DNA from their
        finds. "Our ultimate goal is to understand the social composition of [the]
        human population there" and the relationship between the Harappan and contemporary
        population, Shinde said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd483b-094a-4398-87c9-092c899e2459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:08:35.293Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ancient lovers found
        in Indian burial site mystify and intrigue archaeologists."</em></p>'
  'Utah-Jazz-Orlando-Magic-NBA.':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-10T15:25:43.859+08:00
    'imagesource': 'jcr:3cffd17e-7ca6-428d-8f7f-c1a7a1852612'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '683ee6dd-8e72-48a3-a102-bd6928aeb7cd'
    'lead': 'Donovan Mitchell recorded 33 points and seven assists, and the Utah Jazz
      rallied from a 21-point, first-half deficit en route to a 106-93 victory over
      the Orlando Magic.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T23:12:01.549Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:57.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:11.660+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Jazz escape 21-point hole, top Magic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e2020-89ce-48b3-83d4-b0269befa377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:12:01.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:57.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Donovan Mitchell recorded 33 points
        and seven assists, and the Utah Jazz rallied from a 21-point, first-half deficit
        en route to a 106-93 victory over the Orlando Magic on Wednesday night in
        Salt Lake City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7aea14-bf7d-40a9-af5f-e2784930a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:12:01.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:57.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Ingles had 16 points and seven assists for Utah, which dominated
        the final 20-plus minutes. Rudy Gobert had 12 points and 14 rebounds, Kyle
        Korver scored 11 points and Raul Neto had 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d9f83-5144-4d6c-a89a-3222fc09fcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:12:01.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:57.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D.J. Augustin scored 23 points for Orlando, which lost the last
        four games to close a 1-5 road trip. Nikola Vucevic added 20 points and eight
        rebounds, Aaron Gordon registered 18 points and 10 rebounds, and Terrence
        Ross had 13 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201f40eb-f256-4154-9071-406de5fce113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:12:01.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:57.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz outscored the Magic 60-30 in the second half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5a6fa3-51ea-4a6d-9c31-59469881167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:12:01.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:57.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah shot 48.8 percent from the field overall and was 12 of 33 from
        3-point range.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071137ff-3273-43e6-b523-b7515fee0bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:12:01.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:57.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando shot just 26.8 percent from the field in the second half
        to finish at 39.8 percent. The Magic were 13 of 33 from behind the arc.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d832b5f-9203-4b4a-ac85-c8d372513cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:12:01.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:57.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando was within 90-88 after Augustin’s basket with 4:26 left
        before the Jazz went on a 12-1 run.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab997c49-2edf-4c57-8d28-e6ae103975d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:12:01.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:57.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell sank with a 3-pointer, and Crowder and Mitchell scored
        layups as Utah took a nine-point lead with 3:13 to play.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f62f9eb-0db1-4b9e-952a-5e154cf36c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:12:01.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:57.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingles drained a corner 3-pointer with 2:38 left and added a layup
        36 seconds later to give the Jazz a 102-89 lead, and they cruised down the
        stretch.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63167c82-ae51-44bd-867e-8e12b24bcbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:12:01.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:57.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Augustin’s 3-pointer gave Orlando a 72-53 lead with 8:43 left in
        the third quarter before Utah took control.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef0408-8c80-4e0f-ad9c-4bbd74ef6bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:12:01.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:57.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korver drained a 3-pointer to cap a string of 14 straight points
        to bring the Jazz within five with 4:56 remaining in the period.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d6394-99c6-4bac-b0ba-c130fd4ceb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:12:01.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:57.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah continued its charge and moved ahead at 76-75 on Neto’s fastbreak
        layup with 1:23 left in the third.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4a320b-79b7-4d19-9c83-f21a0f459699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:12:01.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:57.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neto’s driving hoop with 15.7 seconds left was the final salvo of
        a quarter in which the Jazz outscored the Magic 32-12 to take a 78-75 lead
        into the final stanza.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46021036-19d9-4114-b448-b1cc82dc1ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:12:01.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magic were 9 of 14 from 3-point range in the first half, and
        they held a 63-46 lead at the break.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88899d62-0875-4d30-8950-af673f433763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:12:01.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando was hot in the first quarter and rattled off 15 straight
        points to take a 28-7 lead with 3:31 remaining.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df349f-52ca-4306-8f70-c55eccf7f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:12:01.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz trimmed the deficit to 32-19 by the end of the quarter,
        but the Magic used a 10-2 spurt at the start of the second quarter to again
        push the lead to 21.</p>'
