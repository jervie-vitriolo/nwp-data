    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh bank heist: Makati court finds ex-RCBC manager guilty of
      money laundering'
    'updated': 2019-01-10T12:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd929899-c5c9-442a-88d0-88d87766c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:16:18.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> A
        Makati court on Thursday found former RCBC bank manager Maia Santos-Deguito
        guilty of money laundering in connection with the $81-million Bangladesh bank
        heist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcadc892-7177-4d65-8034-85f17341cbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:16:18.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Makati Regional Trial Court Branch 149''s 26-page decision,
        Deguito was sentenced to 4-7 years imprisonment for each of the eight counts
        of money laundering and was ordered to pay $103 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2f5dd1-f09f-45d4-8617-6f9095ab6f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:16:18.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC''s Jupiter Makati branch, where Deguito served as a manager,
        allegedly processed the money stolen by Chinese hackers from the Bangladesh
        government through the Federal Reserve Bank of New York. In February 2016,
        hackers breached the Bangladesh Bank systems to steal the credentials. A total
        of $101 million was stolen. $21 million went to Sri Lankan accounts, while
        $81 million ended up in the Philippines. The $81 million involved in the bank
        heist was later withdrawn, converted to pesos, then gambled in a number of
        casinos in the Philippines before authorities could track it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2161eb42-7558-4f76-afaa-01c2b7f8f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:16:18.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court found Deguito liable of the crime because she facilitated
        the withdrawal and deposited the millions of dollars to accounts of four unknown
        and fictitious bank account holders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536be47-971d-46ee-9d10-ef41bb7c1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:16:18.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito, during a Senate probe in April 2016, said she was set up
        to be the scapegoat. She added the money laundering scam "could be possible
        only with the participation of people from the highest officialdom of RCBC,
        in cahoots with extremely wealthy businessmen whose far-reaching powers and
        influence span several countries." RCBC President Lorenzo Tan and treasurer/executive
        vice president Raul Victor Tan resigned shortly after.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b7a92-a1c1-4138-9288-3ec27b2f471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:16:18.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati court said Deguito was in charge of the RCBC Jupiter
        branch during the incident, therefore she must be held responsible and criminally
        liable for the violation of the Anti-Money Laundering Act. It said her defense
        was not substantiated by clear and convincing evidence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20617606-e7e1-48b0-bb39-f0e5f56918f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:16:18.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito''s lawyer said they will appeal the verdict. They added
        she won''t be imprisoned because she is currently out on bail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97de3992-597e-48a5-9b2d-68d42b3551a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:16:18.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judgment as far as I can recall provides that because the amounts
        allegedly taken have been credited to the account of William Go. My client
        Maia will not be forced to turn over those amounts. The judge noted that the
        prosecution failed to prove the amounts ended up in Maia''s account, so she''s
        not liable to turn over those amounts," Atty. Demi Custodio said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce93b3d-3057-46cb-9626-b4fa526ec570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:16:18.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Go, a businessman, earlier alleged that Deguito and RCBC
        senior customer service relations officer Angela Torres falsified his signature
        on the withdrawal slip to release the P20 million from the account under his
        name.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3e7dc-97f4-4fce-bed9-c067ba058185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:16:18.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Justice has cleared remittance firm
        Philippine Remittance Ltd. (PhilRem) owners Salud and Michael Bautista and
        casino junket operator Kim Wong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd89e6fe-38a9-49e8-9faf-ffd11f1a5ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:16:18.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:46.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'NBA-Enes-Kanter-Turkey-Erdogan':
    'author': 'CNN Philippines Staff'
    'caption': 'He should be playing for his New York Knicks in London this month
      but center Enes Kanter says he will not travel for fear of assassination.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-10T20:25:28.967+08:00
    'imagesource': 'jcr:20799486-6598-4d1b-ae73-f17a84df9da5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a08af84-70ca-461b-b1ba-631bfe5b5665'
    'lead': 'The NBA star, who has previously referred to Turkey President Erdogan
      as ''the Hitler of our century,'' has said he felt London presented a threat
      because of the large number of Turkish communities in the city. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T00:21:02.041Z
