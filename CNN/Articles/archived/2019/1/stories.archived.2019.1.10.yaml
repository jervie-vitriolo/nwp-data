  'dozens-of-decorated-birds-found-dead-new-zealand':
    'author': 'Lisa Jane Harding'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-10T04:22:52.087+08:00
    'imagesource': 'jcr:4425ffca-5326-4977-930a-068627db2413'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73ac3174-f008-44e0-a371-6e9cb1b5e494'
    'lead': 'Dead and injured birds covered in tinsel and other decorations have been
      turning up in New Zealand, and animal rights campaigners are worried.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T22:40:07.668Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:06:02.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:10.565+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens of ''decorated'' birds found dead in New Zealand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14acf45f-e327-4644-b4cd-3c3d40093c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:40:07.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dead and injured birds covered in tinsel
        and other decorations have been turning up in New Zealand, and animal rights
        campaigners are worried.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1900573-a276-4f8a-89f3-8ba1d2f927a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:40:07.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal New Zealand Society for the Prevention of Cruelty to Animals
        (SPCA) said it received up to 30 calls in recent weeks reporting sightings
        of sparrows and pigeons with tinsel intentionally tied to their bodies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b31fb9-4842-43ab-9937-2146b86b7e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:40:07.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many try to pry the foreign objects off their bodies with their
        beaks and feet, becoming further entangled and preventing them from eating,
        drinking and flying. With others, the decorations are wrapped so tightly it
        completely cuts off their blood circulation," SPCA spokeswoman Jessie Gilchrist
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbcdaf3-2744-4a4a-b848-3b455b427c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:40:07.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those that do survive and arrive at our center are often in a very
        bad state, they are so malnourished and distressed that we have had to humanely
        euthanize them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5220d3a6-8b34-4823-b976-9dab22db36bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:40:07.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2015, the charity said there has been over thirty cases of
        "decorated" birds found dead or with injuries severe enough to require euthanasia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99490a59-19e4-4d63-ada6-16ceff7bc748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:40:07.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, SPCA officers were called to a house in Kilbirnie, a
        suburb of the capital Wellington, where they rescued several birds covered
        in decorations and paint. The birds were in a distressed but otherwise healthy
        condition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9a0b25-bc6c-4267-982e-fec2cca93a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:40:07.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One pigeon had quite bright red Christmas tinsel wrapped around
        its wings and then the top of its head had been painted with red paint as
        well as its wings had been tipped with red paint," Gilchrist said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72495552-5141-4329-9a32-23c358da469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:40:07.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While charges have yet to be laid against the owners of the house,
        Gilchrist said the case "remains an ongoing investigation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275a210c-82d9-4a1a-b4e1-f5befe62a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:40:07.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparrows and pigeons -- which forage for food on the ground, in
        shrubs or shallow water -- face a number of threats from predators, including
        foxes and racoons, as well as larger birds and snakes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6419073-127d-4bb0-88ad-7bbf927a6a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:40:07.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But humans are perhaps the biggest threat to the birds. In 2015,
        New Zealand recognized all animals, including birds, as "sentient" under law,
        extending protections and making it easier for charities like the SPCA to
        prosecute people for animal cruelty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406bd6b8-9330-428f-8fa1-86856394f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:40:07.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One stated purpose of the law was to "remove uncertainty around
        the ill-treatment of wild animals by targeting acts of wilful or reckless
        ill-treatment."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec665761-3667-4c83-8e03-58c83096c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:40:07.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dozens of ''decorated''
        birds found dead in New Zealand."</em></p>'
  'china-reaction-to-us-navy-operation':
    'author': 'Brad Lendon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-10T04:19:20.613+08:00
    'imagesource': 'jcr:4425ffca-5326-4977-930a-068627db2413'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29daa432-96de-4b34-86ae-d8d399094b3c'
    'lead': 'China claims to have deployed missiles "capable of targeting medium and
      large ships" days after the latest U.S. Navy "freedom of navigation" operation
      near contested islands in the South China Sea, state media announced.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T22:48:22.400Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:06:01.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:10.751+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s reaction to U.S. Navy operation: We have missiles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3bae31-68c6-416c-9a28-1e93f248fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China claims to have deployed missiles
        "capable of targeting medium and large ships" days after the latest U.S. Navy
        "freedom of navigation" operation near contested islands in the South China
        Sea, state media announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d6d2f8-bc5d-4a88-925e-7d92f250e70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment of the DF-26 ballistic missiles in China''s remote
        northwest plateau, originally announced Tuesday on China Central Television,
        follows a mission from the US guided-missile destroyer USS McCampbell, which
        steamed close to the Paracel Islands, the previous day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86570a34-565a-4705-9295-33728d4393b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capable of hitting targets 3,400 miles (5,471 kilometers) away with
        nuclear or conventional warheads, the DF-26 was dubbed the "Guam killer"by
        analysts at the time because it would allow China to bring unprecedented firepower
        to the U.S. island territory -- home to Andersen Air Force Base and other
        key US military installations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09680b7e-d7a9-4a21-8fc7-79312c4013d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1.3 million-square-mile South China Sea has seen increasing
        tension in recent years, with China aggressively asserting its stake amid
        conflicting claims from several Southeast Asian nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3067eb8-a620-487a-89e3-b91a2e8a7712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"McCampbell sailed within 12 nautical miles of the Paracel Islands
        to challenge excessive maritime claims and preserve access to the waterways
        as governed by international law," U.S. Pacific Fleet spokesperson Lt. j.g.
        Rachel McMarr said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbbdc8e-f196-441c-80ec-14864c186190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China accused the U.S. of trespassing into its territorial waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c379777-10db-40d2-925e-7b6f1409a336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. action violated the Chinese laws and international laws,
        infringed China''s sovereignty, damaged regional peace, security, and order,"
        Foreign Ministry spokesperson Lu Kang said on Monday. "China will take necessary
        actions to protect state sovereignty."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfdcdf6-c540-4488-a53f-cc42cc98809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing an anonymous expert, the Global Times said the DF-26 missile
        mobilization "is a good reminder that China is capable of safeguarding its
        territory."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd763b5d4-23ef-4fc5-acda-79fd23bb84cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.402Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has built fortifications on contested islands, landed long-range
        bombers and last year President Xi Jinping, who claims the area has been Chinese
        territory since "ancient times," oversaw China''s largest-ever naval parade
        there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4dcbd0-c432-4285-bdf1-67722fc94fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.402Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DF-26 missile system originally entered active service in the
        People''s Liberation Army Rocket Forces last April. It was unveiled during
        a military parade in 2015 in Beijing in 2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f369106-42d3-4869-8e8d-851acc95c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.402Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foremost among China''s military assets capable of reaching Guam,
        the DF-26 IRBM represents the culmination of decades of advancements to China''s
        conventional ballistic missile forces," a 2016 report from the US-China Economic
        and Security Review Commission said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9fd94-b683-49ea-a548-721f50c6bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.402Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from the Missile Defense Project at the Center
        for Strategic and International Studies, China may have an anti-ship version
        of the DF-26 under development -- and may have even tested it in 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e860138-5744-409c-b799-e59991bff948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.402Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s Global Times report, citing an unnamed expert, said the
        DF-26 was deployed in China''s northwest as it was protected from opposing
        anti-missile forces in that area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ad843-1df8-4f89-9717-ab0dda6cd7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.403Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Chinese warnings, the U.S. is unlikely to stop challenging
        Beijing''s claims in the South China Sea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115e261-32df-4cbd-91c6-3d435e942c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.403Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington says China''s construction and fortification of man-made
        islands puts trillions of dollars of trade, travel and communications under
        the thumb of Beijing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d6897a-9a6f-4e41-a870-528a8d939af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.403Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration is not going to back off in the face of
        Chinese pressure," Malcolm Davis, a senior analyst in defense strategy and
        capability at the Australian Strategic Policy Institute in Canberra, told
        CNN in December.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b73b083-4756-4f4a-b3ed-3b2b914dbd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.403Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any US withdrawal would "severely undermine (U.S.) credibility and
        encourage the Chinese to be more assertive and bold," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7311f-aa39-422a-902e-8b5f977874fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.403Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McCampbell''s "freedom of navigation" operation on Monday was
        the U.S. Navy''s first of 2019. Analysts said the U.S. performed one about
        every eight weeks last year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd0c9c-ee3f-441c-9716-a5146801c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.403Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One operation almost resulted in a collision between a U.S. destroyer,
        the USS Decatur, and the Chinese one that challenged it, the Lanzhou, in September.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4405242-e78b-4d0d-8364-a2083131dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.404Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two vessels came within 45 yards (41 meters) of each other near
        the contested Spratly Islands, with the U.S. Navy saying at the time that
        the Chinese warship "conducted a series of increasingly aggressive maneuvers
        accompanied by warnings for Decatur to depart the area."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926864f0-501d-49c2-8f42-bd6669a60e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.404Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident, some pro-Beijing commentators called for China''s
        navy to go even further.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201b7b5-89cf-4c5f-9689-0a4b9810c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.404Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a US warship illegally enters into Chinese territorial waters
        again, two Chinese warships should be sent, one to stop it and the other to
        bump against and sink it," Dai Xu, president of China''s Institute of Marine
        Safety and Cooperation, was quoted as saying in an article on the Chinese
        military''s English-language website.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a91beb-20b9-462f-8d44-49bd773368aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.404Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Xi reportedly started 2019 by ordering the
        country''s military to enhance combat readiness.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3e3e21-9397-4a94-8ed4-e992f026d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.404Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a meeting of the Central Military Commission in Beijing
        on January 4, Xi said the PLA should "upgrade commanding capability of joint
        operations, foster new combat forces, and improve military training under
        combat conditions," according to a state media report.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e83710-3422-40dd-890c-0fe4300b7ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:48:22.404Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:01.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China''s reaction
        to US Navy operation: We have missiles."</em></p>'
