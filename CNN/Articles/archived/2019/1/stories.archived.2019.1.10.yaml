    'template': '1'
    'title': 'Duterte to order total ban on firecrackers'
    'updated': 2019-01-10T23:17:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c350263a-2e9f-434b-bce5-b584e7646b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:23:31.563Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 10) — President Rodrigo Duterte
        is eyeing a total ban on the use of firecrackers in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c193a17-7cca-4c66-98b1-b7125590849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:23:31.563Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Bulacan Thursday night, Duterte said he will sign
        an executive order banning firecrackers nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dade54e-d538-4e9a-8149-cb524c6c6179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:23:31.563Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will issue an executive order para warning na doon sa lahat (as
        a warning to everyone) that I am banning firecrackers altogether," the President
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e16f198-f52a-4e32-9d73-a01052411c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:23:31.563Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will sign it. The Justice Department is reviewing it already
        but I will ban firecrackers. Wala na (no more)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd992ea-19b9-402f-a1d4-3021db65a8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:23:31.564Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Duterte signed Executive Order 28, limiting the use of
        firecrackers in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63058241-8b11-4e22-b6e4-d508057b81f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:23:31.564Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order confined the use of the pyrotechnics to "community
        fireworks."</p>'
    '12':
