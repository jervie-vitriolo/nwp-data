      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines, meanwhile, said
        it is investigating the incident.</p>'
  'DENR-possible-closure-50-hotels-establishments-polluting-Manila-Bay':
    'author': 'Carolyn Bonquin'
    'caption': 'Children and adults alike beat the summer heat through swimming at
      this portion of Manila Bay — something that the state disaster bureau is not
      too happy about owing to the threats to health that swimming in polluted waters
      poses.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-10T17:53:03.797+08:00
    'imagesource': 'jcr:1b2cd6a5-4fbc-4e99-a6cb-1bfd6f6320b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23d2ac82-ee34-45b8-b40e-e37c37071aba'
    'lead': 'A number of hotels in Metro Manila are among the pollutants of Manila
      Bay, a DENR official says. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T02:48:24.796Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:06:06.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:09.591+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR looks at possible closure of at least 50 hotels, establishments
      polluting Manila Bay'
    'updated': 2019-01-10T17:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199dc30-8d69-40e1-9a89-5fbcc7078420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:48:24.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> The
        Tourism Congress of the Philippines (TCP) has questioned why President Rodrigo
        Duterte seemed to have singled out hotels as pollutants to Manila Bay during
        his recent speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db71875-3772-41c8-bde9-85cd4f12c28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:48:24.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You only have a handful of hotels along that stretch of Manila
        Bay, and of course common knowledge naman na Manila Bay is the catch basin
        of all tributaries around Metro Manila. I think a lot more of the waste would
        come from those areas. And if the hotels do contribute to the pollution level,
        I think it would only be a small percentage compared to other sources of pollution,"
        TCP President Jojo Clemente said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5b238-499d-40f7-a701-de6dd1ae96ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:48:24.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday threatened to close down hotels near Manila
        Bay without proper water treatment systems following his order to fully rehabilitate
        the polluted body of water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07890802-a31b-47a1-b061-0a5f497035c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:48:24.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR) denied
        Duterte singled out hotels. However, an official said they have proof that
        a number of hotels in Metro Manila are among the pollutants of Manila Bay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377915e-b41a-49dd-8946-e693a23ced24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:48:24.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we conducted our investigation, meron mga lumalabas na issues
        na nagsasabi na hindi sila naka-tap man lang sa sewer, kailangan at least
        meron kayong discharge permit. Wala rin silang discharge permit," Environment
        Undersecretary Benny Antiporda told CNN Philippines on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f4773-da1e-46d3-b5c7-50ba7b758714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:48:24.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from hotels, DENR discovered that based on its initial inspection,
        at least 50 other establishments have been disposing untreated waste water,
        draining it in the Manila Bay. These include clinics and hospitals, factories,
        subdivisions, and other residential areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95776be3-fe56-465e-8123-de45d8e7443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:48:24.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR said these establishments will be immediately closed if they
        fail the inspection, once the Manila Bay rehabilitation begins on January
        27.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b7749-5149-46da-b555-df2c1818039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:48:24.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court is clear, hindi kami binibigyan ng extension
        na pag hindi nagawa trabaho namin ay hahabaan. Sabi nga ng President, hindi
        namin sasantuhin sinuman siya. Panawagan sa mga establishment kung may dapat
        gawin, gawin niyo na po ngayon. ''Wag niyo kami hintayin pumunta sa inyo,"
        Undersecretary Sherwin Rigor said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f543b70-473e-4fe4-9f71-b540c6bbebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:48:24.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspection and rehabilitation of the 2,000-square kilometer
        Manila Bay will be a tedious task. Seventeen rivers in Metro Manila and Regions
        3 and 4-A drain water into Manila Bay. Establishments and residents also dump
        their waste into the bay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d2689-152d-4ac0-a43c-12ec4b957c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:48:24.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the inspections, DENR officials will check the establishment''s
        liquid waste discharge to determine if the water reached the acceptable quality.
        Tracing sources of waste going to Manila Bay and preventing bacteria to multiply
        is the first part of the rehabilitation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62c28bd-526e-4a07-bcb5-6c4927352b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:48:24.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also has to relocate 233,000 informal settlers living
        near the bay and ensure a complete sewage system and waste water treatment
        facility would be in place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d3455-ed27-474b-9f70-b4ce523eb433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:48:24.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR has requested the for P47 billion to bring back Manila Bay''s
        glory.</p>'
