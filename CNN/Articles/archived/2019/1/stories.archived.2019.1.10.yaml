    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A sweet solution to work-related stress: Dark chocolates

      '
    'updated': 2019-01-10T15:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128a228-94b2-468d-a563-ffe93b556b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:46:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Stress-eating
        has gotten a bad rap over the years because it leads to weight gain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3264ac21-de40-48b5-85b1-000e772fd175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:46:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when there is a pile of documents on your desk or your boss
        ordered you to finish a task in 30 minutes, there may not be enough time for
        you to think about healthy eating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44159a1-0be2-4f5b-a9b2-c5898982f40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:46:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not entirely true. Stress-eating can help your body if what
        you ingest are superfoods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae083e2-9859-488d-b2f0-964919840c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:46:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point are dark chocolates. "Research has shown that it can
        reduce your stress hormones, including cortisol," said Cynthia Sass, MPH,
        RD, CNN Health''s contributing nutrition editor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eab2d1c-beea-46ac-afc7-9214d28c40d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:46:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, the antioxidants in cocoa trigger the walls of your blood
        vessels to relax, lowering blood pressure and improving circulation. And finally,
        dark chocolate contains unique natural substances that create a sense of euphoria
        similar to the feeling of being in love!" Sass said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0444e-3290-4c3f-8635-ce263da35f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:46:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that a regular healthy indulgence — just a bite, not a
        whole bar — of dark chocolate might have the power to regulate your stress
        levels. She suggested to choose varieties that contain at least 70 percent
        cocoa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac08d7-d5dd-4594-a5f9-15df5dc596b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:46:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:33.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, make sure to manage your intake of dark chocolate whenever
        you feel down. A recent study found out that eating chocolate could be making
        people anxious and depressed because too much sugar can affect mood.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e2ad4-8330-4ae8-bca2-4f7a6f62f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:46:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:33.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A solution to this is to grab a dark chocolate snack with complex
        carbohydrates like oats. La Pacita Oat Cookies contains both dark chocolate
        and delicious oats that help offset potential spike in blood glucose triggered
        by stress. Like what a certain beauty queen said, "Everything is good but
        in moderation."</p>'
