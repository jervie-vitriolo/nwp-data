      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, along with Armed Forces of the Philippines chief Lieutenant
        General Benjamin Madrigal Jr. said they will strictly enforce existing measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b6c82-9bdf-4658-98a6-1a8cbc15a937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:00:08.244Z
      'mgnl:createdBy': 'ryan'
