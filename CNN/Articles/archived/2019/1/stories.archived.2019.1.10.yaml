    'lead': 'A small number of U.S. pennies were created by mistake. Only a few of
      them exist today, making them special to coin collectors.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T23:27:08.054Z
