      'mgnl:lastActivated': 2023-01-29T16:06:06.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lagi kasi nating kailangang balansehin ''yung sinasabi nating
        pagbibigay ng benipisyo at tsaka ''yung pag-</em>adjust <em>ng</em> competition
        <em>sa</em> SSS," Sebastian said in an interview with CNN Philippines News
        Night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c07b79c-523b-4e71-8226-b1715e698977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:51:37.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We always need to balance the giving of benefits and
        the adjustment of competition in SSS.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15502eeb-2d66-470c-bbff-7ddaf4c3e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:51:37.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important to ensure that we have enough funds to support
        all these benefits-- not just the retirement, but the other five benefits
        as well."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90036ef4-0fd1-40d7-8a59-3b6a7d103eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:51:37.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian noted the agency is looking to implement the hike by 2020.
        She, however, assured it will definitely be out by the end of President Rodrigo
        Duterte''s term.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0c50f5-f08c-4cf9-ae32-68ae0bbe96cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:51:37.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Medyo positibo po tayo diyan</em> (We''re somewhat positive
        about that)," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b338ffa5-74cc-4523-9f13-3ee48be98768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:51:37.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The target is to grant the additional ₱1,000 additional pension
        by 2020 so ''yun po ''yung pinagsisikapan (that''s what we''re working on),
        but definitely during the term of President Duterte."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce042976-82a1-4d5a-9b29-673ae85f2138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:51:37.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS earlier sought the delay of the second tranche as the planned
        contribution rate hike has yet to push through.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a4817-ba29-40b1-ac37-7f50f6f669c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:51:37.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2018, the state-owned pension fund in a statement said they
        will run out of money in seven years should the hike take place this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d5940-90a1-45de-8a76-accb8bdccbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:51:37.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sebastian clarified the agency will still be able to pay their
        dues until 2032.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d61d19-0598-42a4-8c37-058e754f70fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:51:37.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fund life of SSS-- kumbaga (meaning) we will be able to pay
        all the benefits due to our members-- until 2032. ''<em>Yun po ang ating</em>
        (that''s our) existing fund life."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da054275-b258-4607-9775-247b9cc90ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:51:37.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-List Representative Carlos Zarate, meanwhile, expressed
        his dismay over the pronouncement, saying that senior citizens will get "badly
        hit" by the non-implementation of the second tranche of the pension hike.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56587887-f42b-4227-b9b2-1921240c2140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:51:37.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the initial pension increase in 2017 would be "rendered
        useless" due to the soaring prices of commodities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad673f2-ecd8-47da-9b28-e66744074f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:51:37.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2017, Duterte approved an increase in the pension of
        retired SSS members.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa3f5b5-34fe-457e-aad1-152ebe1829c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:51:37.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the moment, SSS has 15.3 million actively paying members and
        over two million registered pensioners, Sebastian said.</p>'
  'DOE-excise-taxes-2nd-tranche-of-TRAIN':
    'author': 'Rex Remitio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-10T16:59:15.878+08:00
    'imagesource': 'jcr:6a73c8dc-75ad-4095-a948-8c2e75162b60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7eb71fa8-ee9a-4c06-8af8-1f23ff90e107'
    'lead': 'Heads up, motorists.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T02:57:37.194Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:06:05.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:09.937+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE: 444 gas stations start charging higher prices due to 2nd tranche
      of TRAIN'
    'updated': 2019-01-10T17:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b327cdd7-7707-4542-b833-1ab3abd78af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:57:37.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Over
        400 gasoline stations nationwide are now charging higher fuel prices due to
        additional excise taxes on petroleum products, authorities said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3780185-3b71-411c-9a46-fa5eb08ab247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:57:37.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the second tranche of the Tax Reform for Acceleration
        and Inclusion (TRAIN) law, which took effect on January 1. It imposes an additional
        ₱2 per liter excise tax on diesel and gasoline, ₱1 for every liter of kerosene,
        and ₱1 for every kilogram of cooking gas or liquefied petroleum gas (LPG)
        for 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb52d9-3cca-49ac-8fc4-8b4daf4cd981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:57:37.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 444 retail stations that started implementing this, 369 are
        from Petron, 46 from Shell, and 29 from Flying V, according to the Oil Industry
        Management Bureau of the Department of Energy (DOE).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ddda28-e191-4d58-8fef-a5d44b5b5428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:57:37.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Wimpy Fuentebella, DOE spokesperson, said 8,600 more
        gas stations in the country will follow suit. Despite more expensive fuel
        products, he stressed that consumers will benefit from higher excise taxes
        in the long run, since funds will be used for infrastructure and poverty alleviation
        projects, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f2a677-6ecb-4e3d-8eac-88fcf0a4bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:57:37.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saan siya mapupunta? Ma-traffic ''di ba? Kailangan ng bagong daan,
        kailangan ng bagong tulay. Marami tayong nakikitang mahihirap ''di ba? Kailangan
        tulungan yung mahihirap through poverty alleviation [programs]," Fuentebella
        said in a press briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcced7d-cb7b-4994-8b67-857cb8743f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:57:37.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "Where will it go? There''s traffic, right? We need
        new roads, new bridges. Many are poor, right? We need to help them through
        poverty alleviation programs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4527211-d6b0-4c52-9238-bada99be4e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:57:37.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE also reiterated that companies should first empty their
        2018 oil inventories before imposing excise taxes because only new products
        should be covered by the second tranche of the TRAIN law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528731b-1775-4beb-b9bf-08d59d92e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:57:37.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: DOE to oil firms: Empty 2018 fuel stocks before applying
        2019 excise tax hike</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeaa13d-45a3-402f-ae5c-15ac54d37248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:57:37.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe on Thursday also warned petroleum retail outlets
        against charging beyond what the law allowed. She said Congress "will continue
        to use [its] oversight function" to examine the implementation of TRAIN Law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dac571-5c44-476e-b8a4-e40e6f5b7b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:57:37.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'congo-election-felix-tshisekedi-surprise-victory':
    'author': 'Jenni Marsh, Hamdi Alkhshali, Radina Gigova and Saskya Vandoorne'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-10T16:56:40.575+08:00
    'imagesource': 'jcr:4425ffca-5326-4977-930a-068627db2413'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f65141c-6881-4fba-8256-029805dedf3f'
    'lead': 'Opposition candidate Felix Tshisekedi secures a surprise win in the Democratic
      Republic of Congo''s presidential election, according to the country''s electoral
      commission.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T22:26:47.186Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:06:04.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:10.115+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DR Congo election: Opposition candidate Felix Tshisekedi wins surprise
      victory'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81c7f4-d7fd-436d-9507-c47878fb9e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Opposition candidate Felix Tshisekedi has
        secured a surprise win in the Democratic Republic of Congo''s presidential
        election, according to the country''s electoral commission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d1861d-aede-4479-a6c4-e225cd20d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results came in the early hours of the morning in the Central
        African country, after nearly two weeks of speculation and reports of election
        irregularities. If deemed legitimate, this will be the country''s first democratic
        transition of power since it gained independence from Belgium in 1960.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86df962e-910d-42c8-9af6-8ba73cebcc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election had always been a three-horse race. The other two contenders
        were former interior minister Emmanuel Ramazani Shadary, the preferred successor
        of President Joseph Kabila, and businessman Martin Fayulu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa6a342-26ca-4866-b8b7-d28e8f41aee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the results, Fayulu said he categorically rejected the outcome
        and called for the release of the name "of the person who really was our people''s
        choice."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f8e7e1-7e8e-47dd-b5a4-4471a857eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments were echoed by French foreign minister Jean-Yves Le
        Drian, who said that the election results did not match what was witnessed
        during the vote count.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315605b-e27b-4952-8e5d-8d46a72d88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, the stage now seems set for the exit of Kabila, who
        has ruled the resource-rich Central African country with an iron fist since
        2001.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de4de5-cb29-4b9d-aa2d-99012c34ae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tension in the Congo</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d821ff-72e2-411d-9274-a249a490f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This election had been deemed a pivotal moment for the Congo, determining
        whether the beleaguered country could transition into a true democracy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2baf8-ac1f-4c50-839e-85bd2a8289c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vote came at a difficult time for the nation. The eastern
        Congo is battling the country''s worst outbreak of Ebola, and violent protests
        erupted after the country''s Independent National Election Commission announced
        that voters in the Ebola-stricken cities of Beni, Butembo and Yumbi -- opposition
        strongholds -- would not cast their ballots until March for security reasons.
        It is unclear now how those late votes will affect the result.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f20782-7f3d-4650-82f7-85602869db5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, before the election Kabila, 47, was criticized for
        implementing electronic voting machines in a country with sparse access to
        power. A fire in the capital of Kinshasa weeks before the election destroyed
        80% of the city''s electronic voting machines, doing nothing to assuage concerns
        around voting methods.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa4738f-5ed3-4fcc-a01b-4bafa403a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the vote, as Congo''s population of 80 million people awaited
        the highly anticipated outcome, on January 1, the internet and text messaging
        services were shut down. President Kabila told Reuters this was done to preserve
        public order after "fictitious results" were circulated on social media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b596a0ff-1e5e-4bdf-82c3-1ea2fd779a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, riot police were deployed in Kinshasa in anticipation
        of mass violence from citizens. The US State Department Wednesday advised
        all American citizens in the country to leave.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc80586-cb9a-4dc3-9c44-4cc82b2e2be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vote of confidence</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa14c39b-37b0-49f6-9bc4-4158b4acf46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tshisekedi, 55, was not expected to win the election.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2bd79-234e-4afd-8723-0105a2eabd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run-up to the landmark vote, speculation had mounted that
        Kabila would install Shadary as a placeholder president, while he ruled from
        the shadows until 2023 when he could rerun for the presidency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413b637-79df-4c3c-b588-2818c3a06cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the DRC''s constitution, a president can only serve for two
        terms. Kabila''s second term expired in 2016, meaning this election was long
        overdue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceda787-9950-4543-ae7c-a8832dae3bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congo is blessed with huge deposits of precious minerals such as
        diamonds, gold, and tantalum, and while in power Kabila accumulated vast wealth.
        From 1999 to 2002 alone, the Kabila regime transferred ownership of at least
        $5 billion of assets from the state-mining sector to private companies under
        its control, according to the United Nations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5f8e58-209c-4ceb-9d4f-671ae90cef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Kabila''s status in the country, which produces about two-thirds
        of the world''s cobalt, looks unsure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc762824-e35a-4812-82a2-711db817b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congo''s political past is full of unexpected outcomes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb585ab-10b4-4179-8a20-8ed8eb699043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.190Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first prime minister Patrice Lumumba was executed
        by firing squad in 1958, as military dictator Mobutu Sese Seko came to power
        in a coup.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e690f-d1bc-419e-9b6c-0732cda3f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.190Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three decades of iron-fist rule, Mobutu was overthrown in
        1997 by rebel leader Laurent-Désiré Kabila, who was assassinated a few years
        later. Joseph Kabila inherited the presidency from his father and has since
        presided over the decline of the nation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee145a1-a161-4522-aa11-fcff26678de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.190Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tshisekedi also comes from a storied political background. His father
        Etienne Tshisekedi founded the Union for Democracy and Social Progress, the
        oldest and largest opposition party of the Congo. Felix Tshisekedi took over
        the party following his father''s death in 2017.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf945a1-afe7-43d4-b1ea-2c0bd26b4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:26:47.190Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "DR Congo election:
        Opposition candidate Felix Tshisekedi wins surprise victory."</em></p>'
  'filipino-brand-takes-local-craftsmanship-tokyo':
    'author': 'CNN Philippines Staff'
    'caption': 'McJim Classic Leather flies to the fashionable urban center of Tokyo,
      Japan to shoot its world-class products against a spectacular backdrop.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-10T16:32:58.437+08:00
    'imagesource': 'jcr:517870a8-35ea-4601-bb2b-62a87d3e6614'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84a9f4ce-5d30-4a7d-a8b8-f811d3604097'
    'lead': 'Following its successful engagement in Montreal, Canada, McJim Classic
      Leather takes its locally-made offerings to another famous destination for its
      latest campaign-closer to home this time, in the Philippines'' friendly and
      stylish Asian neighbor of Japan.'
    'mgnl:activationStatus': true
