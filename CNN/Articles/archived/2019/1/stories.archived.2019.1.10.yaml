        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c05533-d179-4c0e-ae13-82012da8680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:06:59.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:06:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cd9a88-5f05-4b07-b69b-17d8b1df3cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:39:16.478Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession lasted for almost 21 hours, 40 minutes shorter than
        the Traslacion in 2018. It began at 5 a.m. on Wednesday and ended at 2:21
        a.m., Thursday. Danao attributed the improved travel time to the smooth turnover
        of the image from the police to the volunteers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297d542-5028-4c06-84b4-abc132834d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:39:16.478Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons siguro yung nakita natin diyan is during the
        take off ng ating image, initially kasi ang naghihila diyan is yung ating
        mga kasundaluhan and then included po yung ating mga kapulisan, then it was
        properly turned over sa ating mga [naghihila] na volunteers," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2e06c-70a6-4193-840f-5a1f4c8039bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:39:16.479Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the reasons probably is during the take off,
        initially the soldiers and the police pull the image, then it was properly
        turned over to the volunteers.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c67210-30d3-4f66-90ac-bda01e1bb7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:39:16.479Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the travel time from the starting point of the procession
        to beyond the Manila Hotel was cut short from four hours to one hour and thirty
        minutes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f50f1f3-4782-4eba-9e75-2312fc1d34bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:39:16.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:12.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Red Cross reported that as of 7 a.m.,
        1,613 patients sought treatment for various medical emergencies. Of this number,
        62 devotees suffered from major cases such as difficulty of breathing, laceration,
        dizziness, body weakness, blunt trauma and deformity. Four were transported
        to the hospital due to hypertension, fractures, deformity and chest pain while
        603 patients suffered from minor cases such as fainting, sprains, burns, muscle
        spasms, bruises, laceration, etc.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb1e4ff-328f-475d-8d53-70e3408d824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:39:16.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:12.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven hundred forty seven patients had their blood pressure monitored
        and 197 devotees sought psychosocial support.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f80d1-1dc4-45c1-8935-818ebd490264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:39:16.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:12.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession began from the Quirino Grandstand in Manila City
        to the Quiapo Church, covering a six kilometer long route.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a5a556-319b-49c9-bf62-ad299f123fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:39:16.482Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:12.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said a total of four million people took part in the
        Black Nazarene festivities leading up to the Traslacion, among them the thanksgiving
        mass and Pahalik. Of this number, 2.5 million people directly took part in
        the procession.</p>'
  'traslacion-2019-ends-21-hours-quiapo-church-black-nazarene':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-10T12:19:20.729+08:00
    'imagesource': 'jcr:64444330-fea9-46ce-a6c8-4d4d10aef408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '275241b6-0046-4145-a337-4abf059cae9b'
    'lead': 'The Black Nazarene left the Quirino Grandstand at 5:08 a.m., marking
      the start of a day-long procession to transfer the idol to the Minor Basilica
      of the Black Nazarene (Quiapo Church). Photo by JILSON TIU'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T07:43:28.879Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:06:11.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:08.207+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Traslacion 2019 ends after 21 hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30dd8f-a034-4d4b-a2ea-55e8d797b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:43:28.880Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — After
        21 hours, the Traslacion or the commemoration of the transfer of the image
        of the Black Nazarene from Intramuros to Quiapo Church in Manila ended Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8844c898-a19a-42b1-bb37-b01cf3c054ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:43:28.880Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of the Black Nazarene returned home to the Quiapo Church
        a little past 2 a.m. The procession began shortly after 5 a.m. Wednesday,
        with a large crowd of devotees seeing it off as it weaved through various
        streets in its nearly six kilometer journey around Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ea336-7b61-44b9-a832-4f3ba18e423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:43:28.881Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The route varied a bit as the procession skipped two streets, according
        to Metro Manila Police Chief Guillermo Eleazar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae29834-dde1-40ad-8af8-1194ca70fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:43:28.881Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image was welcomed inside the Quiapo Church by devotees who
        waved white towels and cloths to show their fervor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3863879c-6ae5-49f0-96d0-e7710f1cfd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:43:28.882Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:11.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Traslacion was completed an hour less than in 2018
        and 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81e206-4a29-471d-a5fb-8804a23f087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:43:28.883Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:11.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual procession is a tradition that has been observed for
        over two centuries and is a reenactment of the transfer of the image of the
        Black Nazarene from Intramuros to the Quiapo Church — also known as the Minor
        Basilica of the Black Nazarene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32880346-1d25-441a-8ca0-7e2f8704864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:43:28.883Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:06:11.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said a total of 4 million people took part in the Black
        Nazarene festivities leading up to the Traslacion — among them the thanksgiving
        mass and Pahalik. Of this number, 2.5 million people directly took part in
        the procession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaf9a57-c67e-4f21-b144-6ef93bb65ab0'
      'mgnl:activationStatus': true
