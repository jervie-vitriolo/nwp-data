      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Oscar Albayalde on Thursday said there are existing directives
        prohibiting policemen from going to bars and nightclubs.</p>'
