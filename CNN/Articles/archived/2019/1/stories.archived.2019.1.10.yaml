    'mgnl:lastActivated': 2023-01-29T16:06:03.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:10.280+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino brand takes local craftsmanship to Tokyo for latest campaign'
    'updated': 2019-01-10T19:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca23adf7-1a63-42ab-b235-6d7027e95cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:32:18.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — At
        a time when patronage of foreign products grows among legions of consumers,
        a local brand chose to stay in the game and put Filipino craftsmanship under
        the limelight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab0594-21d7-4296-9ca4-d0ac6152c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:32:18.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McJim Classic Leather has built its tradition of putting modern
        Filipino gentlemen at their best form and style through its world-class leather
        products that are at par with its international peers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8973747f-6a9d-4b6c-9795-dc3e68683d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:32:18.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:03.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following its successful engagement in Montreal, Canada, McJim took
        its locally-made offerings to another famous destination for its latest campaign-closer
        to home this time, in the Philippines'' friendly and stylish Asian neighbor
        of Japan.</p>'
    '5':
      'image': 'jcr:bcd7dfcc-1b30-4e1b-887b-8ae89a906bbd'
      'imageCaption': 'McJim brings out the best form and style of the modern Filipino
        gentleman, wherever part of the world he is.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fe1d0a-c599-489c-98c5-aecf17a2bf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:32:18.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:03.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b351182f-a22d-4d37-88e9-19541fb2c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:32:18.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:03.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in time for the onset of the fall season, the McJim team flew
        to the cosmopolitan city of Tokyo, undoubtedly one of the most progressive
        and fashionable urban centers in the world, to shoot its world-class products
        against a spectacular backdrop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67acc1c6-0ccd-4ab3-b3ad-bde667e25856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:32:18.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:03.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s in Tokyo or in Montreal, these ad campaigns only
        show that our very own McJim can keep up with and stand out in any mega fashion
        capital in the world, armed with its timeless philosophy of style, quality,
        and elegance," PR entrepreneur and filmmaker Chris Cahilig, who directed the
        shoot, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d428c-b637-4ae7-9195-0aed2a361ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:32:18.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:03.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the shoot in Montreal, Canada, exuded a more classic vibe,
        McJim describes this year''s photoshoot in the Land of the Rising Sun as more
        fluid, flexible, and innovative-something that resonates with the vibrant
        and trendy fashion scene in Tokyo. After all, Japan is renowned for its high
        regard for both function and aesthetic, the same attributes that define McJim''s
        world-class products.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff58c61-8d5b-4ca6-a18d-2e3b81ccaba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:32:18.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:03.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tokyo''s fashion scene is very much alive; it has always pushed
        the boundaries of style. It can be laidback, it can be avant-garde, it can
        be formal. But one thing is constant: It constantly moves forward and adapts
        to the times, and that is what McJim also embodies as a brand," Cahilig said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd5b56-c088-4cef-8c30-ae9bf19f61c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T22:32:18.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:03.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McJim''s high-quality, well-crafted, and functional real leather
        belts, bags, and wallets complement the trendy Tokyo setting, where all sorts
