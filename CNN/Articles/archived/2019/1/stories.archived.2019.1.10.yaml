    'lead': 'A senator says there were probably insertions in the 2019 budget, but
      these were not necessarily all linked to corruption.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T23:59:53.458Z
