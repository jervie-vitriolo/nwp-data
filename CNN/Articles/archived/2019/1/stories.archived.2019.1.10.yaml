    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran confirms it arrested U.S. Navy veteran ''a while ago'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30179af1-2d21-4682-8e88-8fc5f7cef674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Navy veteran Michael White is in Iranian
        custody, the Islamic Republic''s Foreign Ministry said Wednesday, confirming
        claims made by White''s mother a day earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35a12d5-5084-4e39-8585-a71c92fc283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael White was arrested in the city of Mashhad a while ago,
        and within a few days after his arrest the U.S. government was informed of
        the arrest through the Swiss Embassy in Tehran," ministry spokesman Bahram
        Ghasemi said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ebb1f-71bc-4eeb-a8ff-83332c9e22a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of relations, the Swiss Embassy represents U.S. diplomatic
        interests in Iran. The holy city of Mashhad is in northeastern Iran, 80 kilometers
        (about 50 miles) from its border with Turkmenistan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d5af7b-6390-45bf-80ac-8ed51a580ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghasemi denied allegations that White, who hails from Imperial Beach,
        California, has been mistreated in prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcdc4e7-f7a9-4df1-81e6-79726723a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This person''s case is currently being processed by officials.
        The public will be informed of more details of the case in due time," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bff049-08d5-46cb-8d8e-d1d18486d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Tuesday, his mother, Joanne White, declined to
        discuss why her son was being held. She said she filed a missing person report
        after he failed to return to work in California in late July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b9afce-61d6-4a65-bb01-e220c84905a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is worried about her 46-year-old son''s health because he has
        had cancer and suffers from asthma, she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb52660-92f1-4d41-b98f-e942a5d15583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart aches for him. ... I just want to see him home safe and
        sound," Joanne White said by phone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc59f3-16d4-44c4-b459-7cb837195585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Visiting his girlfriend?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c05f5e0-fcfd-48db-a946-e15a2d1e6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News about the American''s detention comes amid rising tensions
        between the United States and Iran. Those strains have increased since May
        when the United States withdrew from a nuclear deal and reinstated sanctions
        against the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1c64a-8f83-452a-be82-a58457fe5015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. State Department representative said the department was "aware
        of reports of the detention of a U.S. citizen in Iran," and that it has "no
        higher priority than the safety and security of U.S. citizens abroad."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b527dc-72aa-4055-984e-7920ec4518ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Iranian professor returns to UK after detention in Iran</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4090d8c-6bea-4ad5-835a-14c7bfad4847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to privacy considerations, we have no additional information
        to provide at this time," the representative said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47278355-1e5c-46b4-8be6-ea7230dca90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael White flew from Los Angeles to Dubai on July 9, and then
        on to Iran, his mother said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb96d8-94b5-41ba-9135-9ac7f5ad9cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was visiting a woman whom he said was his girlfriend, she said.
        He met her online about four or five years ago, and he had visited her four
        times over the last few years, Joanne White said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d8c88-c1aa-43a8-bb9b-6e51994ad1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael White''s wife, Lupe White, said she last saw her husband
        July 9, and he texted her a day later saying he was on a business trip for
        two weeks. Lupe White said he has had an online relationship with a woman
        in Iran for six years and would go see her for two weeks at a time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ead15b-802c-4451-b098-5ba5c0eeea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her husband, who have been married for almost 15 years,
        have discussed divorce, she said, but she was hoping they had strengthened
        their relationship in the past six months as she helped him through chemotherapy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da78e89-2fb9-4736-a3c2-ad35ffe4d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still love him. He is my partner. He is still my husband," she
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93657a10-b449-4a3a-bdaf-1940520d7157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the State Department had not contacted her and she was
        unaware he was in prison until reached by CNN. White said she talked to police
        at her home. She called them when her husband did not return home, she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab62b1-c1d5-4346-8452-395281b7d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other foreign nationals held in Iran</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77554df-d0aa-48ce-a869-cf064942f68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael White is one of several U.S. citizens and other foreign
        nationals held in Iran. The State Department advises Americans not to travel
        to Iran "due to the risk of arbitrary arrest and detention."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d54b7-deb5-4803-a993-8f3c16dbc818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siamak Namazi, and his father, Baquer Namazi, are Iranian-Americans
        who have been detained since October 2015 and February 2016, respectively.
        The son was held while visiting relatives in Tehran; both were sentenced in
        2016 to 10 years in prison for what the Iranian government said was "cooperating
        with Iran''s enemies," which usually implies cooperating with the United States.
        American officials have demanded their release, saying the father and son
        did nothing wrong.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2928965-c591-4105-add7-f7a226767dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiyue Wang, a China-born US citizen and Princeton University graduate
        student, was detained in August 2016 while doing scholarly research and studying
        Farsi, the university said. Wang was sentenced to 10 years in prison after
        being convicted of spying, the Iranian government said in 2017. U.S. officials
        have demanded his release.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da99fe79-b432-4114-881d-00b685583f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have also pushed Iran for information about the whereabouts
        of Robert Levinson, a former FBI agent and CIA contractor who went missing
        in Iran in 2007. Iran has denied having anything to do with his disappearance
        and said it doesn''t know where he is. His family sued Iran over his disappearance
        in 2017.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1620f0-4ae3-4948-ad1d-55ce2c8f2e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, six families of foreign or dual nationals held or believed
        to have disappeared in Iran -- including the families of the Namazis and Levinson
        -- issued an open letter alleging their relatives were political hostages
        detained without due process.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b32435-1d26-447a-8ea4-5fae60becc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recent releases</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf223698-398f-40ac-a7c8-4be9bc1d0e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has released Americans and other foreign nationals in recent
        years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caee915-9567-4d00-baa5-d6575dddb442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2016, Iran freed four U.S. prisoners -- Washington Post
        journalist Jason Rezaian, Marine veteran Amir Hekmati, Christian pastor Saeed
        Abedini and Nosratollah Khosravi-Roodsari -- in exchange for the U.S. granting
        clemency to seven Iranians indicted or imprisoned in the United States.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f447905-fe26-4fe5-87d4-06b62ecbfc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fifth American, Matthew Trevithick, was separately released that
        month, US officials said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d10d6-fa94-4037-8ee1-431f99c9d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those releases came months after the international deal to restrict
        Iran''s nuclear program -- the same deal from which the United States withdrew
        last year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e0f474-06d5-419f-83ff-42f78148a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Abbas Edalat, a British-Iranian professor who was detained
        in Iran for eight months after being accused of affiliations with an anti-Iran
        group, was allowed to return to the United Kingdom.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba01d8d-9559-44f3-a2d2-ae63eea6bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:47:31.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Iran confirms it
        arrested US Navy veteran ''a while ago''."</em></p>'
