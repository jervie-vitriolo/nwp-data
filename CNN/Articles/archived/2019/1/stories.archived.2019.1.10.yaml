      'jcr:uuid': '3b4a8209-64c1-45ba-99c6-9d3cf454eec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:14:18.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Rookie of the Year favorite Luka Doncic
        scored a game-high 30 points and got the best of No. 1 overall pick Deandre
        Ayton in leading the Dallas Mavericks to a 104-94 win over the visiting Phoenix
        Suns on Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e5a6d-b61f-4e4f-b037-e3d4a68d6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:14:18.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncic, who on Tuesday was listed as probable with a back issue,
        didn’t show any signs of injury. It was the fourth time he has hit the 30-point
        mark, and he added six rebounds, five assists, three steals and 10 made free
        throws, just five fewer than the Suns made as a team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df744b1a-bad2-4fdb-a5d4-946cc33507bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:14:18.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayton missed his first six shots and didn’t get his lone field goal
        to fall until he slammed through an alley-oop pass to start the fourth quarter.
        But by then, Dallas had used a 16-2 run in third quarter to flip a seven-point
        deficit into a seven-point lead that it would only build upon. Ayton finished
        the game with six points, five rebounds and five fouls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8dbc18-935d-4469-97f0-23f5d6411d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:14:18.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns, led by T.J. Warren’s 20 points and seven rebounds, lost
        to the Mavs for the first time in three games this season, and snapped an
        overall five-game win streak over Dallas, which ditched its own three-game
        losing skid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc9e7e-a50d-46cb-9455-0b0efdbd2218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:14:18.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix played a second consecutive game without point guard and
        leading scorer Devin Booker due to back spasms. After Tuesday’s big comeback
        win over Sacramento, Phoenix failed again to put together consecutive wins
        since it won four straight in mid-December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba93cc41-b10e-4cc8-8bf4-f0080ac1f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:14:18.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncic, who scored 27 points in the Mavs’ ugly home loss to the
        Los Angeles Lakers on Monday, got plenty of scoring help with the entire starting
        lineup notching double-digit points. Harrison Barnes, who dropped his only
        3-pointer with 6:13 to go for a 90-81 lead, had 17 points, Wesley Matthews
        scored 14, Maxi Kleiber had 13 and DeAndre Jordan scored 11.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ab524-803a-4479-ba5b-0e8e3bd0a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:14:18.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:56.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Jackson contributed 17 points for the Suns, who got a strong
        bench effort from Richaun Holmes with 16 points, six rebounds and five assists.
        Kelly Oubre Jr. finished with 14 points, and Elie Okobo had 10.</p>'
  'lady-gaga-r-kelly-song-collaboration-removal-itunes':
    'author': 'Faith Karimi and Lisa France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-10T15:19:27.975+08:00
    'imagesource': 'jcr:15dfbde4-6dc4-463c-a1c3-f4f918e6281a'
