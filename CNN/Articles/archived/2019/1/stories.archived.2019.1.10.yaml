  'dof-fuel-excise-tax-suspension':
    'author': 'Janine Peralta'
    'caption': 'The Finance Department said the increases on the fuel excise tax set
      for January 2019 will no longer push through. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-24T14:40:39.853+08:00
    'imagesource': 'jcr:dd6856a9-6f1d-4f31-9f30-a0b65001dc54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a745b45-02c4-411f-9bd2-b18ac3027747'
    'lead': 'Presidential Spokesperson Salvador Panelo says the Palace will soon make
      an announcement regarding economic managers'' recommendation to suspend the
      additional fuel excise tax for 2019. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T16:53:47.952+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:05:32.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:18.624+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte already reviewing economic managers'' recommendation on oil
      excise tax suspension — Palace

      '
    'updated': 2019-01-10T10:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd5c2a-77f8-489e-a80a-8c8e4a506788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Presidential
        Spokesperson Salvador Panelo said the Palace will soon make an announcement
        regarding the economic managers'' recommendation to suspend the additional
        fuel excise tax next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf068db7-8069-49df-b678-5d1cd27a5595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Wednesday, Finance Assistant Secretary Antonio
        Lambino said the recommendation is already with the Palace, and that they
        are just awaiting an official document from President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa9b4a-bb13-4f8c-9642-b76a7de673c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo on Wednesday confirmed that Malacañang has, indeed, received
        the document, and that the country''s chief executive is in the process of
        reviewing it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db1631e-d003-400d-88a9-acea5bf20983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The President) is now reviewing the recommendation and let us
        just wait for an announcement through an executive issuance in this regard,"
        Panelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd79784-1354-4d9b-97dd-c1f666a968ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All systems go</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f76f648-6112-4990-a779-3de19c89e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the recommendation only awaiting a formal approval from the
        President, the Finance Department said it''s all systems go for the partial
        suspension of the fuel excise tax increases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a7c2a7-fdee-4d07-a77f-c80848ce9d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Karl Kendrick Chua said the suspension will
        no longer need to be adopted into a new law as the current Tax Reform for
        Acceleration and Inclusion (TRAIN) Law already provides a clause for automatic
        suspension when prices of crude oil reach 80 dollars per barrel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2332a698-cce7-4328-987e-d587fe5d183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent crude oil which is used as one of the benchmarks for oil prices
        worldwide along with Dubai crude oil, reached an intra-day high of $80.50
        on May 17 before closing at $79.30 a barrel. Opposition senators have called
        for the suspension of fuel excise tax increases for next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94079422-b40f-43db-b76f-ea5138bcce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe there is no need (for a new law). It is provided in
        the law when the crude price reaches or exceeds 80 dollars per barrel here
        is an automatic suspension so what we are waiting now is to formalize it.
        That is in the law," Chua explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f125fb28-2393-44d2-9b13-cff7e647b0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the suspension will only cover the increases set for
        the first quarter of 2019, excluding the increases that have already been
        implemented for this year as provided by the TRAIN Law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c013de15-e65b-444f-a473-79000ba6d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the global price of crude oil decrease next year, the economic
        managers would have to review if a resumption of the increases would be needed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cdd816-10fa-4715-9f18-020df8b8b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it goes slower then the secretary said we can review it next
        year but the recommendation to suspend still stands," Chua said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ecd29-12e4-439f-89c8-fd29c193b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN law which took effect in January, directs an increase
        in the excise tax imposed on oil products from 2018 to 2020. For 2019, the
        excise tax on fuel products will go up by another ₱2 per liter starting January.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbdcb8b-96a5-487b-9eac-b5b02a29cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had earlier decided to suspend the increases
        in January 2019, according to Finance Secretary Sonny Dominguez, after inflation
        hit a nine-year high of 6.7 percent in September this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25ba09f-dd7d-4caa-b962-d0d9ccc55ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Unnecessary suspension''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a08bef-bbe1-4062-a911-7caa03e32f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several agencies argued that the suspension of the fuel
        excise tax increases is unnecessary to curb inflation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e23eb-a54a-4d52-b684-718df759253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action for Economic Reforms (AER) Researcher AJ Montesa said since
        the government is eyeing rice tariffication, and oil prices are expected to
        go down next year, then the solution to the country''s inflation problem is
        not the suspension of increases in fuel excise tax.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7d5dd-0519-48d2-8c26-ab6cd001bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2019 prices crude oil is to fall so suspension of fuel excise
        tax increase in the first quarter is reasonable but later on it may not be
        as reasonable…Suspending oil excise tax is not the solution we should be looking,"
        Montesa said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e200d14c-baf6-4fa8-b51a-63d59df48719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Assistant Governor Francisco Dakila
        reported that a full suspension of increases on the fuel excise tax can lead
        to a 0.2 point decrease in inflation next year. According to the BSP, the
        baseline forecast for inflation in 2019 is 4.3 percent. With the suspension,
        this will drop to a 4.1 percent inflation rate, Dakila said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22709d9-6ce9-4c8d-b88c-a24f3f83cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also argued that a greater reduction in inflation could
        result from maintaining the fuel excise tax increases and allowing the effects
        of rice tariffication to kick in. The baseline forecast of the BSP does not
        yet take into account rice tarriffication, he added.  Dakila said rice tariffication
        could lead to a 0.7 decrease in inflation for 2020.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c34792-2824-4d68-bd58-278e6141abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montesa added that the weight of oil prices for the poor is less
        than the impact of rice prices.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2beeac-ecab-4115-a51b-cdc495cdac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data from PSA supports only five percent of the basket of bottom
        30 percent (of the population) is due to fuel and 60 percent is due to rice,"
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104e5a2f-bf34-4e88-bf92-185502760c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:53:47.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:05:32.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte earlier ordered to certify as urgent a bill that
        seeks to remove quantity restrictions in rice importation. The House filed
        a measure in August but this has yet to receive Senate approval.</p>'
