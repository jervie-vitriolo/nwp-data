  'rodrigo-duterte-threat-kill-5-6-loan-sharks':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-10T23:06:36.969+08:00
    'imagesource': 'jcr:15a21786-40a1-49c1-a3d1-ef0ce643021c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e3d92e1-a6a6-435a-8de1-ebdbb5587b04'
    'lead': 'President Rodrigo Duterte says he wants to kill loan sharks who continue
      to offer the "5-6" scheme.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T02:27:16.996Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:06:09.561+08:00
