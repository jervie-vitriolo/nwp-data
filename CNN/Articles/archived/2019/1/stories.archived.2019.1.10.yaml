    'template': '1'
    'title': 'Senator confirms insertions in 2019 budget'
    'updated': 2019-01-10T12:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53cddce-b8b7-4760-9c22-eb8538bb7349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Senator
        Win Gatchalian said "there were probably insertions" in the 2019 budget, as
        previously claimed by other lawmakers, but these may not necessarily be all
        linked to corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd99d6c4-676c-424e-a92b-78e5ab7cd8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question now if whether those insertions are really needed
        or those insertions are not needed, and those insertions can be a root cause
        of corruption," Gatchalian told CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb0b079-8daa-45b1-8543-c34160401ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate economic affairs committee chair explained that some
        insertions, if actually needed for projects for the benefit of the people,
        may be above board.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator Win Gatchalian: Congress inserts their pet projects in the
        budget | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/792xDvY460">pic.twitter.com/792xDvY460</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1083177360717840385?ref_src=twsrc%5Etfw">January
        10, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ce127f-611f-495e-afa4-531f7a547f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c87ad55-8f1a-46b8-a42c-c20b9eec0b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said these insertions are usually the product of lobbying
        of local government officials to lawmakers, which would have to follow the
        regular budgetary process and be forwarded to line agencies which would evaluate
        whether these projects are needed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d5ce91-032d-458b-8eb6-b9f5d98d98b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right method there is to bring it back to the line agencies
        because the line agencies will have the regional development plans and the
        regional investment plans. All of these documents are very important because
        these are the guiding documents which would determine whether that project
        is needed in that area or not," Gatchalian said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d4cda-1471-4452-906c-759e77b5c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said lawmakers should not try to cut corners around the budgetary
        process by inserting funding for their pet projects in the budget bill, which
        should be aligned with projects asked for by local governments and included
        in regional development plans.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator Win Gatchalian: The right process is bringing the projects
        back to the line agencies | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/hlMUSYdNuN">pic.twitter.com/hlMUSYdNuN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1083178157702664193?ref_src=twsrc%5Etfw">January
        10, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aafef9-9fd2-44e9-8f53-d003439c3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b218462-39ae-445f-9675-b4e9e91e5a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said breaking this practice proved to be easier said
        than done.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca6d38-c7bb-42bd-bc09-5c05211055ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult to stop congressmen and even legislators.
        Ako, I have to admit, some of the local governments come to us," Gatchalian
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e38125-3a9a-42c3-bc75-39b2b55370da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said leaders of the legislative and executive branches
        of government can fix the issue on insertions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff8a2a7-8bb7-402b-bf4a-a795d077122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the House Speaker could tell congressmen to coordinate with
        line agencies if they needed anything for their districts and bar them from
        cutting the budgetary process short, while the executive should ensure that
        legislators'' projects should be part of the development plan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad32117-986d-4372-971d-9f2592e6d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Migz Zubiri previously admitted that all
        lawmakers have "institutional insertions" and that there is "nothing wrong"
        with these, which are used to provide funding for government projects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55481656-ee5b-4688-bc69-52973adb09d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson has hit this insertion, saying it is akin to
        the Priority Development Assistance Fund, commonly known as pork, which the
        Supreme Court outlawed in 2013.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdfe9c9-93ae-49ac-b1cb-ac2f1eca6600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Lacson maintains ''pork'' inserted in 2019 budget</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6186166-06fe-48d2-a1a1-be75e8cdc2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Present evidence vs Budget chief</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29261653-0e70-4592-8e41-1c3bfad68b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House rules committee is probing the alleged billion-peso insertion
        in the 2019 budget supposedly facilitated by Budget Secretary Ben Diokno to
        favor his daughter''s in-laws, Sorsogon Vice Governor Ester Hamor and her
        husband, Casiguran, Sorsogon Mayor Edwin Hamor, who are both gunning for posts
        in the midterm polls.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd53f12b-3da9-49bc-aac7-7638a1bb6472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno has repeatedly denied these allegations, saying the Department
        of Budget and Management decided to realign ₱75.5 billion to the Department
        of Public Works and Highways for 2019 in fulfillment of their commitment to
        spend at least five percent of the country''s gross domestic product for infrastructure.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator Win Gatchalian: The Budget Dept. has the power to cut, realign
        budgets | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/KaYfHzW8GW">pic.twitter.com/KaYfHzW8GW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1083184578213203968?ref_src=twsrc%5Etfw">January
        10, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6020bd94-0677-4443-a801-fb85193607db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6e1a7e-ff00-4b84-b75d-9268f9bd1ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the DBM has the power to cut and realign funds to
        different government agencies as deemed necessary, but has no hand in the
        implementation of the projects.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10bfc17-d538-4136-8ce3-5a6dc314d37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Senate would also be scrutinizing these claims.
        Senators expect the proposed ₱3.757 trillion 2019 budget to be enacted by
        January 27.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79858128-b0dd-41f8-8bef-cbfdfa68da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said those accusing Diokno of corruption should present
        evidence to back up their allegations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e041f58c-cfee-47e3-af8f-b754df5fca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:59:53.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would want to see the evidence. And off top like this, I would
        not want to believe it because Secretary Diokno is known for his competence,"
        Gatchalian said.</p>'
  'China-ambassador-Huawei-Canada-white-supremacy':
    'author': 'James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-10T11:38:08.627+08:00
    'imagesource': 'jcr:9af04966-5e18-4833-be4d-36429c74bb61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '733d77c3-6a6f-44d6-a03f-9f4b8932ff83'
    'lead': 'China''s ambassador to Canada has accused his host government of ''Western
      egotism and white supremacy'' over their handling of the case of Huawei executive
      Meng Hongwei, amid an escalating dispute between Ottawa and Beijing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T00:02:41.103Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:47.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:14.434+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s ambassador accuses Canada of double standards, ''white supremacy''
      over Huawei'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc402f-6047-45a8-a08f-371afbbafdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:02:41.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s ambassador to Canada has accused
        his host government of "Western egotism and white supremacy" over their handling
        of the case of Huawei executive Meng Hongwei, amid an escalating dispute between
        Ottawa and Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb5cad-046e-4a54-a9a6-38259d8a349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:02:41.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an op-ed Wednesday, Lu Shaye contrasted Canada''s statements
        over the detention of its citizens in China with the December arrest of Meng
        in Vancouver at the request of the U.S. over alleged violations of Iran sanctions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715d9b22-cb3f-44a4-8e8c-868d66969cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:02:41.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, China''s competent authorities took compulsory measures
        in accordance with the law against two Canadian nationals who are suspected
        of engaging in activities that endanger China''s national security. Some Canadians
        and some in the Canadian news media, in disregard of China''s judicial sovereignty,
        accused China of arbitrary detention and demanded their immediate release,"
        Lu said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a95f5-dba1-4af9-bd8c-0cf9bf100c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:02:41.104Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, on the prior groundless detention of Chinese citizen Meng
        Wanzhou by Canada at the behest of the United States, these same people made
        utterly different comments ... It''s understandable that these Canadians are
        concerned about their own citizens. But have they shown any concern or sympathy
        for Meng after she was illegally detained and deprived of freedom?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc875c-ec94-432c-a843-90bbce023d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:02:41.104Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Meng''s arrest, 13 Canadian citizens have been detained in
        China, according a report by the Globe and Mail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ccfb2-7cad-491a-8c80-200997de6b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:02:41.104Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillaume Berube, a spokesperson for Global Affairs Canada told
        the Canadian news organization last week that eight of those detained have
        since been released. The amount of detentions is largely in keeping with previous
        years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a9612b-07f6-442d-9179-1739c8e39046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:02:41.104Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, China''s chief prosecutor said there was "no doubt" that
        two detained Canadians, Michael Spavor and Michael Kovrig, had broken the
        law and were being investigated on suspicion of "activities that endangered
        China''s national security."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bbbe9c-384f-4ff5-906d-44636a6f4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:02:41.104Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globe and Mail reported Wednesday that Canadian consular officials
        met with Spavor this week for the first time, almost a month after his December
        13 detention. While the country''s ambassador met with Kovrig shortly after
        this detention, Canadian officials have had no further access, they told the
        newspaper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d3945-976d-4cbd-bb3a-283b4000e045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:02:41.105Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Vienna Convention, consular officials should be given
        access to citizens detained or imprisoned "without delay."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065f814e-1fed-4866-9cb8-8ca96efd33be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:02:41.105Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have recently heard a word repeatedly pronounced by some Canadians:
        bullying," Lu said in his op-ed. "They said that by arresting two Canadian
        citizens as retaliation for Canada''s detention of Meng, China was bullying
        Canada. To those people, China''s self-defence is an offense to Canada."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a3388d-e1cc-4c01-bce1-cd6bf1fa69e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:02:41.105Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued that, "the reason why some people are used to arrogantly
        adopting double standards is due to Western egotism and white supremacy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c02fd4-aff6-41e2-a4d2-de0663f6a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:02:41.105Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In such a context, the rule of law is nothing but a tool for their
        political ends and a fig leaf for their practicing hegemony in the international
        arena. What they have been doing is not showing respect for the rule of law,
        but mocking and trampling the rule of law," Lu added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e04a9f-2cc6-43ce-8743-1d388b931702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:02:41.105Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Meng arrest has poisoned traditionally strong relations between
        Ottawa and Beijing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355ff4d-7055-470a-8b23-5c79110fe247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:02:41.105Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian government officials have asked for, and received, additional
        security at their diplomatic outposts in China, while Canadian companies that
        do business with China are bracing for lower sales and even a boycott of Canadian
        products.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fe6723-610d-4dd2-a974-0ce4c783f9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:02:41.106Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the decline has come as a result of Canada responding to a
        U.S. request has made it all the more awkward for Ottawa. Speaking to U.S.
        President Donald Trump Monday, Canadian Prime Minister Justin Trudeau urged
        Washington to pressure China over the detention of its citizens.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9cd75-b3b5-45d5-a1e6-abb932adb49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:02:41.106Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister thanked the President for the strong statements
        of support by the United States in response to the arbitrary detention of
        two Canadians in China," Trudeau''s office said in a statement. "The two leaders
        agreed to continue to seek their release."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af20fca-8ba5-4c13-bc58-4999d43ed81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:02:41.106Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China''s ambassador
        accuses Canada of double standards, ''white supremacy'' over Huawei."</em></p>'
  'Rodrigo-Duterte-strong-words-jokes':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-10T10:41:11.781+08:00
    'imagesource': 'jcr:acf09c89-49a4-4e16-bd5e-1e94ba5a2eab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd77108bc-ebd0-4cfd-8806-1ee986a9a4ee'
    'lead': 'The President has repeatedly said harsh words against his detractors,
      including human rights groups, opposition senators, members of the Catholic
      church, critics of his administration''s war on drugs and stance on the South
      China Sea dispute, among many others.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T00:07:27.419Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:47.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:14.614+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte hopes he has not offended anyone with his strong words, jokes'
    'updated': 2019-01-10T10:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de7f9e7-f12d-4eac-a00a-8e6d43d916ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:07:27.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> President
        Rodrigo Duterte justified his strong words against his detractors, saying
        that he is "pursuing the limits of civility."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156b804c-edf5-4d57-8608-2ea6ff9978f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:07:27.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope I have not offended anybody by my strong words or my joke.
        It''s not really… <em>Parang sinadya ko ''yan para pang-bastos</em> [It''s
        like I''m doing this intentionally]," Duterte said in a speech in Dimasalang,
        Masbate Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444f947-5f76-4193-bee6-012785243ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:07:27.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly said harsh words against his detractors,
        including human rights groups, opposition senators, members of the Catholic
        church, critics of his administration''s war on drugs and stance on the South
        China Sea dispute, among many others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab15ba-9acd-4fd8-b5b2-c36977518b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:07:27.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am really pursuing the limits of civility <em>kasi kampanya pa
        lang, binabastos na nila ako eh</em> [because they have been harrassing me
        since campaign period]," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f751b8eb-813d-495a-872e-a030d878479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:07:27.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, Duterte referred to human rights advocates as
        enemies of government, saying that he does not hear from them when it comes
        to victims of rape and common crimes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2701b09d-ebd2-4503-b720-eac7b2fe806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:07:27.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga</em> human rights <em>wala akong narinig ni isa.</em>
        That''s the problem. <em>Ang</em> human rights n<em>inyo is ''yung kalaban
        ang gobyerno. Gusto ninyo sirain talaga ang gobyerno,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa9800f-2805-4b6e-9b0e-cfa75a8f5901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:07:27.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The human rights (advocates), I don''t hear from any
        one of them. That''s the problem. Your human rights is that which counters
        government. You just want to go against government.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986c55b9-33f0-461b-8b5b-e74654949551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:07:27.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recently drew flak for talking about kidnapping and torturing
        members of the Commission on Audit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691c40e-1850-44d1-b622-3c3e7de11ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:07:27.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has repeatedly defended the President''s remarks, sometimes
        calling Duterte''s statements "colorful," and "dramatizing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf50002-70d1-4ba9-a325-ff82076a2108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:07:27.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has made international headlines for his controversial
        statements but remains popular according to local surveys. A Social Weather
        Stations poll for the last quarter of 2018 showed an improved net satisfaction
        rating of +60.</p>'
  'Bangladesh-bank-heist-RCBC-manager-Maia-Santos-Deguito-money-laundering':
    'author': 'CNN Philippines Staff'
    'caption': 'Maia Deguito with counsel Ferdinand Topacio'
