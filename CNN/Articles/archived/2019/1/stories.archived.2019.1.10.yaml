    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare 1943 copper coin could fetch a pretty penny in auction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f35895d-0dff-47bd-8738-b72dc9691cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.055Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Don Lutes Jr. kept the 1943 copper penny
        he stumbled upon in his high school cafeteria seven decades ago in a safe
        behind a wall in his Massachusetts home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14979f1b-d806-439d-8e2f-68f06400a8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.055Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All U.S. pennies were supposed to be made of zinc-coated steel that
        year to conserve the copper needed for wartime essentials like shell casings
        and telephone wire, according to Heritage Auctions, a Dallas-based auction
        house. But a small number of copper pennies were created by mistake. Only
        a few of them exist today, making them special to coin collectors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb66c8-7016-49e8-904d-14794491bdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.055Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lutes knew his coin was rare and held on to it. But as his health
        declined last year, Lutes decided to sell the coin, said Peter Karpenski,
        a friend and fellow coin collector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29dea92-71d8-49a4-81d6-720e645b0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.055Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lutes'' prized possession could fetch a pretty penny. Heritage Auctions,
        which is overseeing the sale, estimates the coin is worth at least $170,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0a479-4ae4-4cc3-ba59-3758acec28b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top bid after a two-week online auction is $130,000, according
        to Heritage Auctions. The online auction ends at 6 p.m. Thursday when a live
        auction will begin at the Florida United Numismatics convention in Orlando.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3051d634-5e32-42c1-8598-90879651cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes this so exciting is that it''s the only time ever in
        history when the discovery coin for this piece has been available for sale.
        In other words, this was the first one that was ever found," said Sarah Miller,
        Director of Numismatics for Heritage Auctions'' New York office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3751a3-c5c4-4197-84b9-50583c4b6fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read about the 1943 copper penny from the United States Mint</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c17a232-8080-458e-bfdb-dc9d516bd9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1943 copper penny "is the most famous error coin," according
        to Heritage Auctions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32976f1-9cda-4095-86a6-a5691342f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the end of 1942, a small number of bronze planchets -- a
        plain metal disk that is stamped as a coin -- got caught in the trap doors
        of the mobile tote bins used to feed the blanks into the Mint''s coin presses,
        according to Heritage Auctions. Those planchets went unnoticed when the bins
        were refilled with zinc-coated steel planchets in 1943, Heritage Auctions
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf72f367-09fc-46af-847f-afb7eb899869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They eventually became dislodged and were fed into the coin press,
        along with the wartime steel blanks. The few resulting copper cents were lost
        in the flood of millions of steel cents struck in 1943 and escaped detection
        by the Mint''s quality control measures," according to Heritage Auctions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36253568-100b-41dd-ae25-ab1ec35e8c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said 10 to 15 of the 1943 copper pennies exist today.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63826691-6565-435f-b90a-3b2a64527af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lutes set his 1943 copper penny aside to study it later when he
        found it in a bundle of change in the Pittsfield High School cafeteria in
        1947.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec267f20-9f71-421f-bf81-9a7d40e02d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. Army veteran, he would amass some 50,000 coins by the 1970s
        when he retired from the family manufacturing business, according to Karpenski.
        Lutes died in September 2018 at the age of 87, according to Miller.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99de759-7c91-42b3-92cb-77c48f7f925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pittsfield resident was a quiet man with a small circle of friends
        that included fellow members of the coin and genealogy clubs he belonged to.
        A widower, he volunteered for decades at Berkshire Athenaeum, Pittsfield''s
        public library, according to Karpenski, who owns a coin store in Pittsfield.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc8d75-7319-40c0-b0b0-3ae524ff380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The library named a volunteer of the year award after him, according
        to Karpenski.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3401f3f-9cb3-462e-9c93-0550f396b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the library meant just as much to Lutes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900d242-f27a-4c1e-be80-46a2cb16698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lutes wanted the proceeds from the sale of his prized penny to go
        to the library, Miller said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a7056-fba7-4d24-949e-01bb54ddd461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:27:08.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:55.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rare 1943 copper
        coin could fetch a pretty penny in auction."</em></p>'
  'Duterte-health-medical-bulletin':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-10T14:47:16.509+08:00
    'imagesource': 'jcr:12cdcf01-6bc0-48b6-97b3-8e812d9965c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aae1c680-a4af-4bb9-9ef8-da6ee7c15c9b'
    'lead': 'President Rodrigo Duterte is ''not obligated to release anything'' as
      he is not in serious illness, his spokesman reiterated on Thursday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T23:31:09.369Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:54.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:12.421+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte still won''t release medical bulletin despite Filipinos'' growing
      concerns on his health — Palace'
    'updated': 2019-01-10T14:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf47ac4-4a76-43b6-b1f9-de0ee12bc359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Despite
        Filipinos'' growing concerns on his health, President Rodrigo Duterte is "not
        obligated" to release a medical bulletin, his spokesman said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3874a8e4-f2b1-41d9-a48e-c874324869f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the latest Social
        Weather Stations (SWS) survey still won''t prod Malacañang to release an official
        health update as the President does not have a serious illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3210ad-2fd4-4ac3-9bcb-2d437c85deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No it will not, because the constitution requires serious illness.
        The President knows he''s not in serious illness kaya (that''s why) he''s
        not obligated to release anything about his condition," Panelo said in a media
        briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd7b86e-a3d2-4afb-a0fd-c097133beb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 12 of Article VII of the Constitution states, "In case of
        serious illness of the President, the public shall be informed of the state
        of his health."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc08ea-504a-4015-a331-c9ac6c0261ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Majority of Filipinos believe Duterte''s health is
        a public matter - survey</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb339405-daba-4f0c-afa5-d49d0f6e36bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS on Wednesday reported that 66 percent of Filipino adults said
        they were worried about the state of Duterte''s health during the last quarter
        of 2018. The statistic was 11 points more than the 55 percent who shared the
        same sentiment in the previous quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c96a95a-3465-4624-95ea-0f9c2b70da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman meanwhile noted the pollster''s result showed how
        the countrymen want the President to remain in office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171bac60-ecc5-489e-88d4-b8beedec9425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That shows that there is an increase in people worrying and caring
        for the President. They want this President to remain in office. They don''t
        want to be deprived of the change that they have seen in his governance,"
        Panelo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7bd4f-e2e2-4310-af04-bb6ad129e67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re worried <em>na may sakit siya. Kasi si Presidente
        mismo minsan nagpapakwela na may</em> cancer, <em>na mamamatay, ''yun ang
        stilo nya eh."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf74e1-3ef5-4d28-b271-0dbaaaaf6699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think they''re worried that he''s sick. The President
        himself jokes that he has cancer, that he will die soon, that''s just his
        style.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e22ac68-9837-4b05-ab98-9d70289ee9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But his body language, his actions, his activities all negate the
        fear that this man is sick or nearing death," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9880c0b7-f2bb-4446-bdd7-c0447f50ce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d41c5b-86d3-42a5-acb4-3a164118ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same survey found that 17 percent of Filipinos strongly believe
        that the chief executive has health problems, while 32 percent somewhat believe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d886900-da22-4e85-ba1d-4932aaed0485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>24 percent, on the other hand, do not believe this while 27 percent
        are undecided on the issue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49360df-bac5-400b-9d28-7cdf1e474169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in previous speeches, admitted to having several medical
        conditions-- prompting critics to call for transparency on his health.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36ed23-0ddb-44b8-bd62-d100b8e548b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he had suffered migraines, nausea, pain due to
        a spinal injury, Buerger''s disease or a disorder affecting blood vessels,
        and Barrett''s esophagus or a complication which causes heartburn or acid
        indigestion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b591d3-d1b5-4072-8d7b-c4e412bb4ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte continued to shrug off rumors on his health problems-- when
        a few detractors pointed out the visible darkening of his face and skin. He
        also visited the hospital on the eve of his 2018 State of the Nation Address.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d0b2b4-c8d0-4e35-a1ae-8d652676526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:31:09.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producers Alyssa Rola and Luchi de Guzman
        contributed to this report.</em></p>'
  'second-donald-trump-kim-jong-un-summit':
    'author': 'James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-10T14:38:19.340+08:00
    'imagesource': 'jcr:38afd903-8e32-4ae5-b43b-4fd635589389'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f9dd9c5-4d33-49c6-a937-fc4c83515514'
    'lead': 'It''s going to be another year of Korea summits.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T23:34:53.778Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:54.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:12.571+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'S Korea''s Moon calls for second Trump-Kim summit as N Korean leader
      leaves Beijing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c7e51e-0932-4a79-9817-5a9250e7b5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:34:53.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s going to be another year of Korea
        summits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10253219-2374-4aef-bfad-dc2341e63fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:34:53.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As North Korean leader Kim Jong Un head back to Pyongyang after
        a fourth meeting with Chinese President Xi Jinping, his South Korean counterpart,
        President Moon Jae-in looked forward to an imminent second summit between
        Kim and U.S. President Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd7212-05e6-47d6-a09c-b2595896e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:34:53.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second North Korea-United States summit -- to take place soon
        -- and a reciprocal visit to Seoul by Chairman Kim Jong Un of North Korea
        will be other turning points that will firmly solidify peace on the Korean
        Peninsula," Moon said Thursday, at his annual press conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e88709-ea86-47f1-b1a0-541b4e6e42a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:34:53.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not loosen our guard until the promise to denuclearize
        the Peninsula is kept, and peace is fully institutionalized," added Moon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d516086-8c70-4327-b094-6e4618448b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:34:53.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing increasing pressure at home over a sluggish economy and failure
        to deliver on certain campaign promises, Moon -- like Trump -- will be keen
        to get the peace process ball rolling again. His approval rating hit stratospheric
        levels during the first set of summits last year between himself and Kim,
        and later between the North Korean and U.S. leaders in Singapore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15ebb5-d064-480d-b9bd-4c84a93c86b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:34:53.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim kicked this year''s diplomatic dance off in Beijing on Tuesday,
        a meeting which served to emphasize that not only does Pyongyang have partners
        beyond Seoul and Washington, but also that China remains a major player in
        any future action to denuclearize the Korean Peninsula.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ff015-f80d-4851-837e-4bf908f4d73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:34:53.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from Chinese state-run news agency Xinhua,
        Xi and Kim agreed to "constantly advance the political settlement process
        of the Korean Peninsula issue."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bab39f-2026-4797-b8d1-9f7a40120b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:34:53.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media gave a little more away, saying Kim shared
        his concerns about potential obstacles to the future growth of U.S.-North
        Korean relations, and Xi "completely sympathizes that the reasonable points
        of interest of North Korea deserve to be resolved."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a127e01d-7bf5-4c38-b874-eb1492447f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:34:53.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, North Korea "heightened its international influence and
        it had received a great support, understanding, and fervent welcome from the
        whole world," KCNA noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3793708d-b574-47bb-9f0d-c653c918ccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:34:53.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention will now turn to Seoul -- Kim was due to visit the South
        Korean capital in December, but that summit has been repeatedly delayed. Responding
        to a question about the visit Thursday, Moon said he''d received a "special"
        letter from Kim in December explaining why he couldn''t visit the South last
        year but saying he wanted to see the South Korean leader more often.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb1df06-884e-4c04-a88a-7a112f4f1bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:34:53.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our reunion in Pyongyang feels as if it happened yesterday but
        it has already been almost 100 days and the unforgettable year 2018 is drawing
        to an end," Kim said in the letter, an extract of which was shared by the
        Blue House.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca84a882-20eb-4174-b39a-522d0fe1a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:34:53.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said that the "path toward peace on the Korean Peninsula still
        continues to expand even at this moment, and it will speed up even more this
        year."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d566f-bf7a-4c30-978b-b396abe33992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:34:53.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House teams have also begun scouting locations for a second
        Trump-Kim summit, visiting Bangkok, Hanoi and Hawaii to judge those locations''
        suitability. Trump said this week the US was "negotiating a location" with
        Pyongyang and he and Kim had spoken "indirectly" about it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf576d-c03a-4529-9f9c-96082f46dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:34:53.781Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s first summit with Kim was criticized by some for failing
        to hold North Korea to firm guarantees, and concerns have been raised since
        over Pyongyang''s commitment to denuclearization and Washington''s own willingness
        to take the steps needed for a peace treaty to be signed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc9591b-2875-484a-bcbe-e15c6dc0bf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:34:53.781Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s historic sitdown with the North Korean leader remains
        his biggest foreign policy success, and one that -- in the wake of bruising
        midterms and increased criticism over the government shutdown -- he may be
        keen to see repeated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1710a3a-c67f-42a8-a10c-055fbd60d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:34:53.781Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "S Korea''s Moon
        calls for second Trump-Kim summit as N Korean leader leaves Beijing."</em></p>'
  'los-angeles-teachers-strike':
    'author': 'Holly Yan'
    'caption': 'The country''s second-biggest school district could see a mass exodus
      of teachers Thursday when the Los Angeles teachers'' union goes on strike.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-10T22:01:01.262+08:00
    'imagesource': 'jcr:9f8d1e43-d551-429f-a670-16022ca49249'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3efbe837-595d-48c5-94f1-beaccc16f61e'
    'lead': 'Years of frustration over class sizes, salaries and a shortage of school
      counselors and nurses have boiled over for more than 30,000 members of United
      Teachers Los Angeles in the U.S.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T23:39:48.006Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:53.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:12.985+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands of Los Angeles teachers are about to go on strike. What will
      happen to 600,000 students?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a283b-36a7-4849-a0a8-6d6585e15f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States'' second-biggest school
        district could see a mass exodus of teachers Monday when the Los Angeles teachers''
        union goes on strike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a6da6-fc70-4772-9522-807afe9c9170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of frustration over class sizes, salaries and a shortage of
        school counselors and nurses have boiled over for more than 30,000 members
        of United Teachers Los Angeles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ca06d-8527-4620-acf4-7258a62118b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Unified School District has made offers to try to
        prevent the walkout, but the teachers'' union said they''re not enough. So
        unless the warring sides find a solution fast, LA teachers will go on strike
        for the first time in 30 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e07854-2544-46b1-b42d-ac8869cc905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want an agreement that works for our kids -- that gets to a
        place where we''re not dealing with 50 kids in a classroom, where we''re not
        dealing with 40% of our schools having a nurse for only one day a week," said
        Alex Caputo-Pearl, president of the UTLA union.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b20ae4e-7e6a-4904-a248-500c9bc89f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the expected absences of 32,000 teachers and staff members,
        classes will continue at all schools. About 600,000 students could be taught
        by more than 2,000 reassigned administrators and about 400 substitute teachers,
        the school district said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1082f85-7f73-4733-9a2e-81e0983fd2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly how that would work out logistically remains uncertain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3489e2e7-eb66-4abb-a2e3-7095f8a249f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s case by case, school by school," said Shannon Haber, chief
        communications officer for LAUSD. "We''re going to have to troubleshoot on
        the day of."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f89fe03-678c-43d5-bd6c-800e566fc883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the teachers'' union acknowledged the impact of the upcoming
        strike on thousands of families, UTLA also invited families to join them on
        the picket lines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf81e43-e459-4da9-9b18-61825b3dca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While every family will make their own decision on whether to send
        their child to school in the event of a strike, having many parents and allies
        on picket lines will be powerful and transformative," the union said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ecd594-e52a-4556-b70b-dbef3eb69acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What do both sides want?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a28b004-3f57-44be-a0f6-115d10da2693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the union and school district say they want smaller class sizes,
        bigger teacher salaries and more counselors and nurses in the district''s
        roughly 1,000 schools.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fae3542-6a23-4d80-a301-6993fcaedb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big debate revolves around how to fund them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bade64dc-e4c5-4c20-8fee-26f1743fb44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union members say they want LAUSD to pull from its $1.86 billion
        in reserves to increase school staffing and to boost teachers'' salaries by
        6.5%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c0244f-c6b4-49e6-95a6-7bb7d8a92941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been in negotiations with LAUSD since April 2017. We have
        been working without a contract for almost one year," UTLA said in a statement.
        "Even with $1.86 billion in reserves, LAUSD says it does not have the money
        to improve our schools."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffa4263-c50e-4d21-bc82-c3437cc1a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the school district says its pockets aren''t nearly as deep
        as the teachers'' union suggests.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4dcdc2-7690-4ed7-bded-0c5cd8158c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"School budgets in California are set in three-year increments,
        and from July 2018 to June 2021, Los Angeles Unified will spend $24 billion
        educating students. This includes its entire, existing $1.8 billion reserve,"
        LAUSD said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5742f1-9a99-48b9-a101-41276284793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.014Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school district said at this rate, it might not even have enough
        money to meet a required 1% reserve by the 2021-2022 school year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f953b51-7264-4ac8-8fd7-5e0b2c260da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.014Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the new school year begins in July 2019, Los Angeles Unified
        will have about $800 million of the reserve left: $500 million of the $1.8
        billion is already earmarked for federal and state-required programs. ...
        An additional $500 million is being used for a 6% pay raise for all employees,
        including teachers; to pay for additional nurses, counselors and librarians,
        and to improve class size," LAUSD said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a4182e-4b5b-4490-b4a7-d9f9129377ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.014Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the budget shortfall, the remaining $800 million will
        be completely depleted by the 2021-2022 school year."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29ab816-d264-4738-8ed8-a0cb7679c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is so bad, the Los Angeles County Office of Education
        is stepping in. On Wednesday, the agency assigned a team of fiscal experts
        to work with the school district on a plan to "eliminate deficit spending
        and restore required financial reserve levels."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3b9b0c-665f-4a4e-a329-a5e5080005d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county agency said LAUSD has "failed to adequately address"
        its deficit spending and is now projecting "higher than expected salary expenses."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd239d90b-0357-4362-bcae-734062dceedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How can the school district get more money?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4c1bb-4cf0-4998-9907-f5b202b211f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.016Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the strike looming, school board members ordered Superintendent
        Austin Beutner to come up with a three-year "enterprise plan" to bring in
        more money.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e780df4-6562-4d3d-acd5-9d35cf05bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.016Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their resolution sets a March 18 deadline for creating a plan that
        could include parcel tax and school bond measures, as well as strategies for
        increasing enrollment," the school board said Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd0d19-9c68-4746-8d37-0461c04a3da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.016Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Board member Scott M. Schmerelson said the emphasis should be on
        making more, not spending less.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7091d636-5e62-4753-8dae-45945e4d2564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.017Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot adequately provide for the needs of our children by simply
        cutting services and programs," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff12ba-15d0-4962-83b6-dcfd39ac6710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.017Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So on Wednesday, the superintendent and school board president met
        with state leaders in Sacramento to try to get more funding.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a4f447-8afd-421a-93e0-56f9defa1d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.017Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working hard to avert a strike," Beutner said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb1025e-4468-48d4-a6fc-2cd092734bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.018Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are both sides willing to give up?</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0555d93-8c10-4374-9e0c-78cb5b8cc143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.018Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school district and the teachers'' union both made concessions
        this week in hopes of reaching a resolution.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53f8957-eac3-494d-af57-93312b660f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.018Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teachers'' union withdrew six of its demands, including limiting
        standardized testing.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49020bd-2cd1-4a93-a1ce-fd5e919a2218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.019Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school district offered an additional $75 million to help decrease
        class sizes and hire more teachers, counselors, nurses and librarians.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e09159e-503f-4e36-8e62-1e82f6d82d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.019Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those talks Monday ended in another stalemate.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5173bd29-5ae5-4fcb-8f5d-80fdf06cb39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.019Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides hit the negotiating table again Wednesday, but no deal
        was reached, Caputo-Pearl said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd7a629-9b7f-4026-a29b-1c3ec037b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.020Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the school district and union are set to meet one more time Friday
        to try to prevent Monday''s strike.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f074b56-6321-45d0-b88a-ac5d1be442ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.020Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are parents supposed to do?</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41941ace-b5c5-48c9-9116-c1bee3d186e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.020Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evelyn Alemán was a Los Angeles teacher''s assistant during the
        last strike in 1989. She said she remembers the strike''s impact on low-income
        families and students who didn''t have their teachers for nine days.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eea16a-76a0-43f2-a1be-7cbde9776452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.021Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt like the odds were already stacked against the kids in
        the community so high," Alemán said. "Why couldn''t the grownups in the room
        come up with a solution without coming to that?"</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a94c2fb-ac76-45fa-8826-d1c4839c8318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.021Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward 30 years, and Alemán is now the mother of a 14-year-old
        Los Angeles high school student.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d574ed-c131-42cb-888c-accac41eafdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.021Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many parents, Alemán said she''s conflicted about the strike.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e56dad-c11c-4ab2-8465-dd14877179a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.022Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like parents are caught in the middle of these two big forces
        that are in charge of looking out for our children," she said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440756c9-5c2c-4cb8-bf18-3a54b2131f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.022Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think most parents agree with what the teachers are asking for.
        We definitely want smaller class sizes. We definitely want teachers to be
        appropriately compensated," she said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a03ae-7475-4d87-a276-5b2e162a26d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as far as the planned strike goes, "I don''t agree with the
        way it''s taking place right now."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc731e-4ac5-4745-a2b9-679e78865898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA school district offers a guide for families on how to prepare
        for the strike</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd7943-65d3-4a5a-98ac-ed40eb9098fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alemán said she''ll definitely send her daughter to school Thursday,
        even if she''s taught by someone other than her normal teachers.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5307996-4516-4080-95e7-e4afe473c5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think most parents are trying to figure out if and whether to
        send their children to school on Thursday," she said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f239f-7b11-46a7-80c2-017387daaa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a toss-up. For those parents who have children who have special
        needs, in special education, they''re just not sure if the folks who are taking
        care of them that day will be able to support the needs of their children."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6f1c3d-80e4-404f-97b8-b7327f9e8901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will we see another wave of teacher strikes?</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be4888-c174-4afb-b790-3afcef0a1c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening in Los Angeles resembles the widespread frustration
        that led to a flurry of teachers'' strikes across the country last year.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849f9252-0a2a-47f6-99f8-6028fa956da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the LA walkout would be the first major teachers'' strike
        of 2019, it certainly might not be the last.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b28e58-ce6e-4eae-89dd-1a65fa8adc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what you''re seeing is people want to make conditions better
        for children and for themselves," said Randi Weingarten, president of the
        American Federation of Teachers.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d067c6a-ae54-4ac6-a815-38c9722c1ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.026Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have tried to talk to legislators or talk to their bosses
        ... they''ve gotten dismissed or disparaged," she said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610333b0-0504-42f6-8e88-b34a8a17544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.026Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A strike is not a first resort for anyone. It''s a last resort
        -- especially for teachers who are asked to do more with less every day. And
        enough is enough."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac19397-a6ed-4a81-ae68-8d044ba2d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:39:48.026Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thousands of Los
        Angeles teachers are about to go on strike. What will happen to 600,000 students?"</em></p>'
  'syrian-refugees-lebanon-worst-storm':
    'author': 'Tamara Qiblawi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-10T13:56:57.559Z
    'imagesource': 'jcr:4425ffca-5326-4977-930a-068627db2413'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df43ebc2-5af4-463d-a745-71ef33a55d36'
    'lead': 'Though many of the more than 1 million Syrian refugees in Lebanon have
      lived in the country for the last seven years, their dwellings appear to have
      been made for a short stay.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T23:43:34.061Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:51.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:13.298+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The sea has come to us:'' Syrian refugees hardest hit in ''worst storm''
      to hit Lebanon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936477b6-9a69-4af2-b824-b41b15b1e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mohamed Kassaf, 32, was in his tent with
        his four children when a storm hit. The river outside Hoor refugee camp overflowed.
        Rain and sewage water seeped through the tent''s tarpaulin sheets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39927d1d-b6cc-4aa3-bfa0-66bff7035ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The water went from tent to tent. We kept moving from room to room
        until I couldn''t take it anymore. I had the kids sent somewhere else," recalls
        Kassaf. He spent the night in his bed soaked and waiting for the storm to
        pass.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5c86d7-f37b-47c2-bb7d-aac3e2416c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water rose to nearly half a meter at many of the Syrian refugee
        camps in Lebanon''s Bekaa Valley this week. Aid workers in the area say that
        some 600 refugee families were forced to evacuate their homes, braving rain,
        sleet and strong winds to find shelter. They trudged through sewage water
        that burst through the drainage system to get to shelter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea70a1-8846-421a-9232-d8c4262a9e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahma Mohammed Ali, 60, is visually impaired and lives in a tent
        on her own. When the storm that meteorologists called Norma struck on Monday,
        her neighbors helped her get out. "It was chaotic and completely humiliating.
        And the smell of the sewage was just deadly," says Ali.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b7d158-4e29-409f-82ff-882c69f117df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm covered much of Lebanon''s mountains in snow, damaged
        some of the capital''s largest bridges and washed over its seaside towns.
        In its low-lying areas, such as the Bekaa plains, near-freezing temperatures
        came with floods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ec8ee-90d7-47af-88af-42af3bd9a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with every Lebanese winter since the start of the Syrian war
        in March 2011, Syrian refugees were the hardest hit. The camps speckle the
        Bekaa plains as well as the Arsal Mountains near the borders with Syria where
        the tents are blanketed with snow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa3c1f-57ef-44d4-a862-e4139a19b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm Norma, aid workers and refugees say, is the worst they endured
        in years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aaf6fb-c52e-4663-a473-dfff2ed4139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always used to joke that the people of the Bekaa plains were
        demanding that the government give us a beach," says Meshaal Hammoud, operations
        manager at the local organization SAWA for Development and Aid. "Well, now
        the sea has come to us."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a515d5-61e3-438b-9af5-46f9073ef41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This storm was an absolute disaster," says Hammoud, himself a Syrian
        refugee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854dd0e-bead-4ecd-b3ef-aed65eec0c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many of the more than 1 million Syrian refugees in Lebanon
        have lived in the country for the last seven years, their dwellings appear
        to have been made for a short stay. The tents of the refugee camps are made
        of tarpaulin and wooden planks. The refugees try to prop up their shelters
        with extra fabrics and nylon, but little can protect them from extreme weather,
        a yearly occurrence in Lebanon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4f02ca-a5d7-438a-81d8-7e71daba80d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a terrible infrastructure where the camps are and because
        these aren''t permanent structures, we face the same issues every year," says
        SAWA for Development and Aid director Rouba Mhaissen, who has been leading
        a fundraising effort to help affected refugees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c293b2-2bec-4a78-af55-3046b6bf2cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group raised more than $40,000 on the day the storm hit and
        helped evacuate more than 20 Syrian refugee camps, providing the evacuees
        with shelter, food, mattresses and blankets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da9ee8-f605-444d-869b-0b8cc12dcfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a hard-fought effort to counteract a decrease in aid for Syria''s
        refugees. In May, the United Nations warned of a "critical gap" in funding
        for Syrian refugees in 2018. Only 18-22% of required funds were met, according
        to the UN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380cfde4-5f6a-4528-856a-425c15a252b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lebanon, 12% of the Syrian refugee aid program was funded in
        2018.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19650106-106c-4dc9-8f6a-8cbbbdc20b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Syria''s war quietens, aid workers warn, the plight of its refugees
        endures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d9d81-f27a-4f1f-9739-36001920f9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The misery is increasing in the camps, because the aid is decreasing,"
        says Mhaissen. "Even though the war has diminished in intensity, still the
        refugees can''t go back because they have other concerns."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ebb29-4158-4206-860f-b3c7d2205c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugees remain concerned about conscription in the Syrian army,
        the lack of habitation in a country devastated by war, and fear political
        vengeance against those who sided with Syria''s opposition in its fight against
        Syrian President Bashar al-Assad.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d17a9f-b3a6-4568-b2e4-3bb04d405415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never received less aid than I did this year," says Fatima
        Saleem al-Khalife, 30, as she cradles her toddler Ahmad. "I have to pay LL100,000
        ($66) a month for the land this tent is on ... and I still need to get fabric
        to cover my house."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9939a6-062e-461b-84e3-1989ea13002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad came down with the flu during the storm, and nearly choked
        on her breast milk because of his nasal congestion, she says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d85c2d1-063c-4b36-82d1-d9b3e80738bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wherever you went there was wind and cold and wetness," she says
        as she gestures at the nylon sheets covering her home.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa5b12e-cb4c-4af6-a9e2-bdd4903080df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed Kassaf wears rain boots and wades through the puddles that
        submerge the floors of his tent. He lays out wooden planks and rocks that
        visitors ill-equipped for the weather can walk on to stay dry.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76ddaee-8d05-4bec-a575-cbff7bed5562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting on the only bed in the tent, with piles of mattresses wrapped
        together on a high shelf, he waits out the end of the storm so his children
        can return.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf13719-b40d-4266-b946-fe7ce86ce403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.067Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What did the kids do to deserve this? They ask me when they''re
        coming back to the tent because they were born in the tent," says Kassaf.
        "They don''t know that we are displaced people, refugees living under tarpaulin."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cde4c1-5841-4ab9-b191-14c2c33ff0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.067Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the summer, the sun burns us, and in the winter, as you have
        seen, the water floods. We don''t know where to go and who''s going to receive
        us."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7025a82-a188-4f3a-bb14-37d2c9f932ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:43:34.067Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''The sea has come
        to us:'' Syrian refugees hardest hit in ''worst storm'' to hit Lebanon."</em></p>'
  'venezuela-nicolas-maduro-another-term':
    'author': 'Paula Newton and Stefano Pozzebon'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-10T13:49:41.636Z
    'imagesource': 'jcr:0aa48bf8-05eb-485f-a787-2988c0ee6a67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1960d40-881b-4896-87df-82c563d8059c'
    'lead': 'Venezuelan President Nicolas Maduro begins another six years in power
      with a collapsing economy that shows no sign of bottoming out and a threat from
      some Latin American neighbors who say they will not recognize his government.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-17T23:45:47.792Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:50.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:13.498+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With his country in crisis, Venezuelan President Nicolas Maduro begins
      another six-year term'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a0d5a-54e6-4ebf-a521-ab596c1cb931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:45:47.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuelan President Nicolas Maduro begins
        another six years in power Thursday with a collapsing economy that shows no
        sign of bottoming out and a threat from some Latin American neighbors who
        say they will not recognize his government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd1f42-bd4d-4ae0-b6b2-7ebd7c1a2950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:45:47.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And still, there are few in or outside of Venezuela who are predicting
        Maduro''s downfall in 2019 or beyond.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285e7fea-5fc4-4885-a0e5-ec6ff5e717ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:45:47.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that Maduro has gained the upper hand in terms of his
        control over the key institutions in the country, including the military,
        which is most key. So, in the near term it seems unlikely that anything from
        that aspect is going to happen," says Richard Francis, director of sovereign
        ratings at Fitch Ratings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff65d5-0b98-43e9-812f-5d708cc84f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:45:47.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an insight long held by Taina Nieves, who has just returned
        to Venezuela''s capital Caracas after scouring both Peru and Columbia for
        a better life and is more disillusioned than ever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb0cd5c-0cf4-4e57-9d84-e0cd4643b0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:45:47.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that that man will remain in power, prices will go up again.
        He''ll most likely raise the minimum wage, but that means the prices on everything
        go up also. So we''ll be stuck in the same situation," Nieves said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66ca5b7-13fd-40bf-bdcc-bf0641751390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:45:47.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the International Monetary Fund predicts inflation will
        hit 10 million percent in 2019. The Maduro regime continually raises the minimum
        wage, fueling ever more inflation, so every raise actually buys Venezuelans
        less and less every month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a03ef-9de3-4cae-bfe1-43ee63b302fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:45:47.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very, very difficult situation with the economy falling
        by nearly 50% since 2013. It''s the largest decline we''ve seen, and outside
        of a war, since the fall of the Soviet union, it''s a huge, huge, huge economic
        crisis," Francis said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0832666-a8d6-4b50-807c-29b24ca9ec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:45:47.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro blames what he calls US economic terrorism for Venezuela''s
        misery and as recently as Wednesday declared that he was battling an American-led
        coup to overthrow his government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d50c648-e144-40a9-895d-c99ec08a6f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:45:47.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration continues to try and pressure Maduro using
        targeted financial sanctions. The latest sanctions, announced this week by
        the U.S. Treasury Department accuse Maduro insiders of using the currency
        exchange market to skim millions in illicit profits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92508c4f-7688-4bd7-8a01-7a75f0cbb0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:45:47.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our actions against this corrupt currency exchange network expose
        yet another deplorable practice that Venezuela regime insiders have used to
        benefit themselves at the expense of the Venezuelan people," U.S. Treasury
        Secretary Steven Mnuchin said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0cd61d-130e-4a10-af61-72ae3508132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:45:47.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through nearly a decade of mismanagement, Venezuela has squandered
        its profound oil wealth, leaving its economy in tatters and Latin America
        reeling from an unprecedented mass exodus of migrants in search of food and
        medicine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d5f44-b783-4b02-8279-9c97a4c4d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:45:47.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN estimates as many as 3 million Venezuelans have fled since
        2014.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fae5b90-c0e9-45b1-9bf1-341db9cb1a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:45:47.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lima Group, a regional bloc trying to coax the Maduro regime
        into democratic reform declared Maduro''s new mandate ''illegitimate'' in
        a statement. They urged the President to transfer power to the National Assembly
        until new elections could be held.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed97ad2-fd24-4ce6-a017-f1f754dd3e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:45:47.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May election that returned Maduro to power was largely discredited.
        Turnout was historically low according to official figures and the vote was
        boycotted by opposition groups.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c8d69-b1e0-4d68-8a81-f2c5a941a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:45:47.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Nieves, a new presidential mandate means only one thing: "I
        think things will get worse," she says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a39d9-5e40-4d77-9bcf-210f609ffcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:45:47.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "With his country
        in crisis, Venezuelan President Nicolas Maduro begins another six-year term."</em></p>'
