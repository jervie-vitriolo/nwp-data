      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Duterte''s directive, Interior Secretary Eduardo Año urged
        the PNP to issue the necessary administrative circular to ban policemen from
        drinking in bars, nightclubs, and other private places.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c73ccf2-61e0-4c41-ab36-f41e76f8ae30'
      'mgnl:activationStatus': true
