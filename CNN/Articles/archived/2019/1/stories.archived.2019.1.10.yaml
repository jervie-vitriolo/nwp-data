    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A second mysterious repeating fast radio burst has been detected in
      space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c6bca-02a3-4b96-8087-bc351dea8b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:52:20.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Far outside our Milky Way galaxy, something
        is causing repeating short bursts of radio waves to be released into space.
        Scientists have recorded the second repeating fast radio burst to be discovered,
        according to a study published Wednesday in the journal Nature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a7e5d-a272-4f07-be87-285fdf284aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:52:20.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding was also presented at the 233rd meeting of the American
        Astronomical Society in Seattle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126c791-cf69-416d-ba64-cb7499037086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:52:20.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These radio bursts are only millisecond-long radio flashes, and
        such rapid bursts themselves aren''t rare in space.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afe3716-25f7-4827-a435-d52fdcb6d13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:52:20.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is only the second one that has been found to repeat. The
        mystery about why these bursts happen and where they come from continues,
        which always spurs believers to think that advanced extraterrestrial civilizations
        are creating them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72e21f-54dd-4dd2-b99d-206c108ae6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:52:20.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first one, deemed FRB 121102, was discovered in 2015 by the
        Arecibo radio telescope, and it was revealed in 2018 that the bursts release
        an enormous amount of energy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aef26f-709f-40ec-9598-ba928abae2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:52:20.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new repeating fast radio burst is called FRB 180814.J0422+73
        and was recorded six times coming from the same location, 1.5 billion light-years
        away.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2679b063-d413-4854-9de8-0dbdb39049d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:52:20.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of the very first detections made by the new Canadian
        Hydrogen Intensity Mapping Experiment, or CHIME. The radio telescope was still
        in its pre-commissioning phase and operating with only a small amount of its
        full capacity in the summer of 2018 when it detected this and 12 singular
        fast radio bursts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f585eb8-2191-426b-aa68-3809d424c435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:52:20.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although this new detection doesn''t solve the biggest mysteries
        surrounding the radio bursts, the researchers who recorded it believe that
        other repeating fast radio bursts will be found — which could allow them to
        figure out where they originate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d677a80-a714-4e7c-944a-5482f1671a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:52:20.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing that there is another suggests that there could be more
        out there," said Ingrid Stairs, a member of the CHIME team and an astrophysicist
        at the University of British Columbia. "And with more repeaters and more sources
        available for study, we may be able to understand these cosmic puzzles — where
        they''re from and what causes them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0059a-ff4c-4726-be11-5eaa875ecefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:52:20.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hypothesis is that powerful astrophysical phenomena are causing
        them. The first repeating fast radio burst was recorded at a frequency of
        700 megahertz, but some of the bursts CHIME recorded were as low as 400 megahertz.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78230e6-bb31-48c5-adcb-1e0d57cfff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:52:20.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We now know] the sources can produce low-frequency radio waves
        and those low-frequency waves can escape their environment, and are not too
        scattered to be detected by the time they reach the Earth," Tom Landecker,
        a CHIME team member from the National Research Council of Canada, said in
        a statement. "That tells us something about the environments and the sources.
        We haven''t solved the problem, but it''s several more pieces in the puzzle."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fda2047-7f5b-4c36-bec3-35afc9e7d76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:52:20.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low frequency of this new detection could mean that the source
        of the bursts differ. "Scattering" was detected in the fast radio bursts,
        which is a phenomenon that helps determine more about the environment surrounding
        the origin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b655ca-46f0-432d-a4c1-5832ed570851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:52:20.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHIME team believes this scattering is indicative of powerful
        astrophysical objects at the source of the bursts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f97030-da63-44df-820b-925cfeeb6596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:52:20.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:40.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That could mean [the source is] in some sort of dense clump like
        a supernova remnant," team member Cherry Ng, an astronomer at the University
        of Toronto, said in a statement. "Or near the central black hole in a galaxy.
        But it has to be in some special place to give us all the scattering that
        we see."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccab5457-e396-4281-bf75-9f6e9c5c6bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:52:20.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:40.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if CHIME was able to make these detections before it was even
        fully up and running, the researchers are hopeful that the new radio telescope
        will help them find answers about these mysterious signals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6db66ba-cc98-47ff-88fc-92d1bac46bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:52:20.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:40.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "A second mysterious
        repeating fast radio burst has been detected in space"</em></p>'
  'chuck-shchumer-nancy-pelosi-trump':
    'author': ' Eli Watkins'
    'caption': 'U.S. President Donald Trump walked out of discussions to end a partial
      government shutdown, now in its third week, calling discussions with congressional
      Democrats "a total waste of time." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-10T06:37:28.336+08:00
    'imagesource': 'jcr:bbe79185-e39a-4b10-b729-b7009154f9b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ae3479b-b934-4f33-ba0c-e7cd8febaeb1'
    'lead': 'U.S. President Donald Trump walked out of discussions to end a partial
      government shutdown, now in its third week, calling discussions with congressional
      Democrats "a total waste of time."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T00:59:02.424Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:39.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:16.619+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump walks out of shutdown meeting, calling talks ''total waste of
      time'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3365a-8dc7-47c3-b2a4-d1b0e3d97c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump walked out
        of discussions to end a partial government shutdown, now in its third week,
        calling discussions with congressional Democrats "a total waste of time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cde37c-4b78-4005-b531-1f199a8de391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just left a meeting with Chuck and Nancy, a total waste of time.
        I asked what is going to happen in 30 days if I quickly open things up, are
        you going to approve Border Security which includes a Wall or Steel Barrier?
        Nancy said, NO. I said bye-bye, nothing else works!" Trump said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b207c158-8e04-44dd-b1d5-2791b82c4091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top congressional Democrats blasted Trump after the meeting Wednesday
        afternoon, accusing him of indifference to struggling federal workers and
        not trying to negotiate as the government shutdown drags on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b25e41-2aaa-45c2-b606-5f395378d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the President just got up and walked out," Senate
        Minority Leader Chuck Schumer said. "He asked Speaker (Nancy) Pelosi, ''Will
        you agree to my wall?'' She said no. And he just got up and said, ''Then we
        have nothing to discuss,'' and he just walked out. Again, we saw a temper
        tantrum because he couldn''t get his way, and he just walked out of the meeting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cd7b0d-4be0-4c58-a559-84d86db99ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with what happened inside the room said Trump
        ended the meeting by standing up and announcing "bye bye" before turning and
        walking out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc8e587-8ef6-4263-9062-33a8c1a4a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Democrats repeatedly told the President to open the government
        and deal with the border security fight after, the President continued to
        reject them as unwilling to have an actual negotiation, another source said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d81475d-e015-48fb-b85a-46736ba18556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer then asked Trump, "Why won''t you open the government and
        stop hurting people?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca2544-f449-46e0-a3ce-9bca55c635c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded bluntly, "Because then you won''t give me what I
        want."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e1036b-aa55-4352-9bb9-3d32a75566c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting at the White House came just hours before the House
        of Representatives is expected to vote on individual bills to help reopen
        the government. The bills aren''t expected to go anywhere in the GOP-controlled
        Senate at this time but the maneuver is aimed at putting pressure on Republicans.
        Trump promised earlier Wednesday to veto that legislation if it reached his
        desk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e64b71-1987-4086-959e-ace598476bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi, speaking alongside Schumer outside the White House, said
        Trump was "insensitive" to federal workers missing pay during the shutdown
        and alluded to Trump''s own privileged upbringing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b4544-7d59-45f2-8511-814e4514c85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He thinks maybe they could just ask their father for money, but
        they can''t," Pelosi said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091262d-b85b-4716-83ae-e2292b5e56c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "If you don''t understand financial insecurity then you
        would have a policy that takes pride in saying, ''I''m going to keep government
        shut down for months or years unless you totally agree to my position.''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a23631-7ebe-4217-b132-fbf1c233086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Republicans spoke to the media after the Democratic statements
        and took issue with their characterization of the meeting, though they did
        not dispute that Trump left the meeting. Among them were Vice President Mike
        Pence, House Minority Leader Kevin McCarthy, House Minority Whip Steve Scalise
        and South Dakota GOP Sen. John Thune.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08c6d8-5409-4a32-97a5-3fad08fd8969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Senate Majority Leader Mitch McConnell did not appear alongside
        them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1b058e-9640-43c3-b0d7-5c40a35d6862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said Trump told the Democrats "goodbye" after Pelosi denied
        his request for a wall, and contended the move made clear Trump would not
        end the shutdown without his border measures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b72531-a104-4c10-87aa-0c2a2bc8825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President made clear today is he is going to stand firm
        to achieve his priorities to build a wall, a steel barrier on the southern
        border, add additional personnel, additional resources, additional reforms
        to stem the crisis that we face on our southern border," Pence said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3b825-7ca2-4fe7-b74a-ccc528c7f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy likewise pushed back on the Democratic description of the
        meeting, noting that Trump "even brought a little candy for everybody." The
        exact candy was not specified but according to a source familiar at least
        one Butterfingers was spotted as well as Baby Ruth bars and M&amp;Ms.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271bba3d-0371-42b6-b4de-dcc1d210226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Republican said Trump had gone back and forth with
        Pelosi and Schumer, and then eventually asked Pelosi, " ''OK, Nancy, if we
        open the government up in 30 days, could we have border security?'' "</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76555108-a945-41b0-8b5a-d27d3d8f5f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She raised her hand and said, ''No, not at all,'' " McCarthy recalled.
        "The President calmly said, ''I guess you''re still not wanting to deal with
        the problem.'' "</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc43cdd-d8be-45ec-8c35-5e80a5df3a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s meeting came a day after Trump delivered an Oval Office
        address standing by his demand for Congress to fund his border wall with Mexico
        and Democrats continued to refuse the request. With no apparent end in sight
        to the disagreement, the shutdown was due to enter its 20th day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d3382-7f92-47bf-96fa-02ffce210e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Wednesday.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bbf5b0-819e-4338-8df9-3cd97e95255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:59:02.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
