    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c9595b8-937f-4407-b4e5-3b0cfe6f08f2'
    'lead': '"The Favourite," the 18th century period comedy-drama starring Olivia
      Colman as Queen Anne, looks set to dominate the UK''s 2019 BAFTA Awards, gaining
      12 nominations including best film, it was announced Wednesday.'
