    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d9c8b1-1211-485f-953a-46cc33ea1a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:25:12.320Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old beauty queen has embraced her Filipino roots, especially
        throughout the Miss Universe competition. She has continuously showcased Philippine
        textiles made by indigenous groups in her dresses and accessories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455653d4-4e09-474f-a778-e1a114210c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:25:12.321Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pageant coronation on December 17, 2018, she wowed everyone
        with her red crystal-encrusted gown created by Kapampangan designer Mak Tumang.
        Her evening gown was inspired by the Mayon Volcano located in Albay, her mother''s
        hometown.</p>'
