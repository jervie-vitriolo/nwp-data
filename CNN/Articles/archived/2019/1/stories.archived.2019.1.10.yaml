    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9810f81-6a03-4962-b752-22883751271f'
    'lead': 'Miss Universe 2018 Catriona Gray says she actually found the tug-of-war
      between Philippines and Australia funny. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T00:25:12.319Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:44.671+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:15.213+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catriona Gray sets record straight on Australia claim: ''I''m Miss Philippines'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c377bc-1ee5-4fbb-840e-de7eddcdfdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:25:12.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Philippines''
        pride Catriona Gray finally settles the dispute after several international
        publications highlighted her Australian heritage following her Miss Universe
        win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aff3e6-4f80-4334-bcfc-6e8413e25e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:25:12.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray''s parents are Scottish and Filipino. She was born and raised
        in Cairns, Queensland in Australia before moving to the Philippines in her
        teens. This prompted several Australian tabloids and websites to lay claim
        on her as their very own "Miss Queensland."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26130883-17f1-4795-8d42-54cd566c6ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:25:12.320Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 67th Miss Universe queen said she didn''t feel weird about the
        Australians'' claim over her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe663e82-ca2d-429e-8cb2-d1b65fabaf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:25:12.320Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really feel like I''m Miss Philippines. I feel like a Filipina,
        a Filipino woman. It just so happens that when I was growing up, I was very
        much in Australia. I think you can be both. Because I did grow up in those
        two sides of the world," she said on Wednesday, during her interview with
        BUILD Series in New York City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ae0de-e58b-4ccb-b535-97ef0a8ab8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:25:12.320Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Australia''s claim, Filipino netizens were quick to highlight
        Gray''s Filipino roots. She told host Kerry Justich that she actually found
        the tug-of-war funny.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb126676-7061-4674-a7f9-5f05b1b3f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:25:12.320Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was almost a war. Like, ''No she''s ours, she''s practically
        a Miss Australia.'' But I am a Miss Philippines, but I can''t blame them for
        being excited, so I''ll let them have that," she said.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FBUILDseriesNYC%2Fvideos%2F2294970797414697%2F&width=500&show_text=true&height=347&appId"
