    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:08.823+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte threatens to kill ''5-6'' loan sharks'
    'updated': 2019-01-11T06:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940d2ee0-5a1f-4a4f-be9e-67cfb4a4c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:27:16.996Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> President
        Rodrigo Duterte on Thursday said he wants to kill loan sharks who continue
        to offer the "5-6" scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3041be1b-1af1-4458-9955-625b32350416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:27:16.997Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam ko</em> ''yang 5-6. <em>''Yan ang gusto kong patayin na
        sistema… kung hindi ko mapatay ang sistema, ''yung nagdadala ng</em> 5-6 <em>na
        lang ang ating patayin. Mas madali man siguro,"</em> Duterte said in a speech
        during the groundbreaking of a school in Bulacan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d4040c-1a95-4765-994c-827f905c99d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:27:16.997Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I know that 5-6. That''s the system I want to kill.
        If I can''t kill the system, then I''d rather kill the ones operating it.
        Perhaps it''s easier.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2787d2c-a51a-410b-b94a-a41000f1b079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:27:16.997Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the lending scheme is "a kind of oppression."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443d62fa-70a8-42bf-9150-49e9d17795f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:27:16.997Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recounted his efforts to end "5-6" in Davao City when he was
        still a mayor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa02de-e9cd-42d1-92f0-1d5bf698254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:27:16.997Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> Davao <em>magpautang pagkatapos pag nag-utang ka ng
        pera pautangin ka pa ng</em> <em>kama,</em> TV set, <em>so dagdagan nila.</em>
        You are in perpetual bondage. <em>Parang ang tao</em> is slave working for
        you or for your money," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9215204b-a627-4632-abe8-2f7dbcd7913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:27:16.997Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: In Davao, they''d loan you the money, then after you
        take out loan, they sell you bed, TV set on installment, so they added. You
        are in perpetual bondage. It''s like the person is slave working for you or
        for your money.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c6a896-1414-4d89-b559-72ef1a006a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:27:16.998Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko sa kanila doon</em> (I told them there) you better
        stop it. <em>Kung magpahiram ka ''yung diretso</em> (If you loan the money,
        do it directly), the adopted method of lending the money and getting back
        the payment. <em>Pero kung dagdagan ninyo ng ganon, p***** papatayin ko kayo</em>
        (But if you''re adding like those, f***, I will kill you)," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0730a701-ccb5-49db-99b1-cce97df8589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:27:16.998Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular among poor communities, the 5-6 lending is a scheme wherein
        the lendees can borrow money at least 20 percent interest rate per month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18013c9b-dcb5-4578-bf86-4f2a10eb63ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:27:16.998Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Duterte ordered a crackdown on people involved in 5-6 lending
        and even threatened to arrest and deport foreigners behind such scheme.</p>'
  'pnp-act-dissociation-cpp-npa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-10T22:43:23.742Z
    'imagesource': 'jcr:a613d140-5fa7-48a4-a866-c2700446ca74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '995477ec-0cd4-4b9a-a738-effc2490489f'
    'lead': 'The Philippine National Police calls on the Alliance of Concerned Teachers
      to cut its supposed ties with the Communist Party of the Philippines and its
      armed wing the New People''s Army.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T02:33:15.523Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:06:09.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:08.962+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP urges ACT to ''dissociate from CPP-NPA'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89a98e-2766-4b6d-8be1-6ae6c2bf8ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:33:15.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> The
        Philippine National Police (PNP) on Thursday called on the Alliance of Concerned
        Teachers (ACT) to cut its supposed ties with the communist group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2fe3c-9798-464d-b9ed-37a3662537de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:33:15.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the PNP maintained that the teachers group is a front organization
        of the Communist Party of the Philippines (CPP) and its armed wing the New
        People''s Army (NPA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11fb6d7-eb19-4b0f-82dc-4593d7785f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:33:15.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ngayon ay isang</em> challenge <em>ko sa</em> (to) ACT
        <em>sa pamumuno ni</em> Benjie Valbuena <em>na</em> (This is my challenge
        to ACT under the leadership of Benjie Valbuena) I think, in public, si Mr.
        Valbuena should start dissociating the ACT from the CPP-NPA that recently
        si Joma (Jose Maria) Sison <em>nagsabi sya na</em> (he said that) to oust
        Duterte that''s the priority of the CPP-NPA," PNP Spokesperson Benigno Duran
        Jr. said in an interview on CNN Philippines'' On The Record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f7240c-a3ac-44fc-9e35-00b60f11f2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:33:15.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was addressing Valbuena, ACT''s secretary general, who was also
        on the show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3a4e1-f81b-411e-89c4-fcaf83b5c586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:33:15.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably you should start dissociating yourself <em>dahil sinabi
        mismo ni</em> Joma (because Joma said himself), [and] at the same time you
        should also denounce the infiltration, manipulation and the use of our Filipino
        educators in furtherance of the revolutionary struggles of the enemies of
        the state," Duran added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d0696-9268-49c9-bd26-3edfd450451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:33:15.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson was citing a video uploaded on YouTube showing
        a much younger Sison talking about the structure of the CPP, the National
        Democratic Front of the Philippines and "legal democratic forces in the Philippines,"
        which include ACT, Kilusang Mayo Uno, Kilusang Magbubukid ng Pilipinas, Gabriela,
        and the League of Filipino Students.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecbe306-f6cc-449e-8ac5-47ed9106476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:33:15.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valbuena responded to Durana''s request, saying doing so is "difficult."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0380f2-f26c-4c1a-b059-27bac55134cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:33:15.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahirap ''yung sinasabi ni</em> Superintendent. <em>Unang una
        wala namang masamang ginagawa</em> si Joma <em>sa amin at ''yung</em> CPP
        <em>eh,"</em> he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da155389-4d8a-4894-ba15-983934aace68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:33:15.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s hard to do because Joma and the CPP are not
        doing any harm to us.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b23848-f87b-40f6-9bde-8108fe543807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:33:15.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valbuena said the video should be seen by the public to settle confusions
        on Sison''s address.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ebfbf6-89a1-4f79-8f89-f6fe3e614b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:33:15.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat siguro makita talaga ng publiko ''yung</em> video.. 30
        years ago<em> ''yung video na ''yun. Kung mapapanood natin yun nang walang</em>
        distortion, <em>malinaw eh magkaiba ''yung</em> revolutionary forces <em>dun
        sa</em> legal democratic front," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004d9c39-7076-40a2-9aab-7da612726408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:33:15.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The public should really see the video. That was posted
        30 years ago. If you watch it without any distortions, it''s clear that the
        revolutionary forces is different from legal democratic front.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f98f3-af3d-4d83-a744-42d914c826ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:33:15.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute between the PNP and ACT stemmed from the latter''s complaint
        of harassment over profiling of its members across the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f6d60-b4ed-441a-9580-40b1231061d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:33:15.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: No personal info of teachers turned over to gov''t
        entities, DepEd says</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee62491-ee0b-4c8c-922a-136455860a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:33:15.526Z
