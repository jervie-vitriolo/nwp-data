      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> The
        second tranche of the Social Security System''s (SSS) pension increase will
        not be released this 2019, an official confirmed Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef02af4-7218-4d2a-8c19-761873a0f328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:51:37.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:06:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining ₱1,000 of the ₱2,000 pension hike will not be granted
        this year as SSS is experiencing "difficulties."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe21bf9-eb3d-4fdc-b636-2fba18a3292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:51:37.620Z
