      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are covered by the code of conduct, code of ethics as a government
        employee, as a public servant. But as I''ve said just the same nagpalabas
        pa rin kami ng (we have issued) reminders sa ating mga kapulisan (to our police)
        to avoid drinking in public," Albayalde said in a press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127b080-725a-4f7d-9a72-6c277ef98ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:00:08.243Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said policemen could instead drink inside their camps, calling
        it a "controlled social activity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7309c3-2e5b-4b87-b964-b30a4de4ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:00:08.243Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secured na secured naman yan at alam naman nating kontrolin yan
        (That''s secured and we know how to control it)," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3961be0-ef51-4fed-bf27-e26b53337b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:00:08.243Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statements come after Duterte on Tuesday ordered the police
        and military: "Do not drink in public," and "Do not enter into drinking places."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab895d-9b6d-41ea-b187-f6bf52b499c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:00:08.243Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte to police, military: Do not drink in public</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad505ed-0691-47c2-b0fb-64c1ef83b4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-17T23:00:08.244Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:59.682+08:00
