  'lady-gaga-r-kelly-abuse':
    'author': 'Lisa Respers France'
    'caption': 'R Kelly (Photo: Brandon Williams/Getty Images)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-10T04:11:30.411+08:00
    'imagesource': 'jcr:86928649-87c9-42dc-8b22-05d8a619a57a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01bbb76d-0a83-423b-9550-897b493342a4'
    'lead': 'Lady Gaga once defended her 2013 collaboration with singer R. Kelly by
      pointing to the "bond" they shared over "very untrue things written about us."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T01:14:48.798Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:34.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:05:18.062+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lady Gaga facing pressure to condemn R. Kelly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0440e1-dfce-4b06-9c42-c326b3ac908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lady Gaga once defended her 2013 collaboration
        with singer R. Kelly by pointing to the "bond" they shared over "very untrue
        things written about us."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445f7f2-028c-4f58-bf8f-722ddf599859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the wake of a recent Lifetime documentary series that chronicles
        allegations of abuse, predatory behavior and pedophilia against Kelly, Gaga
        is now facing pressure to condemn him. Kelly has strongly denied the allegations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa8fee4-c9f7-4fc5-8abe-cbc22a4aca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities respond to ''Surviving R. Kelly''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688c0191-2c86-4291-b3fe-a051eb970b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga''s single "Do What U Want" featured vocals by Kelly, a move
        that was controversial when it released nearly six years ago because the R&amp;B
        singer had stood trial in Chicago on child pornography charges in 2008.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed95fb-d5b9-4dbb-8508-b546e33ff860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was acquitted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552cfaed-7f15-4809-bb72-ffecd5104c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference in Japan in 2013, Gaga explained their
        partnership on the song.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffbfdcd-d62b-4e14-a797-d579ad4f3c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"R. Kelly and I have sometimes very untrue things written about
        us, so in a way this was a bond between us," she said. "That we were able
        to say, the public, they can have our bodies, but they cannot have our mind
        or our heart. It was a really natural collaboration."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e84a200-ed40-4ddc-b5d7-bace1ab379a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.801Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair also performed a sexually provocative duet on Saturday
        Night Live at the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af607c7-fa0d-4169-9166-c47119fcbc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.801Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, "The Karen Hunter Show" on SiriusXM aired an
        interview with "Surviving R. Kelly" documentary series producer, Dream Hampton,
        who named Gaga as a person she wished she could have spoken to for her project.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e57579-9db2-4e7b-b37d-6513d84e7c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.801Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to know how Lady Gaga could be on ''SNL'' with him as
        someone who advocates for domestic abuse survivors and was, you know, had
        this ridiculous performance with him on ''SNL,''" Hampton said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d718196-bffa-4438-a929-437dcddaf684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.802Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had already been an outcry for Gaga, who has been a proponent
        of the #MeToo and Time''s Up movements, to speak out against Kelly and those
        calls increased after Hampton''s remarks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a23404-ebfa-4eeb-8f07-57cc66c28c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.802Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@ladygaga, please be ready to answer questions about #SurvivingRKelly
        at the #GoldenGlobes today," writer Ernest Jones tweeted Sunday. "Your silence
        on this has spoken volumes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723bebfe-88a0-4c0c-9cd2-5a7845d299b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.802Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Gaga for comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1e4311-a00d-437b-b7f2-783b6a07f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hampton declined to comment further to CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb75bd-496f-4a90-9b04-6656c1928dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Surviving R. Kelly</em> aired over three nights on Lifetime
        and has renewed interest in allegations against Kelly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace82aa-97fc-48cf-af35-65722ebb1bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Surviving R. Kelly'' spurs follow-up calls from DA, attorney for
        alleged victim''s family says</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1568259-c1fa-4a33-afa8-2a1bde7b68a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s Up has supported the #MuteRKelly social media movement and
        on Wednesday shared a statement regarding the singer with CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb02d9-d0fc-49d4-812e-3af96eff5c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In July of 2017, the resurgence of sexual abuse allegations against
        R. Kelly prompted Atlanta Arts Administrator, Oronike Odeleye to start a petition
        to get R. Kelly''s music off Atlanta airwaves," the statement read. "In the
        spring of 2018, we joined the fight to #MuteRKelly. We cannot condone profiting
        off the trauma of Black girls and women. TIME''S UP calls on any organization
        still in business with R. Kelly to cut ties immediately. All allies in the
        fight against sexual violence must take a stand on this issue, and stand together
        in defense of women of color."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0d8c94-93c7-4b28-8577-270a89479d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a Chicago prosecutor said her office has been in touch
        with two families related to allegations against Kelly since the series aired.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e2d5b7-d2a0-4c7e-be0c-44ed54f9be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook County State''s Attorney Kimberly Foxx also urged potential
        victims or witnesses to speak to police.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204caa99-c0fe-46d3-8c7a-4c2c742ba0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please come forward. There is nothing that can be done to investigate
        these allegations without the cooperation of victims and witnesses," Foxx
        said during a news conference. "We cannot seek justice without you."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af9162-c216-4b7d-9a4c-a7d4da0abd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kelly''s lawyer said the state''s attorney''s call for people
        to come forward was "ridiculous."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b081df3a-791c-447e-9280-d439cc6cd965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing there," attorney Steve Greenberg said. "When you
        fish for this kind of stuff the riff raff come out and you end up with wrongful
        accusations."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a1c541-654d-48ba-a566-26644dafe0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerald Griggs, an attorney for the family of Joycelyn Savage, one
        of the women featured in "Surviving R. Kelly," said Tuesday the Fulton County
        District Attorney reached out to Griggs after the show aired and is conducting
        an investigation into Kelly.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35528445-a26f-47ef-a8ec-c0564d7dae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savage''s family has claimed she is having a sexual relationship
        with Kelly, and that she is being manipulated by him into cutting off contact
        with the outside world.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2b3290-11ef-4e58-8e85-92cbe132db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father says they haven''t heard from her in about two years.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba31671-63b7-454e-bdf6-ffe2523406e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savage responded to this claim in a video released in 2017, in which
        she denied she''s being held and that she had been brainwashed by the Grammy-award
        winning singer.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac8cea1-1467-4831-b8bd-0e47e44434d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want everybody to know — my parents and everybody in the
        world — that I''m totally fine. I''m happy where I''m at and everything is
        OK with me," she said in the video.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcecd0b-b256-445d-bf1e-21f6a3970d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Hopper, the public information officer for the Fulton County
        DA, said he had "no comment" after being asked if there was an open investigation
        of Kelly in Georgia.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3015fea3-6eed-4b63-b8c5-23ef1335d54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga has been outspoken in the past in her support of sexual assault
        victims and went public as a rape survivor in 2014.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a46c0-c0ae-4bc0-9098-207c83a018a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar performed "Til It Happens to You," the Oscar-nominated
        song she co-wrote with Diane Warren for <em>The Hunting Ground</em>, a CNN
        documentary about rape and assault on college campuses, at the 2016 Academy
        Awards.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa27b3-d741-416c-a38e-dcf46b1f69ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Joe Biden introduced Gaga''s emotional performance,
        and she was joined onstage by other sexual assault survivors.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc3b334-d5a8-423f-ace4-d427e4a3cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga told Howard Stern in 2014 that she was 19 when an older man
        took advantage of her and that she never confronted him.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f9d09-e156-469f-8901-19f8c1dbbcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was my fault for ten years," she wrote in an Instagram
        post in 2016. "The morning after the Oscars when I talked to my grandmother
        Ronnie, with tears in her eyes I could hear them welling through the phone
        she said to me ''My darling granddaughter, I''ve never been more proud of
        you than I am today.''"</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49da758f-b4dc-4926-a8a0-c074442cbca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:14:48.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Lady Gaga facing
        pressure to condemn R. Kelly."</em></p>'
  'jeff-mackenzie-bezos-divorce-amazon':
    'author': 'Seth Fiegerman'
