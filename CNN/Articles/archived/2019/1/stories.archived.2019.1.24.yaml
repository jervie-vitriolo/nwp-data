    'jcr:uuid': '95b2534a-26eb-44da-9a4d-96af824f8fac'
    'lead': 'Global citizenship is fast becoming a buzzword among the international
      elite, including in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T23:25:58.889Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:46.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:58.835+08:00
