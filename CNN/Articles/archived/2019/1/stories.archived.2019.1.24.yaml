    'template': '1'
    'title': 'DOTr welcomes suggestion to extend MRT operating hours until midnight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c35f4-5cd5-4e18-bdf0-068c4702bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:13:21.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        Transportation Department said it will consider the suggestion to extend train
        operating hours to accommodate more commuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cb7282-f042-4243-a9e8-31b8f1f71958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:13:21.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the Department of Transportation (DOTr)
        said it will look into adding two more hours to the operating schedule for
        the Metro Rail Transit-3, which is set from 5:30 a.m. to 10:30 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9095b3e-ae63-414f-a8bc-f6cceefb6178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:13:21.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOTr MRT-3 welcomes the suggestion to extend for two more hours
        the operating system of Metro Rail Transit Line 3 (MRT-3) from its original
        schedule of 5:30AM to 10:30PM," its statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65368717-b621-49b7-8e58-2ea3c523ddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:13:21.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/dotrmrt3/status/1088212767650111493?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1088212767650111493&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fnews%2F2019%2F01%2F24%2Fdotr-mrt-hours-extension.html'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a7f27-5d34-4a39-a0b7-4dfe2e946c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:13:21.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City 2nd District Rep. Winston "Winnie" Castelo, who also
        chairs the House Committee on Metro Manila Development, aired the suggestion
        Monday saying trains should extend operating hours to decongest buses in the
        evenings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af35af2-e9e0-48b2-a194-62aaa8068d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:13:21.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should exert the powers of the Congress and ask them to operate
        past 10 because the bulk of the commuters are still away from their homes,"
        Castelo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7675b95-a958-4639-946e-4b60d09ba5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:13:21.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr said it will study the proposal, however, it clarified that
        the non-operating hours used for regular maintenance would have to be considered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f4ad34-53f7-4af1-9ccf-c0d791dc49c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:13:21.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please note that while we echo our pledge of providing a quality,
        fast, and reliable service to our commuters, we also need to consider that
        our two-decade old trains need to have sufficient time for preventive maintenance
        works," DOTr explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d7e19b-ec8f-43bf-b216-a8fcbad9755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:13:21.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes an extra four hours to perform regular maintenance to prevent
        breakdowns and other service interruptions, DOTr said. It explained that maintenance
        work is necessary to ensure smooth operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e98e5a-5bcf-4dc8-922a-9aa4793d1c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:13:21.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the DOTr posted its latest report on the total number
        of unloading incidents for 2018. The MRT-3 posted 56 unloading incidents,
        significantly lower than its previous record of 440 incidents in 2017. The
        train also recorded 17 services interruptions for 2018, while it counted 75
        interruptions in 2017. The DOTr attributed the numbers to the work of their
        maintenance team.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577d132-7db0-43f6-9efa-91acdc763680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:13:21.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"NGAYON, mula ng humalili ang maintenance transition team upang
        pangasiwaan ang operasyon sa MRT-3, nabawasan ang unloading incidents,"</em>
        a post on its official Facebook account said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44877eb2-530e-4276-a3ca-003fc2190f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:13:21.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, since a maintenance transition team has been
        assigned to oversee MRT-3 operations, the unloading incidents have decreased]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d99446-87aa-431d-be0a-38ff98b8cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:13:21.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://www.facebook.com/DOTrPH/posts/1286143761524757'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256359df-463a-430f-808f-1329e026bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:13:21.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr also emphasized that the MRT-3 will also be undergoing
        "extensive" rehabilitation and maintenance by Sumitomo-Mitsubishi Heavy Industries
        as per the 18 billion-peso agreement between the Philippine government and
        the Embassy of Japan, signed in November 2018.</p>'
  'Customs-Lape-a-shabu-magnetic-lifters':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-24T13:45:42.173Z
    'imagesource': 'jcr:3dad60fb-1aed-49e6-a211-5431aaa59334'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84076ffd-cf05-430d-b728-3fdfb5424d48'
    'lead': 'The National Bureau of Investigation (NBI) on Thursday filed graft and
      administrative charges against former Customs Commissioner Isidro Lapeña for
      failing to stop the smuggling of shabu worth billions of pesos into the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T23:17:39.182Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:48.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:58.439+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lapeña faces graft charges over shabu in magnetic lifters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd39459-8394-4c2f-a281-df684fbfc4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:17:39.182Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        National Bureau of Investigation (NBI) on Thursday filed graft and administrative
        charges against former Customs Commissioner Isidro Lapeña for failing to stop
        the smuggling of shabu worth billions of pesos into the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef5bdfc-deee-4ee1-8a17-c8dfb475e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:17:39.182Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:48.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its complaint filed before the Justice Department, the NBI accused
        Lapeña of dereliction of duty, grave misconduct, and corrupt practices for
        causing "undue injury" to the Government by his inaction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeebe65-cc70-471b-b48b-35e9124881a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:17:39.182Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint stems from the discovery of two massive drug shipments
        concealed in magnetic lifters – one believed to be worth ₱11 billion and the
        other, ₱2.4 billion – which slipped into the country last year under Lapeña''s
        watch as Customs Chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac830d-f18b-4217-935e-b586fc47abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:17:39.183Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Lapeña should be held liable for failing to file charges
        against importers and consignees of the shipments, even after authorities
        found that the contents were not properly declared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65864b04-0516-4ffe-a75d-31cd85945f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:17:39.183Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:48.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña previously maintained there were no drugs in the four magnetic
        lifters found in a warehouse in Cavite, saying a swab test turned out negative.
        This is contrary to the statement of the Philippine Drug Enforcement Agency
        (PDEA) that the lifters were emptied of shabu worth P11 billion. Lapeña has
        since been transferred to the Technical Education and Skills Development Authority
        as President Rodrigo Duterte said he still trusted the former police general.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2834c21-5833-4ee5-adf4-69b1b8d1273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:17:39.183Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:48.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NBI identified former law enforcement officials as
        "core conspirators" in facilitating the entry of the drug shipments. They
        are dismissed Senior Supt. Eduardo Acierto, former Customs intelligence officer
        Jimmy Guban, and former PDEA deputy chief for administration Ismael Fajardo,
        who was sacked in September for "[having] knowledge on the shipments."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b339f7-0ef2-486a-9485-19aa8c96d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:17:39.183Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI also filed drug charges against dozens of personalities
        allegedly involved in the smuggling, including a number of companies and their
        officers,</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ef3af6-aa77-4959-a41d-7696f8193054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:17:39.183Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, PDEA also filed drug charges against over 40 people
        but found no evidence linking Lapeña to the shabu smuggling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d065f-cc41-424d-9a67-2809f0f3004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:17:39.184Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Shabu in magnetic lifters: Raps filed vs. former cop,
        ex-officials, over 40 others</strong></p>'
  'fried-chicken-higher-risk-death-study-health':
    'author': 'Nina Avramova'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-24T11:47:50.477Z
    'imagesource': 'jcr:83ff8a51-945b-4056-9bd2-5744d038de38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b26d0add-0c3c-43c0-967a-c15e48232082'
    'lead': 'The study highlights that limiting the consumption of fried foods, in
      particular fried chicken and fish, could be good for public health.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T23:21:09.541Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:47.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:58.625+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One serving of fried chicken a day linked to 13% higher risk of death,
      study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5637a-fa4b-4ed5-b28d-3cdb910cdb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.542Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A regular serving of fried chicken or fish
        is associated with a higher risk of death from any cause except cancer, according
        to a new study done in postmenopausal women in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca8349-75d5-43c5-86db-1f31d3597034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.542Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who enjoyed fried chicken once or more per day had a 13% higher
        risk of death from any cause compared with women who did not eat any fried
        food, according to the study, published Wednesday in the medical journal BMJ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ddf910-458b-460a-b215-f9b827c25844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.542Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women eating a daily portion of fried fish or shellfish saw a 7%
        greater risk of death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e39b6ff-59d0-42f2-861b-c55f9b66a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.543Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors highlight that limiting the consumption of fried foods,
        in particular fried chicken and fish, could therefore be good for public health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e20b4b-bc33-4b67-9ee2-8f90b2c02bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.543Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know fried food consumption is something very common in the
        United States and also around the world. Unfortunately, we know very little
        about long-term health effect of fried food consumption," explained the study''s
        lead author, Wei Bao, an assistant professor of epidemiology at the University
        of Iowa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5befd7-3646-4543-8699-b8154fdc0a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.543Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observational study is the first in the United States, to Bao''s
        knowledge, to look at the relationship between fried food consumption and
        mortality. However, previous research has shown links between higher consumption
        of fried foods and an increased risk of Type 2 diabetes and heart disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9dfed6-fea0-46b0-995c-b648d69ffabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.543Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study found that people who eat fried potatoes two or more
        times a week double their risk of an early death compared with those who avoid
        them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e5c331-44dc-486e-9b4d-a7943f22dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.543Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning ''a good thing into a harmful thing''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be870c7-d227-4c9f-a31b-5fec527014a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.543Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bao''s team looked at the food habits of almost 107,000 women between
        the ages of 50 and 79 from 40 clinics across the United States between 1993
        and 1998. They were followed up for an average of 18 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6ff7e8-42e6-4c3b-bfa3-5d54b77cb9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.544Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they enrolled in the study, the women completed a food frequency
        questionnaire asking about consumption and portion size of 122 food items,
        including fried chicken and fish, as well as french fries, tortillas and tacos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a8b34-d2c9-4d35-9901-7433f1913e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.544Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors related to mortality, such as education level, income,
        total energy consumption and overall diet quality, were taken into account
        in the team''s calculations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cadb6d3-e657-40c1-9984-63b79229e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.544Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women eating one or more servings of fried food a day had an 8%
        higher risk of death from all causes as well as heart-related death compared
        with those who did not eat fried food. However, this finding was not statistically
        significant, the study added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f825bf-c9a0-44c5-8e02-d70072e2169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.545Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More specifically, eating fried chicken had a 13% greater risk of
        death and 12% increased risk of a heart-related death. For fried fish, the
        rise in risk of death and heart-related death was 7% and 13%, respectively.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfae6f7b-a012-4ec7-9c68-595e8f515eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.545Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was no link between total or specific fried food consumption
        and cancer deaths, the study found.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a51232-0e90-4237-9d1e-1180cd3675cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.545Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fried food''s link to health outcomes is the combined effect from
        the food itself and the frying process, Bao explained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de392872-2aca-4aba-937a-7b0b52d1b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.545Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fish can be helpful for cardiovascular diseases, so he expected
        a lower association between fried fish and mortality than the one seen in
        the study. "If you fry fish, it may turn a good thing into a harmful thing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4ace1b-9671-46bc-b813-626a03092509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.545Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although there is an increased risk of eating fried food in terms
        of mortality, the risk is lower with low frequency," Bao added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f031b012-6b79-4232-8468-5db3026f56b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.546Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bao thinks the study can be applied to American men, too. Previous
        studies into health effects of fried foods didn''t show gender differences,
        he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4440df8b-1592-425b-8182-9e316f67bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.546Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in risk could be down to a number of reasons, according
        to the study. One possibility is that these foods could be ultraprocessed,
        according to the authors, meaning they may be high in sodium, which could
        contribute to a higher risk of mortality.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4b16d-d098-4dc6-8c3e-d3bd1492d861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.546Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors note that the study wasn''t able to identify what types
        of oils were used to cook the foods, at what temperature or which cooking
        methods were used. These also affect the association between fried foods and
        risk of death.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a20111-6da3-4a70-9cab-10218e171bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.546Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, people are more likely to eat fried food at
        fast food restaurants, the study explained. This matters, Bao explained, because
        if people fry food at home, they are less likely to reuse oil, which creates
        more harmful products in the oil that are absorbed into the food.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e68bab-32b3-4c65-99dc-ec5314999bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.546Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bao believes portion control and reducing how often we indulge in
        fried food can be steps toward protecting our health.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c724db85-5757-4db5-aa08-094a7c229142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.546Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not applicable everywhere</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf63bf-fd82-457a-9a6d-c57cc68cba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.547Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a growing body of evidence on heart disease and its association
        with dietary patterns from different parts of the world," said Jo Ann Carson,
        science volunteer and past chair of the nutrition committee of the American
        Heart Association. "Previous research has told us the traditional Southern
        diet, which is known for fried foods, is not ideal for optimal heart health
        and this study helps break down why that may be," she said, adding that nearly
        80% of cardiac events can be prevented, yet heart disease is the number one
        killer of women.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b20c74-37d0-4050-84e4-3692cacb2b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.547Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bao said that the new study''s findings "can''t be generalized
        globally." People around the world could have different frying practices,
        such as eating fried food at home or outside, or they might use different
        oils.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c84276-ec82-4414-aaae-df5fa085ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.547Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Spain, research into the association between fried food consumption
        and mortality from all causes showed no links between the two, because the
        population used olive oil, he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a85739-117d-4ad6-96d9-f1fce1789184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.547Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridget Benelam, nutrition scientist at the British Nutrition Foundation,
        who was not involved in the research, believes there could be a number of
        reasons why fried chicken and fish could be bad for our health.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a929c-f327-4f3a-b341-5ba5a67c22d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.547Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased fat content and the effect of frying at high temperatures
        can cause the production of trans fats and other harmful compounds called
        glycation products, she wrote in an email. Glycation products -- compounds
        formed when protein-rich animal foods, like meat and fish, are cooked at high
        temperatures -- are also linked with a higher risk of all cause and cardiovascular
        mortality, according to previous studies.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ea199-7fb8-4c95-a180-a5ba57946f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.547Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynne Garton, dietetic adviser to the charity Heart UK, said the
        study is "interesting" but warned about drawing firm conclusions. The women
        who ate more fried foods tended to be generally less healthy, meaning there
        are a "host of factors" that could have led to the results, she explained.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db371f-d711-4227-803c-85844cc51dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.548Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, their "diet was assessed at the beginning of the study,
        which assumes the same diet was followed for the whole 18 years of follow-up."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b2536-4191-4d54-8928-a6199c51e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:21:09.548Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular eating of fried foods, particularly when dining out, means
        people consume more calories, fat and salt, and these foods are often being
        served up in larger portion sizes, wrote Tracy Parker, senior dietitian at
        the British Heart Foundation, in an email. "But the good news is using healthier
        cooking methods at home like baking, grilling or roasting and choosing healthier
        options while eating out are simple changes that can make a big difference
        to your heart health," said Parker, who was not involved in the research.</p>'
  'global-citizenship-philippines-arton-capital':
    'author': 'Cherie Mercado'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
