  'huawei-cfo-meng-wanzhou-strong-case-canada':
    'author': 'Ben Westcott'
    'caption': 'The arrest of a top Huawei executive has sent stock markets plunging
      around the world and threatens to derail the tenuous trade truce between the
      United States and China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T23:03:50.032Z
    'imagesource': 'jcr:da8ed322-5e53-47f5-9415-fa62d9e6d3b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bee59db-d23d-4982-9986-a3ac4578e9b8'
    'lead': 'Remarks made by U.S. President Donald Trump may have strengthened China''s
      hand in fighting a U.S. extradition request for detained Chinese telecoms executive
      Meng Wanzhou, according to Canada''s top diplomat in Beijing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T05:56:12.407Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:25:16.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:52.255+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canadian ambassador says detained Huawei CFO has strong case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8bb1b6-fa7e-4c21-b963-28d0d0aaa913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.408Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Remarks made by U.S. President Donald
        Trump may have strengthened China''s hand in fighting a U.S. extradition request
        for detained Chinese telecoms executive Meng Wanzhou, according to Canada''s
        top diplomat in Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd085ad5-db68-4dc4-9189-dcfa49acb860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.408Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng, chief financial officer of Chinese tech giant Huawei, was
        arrested by Canadian authorities acting on behalf of the United States in
        Vancouver on December 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1142fba3-da01-4d4a-b931-dacd38b52744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.408Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government alleges that Meng helped Huawei dodge US sanctions
        on Iran and has indicated it will file a formal extradition request by the
        January 30 deadline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe7d8a-f243-466c-80d3-d428606d80f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.408Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has repeatedly and furiously called for her
        release, labeling the charges political.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec4341a-e610-4c99-b962-663dce020f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.408Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at press conference in Beijing, Canadian Ambassador John
        McCallum appeared to hint at strained relations between the US and Canada
        over the continued fallout from case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc90af-4f59-434b-aee8-d16154b6c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.408Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she has quite good arguments on her side," said McCallum.
        "One, political involvement by comments from Donald Trump in her case. Two,
        there''s an extraterritorial aspect to her case, and three, there''s the issue
        of Iran sanctions which are involved in her case, and Canada does not sign
        on to these Iran sanctions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a5e49-2aa8-4ce0-ad60-3c286df60ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.409Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokeswoman Hua Chunying said Thursday
        the case against Meng had "never been a normal legal case."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fdac81-e36a-4d36-a449-9af7ea363312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.409Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have noted Ambassador McCallum''s remarks. I think anyone with
        normal judgment can see through this issue. We hope the Canadian side will
        do so as well and make a correct choice," she said at her daily press briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74b0e1-d4aa-4372-8fb3-a0fb98b0ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.409Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Meng''s arrest, China has detained two Canadians on suspicion
        of "activities that endangered China''s national security." Another Canadian
        was sentenced to death after a Chinese court convicted him of drug smuggling,
        prompting Canada to issue a travel warning to its citizens over "the risk
        of arbitrary enforcement of local laws" in China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c41f04-a690-450b-86b9-ee98eaf88d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.409Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCallum said relations had been strong between Ottawa and Beijing
        before the arrest, adding he knew it had "angered China."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63534a9-bb0e-4e31-a85a-9f6c58889eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.409Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know this has angered China but we have a system of extradition
        treaty a system of rules of law which are above the government, the government
        cannot change these things," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b8035-080b-432d-a5e2-51fc1c8f86f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.410Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump complicated the situation in December
        by suggesting he may intervene in the legal saga if it would help his pursuit
        of a trade deal with China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f40f7-15c9-4054-9eb8-a28165f7ad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.410Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I think it''s good for what will be certainly the largest trade
        deal ever made — which is a very important thing — what''s good for national
        security — I would certainly intervene if I thought it was necessary," Trump
        told Reuters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911050d-e4de-40fe-aebe-179e009f8793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.410Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That helped fuel the widely held view in China that Meng''s arrest
        was a political move by the Trump administration to gain leverage in the clash
        between the two countries over trade and technology rather than a law enforcement
        matter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfba35a2-9222-4366-904c-c71dead9e5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.410Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Canadian Foreign Minister Chrystia Freeland reprimanded
        Trump. "Our extradition partners should not seek to politicize the extradition
        process or use it for ends other than the pursuit of justice," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a898342-348d-4683-bb4f-a258019ab59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.410Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Canadian Prime Minister Justin Trudeau said he was
        committed to making sure "that the rule of law is properly and fully followed,"
        adding that would include the opportunity for Meng "to mount a strong defense."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b93b151-d153-4860-9f72-ba7aa4c92923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.410Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on the ambassador''s comment, Trudeau said his government
        would ensure the independence of Canada''s justice system was "properly defended
        and properly supported."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e88920-fbdd-4031-9d9e-66372620c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.411Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCallum''s comments were met with dismay in parts of Canada, however,
        with Canadian conservative opposition leader Andrew Scheer calling for the
        ambassador''s dismissal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f54a3-ff26-4fed-8018-1997f2c710b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.411Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t on the one hand go and defend our actions to the Chinese
        government by saying these decisions are made at arms length ... if then on
        the other hand the government is using our ambassador to China to interfere
        in the process to obtain a desired outcome," Scheer told CBC on Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4550b233-5c41-4331-b210-c7d3f393812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:56:12.411Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Canadian ambassador
        says detained Huawei CFO has strong case."</em></p>'
