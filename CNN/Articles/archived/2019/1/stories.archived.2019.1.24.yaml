      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group previously known as Oath is cutting "roughly 800 employees,"
        or 7%, this week, as Verizon continues to move away from content and toward
        5G tech. It is not known "which media brands will be hit hardest," CNN''s
        Seth Fiegerman wrote, but the portfolio includes Yahoo, AOL and The Huffington
        Post.</p>'
