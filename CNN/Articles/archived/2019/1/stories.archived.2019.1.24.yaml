  'scotland-first-minsiter-alex-salmond-arrest':
    'author': 'Laura Smith-Spark and Samuel Quashie-Idun'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T18:35:22.202Z
