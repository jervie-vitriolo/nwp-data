    'jcr:uuid': '134fbef7-fe2d-4d00-b7ab-e3582f8d8beb'
    'lead': 'Alex Salmond, for years the leading face of the Scottish independence
      campaign, is arrested and could appear in court later Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T07:09:31.888Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:25:01.989+08:00
