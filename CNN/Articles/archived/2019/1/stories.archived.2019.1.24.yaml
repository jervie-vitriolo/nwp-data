  'Taiwan-EVA-air-incident':
    'author': 'Steven Jiang'
    'caption': 'An EVA Air flight takes off from Sungshan airport in Taipei on October
      31, 2010.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T07:05:53.810Z
    'imagesource': 'jcr:b3998b2a-b403-4f6a-87f0-deea33acae30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af392c07-010d-49e4-ace6-c00456785752'
    'lead': 'The incident, first posted on social media by a flight attendant and
      some passengers, has caused uproar in Taiwan and across parts of Asia.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T00:20:26.339Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:38.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:24:01.081+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan airline investigating claims passenger forced attendants to undress
      and clean him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3942cf-da8f-4e0a-a4dd-e155732ca865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Taiwanese airline says it may ban an
        overweight passenger who allegedly forced members of an all-female cabin crew
        to undress him in the lavatory and then clean him after he used the toilet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e5ba6-edf6-41e3-875d-3d59c9b0a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, first posted on social media by a flight attendant
        and some passengers, has caused uproar in Taiwan and across parts of Asia,
        sparking debate about what some see as the overly pro-customer corporate culture
        of many Asian firms in service sectors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddfd2db-1111-48dc-9eff-6b7b16b9d533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference in Taipei on Monday, one of the flight attendants
        involved tearfully recounted her traumatizing experience on EVA Air Flight
        15, which took off from Los Angeles last Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a7789-f953-430e-9628-561a7de28043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger, a Caucasian man who appears to weigh over 200 kilograms
        (440 pounds), boarded the Taipei-bound flight in a wheelchair and was seated
        in the economy cabin. Two and a half hours into the 14-hour journey, he asked
        to use the business class lavatory, according to the flight attendant, who
        declined to be named.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e90933-f131-4193-bf89-9d6f7ffd2758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline has not released the name of the passenger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1511e0a6-9415-442c-9b0d-f3ac66d6e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the flight attendant and two colleagues helped him into the
        lavatory, the man allegedly demanded she pull down his underwear, insisting
        that he was unable to do so because of surgery to his right hand. The flight
        attendant said she eventually agreed, albeit reluctantly, but the man slapped
        her wrist when she tried to cover his exposed genitals with a blanket.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff537b18-9bdf-4fbf-8f3c-885b9f84053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claiming he found it difficult to breathe, the man wanted the lavatory
        door left open -- a request that was refused, the flight attendant said. He
        then allegedly asked the cabin crew to help wipe his backside for him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5dc0b4-406f-4e19-aeb3-7e99dfef4bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to ban passenger</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8048c4fe-94bf-4f7f-a2f8-dbe1a782825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with threats that he would refuse to leave the lavatory, the
        flight attendant told reporters she had to prop up the man -- four times her
        weight -- from the front as a co-worker cleaned him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c923c1b-3ad1-4c95-bbfc-12f78862ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll never forget that moment: With his feces still in the toilet,
        I had nowhere to escape," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f622a-8337-4997-b16f-009b79fd7932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now every time I''m forced to relive what happened in my mind,
        I feel traumatized."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0274b763-a099-40cb-86d6-8c8f7adbccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many social media users have called for the "disgusting" passenger
        to be barred from flying or prosecuted for alleged sexual harassment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80763ce-634a-4a01-ae3e-849a5abd3ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the cabin crew have also blamed the corporate culture
        of many Asian service-sector companies that insist the "customer is always
        right" while, according to critics, ignoring employees'' welfare -- especially
        after it was revealed the passenger appeared to be a repeat offender.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf732155-fab4-482a-aa70-7c6a64835592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Monday press conference, the flight attendant was accompanied
        by a representative of the local flight attendants'' union and fellow EVA
        employee. The union representative told reporters the man had flown EVA from
        the U.S. to Asia numerous times. He had defecated in his seat during a flight
        last May after the crew rejected his demands, causing a foul smell in the
        entire cabin for over 10 hours, the representative said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b7b0bd-2dc8-4234-b02e-26e64ef1f4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another union representative said the passenger''s behavior should
        be considered sexual harassment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a0956-2201-45db-a794-757f3ef2b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EVA, which is known for hiring only female flight attendants, defended
        its treatment of the passenger in a press statement Monday, saying he had
        flown with the airline more than 20 times and mostly without incident.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da980509-dc35-4a20-8a19-31597b0c4698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expressing its "sincere gratitude" to the cabin crew for their actions
        during his latest trip, the airline pledged to further investigate the passenger
        and explore options -- ranging from placing him on a "no-fly" list to requiring
        someone to accompany him on flights. The company denied it had punished flight
        attendants for rejecting similar customer demands in the past.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa32d1c-576b-46b6-8ba8-c20524d6aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:26.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Taiwan airline investigating
        claims passenger forced attendants to undress and clean him."</em></p>'
  'Climate-change-male-to-female-newborn-ratio':
    'author': 'Susan Scutti'
    'caption': 'A recent study in Japan found a link between temperature fluctuations
      and a lower male-to-female sex ratio at birth, with conceptions of boys especially
      vulnerable to external stress factors.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T07:01:35.751Z
    'imagesource': 'jcr:c860d041-c728-4513-8d48-a91cf9f442b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4119afc9-9592-4798-a640-e45737b520d4'
    'lead': 'A recent study in Japan found a link between temperature fluctuations
      and a lower male-to-female sex ratio at birth, with conceptions of boys especially
      vulnerable to external stress factors.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T00:24:03.115Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:37.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:24:01.365+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate change will affect the ratio of male-to-female newborns, scientists
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de95ad-349c-487e-850f-a45d09dbf147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.115Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Global warming will have a variety of effects
        on our planet, yet it may also directly impact our human biology, research
        suggests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b872534-ec7a-4975-88dd-f324c1230c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, climate change could alter the proportion of male
        and female newborns, with more boys born in places where temperatures rise
        and fewer boys born in places with other environmental changes, such as drought
        or wildfire caused by global warming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c775a-7ed7-44a6-8b67-0f8008a1f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study in Japan found a link between temperature fluctuations
        and a lower male-to-female sex ratio at birth, with conceptions of boys especially
        vulnerable to external stress factors, wrote Dr. Misao Fukuda, lead study
        author and founder of the M&amp;K Health Institute in Hyogo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208780c0-e587-474e-9cad-094a454dd253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, Fukuda and his colleagues published a separate study
        looking at births in areas hit by environmental events that caused extreme
        stress. They included Hyogo Prefecture after the Kobe earthquake of 1995;
        Tohoku after the Great East Japan Earthquake of 2011 (and subsequent nuclear
        disaster at the Fukushima Daichii power plant); and Kumamoto Prefecture after
        the 2016 earthquakes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355df02-6061-41d5-a4df-415d1474da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine months after these disasters, the proportion of male babies
        born in these prefectures declined by between 6 percent and 14 percent from
        the previous year. This data supports the idea that major stress affects gestation,
        which in turn alters the newborn sex ratio, Fukuda and his co-authors wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a021c53b-4482-4044-b61b-561cbce01e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress stemming directly from "climate events caused by global warming"
        might also affect the sex ratio, Fukuda wrote in an email. Though scientists
        do not know how stress affects gestation, Fukuda theorizes that the vulnerability
        of Y-bearing sperm cells, male embryos and/or male fetuses to stress is why
        "subtle significant changes in sex ratios" occur.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa532f1-dd7b-433e-a354-4c71cc8f5425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newborn sex ratio</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2637ab7-5fb5-4122-bb06-eb0124338096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe that the sex ratio is equal at conception, explained
        Steven Orzack, president and senior research scientist of the Fresh Pond Research
        Institute in Cambridge, Massachusetts. But more than half of all human conceptions
        die during gestation, and this results in a sex imbalance at birth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e5037-d53d-4b2e-a912-30136cfa1e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, more females die during pregnancy than do males. So that''s
        why there''s an excess number of males at birth," said Orzack, who has published
        research on this issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221dff32-9ecb-467e-b67f-7651008b7d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray Catalano, a professor in the school of public health at the
        University of California, Berkeley, explained that the process of natural
        selection in utero is why deaths occur during gestation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bbb89a-f064-4427-a6c8-1c3b5a8139da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mother''s biology spontaneously aborts some conceptions in utero
        but not others. The factors that filter out who "gets through" from conception
        to birth include chromosomal or genetic abnormalities of the fetus or the
        mother''s stress response to changes in her environment, Catalano said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23f082-7b82-4cd4-9763-cc915d6bbd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the ovaries of a female fetus carry all the eggs she will
        ever possess, the possibility of genetic defects being found in a female (and
        her eggs, which represent her potential children) are greater than the possibility
        of defects in a male fetus, which carries only his own genes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c92f4-6f99-478b-9afc-cf90e6bc6675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the newborn sex ratio averages 103 to 106 males born
        for every 100 females, Catalano explained. In part, this is a result of the
        fact that a male infant are "a relatively frail organism," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020160e-420b-4383-9771-896d853ba8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every society, for every year, the human being most likely
        to die [prematurely] is male infants. And that''s true for every society that
        we have data for," Catalano said. The reasons why are not understood, but
        some scientists believe that boys are biologically weaker and more susceptible
        to diseases and premature death.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503241f0-6b64-4ac8-ade2-5293dd99ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general theory as to why the sex ratio is not equal at birth
        is that if you want the sex ratio to be 50:50 by reproductive age, you want
        a few more males than females at birth because more males than females will
        probably die in early childhood, Catalano said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e01e38-da5a-454b-a491-b6786cdc15d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Catalano found when studying populations of Danes, Finns, Norwegians
        and Swedes born between 1878 and 1914 is that colder years meant fewer males
        born. Yet years of fewer males meant hardier baby boys, who were less likely
        to die in infancy, he found. These boys grew into men who had a larger-than-expected
        number of children. This is evidence of selection in utero at work, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20216bd7-1da0-448f-8c03-717b6ff51cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effects of global warming will also shape the selection process
        in utero, Catalano said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9162d3c-20b7-4f29-830b-6cf739270858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Earth is undergoing a process of rapid change. "If you start
        to change the environment relatively quickly -- within 100, 150 years; in
        evolutionary time, that''s a blink of the eye -- what that means is that you''re
        going to change the environment in which human gestations occur," Catalano
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a8147-cbbf-4653-a8fe-1ccd3b548459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add to that the fact that climate change models don''t just predict
        that Earth will become warmer. "What they predict is that things will get
        less predictable," he said: We''ll have greater swings of temperatures with
        higher highs, lower lows and faster oscillations between the two extremes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d7a6e1-b990-4deb-8226-6b43961d68b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme weather and subsequent environmental effects, such as droughts,
        will probably lead to human stress.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23d4ad3-9c24-4635-94c6-5c0103fbcabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That stress is likely to affect the birth sex ratio, and there will
        then be human adaptation -- the natural evolutionary response, Catalano said.
        "When you change the climate the way we''re changing it, you will change,
        profoundly, the characteristics of the population."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937cc2ab-33ae-4651-b739-8a79a7f71fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Warmer temperatures bring sons''</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5311adff-f415-4f69-ae5a-dfdb40c62472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samuli Helle, a senior researcher in the Section of Ecology, Department
        of Biology at the University of Turku in Finland, also found that "warmer
        temperatures bring sons."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6045caa4-d08f-4d85-8580-6520acc1ba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his study of the Sami people of Northern Finland, he was also
        able to quantify the effect: For every 1 degree Celsius (1.8 degrees Fahrenheit)
        rise in temperature, there was a 0.06 percent increase in the ratio of newborn
        boys compared with girls. For example, he said, an annual increase of 3 degrees
        Celsius (5.4 degrees Fahrenheit) would translate to a 0.18 percent higher
        ratio of male-to-female newborns.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabb1cd-53ed-40ba-9e6e-231e4e2ebbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a dramatic influence at first sight but it should be remembered
        that in large populations such effect size might mean thousands of ''extra''
        boys annually," Helle wrote in an email.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c292717-aa88-4086-b9ed-452204f1310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.120Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helle also said events caused by global warming, such as forest
        fires and floods, might also impact the sex ratio, though the scale would
        not necessarily be global.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac1fe1-a5b9-4924-a4ec-057987fc3ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.120Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such influences are more likely to be local, since the climate
        is warming up differently in different parts of the world. Likewise, environmental
        hazards are also likely to have spatially rather limited influences on human
        reproduction," he wrote.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491560c7-ab0f-4f57-b14b-e942cb2175d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.120Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helle said there are also, potentially, several factors that influence
        the human birth sex ratio (and in both directions), so he doesn''t expect
        to see global scale effects just due to climate change in the near future.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46040436-aae7-4836-a7ed-0152a9dbf250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.120Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orzack does not believe there''s enough evidence to definitively
        state that climate change affects the newborn sex ratio. There is a trend
        in a number of countries towards a less male-biased sex ratio at birth. Orzack
        said, though he does not know whether this trend is a direct consequence of
        global climate change. However, this trend may be due to the effects of pollution,
        he said, and this "may be a secondary consequence of global climate change."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c3b228-f6c6-40a0-ba03-82da6de184aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.120Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fukuda believes that any potential effects of climate change on
        the newborn sex ratio "may not be uniform" around the globe. "It may depend
        on different environmental factors of each place," he wrote. "Extremely hot
        or cold weather" most markedly influenced the birth sex ratio, while more
        moderate shifts did not always show an effect.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5421dcb7-bb69-44f0-a46e-fed0b5af8513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.120Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weak or strong, any effects probably would not be long-lasting,
        Fukuda said. His earthquake study found that the newborn sex ratio returned
        to normal within a few months. The "Kobe earthquake took one month, Tohoku
        earthquake two months, and Kumamoto one month," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa5d86-1294-498b-b44c-06b0fa2335fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.121Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, for Fukuda, the importance of the newborn sex ratio
        is less societal, more medical. The importance of the newborn sex ratio is
        as a "sensitive reproductive health indicator," he said. "Extreme temperature
        fluctuation affects birth weight."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9689265b-49fa-4997-b16d-1340d1d97a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.121Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalano''s concern, though, is evolution. "Humans are incredibly
        adaptable, we got through the Great Ice Age," he said, so he has no fears
        that we will adapt to climate change.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd7fbc3-8047-4456-8b67-a694a9c5c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.121Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What will we be after that adaption? We will be different," he
        said. "Climate change is going to change the characteristics of the population
        in ways that maybe can''t be anticipated."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f27551-b5cb-4964-88d1-f2451388e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:24:03.121Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Climate change will
        affect the ratio of male-to-female newborns, scientists say."</em></p>'
  'saudi-sisters-suicide':
    'author': 'Tamara Qiblawi and Dakin Andone'
    'caption': 'Rotana Farea, 23, and Tala Farea, 16, were Saudi citizens who had
      been living in the United States for two to three years.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-06T06:58:13.405Z
    'imagesource': 'jcr:0c822673-e9bb-4cb5-b2de-52a054ea2054'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3f7a1b9-313f-4c37-ba8c-53e29549ec7f'
    'lead': 'The deaths of two Saudi sisters whose bodies were discovered on the banks
      of New York''s Hudson River last October were a double suicide, medical examiners
      have concluded.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T00:27:36.070Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:36.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:24:01.609+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deaths of Saudi sisters in New York found to be suicide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b474ffa2-3c95-4205-860b-d7910c52b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:27:36.070Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The deaths of two Saudi sisters whose bodies
        were discovered on the banks of New York''s Hudson River last October were
        a double suicide, medical examiners have concluded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f661b-6db2-4a20-aafe-e38f1c8849b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:27:36.070Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotana Farea, 23, and Tala Farea, 16, were Saudi citizens who had
        been living in the United States for two to three years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f4e7e-5a81-401f-b2a6-2f4d3a17d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:27:36.070Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, my office determined that the death of the Farea sisters
        was the result of suicide, in which the young women bound themselves together
        before descending into the Hudson River," Chief Medical Examiner Dr. Barbara
        Sampson said in a statement on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6b6f6-39ee-443d-9647-e850cd1d0a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:27:36.070Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s bodies were found on the bank of the Hudson on the
        afternoon of October 24, in an area where "you would essentially walk right
        into the water," New York Police Department Chief of Detectives Dermot Shea
        said at a press conference in November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21c645-e698-4219-8871-359ec91049a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:27:36.071Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wore similar black leggings and fur-trimmed jackets. Shea said
        they were tied together at the waist with duct tape in a way that was "keeping
        them together" but wasn''t meant to restrain them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90a99ca-3d8d-48da-a05b-16775023da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:27:36.071Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies were identified as the sisters on October 27.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d74995-2e5e-4582-9c20-d7fb1f7ef742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:27:36.071Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters had said they would rather inflict harm on themselves
        or kill themselves rather than return to Saudi Arabia, sources in the investigation
        told detectives. They had been living in a shelter-like facility in Fairfax,
        Virginia, Shea said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa8b092-05db-4eff-abe7-e3ce2b46a75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:27:36.071Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were last seen together in Fairfax on August 24.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f773a-6aea-4ce5-b833-103c8146d85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:27:36.071Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Saudi official has denied reports that Saudi Arabia ordered the
        sisters and their mother, who lives in the U.S., to return to the country.
        It is unclear whether the sisters applied for asylum in the U.S., but a Saudi
        official told CNN that their mother was asked to leave the country due to
        her immigration status.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9deb373-92a2-4b2e-b108-782d8076c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:27:36.071Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Farea sisters'' deaths and the January escape of Saudi teen
        Rahaf al-Qunun from Saudi Arabia have put the kingdom''s guardianship laws,
        which restrict many aspects of women''s lives, back under international scrutiny.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db0dd79-dbef-4b33-b711-b283ad55f32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:27:36.072Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qunun was granted asylum in Canada after she arrived in Thailand
        and documented her ordeal on social media, drawing global attention to her
        case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3513b3cd-4785-4ac6-8fae-95ff83ae4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:27:36.072Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Deaths of Saudi sisters
        in New York found to be suicide"</em></p>'
  'Venezuela-military-revolt':
    'author': 'Stefano Pozzebon and Hande Atay Alam'
    'caption': 'Anti-government protesters in the Cotiza neighborhood of Caracas clash
      with security forces as they show support for an apparent mutiny by a group
      of soldiers.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T06:57:05.274Z
    'imagesource': 'jcr:198aad89-9d94-48c6-87f4-2c62aa4b488f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a447cbce-f480-4d25-97d2-89100ae6520b'
    'lead': 'Small groups of demonstrators appeared on the narrow streets of the Cotiza
      neighborhood.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T00:31:08.126Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:36.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:24:01.802+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuelan government quashes military revolt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d3d7bc-014c-43c0-8fc8-4ed65e6efcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:31:08.126Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuela faced more turmoil on Monday
        when a small team of soldiers, claiming to be members of Venezuela''s armed
        forces, attempted an uprising against the government of President Nicolas
        Maduro and triggered violent street protests in Caracas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9933de41-3869-45e9-aa14-e22ba5f4e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:31:08.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man who identified himself as Sgt. Wandres Figueroa led a small
        group of uniformed men to the special security unit headquarters at approximately
        2:50 a.m. local (1:50 a.m. ET). The incursion was registered on cell phone
        and distributed via social media. In the videos, Figueroa speaks to the camera
        and calls on Venezuelans to take to the streets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ae1947-c1cd-43c7-b1aa-3b26f0bd18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:31:08.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small groups of demonstrators appeared on the narrow streets of
        the Cotiza neighborhood. The protests were contained with tear gas, according
        to a CNN team on the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24024203-9565-449c-81d2-597f239c9953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:31:08.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Defense Minister Vladimir Padrino said the "small group
        of assailants" had been detained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f893c393-bd52-4d87-a1d4-87d8ebf6a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:31:08.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bolivarian National Armed Forces categorically reject these
        types of acts, that with all certainty, are motivated by dark interests of
        the extreme right and are contrary to the elemental laws of military discipline,
        honor and traditions of our institution," Padrino''s statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0121da1e-e255-4ba1-abf2-2ab0f14f4bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:31:08.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister said the group stole two military vehicles and kidnapped
        four people and that the "full weight of the law" would apply to the individuals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4cdcbd-eec4-409e-9268-f80180da3bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:31:08.128Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events took place just days ahead of a national call for protests
        issued by the opposition-controlled National Assembly, which said it does
        not recognize Maduro''s second term and called for the leader to step down
        in order to clear the way for new elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2609893c-e38a-4195-a9ea-f96485d33dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:31:08.128Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s Supreme Court, which is stacked with Maduro loyalists,
        issued a ruling in Caracas on Monday stating that the National Assembly is
        invalid and that any agreement presented by the leadership of the legislative
        body after January 5 would be nullified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ce205-dcef-4597-8d0e-7202bdc6d811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:31:08.128Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Juan Jose Mendoza, one of the leaders of the Constitutional
        Chamber of the Supreme Court, said, "Under no circumstance can the (Legislature)
        assume the actions of the executive office."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ae5b5-39e9-40e5-a6e2-928a437a10bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:31:08.128Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 15, the National Assembly accused the Maduro government
        of "usurping power" and started drafting an amnesty law that would shelter
        any defecting member of the armed forces from rebelling against the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46488bd8-2249-4cf9-9b59-995323e3b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:31:08.128Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Assembly President Juan Guaido tweeted that Monday''s events
        are a reflection "of the generalized feelings within the Armed Forces."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4800805-242a-4586-95ae-a7a95e2bb3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:31:08.128Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Assembly is committed to bring forward all the guarantees
        for those members of the Armed Forces who actively help restore the Constitution,"
        Guaido tweeted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872efaf7-1c22-487c-9b05-5f42422662db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:31:08.129Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries, including the United States, said they would
        not recognize Maduro''s second term. Three sources told CNN last week that
        U.S. President Donald Trump was considering Guaido as the legitimate president
        of the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d30992-5c13-45eb-8e7b-a1d3923badaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:31:08.129Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has continued the huge social welfare programs and price
        control policies of Hugo Chavez, who steered the country toward socialism
        before dying in 2013. Through nearly a decade of mismanagement, Venezuela
        squandered its profound oil wealth, leaving its economy in tatters and Latin
        America reeling from an unprecedented mass exodus of migrants in search of
        food and medicine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81a95b1-17a9-4d1b-94ae-318f7dd918d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:31:08.129Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:36.038+08:00
