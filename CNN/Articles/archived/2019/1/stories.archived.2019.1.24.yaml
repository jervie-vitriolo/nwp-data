    'template': '1'
    'title': 'PH economic growth slows to 6.2% in 2018'
    'updated': 2019-01-25T06:10:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0751633-9930-44cf-83db-f929011ee252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:41:16.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        economy grew by 6.2 percent last year, down from the 6.7 percent posted in
        2017 and the slowest in three years, the Philippine Startistics Authority
        (PSA) said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f931fcef-690a-4ded-ad82-fcfde3fdaa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:41:16.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, the PSA attributed the drop to slower growth
        of the agriculture and manufacturing sectors, as well as the deceleration
        of China''s economy which affected the country''s exports. Industry recorded
        the fastest growth at 6.9 percent, followed by services which expanded by
        6.3 percent, and agriculture at 1.7 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a61f32-c659-4f88-92c5-efae9c81afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:41:16.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic growth fell as inflation hit record highs in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c095db2-6b87-4ad0-b118-bf6dc156059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:41:16.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA also announced that the country''s gross domestic product
        (GDP) hit 6.2 percent in the last quarter of 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d992302-dca2-4d8a-9e6a-54580b50b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:41:16.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s economic team earlier projected a 7.1
        percent GDP growth in the last three months of last year in hopes of meeting
        the government''s revised 2018 target of 6.5 to 6.9 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1bb28-335b-4ca1-a4ee-3e99d8868b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:41:16.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP growth was at 6.9 percent in 2016, and 5.8 percent in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf00e07-24b1-4f93-ba15-cd3a0211ae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:41:16.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic managers remain optimistic that the country can meet
        its growth target of 7 to 8 percent annual GDP in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f9db1-4a3e-4760-a6a1-933bb0475b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:41:16.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'Soldiers-Maute-clash-Lanao-del-Sur':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-01-24T10:54:33.077Z
    'imagesource': 'jcr:21528e69-a9ec-4011-b788-5b350cca524a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '195abb7f-9119-433d-bebb-188b209e693a'
    'lead': 'The military says three ISIS-linked Maute fighters were killed while
      two others surrendered in Lanao del Sur amid troops'' offensive against remnants
      of the group.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T23:45:25.779Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:43.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:59.690+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 Maute members killed, 2 surrendered in Lanao del Sur clash'
    'updated': 2019-01-25T07:01:00.000Z
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcdbc95-ef10-4656-8d60-90687325fecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:45:25.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Three
        members of the ISIS-linked Maute group were killed while several other gunmen
        were wounded in clashes with government forces in Lanao del Sur on Thursday,
        the military said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aafda05-bef0-4b07-bc52-bfb32f501cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:45:25.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three soldiers were also wounded in the firefight that broke out
        shortly after 8 a.m. in Sultan Dumalondong and dragged on intermittently through
        the day. The town is around 40 kilometers south of war-torn Marawi City, the
        battleground of soldiers and terrorists from May to October 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62040317-98ae-46b4-b312-74fa3aacf5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:45:25.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two members of the extremist group, including a minor, surrendered
        in Butig, Lanao del Sur at around 3 p.m., telling troops they feared they
        might be the next target of government forces'' operation, a military statement
        said. They were identified as Hussein, 17, and Ashlani, 34.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2c0306-d7b9-4fdd-9da1-92c44e728a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:45:25.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Takot kami na baka isunod na lang kami sa</em> operation<em>.
        Iniwan na lang kami ng mga leader pagkatapos nung</em> encounter<em> namin.
        Wala narin kami matakbuhan kaya sumuko nalang kami,"</em> the statement quoted
        Ashlani as saying</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e9187-c7bb-4d63-88c7-5b1748b3ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:45:25.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were afraid the next military operation would target
        us. Our leader left us after the encounter. We also had nowhere to run to
        so we just surrendered.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0892f2d7-5cfb-460a-b26e-199b7d0a240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:45:25.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel Romeo Brawner of the 103rd Infantry Brigade earlier told
        CNN Philippines that the troops were fighting with remnants of the Maute group,
        estimated to be around 30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c33cc-368b-4f0a-aafd-6a1b643c5a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:45:25.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said the encounter is part of the military''s "deliberate
        operation" against remaining members of the group now led by the elusive "Abu
        Dar." He has a ₱6-million bounty on his head.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42064423-03b7-4ef1-a075-9bad029181cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:45:25.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner appealed to residents of Lanao del Sur to stay calm, saying
        evacuations are not necessary as there are enough troops to keep them safe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893166d-8404-4db5-bbe5-8a39806cdab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:45:25.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nananawagan po kami sa mga taga</em> Lanao del Sur. ''<em>Wag
        po silang mag-</em>panic, we have this under control," Brawner said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e29eb68-beb7-4313-a636-bfeb56d796c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:45:25.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement later in the day, Brawner called on remaining Mauter
        fighters "to surrender peacefully to the nearest military installation before
        the next combat operations falls into your doorsteps."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaceb548-d523-46eb-af86-ff50c495cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:45:25.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law remains in effect in the island region of Mindanao since
        the Maute group attacked Marawi City in May 2017. Congress has granted President
        Rodrigo Duterte''s three requests for martial law extension to quell the rebellion
        in the region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d96b9-c876-46fd-b069-6be8bbbda7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:45:25.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf67550-d07d-493f-8904-3b275a39af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:45:25.783Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:43.363+08:00
