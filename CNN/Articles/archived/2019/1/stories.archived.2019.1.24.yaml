    'jcr:uuid': '4a6e3295-b0e3-4385-a585-f165ce7ba60d'
    'lead': 'After Serena Williams surrendered a 5-1 lead and four match points against
      Karolina Pliskova in an unbelievable quarterfinal at the Australian Open on
      Wednesday, the word ''choke'' did the rounds on social media.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T06:30:45.386Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:25:09.571+08:00
