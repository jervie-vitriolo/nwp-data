      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the present law, children who run are required to undergo
        diversion programs, which are formulated depending on the circumstances surrounding
        the children. They may include payment of damaged property, written or oral
        apology, counselling, training, and being committed to an institutional facility.</p>'
