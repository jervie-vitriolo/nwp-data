      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck an area off Calayan town in Cagayan province at
        4:34 p.m., the Philippine Institute of Volcanology and Seismology (Phivolcs)
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda1c558-8438-4085-9d7e-a2eb252df78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:12:27.950Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 4, which Phivolcs describes as "moderately strong," rocked
        the city of Laoag and towns of Bacarra, Pasuquin, and Vintar in Ilocos Norte.
        Intensity 3 was reported in the towns of Cervantes and Sinait in Ilocos Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da58d25-3a73-4837-b0bd-5b79badcf89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:12:27.951Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake was tectonic, defined as a movement in the
        Earth''s crust, with a depth of 24 kilometers. Aftershocks are expected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fbac9f-10a8-4837-b4b2-439fd67f66bd'
      'mgnl:activationStatus': true
