      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894388e8-b53b-4702-ae99-58dab6e6b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it easier that you don’t have a central theme?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d641b6-a425-4b8b-8e5c-173cec4e13f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah! We don’t really have a theme. The fact that we like them —
        that’s a common theme enough [Laughs]. We’re an art fair so the appeal has
        to be broader. There is the commercial aspect. So we’re not as strict to go
        a certain way. We have a bit more leeway. But definitely we have to work with
        people with a certain caliber.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa2b56c-3a66-48b8-9af7-1c80323d477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the most exciting things last year was a focus on
        photography. How was the reception last year and what’s different this time
        around?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ecbde-e278-46cd-909e-c12810bbc4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We just felt it was high time that people here realize that photography
        is very much part of the contemporary art conversation. And we have very good
        photographers. The response last year was so positive, the exhibits were well
        received. This year it’s going to be different. The aesthetic is going to
        be different because of the lineup. I don’t know what they’re going to show
        except for MM Yu and Jill Paz because she’s doing an exhibit in the lounge
        but the rest I don’t know and I’m looking forward to it.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eba286-8446-4a80-a3ad-e01b24dd14f5'
