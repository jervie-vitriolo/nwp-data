  'bulletin-of-the-atomic-scientists-doomsday-clock':
    'author': 'Jerry Brown and William Perry'
    'caption': 'FILE PHOTO. The Bulletin of Atomic Scientists has been tracking the
      threat posed by nuclear weapons and other technologies since the 1940s.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T23:33:28.118Z
    'imagesource': 'jcr:39ab1a32-2c23-43f2-9397-869f23ed96f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee20d507-cca1-4a6f-bc96-8ffeba5ba3a4'
    'lead': 'The Bulletin of the Atomic Scientists set the Doomsday Clock at two minutes
      to midnight. Welcome to what we call "the new abnormal." This phrase describes
      the catastrophically dangerous world in which we live.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T05:46:20.434Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:25:19.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:51.775+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world is two minutes from doom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf25fb31-966c-463c-ba81-5ff0243e07b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:46:20.434Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On Thursday, the Bulletin of the Atomic
        Scientists set the Doomsday Clock at two minutes to midnight. Welcome to what
        we call "the new abnormal." This phrase describes the catastrophically dangerous
        world in which we live.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b397c8-8c54-4063-beaa-994e6016794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:46:20.435Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:19.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have to go back 66 years, to 1953, to find a time of equal danger:
        The Soviet Union had just tested a hydrogen bomb. Eastern Europe was in the
        iron grip of the Soviet Union. There was danger of a military conflict erupting
        in Berlin. And US troops in West Germany, fully expecting an invasion, were
        preparing to use tactical nuclear weapons against the invaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a4123-c7f2-4b77-b743-36cde48bff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:46:20.435Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:19.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Bulletin of the Atomic Scientists experts equated the nuclear
        danger to that dangerous time in the Cold War, setting the clock to two minutes
        to midnight. We have kept it there this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d48fcf7-e9c2-4280-bfc6-31f6d3b2dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:46:20.435Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:19.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? Because a new Cold War is underway -- one equivalent to the
        most dangerous year of the first Cold War. Once more, we''re putting at risk
        the survival of civilization. During the Cold War, the United States and the
        Soviet Union were, in effect, playing Russian roulette. We won that gamble,
        more by good luck than by good management. During the Cuban Missile Crisis,
        there were two close calls that might have initiated a full-scale nuclear
        exchange. Subsequently, there have been false warnings of incoming missiles
        both to Russia and to the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f680a27-c357-4719-9f9d-37afecf4fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:46:20.435Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:19.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, why are we making that gamble again?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f114671-73bd-4b33-a583-f871c11c8ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:46:20.436Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not our only survival-imperiling challenge. Humanity faces
        two dire and simultaneous existential threats: nuclear weapons and climate
        change. Tragically, things did not improve on either front in the last 12
        months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde67cd-7117-45d1-ac69-6ad0e1c897b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:46:20.436Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By blunder or miscalculation, nuclear powers now risk the unthinkable
        by violating or walking away from existing nuclear agreements, while at the
        same time expanding their already bloated arsenals. In place of serious dialogue,
        Russia and the United States plan more dangerous weapons of mass destruction.
        The Trump administration is proposing an illusory "space shield" that falsely
        purports to be able to shoot down any and all missiles Russia might launch.
        This and other defense systems are being met by Russia''s willingness to escalate
        with new and perhaps unlimited offensive systems in response, establishing
        another nuclear arms race that threatens to be as expensive and as futile
        as the race we ran in years past.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5365c6-bf34-4313-b9b8-462fc462875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:46:20.436Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States abandoned the Iran nuclear deal and announced
        it would withdraw from the Intermediate-range Nuclear Forces Treaty, grave
        steps toward a complete dismantlement of global arms control. Although the
        United States and North Korea moved away from the bellicose rhetoric of 2017,
        nothing of substance has been settled and great dangers remain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c5054-e93a-4811-a0c5-12304b9d0f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:46:20.436Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the world''s nuclear nations are proceeding with programs
        of so-called nuclear modernization that are all but indistinguishable from
        a worldwide arms race, and the military doctrines of Russia and the United
        States have increasingly eroded the long-held taboo against the use of nuclear
        weapons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34f4a38-a215-40d2-ab85-467e29c057d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:46:20.437Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the climate change front, global carbon dioxide emissions --
        which seemed to plateau earlier this decade -- resumed an upward climb in
        2017 and 2018. To halt the worst effects of climate change, the countries
        of the world must cut net worldwide carbon dioxide emissions to zero by midcentury.
        To do that, they must undertake serious climate actions this year and each
        year hereafter. Last year, the world community failed dismally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc898806-6000-41f0-9831-ac55c9e609fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:46:20.437Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the main global accord on addressing climate change
        -- the 2015 Paris agreement -- has become increasingly beleaguered. The United
        States announced it will withdraw from that pact, and at the December climate
        summit in Poland, the United States allied itself with Russia, Saudi Arabia,
        and Kuwait (all major petroleum-producing countries) to undercut a sobering
        report on climate change that the Paris climate conference had itself commissioned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45661261-f47f-478e-93ad-853816acffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:46:20.437Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid these nuclear and climate developments, there was a rise during
        the last year in the intentional corruption of the information ecosystem on
        which modern civilization depends. In many forums, in particular social media,
        nationalist leaders and their surrogates lied shamelessly, insisting that
        their lies were truth and that the truth was "fake news." These intentional
        attempts to distort reality work to exaggerate social divisions, undermine
        trust in science and diminish confidence in elections and democratic institutions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb5feb3-57b1-47de-b550-10ab065f5035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:46:20.437Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current international security situation has extended more than
        two years now. It''s a state as worrisome as the most dangerous times of the
        Cold War, a state that features a constantly shifting landscape of simmering
        disputes that keep the world unsettled and multiply the chances that major
        military conflict will erupt.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14483e8-b4ee-44c8-92bb-1f98dd4ddeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:46:20.438Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer world leaders and citizens thoughtlessly inhabit this
        abnormal reality, the more likely it is that we will experience the unthinkable.
        Sanity prevailed in the past, because wise leaders acted -- under pressure
        from informed and committed citizens around the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90339aa2-738e-4679-85d4-d9af8ead8df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:46:20.438Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is two minutes to midnight, but there is no reason the Doomsday
        Clock cannot move away from catastrophe. The "new abnormal" can be made an
        unfortunate interlude in the world''s history, rather than its final chapter.
        We must turn back the clock.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1569a1e-6dde-4afc-aecf-273bea9066b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:46:20.438Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:19.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The world is two
        minutes from doom."</em></p>'
  'should-journalists-leave-twitter':
    'author': 'Brian Stelter'
    'caption': '(Photo from Twitter via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T11:09:29.908Z
    'imagesource': 'jcr:2c9d83d2-0e62-42fe-afa8-c0c26a506fb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c29292e8-b3d0-4ebe-9a22-2274ac4e9161'
    'lead': '''Sometimes the insanity on Twitter makes my brain hurt. Sometimes the
      hatred makes my heart ache. But I almost never think about leaving. Until now.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T05:52:37.747Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:25:18.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:52.020+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is it time for journalists to sign off Twitter?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b4efa7-45aa-446e-bcb0-bbe5fbbe4d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:52:37.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — A version of this article first appeared in the
        "Reliable Sources" newsletter. You can sign up for free right here.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd471428-9716-44b5-9d6b-f052a4915c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:52:37.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:18.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never tweet."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75269eb9-ba4d-4962-aee8-1dbeb9f9fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:52:37.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes the insanity on Twitter makes my brain hurt. Sometimes
        the hatred makes my heart ache. But I almost never think about leaving. Until
        now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d23a3b-f2d7-47e1-88f2-84b19c059d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:52:37.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farhad Manjoo published an NYT column on Wednesday titled "Never
        Tweet." He said "it''s time we journalists all considered disengaging from
        the daily rhythms of Twitter, the world''s most damaging social network. You
        don''t have to quit totally — that''s impossible in today''s news business.
        Instead, post less, lurk more."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e26e0f4-b3f4-497f-95ac-9dd31dc9fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:52:37.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A longtime tech exec sent the link to me and said Manjoo is right.
        "You guys are the lifeblood of Twitter right now," they said. "A huge part
        of Twitter''s current value is journalists creating content for the site."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3283a9f-9f93-487c-9bfe-6393f58166b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:52:37.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:18.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve known this person for years. They don''t have an axe to grind
        against Twitter, they just want journalists to think critically about what
        Twitter does to news coverage and the civic conversation. I asked: Do you
        think we should go on a Twitter strike? Maybe, they said — or at least take
        a hard look at the value exchange that''s going on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfddbf2-218c-45bf-921d-1d61d5af38e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:52:37.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:18.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I used to think the transparency of Twitter helped improve trust
        in media. I think that''s true around the edges. But I''m leaning toward the
        Silicon Valley exec''s view that the incessant tweeting undermines trust.
        "You guys are down in the mud with the bots and the bad faith actors," the
        tech exec said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a298e858-2bcc-426a-a953-c19fa1e99b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:52:37.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:18.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s definitely true. The more time someone spends on Twitter,
        the more likely their view of the world is distorted by all the shouting.
        And the more likely they start shouting too. Being on Twitter contributes
        to a sense that the thing being shouted about is hugely important and being
        discussed by THE WHOLE WORLD when in fact it''s being discussed solely by
        people who are Extremely Online. The Covington Catholic controversy is just
        the most recent example.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbffc4c0-2ead-4e11-adc5-2aac25c12386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:52:37.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:18.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not saying everyone should delete their accounts. I''m definitely
        not saying newsroom bosses should stop reporters from tweeting. I love Twitter
        and I know that both my personal and professional lives have benefited from
        it. (I met my wife on Twitter!) But the site has changed. It is now, as Manjoo
        said, "the epicenter of a nonstop information war, an almost comically undermanaged
        gladiatorial arena where activists and disinformation artists and politicians
        and marketers gather to target and influence the wider media world." This
        is a big problem. It requires a big change.</p>'
    '17':
