      'mgnl:lastActivated': 2023-01-29T16:24:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carrie Underwood is now a mom of two.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353cf19-3611-4933-a152-ffa1af10c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:02:17.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar singer and husband, Mike Fisher, welcomed a son on
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0f31d-24e2-4a8b-bde6-a9a0f67fa9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:02:17.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jacob Bryan Fisher entered the world in the wee hours of the morning
        on Monday," Underwood wrote on social media. "His mom, dad and big brother
        couldn''t be happier for God to trust them with taking care of this little
        miracle! Our hearts are full, our eyes are tired and our lives are forever
        changed. Life is good."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125bc6bf-d714-4fe7-9eaa-424903bbfe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:02:17.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underwood gave birth to her first son in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f822118-6b9a-493e-a9d3-c5c92b168fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:02:17.751Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s new addition comes just months before the Grammy-winner
        is scheduled to begin her Cry Pretty 360 tour, which is set to kick off May
        1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20869df-b185-4b9e-80bf-0ef9ca5be0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:02:17.751Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underwood shared the news of her pregnancy with fans back in August,
        while also announcing the tour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62218a7d-d0ad-4951-92dd-2dbfb66bb9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:02:17.751Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might be wondering or asking, ''Carrie, why is your tour starting
        in May?'' ... Mike and Isaiah and I are absolutely over the moon and excited
        to be adding a little fish to our pond," she said at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d10ad-c839-403a-a170-d32ce6fa1f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:02:17.751Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Champion" singer will play an impressive 55 arenas across the
        US and Canada as part of the tour.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943132a0-edc0-41d1-a37a-5b7606d9bc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:02:17.752Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus, take the wheel, indeed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e14c646-28bc-4bcc-a48e-bfd6286a9640'
