      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semifinal was as comfortable for Nadal as the 6-2 6-4 6-0 scoreline
        suggests. The 17-time grand slam champion served brilliantly — he has yet
        to drop a set in this tournament — to progress to a 25th grand slam final
        of a remarkable career, five short of Federer''s all-time record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb575a-cbd0-4caa-a907-93bb10818f31'
      'mgnl:activationStatus': true
