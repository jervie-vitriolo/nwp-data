    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global citizenship option opening up for Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d58e5c-389c-4b3d-b958-4664a6bad917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Have
        you ever dreamed of a world with less boundaries? If you could "buy" your
        way into such a world, would you do it?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3805b-537b-4abd-9eed-a8a25575f05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global citizenship is fast becoming a buzzword among the international
        elite, including in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc2a13d-bf38-4699-b69b-29c5c38a913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent option for the wealthy, investing in a second passport
        could mean greater mobility and unrestricted access to many countries. It
        could mean more freedom, more access to opportunities, insurance to the future,
        and even a way to turn dreams into reality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b11a453-96f9-4f3a-a444-26c78a2f301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.890Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armand Arton, president and chief executive officer of Arton Capital,
        recently did a road show in Manila for the company''s services on global citizenship.
        Arton Capital is a leading global citizenship advisory firm that recently
        partnered with Enter PH, a business consultancy firm co-founded by entrepreneur,
        host and Consul of  Monaco RJ Ledesma and Attorney Rocky Chan, to offer its
        services in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b39ce-0008-4705-b57c-0c346915315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.890Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Filipino whose passport grants him visa-free access to 66 countries
        could buy into, let''s say, a Bulgarian or Portuguese citizenship -- and more
        than double his travel freedom. Either one of those passports would give him
        visa-free or electronic travel authority access to at least 158 countries,
        including Schengen-member states, the United Kingdom, Australia and Canada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26be3b-9311-4a82-b511-722c2e3b562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.890Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, it means their children could access world-class education.
        Their aging parents could get better health care. They could expand their
        business, secure their future against political unrest, climate change or
        any other reason requiring them to renounce their original citizenship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3b9a5-dc8a-49c6-9764-c03e5a977e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.890Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price tag depends on each country''s program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc8ed7-5f7b-4638-a9b6-385cd8a6c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.890Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those offering Citizenship by Investment are Antigua and
        Barbuda, Bulgaria, Canada, Cyprus, Dominica, Grenada, Hungary, Montenegro,
        Portugal, St. Kitts and Nevis, St. Lucia, United Kingdom and the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffabe0a4-8ab4-4c25-ab0f-3387dc655c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.890Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer usually includes the investor''s immediate family and
        could cost anywhere between US$150,000 to $2 million plus due diligence, government
        and processing fees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59289afa-3a2f-4127-b4b8-2532474dd86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments usually go directly to government funds which, for the
        most part, is used to improve the quality of life of citizens.  The money
        is spent for infrastructure, national housing, education, development of rural
        areas and support for historic and cultural projects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d433ad-813a-4a3c-a18f-8c40a4d04585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money from the Citizenship by Investment Programme of the Commonwealth
        of Dominica, an island state in the West Indies, is funding 340 housing units
        for families left homeless by Storm Erika.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a601d-75f8-47e6-a518-c4961003dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Portugal, the lowest capital investment required from foreign
        citizens is 250,000 euros for reconstruction or refurbishment of national
        heritage projects. One can also acquire real estate property for a minimum
        price of 280,000 euros.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529b4fe-a1a1-4d8a-8ccf-cd0a91ef6ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The St. Kitts and Nevis Citizenship by Investment program funded
        the doubling of the salary of government workers and continues to support
        the government''s poverty alleviation project. It has been in place for three
        years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f80731-dffc-47e1-9891-2aa00fab766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permanent residency in these countries could be granted after a
        year or five years and the wait for citizenship could be from two to seven
        years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc35acf7-f9e7-48a0-9696-4153903f7bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Required stay in the country is minimal, some as little as seven
        days in a year, since high net worth individuals are presumed to be highly
        mobile and prefer to base at their place of business.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef8cf76-e44d-46b7-b8a1-3612dc245ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arton cited the case of a wealthy entrepreneur who took advantage
        of the program and whose children now attend  top universities at the price
        of $8,000 to $10,000 per year each as citizens, compared to a foreign student''s
        rate of $25,000 per year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f82f0-b504-4160-bc98-503a1be47e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they become citizens, investors will have all the rights and
        privileges of nationals of their chosen state.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272559e4-e3ad-474d-b936-4e08d1dfb29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries are also now tapping into the benefits of such a
        program-- attracting affluent foreigners to invest in their countries. Not
        only does the program give their government access to alternate funds, it
        also energizes their economies. They become benefactors of the foreign investors''
        expensive lifestyles. Their businesses create jobs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7312c68b-0554-400c-81e4-ec175030b732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less recognized but just as important is the cultural enrichment
        brought about by immigration. The diversity and natural exchange of customs
        enrich the country without necessarily losing its national value.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fc4ba4-18bf-4f45-999c-f4bc3cda603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns on security and due diligence are issues always attached
        to immigration. In this investment route, as pointed out by Arton Group officials,
        meticulous checks are done not just on the personal background, but the source
        of funds of the applicants as well. Most countries require detailed evidence
        of finances from the time it was first acquired. Global banking laws have
        also never been stricter as they are now.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738c481-21e8-4851-9a11-5802e74bd511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.893Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arton said the company handpicked the countries they offer to foreign
        investors, turning their backs on a few that may have loopholes in security
        or in offering benefits to its new investor-citizens.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609596fb-5342-492f-912e-136e24b1a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:25:58.893Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:46.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all countries offering Citizenship by Investment require
        that applicants have no criminal record, present documents supporting origin
        of funds, and have a personal net worth of not less than $1 million.</p>'
  'Tennis-Naomi-Osaka-whitewashing-Nissin-ad':
    'author': 'Euan McKirdy'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-24T19:43:11.033+08:00
    'imagesource': 'jcr:4ffd19d8-148d-472e-bfe2-77568a3b67df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b45b0fbd-96cb-461f-989b-04cb47e3f354'
    'lead': 'One of Naomi Osaka''s Japanese sponsors has apologized after releasing
      an advertisement which has been widely accused of "whitewashing" the tennis
      star''s skin tone.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T23:28:54.137Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:45.960+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:59.026+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese sponsor accused of ''whitewashing'' tennis star Naomi Osaka'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5dc09-a882-462c-b6cc-4d7312f29c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:28:54.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of Naomi Osaka''s Japanese sponsors
        has apologized after releasing an advertisement which has been widely accused
        of "whitewashing" the tennis star''s skin tone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580106f-5089-46ac-bb2e-eec06df89326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:28:54.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 US Open winner is featured in the ad as an anime character
        for instant noodle giant Nissin, alongside fellow Japanese tennis player Kei
        Nishikori.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1586aea-1d7e-4103-bfea-eabb5ef30e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:28:54.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics allege the cartoon depicts Osaka, who is half Japanese and
        half Haitian, as having pale skin, light brown hair, and Caucasian features.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b44546-496e-4342-9da9-3c2728420388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:28:54.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was truly disappointed to see that there was no woman of color
        to speak of in the commercial. Instead, I found a white-washed representation
        of Osaka," Baye McNeil, an African-American columnist who writes for the English-language
        Japan Times, said in his "Black Eye" column.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346ec55-9932-453d-bcc9-9b9cdef093d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:28:54.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noodle maker Nissin said that it did not intend to whitewash the
        20-year-old tennis star, who holds dual Japanese and American citizenship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0725608-329c-4eb9-af61-a92b59d12c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:28:54.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no intention of whitewashing," Nissin spokesman Daisuke
        Okabayashi confirmed to CNN. "We accept that we are not sensitive enough and
        will pay more attention to diversity issues in the future."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ad5f8-fb01-4d53-b56e-db189f133d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:28:54.139Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the video had been shown to Osaka before it was released,
        adding that Nissin would stop using the ad and remove it from YouTube following
        a request from the player''s management company, IMG.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865f975-1d20-430d-9623-13b66245806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:28:54.139Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad was illustrated by anime artist Takeshi Konomi, famous for
        his "Prince of Tennis" cartoon. The company did not say whether it would be
        discontinued following the backlash.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7cd72e-9b79-43a1-812b-d698aeac5e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:28:54.139Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka, who is in the semifinals of the Australian Open following
        her straight-sets victory over Ukraine''s Elina Svitolina Wednesday, is ranked
        4th in the world and won her first grand slam title at Flushing Meadows last
        summer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb9f92c-41e8-4495-8ba9-ee2fb42fd9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:28:54.139Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the first time a Japanese player had won one of tennis''
        four Grand Slams.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe186aa3-40dc-4b49-a477-24ad99d1856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:28:54.139Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final, in which she beat Serena Williams, was overshadowed by
        controversy surrounding the 23-time major winner''s outburst at the referee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd22602-16e1-49fd-836d-648402129d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:28:54.140Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That saga also prompted an allegedly racist cartoon, when an Australian
        cartoonist depicted Williams with large, exaggerated lips and a nose reminiscent
        of racist depictions of black people in the US during the Jim Crow era. In
        that image, Osaka was portrayed as a blonde woman with pale skin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b9754-6ef8-4b07-adfd-fc8577d084c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:28:54.140Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-based National Association of Black Journalists said the
        cartoon was "repugnant on many levels."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a480f-b321-42e6-80c3-9b1cdef3ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:28:54.140Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka''s grand slam win captured the attention of Japan, which has
        not produced a female player in the world top 10 since 2004.</p>'
  'Director-Bryan-Singer-sexual-abuse-allegations':
    'author': 'Sandra Gonzalez and Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-24T11:40:02.885Z
    'imagesource': 'jcr:60feb37c-fe12-4332-ab9a-86d568d0e698'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25571c22-5d06-44bc-af95-21280d9f8138'
    'lead': 'Bryan Singer, best known for his work on the ''X-Men'' franchise and
      ''Bohemian Rhapsody,''

      answers new allegations of sexual assault and misconduct.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T23:32:00.053Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:45.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:59.224+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Director Bryan Singer responds to new sexual abuse allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995a1e6a-9420-4437-9f6d-469070c32a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.053Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Director Bryan Singer has responded to
        new allegations of sexual assault and misconduct with a statement attacking
        the people and publication behind the latest report, which was published in
        The Atlantic on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452b7e6-8730-4fea-8d35-4da3aa237f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.054Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last time I posted about this subject, Esquire magazine was
        preparing to publish an article written by a homophobic journalist who has
        a bizarre obsession with me dating back to 1997," Singer said in a statement
        via a representative. "After careful fact-checking and, in consideration of
        the lack of credible sources, Esquire chose not to publish this piece of vendetta
        journalism. That didn''t stop this writer from selling it to The Atlantic.
        It''s sad that The Atlantic would stoop to this low standard of journalistic
        integrity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5ab6ca-a629-4998-a4d5-2b3683f47b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.054Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlantic piece, written by Alex French and Maximillian Potter,
        details four new alleged accounts from men who had not spoken publicly about
        their experiences and chronicles accusations against Singer that first began
        emerging in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a1809b-6c16-4b65-88f9-602f37bb3f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.054Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer did not clarify to which writer he was referring in his statement
        or explain his claim of homophobia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e3224-ca5f-456b-9a9c-f3e4ff634b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.054Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, French and Potter said: "We feel fortunate that
        The Atlantic decided to work with us, and we are grateful that the piece has
        gone through The Atlantic''s thoughtful editorial process, which included
        another rigorous fact-check and robust legal vetting. We are most grateful
        that the alleged victims now have a chance to be heard and we hope the substance
        of their allegations remains the focus."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf114df-b1a2-40a6-b016-a41df7c42ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.054Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French and Potter said their reporting began at Esquire and went
        through the publication''s editorial process, eventually approved for publication
        but never published.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ff613-265d-47e4-87bb-0c5c8380abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.054Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know why," they said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b9d4a-741a-4072-852f-e2b89b245c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.055Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquire has not responded to CNN''s request for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f53e6-2d51-44eb-895b-b51c6e1cd278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.055Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their report, which took 12 months and involved more than 50
        sources, three new stories are told by men who chose to remain anonymous.
        Two of the men say they had sex with Singer when they were underage. Another
        man alleges a sexual encounter with Singer, but the man is unsure of his age
        at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7ce22-33ca-43aa-b99e-d8c20c937c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.055Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The age of consent in California is 18.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d348e1-b44f-4b36-b448-8860dad62b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.055Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlantic also spoke to an alleged victim named Victor Valdovinos,
        who says he was molested on the set of "Apt Pupil" by Singer in 1997, when
        Valdovinos was 13.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8846f8d-dca8-4bf2-8c85-db4ad8163173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.055Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently identified the anonymous victims or been
        able to verify their claims.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2518a235-7d42-4183-9c56-1b67c085ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.055Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s attempts to reach Valdovinos have been unsuccessful.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1fc91a-115e-4d4e-b377-5f5b8f2b1a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.056Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer, through his attorney, claimed he did not know Valdovinos
        and denied the accusation, The Atlantic reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f28fed-6a85-43da-94b8-8b4c7303bc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.056Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer added in his statement: "Again, I am forced to reiterate
        that this story rehashes claims from bogus lawsuits filed by a disreputable
        cast of individuals willing to lie for money or attention. And it is no surprise
        that, with ''Bohemian Rhapsody'' being an award-winning hit, this homophobic
        smear piece has been conveniently timed to take advantage of its success."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3262ecc1-1db4-43c7-b48e-e4f49bb9f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.056Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2014 lawsuit that was the first sexual assault allegation Singer
        faced was eventually withdrawn by the accuser.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa9a2a-7248-4726-9fc1-e084aebf2dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.056Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer''s lawyer, Andrew B. Brettler, told The Atlantic that Singer
        "has never been arrested for or charged with any crime, and that Singer categorically
        denies ever having sex with, or a preference for, underage men," according
        to the publication.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd4ad2-361b-4f68-a814-f1816eb173f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.056Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cesar Sanchez-Guzman, whose claims against Singer were detailed
        in a lawsuit filed in December 2017, is also quoted in the piece. Sanchez-Guzman
        claims he was raped by Singer in 2003, when he was 17.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3471e59-583d-46c9-a74e-333be92080ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.056Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorney, Jeff Herman, has not returned CNN''s request for comment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38555bad-5e1c-41f0-8177-757fc7452a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.057Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer "categorically" denies meeting Sanchez-Guzman and his claims.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bab0e1-ebe4-499c-82a1-9ea0941d6efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.057Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prolific director, Singer is best known for his work on the "X-Men"
        franchise. His most recent film, "Bohemian Rhapsody," has grossed almost $800
        million globally so far, becoming the highest-grossing music biopic of all
        time.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e1727-f434-41d0-9dd1-d786aa9a8b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.057Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the film won the Golden Globe award for best
        drama, but Singer was absent from the ceremony and has not participated in
        the publicity whirlwind around the film.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bef879-bfcc-473a-870e-1608e5dcb493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.057Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer was fired from the film in December 2017, mere weeks from
        the completion of filming. According to reports, Singer would go missing during
        production and clashed with cast members. Singer admitted to "creative differences
        on set" but claimed his departure was because 20th Century Fox would not allow
        him to take time away to deal with an ill parent.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4a9e1-445a-4f16-bd46-0ba0455bcfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.057Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Singer already has another gig lined up.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d791f-d90e-4867-b853-70eca783187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.057Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is next set to direct an adaptation of the "Red Sonja" comic
        book for Millennium Films, a company that has recently contended with controversy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb10967e-3783-49c8-9fb7-c463a16cb2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.058Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennium Films and their CEO Avi Lerner were the subject of a
        sexual harassment suit in May 2017. (Lerner denied the claims.)</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b94e2d4-a151-4cdd-8abc-e36c8f515c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.058Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, actor Terry Crews also accused Lerner of encouraging
        him to drop a sexual assault suit against a Hollywood executive he said groped
        him.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3192ff0f-2bd1-4fec-aec2-90c2e99f181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.058Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennium Films and Lerner have not responded to CNN''s request
        for information on the sexual harassment suit''s status, comment regarding
        Crews''s claim, or Singer''s employment status in light of the latest allegations.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103e9eb-62d9-4f86-990f-ebc1a892edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:32:00.058Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews settled his lawsuit in September.</p>'
  'Microsoft-Bing-China':
    'author': 'Sherisse Pham'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-24T11:35:18.535Z
    'imagesource': 'jcr:57bb5c2e-d2e4-45ac-a42e-a776a0fc9129'
