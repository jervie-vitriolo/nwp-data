    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petra Kvitova and Naomi Osaka to battle for Australian Open title and
      No. 1 ranking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f18fdb-8c2d-45d7-b437-a543866c9048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.257Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Petra Kvitova and Naomi Osaka will play
        for the Australian Open title—and world No. 1 ranking—after both won their
        Thursday semifinals in scorching Melbourne.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a6ba48-ad20-41b7-99e3-ca33d64b5986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.257Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully for players and fans alike, the roof on Rod Laver Arena
        was closed for most of the day to provide shelter as temperatures reached
        around 40 degrees Celsius (104 Fahrenheit).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612d7385-1b0c-4117-932e-d00e6fad72be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.257Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Osaka wins US Open</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6c0da-809f-403b-8862-57ed7d68cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Nadal through to semis</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7b5508-f212-406c-b9f2-609c2e535c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kvitova was the first to progress, seeing off the unseeded, fiery
        Danielle Collins 7-6 (7-2) 6-0 before Osaka edged Serena Williams'' conqueror,
        Karolina Pliskova, 6-2 4-6 6-4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca117ed-19f4-4fc1-95a2-cc5028a7563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come Saturday, one of the duo will be a debutant Aussie Open winner,
        and will end the reign of Simona Halep, whose 48-week stay at the summit concludes
        Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc16407-dd1e-4071-82fa-0a1c24b353ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duel between fan favorites Kvitova and Osaka promises to be
        hard-hitting -- the Czech, in particular, will take some stopping.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45202e-b4c8-4e42-bc7b-2087d6c0c79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? She enters the final on an 11-match winning streak and her
        record in finals is a remarkable 26-7.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4faec5e-c122-444f-a04e-07301579720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit cnn.com/sport for more news and videos</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc29dacd-d278-4dea-8893-e2e671b8cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after the twice-Wimbledon champion was lucky to be alive, following
        a home invasion in 2016 that seriously damaged her left, playing hand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e46fa1-5cdf-4755-9850-884c6b760c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hand will never be 100%. Saturday''s showpiece is the first
        grand slam final Kvitova has reached since being stabbed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b1f5a3-ef71-4155-93ed-d663de70a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No hangover for Osaka</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb92c4-371c-4f06-97e3-228b08397f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Osaka has admirably shown this fortnight there has been
        no hangover effect after she opened her grand slam account at the US Open
        last September, topping Williams.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15db44-55d9-4be6-bfbf-e20ccc7249b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed Osaka became the first female player since American Jennifer
        Capriati in 2001 to win a first grand slam title and then make the final in
        her next major.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f056bded-ee77-4da7-a61d-4099d84f0bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has passed each test coming her way, be it dealing with unusual
        game styles of her opponents or overcoming slight wobbles in matches.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3a3d89-e67e-499e-9093-550811d71504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the 21-year-old falls short in the final -- and that is
        certainly not a foregone conclusion -- it''s highly unlikely that she''ll
        stop at just one major.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ab578-d616-48f5-8217-9f0f519d1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hill to climb</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e9408-b8c1-4a2a-9901-c3978a260c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning this semifinal against Osaka always figured to be a harder
        task for Pliskova, backing up her stunning victory over Williams on Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c7cbe-c692-41a0-9a3a-d72d657c991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That encounter lasted more than two hours -- far longer than Osaka''s
        comfortable outing against Elina Svitolina. The Czech had less recovery time
        than Osaka and recent history tells us that players who defeat Williams at
        a grand slam before a final struggle in their next outing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b28e79-76fa-4a5b-a271-8deae728b7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the last 11 occasions, that player has lost nine times.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec5763c-adb0-40c8-99d5-099807a3e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Pliskova had all the momentum in the third, only to be
        repelled by Osaka.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab798d9-f3b0-4787-a013-c1cfb9cecf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting hot in here</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a406bd-72ca-44cf-ae9f-3003e45ba236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.261Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Open introduced a heat stress scale from one to five
        to gauge Melbourne''s intermittent, sauna like conditions. Five can lead to
        the roof being used on covered courts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c80332-91e4-4512-af28-6d6794d102d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.261Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kvitova and Collins began outdoors with a 10-minute break scheduled
        between the second and third sets if it went to a decider but at 4-4, the
        index reached five and the roof was utilized.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea4610-4a78-410b-a4bd-289045df7600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.261Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kvitova certainly didn''t mind while Collins—who is used to similar
        weather given she hails from Florida—said if the match started with no roof
        it should have finished like that.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f0425-af93-477a-bbce-d6f03db6d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.261Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early deficit for Kvitova</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ab0b5-4506-4332-ad4a-a013de56e125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.261Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kvitova fell behind by a break at 3-2 too but grabbed it straight
        back on her fifth break attempt.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13716cf8-d35b-473e-91a3-a3f2e39d9a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.261Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins, the latest unseeded women''s semifinalist at the Australian
        Open, somehow reached the tiebreak despite serving under 40%.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a7e4ce-d46b-4984-bff2-6631ee78b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.261Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kvitova blew open the tiebreak and once that was done, completely
        relaxed. She has now won 22 straight matches at grand slams when claiming
        the first set.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0422bfdb-5fb6-455d-9700-80ffe9190fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins took issue with chair umpire Carlos Ramos -- he of the US
        Open Williams-Osaka controversy -- when he ordered a first serve to be replayed
        because the net machine inadvertently beeped in the first game of the second
        set.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b871bba-9d00-4bb2-a7e2-93d2850f25e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same thing appeared to happen prior to the world No. 35 striking
        her next serve yet there was no let played.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7641094d-eacd-425f-a9b3-ba4cbaa3685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was later broken and Kvitova ultimately cruised into her first
        grand slam final outside Wimbledon.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ce66d-c16d-4faf-b30d-084c12dbafb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By her own admission struggling at grand slams last season -- the
        opposite of her play at WTA events -- Kvitova ended that hoodoo.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6392fe-7ade-4115-8766-9a4150860cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early momentum</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999a4c9-176f-4c0c-abdc-f9f8e937f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka appeared to be cruising in her semifinal.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ddc706-ae66-4c30-b829-e3ee931607d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-nine straight times she has won matches when collecting the
        first set, so the odds swung in her favor following her early gains against
        Pliskova.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdbb848-1a3a-42e8-a40b-ea997e2aa1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It got even better for Osaka when she broke for 1-0 in the second.
        However the Japanese-American -- who lost to Pliskova in the Tokyo final last
        fall -- temporarily blinked and Pliskova pounced for 1-1.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f0a3e1-d630-4ca6-a75c-d187ed34e7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pliskova''s big serve was constantly under pressure but Kvitova''s
        compatriot hung on and eventually got her reward by breaking to end the second.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3190ce-5d26-4548-9f92-b06d7a7bb050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Momentum switch</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88e7d5c-a020-437a-9702-d5d5a4175a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-game swing settled matters in the third.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b344894-d117-4131-a46d-39b34a35c9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka saved three break chances at 0-1 -- two by crunching backhand
        winners -- and then broke to love as part of a 10-point run.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4587dc-7dfe-4e9a-b682-f471c3cb16cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4-3, a huge ace saved another break point.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b431cf-19e7-4fb1-949a-22a06f931e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tussle ended on via Hawk-Eye, Osaka challenging a rocket of
        a serve down the tee called wide.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f50c2a-e08f-4c4b-95ea-9c331a6cdf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waited for the ruling, Osaka put her hands together as if to pray.
        She was proved right.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c9e097-c003-4da7-9a43-ea7f996d01b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:53.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Petra Kvitova and
        Naomi Osaka to battle for Australian Open title and No. 1 ranking."</em></p>'
