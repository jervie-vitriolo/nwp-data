    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:59.411+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft search engine Bing is blocked in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f303cbc0-6078-4cb7-a758-e9567300f97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:34:49.102Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Microsoft''s Bing search engine has run
        into trouble in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746cf25a-9820-496a-bbc2-e704c83306df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:34:49.102Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve confirmed that Bing is currently inaccessible in China and
        are engaged to determine next steps," a Microsoft spokesman said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0dc091-1fd2-4a2f-abd9-97cd137f57f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:34:49.102Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bing was the last major foreign search engine operating in China,
        which has more internet users than any other country. Google pulled out in
        2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46438b9c-b0d7-4467-91ff-b4188a5d7c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:34:49.102Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese users first noticed problems late Wednesday, when the phrase
        "Can''t access Bing" started popping up on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7859ecf-79c1-456f-8c29-445be44a3b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:34:49.102Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear why Bing was being blocked. China''s
        internet regulator didn''t immediately respond to a request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03fa4e-cc40-462c-8592-8531dd753440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:34:49.102Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft, which recently overtook Apple as the world''s most valuable
        company, is the latest US tech giant to face difficulties in China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8626375-8089-4dca-9b53-7dccdf840aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:34:49.103Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top internet platforms like Facebook, Twitter and YouTube have been
        blocked in China for years, blacked out by a vast government censorship apparatus
        known as the Great Firewall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07f614-133c-4192-843d-d33bce3136a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:34:49.103Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbb4fba-feb8-4874-9cd0-cb790120964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:34:49.103Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:44.164+08:00
