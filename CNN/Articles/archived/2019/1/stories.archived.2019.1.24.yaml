  'commission-on-human-rights-age-of-criminal-liability':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-24T20:10:06.185Z
    'imagesource': 'jcr:6b48687f-d131-4638-957c-7d7f9443a020'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25410487-703f-4924-9c90-2543abada685'
    'lead': 'The Commission on Human Rights says the Juvenile Justice and Welfare
      Act is ''better'' than proposals to lower the minimum age of criminal responsibility.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T05:01:35.376Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:25:24.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:50.914+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR: Keep age of liability at 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48d97b-464c-41cf-9dfe-37ad387dfd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        Commission on Human Rights (CHR) said Congress should not amend the Juvenile
        Justice and Welfare Act to lower the minimum age of criminal responsibility
        (MACR) from 15 as the law still needs to be fully implemented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be243832-0ba8-4ec6-ac02-08d083596af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law that is right now existing, the status quo, is better than
        what is being proposed," CHR Commissioner Leah Armamento told CNN Philippines''
        The Source on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5185587-fa66-4db7-a07b-9212143a4781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/cnnphilippines/status/1088246262007132161?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1088246262007132161&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fnews%2F2019%2F01%2F24%2Fcommission-on-human-rights-age-of-criminal-liability.html'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9853d2f-63b2-418d-b5cd-4ed9484b4df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came in the heels of the House''s approval on second reading
        of a bill on Wednesday which seeks to make 12-year-olds responsible for crimes,
        suddenly turning its back on its initial proposal to lower the MACR to nine
        and dropping mentions of "criminal responsibility" in favor of "social responsibility."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83a6501-a502-422d-8d57-4e04d01ce46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last minute amendments came after congressmen agreed that it
        is better to lower the age of responsibility to 12 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b3e279-5f7b-4a0c-a6ad-befe7cce29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami kaming nag-oppose. Sabi namin, [A lot of us opposed. We
        said,] nine is too young and it was well accepted. The compromise after the
        plenary discussions yesterday and the other day was it should be 12," 1-Pacman
        party-list Rep. Mikee Romero told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a459262-dd71-41d5-8ea9-b54b68b32784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero noted that the UN Committee on the Rights of the Child (CRC)
        General Comment No. 10 on children''s rights in juvenile justice only stated
        that it was not "internationally acceptable" for the MACR to be below 12 years
        old.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c560471d-3eb4-4100-9d9c-e5decbea3915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the CRC also encouraged state parties to the UN Convention
        on the Rights of the Child, like the Philippines, to "increase their lower
        MACR to the age of 12 years as the absolute minimum age and to continue to
        increase it to a higher age level."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7233bb1e-c2de-47ac-8349-0fb3e8c9309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with more lawmakers expressing openness to making 12 years old
        the MACR, Romero expects the measure to be passed by Congress before the 17th
        Congress ends in June.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e787da8-4da3-496d-89b7-c84fb5dea05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, CHR spokesperson Atty. Jacqueline Ann de Guia said increasing
        the proposed MACR to 12 is "not an act of compassion" and is not in line with
        the government''s obligation to protect the rights of children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84154fc-753d-4544-bea8-a5cd2e999e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing experts, Armamento also said that 12-year-olds are still
        too young to be held liable for crimes as their brains are not yet fully-developed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e124e5-036b-4108-a48e-15688c7cdf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/cnnphilippines/status/1088247622970667008?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1088247622970667008&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fnews%2F2019%2F01%2F24%2Fcommission-on-human-rights-age-of-criminal-liability.html'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b924da-3a85-4781-b455-55b920ee983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the study, it even states that as early as three years
        old, the child already knows what is right and what is wrong. But it is the
        decision-making process that is material. So there is even discernment already
        even earlier than 15. But still, how do you react to a certain situation is
        a different thing, depending on the maturity of the brain," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e66db6-c70c-4e62-b8d9-f1db2897b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.394Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armamento explained that the existing law already had mechanisms
        in place to reform children aged 12 to 15 who commit heinous crimes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a1f2c8-858b-4f62-92e8-4f31359d7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.394Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Juvenile Justice and Welfare Act was amended in 2012 to require
        children from 12 to 15 who commit crimes like murder, homicide, kidnapping
        and offenses punishable under the Comprehensive Drugs Act of 2002 to be placed
        in a special youth care facility called "Bahay Pag-asa."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbba9cb-71a0-49ea-9023-34a515e65348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.395Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, de Guia said only 58 Bahay Pag-asas are operational as
        of 2018 and only eight of these are accredited by the Social Welfare department.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf93d2-e940-4f23-9b5f-bce837899e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.396Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, Bahay Pag-asas should have a "multi-disciplinary
        team composed of a social worker, a psychologist/mental health professional,
        a medical doctor, an educational/guidance counselor and a Barangay Council
        for the Protection of Children member."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c1381-59de-4bb2-890d-6db5d71126a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.400Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: ''Bahay Pag-asa'' centers not fit for children — juvenile
        justice agency</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2506515-a06b-4ac8-a03d-e48eae0218d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.401Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the existing facilities that we have now are not conducive
        and not even up to the criteria of Bahay Pag-asa," Armamento said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb072bb-cf38-45bc-bc30-8548a24b3729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.401Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/cnnphilippines/status/1088248197841973248?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1088248197841973248&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fnews%2F2019%2F01%2F24%2Fcommission-on-human-rights-age-of-criminal-liability.html'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e194fe-f4af-4e01-a038-a03d86bf6588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.401Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the lack of proper youth care facilities, she said the CHR
        has recorded some cases where children in conflict with the law are detained
        with adults or are just kept in the police office or brought to the home of
        a social worker.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3944e0-56a4-4ab9-a178-a08314b97a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.402Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7035a-2db4-4e84-a05e-dc5c8eb9b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.402Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the House proposal, the Social Welfare department would be
        in charge of the establishment, funding and management of Bahay Pag-asas instead
        of local government units, which proponents have blamed for the poor condition
        of youth care facilities.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a940dde-4947-458a-8c4b-bd72e43d70e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.403Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76042bfa-bebb-4323-850e-0144eb8ccd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.403Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also seeks to establish at least two agricultural camps
        each in Luzon, Visayas and Mindanao where children convicted of crimes would
        be confined instead of a regular jail. It also makes mandatory the confinement
        of convicted children in agricultural camps or other training facilities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da74abe-3e6c-4521-828a-f8227994dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.403Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aaa2aa-cafe-4b18-8ac0-cd4110837dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:01:35.403Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This provision already exists in the Juvenile Justice and Welfare
        Act, but makes the confinement of convicted children to an agricultural camp
        or training facility optional.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c08e62-93e0-4f67-81ef-10e9f267cc77'
      'mgnl:activationStatus': true
