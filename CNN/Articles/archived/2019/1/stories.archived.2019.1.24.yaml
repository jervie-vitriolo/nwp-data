    'title': 'BuzzFeed to cut 15% of staff in new round of layoffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf925b8-b404-4f85-83cc-94764e92744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> BuzzFeed is preparing to lay off about
        15% of its employees. The coming contraction is the latest example of a media
        company making cutbacks in a difficult operating environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67161bbb-0d5b-42d4-bb26-0f181e635862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reductions will affect multiple departments, including the news
        division, according to sources familiar with the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372eb243-6157-4981-8ea0-122e026520cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed has about 1,450 employees, so about 220 will be leaving,
        one of the sources confirmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800cfca-f68d-4a93-b940-12bed32a2a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed CEO Jonah Peretti confirmed the sharp cut on Wednesday
        after reporters from other news outlets began inquiring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebebd4d3-406f-4003-8bef-20bab0ab93e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layoffs, he said in an internal memo, are part of a broader
        effort to "put us on a firm foundation and allow us to invest and grow sustainably
        for years to come."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d016f10-9643-434c-9235-1dc6bec80e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After "extensive work" in the past few months, "we''ve developed
        a good understanding of where we can consolidate our teams, focus in on the
        content that is working, and achieve the right cost structure to support our
        multi-revenue model," Peretti wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631424d6-ac2c-44cb-8491-2431553ddaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the "restructuring" will reduce costs and "improve our operating
        model so we can thrive and control our own destiny, without ever needing to
        raise funding again. These changes will allow us to be the clear winner in
        the market as the economics of digital media continue to improve."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513adadd-5626-4d68-8309-a1453af44da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staffers at BuzzFeed have been bracing for bad news for days. Employees
        had learned senior editors were being flown into BuzzFeed''s New York City
        offices and cuts to staff were widely speculated about internally. Executives
        were trying to wait until next week to announce the restructuring, but the
        speculation and leaks sped up the timeline.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeb529c-0435-4e91-8965-2dab49dc1ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a tough week," BuzzFeed News editor Ben Smith
        said in an email to staffers as the news trickled out on Wednesday evening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b324aad-8bdd-4997-893a-5abb4f920175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realize that you will have a lot of questions about specifics.
        We''re committed to answering them, but we aren''t going to be able to until
        next week," he wrote. "Thank you for bearing with us."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff74bafb-28e6-4d18-a410-b2f2d23fa4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuzzFeed contraction comes during a turbulent time in digital
        media, and the journalism industry as a whole. Verizon announced on Wednesday
        that it would cut 7% of staff from its media division which is comprised of
        brands that include Yahoo, AOL, and HuffPost. Layoffs also hit several newspapers
        owned by Gannett, the nation''s largest newspaper chain, on Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad4d99-87d5-414b-b928-37bbea9f8615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each case has unique characteristics, but the overall story is the
        same: Changes in advertising and consumer behavior are causing a reckoning
        in both old and new media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84f8103-3f86-42fb-befc-73ed41798907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Google have upended the ad business, prompting websites
        to seek out new sources of revenue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54feb4-91f9-465b-bc53-b46a2893687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital ventures like BuzzFeed have also been under increasing pressure
        from venture capitalists, who have provided sizable rounds of funding, to
        deliver results.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda4b2a3-be88-431f-8d83-08d36b314a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peretti said in Wednesday''s memo that BuzzFeed''s business has
        grown by "double digits" in the past year, but "unfortunately, revenue growth
        by itself isn''t enough to be successful in the long run."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c652d8e7-5862-479b-8186-24e906f66bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Even though I''m confident this is the right business
        decision, it is upsetting and disappointing."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e547796-8dd7-4410-8386-b8bebd7f7e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed went through a much smaller round of layoffs last September,
        when its podcasting division was shuttered.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218dc1f4-8a63-4702-95ec-fdc5cf987301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months prior to that, in June 2018, BuzzFeed cut 20 staffers
        as it reorganized its business operations. And in November 2017, the company
        laid off approximately 100 employees -- a move that hit sales and marketing,
        along with staffers in the British news and business teams. But it has continued
        to hire in other areas, reshaping itself, like many other digital media companies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef0a2d-c28b-484a-86cb-d6f5e67f3ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Peretti floated the idea of digital companies merging
        with each other to gain better leverage over Facebook and Google and strike
        better advertising deals.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2248f3-a1ad-4785-86df-9cd8546a4294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If BuzzFeed and five of the other biggest companies were combined
        into a bigger digital media company, you would probably be able to get paid
        more money," Peretti told The New York Times in an interview last November.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e60ac9-2da1-42e2-9427-9da4040d38a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.770Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Peretti mentioned Group Nine Media, Vice, and Vox Media
        as companies he viewed as "doing interesting work."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2209c61d-e36d-4587-8577-cf6b9b089ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.770Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peretti has spoken to Benjamin Lerer, the chief executive of Group
        Nine Media, about a possible deal, but the talks are not active at this time,
        a person familiar with the matter told CNN Business.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3ea1f9-b7b2-4009-afdf-754329a60df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:43:05.770Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:55.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group Nine Media, which formed in 2016, is the parent company of
        NowThis, Thrillist, The Dodo, and Seeker. The company, whose investors include
        Discovery and Axel Springer, recently raised an additional $40 million in
        funding.</p>'
  'Sonny-Trillanes-Dennis-Uy-Mislatel-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-24T16:36:27.262Z
    'imagesource': 'jcr:f04ce83b-8132-45e3-a9be-f07e10dd496b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81a74829-d19b-40a3-9dc9-ea3f822b6f9d'
    'lead': 'The businessman admits ties to President Rodrigo Duterte and contributing
      to his 2016 campaign.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T07:48:25.583Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:54.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:56.652+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes questions Mislatel''s bid with Dennis Uy''s links to Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ee2fa-38ca-478f-a8d5-53a18c2b58a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Senator
        Antonio Trillanes on Thursday interrogated businessman Dennis Uy on his relationship
        with the President, speculating "preferential treatment" for his consortium''s
        winning bid to become the country''s third major telecommunication player.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13502da-22e3-44e0-8f8f-1c1aec2b52ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy, chief executive officer of Udenna Corporation which is one of
        the firms of the Mislatel Consortium that was declared the third major telco
        player in the country, confirmed he had ties to President Rodrigo Duterte
        and his former aide, Bong Go during a Senate panel hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93b81aa-2cc8-4a59-9f63-504c7cf3507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao-based businessman said he contributed P30 million  to
        Duterte''s presidential campaign in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e368ecb6-5e4e-4c3c-b8d3-6540c08289c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a vocal critic of Duterte, enumerated several names under
        Udenna''s subsidiary companies -- Chelsea Logistics Holdings Corp. and Phoenix
        Petroleum Holdings Inc. -- and Uy identified them as board members of these
        companies. The Senator claimed the people mentioned also made contributions
        to Duterte''s campaign, to which Uy gave no comment on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc7042d-8a6c-4541-bd93-009a7d70bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Dominguez, the former director of Phoenix, is also the brother
        of Finance Secretary Sonny Dominguez, who is a member of the oversight committee
        for the selection of the third telco player, Trillanes added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d4bd2d-27cc-412c-a56d-32c51b5fdd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator insinuated conflict of interest in the inclusion of
        Mislatel in the bidding process and eventually in awarding them the spot of
        third telco player.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d90a4-06ab-400c-a98a-9312786a94e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaibigan mo si</em> Bong Go,<em> si</em> Duterte <em>kaibigan
        mo yung kapatid ng</em> secretary of finance <em>na member ng</em> oversight
        committee <em>dati mong</em> member of Board of Directors <em>''yung</em>
        officers at Board of Directors <em>mo nag</em>contribute kay Mr. Duterte,
        so <em>ano ito? Medyo lumiliwanag yung pagkaluto rito,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0967b5-e26a-4a3e-96d0-89a806803683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bong Go is your friend, Duterte is your friend, the
        brother of your former board member is the secretary of finance who is also
        in the overisght committee, your officers and Board of Directors contributed
        to Mr. Duterte, so what is this? It seems it''s becoming clear that this was
        set up.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6519d6b3-a97d-402d-a442-6fee0ad53429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy did not respond to the Senator''s insinuations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312c0c70-6b51-48ee-867d-115213758c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also questioned Uy''s prior experience in managing telecommunication
        companies, to which Uy admitted he did not have. However, he assured their
        partner company, China Telecom, has the technical experience needed to run
        the company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd5a4cc-4501-4600-932e-f13cb71c9a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think our partners have technical experience, China Telecom,
        to be able to deliver the promises, and as a businessman I think we are capable
        in due time to learn and compete in telco," Uy said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722368cb-c87f-45eb-a876-13c01e721ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator also asked about Uy joining the finance chief, Executive
        Secretary Salvador Medialdea and National Security Adviser Hermogenes Esperon
        on a trip in his private jet. Uy confirmed that the aforementioned officials
        did ride on his private jet with him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9594020f-c9aa-454a-9ab4-c89c7ef02a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it is, it''s now oozing with preferential treatment and at worst,
        cronyism," Trillanes said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104ff6d-dd7e-4962-ba2c-63193428fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon, who was present in the hearing as another member of the
        oversight committee, denied that there was conflict of interest involved based
        on Trillanes'' evidence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089176f-9c65-426f-9284-62e2f1d6186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi porke''t nagkita-kita kami, sumakay sa isang eroplano
        e may niluluto na kami.</em> For all I know,<em> baka hindi pa ako kasali
        sa</em> oversight committee <em>noon,"</em> he argued.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b01f5-2b5c-4a91-97c9-21a229c3ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just because we met each other in a plane does not
        mean we were cooking up something. For all I know, I wasn''t a member of the
        oversight committee yet then.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09000a-a464-4542-a4cf-41dc41c30d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Public Services Chair Grace Poe said the consortium
        must comply with the requirements to prove their qualifications and remove
        all speculations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1571d9e-f3f1-46e4-8e75-e387f9e3693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po kasalanan na maging kaibigan ninuman, hindi po kasalanan
        na mamuhunan, pero kailangan mabura natin ang impresyon na may kinilingan,"</em>
        Poe said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f70dc-cbbc-406b-bb9d-bf28ea92edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:25.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not a sin to be friends with anyone, there is
        nothing wrong with investing but we have to set aside the impression of favoring
        someone.]</p>'
  'Manila-Bay-non-compliant-establishments-permit':
    'author': 'Carolyn Bonquin'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-24T16:20:42.120Z
    'imagesource': 'jcr:847da474-ae67-44df-92e8-bd1864b9abbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee53a215-6151-4638-92a1-c2f755aadb17'
    'lead': 'As the government seeks to punish establishments polluting the Manila
      Bay, a solon said a House panel will investigate the Environment Department
      for issuing permits to non-compliant businesses near the bay.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T22:35:28.576Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:54.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:56.829+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel to probe DENR for issuing permits to non-compliant establishments
      near Manila Bay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3034989f-3abf-472e-9af8-880788a5ce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:35:28.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> As
        the government seeks to punish establishments polluting the Manila Bay, a
        solon said a House panel will investigate the Environment Department for issuing
        permits to non-compliant businesses near the bay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5c7e3-3802-4993-8108-27670e6503f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:35:28.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Metro Manila Development Chairman Winnie Castelo
        on Thursday said it will investigate why the DENR issued environmental compliance
        certificates to establishments without a sewage treatment plant (STP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0013022-aad7-427a-9d7d-af2f13dfca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:35:28.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very suspicious. And under the law walang negosyo pwede
        itapon na walang STP. We have to know and find out establish natin na hindi
        namunuhunan ng STP," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331d1a4c-3112-4c7d-9810-eb7b94460091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:35:28.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also wants to audit Maynilad and Manila Water''s collection
        from consumers to check how much had been spent so far for constructing sewer
        lines and dislodging services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598bf25-a847-4c71-a71a-ee96d7b1f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:35:28.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water concessionaires are required to connect all houses and
        establishments to a sewerage system — a key factor to prevent untreated liquid
        waste discharge into Manila Bay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8973d774-6b98-4747-828f-dbba45681a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:35:28.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House panel joined the Department of Interior and
        Local Government in conducting an ocular assessment three days before the
        kickoff of the massive Manila Bay rehabilitation on January 27.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513db61-5c71-499e-84f1-6ad13d2b4ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:35:28.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discussed what lawmakers could possibly do in line with the
        rehabilitation. They raised the idea of a possible amendment to the Urban
        Development and Housing Act of 1992 to address the growing number of informal
        settlers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df011919-0e8c-4bbf-b026-ab9797f2a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:35:28.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want to check shipping companies'' compliance with environmental
        laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e83159-7dcf-4ef2-85ca-8af9cbc71a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:35:28.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat pag-alis ng barko walang laman ang basurahan. Pag dating
        dito sa Manila based sa computation, let''s say 2.5 kilos per passenger per
        day, dapat ganun din basura na lumabas kung hindi tinapon sa dagat," DILG
        Secretary Eduardo Año said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ef4c8-3581-494f-a21b-9ebb022bc94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:35:28.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo chimed in, "Minsan kasi pagdating dito malinis na. In other
        words, natapon na sa dagat."</p>'
  'Carlos-Ghosn-resign-Renault':
    'author': 'Daniel Shane'
    'caption': 'Carlos Ghosn. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-24T16:24:18.104Z
    'imagesource': 'jcr:c5928865-1488-45b3-aa11-c2ef55f097fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7f08724-30a9-4e64-aa1e-79e402db0292'
    'lead': 'Carlos Ghosn has been charged by Japanese prosecutors with financial
      misconduct while he was the head of automaker Nissan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T22:39:07.475Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:53.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:56.973+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carlos Ghosn has resigned as head of Renault'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b695fd7-62e2-463a-8dea-d24dbe4b1fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:39:07.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carlos Ghosn has quit as chairman and CEO
        of Renault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb21662-b596-4c3f-97f3-c35ca5fa2798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:39:07.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the French Finance Ministry said Thursday that
        Ghosn, who is in jail in Tokyo, resigned on Wednesday night. The French state
        owns a 15% stake in Renault.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f7b5e-155b-489a-a245-5ce0470379bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:39:07.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn was arrested in Tokyo on November 19. He has been charged
        by Japanese prosecutors with financial misconduct while head of automaker
        Nissan. Ghosn denied the charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8012154c-be1d-4b9b-845e-132380bf9add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:39:07.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His downfall has strained the global alliance he built between Nissan,
        Renault and Mitsubishi Motors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac66ae09-a32e-4f95-bf25-aacd1a810b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:39:07.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan and Mitsubishi both fired him as chairman soon after his
        arrest, but Renault''s board resisted calls to follow suit, saying it didn''t
        have enough information. But the French government abandoned its support for
        Ghosn last week, making his departure just a matter of time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73990ff3-a3b1-4ef3-b143-9e89143ddae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:39:07.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renault is due to hold a board meeting on Thursday at which it is
        expected to name a new chairman and CEO to replace Ghosn.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4160e04-9bc6-4562-8f5b-32e23136a86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:39:07.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the likely candidates are Chief Operating Officer Thierry
        Bolloré, who was appointed acting CEO after Ghosn''s arrest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be45ef09-c420-482c-80ea-0f6e2d035ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:39:07.477Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean-Dominique Senard, who is set to step down as CEO of tire-maker
        Michelin later this year, could be named Renault chairman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d2240-93ac-4ffe-baee-bc16fb8c99b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:39:07.477Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Installing a new leadership team could allay some fears about the
        future of Renault without Ghosn at the helm.</p>'
  'White-House-President-Trump-letter-Kim-Jong-Un':
    'author': 'Steve Brusk and Kate Sullivan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T16:08:56.981Z
    'imagesource': 'jcr:72c7e4e6-eaa0-4370-ae17-62e003c1e9d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3db06018-01b2-4f48-9e5c-b1fae27e909f'
    'lead': 'The White House confirmed Wednesday that President Donald Trump sent
      a letter to North Korean leader Kim Jong Un.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T22:41:42.580Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:53.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:57.109+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House confirms President Trump sent letter to Kim Jong Un'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f3e187-8c46-42b3-8b80-72b1572ba6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:41:42.580Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House confirmed Wednesday that
        President Donald Trump sent a letter to North Korean leader Kim Jong Un.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c33f8b-45f1-4ea4-b078-4c3947a4acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:41:42.581Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press secretary Sarah Sanders, in a short statement to reporters,
        said, "The President responded to Chairman Kim''s letter."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb79e18-259f-4d01-b272-826f66c19ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:41:42.581Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yong Chol, North Korea''s lead negotiator on nuclear talks,
        visited Washington last week and spoke with Trump for 90 minutes in the Oval
        Office. He brought with him a letter from Kim Jong Un addressed to Trump.
        The meeting with Trump resulted in the announcement of a second summit between
        Trump and the North Korean leader at the end of February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd4dc0-7012-47ae-93db-404827b0499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:41:42.581Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media reported Kim was presented the letter from
        Trump by Kim Yong Chol. The report called it a "good personal letter."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0663cf82-152c-43ad-850c-d94312b01e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:41:42.581Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Trump and Kim met for their first summit in Singapore.
        The summit ended with a commitment from the North Korean leader to "work toward
        complete denuclearization of the Korean Peninsula," but since then negotiations
        appear to have stalled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec3a06-bc07-40e4-b8e5-4316cacffb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:41:42.581Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Trump declared the summit had eliminated any nuclear
        threat posed by North Korea, despite the meeting not producing any verifiable
        proof that North Korea will discontinue its nuclear program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd290650-bb08-44c4-9131-a606f5adced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:41:42.581Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics accuse the Trump administration of failing to get Pyongyang
        to agree to specifics at their first summit. They say the North Koreans want
        another summit because they believe they can extract greater concessions by
        meeting directly with Trump, as opposed to working with envoys like Secretary
        of State Mike Pompeo or Steve Biegun, the US special representative to North
        Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c35a0-7500-45d7-afb4-1070a0a00b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:41:42.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, shortly after the White House meeting, Sanders was asked
        by reporters why the US should believe North Korean promises about denuclearization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e2401c-31b3-40df-a5b1-a8dd91e880d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:41:42.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve continued to make progress," Sanders said. "We''re continuing
        to have conversations. The US is going to continue to keep pressure and sanctions
        on North Korea until we see fully and verified denuclearization. We''ve had
        very good steps in good faith from the North Koreans in releasing the hostages
        and other moves so we''re going to continue those conversations."</p>'
  'South-Korean-prosecutor-jail-sexual-assault-harassment-allegations':
    'author': 'Jake Kwon and James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T16:06:51.641Z
    'imagesource': 'jcr:57bb5c2e-d2e4-45ac-a42e-a776a0fc9129'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0fe64b0-2a11-4f42-9529-02a29ce1e54b'
    'lead': 'A former top prosecutor whose actions helped kick off South Korea''s
      #MeToo movement has been jailed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T22:44:10.420Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:52.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:57.271+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean prosecutor jailed in major #MeToo case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e632c3-c054-4b5c-b214-082e2db92853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:44:10.421Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A former top prosecutor whose actions helped
        kick off South Korea''s #MeToo movement has been jailed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dfa3be-0d17-4b2a-b4bf-61a790afdcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:44:10.421Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahn Tae-geun was sentenced to two years in prison Wednesday, the
        first major conviction since sexual assault and harassment allegations began
        circulating last year -- fueled in part by junior prosecutor Seo Ji-hyun,
        who came forward with allegations she was groped by Ahn in 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5973cd-afef-43e3-84d1-2937c4b9f71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:44:10.421Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could not be prosecuted for the alleged assault, as the statue
        of limitations had expired. But Seo''s revelations nevertheless caused a media
        sensation in South Korea, and saw a number of other women go public with their
        own experiences of abuse and harassment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8237cf5f-1c6d-48a8-bf98-1e7ca90da74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:44:10.422Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she went public with her allegations, Seo had confronted
        Ahn about them, after which he assigned her to a new posting in Tongyeong,
        far from Seoul in the southeast of Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e5437-bb7d-4568-bf8b-28c4b978b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:44:10.422Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the court ruled that retaliation was an illegal abuse
        of power, and jailed Ahn. It''s the latest disgrace to hit the former top
        prosecutor, who was previously removed from a senior position in the Justice
        Ministry over allegations he passed envelopes of cash to other members of
        his office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce3197-ff91-467c-bc14-c0c87483b20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:44:10.423Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahn had caused Seo "psychological trauma that is difficult to heal
        in order to cover up his misconduct," the court said. He plans to appeal the
        verdict.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ca856-2067-4d82-8a9d-2eda5f4c0970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:44:10.423Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The society had been smearing and doubting the victims and had
        been supporting the offenders. I think this cruel current state must change,"
        Seo said in an interview on South Korean television Wednesday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce791c-7f12-46b9-b2ca-bf4c437068be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:44:10.424Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So long as there exists a prosecutor''s office that is lenient
        towards sexual crime and that are covering up sexual crime, the #MeToo movement
        cannot succeed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa2d72b-173d-4a83-9827-3ae927a280f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:44:10.424Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass movement</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152e8f54-38ad-4223-8ae8-822b11e3099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:44:10.424Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While South Korea''s #MeToo movement has not been without setbacks
        -- last year, a prominent politician was acquitted of accusations he repeatedly
        assaulted a subordinate over lack of evidence -- it has recently begun gathering
        steam again.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb3751-2362-48e9-ad5a-c05a9b0cd8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:44:10.425Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the country''s human rights commission said it would
        open an investigation into widespread allegations of abuse and assault within
        South Korean sport. The probe promises to be huge, covering 50 sports, with
        plans for investigators to interview thousands of current and former athletes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd8194f-4d29-4121-a42f-639eb07602c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:44:10.425Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after several prominent female skaters came forward with
        stories of abuse, including multiple Olympic gold medalist Shim Suk-hee, who
        accused a former coach of raping her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af13b8b-e562-4542-86e4-ff0ed4b70b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:44:10.425Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The seriousness of assaults including sexual assaults in the industry
        has reached a situation that can no longer be overlooked," commission chairwoman
        Choi Young-ae said Tuesday. "It''s a crucial time to establish a fundamental
        and comprehensive improvement plan, rather than a temporary one."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e4c61c-1862-4cc8-8330-085fb456a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:44:10.426Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of harassment and misconduct are part of a wider reckoning
        with the country''s patriarchal culture. In the World Economic Forum''s most
        recent report on the gender gap, South Korea ranked 115 out of 149 countries,
        with major disparities in terms of wage equality and earned income for women.
        Politics is particularly unequal. Women hold just 17% of seats in South Korea''s
        parliament, according to the World Bank.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd8a93-7037-4c83-8cd5-af9941f875f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:44:10.426Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in has pledged to address these
        issues, and young women in particular have begun pushing back against what
        they say is a misogynist culture.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e098026-6010-467e-9344-a4716410876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:44:10.426Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year saw mass protests against spy cams and upskirt photography,
        as tens of thousands of women gathered in central Seoul under the banner "My
        life is not your porn."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db6c69b-7fb1-43b3-ba77-92d2a83d4348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:44:10.427Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That movement succeeded in forcing the government to launch a crackdown
        on spy cams. This month, the owner of a South Korean porn site which helped
        users share illicitly taken photos and so-called "revenge porn" was jailed
        for four years.</p>'
  'Naomi-Osaka-Karolina-Pliskova-Australian-Open':
    'author': 'Sudipto Ganguly, Reuters'
    'caption': 'FILE PHOTO. Naomi Osaka'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-24T15:55:21.067Z
    'imagesource': 'jcr:38724658-7f46-472e-b4e6-0c76c1f7f11b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '405ea0f4-4589-47d9-861d-0a407808255a'
    'lead': 'U.S. Open champion Naomi Osaka staved off a fightback from Karolina Pliskova
      to reach her maiden Australian Open final with a 6-2 4-6 6-4 win on Thursday
      and set up a title clash with double Wimbledon champion Petra Kvitova.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T22:46:56.126Z
