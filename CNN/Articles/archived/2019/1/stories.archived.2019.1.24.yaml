  'sultan-abdullah-sultan-ahmad-shah-new-king':
    'author': 'Euan McKirdy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T22:57:21.268Z
    'imagesource': 'jcr:57bb5c2e-d2e4-45ac-a42e-a776a0fc9129'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d89699a-7ce6-408d-afbe-7c7f6167a9f2'
    'lead': 'Sultan Abdullah Sultan Ahmad Shah, the ruler of the Malaysia state of
      Pahang, is named the country''s new king following the shock abdication of Sultan
      Muhammad V earlier this month.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T06:03:21.365Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:25:15.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:52.512+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia elects new king after shock abdication'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89cb519-fd47-45cc-acd2-24cfc4851279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:03:21.365Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sultan Abdullah Sultan Ahmad Shah, the
        ruler of the Malaysia state of Pahang, was named the country''s new king Thursday
        following the shock abdication of Sultan Muhammad V earlier this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33189e4-f12b-4344-9d7c-72586b89298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:03:21.365Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of Malaysia''s royal houses, known as the Conference
        of Rulers, elected the 59-year-old Sultan Abdullah to a five year term under
        a system of rotational monarchy that is unique to Malaysia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81440f53-2e61-47d0-9f29-9206fb20c199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:03:21.365Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad V, 49, abdicated after just two years on the throne.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1908ccc3-6810-4f90-b55e-f9724b208562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:03:21.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sultan Abdullah will be sworn in as the nation''s 16th Yang di-Pertuan
        Agong, or head of state, in a ceremony on January 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aeb03b-38bf-410e-8f42-d72612c3abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:03:21.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He only became the sultan of Malaysia''s central Pahang state on
        January 15 after his ailing 88-year-old father Sultan Ahmad Shah stepped down
        -- a move seen as paving the way for his son to take the national role.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238525c1-fd32-496e-a172-35a335cb07b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:03:21.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sultan is heavily involved in sports governance -- he is the
        current president of the Asian Hockey Federation and a council member of FIFA,
        the world football body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e85b499-432e-4b72-a839-4e970dfa64bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:03:21.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:15.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unique monarchy</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddbf512-45a9-49f6-8e65-38914a0bf760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:03:21.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:15.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Malaysia''s independence from Britain in 1957, the sultans,
        who are the hereditary monarchs in nine of the country''s 13 states -- the
        remaining four states have governors -- have selected one from their number
        to serve a five-year term as King, usually in a rotational order. The country
        is unique in its system of rotational monarchy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c7b498-3d27-444e-b94e-8db59597e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:03:21.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:15.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the king is not involved in the day-to-day ruling of the country,
        he does hold certain powers -- such as the ability to pardon citizens convicted
        in the courts, and officiates at the swearing-in of a new government. He is
        also the constitutional leader of the armed forces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde6049f-98bd-47bf-8e91-8908e1f2517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:03:21.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he''s "largely a ceremonial figure," his appointment won''t affect
        the running of the country, James Chin, Director of the Asia Institute at
        the University of Tasmania, told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee4bad-9813-42fc-a61f-0d2d1672db1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:03:21.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there will be any confrontation with the government."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6829a82-3ff3-47d6-a483-867ec0fc971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:03:21.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chin says that the past 12 months have "seen some fundamental change
        in Malaysia" -- last year was the first time that the Barisan Nasional (BN)
        party was ousted from government at national elections, and now "the first
        time that an Agong (king) has stepped down."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2630917-dd40-47f7-9c91-a838cea7d5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:03:21.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:15.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May last year, Muhammad V swore in current Prime Minister Mahathir
        Mohamad, ending almost five decades of rule by the BN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede60bf-7f53-41f7-8ace-7b6d912535e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:03:21.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:15.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Malaysia elects
        new king after shock abdication."</em></p>'
  'twins-reunion-after-watching-cnn-three-indentical-strangers':
    'author': 'Ben Tinker'
    'caption': 'After 54 years apart, completely unaware each other existed, Mordkoff
      and Kanter reunited face to face in New York City in August. | Family photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T22:43:29.265Z
    'imagesource': 'jcr:22e9c369-1b73-4c84-b7ad-64689478dc32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92dc368f-8f05-4658-af2d-be8edf95ca17'
    'lead': 'After watching the documentary, Michele Mordkoff remembers thinking,
      "I need to spit in a cup and find out what my history is."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T06:07:00.586Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:25:14.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:52.676+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twins reunite after watching CNN film ''Three Identical Strangers'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c235a9-b89d-4123-abe5-e471ce490f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Michele Mordkoff and Allison Kanter
        were 5 months old, they were each adopted by loving families in the New York
        City area, two days apart. The infants, of course, didn''t know it -- and
        their families weren''t informed -- but the girls were twins. It was mid-October
        1964, and the two wouldn''t see each other again for more than 50 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7bb1f-3300-4ea5-94ae-15ed14844fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, splitting up biological siblings is almost universally discouraged,
        but at the time, some researchers believed that it was in the best interest
        of twins to be separated during the adoption process. The thinking was that
        they wouldn''t have to compete for the attention of their new families and
        would thrive better on their own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4578a-f979-41d2-8b42-19a93e035da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louise Wise Services, the agency through which Mordkoff and Kanter
        were adopted, operated by this sibling separation maxim. The women say their
        adoptive parents were never informed by the now-defunct agency that their
        daughters had a twin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd99c51-7c4f-4c0a-a225-aaf5c94df453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are just as shocked as we are, if not more," Mordkoff said,
        "because they felt they were getting full disclosure and information about
        who we were and what our identity was."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7476a8a-3da3-4332-9bd5-383d2aa9353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mordkoff had always wondered about her identity, and her curiosity
        finally got the best of her last summer after she watched the CNN film "Three
        Identical Strangers." It''s about a set of triplets, also adopted through
        Louise Wise Services around the same time as Mordkoff and Kanter, who only
        came to find out about each other after one was mistaken for another at a
        New York college in 1980.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76883822-185a-4d5c-9161-eaa4779237d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the making of ''Three Identical Strangers''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51db5a7-9d14-40bb-ab0e-8d75d388c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After watching the documentary, Mordkoff remembers thinking, "I
        need to spit in a cup and find out what my history is."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c29ae62-74d4-4616-bcd6-53e4be526221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few weeks later, Mordkoff''s Ancestry.com results revealed
        an "immediate family member" she did not know she had. The account of her
        match was managed by a young man in California, so Mordkoff (who lives in
        New Jersey) decided to send him a message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd517f-351d-44b4-b752-28d8aac4e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept it really low-key," she recalled. "I said, ''Hi, I''m adopted,
        and you matched with me, as well as your mom. Please write me back.'' I was
        tempted to say more, but I didn''t think it was right."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2194f752-04cb-4b7e-b38f-f63620b4c677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Kanter remembers her son texting her and saying, "Mom,
        there''s someone [contacting] me that said they''re related to you ... and
        you need to look at your birth certificate number right away and tell me what
        it is."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac06193-0a20-4e99-afe6-090d9d1a1217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just shocked. I thought someone had assumed my identity,"
        Kanter recalls. "I didn''t know what was happening, and then I read him the
        numbers -- the last four numbers -- and he said, ''Mom ... she''s your twin
        sister.'' "</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0d069-b7e6-41ee-a826-a984f4aba935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 54 years apart, completely unaware each other existed, Mordkoff
        and Kanter reunited face to face in New York City in August.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee0d8d3-7f71-4fc8-b743-248bdd370fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was three weeks from the time that I found out I may
        be a twin to the time where I met Allison, and it felt like three years,"
        Mordkoff said. "At one point, I just wanted it to be over -- not over, but
        I wanted to see her, and I wanted to hug her, and tell her that I hope she''s
        OK and that life was good for her."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec460743-508f-4130-9b03-c55c245e12f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting back tears, Mordkoff got to do just that. She and Kanter
        stared at each other in disbelief, comparing the striking similarity of their
        eyes, their arms, their hands.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af9871d-152e-4407-bfc2-1be44157b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just hoping that she had a similar life to me, that we grew
        up in a very similar way, that it would be easy to get to know each other
        and that there wouldn''t be any animosity [about] how we were raised," Kanter
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e4eb81-b807-49dd-9eeb-3706cfa0b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both women say they feel robbed of their childhoods together,
        they have come to be at peace with uncovering this life-altering revelation
        at this stage in their lives. They are both in long-term relationships, each
        with grown children.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41715c0-4057-4e4d-aa9c-4190c09383a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell Michele that as much as I wish so many other things could
        have been. ... I think that we''re at a point in our life that it was the
        right time for us to be together," Kanter said. "Twenty-five years ago would
        have been great, but I don''t know that I could''ve handled this at 18, 19
        years old -- when the boys [in ''Three Identical Strangers''] met each other."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d13dc8-dba4-4677-b6a9-7d7d89208c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the notion that they were separated in the first place,
        Mordkoff said, "ethics and morals are not brand new. They''re been around
        forever. Doing the right thing is the right thing. And knowing you''re doing
        the wrong thing and hiding what you''re doing is my concern with what happened
        with us."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d021be2-8632-4f3f-b92a-e28e265d6e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spence-Chapin Services to Families and Children, the organization
        that absorbed all of Louise Wise''s records in 2004, did not respond to multiple
        requests for comment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9e4ae-f5bc-4961-bed0-9f24792c7e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that sometimes in life, you have to accept the good and
        the bad, and this has been good," Mordkoff said. "The disturbing part is why
        it happened and that things could''ve been different. But that being said,
        I''m thrilled.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7be3639-555f-471c-a5ed-e9f83d86d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We missed out on what sisters should''ve had together, but that
        being said, we have each other now for future times together and happy occasions
        and [to] support each other."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d97579-069d-4b68-99e0-ad0c02becf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:07:00.590Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Twins reunite after
        watching CNN film ''Three Identical Strangers''."</em></p>'
  'iran-nuclear-deal':
    'author': 'Tim Lister and Erin McLaughlin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T22:32:12.275Z
    'imagesource': 'jcr:57bb5c2e-d2e4-45ac-a42e-a776a0fc9129'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '196946e6-fff1-4b09-acc9-3a495b467d01'
    'lead': 'Three years ago last week, the Iran nuclear deal came into effect, limiting
      the country''s nuclear program in return for sanctions relief. But in the wake
      of the Trump administration''s withdrawal from the agreement, and with relations
      between the European Union and Iran declining sharply, there is growing doubt
      it will see its fourth birthday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T06:11:22.573Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:25:13.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:52.914+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three years old, the Iran nuclear deal is fraying quickly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4975029-5577-4c1a-ae1b-16b44ac3d801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.574Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three years ago last week, the Iran nuclear
        deal came into effect, limiting the country''s nuclear program in return for
        sanctions relief. But in the wake of the Trump administration''s withdrawal
        from the agreement, and with relations between the European Union and Iran
        declining sharply, there is growing doubt it will see its fourth birthday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48456d1b-81a5-41d5-b89e-9cb82e2c4c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.574Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Europeans and Iran are at odds on a range of issues: Iran''s
        ballistic missile program, attacks and plots against Iranian dissidents in
        Europe and slow progress towarda relieving the effects of US sanctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29063b0-c431-4b3f-a57a-512e6ca3b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.574Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meeting earlier this month between several European diplomats
        and the Iranian Deputy Foreign Minister, Seyed Abbas Araqchi, is reported
        to have ended in acrimony. Iranian news agency Entekhab, citing anonymous
        sources, says Araqchi rejected European complaints about the missile program
        and plots against Iranian dissidents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7456b8-5d00-4372-aba0-2d01ab552d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.574Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entekhab quoted Araqchi as telling the meeting: "I thought you have
        come here to talk about your laxity regarding the JCPOA [Joint Comprehensive
        Plan of Action] and terrorists who you have sheltered in Europe and make apologies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e91fb06-95d8-4ca6-b2a8-22955e17d48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.574Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reports that he then walked out, saying: "The meeting
        is finished."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca31a7-b9f4-4eb8-ad85-aa4196a0790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Foreign Ministry has not confirmed details of the meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dbccd4-7957-477d-89c9-68d093b656f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several European countries have alleged that Iran''s security services
        have plotted to assassinate dissidents in Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a23afc4-361c-48a9-9109-6c637958ff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Denmark accused Iranian agents of attempting to carry
        out a plot to assassinate an Iranian-Arab opposition figure on Danish soil.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94806139-6df9-4ba0-a7ed-45e5e7c73882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day as the ill-fated Tehran meeting, the Netherlands
        blamed Iran for two killings on its soil in 2015 and 2017. The same day, the
        EU designated the Iranian Intelligence Ministry as a terror organization.
        It was a shot across the bow rather than a punitive measure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b304453e-1c01-4786-a6f9-d451c8c053be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One European Union source told CNN the Iranians must put a stop
        to attacks in Europe. "We hope they sort it out and don''t shoot themselves
        in the foot," he said. "If I were Iran I would look around and see that Europe
        is my best friend in a very volatile world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb9dba0-f6af-40a0-b283-e04be40120a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the same source cautioned: "The main difficulty with Iran
        is that there are many Irans."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d16da4-9371-4f40-a8e5-c6fe551eef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working with the part of Iran that wants to save the [nuclear
        deal]. There are many other layers of the onion called Iran," the source said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec3aee7-febc-469e-8bd7-9ffb49b33af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are growing reasons of concern, including Iran''s destabilizing
        role in the region -- especially in Syria by supporting non-state actors,"
        another EU source said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6705e057-6727-45bb-b520-d221b368d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Germany banned the Iranian airline Mahan Air because
        of its alleged involvement in shipping supplies to the Syrian regime, saying
        it would "not allow air traffic to Germany by companies which support the
        war in Syria and aid to suppress people in war zones."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b300e-1233-4764-a35a-3a4f4270e124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Starved of cash</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f25649-4a12-4c6a-934d-f0552accd1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has its complaints, too. The Europeans promised a financial
        mechanism to help Iran cope with the impact of US sanctions. Known as the
        "Special Purpose Vehicle," it would provide Iran with access to the international
        financial system to help it import basic goods. The collapse of the Iranian
        rial has led to widespread shortages in Iran, including of medical supplies
        and equipment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b051c-009b-46cd-bc40-4bcf5ee3636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPV was first proposed in September but has yet to see the light
        of day. A European official told CNN on Tuesday that creating the SPV "is
        in its final stages" and the aim is to have it up and running by the end of
        this month. But the official said it was not yet clear which Iranian bank
        would be its partner.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b740d-ab2f-4b66-be50-22ce25ed9212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are doubts within the Iranian hierarchy over whether the Europeans
        will deliver. Ahmad Jannati, the powerful Chairman of the Guardian Council,said
        last week that "being hopeful that the Europeans will abide by their JCPOA
        obligations is stupidity," adding: "They are dragging their feet and will
        never do anything in our favor."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ec8ef-61d7-4c3d-ac62-0a8c6b2136a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another leading official, Kamal Kharrazi -- head of Iran''s Strategic
        Council on Foreign Relations -- complained that European governments were
        not encouraging leading companies to do business with Iran.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3415767f-e17f-4c60-b804-28d21e01a836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many larger European companies have already cut back or eliminated
        business links with Iran, fearing they could become targets for US sanctions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd301ad-b962-4b9c-ba56-894086de0f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are the CEO of a European company and you are given the
        choice between doing business in the United States market or the Iranian market,
        that is the fastest decision you will ever make as CEO," a senior State Department
        official warned last month.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b173e-900f-46cc-af58-fbeed7b9dc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said Washington expected Europe to impose new
        sanctions on Iran because of its ballistic missile program, saying recent
        missile tests were "not defensive in nature" and that Iran had launched missiles
        "capable of carrying multiple warheads including a nuclear weapon."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ecd504-e227-4422-bc7f-15e85ebd3e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran tested a medium-range ballistic missile in December, prompting
        accusations from the US that such actions were in defiance of UN Security
        Council resolutions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e2d4d8-63e4-407c-84f9-a0d2a30b6806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is expected to intensify pressure on Europe
        at a summit on Middle East security scheduled for Warsaw in February, and
        the Europeans are scrambling to solidify their policy before then. As one
        European diplomat put it to CNN: there''s "still quite a bit of diplomatic
        activity and time is running out."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1acb6c2-cb52-454c-a927-30072b38065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not dead yet</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33888613-4935-4979-a701-a16a09dc9de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of reasons for Iran to remain in the nuclear deal,
        despite two harsh rounds of sanctions imposed on its financial institutions
        and oil exports by the US last August and November.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903fa4d-aaae-4b6d-9afe-60ccf3bcab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump had threatened to reduce Iranian oil exports
        to zero but his administration has since granted waivers to a number of buyers,
        including Japan, Turkey and South Korea. Iran is still exporting more than
        one million barrels a day, according to industry sources.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bab6649-f081-4d17-ae78-e4b759cd0e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of that oil goes to Asia -- but were Iran to withdraw from
        the JCPOA, the market demand would likely shrink, and fast. "Among Iran''s
        top buyers, Japan and South Korea would be the most likely to halt purchases
        if Iran stopped complying with the deal," Henry Rome writes in Foreign Affairs.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27704a2-d541-47c7-92f2-c9eb526c66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Trump administration will decide whether to renew the
        waivers that allow Iran to export some oil. That may be a turning point, Rome
        said. "Washington is confident that with increased global oil supply, combined
        with slowing international demand, the US will have the leverage to further
        depress Iranian exports."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185aab72-97fb-4b9c-91b2-1a07f6e48ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would make it harder for Europe, China and Russia -- the other
        signatories to the JCPOA -- to keep the deal alive. Without substantial help,
        Iran may feel it has nothing to gain by continuing to endure both onerous
        sanctions and a freeze of its nuclear program.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc0d59-ed01-4d39-83ca-9aeff3531360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:22.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Three years old,
        the Iran nuclear deal is fraying quickly."</em></p>'
  'real-madrid-overtaking-manchester-united-as-world-richest-club':
    'author': 'Ben Church'
