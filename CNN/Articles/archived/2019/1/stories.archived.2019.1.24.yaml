      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
  'Pope-Francis-World-Youth-Day-Panama':
    'author': 'Rosa Flores'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T09:23:05.474Z
    'imagesource': 'jcr:c9a4ce53-bd57-4b16-9328-07a4973b4aa4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e1afdb2-54b9-4c3e-9794-a1cd4e285919'
    'lead': 'The World Youth Day is taking place January 22 to 27 in Panama City,
      with Pope Francis arriving on the 23rd. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T23:52:05.837Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:42.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:59.945+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Could World Youth Day in Panama give Pope Francis a boost?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531c7819-c007-4179-8c6b-7577a9c40df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.837Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> World Youth Day in Panama is supposed to
        be about young people, from all over the globe, celebrating their Catholic
        faith with the Pope. But this year, it''s happening during arguably the greatest
        crisis of Pope Francis'' pontificate and of the modern-day Catholic Church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56093227-c623-46b4-917d-a3a136677472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.838Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering is taking place January 22-27 in Panama City, with
        the Pope arriving on the 23rd. Panama is 88% Catholic, according to the Vatican,
        and despite the shadow of controversy, this is a coming home of sorts for
        Pope Francis, the first Latin American pontiff. His 10 speeches will be in
        his native Spanish, which typically means he might improvise instead of sticking
        to prepared texts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fea3fbe-a93f-4c1e-ac2d-5a5277bd98ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.838Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Vatican, about 150,000 youth have enrolled so far,
        a much lower turnout than World Youth Days in 2013 in Rio de Janeiro, Brazil
        and in 2016 in Krakow, Poland, which attracted about 3 million each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d130c-d0c3-4bb7-b684-a584cfa2b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.838Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope is expected, as he often does, to weave politics into his
        speeches, particularly issues such as migration, corruption, violence and
        the role of women, said a Vatican spokesperson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b29d55-c71c-408b-9837-906115da7234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.838Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the Pope meet with clergy abuse survivors?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e170e84-fef3-42e9-8a25-a23c0cdad139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.838Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two clergy abuse survivors from nearby Costa Rica are hoping to
        meet with Pope Francis in the sidelines of World Youth Day. As is customary,
        the Vatican has not announced if the pontiff will meet with survivors; but
        advised reporters the Pope might address the topic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9553c4cb-9c09-4a96-88d6-ccf4360ebf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.839Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors Michael Rodriguez and Anthony Venegas, both from Costa
        Rica, say the Latin American culture of "machismo" justifies the actions of
        the abusers and revictimizes the victims, making it very difficult for survivors
        to break their silence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399d7a56-0e7f-46dc-808c-4d3fe68e823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.839Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many towns people don''t dare to speak out against a priest
        because they see the priest as a representative of God," Rodriguez told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0117daaf-2179-4a5c-b406-2d7cd71f502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.839Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a way the Pope can show the world that any victim abused...
        by a priest -- be it from a big country or a small one -- has a voice before
        the Pope."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2416f52c-21bc-48be-84df-1c9d1debaa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.840Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Pope doesn''t meet with these victims that is a message
        that can be interpreted as a message: Don''t speak up," said Frank Mora, a
        Latin American studies expert at Florida International University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8cd9d6-21fc-4223-8dfb-2eb3be889cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.840Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mora says Francis, as the first Latin American pontiff, understands
        the barriers Rodriguez and Venegas have had to break through to speak out
        and the vulnerabilities they live with every day for doing so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36077daf-914d-4977-8d08-b38ac981748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After World Youth Day in Rio De Janeiro in 2013 Pope Francis made
        his famous "who am I to judge" comment that landed him on front pages around
        the world. Could the Pope say or do something to similarly make international
        waves in Panama?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbcb3d-7583-4147-ae47-0e3b06390cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia McGuire, president of Trinity Washington University in
        Washington, D.C., said she believes so, saying she hopes Francis speaks directly
        to youth about the clergy sex abuse crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223ac0b-76d5-42fe-8233-e92679576a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McGuire is cautiously optimistic because she says Francis, himself,
        suffers from the same clericalism that he often says is at the root of the
        abuse crisis. Depending on how it''s defined, clericalism is often taken to
        mean an excessive deference to the church''s all-male priesthood.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb1d6a-68a7-471a-ac15-f56d4c5b0004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He lives in a world that is closed," McGuire told CNN. "It''s powerful
        men of the hierarchy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cddbf3c-33e1-4b7b-8765-a7f994b67377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will American youths be received?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d6a45e-4452-4220-b800-7314428f2b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first World Youth Day held in Central America, according
        to the Vatican. The smaller crowds are due in part because the even is normally
        held during the summer months, coinciding with school vacation time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b86ef4-867a-49eb-8f76-5d26a4d7c1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 12,000 people from the United States are expected to attend,
        according to the U.S. Conference of Catholic Bishops, and some are worried
        about how they will be received given their country''s divisive debate over
        immigration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4edd5a7-3f47-45c3-9b3a-779133a90bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.843Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda Pawelek attended World Youth Day in Krakow, Poland in 2016
        and remembers how youth from around the globe chanted "USA, USA" when they
        learned she was from Texas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fc0eaa-7281-4551-9ac0-eb827b4ea4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.843Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time the 26-year-old is nervous about how she and other Americans
        will be received in Panama given the politics and attention focused on President
        Donald Trump''s proposal to build a wall on the country''s southern border
        with Mexico.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da18968d-7b03-4150-8567-825e927548c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariana Zepeda, 17, also from San Antonio and traveling with the
        same group as Pawelek, says the issue has been on her mind, too.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acadfe9-5724-480a-8993-5a0b6d72dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their group''s youth coordinator, Rosa Balderas, says she is not
        worried about how they will be received in Panama; but she planned to stow
        her stars and stripes hat during a layover in Mexico City.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1bf06-7cd6-4a69-82f9-5ece53ba713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balderas says that in Panama she trusts faith will overcome divisive
        political rhetoric.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dace8743-aece-43e4-b434-8698023686b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everyone there will see that we are people and Trump is
        another person," Balderas said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245dcf2b-14ee-4944-9324-fab7debbb340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.845Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What else to watch for</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2602493-eeab-402c-b0d8-9c1b8cf0eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.845Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For off the cuff remarks that could make news, keep an ear open
        Thursday during his meeting with the Central American Bishops at the St. Francis
        of Assisi Church. He has historically been stern with his brother bishops.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4fe66f-091f-4981-b084-b3b29cc12d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.845Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holy Mass on Sunday at Saint John Paul II Field, which has capacity
        for 700,000 youth, could inspire Francis to toss his scripts and speak from
        the heart.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd7cce-5983-4ce6-b01c-73283d63f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.846Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For heartfelt images, monitor his visit to the youth detention center
        on Friday. It''s the only event outside of Panama City. The Pope will fly
        there by helicopter to meet with 200 youth. The vigil with youth on Saturday
        and his meeting with AIDS patients on Sunday are also expected to be emotional.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe98d822-6a10-4c80-b1df-ebe21d859bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:52:05.846Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:42.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first posted on CNN.com, "Could World Youth Day in
        Panama give Pope Francis a boost?"</p>'
  'Francis-Pangilinan-poverty-children-criminal-liability':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Francis Pangilinan. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-24T09:01:50.265Z
    'imagesource': 'jcr:b643a609-8313-4548-8f6b-292cd934c80e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b307518b-11db-4ae3-8837-fdb4d56303af'
    'lead': 'The author of the Juvenile Justice and Welfare Act of 2006, Senator Francis
      Pangilinan, says the root cause of children being in conflict with the law is
      poverty.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T23:55:56.531Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:41.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:24:00.174+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pangilinan: Address poverty instead of holding children criminally liable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4696f423-ed11-49f7-a040-e5e801f7ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.532Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        author of the bill which increased the age of criminal liability to 15 said
        government should instead focus on addressing poverty than holding children
        accountable for crimes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759cf9a2-91f0-47e1-83df-73826db5fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.532Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, the issue here is poverty. And therefore the solution
        is not to jail them, the solution is to provide jobs for their parents. The
        solution is to bring down inflation and cost of living, cost of basic goods
        so that parents can take care of their children," Senator Francis "Kiko" Pangilinan
        told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92af2d8a-0c50-4838-ad3c-8c9709c09006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.532Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, who authored the Juvenile Justice and Welfare Act of
        2006, said economic woes are the root cause of children being involved in
        crimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff611cbd-7671-411f-a588-e08afd818431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.532Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said around 90 percent of children in conflict with the law are
        first-time offenders. The senator explained 92 percent of these offenders
        commit crimes against property, which include theft and robbery -- and that
        poverty as the underlying cause must be considered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ee6fbc-df49-4233-96ab-c36acd6c36e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.532Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When rice prices are high, people stop eating three square meals
        a day, they start going hungry, they start thinking of criminal activity just
        to make ends meet and get over the hunger," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc98b8ef-b8fa-4eae-8062-84ce507ff94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.532Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan''s remarks come after the House of Representatives approved
        on second reading Wednesday the bill lowering the minimum age of criminal
        liability from 15 to 12,  amid opposition from experts and senators. Lawmakers
        from the lower chamber of Congress deliberated on the law for only two days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a351331-c77c-4911-b8e8-165bc9a63cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.533Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House lawmakers earlier deliberated on lowering the age to nine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0069366-c681-4158-b853-897648e645a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.533Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laws already in place</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b137374-a0fe-4964-92c8-0caf4ac97297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.533Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan also said measures to deal with children in conflict
        with the law are already in place, except that these are not being implemented
        properly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac69c9-fbae-429f-b316-9af9c910d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.533Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said rehabilitation centers for these children, called
        "Bahay Pag-asa", must be funded. But he cited that only around 40 of the 81
        provinces only have these centers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b670a5d-9c14-4b4c-bb45-381c7d2b7408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.533Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has not been funded. All provinces under the law must have
        a rehabilitation center," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5306f132-f21e-4ea5-a77a-859ebb7354e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.533Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan dismissed claims that there is no funding for these centers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d02b88-8759-492f-8890-4d2182e7ccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.534Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is money. Except that it is obviously being placed elsewhere
        for self-serving interests rather than the interests of the community," he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de4454a-3fc1-4c32-bb38-4bfe5492e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.534Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds the House''s decision to change the term "criminal liability"
        to "social responsibility" only softens the effects it has on children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab720a4-64b1-48b9-ac2f-fc07a3cb301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.534Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s trying to make it look less harsh when in fact it is," he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeece96-6ceb-4bba-aff3-048dc7377902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.534Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been batting to lower the minimum
        age of criminal liability. The House bill, since it was not certified as urgent,
        will be taken up for approval on third and final reading in at least seven
        session days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f1119-bca0-48fd-9d87-1cd538e2fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.534Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senate is set to tackle the measure Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6782a04c-237f-478c-8bd0-2481281cc6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:55:56.535Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shouldn''t rush and debate it properly and exhaustively. We
        only have seven session days left," Pangilinan.</p>'
