      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children below 15 are not supposed to work. If you are 15 and above,
        if you are to work, it''s with your family and it should not be hazardous.
        So if you put the child to agricultural, not all children like to be farmers,
        there are children who are artists," she said.</p>'
    '47':
