      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The first of a
        series of senatorial fora in December featured eight aspirants who wish to
        take a seat in the Senate in the 2019 midterm elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6140388c-7361-45a5-95b9-928947dfee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines puts in the spotlight seven new bets in its second
        senatorial forum held on Sunday.</p>'
    '3':
      'image': 'jcr:75e20e43-c31c-4772-ab51-956923665eac'
      'imageCaption': 'Former Interior Secretary Rafael Alunan III.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf02e0-0e59-4dde-9aba-235c24427879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.583+08:00
