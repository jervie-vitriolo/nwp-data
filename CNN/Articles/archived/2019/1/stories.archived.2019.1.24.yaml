    'template': '1'
    'title': 'The mystery of the early universe''s enormous black hole

      '
    'updated': 2019-01-24T13:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0797779-92b9-42ed-a775-9a6fc3703506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:36:52.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For a scientist, perplexity is the most
        exhilarating state of mind, because unexpected phenomena are often the most
        direct path to discoveries. And a recent observation from one of the furthest
        corners of the universe — an ancient and enormous black hole — has set the
        astronomical world buzzing. It is hard to understand how a black hole became
        so big, so long ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99aef3-6b35-40db-abbc-40fa59f9abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:36:52.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, black holes are the relic of massive and burned-out stars.
        They contain enough mass in a small enough volume to literally warp space
        and time, so much that not even light can escape them. One class of black
        holes originates from the death of stars; these contain as much mass as perhaps
        three to maybe thirty times that of our sun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf735262-a76b-40e7-8eba-63bb24fa8d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:36:52.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a second class of black holes that are much more massive
        and are found at the center of galaxies, like our own Milky Way. The recent
        scientific surprise involves a black hole from the second class, with a mass
        of about 800 million times that of our sun, that existed when our universe
        was a mere 690 million years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf0b182-77e1-4240-aec5-8c50ddd19c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:36:52.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is that surprising? Black holes are like humans. They start
        out small and they grow over time. This particular black hole existed when
        the universe was only about 5% of its current age, and was located so far
        away that the light signaling its existence is only now arriving on Earth,
        after traveling for about thirteen billion years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9271e976-39e6-49b0-9386-378cabf0adc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:36:52.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a lot of exciting and mind-blowing science that goes into
        understanding this most recent observation. The first point is that black
        holes are, well, black. They don''t emit any light at all. Thus, what scientists
        observed was not the black hole itself, but rather a thing called a quasar,
        the first of which was discovered in 1962. Quasars, short for quasi-stellar
        object, are the brightest persistent things in the universe. They appear to
        be small and emit energy prodigiously.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e00b2a3-ce46-4d17-aa47-d305b698cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:36:52.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason they seem small is because they are so incredibly far
        away. They were initially a mystery, and in the 1970s there were all sorts
        of types of speculation as to what they were, including that they might be
        a sort of "white hole" — the other side of a black hole, where the mass and
        energy of a black hole was emitted into our universe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed6891-f67d-48c8-a7c9-c8936fe58197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:36:52.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We now know that quasars are actually supermassive black holes at
        the center of galaxies. These celestial monsters are millions or even billions
        of times the mass of our sun. But not all supermassive black holes are quasars.
        To be a quasar, the black hole must be feeding — consuming the gas and stars
        around it at a breathtaking pace. As that matter spirals down into oblivion,
        it heats up to outrageous temperatures and emits light. It''s that light that
        we see, and why we know that there is a large black hole at the center of
        this distant galaxy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f18d9b5-5a9c-4af2-bdaa-dad714e7c3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:36:52.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent observation is the most distant quasar ever observed.
        It is powered by an enormous black hole, and it existed when the universe
        was in its infancy. And that is the source of the mystery. Just how is it
        possible for such a massive black hole to exist when the cosmos was so young?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c5300-4154-4e45-ba2c-861a7c4fc166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:36:52.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers have a pretty good handle on the broad strokes of how
        the universe has evolved. It started about 13.7 billion years ago in an event
        called the Big Bang, when all of the matter of the visible universe was compressed
        into a tiny volume. For reasons that are still being worked out, it "exploded,"
        for the lack of a better word, starting out very hot and cooling as it went.
        In a scant three minutes, the protons, neutrons and electrons that make up
        ordinary matter existed, although the universe was too hot for atoms to form.
        At a time about 380,000 years after the Big Bang, the universe had cooled
        enough for atomic hydrogen and helium to form. At that point, the universe
        "went dark." It was relatively cool, transparent to light, and was nearly
        a uniform cloud of hydrogen and helium gas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8208cc45-9d97-4a54-b6f6-48bb1dacf424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:36:52.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That "nearly" is important, as there were very small fluctuations
        in the density of that gas, and the denser portions started to attract other
        nearby gas, setting into motion the events that led to the universe we see
        today.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb148e7f-9dda-4e34-891f-528c3a2d0a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:36:52.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the gas concentrated, it grew hotter, eventually turning into
        stars and galaxies. The very first galaxies formed when the universe was about
        180 million years old, just about 500 million years before the recently observed
        quasar existed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b91b46-6bd6-4621-b35a-3d8b24203fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:36:52.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five hundred million years may seem like a long time to us, but
        cosmically speaking, it''s merely the blink of an eye. The fact that this
        black hole grew in such a short time challenges our models of how early galaxies
        formed. Stars would have to be born, die, and become black holes that then
        accumulated in close proximity in the center of the galaxy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d63605a-3760-4b26-9d3e-9b1858bdf14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:36:52.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, there needed to be a period in which the black holes
        devoured one another in a sort of immense orgy of cosmic cannibalism. We know
        that black holes do indeed merge, as we''ve recently been able to observethe
        phenomena, but it is hard to understand how the process happened so quickly,
        and how such an incredibly massive black hole could form so early in the history
        of the universe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638bffcb-63e0-4d1b-8f42-fb7166caffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:36:52.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what explanations have astronomers offered to explain this observation?
        One is that a large black hole formed and then consumed matter around it at
        a dizzying pace. The problem with this explanation is that, as matter spirals
        into the black hole, it heats up and forms a kind of pressure that pushes
        back on other matter falling into the hole. The more the black hole consumes,
        the hotter it gets and the more it pushes back. Thus, the process should sort
        of self-regulate, and it is hard to understand how the hole could consume
        so much mass so quickly and be so big so soon after the Big Bang.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f002d-cbdb-47a5-84ef-e7b0e831ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:36:52.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second and exciting possibility is that heavy black holes were
        made much earlier in the history of the universe than expected. This is because
        it is very hard to understand how many stellar-massed black holes could combine
        together so early in the universe. As a possible solution, some astronomers
        have proposed that black holes with masses about a thousand times that of
        our sun formed a mere 66 million years after the Big Bang. This has exciting
        implications for studies of dark matter, another cosmic mystery. Dark matter
        is thought to be five times more prevalent than ordinary matter and is invisible.
        Perhaps dark matter is primordial black holes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856f6375-b4f6-450f-b1b1-7df450df3bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:36:52.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all too early to have completely absorbed the significance
        and implications of this new discovery, but the situation is exhilarating.
        Astronomers have a new and puzzling observation that could change how we understand
        a pivotal epoch in the history of our universe. It''s truly an exciting time
        to be a scientist.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c164cb18-5964-4428-a3d1-fa208efa9b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:36:52.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The mystery of the
        early universe''s enormous black hole."</em></p>'
