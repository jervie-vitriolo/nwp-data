      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what the film “Hanggang Kailan” seeks to answer as it follows
        the story of Donnie (Xian Lim) and Kath (Louise delos Reyes) on their last
        trip as a couple before splitting up, apparently due to the former’s affair
        with another person.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1504e-cd17-444f-9adf-400d7095d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:13:09.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a love story and hindi maiiwasan [it cannot be avoided.]
        Of course, there is romance involved sa love story, but it’s something that
        happens eh,” Lim told CNN Philippines’ The Source on Thursday.</p>'
