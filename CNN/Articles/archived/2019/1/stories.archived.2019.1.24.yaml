      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Maduro defiant as
        Venezuelan opposition leader declares himself acting president"</em></p>'
  'department-of-health-meningococcemia':
    'author': ' Makoi Popioco'
    'caption': 'A sign taped on the door of an emergency room at a hospital in Manila
      says the area is being disinfected due to suspected meningococcemia case. (Photo:
      CNN Philippines)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-24T08:43:04.810+08:00
    'imagesource': 'jcr:25707bc3-dc1b-4131-9176-4324b597abd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0656bd0d-8de2-4346-b9e4-1d2b69992185'
    'lead': 'The Department of Health (DOH) recommended measures to avoid contracting
      meningococcemia, following a recent case at a hospital in Tondo, Manila.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T01:02:08.954Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:28.491+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:24:03.738+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: How to avoid getting meningococcemia'
    'updated': 2019-01-24T18:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d77cc1-509c-4d14-a4bd-a8ed69ba980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro, Manila (CNN Philippines, January 23) —</strong> The
        Department of Health (DOH) recommended measures to avoid contracting meningococcemia,
        following a recent case at a hospital in Tondo, Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3614ac27-de04-45d1-9a7c-f0b7b92b7abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency room of Gat Andres Bonifacio Memorial Medical Center
        in Tondo, Manila has been closed off Wednesday due to a suspected meningococcemia
        case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad688f8e-8c99-49e3-aa0f-fa27c29fa311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Chito Avelino, director of the DOH''s Epidemiology Bureau, explained
        meningococcemia is a bacterial infection that originates from a person''s
        throat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565344b6-32a9-4a93-aa8e-7bc65a210938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In normal and healthy individuals, I will use the word na dormant,
        <em>hindi siya nakaka-</em>affect sa normal <em>na tao</em>. That having said,
        may carrier stage ang meningococcemia. ''<em>Pag sinabi nating</em> carrier
        stage or carrier na person, the person may have or harboured the bacteria
        but may not manifest the signs and symptoms of meningococcemia," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1a8b8-123e-41cc-8d05-69a14e899c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In normal and healthy individuals, it may not affect
        a person right away. Meningococcemia has a carrier stage. When we say carrier
        stage or carrier person, the person may have harbored the bacteria but may
        not manifest the signs and symptoms of meningococcemia, he said.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a11fa3-8d14-44e5-aa65-3ba0214edce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A middle-aged woman was rushed to the hospital in Tondo early Wednesday
        for a different ailment. However, doctors saw rashes on her foot, which are
        among the telling symptoms of meningococcemia. The physicians then ruled the
        woman was exhibiting all clinical symptoms of the infection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5bc37-bed9-44d9-9789-5ae4dd27d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman is still confined in the hospital as of press time. She
        has undergone confirmatory laboratory tests that were forwarded to the Research
        Institute for Tropical Medicines in Muntinlupa City. "We get to know the results
        two to three days from now," Avelino said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599976ae-5c9f-4222-8518-c9594721647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained when a person''s immune system is weakened, the bacteria
        become virulent and invade a person''s blood. When the bacteria get circulated
        in the body, they will affect the person''s organs, including the brain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a43516-8176-4792-bb1b-29596276f92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang isang</em> part of the body<em> na ina-</em>affect <em>niya</em>
        is the brain <em>kaya nagkakaron ng</em> meningeal signs and symptoms.<em>
        Ito yung nag-kukumbulsion, natutulog na hindi mo na nagigising, nagiging</em>
        comatose."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e453446-dbe4-42cc-9ee1-6a0ca62290cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the parts of the body that it affects is the
        brain, that is why there are meningeal signs and symptoms. A patient suffers
        from combulsion or comatose.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77729892-5309-4bbf-bec6-c84bb95d7ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epidimiologist said the infection is contagious and is spread
        through droplets or the saliva of the infected person.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99fd710-7a0d-4527-af3b-c1f0a5730d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever <em>na nag-</em>cough<em> siya</em> or <em>may mga</em>
        immediate na nahawakan, if ever, that area should be infected or decontaminated."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d743e7-61aa-4c0d-b518-fbc8b7c0b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the person coughs, or when he touches something...]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee934c89-b0ca-4c5a-944f-13780b95dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to avoid being infected</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d0bdea-6655-411d-a090-75aee9673c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH recommended the following steps to avoid contracting the
        infection:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54817aed-9273-4a36-b86a-341620df0e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t go to overcrowded areas</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edbe84c-cb7c-4fa9-9b0b-db75606d5bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid being exposed to tobacco smokes</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b79d62-ba88-4ebe-9d2d-177355f42cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t feel good, have yourself checked by a doctor and don''t
        self-medicate</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02495a5-6e2a-4ebb-8f7f-bd2d45d0991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Build your resistance by increasing fluid intake, eating fruits,
        and doing regular exercise</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c6c22-11a4-4e72-8749-41d5255f491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added everyone should observe proper flu etiquette. People
        should cover their mouth when coughing or sneezing. Regular washing of hands
        is also imperative.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a8780-52ff-4879-adb4-3526dac4c0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following protocols</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f25268-f012-4471-832a-d1abd168e356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avelino said the closure of Tondo hospital is part of standard procedures
        in handling infectious diseases so that the affected hospital section could
        be disinfected.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c962d5c-802c-46f8-b3ae-a76be4c616a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should decontaminate <em>ang</em> area <em>para hindi maging</em>
        source of transmitting the illness to other patients who will be brought to
        that area," Avelino said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea50fc-e307-4e86-9058-2af141db63c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You should decontaminate the area so it won''t be
        a source of illness transmission to other patients who will be brought in
        the area.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f32c8d9-1ab0-410a-b6e6-b324192ea80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said even if the woman''s laboratory result
        has yet to be released, the hospital was instructed to follow protocols in
        attending to a patient infected with meningococcemia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c746a12-1d36-4387-bc00-29b98bc12fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there an epidemic?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fec64e-15d9-4299-a60b-42d521a246be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said there have been 12 people infected with meningococcemia
        in the country, five of them died since the year started.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f2ef6-f750-494a-a5ef-15a7254bbf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six cases were confirmed to have contracted the disease  by laboratory
        tests, while the remaining patients who showed clinical symptoms either have
        died or have pending laboratory results, Avelino said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa86ae-15ab-4a1f-9ab6-3b614b28f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it cannot conclude at this time whether there is an
        epidemic, as it has yet to receive reports from hospitals across the country.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37087f3f-5601-434b-9c16-250943a0b862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are saying now is we are seeing cases because it is season.
        <em>Uso ngayon siya (</em>It''s common)," Avelino said, referring to people''s
        vulnerability to sickness at this time of the year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7258372c-973b-4c78-999a-8ae104cd2db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:02:08.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency expects to receive all hospital reports within the week.</p>'
