    'template': '1'
    'title': 'Don''t call Serena Williams'' loss a ''choke'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea5e001-0cc3-443d-a2a9-57ecea63fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After Serena Williams surrendered a 5-1
        lead and four match points against Karolina Pliskova in an unbelievable quarterfinal
        at the Australian Open on Wednesday, the word ''choke'' did the rounds on
        social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f491d64-ad96-457c-89fc-48b84237cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne''s Herald Sun newspaper subsequently even examined the
        "worst chokes in tennis."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0b32b-ed2d-4016-bb76-63d24354de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases relinquishing such an advantage, especially in a deciding
        set, could be classified a "choke," as harsh as that word may be.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a84f5-4f99-4d7c-9a5a-15830439c0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Tsitsipas stuns Federer</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e9115-3592-44d0-84fd-d46bbf72cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: What''s next for Federer?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a565adb2-ee7d-4a79-b218-6c82df07e522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this author, this was not one of those times. The clear turning
        point was rather Williams rolling her left ankle on her first match point
        at 5-1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c95cc0-d015-4dd4-9413-b686b4ba6509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before then, though, there was drama. Williams was called for
        a foot fault on her first serve.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b96aa-a718-4f75-bf9d-967fbb9f95c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Visit cnn.com/sport for more news and videos</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f708aa0e-229e-4cec-9a25-f89a8a04c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That serve, however, wasn''t going to be an ace, despite suggestions
        to the contrary. The Czech didn''t make a play for the ball because it was
        an early foot-fault call. The serve was nowhere near the corner and Pliskova
        would have had a play on her backhand side, no question.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b416e-6a52-4908-9548-d80066cd18da'
      'mgnl:activationStatus': true
