      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year Baldwin got into an altercation with a photographer
        after obtaining a marriage license with his future wife, Hilaria Thomas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba434f87-d52e-4f73-95d7-d37c1b5645e1'
