      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Do
        you have the right to love even if you know it is wrong from the start?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37465c-16f3-406a-9751-77abbae437d0'
      'mgnl:activationStatus': true
