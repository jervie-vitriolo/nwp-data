    'title': 'Duterte bares his Senate bets apart from PDP-Laban slate'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea81e9-3e13-4ef6-9447-189a1f47d4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:50:11.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — President
        Rodrigo Duterte would have his own senatorial slate separate from bets endorsed
        by his own political party, PDP-Laban.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c95ae6-1bd8-426d-b852-4c6203b4b06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:50:11.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those in his slate would be re-electionist senators Sonny
        Angara and Cynthia Villar, as well as former Senator and Taguig Representative
        Pia Cayetano.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0af760-0761-491d-a3f0-32f9ef0ba9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:50:11.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si</em> Angara, <em>si</em> Pia, <em>sino pa bang mga babae,</em>[who
        are the other women], <em>si</em> Cynthia Villar, of course, they supported
        me, and I have to support them," Duterte said in the sidelines of the Tricycle
        Operators and Drivers Association (TODA) Summit in Pasay City Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd2b145-4a43-489e-8372-ecbf3cc07aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:50:11.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte also endorsed former Special Assistant Bong
        Go and former Political Adviser Francis Tolentino, saying they were good people
        and did their jobs well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70300d63-9dbc-49bf-9553-a516b075ae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:50:11.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Roque, Duterte''s former spokesman, was also at the event,
        but he was not among those mentioned by the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b543a9bc-1d14-4021-8828-ba5eef788b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:50:11.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that he would vote for singer Freddie Aguilar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801cb38d-0374-43c1-ac0f-7628da7bdbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:50:11.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo kung sino bobotohan ko?</em> Freddie Aguilar. <em>Alam
        mo bakit?</em> Freddie Aguilar is the only singer na nakita ko <em>na may
        mensahe ang kanta niya. Lahat ng kanta niya.</em> Very hard, <em>mahirap gawin
        yan...</em> He''s trying to convey a message to the country," Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab0901-fcc7-4b81-bc5a-6a8df162bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:50:11.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know who I will vote for? Freddie Aguilar. You
        know why? Freddie Aguilar is the only singer I''ve seen whose songs all have
        a message. All of his songs. That''s very hard to do... He''s trying to convey
        a message to the country.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773403bd-a1a8-42ef-a34f-2eb5eaf68990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:50:11.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also appealed for voters to pick the right canditates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2961fb-bdfb-4331-8991-862c3d1fdc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:50:11.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u><em>"Pagdating sa gobyerno, mamili naman kayo ng tao na dapat
        sa gobyerno. Maawa naman kayo sa bayan ninyo,"</em></u> he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc770b-42ea-4e06-b4e7-2ea5e7424aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:50:11.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to the government, choose someone who
        is suited for the government. Have pity on your country.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c66fbb-1940-4363-a77e-4e5063d1dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:50:11.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Medyo gamitan lang ninyo nang konting</em> mathematics <em>para
        hindi makawawa ang...</em> At least <em>''pag boto na</em> be able to explain
        <em>ano, bakit ito ang</em> stand <em>niya ganun, ito ang mangyari, ito ang
        hindi mangyari.</em> Try to figure out something that is good for the country."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d74e5-b9c5-4518-8b01-58cfabec9f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:50:11.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Use a little mathematics so it would not be pitiful...
        At least when election comes they will be able to explain their stand, this
        is what will happen, this is what won''t happen. Try to figure out something
        that is good for the country.]</p>'
