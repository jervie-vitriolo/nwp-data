      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the seventh edition of Art Fair Philippines, co-founder
        and organizer Trickie Lopa said that this year’s lineup might just be their
        strongest yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ab30ae-0dd2-4d46-a60c-116d5bd2227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.014Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fair will run from Feb. 22 to 24 at The Link carpark in Makati.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7134520c-c9a7-44bf-80e9-a92cf83abc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.014Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year includes a staging of David Medalla’s “A Stitch in Time,”
        a participatory work which invites viewers to sew their own keepsakes and
        memorabilia in a large swathe of canvas. It was recently exhibited at the
        2017 Venice Art Biennale and has never been shown in the Philippines.</p>'
    '7':
      'image': 'jcr:5079e197-15a1-467e-afef-ff78ae1b0f24'
      'imageCaption': 'David Medalla after a performance at the 2017 Venice Art Biennale.
        Photo by DON JAUCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68504ac1-37bf-4768-b385-19853c356ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.014Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a6ad6-1ea9-4d6d-ac86-c9bea5305f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.014Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Step on the Sand and Make Footprints,” an award-winning 1974 work
        by artist and CCP curator Ray Albano, will also be re-staged for the art fair.
        The installation received an Honorable Mention in the Ninth International
        Biennial of Prints in Tokyo in 1974.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1a596-919a-4e96-912d-21b8af21efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never before seen prints and drawings by Mauro “Malang” Santos will
        also be on view. This exhibit, curated by his son, Soler Santos, will feature
        works depicting “Malang’s Women” from the family’s private collection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d3f8a-09e3-486e-bd29-613213c10e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other artists who are also in the ArtFairPh/Projects lineup include
        Ryan Villamael (“Behold a City”), Ian Fabro (“Inferno, Purgatorio, Paraiso”),
        Olivia d’Aboville (“Everything, Everywhere, Everyone”), MM Yu (“Subject/Object”),
        Oca Villamiel (“Cheap Medicine”), Ling Quisumbing Ramilo (“Forest for the
        Trees”), and Liv Vinluan, who is the recipient of this year’s Karen H. Montinola
        Selection, a grant given to emerging young artists.</p>'
    '13':
      'image': 'jcr:5a2a87e3-099b-4e25-96f7-4f614996f604'
      'imageCaption': 'Ian Fabro''s work features intricate drawings as well as layers
        of paper held by staple wire. Photo from ART FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3aff80-640c-4660-8c83-e3544487bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c77f8-2fdd-4e49-8045-70045412dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mini-retrospective of the works of Colombian artist and sculptor
        Fernando Botero will also be in the Art Fair — a first in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a7f32-fb14-4ce7-934f-7508086e35c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be 36 Philippine galleries and 16 international galleries
        from countries such as Japan, Hong Kong, Taiwan, and Vietnam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffef5c66-a328-4362-8752-fe1b2b35e8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fair also continues its push for proper art viewing etiquette
        as some participating galleries in previous years experienced rowdy crowds
        and damaged works.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dfab7f-1906-4d69-ab96-311ad302faad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess it’s time to enhance people’s knowledge about how art should
        be treated, handled,” says Lopa. “Maybe it’s part of our mission as well so
        everybody gets a better experience.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643b5b97-7fb5-4ed5-8cc6-98079968fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.016Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the changes from last year''s fair is the timed entries so
        as to control the volume of crowds at the venue. This year, instead of limiting
        the visitor''s time, the reception area is being expanded and more access
        points are added, including a bridgeway from the second floor of Landmark
        Department Store, just across The Link.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709dcc65-1e13-436d-be4e-199723cb67f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.016Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We briefly sat down with one of the Art Fair Philippines organizers
        and co-founders, Trickie C. Lopa, and talked about how the lineup is made,
        expanding the space, and art fair etiquette. Below are edited excerpts from
        the interview.</p>'
    '25':
      'image': 'jcr:c7bd5d25-73b4-4c03-a594-c72a40175337'
      'imageCaption': 'Soler Santos at the Malang Room, two floors above West Gallery,
        the gallery he runs with his wife and fellow artist Mona. The room is dedicated
        to an archive of works, awards, and other memorabilia of his father, Mauro
        "Malang" Santos. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c876423-4a08-49ea-850f-36510fb48300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.016Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b8ecb-3aff-4b93-ba97-1f04480f2a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.016Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You have two almsot consecutive art events: Art Fair Philippines
        and Art in the Park but Art Fair Philippines is significantly bigger. How
        long does it take for you to mount the event?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac97406-e0ec-405d-8756-7a6df4869629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.016Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We get maybe a month off and then by May we start sitting down with
        the architects, only because we try to give a different experience of the
        fair. Like this year, we changed the layout again, all the ArtFairPh/Projects
        are in one floor with the photography. We used to dot them around the fair.
        Now we’ve maximized the available floors of The Link because we can’t expand
        so much anymore. But we start in May, and we touch base with the galleries
        sometime in June or July and then we talk to our special exhibits ... that’s
        really the first discussion among the three of us: the space and then choosing
        the ArtFairPh/rojects artists. There’s a lot of debates ... [on] who gets
        into our lineup! [Laughs]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf7aac-8c73-499c-a9da-86af3760faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.016Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there a special thrust each year in choosing the special
        projects?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4158b-1541-4337-b3a6-a79e0854b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.016Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know what … no, but it sort of happens that we bring our different
        interests to the table. But at the same time there’s also a synergy in how
        we think. For instance, last year, we all wanted to bring Kidlat Tahimik and
        then at the end of the year, he’s [declared] a National Artist.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d5aa48-9263-46fc-8b61-3a13158d26ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[For] photography, we really felt strongly about that and we made
        such an impact. And all of them were doing documentary photography so maybe
        because we’re quite immersed in the art scene, we have our ear to the ground.
        We kind of feel how the pulse is. It’s not deliberate, but it just happens
        like that.</p>'
    '37':
      'image': 'jcr:11b6e85e-9578-4eff-adb5-45d9f98645e8'
      'imageCaption': 'Oca Villamiel is known for his use of materials from nature
        and animals for his works. Photo from ART FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b3fed0-3cf3-40cd-afed-4b0fd85983f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1aed91-0cf4-445f-8731-8948aed84d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year we have David Medalla, Malang, Ray Albano — three very
        different artists but who worked at around the same time. And David Medalla
        and Ray Albano especially, they’re appreciated today for unconventional work
        in the ‘60s and ‘70s and we have both of them, [they’re really like disruptors
        of their day]. It’s really exciting.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef31014-6610-436e-9cbe-a41aa498e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, when I said earlier that I think this is one of our strongest
        lineups, it’s because I think I know the art scene here because I’ve pretty
        much been covering it for a while. But then you start doing this fair and
        we got them to come in as special exhibits … I mean David Medalla said yes
        to reprise his work [“A Stitch in Time”], and then we found people to connect
        with to curate a Ray Albano show … you learn so much about what these guys
        are doing. [That] was the ‘60s and ‘70s, right? And what they were doing then,
        what they had to contend with — it’s just so exciting when you’re learning
        and appreciating artists that you’ve never really studied or looked at in
        depth before.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8724351e-24af-4537-9825-0a00b8d9be44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is this something you consider when you make the lineup?
        Someone overlooked or underappreciated?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0692b730-91ba-4738-8878-da37f15a1965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing is they have to be commercially and critically recognized.
        I guess you have to have a bit of chops to get into our list. [Laughs]. You
        realize it’s so exciting to put them there because they’re going to bring
        so much to the fair. We discuss that and when we find a name that we feel
        will contribute so much to the fair, [we include them].</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c6d41a-0d3f-4014-95e1-97a4b6eb0c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But when it comes to the emerging artists, there’s no deliberate
        selection theme for that as well?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbadafb-3c7e-4544-8345-a66788ec613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:25:55.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again they have to be critically or commercially recognized. People
        like Ryan Villamael who won the Ateneo Art Awards and got three residencies
        when he won it … somebody who has that caliber and qualifications. Or somebody
        who’s working with an interesting [process]. It turns out this year when we
        were putting this together, we realized they’re all working with different
        media, they all have different processes … one works with paper, one works
        with staple, one works with nature, so it just so happened that they’re all
        like that this year. Maybe because we keep discussing them and names lead
        to other names, it turns out that there’s something common about all of them.</p>'
    '49':
      'image': 'jcr:61c91ccb-fc72-4f49-9124-4faca75c2388'
      'imageCaption': 'French-Filipino artist and designer Olivia d''Aboville uses
        materials collected from trash in the ocean for her ArtFairPH/Projects work
        "Everything, Everywhere, Everyone." Photo from ART FAIR PHILIPPINES'
