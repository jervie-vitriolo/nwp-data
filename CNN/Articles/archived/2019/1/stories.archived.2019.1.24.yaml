      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Four
        people were killed in a landslide in Agusan del Norte in the aftermath of
        the country''s first storm this year, the police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e595a6c-692f-4889-a540-b4239d383e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:40.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the victims on Thursday as Rene Gan-ungunIligan,
        Ramil Naño Iligan, Casiano Tagunsulod Iligan, and Tata Salasay. Search and
        rescue operations are ongoing for three others: Rex Penig, Jay-ay Matanog,
        and a certain Gang-gang, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd530ad2b-391d-45de-a8ff-9355a535b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:40.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said Iligan''s wife Jasmin only reported to them Monday
        night that her husband and companions were buried by the landslide on Sunday.
        They were supposedly involved in treasure hunting at Mount Manhupaw.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd42e9-3d45-4c1b-874d-42c1c3da221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:40.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one miner, Alan Daging, survived the landslide but police said
        he could not give details of the incident because of his injury.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86336de-a4fd-4d02-a2f0-91bb5973b60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:40.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:01.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Depression Amang, the first tropical cyclone to enter the
        country this year, brought rains to some provinces in the Visayas and Mindanao,
        including Agusan del Sur which was under storm signal 1.</p>'
