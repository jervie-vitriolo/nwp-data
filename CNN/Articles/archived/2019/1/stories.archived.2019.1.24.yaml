      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several SM malls nationwide also held holy mass on Thursday morning
        for his eternal repose.</p>'
