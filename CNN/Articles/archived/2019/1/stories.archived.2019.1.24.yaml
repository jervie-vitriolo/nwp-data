  'China-Davos-economy':
    'author': 'Julia Horowitz and Matt Egan'
    'caption': 'Earlier this week, China reported that its economy grew 6.6 percent
      in 2018, the slowest pace in almost three decades.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-24T06:45:22.567Z
    'imagesource': 'jcr:ff7bb86f-2ff1-4f51-8eb9-21b6afa20ada'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2839842-b808-4973-bae6-a9b628d72e66'
    'lead': 'In a speech at the World Economic Forum, Vice President Wang Qishan said
      that growth remains substantial, and that it''s important for China to focus
      on the long term.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T00:43:02.618Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:33.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:24:02.552+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China to Davos: Stop freaking out about our economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19d86f9-1157-449b-9741-4f7b56d3e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has a message for the Davos crowd:
        Fear about an economic slowdown is overblown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c39d4-4942-4b9d-94f0-b0c78c760870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the World Economic Forum, Vice President Wang Qishan
        said that growth remains substantial, and that it''s important for China to
        focus on the long term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f338d8fe-f549-4acd-aa81-b46144555b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a lot of uncertainties in 2019, but something that
        is certain is that China''s growth will continue and will be sustainable,"
        he said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5836c678-0ada-4f44-94a3-a073883a9010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, China reported that its economy grew 6.6 percent
        in 2018, the slowest pace in almost three decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdcb724-f957-4a57-9cb2-8efc29c522c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activity has been hit by government efforts to rein in high levels
        of debt with the aim of putting the vast economy on more stable footing. Momentum
        has also been blunted by the trade war with the United States, which has led
        to tariffs on hundreds of billions of dollars in Chinese exports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83085916-4a54-42fb-82ad-0d64f730e376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, for his part, took a glass-half-full view of the data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d35c01-b0dd-4830-a947-4cebb126d743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think [6.6 percent] is a pretty significant number," he said.
        "Not low. At all."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae12252-8bd9-43bf-96f1-b50428b056c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said that the Communist Party is "trying to remind people that
        speed does matter, but what really matters for the time being is the quality
        and efficiency" of development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21c44d5-de0c-49cf-8abe-8d878496db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have echoed this sanguine take throughout the
        week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e62e126-4d17-4578-9175-4584ab3210f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fang Xinghai, vice chairman of the China Securities Regulatory Commission,
        said at a panel on Tuesday that growth as low as 6 percent would not be "a
        disaster."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd507819-d9f6-445e-8301-2552208e4109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, concerns about China''s slowdown and what it means for global
        growth have rattled markets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d9ac2c-d797-4b33-89a1-d72ce56e3371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen Xingdong, chief China economist at BNP Paribas, said Wednesday
        that Beijing faces the most difficult economic situation since the global
        financial crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f603329-3ed5-4092-bdc0-88bda8c3dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth is slowing down quite dramatically," Chen told reporters.
        "The magnitude of the slowdown has been intensifying."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ea00a3-cd6e-4492-bd02-7cb2cdc86c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been working to support growth through a combination of
        looser monetary policy and fiscal stimulus such as tax cuts for small businesses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44162de8-7cb1-4fc5-a06c-5ba060f2a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And bright spots do remain. Retail sales in China are set to reach
        more than $5.6 trillion this year, about $100 billion more than in the United
        States, according to a report published Wednesday by research firm eMarketer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fffa4e-3325-4d04-a143-1a54afed1e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the specter of tougher trade penalties looms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04ff765-db49-4760-a27f-d9b74639d47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the United States are racing to cut a deal on trade before
        March 1, when tariffs on $200 billion in Chinese goods will otherwise rise
        to 25 percent from 10 percent. Negotiations with top officials are scheduled
        later this month in Washington, although an invitation by Beijing to hold
        preliminary talks this week was rejected by the White House.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcf6d86-1c0e-4383-bb8c-646df3816b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BNP Paribas sees a 60 percent to 70 percent chance that a U.S.-China
        trade deal gets done. The alternative is grim, and would "cause a massive
        increase in job losses," Chen said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651c6ff-80bb-422f-a8ea-832b7ddacacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang appeared to take a jab at the Trump administration and to offer
        an olive branch at the same time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf22e6d9-0291-4311-94be-1222f31b954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shifting blame for one''s own problems onto others will not resolve
        the problems," he said in prepared remarks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab3c6a-456d-4952-9026-a743b953fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, asked about the U.S.-China relationship during a question-and-answer
        session with the WEF chairman, Wang said that the two economies rely on each
        other, so "there has to be mutual benefit and win-win."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19082b86-22ee-478e-8a75-ef072665a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:43:02.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China to Davos:
        Stop freaking out about our economy."</em></p>'
  'massive-black-holes-early-universe':
    'author': 'Ashley Strickland'
    'caption': 'More than 13 billion years after they formed, distant massive black
      holes from the early universe are revealing themselves. The light that was released
      to create them is now reaching our telescopes.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T06:44:11.141Z
    'imagesource': 'jcr:1228d7eb-e31a-4f8f-9200-e13d65f4e0b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5de87e17-7d17-4bad-a76b-c8c2a558f199'
    'lead': 'More than 13 billion years after they formed, distant massive black holes
      from the early universe are revealing themselves.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T00:46:06.437Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:32.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:24:02.798+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These are the first massive black holes from the early universe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c83ee1-793b-4a4d-91e0-8460c1a8e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:06.438Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 13 billion years after they formed,
        distant massive black holes from the early universe are revealing themselves.
        The light that was released to create them is now reaching our telescopes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c93a0-3284-4a4a-8dc7-b37b3860fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:06.438Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that left scientists with a conundrum: How did they form so
        quickly when the universe was young? Black holes take time to form. Typically,
        a massive star has to burn through all of its fuel, explode into a supernova
        and create a black hole. Massive black holes take even longer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aea0a0-80d2-48cc-b2dc-a906249381ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:06.438Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if these black holes formed differently? A research team comprised
        of scientists from multiple universities believes that these very massive
        black holes were created when galaxies formed very quickly and violently.
        So rather than forming stars, that normal process was disrupted and led to
        black hole formation, according to a new study published in the journal Nature
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e31927-deae-402d-bd85-2097d559b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:06.438Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, scientists believed that massive black holes could only
        form in regions that were full of intense, ultraviolet star-killing radiation
        from nearby galaxies. This turns that notion on its head, putting massive
        black holes in starless regions that grew rapidly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a93f328-fa81-43d1-898f-2123b05ea29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:06.438Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how does this process actually work? It relies on the gas clouds
        that lead to galaxy creation, said John Wise, study co-author and associate
        professor at the Georgia Institute of Technology''s School of Physics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a0273-2195-464f-9c55-a2671e86c59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:06.439Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this study, we have uncovered a totally new mechanism that sparks
        the formation of massive black holes, in particular dark matter halos," Wise
        said. "Instead of just considering radiation, we need to look at how quickly
        the halos grow. We don''t need that much physics to understand it — just how
        the dark matter is distributed and how gravity will affect that. Forming a
        massive black hole requires being in a rare region with an intense convergence
        of matter."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e532be90-d07a-4d47-92df-d40beea1ef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:06.439Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dark matter, the key unseen ingredient of the universe, collapsed
        into halo-like formations that grew rapidly, preventing star formation. That
        flow of gaseous matter was the fuel the black holes needed to form.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6939437-ffe1-4a0d-aa21-504ceb81ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:06.439Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:32.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violent and turbulent nature of the rapid assembly, the violent
        crashing together of the galaxy''s foundations during the galaxy''s birth
        prevented normal star formation and led to perfect conditions for black hole
        formation instead," said John Regan, study co-author and research fellow at
        Dublin City University''s Centre for Astrophysics and Relativity. "This research
        shifts the previous paradigm and opens up a whole new area of research."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4bc3c-ae2c-4b33-8aa3-44f8c23a137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:06.439Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:32.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make this discovery, the researchers'' understanding of the evolution
        of the early universe came from a 70-terabyte data set called the Renaissance
        Simulation suite created on the Blue Waters supercomputer. In the data, they
        found 10 dark matter halos where stars should have formed, but only gas clouds
        existed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15ce5e3-e66b-4b12-9a72-eae438e75adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:06.439Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:32.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They used the Stampede2 supercomputer to zoom in on the simulations
        of two of the halos and travel back in time to see what was happening in them
        about 270 million years after the Big Bang. This allowed them to see the formation
        of the black holes — matter forming, gas inflowing, turbulence, condensing
        and the spinning motion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef5f63-2600-45a9-b4ff-7a83d0fcab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:06.439Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:32.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was only in these overly-dense regions of the universe that
        we saw these black holes forming," Wise said. "The dark matter creates most
        of the gravity, and then the gas falls into that gravitational potential,
        where it can form stars or a massive black hole."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6f02a2-b139-4b77-bb93-21d38311dc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:06.440Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:32.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, this discovery also led the researchers to find that
        black holes are even more common throughout the universe than previously thought.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf762a-b8d8-4e81-87a8-a3a855ebc1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:06.440Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:32.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An exciting component of this work is the discovery that these
        types of halos, though rare, may be common enough," said Brian O''Shea, study
        co-author and professor at Michigan State University''s department of physics
        and astronomy. "We predict that this scenario would happen enough to be the
        origin of the most massive black holes that are observed, both early in the
        universe and in galaxies at the present day."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90062000-915b-4596-a79f-2214871c43bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:06.440Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:32.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, these simulations could also show the lifespan of
        massive black holes, focusing on how they grow and evolve over time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb861136-440e-4efa-a222-020ea025ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:06.440Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:32.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where are these black holes today? Can we detect evidence of them
        in the local universe or with gravitational waves?" Regan said. "Our next
        goal is to probe the further evolution of these exotic objects."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6bc995-2099-4c4f-972c-651054188b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:06.440Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:32.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "These are the first
        massive black holes from the early universe"</em></p>'
  'Sebring-Florida-Bank-shooting':
    'author': 'Eric Levenson and Chuck Johnston'
    'caption': 'Highlands County Commissioner Don Elwell said that multiple people
      have been shot in a "hostage situation" at a SunTrust Bank in Sebring, Florida.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T06:38:16.971Z
    'imagesource': 'jcr:83399b55-79d8-4f30-b2ce-e43942996957'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ddc6dc-7d2a-4c98-9abb-d8ffc2ddc5b2'
    'lead': 'It was unclear if those injured during the hostage incident in Sebring
      were bank employees or customers, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T00:48:38.719Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:31.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:24:02.983+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 5 people killed at SunTrust Bank in Sebring, Florida, police
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf9d7a9-9744-4aa8-8ad8-964c9536979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:48:38.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A gunman stormed a SunTrust Bank in Florida
        and killed at least five people on Wednesday, Sebring Police Chief Karl Hoglund
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd22b72-ec02-4285-b8a9-4fe385b3d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:48:38.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear if those injured during the hostage incident in Sebring
        were bank employees or customers, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f39b5a-701e-4de0-bdf2-1ddcc605bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:48:38.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims have not yet been identified and family notifications
        have not yet been made, Highlands County Sheriff Paul Blackman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27bcc5-16c6-48cd-8ae8-47cd085094d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:48:38.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, who was identified as Zephen Xaver, 21, of Sebring,
        is in custody, authorities said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b1b88-136c-4c0e-801f-76ed2a1bf7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:48:38.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a terrible day for Sebring, Highlands County and for the
        state of Florida," Gov. Ron DeSantis said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6424c9-2d49-4ee2-be98-01bbb05cf2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:48:38.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overhead video of the scene from CNN affiliate WFLA showed a heavy
        police presence, several ambulances and a large SWAT vehicle. Medical personnel
        entered the bank after the glass entrance to it was destroyed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e090eaf-b36d-4581-9a90-47c13648666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:48:38.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident began when a man called police at 12:36 p.m. and said
        he had fired shots inside the bank, according to police. Sebring Police and
        Highlands County Sheriff''s Office deputies responded to the scene, according
        to police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08729d35-21b4-441d-91e1-156c85f781fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:48:38.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial negotiations to try to get the barricaded subject to exit
        the bank were not successful, so a SWAT team entered the bank and continued
        negotiations. The suspect eventually surrendered to the SWAT team, police
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee035f0-a167-4ca1-b3c9-93f907fa5777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:48:38.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no danger to the surrounding area, police said. US-27
        was shut down in both directions near the bank due to the incident. Law enforcement
        officials will provide more details at a 4:30 p.m. ET news conference, Elwell
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbf7329-1264-4416-ba8c-16e7a797fff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:48:38.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the FBI and the Florida Department of Law Enforcement are assisting
        in the case. DeSantis tweeted that he spoke with Blackman and FDLE Commissioner
        Rick Swearingen and offered them all the support they may need.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662854bb-73d1-401d-837b-1401d45402a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:48:38.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two area hospitals, Highlands Regional Medical Center and Florida
        Heartland hospital, said they have not received any patients from the shooting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7c648d-11e6-4766-8061-814fa5bc1a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:48:38.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working closely with officials and seeking to take care
        of everyone affected," said SunTrust''s Chief Communications Officer Sue Mallino.
        "We will provide more information as soon as we can."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7cb0bd-93f1-4c9d-9599-72f926695df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:48:38.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members, co-workers, and friends looking to reunite with
        loved ones after the incident were gathering at the nearby Inn on the Lakes,
        according to Yanique Blackellar, the front desk manager of the inn.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f83f52-7b2f-4a24-922b-85a08aaca043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:48:38.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebring is in Highlands County in the south-central part of the
        state, and had a population of just over 10,000 people as of the 2010 U.S.
        Census. The SunTrust Bank is along US-27, between Lake Jackson and Little
        Lake Jackson.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5493e31f-ef31-46a3-9e56-e3bdb339146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:48:38.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "At least 5 people
        killed at SunTrust Bank in Sebring, Florida, police say."</em></p>'
  'donald-trump-nancy-pelosi-state-of-the-union':
    'author': 'Kaitlan Collins, Kevin Liptak and Jim Acosta'
    'caption': 'U.S. House Speaker Nancy Pelosi. (FILE)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T06:38:48.876Z
    'imagesource': 'jcr:c6b1c5a9-9a1a-451d-8176-0bdd4ffaefe3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd1fa4ee-1760-4523-bbe7-581843806f1c'
    'lead': 'U.S. President Donald Trump declared his annual State of the Union address
      "canceled" on Wednesday after House Speaker Nancy Pelosi sent word she would
      bar him from delivering the speech in the House chamber while parts of the government
      remain shut down.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T00:51:49.174Z
