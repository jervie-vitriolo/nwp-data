    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scotland''s former First Minister Alex Salmond arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ffa840-88ea-406c-945f-2046d0d106bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:09:31.888Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Alex Salmond, for years the leading face
        of the Scottish independence campaign, has been arrested and could appear
        in court later Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5db399a-37df-436c-a5e9-ff4f38ef865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:09:31.888Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet known what charges Salmond, the country''s former
        first minister and ex-leader of the Scottish National Party, may face.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48efd81b-9e61-46de-818c-f67837f60d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:09:31.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Police Scotland said: "We can confirm that a 64-year-old
        man has been arrested and charged and a report will be sent to the procurator
        fiscal."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff9b62a-adca-47a7-bb22-1f96e77151e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:09:31.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors told CNN more details would be made public after Salmond''s
        first private appearance in court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40286173-fe67-46b0-bbe4-c25d0bfdfd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:09:31.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salmond resigned as first minister and SNP leader following defeat
        in the November 2014 referendum on Scottish independence, which he had long
        championed. He was replaced by First Minister Nicola Sturgeon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25719aa2-c4b1-4b72-918e-efbbfaa8222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:09:31.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite leaving the Scottish parliament, Salmond has remained a
        prominent figure in both Scottish and British politics, working as a commentator
        and hosting "The Alex Salmond Show" on Russian state broadcaster RT.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823b6ab7-136a-456b-887e-82a7c243c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:09:31.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:01.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Scotland''s former
        First Minister Alex Salmond arrested."</em></p>'
