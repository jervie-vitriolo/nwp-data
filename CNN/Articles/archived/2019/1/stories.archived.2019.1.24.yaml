      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Serve waned after injury</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e4df4-b7c9-46dd-8b64-e2c836031aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams is regarded as having the best serve the women''s game
        has ever seen and in terms of technique and motion, it could possibly be the
        best of all time on either tour.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0991f28-ac9c-4086-9d5e-7bde4722063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a start, the ball toss generally never waivers, helping to disguise
        placement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bf9948-3d9b-4037-a928-bc60fefade2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider that prior to that fateful service game, the 23-time grand
        slam winner had claimed 12 of the last 15 points on her serve.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1633e1c5-ac6c-4d14-a379-c0e329376acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the injury? She didn''t win another point, dropping 10 in
        succession.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf0e90-6c10-45ea-a3b7-1b5b6084b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, perhaps, an unprecedented occurrence. That just doesn''t
        happen to Serena.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa44af3-21c3-4954-ac32-d3f3d263496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left foot is the one Williams not only pushes off on on the
        serve but the first one she lands on after striking it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e4da86-0eb7-4738-ab1e-cddb60f900fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mind you, no matter which foot or any part of the body -- be it
        a knee, leg, back, shoulder, the stomach -- the serve will suffer if in physical
        distress.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d948a95-8480-42e8-9b05-a186bf3b5097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her first-serve percentage on those 10 points plummeted to 40% and
        Williams hit three double faults.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc2576-c7dd-4f18-aeb3-009ae252f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How many double faults did she hit prior to the injury? One in two-and-a-half
        plus sets.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d411c42-93d7-447c-bd4f-a5f85042ed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While double faults can be a clear sign of a player so-called getting
        tight, not here.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf947d-3d2c-4dd2-ba1c-7214eccd2388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Great closer</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70b08ba-cc3e-4e5e-a9bf-3a03e12a794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams is one of the game''s best ever closers, too.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcbf6cd-dfa8-4077-925b-733ffa795f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the assumption that a "choke" refers only to a player conceding
        a hefty lead, especially in trying to get over the finish line, there was
        no history of this for Williams on her comeback that began last year after
        giving birth to daughter Alexis Olympia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e06175-2d1f-44fd-a3d6-e2b8faf96646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lost both the Wimbledon and US Open finals in straight sets.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df1568-8fa4-4fbd-9a08-0a4e3bdbb0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is an issue in itself. Yes, nerves or tension can also lead
        to those types of results but in Williams'' case it likely had more to do
        with very little match practice after giving birth.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b06dd-6f9d-4532-9ef8-2378515264cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams certainly didn''t have any issues closing out her fourth-round
        match against, on paper, a more considerable foe than Pliskova in world No.
        1 Simona Halep on Monday. With it a closer third set at 5-4, that should have
        been the tougher one for Williams.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40504064-65a3-4230-8b46-78237bfa2329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injury was sure to have rattled Williams, leading her to think
        more about that than trying to see off Pliskova. The physical limitations
        brought on by the injury intertwined with the loss of focus turned into one
        big snowball in now steamy Melbourne.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf67973-7593-4547-a62d-a6f697b4fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line is that Williams has gone four straight grand slams
        without winning a title, which last happened in 2011-2012.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb11ec4-dd8f-4b12-ae7e-d20a6e86284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her circumstances are different to her fellow 37-year-old, Roger
        Federer, who claimed the last of his 20 majors 12 months ago Down Under.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b8576-92a3-4e6d-967d-df0386491a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Federer hasn''t achieved a semifinal at a major, either, since
        Melbourne 2018, Williams landed in a pair of grand slam finals.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590ec11-ad21-403d-a75a-203d17b9e3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that Federer should be counted out. That would be foolish given
        his pedigree and his resurgence following a knee injury in 2016.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d62602-dc70-4531-8876-99fab685cb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, however, one had to prognosticate on which one of the all-time
        greats will pick up more majors, Williams looks to have the edge.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6931e880-edf3-4a0f-8f78-23f8a5dcffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Motivation still there</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247505a8-7907-4c28-9385-2c228428c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alarm bells go off when champions such as Williams start to lose
        to much lower-ranked players or struggle, and that wasn''t the case for the
        American in her first three rounds at the Australian Open.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f6aca1-1b51-4202-8739-adcf45da2bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the fire was "absolutely" still there after losing to Pliskova.
        This is someone who isn''t going to leave the game with a whimper.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4042e-e753-4095-84fd-b42fc5b2caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her defeat at Melbourne Park on Wednesday should be marked with
        a huge asterisk.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e3414-ba3a-4c3b-875f-4a749f8b08fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''ll be back and grand slam number 24 will follow at some point
        soon, be it on her favorite surface of clay at Roland Garros or more likely
        on the grass at Wimbledon.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671df8f5-492b-47d1-b930-79e8555828b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:30:45.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Don''t call Serena
        Williams'' loss a ''choke''."</em></p>'
  'Australia-heatwave-wild-horses':
    'author': 'Gianluca Mezzofiore'
    'caption': 'The wild horses died of thirst.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T22:06:56.501Z
    'imagesource': 'jcr:15690d0e-0225-4347-878e-177d90632fa6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9f4abe7-581d-4677-a7ba-eefac7991838'
    'lead': 'Australia has been experiencing a record-breaking heatwave since the
      start of the year, which has led to an increasing number of wild animals dying.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T06:34:19.742Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:25:07.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:53.837+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens of wild horses die of thirst in Australia''s heatwave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a7d9e9-cbc1-419e-a5a8-ce6e3e354466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.742Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Ralph Turner arrived at his usual
        swimming spot, Deep Hole, about 12 miles from the remote Ltyentye Apurte (Santa
        Teresa) community in Australia''s Northern Territory, he couldn''t believe
        his eyes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366bdb4-edbc-4491-b7e7-4b2e143ddb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.742Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 330-foot waterhole was dried up and the bodies of dozens of
        wild horses were strewn along its bed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71143a01-4bf1-463e-aa53-ed1b580a9216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.742Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just couldn''t believe it. I''d never seen anything like it.
        I didn''t stop to count but there were lots and lots of them. It was devastating,"
        Turner told CNN. "I just can''t stop thinking of how they died, desperate
        for water in this heatwave. The horses used to be good and strong a couple
        of years ago."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91969d8-9ef2-45b0-9714-c15f8322187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.742Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohan Smyth, a media spokesperson for the local Aboriginal community,
        said the thirsty animals went looking for the water and, having found none,
        had nowhere to go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeefe8a6-bd55-4672-bb5f-89c7ff798cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.743Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in the local community take care of the feral horses. They
        are very concerned about the local wild animals'' welfare," he told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67917095-ea68-4f41-9924-9c21dc6e4e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.743Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Land Council (CLC), a body that advocates for Aboriginal
        people in Central Australia, said in a statement Thursday that it had to euthanize
        more than 50 more horses near the waterhole because they were close to death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d7fe3-d614-4add-936c-1a729c4f3418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.743Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Horses and other feral animals are dying of thirst and hunger because
        many reliable water sources, such as Apwerte Uyerreme, have dried up in the
        current heatwave and areas overpopulated by feral animals suffer erosion and
        vegetation loss," the council said in the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62f696-cce3-4e2a-a84b-f8e4a2eb02dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.743Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CLC said it was planning to euthanize a further 120 camels,
        horses and donkeys dying from thirst in another remote community.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b53014-31ce-4164-9471-b33036d765e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.743Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since some residents are opposed to the cull, the council said,
        it is holding a community meeting with animal welfare officers to address
        the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa17fbd-4614-42a9-938d-dc183a8575f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.743Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before a cull it is important to get the informed consent of the
        traditional owners of the Aboriginal land trusts we support," CLC director
        David Ross said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e2019-beba-4f3f-b8a8-4384b130f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However in emergencies, such as last week in Ltyentye Apurte, we
        will go ahead without consent if necessary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8aa0dd-0fdd-4792-bf61-a5b9a1b53d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With climate change well and truly upon us, we expect these emergencies
        to occur with increasing frequency and nobody is truly prepared and resourced
        to respond to them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba3687c-72e9-4de5-b2d7-3b0abad8e8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record-breaking temperatures</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00bdfb4-6b52-4632-b10d-364d28cbde40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has been experiencing a record-breaking heatwave since
        the start of the year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08ebf7c-9cf2-4927-a142-970914e548ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures in Alice Springs hit 42 degrees Celsius (107.6 Fahrenheit)
        for 14 consecutive days and counting, a new record for the area, according
        to the country''s Bureau of Meteorology.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb7b83-61bd-46d7-b3cb-efdd84d8bd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health warnings were issued across New South Wales last week advising
        people to stay indoors during the hottest part of the day, minimize physical
        activity and keep hydrated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc93bc3-4cd2-417b-abfb-c0b5e6895a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s wild animals are increasingly suffering from the high
        temperatures, with more than million fish reported dead and washed up on the
        banks of Murray-Darling river basin across the southeast, and colonies of
        bats falling from trees in Adelaide, according to CNN affiliate Nine News.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe6cec4-681b-4dd1-8f87-4cd8edec3833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.745Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have been warned to avoid contact with the bats as they can
        carry deadly diseases.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd0fb80-ea47-42b2-bf50-627cd39427d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.745Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report released by the Bureau of Meteorology last week showed
        that 2018 was Australia''s third hottest year on record, with rainfall 11%
        below average</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622eed8c-3c09-44c2-af98-98e66a4e894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.745Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said climate change played a key role in the increase
        in the frequency or intensity of heat events, fire weather and drought.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d91bf-13d3-41fb-b64b-299bd16adb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.745Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated to correct a miscalculation from Celsius
        to Fahrenheit.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba93fb6-e2fd-4e77-b9be-9248516b9ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:34:19.745Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dozens of wild horses
        die of thirst in Australia''s heatwave."</em></p>'
  'marzieh-hashemi-released-us-custody':
    'author': ' David Shortell'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T21:44:29.345Z
    'imagesource': 'jcr:57bb5c2e-d2e4-45ac-a42e-a776a0fc9129'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20b6550f-84a0-44ad-b561-e5c18b5bdc5b'
    'lead': 'An Iranian journalist whose arrest in the United States this month under
      mysterious circumstances drew rebukes from the highest levels of the Iranian
      government has been released from U.S. custody after testifying before a federal
      grand jury in Washington, two people familiar with her case said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T06:37:12.701Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:25:06.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:53.975+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iranian Journalist Marzieh Hashemi has been released from U.S. custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329c3a8c-e2a8-4ae5-8b5c-3c42e4e689d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:37:12.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:06.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Iranian journalist whose arrest in
        the United States this month under mysterious circumstances drew rebukes from
        the highest levels of the Iranian government has been released from US custody
        after testifying before a federal grand jury in Washington, two people familiar
        with her case said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4078dd17-0cc4-48a3-8e21-ffb70e3fe99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:37:12.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marzieh Hashemi, an anchor for Iran''s state-funded Press TV, had
        been held as a material witness since flying into the St. Louis airport 10
        days ago. She has not been charged with a crime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f03814-2ceb-4916-b831-22e0bfe6b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:37:12.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody''s relieved that she''s been released, but there''s concern
        and anger at the way this was handled," said Abed Ayoub, the legal and policy
        director of the American-Arab Anti-Discrimination Committee, a group that
        has been advising Hashemi''s family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196b5ea-8688-4d3a-bb6b-5a53f66be46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:37:12.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashemi, who was born in the United States as Melanie Franklin,
        testified Wednesday before a grand jury that''s investigating an unknown case,
        Ayoub said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea136a05-2ef3-4f5c-946a-f9c13c15d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:37:12.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of her family said they had also been subpoenaed to testify
        before the grand jury, though it is unclear if they did so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2057dba7-fef6-421e-a5c9-1a976a645da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:37:12.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashemi was in St. Louis to film a documentary on Black Lives Matter
        for Press TV, her son, Hossein Hashemi, had told CNN earlier. He said he did
        not know why his mother had been detained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e2d31-7e59-4e4c-bb98-e0ff1228b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:37:12.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Department of Justice. The FBI earlier
        had declined to comment on Hashemi''s detention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2604b-d88d-41a7-baf0-6063fed6f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:37:12.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a filing last week, the court revealed that Hashemi was being
        held under the obscure material witness statute. The government expected to
        release her "immediately following the completion of her testimony before
        a grand jury investigating violations of US criminal law," the filing said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7904e883-b653-4357-ae73-afdd5db7686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:37:12.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:06.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The material witness statute has been used little in recent years
        but was employed in the aftermath of the September 11 terror attacks. It allows
        officials to order the arrest of a person who is "material in a criminal proceeding"
        if there is evidence that it may be difficult to force him or her to appear
        in a US court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af96e989-d064-47a7-9e9f-dafc00432b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:37:12.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Javad Zarif had demanded Hashemi''s release
        last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b7c322-9fc1-4353-a104-93f76abd2d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:37:12.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The custody of Iran''s reporter in the US is highly political and
        she should be released immediately," Zarif said, according to the state-run
        Islamic Republic News Agency, or IRNA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e669f5-4e23-4cc6-a37c-56ad8ceb2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:37:12.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The misbehavior of the US government indicates that the US does
        not abide by any principles protecting rights of those criticizing the system
        and is now turned to a dangerous country for reporters."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f2fd76-1a2e-457d-9f20-29ea5d569d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:37:12.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Iran''s Foreign Ministry summoned the Swiss ambassador
        to Tehran, a proxy for Washington, to express displeasure with the length
        and circumstances of Hashemi''s detention, Iran''s state media reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3388d45f-6402-495b-9e78-9a94e5fdfdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:37:12.704Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Iranian Journalist
        Marzieh Hashemi has been released from US custody."</em></p>'
  'Alec-Baldwin--The-path-to-a-better-planet-goes-across-your-plate':
    'author': 'Alec Baldwin'
    'caption': 'FILE PHOTO. Alec Baldwin'
    'created': 2019-01-24T21:39:21.551Z
    'imagesource': 'jcr:eea14dba-cbd2-44e0-ae07-1b254cf4bc7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '977d6358-3cf0-4216-8b9a-ef55a5f8d850'
    'lead': 'What does your diet have to do with saving the planet? Everything, says
      a new report by the world''s leading scientists and health experts.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T06:43:03.869Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:25:05.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:54.140+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alec Baldwin: The path to a better planet goes across your plate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adbe8b4-158a-49c0-84e9-e233ff781760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What does your diet have to do with saving
        the planet? Everything, says a new report by the world''s leading scientists
        and health experts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a59ff-83f7-4ef6-adcb-4d8201f4ad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few years, I have become a student of certain global
        environmental issues. Preparing for the Paris Climate Conference, and since
        then, I have worked with the United Nations advocating for protecting tropical
        forests and the rights of indigenous peoples. Through this work, scientists
        and community leaders from around the world have given me a truly frightening
        insight into what the international community and those on the front lines
        of the world''s most pressing environmental challenges are up against.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146cab6-854d-4674-8aef-54d996eda0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a fact: Human activity is fundamentally altering the planet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd4218-5211-42ce-b855-30cdb44d4d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are causing what scientists call the "sixth great extinction,"
        erasing countless species from the face of the planet. We are driving biodiversity
        loss, unraveling the web of life that keeps ecosystems functioning and that
        make the Earth habitable for humans. We are, without much or not nearly enough
        introspection it seems, destroying the planet''s rainforests at alarming rates.
        And we are causing global climate change, which, if we do not act, will be
        our undoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1429d781-c8da-4ffc-8d2b-7dda23763861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is driving this environmental destruction? One leading issue
        is what experts call extractive industries -- mining, logging, and oil and
        gas exploitation. However, the single largest driver of land conversion that
        is putting pressure on the planet is actually much less sinister: food.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969b573b-1fad-41d9-998f-c149f50c6517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have developed almost half of all vegetated land area on the
        planet, research shows, and most of it has been for agriculture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff4777-06e4-4cdc-adf9-8ee35165c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.871Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report published by the EAT Foundation, a nonprofit working
        to transform our global food system, and the EAT-Lancet Commission earlier
        this month debunks the common and perilous misconception that we need more
        land to produce more food as the global population grows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2140b-5427-467c-ad0d-ba2cd52118a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.871Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is revelatory on a number of levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71898a42-849d-4894-9860-1601515ba01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.871Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says that half the vegetated land on Earth is enough. No more
        development, no more expansion, no more deforestation, no more environmental
        destruction is needed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa45b4-f3d4-413b-8376-f9abe41912d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.871Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not a matter of claiming more land but making better use of
        what we already have. It is about the reorientation of agricultural priorities
        away from producing more food and toward producing higher quality food.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d57d5a-2b1f-4b38-8d86-067d8a5913c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.871Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says that we can feed a growing population of nearly 10 billion
        by 2050 without further compromising the environment and while leaving half
        the planet to nature.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea0e113-8832-4e45-9cf2-22a30a8d914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solutions are clear. More efficient farming practices and higher
        crop and livestock productivity will get us a lot of the way there. At the
        same time, we also need to cut down on the staggering one-third of food that
        is lost or wasted between the farm and the fork.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587dc9b3-03e4-4e5c-a5d5-38ad1bec1b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In wealthier countries, we also need to shift our diets away from
        rampant overconsumption, notably of meat, and toward a nutritious mix of plant-based
        foods that are less resource intensive, require less land and are better for
        our health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87215a13-b679-4282-ac0e-48f83629ce99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means us: you and me. A shift to a more plant-rich diet can
        help save the planet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9e755-5384-4a76-9c44-5b7582093faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, we can no longer throw up our hands in resignation and say that
        global environmental challenges are beyond our control, that we are only one
        person, or that our individual decisions can''t have a significant cumulative
        impact.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc154fa-f287-47e4-8300-f267171dcc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because here are more staggering facts: One-third of the world''s
        cropland is used to grow feed for livestock rather than the fruits, nuts,
        vegetables and whole grains needed for healthy people. Adding in pasture lands,
        the production of animal-based foods takes up <em>more than three-quarters</em>
        of the world''s agricultural land, and global meat and dairy demand continues
        to rise, putting pressure on the world''s remaining forests. And here is another:
        Per gram of protein, producing beef requires 20 times more land than producing
        beans.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9146ea-acd3-49ea-ba5f-bb7920754d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can feed the world with the land we have. While our current food
        systems are causing great harm to the planet, as well as our health, it does
        not have to be this way. There is a better path, and it starts with our diets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff51345-c563-46e5-a72b-1531ea0d5e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.873Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, what are you going to do about it?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05625818-5b13-4521-978f-1e1cb9b470e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:43:03.873Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Alec Baldwin: The
        path to a better planet goes across your plate."</em></p>'
