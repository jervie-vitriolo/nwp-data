      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Microsoft search
        engine Bing is blocked in China."</em></p>'
  'GDP-2018-PSA':
    'author': ' Chad de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-24T11:03:58.206Z
    'imagesource': 'jcr:8c66578f-ee60-45e4-89c8-a40e2b50f80a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74531fb6-06d9-4cfc-b1ae-cca10dcb5adf'
    'lead': 'In a press briefing, the PSA attributed the drop to slower growth of
      the agriculture and manufacturing sectors, as well as the deceleration of China''s
      economy which affected the country''s exports. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
