      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed cutting 15%</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe06ae7-dab1-4cbb-a89a-8d10e700f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:52:37.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:18.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed has suffered several rounds of layoffs in the past couple
        of years, but this time is much more severe. About 220 people, 15% of the
        company, will be leaving in the coming days. BuzzFeed CEO Jonah Peretti confirmed
        the sharp cut on Wednesday evening after reporters from other news outlets
        began inquiring. The layoffs, he said, are part of a broader effort to "put
        us on a firm foundation and allow us to invest and grow sustainably for years
        to come." He said the "restructuring" will reduce costs and "improve our operating
        model so we can thrive and control our own destiny, without ever needing to
        raise funding again. These changes will allow us to be the clear winner in
        the market as the economics of digital media continue to improve." Here''s
        the full story I wrote with Oliver Darcy...</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f15607-a199-4a6b-9c2d-50867609aa40'
