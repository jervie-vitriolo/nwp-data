      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman has breathing and feeding tubes, the records show. In
        March, she weighed 112 pounds.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc6522-bd79-4236-b265-a9b72325bf94'
