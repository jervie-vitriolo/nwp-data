    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '669b9b7d-4428-462f-882d-2342023bd31c'
    'lead': 'Microsoft''s Bing search engine has run into trouble in China.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T23:34:49.101Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:44.158+08:00
