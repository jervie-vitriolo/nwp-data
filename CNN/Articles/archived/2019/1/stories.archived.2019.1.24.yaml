        variety game show, "Wowowin," hosted by Willie Revillame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d06734-1513-4c63-8774-9681c89e93d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:01:13.796Z
