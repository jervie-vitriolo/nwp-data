      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in 2014, the actor was taken into custody by New York police
        after allegedly riding his bike the wrong way on Fifth Avenue and for disorderly
        conduct.</p>'
