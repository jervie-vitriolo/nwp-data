      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, dubbed as "Safe Philippines," targets to put up 12,000
        camera surveillance systems around Metro Manila and Davao City.</p>'
  'Drilon-Mislatel-consortium-franchise-violation':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-05T20:04:46.948Z
    'imagesource': 'jcr:29c39963-dd9c-4bdb-a4c8-cf24cab4d555'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '292f8cbd-31e0-4a11-bedb-e33af7453a31'
    'lead': 'Senator Franklin Drilon said the franchise of Mindanao Islamic Telephone
      Company (mislatel), a firm under the consortium chosen to be the country''s
      next major telecommunications player, is considered void due to numerous violations. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T07:04:20.651Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:25:03.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:54.629+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon says franchise of Mislatel ''deemed revoked'' due to violations'
    'updated': 2019-01-30T13:25:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3d8369-088a-4c54-9665-eeab400afa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.651Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> A
        senator said the franchise of Mindanao Islamic Telephone Company (mislatel),
        a firm under the consortium chosen to be the country''s next major telecommunications
        player, is considered void due to numerous violations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc3582-555e-494d-aa1a-0b7c1bdca43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.651Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel received its congressional franchise to operate in Mindanao
        in April 1998, but it has yet to start operations. Senator Franklin Drilon
        said according to the franchise, it should operate within a year after its
        franchise is granted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098cbddc-fb2f-44b2-b391-8581a3626c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.651Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A franchise is a privilege, the privilege has conditions. Among
        the conditions you must operate within one year and operate continuously.
        Number two you must seek the approval of Congress when you seek control. When
        you violate the terms, the franchise is ipso facto revoked," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d4f0f-08a4-4b94-a6ea-a7c9f81e7201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.652Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel president Nicanor Escalante explained "peace and order
        problems" became an issue for their operations in Parang, Maguindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85f9362-caa6-48d7-a665-4a3687f9dece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.652Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalante also said he and two other businessmen were invited merely
        as additional stakeholders of Mislatel in 2015 before the turnover of leadership.
        He said their lawyer told them they did not have to get the approval of Congress
        since they were acquiring the existing shares of the incumbent shareholders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8274ffa-da99-409a-8632-a4fcd7a5a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.652Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Drilon cited Section 15 of Mislatel''s franchise which
        states that the sale, lease, or transfer of controlling interest requires
        congressional approval.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f30c52-174f-43b8-8118-b77b84edabec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.653Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A valid franchise is a requirement under the guidelines of selection
        of the National Telecommunications Commission of the third player.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569472c-b348-4ab8-b51e-6d345e37ccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.653Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon then asked Department of Information and Communications Technology
        Acting Secretary Eliseo Rio Jr. if this affects the case of the Mislatel consortium,
        which was named the new telco player. Rio said if Mislatel fails to meet the
        qualifications, the selection process will return to "square one."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844700fa-f203-42e7-8f7b-f08dd61ed17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.653Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were under time pressure," Rio said. "What we did was you have
        to take the risk in the post-qualification."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ee0a27-a44c-4104-a935-d9269bad8cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.653Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said pressure is not an excuse to violate its own guidelines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ee7645-5efa-44e4-b0b5-08e2afbb9465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mislatel consortium legal counsel and spokesperson Atty. Adel
        Tamano said a quo warranto petition filed by the state is the "proper action"
        to revoke a franchise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb883f31-0087-49c7-b5f9-575b24d2d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court made a very simple decision here that since a
        franchise is a property right, there is a due process requirement for it to
        be revoked and a direct action for a quo warranto is the proper action to
        take. So until such action is undertaken by the state, collateral attacks
        on a franchise are not permitted," Tamano said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7683c773-c07a-4d42-83a6-57033ee17ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Chinese capital</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf0992-7ed9-4b18-b665-2226fdb6e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Grace Poe grilled Udenna Corporation''s Dennis
        Uy for Mislatel consortium''s capitalization. Udenna Corporation, in line
        with Mislatel, and Chelsea Logistics Holdings, are the Filipino firms teaming
        up with Chinese state-owned firm China Telecommunications Corporation (China
        for the consortium.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c8401-1b24-4d14-b86f-490fcc303bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy clarified that there will only be loans coming from China, adding
        that the transaction is a private endeavor and will have no effect on Philippine
        sovereignty and security.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc6802-d51f-4cf6-bf87-883832cb93d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong kapital galing sa</em> China. <em>Nangungutang lang
        po tayo,"</em> he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bde9b2-19bb-4711-9dcc-a5b7dd48b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.655Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no capital from China. We are just borrowing.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58cef86-5bcc-4a63-9ef2-314f36efc2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.655Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy said China is willing to invest up to 40 percent of Mislatel''s
        capital, compliant with state laws on foreign ownership.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc22aa3-7a02-413b-965f-24d01f22d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:04:20.655Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ownership structure of the Mislatel Consortium is 35 percent
        Udenna Corporation, 25 percent Chelsea Logistics Holdings Corporation and
        40 percent China Telecom. Chelsea Logistics Holdings Corporation is a subsidiary
        of Udenna Corporation.</p>'
