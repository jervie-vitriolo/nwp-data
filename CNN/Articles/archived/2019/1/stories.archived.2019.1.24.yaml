      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> A
        magnitude 5.5 earthquake shook some northern provinces on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126cd9d7-f1be-42d8-8e2f-3760b4961807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:12:27.950Z
