    'title': 'Dennis Uy misses Senate hearing on 3rd telco

      '
    'updated': 2019-01-24T11:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980ed0c-d414-4388-8371-dbefec81f161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:27.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> Davao-based
        businessman Dennis Uy was a no-show at the Senate hearing on the third telecommunications
        (telco) player in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c332a852-026c-4571-93a6-497ae14a3b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:27.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representing him in the inquiry Tuesday was his Chief of Staff and
        Vice President of Corporate Affairs of Udenna Corporation, Adel Tamano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3684d-8101-4591-85a2-4d8ac6eefc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:27.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy said he was "out of town due to a previously scheduled commitment"
        in a letter addressed to the chairperson of the Senate Committee of Public
        Services, Senator Grace Poe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccad138-30c3-4d6c-8d67-2cb42e3b98d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:27.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Uy added in the letter that representatives of the Mislatel
        consortium will "fully cooperate" with the committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78cd93-9093-4310-b0ed-3731a21bcf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:27.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes invited Uy anew to the hearing, after
        noting his absence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3397c48d-f422-497e-9772-0de9d37cb994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:27.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public will like to know who won the third telco and it''s
        very important for the Filipino public to scrutinize the character of those
        behind that company," Trillanes said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f3883a-6d1b-4bbf-b779-e86798960300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:27.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he had some specific questions for the Davao businessman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b5f130-6515-42a7-8bfa-4014e23ebd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:27.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel bagged the spot for the country''s third major telco player.
        The consortium is composed of Uy''s companies led by Udenna Corporation and
        Chelsea Logistics Holdings (CLC), as well as state-owned China Telecom and
        Mindanao Islamic Telephone Corporation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a39fb5-e5d5-4cda-b084-70dd2053de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:27.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can Mislatel deliver?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9fa16e-d25c-42b3-9b20-be4ace0a1317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:27.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Escudero questioned the feasibility of Mislatel''s
        goals if it can reach 37 percent commitment for national population coverage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc02b34d-9d13-4ce8-9484-129028651555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:27.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes about 18 months, more or less, if you''re lucky, to put
        up a tower. Because you have to go through all the permits," Escudero said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5ee1e-e99b-496c-bbdc-2e6041b80c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:27.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel is required to submit its rollout plan to the National
        Telecommunications Commission (NTC) within 90 days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb4721-9e7c-423f-9bf5-c0f370a590fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:27.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not entering this without a clear business plan and a clear
        rollout plan," Tamano said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a21fb-6348-4ada-8201-cde83ce30a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:27.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano reminded that should Mislatel fail to achieve its commitments
        as a major telco player in five years, it would forfeit its P25-billion bond
        to the NTC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaaee51-d437-47ab-b7d3-368c59da6445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:27.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are very aggressive numbers. But we believe we can achieve
        this," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca48d24-b4ba-4085-ad03-9cf294fe5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:27.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:25.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano added they are looking into bringing fifth-generation mobile
        services.</p>'
  'mystery-universe-enormous-black-hole':
    'author': 'Don Lincoln'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-12T08:10:28.433+08:00
    'imagesource': 'jcr:1837c683-9aa4-440d-8837-254859b6a422'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeea5ec4-8e91-483e-ae07-d64362336a3f'
    'lead': 'For a scientist, perplexity is the most exhilarating state of mind, because
      unexpected phenomena are often the most direct path to discoveries.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T16:36:52.034+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:24:25.278+08:00
