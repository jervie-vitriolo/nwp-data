      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas beat Federer in four sets in the fourth round Sunday and
        promised to "do something good" against Nadal in a highly-anticipated semifinal,
        but the Spaniard was too powerful for the Greek, giving him little opportunity
        to become only the third man to beat both Federer and Nadal at a major.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a1054-b6b8-476a-be34-bfc79f66e852'
      'mgnl:activationStatus': true
