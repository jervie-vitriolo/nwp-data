  'Houston-Rockets-James-Harden-61-points-New-York-Knicks-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-24T13:06:26.420Z
    'imagesource': 'jcr:b126b1d5-90a7-426c-b3e9-5ea703bc72da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b984f7d1-02a7-49c6-96a0-1f4638558524'
    'lead': 'The 61 points are the most by a player in an NBA game this season and
      tied for the most ever scored by a Knicks opponent at Madison Square Garden. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T23:04:51.748Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:50.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:58.071+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Harden scores franchise-record 61 as Rockets nip Knicks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbd4109-1557-4fe3-9d2c-56a539b826f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:04:51.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Houston superstar James Harden continued
        his historic streak Wednesday night by scoring a career-high and franchise-record
        61 points, but it was Eric Gordon who drained the biggest shot, a 3-pointer
        with nine seconds left that gave the Rockets the lead for good in a wild 114-110
        win over the host New York Knicks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d29b50-6e0d-4a68-b63f-3c487e993fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:04:51.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden has scored at least 30 points in 21 consecutive games, the
        fourth-longest such streak in NBA history, behind only three authored by Wilt
        Chamberlain. “Wilt the Stilt” scored 30 points in 25 straight games during
        the 1960-61 season, in 31 straight games spanning the 1961-62 and 1962-63
        seasons and in 65 straight games during the 1961-62 season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39069a24-d087-4222-be7d-bb4b4494c837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:04:51.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 61 points are the most by a player in an NBA game this season
        — Kemba Walker scored 60 points for the Charlotte Hornets on November 17 —
        and tied for the most ever scored by a Knicks opponent at Madison Square Garden.
        Kobe Bryant scored 61 points for the Los Angeles Lakers on February 2, 2009.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ec8262-e34e-4a09-8d48-78bf1a64bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:04:51.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little suspense regarding Harden’s streak Wednesday, when
        he scored 19 points in the first quarter, finished the first half with 36
        points and ended the third quarter with 49 points. He missed six consecutive
        shots before reaching 50 points with a jumper with 4:22 left.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540a2c22-825f-49d1-8fa0-b724dc3ce1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:04:51.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets appeared headed for a relatively easy victory when Harden
        drained three free throws — the last of which was a technical free throw following
        the ejection of Knicks head coach David Fizdale — to give Houston a 107-101
        lead with 1:08 left.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ce58d-230d-4749-88f4-4a1723cc0efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:04:51.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Knicks scored seven points in a span of 25 seconds
        and took the lead on Emmanuel Mudiay’s second free throw with 34.9 seconds
        left. Harden then hit two free throws to give the Rockets a 109-108 lead with
        29.9 seconds to go, after which Allonzo Trier responded with a driving layup
        to put the Knicks back in front 110-109 with 20 ticks left.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe14571-2417-4958-acf5-2f079c4cd893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:04:51.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon then drained an open 3-pointer with 11.4 seconds remaining,
        after which the Knicks used their last timeout. New York’s Noah Vonleh subsequently
        was swallowed up by Gordon, who slapped the ball loose near midcourt. Harden
        picked up the ball and raced in for the milestone dunk that allowed him to
        break his previous career-high — set Jan. 30, 2018 against the Orlando Magic
        — by one point.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6643bc-f48c-4d79-bc74-36f7b2737e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:04:51.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden also had 15 rebounds, five steals and four assists for the
        Rockets, who have alternated wins with losses in their last 11 games. Gordon
        finished with 20 points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd4652-1540-4758-9e1d-3c8e7fa7329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:04:51.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trier scored a career-high 31 points and added 10 rebounds for the
        Knicks, who have lost seven straight and 15 of 16.</p>'
  'Dennis-Uy-hearing-third-telco':
    'author': 'CNN Philippines Staff'
    'caption': 'Udenna Corporation President and CEO Dennis Uy, and Mislatel Consortium''s
      legal counsel Adel Tamano at the Senate hearing on the third telecommunications
      player.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-24T12:34:01.958Z
    'imagesource': 'jcr:2ec91bb5-6e85-45c5-bfd0-ef778b890394'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '283c2c73-6c16-48cf-bc95-bc995d2a93f5'
    'lead': 'Dennis Uy assures lawmakers and the public that Mislatel did not violate
      any laws in the transaction. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T23:09:03.218Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:49.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:58.193+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dennis Uy attends Senate hearing on third telco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45256503-bdd2-4b49-aed5-3430d6c0dcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:09:03.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> After
        failing to appear in previous congressional hearings, Davao-based businessman
        Dennis Uy finally made it to the third public hearing on the country''s third
        telecommunications player.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d8c95-d063-4422-bba1-cddf748b6717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:09:03.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy is president of Udenna Corporation, one of the firms in the Mislatel
        Consortium (Mislatel) which was named the country''s third telco player in
        November 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8493b245-3e88-4f84-ab11-6d72cf0d2af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:09:03.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy assured lawmakers and the public that Mislatel did not violate
        any laws in the transaction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309935cc-6a70-424f-aa6b-d45858ed61da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:09:03.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to assure the committee and the public <em>na walang nilabag
        na anong</em> rules <em>ang</em> Mislatel, <em>at gagawin namin ang lahat
        para protektahan ang interes at seguridad ng Pilipinas,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7161477-0f37-4108-a667-3272ae58e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:09:03.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to assure the committee and the public that
        Mislatel did not violate any rules and we will do everything to protect national
        interest and security.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ec09f-20dd-4883-8675-6d2f633d9dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:09:03.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Rodolfo Santiago, head of Mislatel''s technical team,  added
        that the firm was in close coordination with the Department of Information
        and Communications Technology and the Armed Forces to address national security
        concerns over the inclusion of China Telecommunications Corporation (China
        Telecom), which is state-owned, in Mislatel Consortium.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4042ddb0-4a64-4ce7-93c6-41abe7f0a9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:09:03.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other firms in the group are Chelsea Logistics Holdings,
        and the Mindanao Islamic Telephone Company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226c2c07-20fb-4d4e-bdd4-b914e7ff4dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:09:03.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully complied with the PSE (Philippine Stock Exchange''s) very
        stringent standards on public disclosure. My companies operate under the highest
        standards of accountability," Uy said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e432a046-4808-4fae-aac4-36ca944f498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:09:03.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman also assured that he understood why the deal was
        being placed under close scrutiny.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926105e-f6c9-4f2a-ad05-42808b174ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:09:03.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Matagal na tayong naghintay para sa isang</em> world-class
        <em>at</em> affordable telecommunications provider. <em>Kung kaya''t lubos
        naming nauunawaan kung bakit ito ay sinusuri nang mabuti,"</em> he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be683ea4-7e55-4f3e-92dc-2c3b0a848d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:09:03.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have long waited for a world-class and affordable
        telecommunications provider. That''s why we understand why it is being scrutinized.]</p>'
  'dotr-mrt-hours-extension':
    'author': ' Janine Peralta'
    'caption': 'The Transportation Department says it will study adding two more hours
      to the train operating schedule. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
