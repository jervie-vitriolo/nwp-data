      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f0f6e8-2cea-45f8-9fca-9cd2aa4bda85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RAFFY ALUNAN</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe84904-d3d3-4a02-b0c7-8dd8fe099cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffy Alunan is a member of the Bagumbayan party. He served as former
        Secretary of Tourism under the late President Corazon Aquino. After that,
        he was appointed by former President Fidel Ramos as the new Interior chief
        from 1992 to 1996.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a91288-4232-4ef1-ad80-cd3bfcfe4cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ran in the 2016 elections for a Senate seat but lost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe51d20-1f48-4eae-b472-25337702abb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan is the lead convenor of the West Philippine Sea Coalition.
        The senatorial aspirant has refuted China''s expansive claim over the South
        China Sea, but he expressed openness for joint exploration with China as long
        as the Philippines'' sovereign rights are respected.</p>'
    '10':
      'image': 'jcr:9ea774f4-1433-4dfe-832c-7526bb28c200'
      'imageCaption': 'Former Bayan Muna party-list representative Neri Colmenares.
        (FILE PHOTO)  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a7c67-c624-4614-9e99-13a2641588a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c5b116-3dfc-4bf8-8aa1-dfb993062628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NERI COLMENARES</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b85ee-41c7-4457-9ef8-6f34a68d7d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna Party-list Rep. Neri Colmenares is also vying
        for a Senate post for the second time. He is part of the Makabayang Koalisyon
        ng Mamamayan (Makabayan) political party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ab266-89b4-4402-ac94-d8955d5c0d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time in Congress from 2010 to 2016, he was able to author
        117 bills and 103 resolutions. Among these are Republic Act 10353 or the Anti-Enforced
        or Involuntary Disappearance Act, and Republic Act 10653 which adjusts the
        13th month pay and other benefits ceiling excluded from the computation of
        gross income for taxation purposes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a4ab9-48c9-42b3-9000-f9a17803245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares is a staunch human rights defender.</p>'
    '18':
      'image': 'jcr:ae71971e-7499-4860-9e50-44196dd6833d'
      'imageCaption': 'Former Quezon 4th District Representative Erin Tañada. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec8161-b3ce-4edb-b1c2-91dab5a555b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da71ba7c-86ed-4feb-9be8-a245fe5f0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ERIN TAÑADA</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4720df4-4a2e-4327-b13b-9c6316f4112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erin Tañada was a former lawmaker from the 4th District of Quezon
        Province, serving for three terms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b60569-5586-45cf-86b7-51f155fdc4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tañada authored 76 bills and 42 resolutions in his term as Quezon
        representative.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f55173-3a33-40c3-8064-fae7fa1f301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.871Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the bills which Tañada authored and were signed into law
        include the Republic Act 9346 or An Act Prohibiting the Imposition of Death
        Penalty in the Philippines, Republic Act 10368, which created the Human Rights
        Victims'' Claims Board for those who suffered under the dictatorship of former
        President Ferdinand Marcos, and Republic Act 10174, which establishes the
        People''s Survival Fund to address the problem of climate change.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef8adad-ec95-4301-b920-905aa9caea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.871Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is affiliated with the Liberal Party, as its vice president for
        external affairs.</p>'
    '27':
      'image': 'jcr:f3aace09-5a15-4c2f-8b28-1c99dbaba89f'
      'imageCaption': 'Samira Gutoc-Tomawis.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7116022f-fca9-4739-af6c-74480ef04525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.871Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb885f-2ede-48f9-b90e-118e170d88ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.871Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SAMIRA GUTOC</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b8957-3f70-4a27-8853-edc46b5ec986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samira Gutoc was a member of the Autonomous Region in Muslim Mindanao''s
        legislative assembly in 2012. This is her first foray into national politics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a9e14-b8e9-42f3-9b13-5d685f8a07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senatorial aspirant was a member of the expanded Bangsamoro
        Transition Commission, which helped create the Bangsamoro Organic Law. She
        was tasked to draft terms of the Bangsamoro autonomy, following the 2014 peace
        agreement between the Philippine government and the Moro Islamic Liberation
        Front.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6df55-51cb-405c-b3c5-a2f000dec433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in May 2017, she resigned from the commission after President
        Rodrigo Duterte''s controversial remarks about soldiers raping women and his
        martial law declaration in Mindanao, following the Marawi siege.</p>'
    '34':
      'image': 'jcr:4bf5fade-7587-4d14-8e3e-c1ad88f87ce3'
      'imageCaption': 'Former presidential spokesperson Harry Roque.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3887bcf3-6045-464c-8318-0879df143415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4149fec-78f6-4418-b285-c93a832244b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>HARRY ROQUE</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa97d0e-72f5-40bc-9dfd-ccb5863f4a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Roque has flip-flopped on his decision to run for a Senate
        seat. The President had discouraged him from eyeing a post in the upper chamber,
        but he decided to go against Duterte''s advice, and filed for candidacy in
        October 2018 under the late Senator Miriam Defensor-Santiago''s political
        party, the People''s Reform Party.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6808b2-7610-4ee0-9e43-dc50b8660733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was a former Kabayan Party-list Representative before Duterte
        took him in as presidential spokesperson in November 2017. During this time,
        Roque had defended Duterte''s various controversial statements against human
        rights advocates.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5027befc-8f64-4451-a647-088ea394a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Roque was a human rights advocate himself. He was
        among the counsel for the families of the victims of the 2009 Maguindanao
        massacre, and was also the legal counsel for the family of slain transgender
        woman, Jennifer Laude, in a case against United States Marine Joseph Scott
        Pemberton.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59610ec1-8659-4957-9ad2-6d2477f0de4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.873Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque has been admitted to practice before the International Criminal
        Court. During his stint as presidential spokesperson, Duterte announced that
        the Philippines would pull out from the international tribunal, citing its
        interference in the administration''s drug war.</p>'
    '43':
      'image': 'jcr:6c790b2f-0f82-46eb-b0d3-d51a1c463d10'
      'imageCaption': 'Former Department of Interior and Local Government Secretary
        Manuel Roxas II.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36df6ed0-49ab-4f59-8db1-ab8914581950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.873Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da16c23-415b-41f5-b47d-e56e949ff105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.873Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MAR ROXAS</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c120d91-324e-42b8-b989-375acf396e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.873Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defeated 2016 presidential candidate Mar Roxas is making a Senate
        comeback.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc28405c-d5d5-4291-b309-8fe9221258b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.873Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was heavily criticized during his time as secretary of Interior
        and Local Government for his supposed incompetence in post-Typhoon Yolanda
        relief efforts. He also faced plunder charges filed by the Duterte government''s
        transportation officials over the anomalous ₱3.8 billion maintenance contract
        for the MRT.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4840870-6712-4859-a553-59add2bc9f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.873Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, grandson of former President Manuel Roxas, was a senator
        from 2004 to 2010. He was also secretary of Trade and Industry from 2000 to
        2003. He entered into politics after he replaced his late brother Gerardo
        Roxas as Capiz 1st District representative, and he was congressman of the
        district from 1993 to 2000.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8af4bd-edaf-41ec-ad43-983026581adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.873Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his key legislations include Republic Act 9501 or the Magna
        Carta for Micro, Small, and Medium Enterprises, and Republic Act 8799 or the
        Securities Regulation Code.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c222ec-2641-4277-a58d-ccde4c26c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ran alongside Vice President Leni Robredo during the 2016 polls
        under the Liberal Party.</p>'
    '54':
      'image': 'jcr:5b0dbf8a-2656-4e1f-b129-43e71d5e782e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a3760-811f-461e-9e8c-a15692d7861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7baf4c7-a02d-4e75-a5aa-312fd5227de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FLORIN HILBAY</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e4bfd6-cbfe-4f20-ae36-2f21b2c7a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florin Hilbay was the country''s Solicitor General from 2014 to
        2016.  He helped argue for the government in the country''s case in The Hague
        against China on their overlapping maritime claims  in the West Philippine
        Sea.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad1fb83-3c3a-4869-8543-bb12fd581fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP law professor is an outspoken critic of the Duterte administration,
        especially on its policy of warming ties with China.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd045a38b-d556-4a97-9a94-a79f2dc4981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay has also defended in court two of Duterte''s most outspoken
        critics in the Senate - Senators Leila de Lima and Antonio Trillanes IV. This
        is his first time running for a national position under the Aksyon Demokratiko
        Party.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5deb0af-4bd6-4ae7-940d-1e48e3587e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:12:33.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To get to know the candidates more and their stances on national
        issues, watch #TheFilipinoVotes: Senatorial Forum Part 2 at 5 p.m. only here
        on CNN Philippines.</em></p>'
  'alec-baldwin-court-appearance':
    'author': 'Augusta Anthony, Kristina Sgueglia and Chloe Melas'
    'caption': 'Alec Baldwin will participate in an anger management program, a district
      attorney office rep says.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-24T07:10:43.805Z
    'imagesource': 'jcr:eea14dba-cbd2-44e0-ae07-1b254cf4bc7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b828c3ff-67d6-4187-874a-cd1ce33c6abf'
    'lead': 'Alec Baldwin pleaded guilty Wednesday to a violation of harassment in
      connection with a dispute last year over a parking spot, according to a Manhattan
      district attorney''s office spokeswoman.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T00:16:43.180Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:39.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:24:00.891+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alec Baldwin pleads guilty to harassment in parking spot dispute'
    'updated': 2019-01-24T07:53:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5cbfa-231a-476c-8ddc-94cec17bfecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:16:43.181Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Alec Baldwin pleaded guilty Wednesday to
        a violation of harassment in connection with a dispute last year over a parking
        spot, according to a Manhattan district attorney''s office spokeswoman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14037984-b406-462e-abf7-6d4d91ece11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:16:43.181Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor pleaded guilty to a violation of harassment in the second
        degree with a conditional discharge and participation in a short-term anger
        management program, said Emily Tuttle, deputy director of communications for
        the district attorney''s office. Under New York law, a violation is not a
        crime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f74a3c-0785-4fb9-8adb-7a1b8809004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:16:43.181Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor will not serve time or be on probation, according to Tuttle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54c9e15-5503-41fe-8adc-45a3f49e43c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:16:43.182Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are court-imposed surcharges associated with any plea, Tuttle
        said. The cost was not immediately available.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f193e0-96b5-42ee-b833-4b7cc420d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:16:43.182Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Baldwin''s attorney for comment</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85d354d-870c-48cd-ab30-bec7bbe662ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:16:43.182Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An altercation between Baldwin and a 49-year-old man, Wojciech Cieszkowski,
        took place November 2. The film and TV star initially was charged with attempted
        assault in the third degree and harassment in the second degree. He pleaded
        guilty to the lesser of the two charges he faced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b488e-4b94-4afa-8bc4-49bbabe242c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:16:43.183Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Baldwin denied the allegations on his foundation''s
        Twitter account: "Normally, I would not comment on something as egregiously
        misstated as today''s story. However, the assertion that I punched anyone
        over a parking spot is false. I wanted to go on the record stating as much."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e2ce0-d62c-4fc3-a8e7-b855d60f58bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:16:43.183Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: ''Rude'' Alec Baldwin fled to toilet, booted from
        plane</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5512329e-c010-431e-bdfa-0414569ace98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:16:43.183Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was not the first time that Baldwin''s temper made
        headlines. The actor was thrown off an American Airlines flight in 2011 after
        refusing to turn his cell phone off for departure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a97a8-f4e1-4d1f-8ea7-fc1729a6f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:16:43.184Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:39.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
