      'mgnl:lastActivated': 2023-01-29T16:24:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement released by GMA and Network and WBR Entertainment
        said the incident happened during the taping for the opening number of "Wowowin"
        on Tuesday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df579027-1914-42a0-a553-f20845e77e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:01:13.796Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An unfortunate accident transpired during the opening number of
        the show. One member from the studio audience was injured, while another lost
        her life," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc2b968-bfed-4265-8788-765e40fee53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:01:13.796Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement named the fatality as Estrella Bognot. The person
        was injured was identified as Milagros Espiritu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f9322-3d98-4635-a30d-a93608f60f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:01:13.796Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added, "According to the statement of Security Marshal
        Roel Batang who witnessed the accident, the two members of the audience who
        were at the studio bleachers, lost their balance while singing and dancing
        during the opening act. On account of the accident, Ms. Espiritu suffered
        a fracture, while the head of Ms. Bognot hit a fire extinguisher. They were
        immediately attended to by the in-house paramedic of WBR Entertainment and
        rushed to nearby Delgado Hospital."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade67e08-6de6-4545-b82d-6d602b2aaf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:01:13.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both GMA and WBR Entertainment said they "deeply commiserate" with
        the victims and loved ones of the victims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c68edd-2960-4264-8155-0c74b221ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:01:13.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said immediate assistance was extended to the victims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99aae9-be10-4884-9c37-ce4a2ffad8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:01:13.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2006, a stampede occured when around 20,000 people that
        wanted to take part in the anniversary of "Wowowee," a now-defunct game show
        also hosted by Revillame. At least 73 people were killed and over 300 were
        injured hoping to be part of the celebration in Philsports Arena or ULTRA
        in Pasig.</p>'
  'The-Filipino-Votes-Part-2':
