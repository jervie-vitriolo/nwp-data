    'template': '1'
    'title': '4 dead, 3 missing in Agusan del Norte landslide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c37a7f1-eee9-4df0-a0d6-135c86ddd019'
      'mgnl:activationStatus': true
