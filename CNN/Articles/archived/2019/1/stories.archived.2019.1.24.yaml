      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has long been pushing for amendments to
        the Juvenile Justice and Welfare Act. He told reporters yesterday that he
        is "okay" with lowering the MACR to 12.</p>'
