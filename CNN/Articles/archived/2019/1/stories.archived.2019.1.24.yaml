    'template': '1'
    'title': 'Real Madrid usurps Manchester United as world''s richest club'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb320a-6541-411d-bce3-e3ed2270d038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.230Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Real Madrid may be struggling on the pitch
        this season but they''ve certainly had better luck off it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db08f2-6e6c-4482-aac6-d9d7186a3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish giant, currently third in La Liga, has overtaken Manchester
        United in the world''s football rich list, with record revenues of $852.9
        million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac47154-72a6-4901-b489-02849bba0388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit cnn.com/sport for more news and videos</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4665ad01-5ce7-4f5d-9b58-1f84548b80a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It becomes the only club to top the lucrative table on 12 separate
        occasions, off the back of its third consecutive UEFA Champions League title
        last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039e79f2-84a8-48da-b054-9367a4736958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Deloitte''s Football League, Manchester United has
        slipped to third in the overall rankings -- generating $756.5 million -- allowing
        Barcelona to make it a one-two for Spanish clubs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf6f1c1-e0a0-4fae-9b2a-90b4b19f5da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite average attendance at the Camp Nou dropping last season,
        Ernesto Valverde''s side was able to grow due to new sponsorship deals and
        its La Liga title success -- generating $783.6 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e99986-6939-4794-b1a6-74e68fec2d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Kevin-Prince Boateng to Barcelona -- Five of the strangest
        January transfers</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c2645-eb95-450c-a24b-55f3fbf032e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Arsenal 2.0 hits a glitch as Sven Mislintat nears
        exit</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f37da4-b26a-4023-9609-c41f99fd9cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no sign of football''s financial boom slowing down. The
        highest 20 clubs generated a combined total of $8.41 billion, a 6% increase
        from the last edition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f74000-0483-41eb-b379-9feaffd0f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet again, only clubs from Europe''s top five leagues make the top
        20.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa7dedf-34c7-4d7e-a084-47605e0c30d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positions are ranked on clubs'' ability to generate revenue
        from matchday sales, broadcast rights, and commercial sources -- based on
        the 2017/18 season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343d04a-15c5-4a2f-969e-47cbb98a2d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>English dominance set to end</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15179920-e0f0-4d1d-b7f4-9b861b894a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record six English clubs are in this edition''s top 10, demonstrating
        the global power of the English Premier League.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73adcc3f-4ab3-476f-b940-1bf49520717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.233Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester City remains fifth following their record-breaking title
        win last season, whilst their title rivals Liverpool climb from ninth to seventh.
        Chelsea and Arsenal stay eighth and ninth respectively.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8595fd0b-5ca7-4bd6-bf7b-1a68b88bc3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.233Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Salah scores his 50th Premier League goal</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce21068e-fb16-4490-918d-dc25797d11df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.233Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tottenham Hotspur has crept into the top 10 for only the second
        time in history -- overtaking Cristiano Ronaldo''s Juventus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcba0333-44b9-40e6-bad1-2e873509a065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.233Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this year''s dominance, Deloitte has warned that English
        clubs may struggle to keep their places next year after the Premier League
        failed to deliver a substantial increase in overall broadcast rights values.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cbfe18-ef74-4402-9c9c-c7556bf0d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.233Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said English clubs will have to rely more heavily on their own
        ability to generate matchday revenue with Europe''s other leagues threatening
        to overtake them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a9dcc-1432-4c20-af46-8d73742511d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:13.233Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Real Madrid usurps
        Manchester United as world''s richest club."</em></p>'
  'roller-coaster-on-cruise-ship':
    'author': 'Elissa Garay'
    'caption': 'There are 360-degree views from the BOLT coaster if you''re not too
      scared to open your eyes. | Couresy Carnival'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-24T22:06:52.474Z
    'imagesource': 'jcr:01756807-ca4c-4883-8b62-01077cf7a3e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ab93677-30bf-4699-bfff-06c32a23b730'
    'lead': 'There''s a new wave of excitement at sea as several cruise lines race
      to one-up each other with the latest action-packed, over-the-top amusements.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T06:21:14.377Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:25:11.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:53.268+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A roller coaster on a cruise ship?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9da26d-0afa-4d29-ae2a-ac3bb740b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s a new wave of excitement at sea
        as several cruise lines race to one-up each other with the latest action-packed,
        over-the-top amusements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd4793-201c-4813-836a-6f49ea7a4d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnival, Norwegian and Royal Caribbean, known for their modern
        megaships, are putting a literal twist on their on-board offerings, with some
        rousing attractions that are not for the faint of heart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85de42-693a-43ea-a2ac-54c199f5017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, cruise-going adrenaline junkies can trade chill time for thrills
        time, with these high-powered, high-speed diversions on the high seas, including
        the industry''s first roller coaster and go-kart tracks, as well as its tallest
        slide (at a whopping 10 stories high).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379bf259-e2cc-429d-8ba1-06eaa5648bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A floating amusement park</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c4aba-5241-4f2e-b601-506d087a5bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the buzziest attractions on the head-spinning horizon ahead
        will crown Carnival''s upcoming 5,200-passenger Mardi Gras ship, slated to
        debut in August 2020 at a shiny new cruise terminal in Port Canaveral, Florida.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae1c28-7452-4fe6-be9e-870379454eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s dubbed BOLT: Ultimate Sea Coaster, and riders on this very
        first cruise ship roller coaster will reach speeds of up to 40 miles per hour
        on a top-deck, open-air track that whizzes around for nearly 800 feet of twists
        and turns. That will include a hairpin turn around the ship''s funnel -- all
        at nearly 190 feet above sea level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f52f5f-e6a4-448e-afb0-97a9b046d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two riders share the thrills and 360-degree views from one of two
        all-electric motorcycle-style cars; speeds are controlled by guests'' propensity
        for putting the pedal to the metal. Rides on BOLT will be free; there''s a
        43-inch minimum-height requirement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fc12cb-38e3-4430-9ffe-d0ccc959ca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Speeding on the sea</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab03a02-9897-4b4f-9ccd-e54fb97c16b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first and only cruise line to feature a go-kart racetrack at
        sea, the innovation appears on three of Norwegian''s sister ships: the 2017-debuted,
        3,802-passenger Norwegian Joy; the 2018-launched, 4,004-guest Norwegian Bliss;
        and the line''s newest vessel, the 3,998-passenger Norwegian Encore, which
        will be unveiled in November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20daaeab-7e33-4296-8f63-14f9ec4c5e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Bliss, go-kart drivers can set out to burn rubber on a two-story,
        top-deck, open-air racetrack, which spans nearly 1,000 feet -- nearly the
        length of the ship -- and includes nine nail-biting, hairpin turns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20432859-de80-4b61-9e5e-e4078ea4d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joy''s prototype track is about 30% smaller, but it will be enlarged
        during a ship renovation in April to match the proportions on the Bliss.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49399673-1959-4ead-86f8-2f639ec73387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Encore debuts in fall, it will boast the biggest attraction
        to date, with 1,150 feet of track, 10 turns and four sections of track that
        cantilever the ship''s side by up to 13 feet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9413bd4-12f6-4421-8f8b-5a93549fba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With room for up to 10 electric go-karts to race at once, and the
        track wide enough for the vehicles to bypass each other at speeds of up to
        30 mph, the pressure''s on to show just what you''re made of on the roughly
        eight-minute-long runs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2badd148-8dad-4864-ae5e-0dde3ddc2491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final scores will be posted on the marquee to herald the winner.
        Rides cost $9.95 per guest, though full-day and weekly passes for unlimited
        rides (inclusive of priority boarding) are available; there will be a 55-inch
        minimum-height requirement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc8e16-9bd6-430f-9b53-fa7923c98543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not only the waves are high</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3c239-9acd-44fe-bbcc-8f1503d0ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ready for a heart-pounding proposition? How about a 10-story-high
        plunge off the top of a cruise ship, courtesy of Royal Caribbean''s Ultimate
        Abyss slide?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb053e8-b871-473f-86a0-9512161736b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daring dry slide attraction -- the tallest at sea -- debuted
        on the line''s 5,479-passenger Harmony of the Seas in 2016, and followed suit
        on its 5,518-passenger sister ship (and the world''s largest cruise ship),
        Symphony of the Seas, in 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b9b3dc-3107-4a14-865d-b3250732381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sinuous, side-by-side cylindrical slides invite riders to pass
        through the slide''s entrance (a depiction of the monster-like jaws of a toothy
        anglerfish) and to step out onto a glass-bottom platform overlooking the 100-foot
        drop below -- from the 16th deck all the way down to deck six -- from more
        than 150 feet above sea level.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b130b97-1b6c-48b9-8b67-a9d6b23f8679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your knees don''t give out on you right then and there, you can
        race to the bottom by hopping atop a customized mat, reaching speeds of up
        to nine miles per hour.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549de2ed-97c3-4a7b-abfd-5a8e9eec3c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 216 feet of twisting, dark tunnels, riders whiz by flashing
        lights and audio effects for added multisensory thrills on an adrenaline-pumping
        ride that averages just over 13 seconds in duration. Ultimate Abyss is free
        to ride; there''s a 44-inch minimum-height requirement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa0729a-bf11-401e-9370-56fe893fc4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:21:14.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A roller coaster
        on a cruise ship?"</em></p>'
  'jack-shepherd-fugitive-speedboat-killer-arrest-georgia':
    'author': 'Lianne Kolirin'
    'caption': 'Jack Shepherd is seen being escorted inside a police station in Tbilisi,
      Georgia, on January 23, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T22:02:25.558Z
    'imagesource': 'jcr:e860c707-499f-465b-8409-f429ab2243c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c578d5ea-286b-40c0-b5fe-9ebd9c741518'
    'lead': 'The family of a woman who died in a speedboat accident in London while
      on a first date have spoken of their relief that the man responsible has been
      arrested.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T06:24:17.568Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:25:10.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:53.418+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fugitive speedboat killer arrested in Georgia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555fd12d-1248-401d-bb76-03a60894c143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:24:17.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The family of a woman who died in a speedboat
        accident in London while on a first date have spoken of their relief that
        the man responsible has been arrested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc5e0b-a3c5-4fe3-a3d7-eb7cb6300019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:24:17.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Shepherd, 31, handed himself in to police in Georgia, a former
        republic of the Soviet Union, on Wednesday, according to the country''s embassy
        in London. The British web designer, who has spent months on the run, was
        found guilty last July of Charlotte Brown''s manslaughter by gross negligence
        and sentenced to six years in prison in his absence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c5b02-379e-407c-87db-a220b81fb583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:24:17.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shepherd, who fled the UK while on bail awaiting trial at London''s
        Old Bailey criminal court, was subject to international arrest warrants. He
        surrendered at a police station in the Georgian capital, Tbilisi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6e7d2b-17f3-4ac9-876d-8f9b25190d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:24:17.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to extradite him back to Britain are now underway, according
        to the country''s Home Secretary, Sajid Javid. He told the UK''s Press Association
        (PA) news agency that it is "vital Charlotte Brown''s family see justice done."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c77658-2378-4a32-8b1a-07c9f5e42915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:24:17.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:10.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the UK Foreign &amp; Commonwealth Office said in
        a statement to CNN: "We thank the Georgian Police for their efforts and co-operation.
        We can confirm a British man has been detained in Georgia. We are working
        closely with the local authorities." CNN has also contacted Shepherd''s lawyers
        in Georgia, the UK Home Office and Crown Prosecution Service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fe219a-ee2a-4023-a145-4aa1d7af9fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:24:17.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:10.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, 24, who was known to friends and family as Charlie, was killed
        while on a first date with Shepherd in December 2015. He had taken her out
        on his speedboat on the River Thames after drinking large amounts of wine
        and champagne.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2bf2f1-c76d-4688-8bac-89e07e82ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:24:17.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial was told that he had been going at twice the legal speed
        limit, before inviting Brown to take the helm, PA reported. But after hitting
        a submerged item, the boat flipped. Shepherd was later found clinging to the
        hull, while Brown was pulled unconscious from the freezing water.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2ea68c-064d-4774-9ea9-51e5674ea433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:24:17.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flanked by lawyers, Shepherd was photographed smiling as he walked
        into the Georgian police station on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d45e3-d0f5-4c41-a289-a2e84ecfe33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:24:17.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:10.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearing the news of Shepherd''s surrender, Brown''s father, Graham
        Brown -- who has long campaigned for justice for his daughter -- wrote on
        Facebook: "Just been informed that Jack Shepherd has been arrested in Georgia.
        Justice for Charlotte is close!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45507fc4-5252-47d4-a699-55258a13553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:24:17.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:10.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding, the victim''s best friend, Lottie Hare, wrote: "I''m
        honestly so happy I could cry!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ac99b-89c8-4de3-8b8b-526a100d59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:24:17.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:10.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with BBC Radio 5 Live, Brown said of the development:
        "My opinions towards Jack Shepherd is that he''s a very crass, reckless man,
        who managed to abscond and stick two fingers up at the judiciary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ca00cc-40d2-427c-8cd7-8ea6c8d79d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:24:17.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got to come back to atone for all that and I think that he''s
        done the right thing and thank goodness he''s realized that now and handed
        himself in."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac9ef90-19f9-4955-8223-8cb8b12897c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:24:17.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Georgian television station Rustavi2 broadcast footage of Shepherd
        entering the police station and saying that he hopes "justice will be done."
        He added: "My name is Jack Shepherd. I was involved in a tragic accident...
        in which a lady called Charlotte Brown tragically died."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8348c55e-afe2-41b4-b7eb-4316553eed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:24:17.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to PA, Shepherd''s lawyer, Tariel Kakabadze, said he may
        go before a court in Tbilisi on Thursday or Friday, but suggested it may be
        "some time" before he returns to the UK.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb2e7ee-5bc7-4b1c-ba5f-f1e4cb585178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:24:17.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extradition doesn''t happen in one or two days. All the documents
        will need to be translated, many things will need to be made ready," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f91fbe-e169-429a-84fb-f7f8a37c738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:24:17.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depending on what evidence they show us... it might be very soon
        or it might be several months."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b30c0-3e85-4bde-b1c1-79e88f32368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:24:17.571Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Fugitive speedboat
        killer arrested in Georgia."</em></p>'
  'serena-williams-loss-not-a-choke':
    'author': 'Analysis by Ravi Ubha'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-24T21:47:51.967Z
    'imagesource': 'jcr:1bba29de-d4f9-4c40-b482-6f66a43e4b31'
