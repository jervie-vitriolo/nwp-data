    'lead': 'Venezuelan President Nicolas Maduro on Wednesday gave US diplomats 72
      hours to leave the country in response to the head of the National Assembly
      declaring himself acting president amid massive anti-government protests.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T00:56:40.454Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:30.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:24:03.396+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maduro defiant as Venezuelan opposition leader declares himself acting
      president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf56096-42c8-42fa-bb5f-70894fd989b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuelan President Nicolas Maduro on
        Wednesday gave U.S. diplomats 72 hours to leave the country in response to
        the head of the National Assembly declaring himself acting president amid
        massive anti-government protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83651515-a665-4ff5-96f3-a54070aeca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after U.S. President Donald Trump officially recognized opposition
        leader Juan Guaido as the country''s legitimate president, a defiant Maduro
        appeared before supporters to accuse the United States of backing an attempted
        coup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93507307-fd9e-4811-baad-af85b33adf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro announced that he was cutting remaining political and diplomatic
        ties with Washington. "We cannot accept the invasive policies of the empire,
        the United States, the policies of Donald Trump," he said to cheers from the
        crowd. "Venezuela is a land of liberators."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c064c-d3da-40a4-8f15-a0524cda0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not surrender," Maduro added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca5541f-5739-4b83-859e-4be017bf3bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came as thousands of Guaido backers took to the
        streets in a revitalized effort against Maduro, whose military response to
        the widespread demonstrations seemed more measure than in the past.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cafac6b-d4a8-48d7-a7fa-1b6114dadcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump vowed in a statement to use "the full weight of United States
        economic and diplomatic power to press for the restoration of Venezuelan democracy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b464fae2-375a-4333-aeb8-370f74a52b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organization of American States General Secretary Luis Almagro and
        many of Venezuela''s neighbors expressed support for Guaido, whose opposition-controlled
        legislative body called for nationwide marches against Maduro''s embattled
        administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2981f5-79ca-4bb9-9431-983c054155a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro and Guaido vie for power</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9862f1-1e9a-4c3e-a354-3d8635f708c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro addressed a sea of supporters wearing red — symbolic of the
        government''s socialist revolution — from the balcony of the Miraflores presidential
        palace later in the day. He recounted a long history of "gringo interventions
        and coups" and said that only Venezuelans can elect and remove their government
        leaders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49454671-492c-44f5-84f1-fc1d3a46b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not surrender," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dffc37-7172-40fc-9876-ff24d50e6439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the country''s highest court, Juan Jose Mendoza, urged
        the attorney general to "act immediately" in the face of any constitutional
        violations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16321e3-f9e6-48b3-ae33-aaf7870b31a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido responded to Maduro''s speech via Twitter, telling all diplomatic
        missions and accredited staff that Venezuela "wants you to maintain your diplomatic
        presence in our country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8a6688-0322-4920-93cd-3f0dc07c6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any messages to the contrary lack any validity, since they come
        from people or entities that have been characterized as usurpers," he said
        in the statement. "They have no legitimate authority to make any statements
        on this."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed4e520-8d52-44ef-b382-52d01cbff98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporadic clashes erupted after Guaido''s swearing in — with news
        footage showing National Guard members launching tear gas canisters at anti-government
        demonstrators near one of the main highways in the capital.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4496969a-2041-4489-bcc2-6b00f3cdb2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his dramatic swearing-in before throngs of supporters in
        the capital Caracas, Guaido, 35, said the day marked the beginning of an unstoppable
        movement to restore independence and democracy to the troubled nation. "We
        know this will have consequences," Guaido said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52211d70-0456-4434-8f28-ab024929c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling Maduro a dictator and a tyrant, Guaido called for new elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630420e-1b17-4e54-969e-d7398dac530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raise your right hand, today, January 23rd, 2019, in my condition
        as president of the National Assembly, invoking the articles of the Constitution
        -- before almighty God," said Guaido, surrounded by supporters raising their
        hands in solidarity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223f95a-936f-40da-a192-216609bd0820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I swear to formally assume the power of the national executive
        office as the president of Venezuela."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470e2085-b2a8-43f1-b8b2-e7fff4ff8abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.458Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the swearing in, Guaido and supporters sang the national anthem.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac001ad9-2bb0-4181-ac60-e36f3f9088f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.458Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-Maduro marches began at various points throughout the capital,
        with news footage showing Venezuelan National Guard members tear-gassing protesters
        near the El Paraiso neighborhood. Others marches were held throughout the
        country. The opposition has called for new elections, accusing Maduro''s government
        of abusing power.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cc96ee-f615-44b1-a3fb-64ee086067ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.458Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The young people of my country need freedom," Grace Chacon said
        at a march in Caracas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb484b4-955b-44fd-bf26-90147c763d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.458Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get loud. We need to be the voice of our country to
        say we are in trouble, we are in (an) SOS situation. ... We''re fighting without
        guns. We''re fighting without anything. We just have our hearts. We just have
        our courage."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb7728-b191-46e4-9204-dc65b4b4da0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.458Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro and his supporters held a parallel rally outside Miraflores</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d0d71-91ab-4050-8149-a2e3842cb4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.458Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here to reject any type of attempt to interfere with our
        nation," said Betulio Reyes, a pro-Maduro rally participant. "We are independent
        and sovereign and can decide on the fate of our own lives."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8311659-4804-4a48-924b-d806c8449e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.458Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Luis Gutierrez of Caracas vowed to "defend my country and my
        President against any foreign insurgency."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad689e8-5c30-462f-98a3-7d57d68f130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests took place on a highly symbolic date for Venezuelans.
        Wednesday marks the 61st anniversary of a civilian and military uprising that
        overthrew former dictator Gen. Marcos Perez Jimenez.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2778ff8-bd73-496e-a484-8023f812d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some signs of unrest emerged earlier this week in Caracas. A small
        team of soldiers, claiming to be members of the armed forces, attempted an
        uprising against Maduro and triggered violent street protests.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b24abe-3734-49d2-b783-f48e92de0724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests come weeks after Maduro began his second term in power
        with the nation facing a deep economic crisis and dozens of other countries
        disputing his legitimacy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9717b8-98ec-433b-a27d-5387cc192142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has mulled recognizing Guaido as president as top officials
        in the U.S. administration have ratcheted up their public statements against
        Maduro.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3788b28f-dff2-4458-9d78-1af9b5918648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump to recognize Venezuelan opposition leader as nation''s president</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db68ab4-b6d0-421f-8fb1-db01536e1f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on Maduro''s response to the protests, Trump is prepared
        to take a range of actions in retaliation, including possible oil sanctions,
        two sources familiar with White House deliberations said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed3e3d-3276-4fa8-a7f2-125d8a176e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Vice President Mike Pence issued a message of support Tuesday
        to Venezuelans planning to join the marches.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c076b6-052d-4024-90b9-706a1e6a5c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are with you. We stand with you and we will stay with you until
        democracy is restored and you reclaim your birthright of libertad (freedom),"
        Pence said in a video posted on Twitter.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c915b-8708-4c9d-b5af-9fced169c0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said the United States maintains that Maduro "is a dictator
        with no legitimate claim to power" and reiterated the administration''s policy
        in support of Guaido.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14e276-d331-4125-a951-7e12a906545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Pence, Maduro had called for a "total, absolute revision"
        of Venezuela''s diplomatic relations with the United States and said his government
        would take "political, diplomatic and defense decisions" to defend the country''s
        democracy.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483139f-9797-46eb-b81d-3e39fc4e02d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never before has an official of the highest level come out in the
        name of his government, he spoke on behalf of the President of the United
        States, to say that in Venezuela, the opposition must overthrow the government,"
        Maduro said in a televised message.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9596e570-5fa8-4b83-adba-835ca734226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Venezuelan officials accused Pence of being behind the purported
        military uprising this week in Caracas.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb55c8-9645-402b-a400-c9402da8c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s protests were expected to be the largest demonstration
        since 2017. Thousands clashed with security forces for months at that time,
        accusing Maduro of imposing a dictatorship. More than 120 people were killed
        in protest-linked incidents during that unrest.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fad30f-2434-48f3-990f-40c25c6c2e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the National Assembly advanced efforts for an amnesty
        policy for civilians and military officials who would rise up against Maduro''s
        government.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec8c98-f6b9-49ed-a77b-ad00a00dabcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, the Venezuelan Supreme Court ruled the National Assembly
        is illegitimate, and that no law discussed in the legislative body holds any
        legal value.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced58c4f-9291-4d84-906a-85c80ad59075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has continued the social welfare programs and price control
        policies of Hugo Chavez, who steered the country toward socialism before dying
        in 2013. Through nearly a decade of mismanagement, Venezuela has squandered
        its oil wealth, leaving its economy in tatters and Latin America reeling from
        a mass exodus of migrants in search of food and medicine.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e873dbb6-6d64-4fd8-8c4c-c1a7eaa6bcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations estimates as many as 3 million Venezuelans have
        fled since 2014.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089a9d86-1059-4845-9009-673a4bf1bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:56:40.461Z
