    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fcbf2b-b9a0-4535-8061-e5f733525273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:58:43.038Z
