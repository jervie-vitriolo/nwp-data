      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As day turned into night, not much was known about the attack in
        Nairobi -- word was trickling out in bits and pieces. Those trapped inside
        sent out pleas on social media, asking people to get them help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7581bd5a-4ea6-4c2b-b7ef-a2a9503b1158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Ogola, a Red Cross volunteer who describes himself as a "digital
        humanitarian," saw the desperate messages and created a group chat for those
        trapped in the buildings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f60578-23f1-4197-8fa3-e592879eedd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With phones their only connection to the outside world, those shared
        chats on popular messaging app WhatsApp become a lifeline for the victims
        during the standoff that started at 4 p.m. on January 15 and lasted nearly
        16 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c716f35-7740-4c52-afaa-052d2a3630f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First few hours: Fear and uncertainty</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f94eb0-c4d1-4e0b-be9d-1671c3b821d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunshots and explosions popped relentlessly. Some of the people
        trapped turned off their lights and crawled under tables. Others crouched
        inside kitchen cabinets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738fa2fd-aeed-441b-b529-3114b99bb35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sent out pleas on the group chat, asking whether help was coming.
        How long would it take Recce, an elite Kenyan special forces team, to get
        to them, they wondered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57761db-85e6-4409-9849-426ea497fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next few hours: Gunshots, then silence</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d92cc0-dd76-4baf-920a-3ba7656d7944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hours dragged on. Some started to worry that rescuers had forgotten
        them. Others wondered why the gunfire was incessant. When it finally stopped,
        they questioned why it was suddenly quiet, whether the special forces sent
        to rescue them had retreated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8335da0-cd0a-4733-afd8-f02fbf777e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can hear my eyelids blink," one message said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40716945-e1b8-48c5-b56d-dafbfbe07933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Night turns to day: A glimmer of hope</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a53114-47bc-4328-86a9-4553a0a69de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clock ticked past midnight, and Tuesday turned into Wednesday.
        The usually bustling suburb of Westlands became a ghost town. But outside
        the complex, Ogola sat with other rescuers and some of the victims'' relatives,
        sharing information. They got an update from authorities on what part of the
        complex the police and special forces were in. They asked those in the group
        to name their locations so police can get to them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a333915f-54c2-436c-87a0-10e66368a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Almost over: The focus is on the injured</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa72ce-16a9-4da2-aa3c-f6ac7d86e96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messages in the group alternated between reassuring the victims
        and providing medical help to those suffering from gunshot wounds. The group
        members included a doctor and a Red Cross official who shared tips and images
        on how to stop bleeding. Issa Premji, a Red Cross official in the group, said
        that helped save lives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bee69f-c6fa-428c-8d9e-a39ce9a0e592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The siege ends: Not everyone makes it out</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95baf715-4935-483c-9216-672a7a4b4276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kenyan authorities declared the siege over on January 16 --
        nearly 16 hours later -- Ogola and other rescuers asked those in the group
        to check in. Some sent quick one-liners saying they''d been rescued. Others
        did not say a word -- their batteries had long died. But others had stopped
        responding because they were among the 21 people killed in the attack.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac6883-778d-497c-b19a-26192a201fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The aftermath: Hope amid chaos</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a25e14-4fda-4013-be1f-0256f2025fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of people rescued from the group is unclear, Ogola
        said they helped coordinate 124 people during the standoff.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203210b5-63fe-46ad-942a-10a2de4cbe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained the WhatsApp group chats, but did not publish them
        all or identify the people involved because some of them were killed. The
        people who sent messages in the group chats are referred to as victims to
        avoid giving away their identities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b49a7af-416c-47fb-9448-ae1a28f9c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogola said he created the group with Kenyan journalist Boniface
        Nyaga after people reached out to them with numbers of relatives trapped in
        the complex. Those under siege provided details and phone numbers of others
        trapped with them, and the group grew from there.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d99bbc-ca4e-4fc8-b780-b0383811b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogola also combed through social media and saw posts from others
        who were hiding in the complex and asking for help.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48acf80f-b42c-4c22-b534-e09c74fffbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.178Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We quickly had to step in to keep them safe," he said. "We started
        off by telling them, ''please, do not disclose your location on social media.
        For your safety. Be very discreet. The terrorists are also tech savvy, they
        could be on social media.''"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1049c06d-18df-42d7-846e-7b1c4b0aa8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.178Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanjiku Mugo was crouched under a table in an office with about
        30 other people between 4 p.m. and 4 a.m. She said the group kept them calm
        and reassured them that help was coming.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7471bb-a6ac-47fd-9acf-cf6e8a8953fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.178Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the group was formed, she said, they''d lost hope and had
        nowhere to turn for information. But in the dark room, every time her phone
        screen lit up with a new message, she felt a little more hopeful.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac354018-1dfa-4773-b4ea-bc495e2397b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.178Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can <em>email Faith Karimi at faith.karimi@cnn.com</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050444c5-b56f-4f9d-88da-277254b160df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:48:07.178Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trapped for hours,
        they shared their fears in this group chat as terrorists roamed the halls."</em></p>'
  'Palace-security-leak-China-CCTV-project':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-24T20:16:24.368Z
