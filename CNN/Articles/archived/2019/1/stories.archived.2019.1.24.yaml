      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s richest man was 94 when he passed away in his sleep
        on January 19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af13169-2ccb-4eb9-badd-a7220c485fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:58:43.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After opening his first ShoeMart shop in Manila in 1958, he made
        his way into being a powerful force in the retail industry. The late Filipino-Chinese
        tycoon topped Forbes Magazine''s 2018 list of the wealthiest people in the
        Philippines with a net worth of $18.3 billion or roughly ₱986 billion. He
        also dominated the 2017 list with a net worth of $18 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d055e-dbea-4d61-be73-a809b4b0e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:58:43.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy founded the SM Group and was Chairman Emeritus of SM Prime Holdings,
        Inc., SM Development Corporation, Highlands Prime, Inc., BDO Unibank, Inc.,
        and Honorary Chairman of China Banking Corporation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7defc582-6b42-4957-ad28-b775010fd0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:58:43.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his wife, Felicidad Tan-Sy, and six children,
        Teresita Sy-Coson, Hans Sy, Harley Sy, Elizabeth Sy, Herbert Sy, and Henry
        Sy Jr.</p>'
  'Carrie-Underwood-second-child':
