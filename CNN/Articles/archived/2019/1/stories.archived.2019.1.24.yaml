    'template': '1'
    'title': 'Trump says he won''t give State of the Union during shutdown after being
      disinvited by Pelosi'
    'updated': 2019-01-24T16:04:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3208b-ff5b-40a9-b8e3-703eece17883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.174Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump made a concession
        to House Speaker Nancy Pelosi late Wednesday, agreeing to not give a State
        of the Union address until after the government shutdown standoff has ended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2ab5e-3c3b-4bf8-a5f7-2bec5e7ba8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.174Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Shutdown was going on, Nancy Pelosi asked me to give the
        State of the Union Address. I agreed. She then changed her mind because of
        the Shutdown, suggesting a later date. This is her prerogative - I will do
        the Address when the Shutdown is over," Trump said in a tweet Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7988214-41a9-47a9-8e78-cadafb68fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.174Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not looking for an ... alternative venue for the SOTU Address
        because there is no venue that can compete with the history, tradition and
        importance of the House Chamber. I look forward to giving a ''great'' State
        of the Union Address in the near future!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7210a6-2aae-4e61-a6e1-c43384f4206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to abide by Pelosi''s decision earlier in the
        day to disinvite him from giving the speech to a joint session of Congress
        in the House chamber is the first time one of the principal players in the
        standoff saga has blinked. Trump and Pelosi have been at loggerheads for more
        than 33 days as the speaker and the President both refuse to budge on shutdown
        negotiations -- Trump is demanding more than $5 billion for his wall along
        the southern border and Pelosi is refusing to give him a cent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a696e06-376f-485d-aa61-843ed508244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi reacted to Trump''s decision by hoping he would back a House-passed
        bill to reopen the parts of the government shuttered for more than a month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc05ace-a12b-485d-9cad-80c8455b3460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, I hope by saying ''near future'' you mean you will
        support the House-passed package to #EndTheShutdown that the Senate will vote
        on tomorrow," Pelosi said on Twitter. "Please accept this proposal so we can
        re-open government, repay our federal workers and then negotiate our differences."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ad783-6d11-48e8-864a-c684b0f9b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the California Democrat formally disinvited
        Trump from giving the address from the House chamber, catching White House
        officials off guard and leaving them scrambling for a response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff0b80-489c-467c-8ca1-4e61cd101b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials had believed Pelosi wanted only to postpone
        Trump''s State of the Union for political reasons after she sent a letter
        to him last week asking him to delay the address until after the partial government
        shutdown ended. The plan from administration officials was to call her bluff
        by pressing forward with plans to deliver the speech, including a new letter
        on Wednesday that they hoped would force her hand. In that letter, Trump said
        he was planning on coming to the House chamber to deliver his address on Tuesday
        as planned, as he had been assured by Secret Service and Department of Homeland
        Security officials that there would be no problem providing security for the
        speech. Pelosi had initially cited security concerns as a reason to delay
        the speech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd45483-90d6-490d-8632-f39c817b5548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: Pelosi denies Trump use of House chamber for State
        of the Union</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ef423-6dfe-47ee-93e0-eff13bc2c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were left considering possible alternatives before Trump scuttled
        the idea in his Wednesday night tweet. White House officials were hesitant
        to hold a campaign-style rally because they thought it wasn''t not formal
        enough to look like the traditional speech. Officials also recognized that
        it''s harder to keep Trump on message during a rally, where he often feeds
        off the crowd, versus a more formal address. Officials noted that television
        networks rarely carry the rallies live.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eacda0-d5c2-4c4c-a9b5-d9e6682d91ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message Trump planned to deliver at the Capitol -- even one
        shaped around the shutdown -- would be much more tamped down than the President''s
        usual rhetoric at a rally, where he often deviates from the script and works
        off the crowd.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263302a2-f10c-46da-8d51-2e89dd40878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also include other topic areas, like the economy and foreign
        policy, that might be hard to include in a speech on the border or in a political
        venue. And officials believe they have a positive message on both of those
        areas that they want to break through.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806e38d-64a3-46c8-adcf-3375d18dd7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials believed a rally would be seen as just another campaign
        speech, which they acknowledge people have started to tune out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc352ed-917f-40e3-9554-82df5eb2c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House floated the idea of holding a rally outside Washington,
        but not seriously, according to one official.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479bfae5-0e82-49f8-86a3-1615adba0202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also looked again at the Oval Office and at other venues
        in the White House.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f69752-ec0f-442d-98d1-ee9b67e98e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oval Office was a tough sell for the President, since he disliked
        the last address he made from there and the polls showed it changed zero minds.
        They like the East Room/Cross Hall and the Diplomatic Room. The East Room
        would be easier for hosting Republicans as an audience.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d4c6e2-ee42-49a4-bd62-4b140ac066e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is set to vote Thursday on two different proposals to
        end the shutdown, one that was passed by the Democratic-controlled House and
        one built off Trump''s own proposal presented in a speech on Saturday. White
        House officials expect both bills will fail. But their hope is that once they
        do, Democrats will be more amenable to negotiations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024c3c5f-ade1-4cb4-bb92-ba697c2e5a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:51:49.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears that the White House is waiting on those votes before
        moving forward with negotiations.</p>'
  'venezuela-protests':
    'author': 'Ray Sanchez and Nicole Chavez'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
