      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto said the project has signs
        of a behest transaction "lacking in studies, consultations, validation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081dab9a-146c-456c-b831-49e0c8e644d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:53:40.644Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo said that President Rodrigo Duterte can opt to veto the
        Senate restriction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5729f76e-aafa-4ef7-bb15-81b55cb59b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:53:40.644Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President will exercise his power of veto, that can be vetoed.
        He has that option," the spokesperson noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30b872b-3e9a-464c-afa2-5ab790232053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:53:40.644Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that will contribute to the progress of this country,
        syempre (of course) it''s an important project," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a49ade6-dccd-48d9-9748-aba91eb0d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:53:40.644Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.937+08:00
