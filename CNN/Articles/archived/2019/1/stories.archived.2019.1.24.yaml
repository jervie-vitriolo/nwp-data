  'Earth-collision-life-elements':
    'author': 'Ashley Strickland'
    'caption': 'Scientists now have a better idea of how the essential elements for
      life ended up on our planet.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T06:51:41.422Z
    'imagesource': 'jcr:80508011-364e-4811-a204-bb2c32ef77ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3cb3bf6-b3e8-4e69-adfd-cd0235ed8f88'
    'lead': 'Something had to deliver the vast majority of carbon, nitrogen, sulfur,
      hydrogen and other elements, known as volatiles, to Earth.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T00:35:33.049Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:35.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:24:01.977+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This collision made life possible on Earth, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b941a7-6447-4b90-99d9-c0b3f76b7622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:35:33.049Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Earth didn''t exactly start out ready to
        support life, but scientists now have a better idea of how the essential elements
        for life ended up on our planet, according to a study published Wednesday
        in the journal Science Advances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cfea98-50d2-4342-accb-5535130bf6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:35:33.049Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something had to deliver the vast majority of carbon, nitrogen,
        sulfur, hydrogen and other elements, known as volatiles, to Earth because
        the rocky planets in the solar system lacked these essential ingredients for
        life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33003209-aafa-4fb8-bbee-2726bfde2e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:35:33.050Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the timing and mechanism of volatile delivery has been hotly
        debated," said Rajdeep Dasgupta, co-author of the new study and professor
        in Rice University''s Department of Earth, Environmental and Planetary Sciences,
        in a statement. "Ours is the first scenario that can explain the timing and
        delivery in a way that is consistent with all of the geochemical evidence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa46bfec-32b3-45df-b68e-c2acab520ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:35:33.050Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe that these volatile elements were delivered
        when a Mars-size planet collided with Earth 4.4 billion years ago. This collision
        also created our moon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42250b12-a736-4dfa-ba2e-91d87b4eebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:35:33.050Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though this has been a longstanding theory, others have argued that
        a collision actually created the elements or that the volatiles were delivered
        after the moon-forming collision. To test these scenarios, Dasgupta and his
        team ran high-temperature, high-pressure experiments, thermodynamic modeling
        and numerical simulations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9472e2d1-1ae0-4d5f-a31e-3dc64280ed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:35:33.051Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damanveer Grewal, lead study author and graduate student in the
        Department of Earth, Environmental and Planetary Sciences, ran through the
        possibilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da7aef3-822c-478f-9cdb-456b3e1e6a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:35:33.051Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One long-suggested theory is that Earth collided with a protoplanet
        containing a core rich in sulfur. This was believed to be possible because
        Earth contains sulfur in many places in addition to its core. A protoplanet
        is a large embryonic planet that has a differentiated interior after experiencing
        internal melting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6691b-9fea-41b4-a359-b90ef9e96e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:35:33.051Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The core doesn''t interact with the rest of Earth, but everything
        above it -- the mantle, the crust, the hydrosphere and the atmosphere -- are
        all connected," Grewal said. "Material cycles between them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df90f63-9caf-4d8d-a793-1ff3645b0c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:35:33.051Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another theory is that meteorites from the outer solar system, called
        carbonaceous chrondrites, impacted Earth after its core formed. But the ratio
        of carbon to nitrogen didn''t match up in this scenario.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e19d3-365b-4b65-a2fc-f51630357617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:35:33.052Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used information from experiments mimicking these
        scenarios to create a computer simulation and find the most likely answer.
        Overall, it ran 1 billion scenarios and compared them against conditions in
        the solar system today.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84957f2e-8ca1-4b66-a246-a6e4a9de7b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:35:33.052Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found is that all the evidence are consistent with a moon-forming
        impact involving a volatile-bearing, Mars-sized planet with a sulfur-rich
        core," Grewal said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af675147-3ee8-46f6-9e8c-4a94f433127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:35:33.052Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also discovered that the Earth and the moon''s volatiles
        have a similar origin, which rules out the theory that the volatile elements
        arrived on Earth after the moon was formed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a0062-43fa-4e82-8dcc-7724e00678aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:35:33.052Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the finding doesn''t just have implications for Earth''s history.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1e1a9-e2a6-4069-afa2-c52cc5ee5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:35:33.052Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study suggests that a rocky, Earth-like planet gets more chances
        to acquire life-essential elements if it forms and grows from giant impacts
        with planets that have sampled different building blocks, perhaps from different
        parts of a protoplanetary disk," Dasgupta said. "This removes some boundary
        conditions. It shows that life-essential volatiles can arrive at the surface
        layers of a planet, even if they were produced on planetary bodies that underwent
        core formation under very different conditions."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ebf8a-4803-4a59-8c4e-02fc4f00b903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:35:33.052Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By itself, Earth could not have produced enough volatiles to create
        an atmosphere, all of the bodies of water on its surface or an environment
        to support life.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8f5be-122f-4484-8df6-3187dc45a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:35:33.052Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means we can broaden our search for pathways that lead to
        volatile elements coming together on a planet to support life as we know it,"
        Dasgupta said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d13058-d8d5-4f4d-9869-22cd320ace56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:35:33.053Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "This collision made
        life possible on Earth, study says."</em></p>'
  'arizona-woman-birth-vegetative-state':
    'author': 'Jason Hanna and Keith Allen'
    'caption': 'A woman who has been in a coma for more than a decade gave birth recently
      while in an Arizona care facility and now authorities are seeking DNA from the
      male workers there. | Ross D. Franklin/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-24T06:49:42.950Z
    'imagesource': 'jcr:91672f5d-ed59-49a3-8241-3da78bea5d64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '436d10b5-c897-4813-9a8a-8ae5ad3f08ff'
    'lead': 'A 36-year-old nurse has been arrested on suspicion of impregnating a
      woman in a vegetative state who unexpectedly gave birth last month at a Phoenix
      health care facility, police said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T00:39:57.764Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:34.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:24:02.241+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A nurse is accused of impregnating a woman in a vegetative state who
      later gave birth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008839ad-b300-48bc-8da6-eff9387cca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 36-year-old nurse has been arrested on
        suspicion of impregnating a woman in a vegetative state who unexpectedly gave
        birth last month at a Phoenix health care facility, police said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7463160-0fdb-4b6b-a99e-f37777052423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Sutherland, a licensed practical nurse who was caring for
        the woman at the Hacienda HealthCare facility, has been charged with one count
        of sexual assault and one count of vulnerable adult abuse, according to court
        documents from Maricopa County Superior Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5370f-ed9a-4aaf-a1a0-4a88a035486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court order compelled Sutherland to provide a DNA sample to investigators
        on Tuesday, and crime lab technicians determined his DNA "matched the baby,"
        Phoenix police Sgt. Tommy Thompson said. Sutherland was arrested on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb5fb7-f29a-4d84-a1dc-28912e01bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge set a cash bond at $500,000 and scheduled Sutherland''s
        next court appearance for January 30. The nurse is being held in the Maricopa
        County Jail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170b1fe3-e556-4f06-9701-2456dfba6a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutherland has "invoked his Fifth Amendment rights" and has not
        participated in an interview with police, Thompson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aab6617-a5ef-4359-84bd-2371ddbdb843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest is the latest chapter in a weekslong investigation that
        started when the 29-year-old woman — who is not able to give consent and has
        been at the facility since 2002 — gave birth in late December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ead3ca-8f06-4bbb-b13b-2a0fca533c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutherland has worked at the facility since 2011, and investigators
        are trying to determine whether he assaulted anyone else, or whether this
        woman was assaulted more than once, Thompson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de83b65-b17e-4ccc-9bf4-453280ccd4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owed this arrest to the victim. We owed this arrest to the newest
        member of our community — that innocent baby," Phoenix police Chief Jeri Williams
        said at a news conference Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b669afb-5b0f-469d-9c4f-3e6466ab335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s family is aware of Sutherland''s arrest but declines
        to comment further, their attorney John Michaels said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e81bbe-f90e-42dc-a32c-d3bbe78b76d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacienda HealthCare said that every member of the company is "troubled
        beyond words to think that a ... nurse could be capable of seriously harming
        a patient."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22276164-7a51-4448-9e10-ae6aa25a7dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest came two days after the facility announced, without elaboration,
        that one doctor who led the woman''s care resigned, and another was suspended.
        The company did not name the doctors, and police did not mention them at their
        news conference.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec26bc-b1f9-4cc5-91f7-2b22b5f9a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We had no idea she was pregnant''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f9776-9102-42f2-afb4-a224078d8e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caretakers of the woman were surprised by the December 29 birth,
        with one telling a 911 dispatcher, "We had no idea she was pregnant." The
        woman is a member of the San Carlos Apache Tribe and has long been in a vegetative
        state, the tribe''s chairman has said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f61345-3e81-4b7c-9d98-7c5f44df6ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The baby, I am told, is doing quite well," Thompson said, without
        elaborating on who is taking care of the infant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b317f6-b6c3-4a42-9dc0-f884251af375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police began investigating the case as a sexual assault because
        the woman cannot give consent. Hacienda was ordered to hire a third-party
        manager to oversee several of its facilities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0879d4ba-0f61-450c-9edc-6a2408f4f837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators received search warrants for records that helped them
        identify people who had access to the woman, as well as court orders to get
        DNA evidence from men who worked at the facility, police said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d58a4b-99a1-468d-99c4-44d39cf54e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives learned that Sutherland was among those responsible for
        caring for the woman "during the time this sexual assault occurred," leading
        to the court order compelling him to provide a DNA sample, Thompson said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f445229-ffb1-4660-9edb-90dc68b2d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Sutherland''s initial court appearance, Cohen explained the prosecution''s
        decision to seek the significant cash bond.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c6a41-ebd8-48b8-96a3-1016a1d74bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The charges in this case are very serious, the defendant sexually
        assaulted a very vulnerable adult who had no capacity to resist, no capacity
        to cry out, no capacity to do anything other than to be subject to what the
        defendant did to her," Cohen said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902718d7-4d13-44ef-b4e8-af4912435060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutherland attorney David Gregan asked for a much lower bond, saying
        there was "no direct evidence that Mr. Sutherland has committed these acts,"
        and that he anticipated that Sutherland''s defense would include his own DNA
        expert.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd373fca4-b566-4135-a104-ae8ee8dc863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutherland, wearing a dark shirt and jacket, said nothing other
        than his name and date of birth.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bae0cd-2118-4730-90c9-cffa1db5b717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he posts bond, Sutherland must be under house arrest and wear
        an electronic monitoring bracelet while awaiting trial, a judge said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186c1ff-8a9a-45ab-83e1-3d6a75f33247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutherland has also been ordered to stay away from the Hacienda
        HealthCare facility and cannot contact the victim or any witnesses involved
        in the case, according to the court documents.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a79e667-9318-49de-af5b-6f69b342986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the San Carlos Apache Tribe, the Arizona
        Department of Health Services and the Maricopa County Attorney''s Office for
        comment on the development.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e4680-d0fb-4bc2-b392-5154ea4238c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacienda HealthCare offers apology</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e510b51-fe60-4789-ab03-b5b54c0c1d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, we offer an apology and send our deepest sympathies
        to the client and her family, to the community and to our agency partners
        at every level," the company said in a statement Wednesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e24c2-f86b-4d47-a6d0-eedb260614e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.772Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacienda HealthCare said Sutherland, who had a current nursing license
        and had undergone an extensive background check before he was hired, was fired
        as soon as the company learned of his arrest.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eae224-5b6a-43c9-8702-ed807dc86398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.773Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do everything in our power to ensure justice in this case,"
        the statement said, adding that Hacienda had been cooperating with investigators.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc5020-f260-4622-bc05-e2549c76abe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.773Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past two weeks, the Hacienda team has increased security
        measures to ensure the safety of all our patients. We will continue to do
        so. We also will continue to review and improve what is already an in-depth
        vetting process for caregivers at Hacienda. We will not tolerate any mistreatment
        of a Hacienda patient, nor will we stop until every Hacienda patient is as
        safe as we can make them."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b90b8-1f16-441a-b871-d02a409040f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.773Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family says woman is not in a coma</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e4d899-e058-4516-97a0-866346571b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.773Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not reporting the woman''s name because police are investigating
        the case as a sexual assault.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae0835-0d9a-4ab5-94cf-c1aec291e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.773Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s parents said in a statement Tuesday that she has "significant
        intellectual disabilities" but is able to move and respond to sound.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fd2b4-504f-45d2-b2bf-b19c0b3c0b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.773Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victim''s parents would like to make clear that their daughter
        is not in a coma," said the statement released to CNN by the attorney for
        the parents. "She has significant intellectual disabilities as a result of
        seizures very early in her childhood."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540cfeda-95bf-4495-982c-d2feba3c07a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.774Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman does not speak but has some ability to move her limbs,
        head and neck. She also "responds to sound and is able to make facial gestures."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83efcf74-f31c-462b-b632-7d2cd36f58ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.774Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has feelings, likes to be read to, enjoys soft music and is
        capable of responding to people she is familiar with, especially family,"
        the parents said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e8c9f-e17f-48f9-a9dc-be956f3e07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.774Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing is that she is a beloved daughter, albeit with
        significant intellectual disabilities."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0241200c-454f-4632-a15c-9ca07d2aa9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.774Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woman has breathing and feeding tubes</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455e26ac-2b48-461b-a8bc-b046854c383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.774Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor who gave a yearly checkup to the patient about 37 weeks
        before she gave birth wrote that there were no major changes in her health,
        according to medical records sent to an Arizona court.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec9ea68-534c-4354-8699-d2cd5ab08a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.774Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical records say the woman had an external exam April 16. A doctor
        noted her "firm belly" in the abdomen section. There were no notes on the
        forms about a pelvic exam, or urine or blood tests.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead359a9-ad0d-45e7-98aa-8ab52f232496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.775Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor had given the woman her physicals since 2009 when a court
        appointed her mother as legal guardian.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a36ac06-698e-4072-bee7-7ffdeb9e34d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:39:57.775Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:34.660+08:00
