    'title': 'Carrie Underwood welcomes son'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1652458c-06ec-45c3-9d56-accf3cf27a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:02:17.750Z
