      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On current form, Nadal will prove to be a formidable foe in the
        final for either Novak Djokovic or Lucas Rouille, who will play each other
        Friday in the other men''s semifinal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
