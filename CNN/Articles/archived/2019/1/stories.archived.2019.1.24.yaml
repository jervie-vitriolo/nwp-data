  'emiliano-sala-missing-argentinian-footballer-last-goodbye':
    'author': 'James Masters'
    'caption': 'Police searching for missing Argentine soccer player Emiliano Sala
      say they are prioritizing their search based on the possibility that he may
      have landed on water and made it onto a life raft which was on board the plane
      he was in.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-24T17:46:08.264Z
    'imagesource': 'jcr:a128edbe-a935-4bb0-be32-dd9737b673b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edf64d37-5c01-4764-9d2d-dc814346d151'
    'lead': 'An Argentinian footballer bade his teammates farewell with a photo on
      social media with the caption: ''La ultima ciao,'' meaning ''the last goodbye.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T07:33:16.485Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:59.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:55.705+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emiliano Sala''s ''last goodbye'' tweet gathers added poignancy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849713f-27dc-47c7-b840-6345999ec3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emiliano Sala wanted to say goodbye one
        final time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebb85c3-e9ed-4790-9a83-cef4d6b9dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the age of 28, the Argentinian had just put the final touches
        to a multimillion dollar deal that would take his career to the next level
        in the English Premier League.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d81630-4f3d-4608-acf1-bc1550fd413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After signing for Cardiff City, he returned to Nantes, to say farewell
        to the teammates that he had grown to consider family during his four-year
        stay at the French club.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ad72e-a00d-4998-82f4-db04a85e18d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was then that he posted the photo to social media with the caption:
        "La ultima ciao," meaning "the last goodbye."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1671cb28-02c4-4fdd-be06-5c22aa2b06cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.486Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After saying his farewell, he boarded an airplane bound for Cardiff
        and what he hoped would be the opportunity of a lifetime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69bb2b0-be58-4e37-8935-a0777c5ccbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.486Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/EmilianoSala1/status/1087321200265695232?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1087321200265695232&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fsports%2F2019%2F01%2F24%2Femiliano-sala-missing-argentinian-footballer-last-goodbye.html'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d28c6-070c-46a6-99bd-6b05de9be09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.486Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except since he left France, none of his family and friends have
        heard from him since the single turbine Piper Malibu he was flying in disappeared
        from radar near the Channel Islands just before 8:30 p.m. local time (3:30
        p.m. ET) Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c6abf7-2e19-4aa2-93ff-c6de85bb725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.486Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities continue to search for the wreckage of the plane,
        those who know Sala have come forward to share their stories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459f721b-4959-42c7-a28b-0ddde87ae134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.486Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their tales vary, the themes remain consistent. They speak
        of a man who made time for others and one who had worked hard for his big
        opportunity in the sport.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb4715e-9582-4e1e-83b6-d342fcc2a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.486Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year he became one of the top scorers in the league," Gilles
        Criniere, President of Allez Nantes Canaris, the largest group of supporters
        of FC Nantes, told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8047292f-980c-442a-b7fe-f1ab666fe8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.487Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past years, he hasn''t performed to that level but as we''ve
        always said, he has been a player who would know how to ''work up a sweat''
        and give everything for the team."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a541c5-0732-4d61-87fc-fc304bece1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.487Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala made little secret of his desire to reach the very top of his
        profession. After leaving home as a teenager, he was determined to repay the
        faith and support shown in him by his family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5808ca7b-9288-452c-b5dc-bdf4acc89497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.487Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His move to Cardiff was the realization of a childhood dream to
        play in one of the world''s biggest leagues and ease the burden on his parents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648b33d0-5535-42e0-a196-29409c0a0ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.487Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Argentina, there was not much money. My dad was a van driver,
        we didn''t have much coming in. That period drives me on. I have had to work
        so hard at every stage of my life," he told SoFoot in 2017.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3e25cc-3d1e-428d-84dd-4898d29f81a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.487Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mum found it so hard when I left. Other people in the town did
        not agree that a child could leave a village so young. Since I moved away,
        we have always spoken every day, about our hopes, worries and dreams."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e12ac1-d6c3-447d-aba8-59fac5fcebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.487Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his father, Horacio, was asked about his son''s disappearance
        on Tuesday, understandably he was in a state of shock.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b016214-8f20-48d3-a304-a22803862124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.488Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was fine, he was happy for his next step ... going forwards
        ... a bigger club and he could play [in the] Premiership. He was very pleased,"
        he said. "We can''t explain this."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b1d448-0de4-4bf1-bd62-da5bf98e0659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.488Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Efforts to locate missing plan now a ''recovery operation''</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d2c8f-36c3-49b0-ad75-c763f5983184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.488Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Sala was on missing plane, says French official</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8055c72-7fcf-4dd5-9678-c8930e1fe68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.488Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Unforgettable''</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3735d-662c-41f1-aaf4-69cc5b8c0307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.488Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yacine Bammou played with Sala at Nantes before joining Caen at
        the end of last season and in an emotional interview with French newspaper
        L''Equipe, the Moroccan international revealed he had spoken to his former
        teammate just 48 hours before he departed for Cardiff.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d31cc-ca2f-42c8-b367-8f8fe9cb56c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.488Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have spent wonderful years with him, unforgettable," Bammou said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f69e9-298c-4c66-a799-15f386e99156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.488Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am still waiting for something. It is not yet official. We don''t
        really know what''s been going on. It is really, really hard, even for my
        family and friends. He used to come to my house, he was like a brother.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f3f9b0-2d29-48d5-b63d-cd561a9abbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.489Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plane must have landed somewhere, I am imagining things. I
        called him this morning on WhatsApp. It still rang, because it''s an app,
        but there was no response."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ac53c-f34f-4892-b4fd-ca42e81515d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.489Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala''s story has touched people across the world, from his native
        Argentina to those in Europe.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca87af-2663-48b8-9c7b-92282976d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.489Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like so many who had gone before him, Sala took the well trodden
        but precarious path from South America to Europe with the hope of making a
        career in the sport he loved.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6c9e5-6264-43be-a390-b8d666d8e597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.489Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/FCNantes/status/1088054047716847618?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1088054047716847618&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fsports%2F2019%2F01%2F24%2Femiliano-sala-missing-argentinian-footballer-last-goodbye.html'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3859c08a-1589-4e69-8f7b-7e2be6423d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.489Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Forever friend''</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f163f270-71d2-4f37-81ef-93c34be3f188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.489Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those back in Argentina, Sala''s success was something to be
        proud of, it was an adventure that they lived vicariously through him.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b3cc1f-b487-470c-ae26-f0122ef3e824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.489Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martín Moltemi grew up with Sala. The two were childhood friends,
        spending their time as five-year-olds kicking a ball around Santa Fe.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d5db3a-c7ff-4956-89b9-f67b78bec9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.490Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emiliano was a forever friend," he told CNN Espanol.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe3a00-c16b-4d53-b828-5d12c7d5d272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.490Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moltemi said the two had spoken recently, excitingly discussing
        Sala''s move to the Premier League.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547ecc45-e8bb-4eec-8f35-c84b7188ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.490Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emilio was very excited because he had to go back to training today,
        Tuesday," Moltemi said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce75862-34a2-4ead-ac03-79d162a5ac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.490Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His debut was going to be next week against Arsenal. For us, football
        people, it is a dream -- for him it was a dream and a challenge."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4880c1de-c16e-4a67-89f7-62d234860760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.490Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala had waited patiently for his opportunity to play on one of
        Europe''s biggest stages.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150ca48b-405c-4610-8bb1-440aa83fbb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.490Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was on the streets of Santa Fe where Sala may have first discovered
        his talent but it was in France where he made his name.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46de6a-28ae-4f01-a076-87f3f28def3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.491Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After showing considerable promise at Argentine club Proyecto Crecer,
        he moved thousands of miles away form home as a teenager to join Bordeaux
        in 2010.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94381d-82ff-4424-9f51-ce3f8e3e01f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.491Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Come on brother''</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279b7795-4f96-405d-aa86-03d5180c9ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.491Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was there that he found a home away from home. Marcelo Vada,
        the club''s Under-16 coach was also from Argentina, and his son, Valentin,
        had also graduated from Proyecto Crecer.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7449a-5f8e-4e51-8481-7590f82156b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.491Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala soon moved into the Vada family home. Valentin, who grew to
        become something of a younger brother to Sala, tweeted on Tuesday: "Come on
        brother! Please return."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68280826-6eee-464f-83ca-330c8ab6f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.491Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two impressive loan spells playing lower league football,
        Sala became part of the Bordeaux senior squad for the 2014-15 season.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e4a37d-bd63-4fb2-b552-befb6dc4e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.491Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He scored six goals in each of his two seasons with the club before
        making the move to Nantes in 2015, a move that would breathe new life into
        his career.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db73be2-a018-40f3-ac2b-9c02dafe6eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.492Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the great tragedies here is that he''s having the season
        of his life," football journalist Tom Williams told CNN.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365ef93-e796-4533-80f4-4dd26faffbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.492Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been a very consistent player for Nantes but this season
        it really felt like he was making a breakthrough."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ae9ec-63bd-4f94-be47-86c75bd518ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.492Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala''s 12 league goals so far this season matched his entire total
        for the previous two -- a statistic that had not gone unnoticed in Cardiff.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eef860-fba8-4150-b264-22c9a69e239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.492Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while an integral part of the Nantes team, few supporters begrudge
        Sala the opportunity of a lifetime.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c8f0c6-9455-4670-8713-e56547ef73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.492Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ordinarily when an important player leaves the club midway through
        the season, there''s disappointment and people are angry sometimes," Williams
        told CNN.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a3e91d-1b9c-456e-be2c-f31412306652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.492Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But amongst the fans I''ve spoken to there was a feeling that this
        was a dream move for him and a chance to play football in the Premier League.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e80309-3873-415a-bede-4470e720684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.493Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the age of 28, perhaps this was his last big career move, potentially,
        and I think that has added to the sense of sadness."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643bae03-8345-4a9a-b182-e8ae6f32e6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.493Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It feels special''</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b518b-919c-4c41-a0bb-d716462efbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.493Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala''s arrival at Cardiff had been highly anticipated with the
        club struggling at the wrong end of the Premier League and in desperate need
        of goals.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a57897-7238-4461-9331-f228b53c8cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.493Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club broke its record fee to sign him and Sala was relishing
        the opportunity to prove his worth.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4acb61-d3da-462b-97ca-2131f4e4febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.493Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy to be here," Sala had told Cardiff''s official
        website upon completing his transfer last week.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23c275-24e9-44bf-aee1-5d615fdec78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.493Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives me great pleasure and I can''t wait to start training,
        meet my new teammates and get down to work.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c0c070-e8cd-47d6-b39f-bcb749e779b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.493Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me it feels special [to be the club''s record signing]. I have
        come here wanting to work and to help my teammates and the club. I can''t
        wait to get to work straight away and do everything I can."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd402216e-ba83-4c4c-9909-f2843e32c9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.494Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the news of the missing plane and Sala''s whereabouts began to
        filter through, fans in Cardiff and Nantes began to congregate in the Welsh
        capital and the Breton city respectively.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db34122-117e-4da4-89e4-64cc593410d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.494Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nantes, supporters dressed in the club''s colors of yellow and
        green brought yellow tulips and lit candles at the Place Royale.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db57443f-213f-4f2d-ba01-c600f0b4db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.494Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some shed tears as the crowd stood for long periods in silence,
        occasionally chanting Sala''s name into the night sky.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282754f2-fb88-401a-979e-ad0d824ae5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.494Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emiliano was very appreciated by the supporters," said Criniere.
        "He was very approachable, discreet and a perfect fit for the FC Nantes mentality.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aa6a8f-7acc-412f-ad9f-7a518c043e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.494Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He deserved his transfer to Cardiff, even if it was a loss for
        our forwards'' line."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f55cb8-6715-4972-a902-9e497d162531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.494Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''So cruel''</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be8f79-ef09-452f-8d4e-07f4e14af2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile social media has been awash with tributes from the great
        and good of the game.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28d452a-2560-4f57-b770-780c2f6ebef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former France international and Monaco manager Thierry Henry tweeted:
        "Devastating news about Emiliano Sala. Wishing and praying for strength, courage
        and some good news for his family and friends."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3245370a-fa7e-407e-a8a2-eb52f698529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fulham manager Claudio Ranieri, who coached Sala at Nantes, called
        him a "wonderful character."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453e27b-f476-4a98-ae04-fb0a0dceda2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who know Sala well are only too aware of how hard he had worked
        for the opportunity to play in the Premier League and all the riches that
        go with it.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d98b3-60b6-4c5f-98a9-df093600146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not widely considered the most naturally talented player,
        he was someone who worked hard to improve his game and stretch himself to
        the very limit in order to become the best he could be.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c042cf-e582-4cd6-8bf2-5caec065f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was honest endeavor and work rate that endeared him to the
        Nantes supporters and propelled him towards England''s Premier League.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de20e2d-3377-4e1e-a7f3-8a5afd3353a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why, Thomas Toure, a former teammate of Sala''s at Bordeaux,
        believes that the timing of his disappearance is so cruel.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d3d5e1-66d9-4320-9eee-314c3252c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is happening at the time he just landed the contract of his
        life, which could have kept his family secure," Toure told L''Equipe.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b239fc-bfe0-4b94-9152-49597b503d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He worked hard to get there, to have such an opportunity in a big
        league. And then suddenly, everything collapses."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee9cfff-3d28-4620-9bf5-9ed5eba19b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:33:16.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Emiliano Sala''s
        ''last goodbye'' tweet gathers added poignancy."</em></p>'
  'petra-kvitova-naomi-osaka-australian-open-finals':
    'author': 'Ravi Ubha'
    'caption': 'FILE PHOTO. Naomi Osaka'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-24T17:35:28.584Z
    'imagesource': 'jcr:38724658-7f46-472e-b4e6-0c76c1f7f11b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99bb68aa-1715-4fd9-895d-fa0ec1636711'
    'lead': 'Petra Kvitova and Naomi Osaka will play for the Australian Open title—and
      world No. 1 ranking—after both won their Thursday semifinals in scorching Melbourne.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T07:38:53.257Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:57.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:56.107+08:00
