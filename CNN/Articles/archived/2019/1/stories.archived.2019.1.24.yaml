  'alec-baldwin-diet-climate-change':
    'author': 'Alec Baldwin'
    'caption': 'FILE PHOTO. Alec Baldwin'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-24T21:39:44.117+08:00
    'imagesource': 'jcr:eea14dba-cbd2-44e0-ae07-1b254cf4bc7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31605cd2-79e3-4c89-ba16-b66a0f30301e'
    'lead': 'What does your diet have to do with saving the planet? Everything, says
      a new report by the world''s leading scientists and health experts.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T16:00:57.588+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:24:26.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:24:04.064+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alec Baldwin: The path to a better planet goes across your plate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4925c5e-27bf-429c-b8e9-6eb1c827d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What does your diet have to do with saving
        the planet? Everything, says a new report by the world''s leading scientists
        and health experts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c083906-881a-4d5b-9dfb-587e7954b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few years, I have become a student of certain global
        environmental issues. Preparing for the Paris Climate Conference, and since
        then, I have worked with the United Nations advocating for protecting tropical
        forests and the rights of indigenous peoples. Through this work, scientists
        and community leaders from around the world have given me a truly frightening
        insight into what the international community and those on the front lines
        of the world''s most pressing environmental challenges are up against.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee363cf5-5f65-4f09-9f6b-bd71c24473da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a fact: Human activity is fundamentally altering the planet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3add6a4-5d20-4ad9-b94d-d86753bef3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are causing what scientists call the "sixth great extinction,"
        erasing countless species from the face of the planet. We are driving biodiversity
        loss, unraveling the web of life that keeps ecosystems functioning and that
        make the Earth habitable for humans. We are, without much or not nearly enough
        introspection it seems, destroying the planet''s rainforests at alarming rates.
        And we are causing global climate change, which, if we do not act, will be
        our undoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9799b9fb-61bf-4130-abd0-a562f0675001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is driving this environmental destruction? One leading issue
        is what experts call extractive industries -- mining, logging, and oil and
        gas exploitation. However, the single largest driver of land conversion that
        is putting pressure on the planet is actually much less sinister: food.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61378b74-38ef-4404-9bae-bad1cedf7363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have developed almost half of all vegetated land area on the
        planet, research shows, and most of it has been for agriculture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ffe241-129c-40dd-9277-b466d6bf8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report published by the EAT Foundation, a nonprofit working
        to transform our global food system, and the EAT-Lancet Commission earlier
        this month debunks the common and perilous misconception that we need more
        land to produce more food as the global population grows.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d12c7f-e9f7-4b07-9db6-338eb247288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is revelatory on a number of levels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013dec75-0de4-433f-9c9a-3bd289423b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says that half the vegetated land on Earth is enough. No more
        development, no more expansion, no more deforestation, no more environmental
        destruction is needed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dccb31-ac57-40fe-91fe-d8063f6b850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not a matter of claiming more land but making better use of
        what we already have. It is about the reorientation of agricultural priorities
        away from producing more food and toward producing higher quality food.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847fe3c2-6f73-4c1e-901b-d8bea493ec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says that we can feed a growing population of nearly 10 billion
        by 2050 without further compromising the environment and while leaving half
        the planet to nature.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda5efaa-2d12-401b-878a-706f2a36f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solutions are clear. More efficient farming practices and higher
        crop and livestock productivity will get us a lot of the way there. At the
        same time, we also need to cut down on the staggering one-third of food that
        is lost or wasted between the farm and the fork.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e4426-c1bd-49a0-843b-2caaed3d6289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In wealthier countries, we also need to shift our diets away from
        rampant overconsumption, notably of meat, and toward a nutritious mix of plant-based
        foods that are less resource intensive, require less land and are better for
        our health.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a554e-662a-4b2f-b81c-6ff53836181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means us: you and me. A shift to a more plant-rich diet can
        help save the planet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327774b5-2071-4704-8ecc-88be4406bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, we can no longer throw up our hands in resignation and say that
        global environmental challenges are beyond our control, that we are only one
        person, or that our individual decisions can''t have a significant cumulative
        impact.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe6095-21bb-4887-a18f-333bb34c2345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because here are more staggering facts: One-third of the world''s
        cropland is used to grow feed for livestock rather than the fruits, nuts,
        vegetables and whole grains needed for healthy people. Adding in pasture lands,
        the production of animal-based foods takes up more than three-quarters of
        the world''s agricultural land, and global meat and dairy demand continues
        to rise, putting pressure on the world''s remaining forests. And here is another:
        Per gram of protein, producing beef requires 20 times more land than producing
        beans.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec63675-37ec-4127-a1a2-20e7a0ace2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can feed the world with the land we have. While our current food
        systems are causing great harm to the planet, as well as our health, it does
        not have to be this way. There is a better path, and it starts with our diets.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d674e1e-8cc0-497d-b6df-fb76cece717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, what are you going to do about it?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306fb5c9-2fc0-4b8f-8455-a1a938535ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:00:57.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:24:26.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Alec Baldwin: The
        path to a better planet goes across your plate."</em></p>'
