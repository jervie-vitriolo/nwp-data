  'Taal-Lake-s-Tawilis-now-on-list-of-endangered-species':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-24T15:29:57.813Z
    'imagesource': 'jcr:30bfc214-f940-4c3d-b5f4-b332816891b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38dfd74b-2c1b-4fb7-8501-c1057b1a5ab0'
    'lead': 'Freshwater sardines Tawilis, which can only be found in Philippines''
      Taal Lake, is now an endangered species, a research found.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T08:45:35.848Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:25:22.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:51.189+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taal Lake''s Tawilis now on list of endangered species'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da373917-9151-4852-9952-bb799aa457aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:45:35.848Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — Freshwater
        sardines Tawilis, which can only be found in Philippines'' Taal Lake, is now
        an endangered species, a research found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c055a8-19f4-4cf6-bb47-ddbf138c93ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:45:35.849Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Union for Conservation of Nature (IUCN) said Tawilis
        or "sardinella tawilis" is in danger of facing extinction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec2961-3b2e-4047-a184-976e425dd869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:45:35.849Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted there has been a steady decline in the catch of the commercial
        fish since 1998 due to overfishing, illegal use of active fishing gears, increasing
        use of fish cages, and the deterioration of the water quality in Taal Lake
        located in Batangas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688bc78d-e631-44a4-8c7c-8e10ba6fbd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:45:35.849Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:22.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international organization added that the harvest of Tawilis,
        the only known freshwater sardinella in the world, has declined by at least
        50 percent over the past 10 years. Tawilis is popularly served to tourists
        in restaurants in Tagaytay City, which is near Taal Lake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e0a14-e4fa-4652-8a53-e72992943be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:45:35.850Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fishing effort using illegal gears which target this species in
        the lake is increasing... So it is inferred that the population has declined,
        which qualifies it for ''Endangered'' criterion," the research found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b870d17-b213-4e57-9c44-658f61789c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:45:35.850Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUCN added, "With an increase in effort, it is likely that the population
        is declining faster than the catch, and we therefore infer that the population
        has declined by at least 50 percent."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec40d8-0789-44eb-b852-7bf6b055802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:45:35.850Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said there is an ongoing threat to Tawilis due to overexploitation,
        pollution, habitat degradation, and competition with other species in the
        lake. It added the lake is being polluted with aquaculture feeds, domestic
        waste, and unmanaged tourism of Taal Lake.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f9149-98df-47a8-a772-d72286dc7ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:45:35.850Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned the Tawilis may face total extinction. From endangered,
        it may become critically endangered, then "extinct in the wild," then completely
        extinct.</p>'
    '18':
