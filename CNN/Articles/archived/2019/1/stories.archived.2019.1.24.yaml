    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:57.404+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Open: Osaka digs deep against Pliskova to set up Kvitova
      final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67615b-aa61-4171-bf3b-045f40584361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:46:56.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> U.S. Open champion Naomi Osaka staved
        off a fightback from Karolina Pliskova to reach her maiden Australian Open
        final with a 6-2 4-6 6-4 win on Thursday and set up a title clash with double
        Wimbledon champion Petra Kvitova.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed78678-c7eb-4e7c-8449-90d91b89c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:46:56.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka hit winners almost at will from both her forehand and backhand
        and broke Pliskova’s service games twice while facing not a single breakpoint
        to canter through the first set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a2beca-25c8-4966-9a94-639f09745534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:46:56.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pliskova, who had stunned Serena Williams in the quarter-finals,
        failed to live up to her reputation as a big server but showed lot of pluck
        to level the match with a second break at 5-4 after the players had an early
        trade of breaks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c15b0a-c36b-48b6-b82c-1d8c01374d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:46:56.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka converted her only breakpoint opportunity in the decider while
        her opponent wasted four and the 21-year-old made it to her second straight
        Grand Slam final with her 15th ace to seal the match in an hour and 53 minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce07a71d-47dc-4bab-b948-34e054dc2996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:46:56.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka will meet another Czech in Kvitova, who will compete in her
        first Grand Slam final in five years after defeating unseeded American Danielle
        Collins 7-6(2) 6-0 in the first semi-final.</p>'
  'DILG-bars-local-officials-from-traveling-during-disasters':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-24T15:41:05.274Z
    'imagesource': 'jcr:1f000afd-bbb3-4b79-ae61-f19e1d2a3651'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09dae4e3-25f3-4e67-bb93-1a7205439348'
    'lead': 'The directive is to ensure local officials will not be ''missing in action''
      during times of calamity, the DILG said. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T22:49:24.086Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:51.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:57.507+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG bars local officials from traveling during disasters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c83549-7378-4283-a1df-a27c4d8ebca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:49:24.086Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Local
        government officials are now barred from traveling abroad or out of town during
        typhoons and other disasters, the Department of Interior and Local Government
        (DILG) said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9206a85-94ee-4867-bf0e-ceff81ad32bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:49:24.086Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All foreign travel authorities and leaves of absence of local government
        officials of affected localities are recalled during such emergencies or calamities,"
        the DILG said in a statement, citing a memorandum issued by Secretary Eduardo
        Año on January 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f40cb-84d2-49e7-b27b-776d6049e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:49:24.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive is to ensure local officials will not be "missing
        in action" during times of calamity, the DILG said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7879c061-bbd8-4e9f-a827-bbf758766702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:49:24.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and employees covered by the ban include mayors and vice
        mayors, councilors, and department heads with important roles in disaster
        response such as the local disaster risk reduction management officer. The
        DILG, which supervises local government units, has the power to approve foreign
        travel and leaves of absences of local officials and employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dc6735-4ddd-41cc-920b-d0040ea81d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:49:24.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG on Monday filed cases at the Office of the Ombudsman against
        five Northern Luzon mayors for their absence during the onslaught of the deadly
        Typhoon Ompong in September 2018. They are Mayor Felix Eduarte of Tayum, Abra;
        Mayor Materno Luspian of Mankayan, Benguet; Mayor Mateo Chiyawan of Natonin,
        Mt. Province; Mayor Jose Limmayog of Sadanga, Mt. Province; and Mayor Brenda
        Belarmino-Ruma of Rizal, Cagayan. A number of mayors also received warnings
        from the DILG.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cc282a-750d-4343-9cc6-3319c95b40cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:49:24.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: DILG asks 16 mayors to explain absence during deadly
        Typhoon Ompong</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e5a5e3-aee3-46be-9c21-65b1d9209009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:49:24.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ompong left at least 82 people dead, and 138 injured, most of them
        in the Cordillera region, according to the latest report of the National Disaster
        Risk Reduction and Management Council.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d1783b-6dce-4be1-ac4c-c57e6cdd7ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:49:24.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As what is prescribed on DILG''s Operation Listo Manual, [local
        chief executives] must be present before, during and after any disaster. Sundin
        at unawain po natin ang Manual at hindi po tayo maliligaw," DILG spokesperson
        Jonathan Malaya said in a statement.</p>'
  'carabaos-milk':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Because of its higher good fat content and richer and creamier texture,
      carabao’s milk is an excellent choice for families who love ice cream.'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2019-01-24T15:17:40.945Z
    'imagesource': 'jcr:15ada850-7b08-4179-8423-6e04ee031742'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14a9afdf-3bbd-4dd6-89f1-25dbc274db20'
    'lead': 'It seems like gatas kalabaw is the ‘secret’ ingredient to richer, creamier
      desserts.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T11:17:49.686Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:24:51.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:57.640+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carabao’s milk is the secret ingredient to Filipino desserts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96760175-fdb0-47b5-9e11-eabc3c18daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:17:49.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When it comes to
        creating desserts, the Philippines has one premium, world-class ingredient
        that families will love: carabao’s milk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a096a7f0-a0ab-40ea-a379-f64e231777ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:17:49.704Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carabao’s milk has long transformed desserts, making everything
        richer and creamier: ice cream, pastillas, leche flan, dulce de leche, and
        even native favorites such as kesong puti and Pampanga’s tibok-tibok (pudding).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a66ce8-e5f2-42e7-89d2-ceac9d324b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:17:49.704Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pampanga — one of the Philippines’ most vibrant food capitals
        — carabao’s milk is called gatas damulag, which Kapampangan <a href="http://viewsfromthepampang.blogspot.com/2007/08/46-gatas-damulag.html"
        target="_blank">author Alex Castro</a> describes as having a “richer, creamier
        flavor than your ordinary cow’s milk … when it’s bottled, carabao’s milk pastillas
        is what gives some halo-halo recipes ‘a truly distinctive flavor.’”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6558c12-b0c7-4792-afe5-f4af7e4aeede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:17:49.704Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems like gatas kalabaw is the ‘secret’ ingredient to richer,
        creamier desserts, making it the best choice for Magnolia’s Premium Ice Cream
        products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a1f5dc-3e58-4899-a9ed-c51ef4a76c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:17:49.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it’s considered the finest milk among dairy animals, according
        to the <a href="http://www.pchrd.dost.gov.ph/index.php/news/library-health-news/5946-why-carabao-s-milk"
        target="_blank">Philippine Carabao Center</a>. Carabao’s milk makes everything
        thicker and creamier due to its higher fat and protein content.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db67b56d-ad8a-4afc-9026-2f6c360e3931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:17:49.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this higher fat content (sometimes called “butter fat”),
        carabao’s milk is an excellent choice for families who love ice cream, making
        it the perfect base ingredient for Magnolia newest line of premium ice cream
        flavors: Kesong Puti, Avocado, and Pastillas Ice Cream, all made from premium
        carabao’s milk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fab7d7-75e6-4c9f-a1af-8fcd25754cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:17:49.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Kesong Puti ice cream, the rich carabao’s milk gives the
        ice cream a creamy, even buttery taste, with just the slightest hint of savory
        cheese at the end. The flavor is fuller compared to regular ice cream made
        from other kinds of milk: the sweetness not overpowering, only complementing
        the richness of the taste.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b16ec9-47ae-4f21-9c23-82796420f948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:17:49.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carabao’s milk is also the perfect match for the Avocado ice cream,
        which is made from real avocado, without artificial flavors. If you used to
        have mushed, frozen avocado mixed with condensada as a child, this flavor
        comes close to that, perhaps even better: the buttery and earthy flavor of
        avocado harmonizes with the creaminess of carabao’s milk. It’s a taste reminiscent
        of home — the best taste there is.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a11c48a-3554-4642-a2bc-162290c74dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:17:49.706Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Pastillas ice cream flavor with carabao’s milk? It’s
        milk on milk, which doubles the goodness of the sumptuous carabao’s milk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f6378-4f35-44dd-bc23-d6adcbbe57e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:17:49.706Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatas kalabaw has long been ingrained in Philippine culture — perhaps
        more than any other kind of milk. In fact, even our national heroes loved
        carabao’s milk: <a href="https://opinion.inquirer.net/99872/apolinario-mabinis-gatas-kalabaw"
        target="_blank">Apolinario Mabini</a>, for example, liked carabao’s milk so
        much that he would have porridge with carabao’s milk for breakfast (like many
        of us do!) and later, a glass of carabao’s milk for merienda.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2595a4a1-da2a-4f49-97c6-b36e5375e345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:17:49.706Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being 100 percent local, gatas kalabaw could even be a prime source
        of livelihood for farmers in between crops. There are efforts to bring more
        of this rich, indulgent milk to households. All the effort needs is more demand
        for carabao’s milk, which shouldn’t be hard to come by, in light of its exceptional
        taste.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a5b442-4418-459b-b4fd-af732c748ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:17:49.715Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:24:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the meantime, there is some comfort in knowing that carabao’s
        milk ice cream, at least, is now readily available. All three Magnolia Ice
        Cream flavors are available in major grocery stores (for ₱195 per 800 ml),
        to satisfy your cravings for the richness and creaminess of premium carabao’s
        milk.</p>'
  'SM-Henry-Sy-Sr-laid-to-rest':
