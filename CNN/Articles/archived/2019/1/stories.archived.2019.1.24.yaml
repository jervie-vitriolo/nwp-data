  'dennis-uy-absent-senate-hearing-telco':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-27T18:56:32.741+08:00
    'imagesource': 'jcr:a295dfc1-cd47-4640-ae13-b728474f8c2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61721397-36bc-4c2e-916c-1aa9c250f369'
    'lead': 'Senator Francis Escudero also questioned the ability of Mislatel Consortium
      to deliver its services.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T16:33:27.309+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:24:25.944+08:00
