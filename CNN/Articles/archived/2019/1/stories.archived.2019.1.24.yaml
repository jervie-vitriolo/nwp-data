    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t won''t allow info leaks on China-funded CCTV project — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8910de5-de27-40d5-bf6c-e797b12c5fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:53:40.643Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Malacañang
        on Thursday shot down some lawmakers'' concern over a China-funded camera
        surveillance project of the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c43bf-b0ff-424f-ab97-cf0f8e64a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:53:40.643Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the government will
        not allow any security or information leaks, amid senators'' bid to stop the
        closed-circuit television (CCTV) loan deal between the government and a Chinese
        state-run firm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50433bcd-a6e1-4587-8d5e-c5293842d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:53:40.643Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro</em> we understand some apprehensions of some senators,
        but necessarily this government will not allow any security leaks. <em>Di
        naman tayo papayag,"</em> Panelo told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d9c005-5e3f-4ea5-bc07-04554d551a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:53:40.643Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps we understand some apprehensions of some senators,
        but necessarily this government will not allow any security leaks. We won''t
        agree with that.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8633f00-1752-45a7-8d46-f2745472c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:53:40.643Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, in its version of the 2019 budget, included provisions
        that will stop the government from paying the P20 billion loan deal between
        the Department of Interior and Local Government (DILG) and the China International
        Telecommunication Construction Corporation (CITCC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e06510-3ce0-405c-91de-7b63b868ddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:53:40.644Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:25:03.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Senate version of budget blocks payment for Chinese
        CCTV project</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd89ff20-c6d7-48a3-b810-251c2c518e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:53:40.644Z
      'mgnl:createdBy': 'cnnproducer'
