      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Henry
        Sy Sr., the magnate who founded the largest retailer SM Group, was laid to
        rest at the Heritage Memorial Park in Taguig City on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e22a38-4dca-454d-975c-b7812b949162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T22:58:43.037Z
