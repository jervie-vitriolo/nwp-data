    'template': '1'
    'title': 'PNP: Day 1 of checkpoint operations ''generally peaceful'''
    'updated': 2019-01-13T17:09:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b20a69-11b0-4b7e-89cc-ff74fac71e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:15:27.878Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> As
        election season began with the nationwide gun ban in full effect, the first
        day of the police checkpoint operations has been uneventful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1342ff0-cf54-4aab-adca-ba71e403a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:15:27.878Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to National Capital Region Police Office (NCRPO)
        Chief Director Guillermo Eleazar who told CNN Philippines Sunday checkpoints
        began operating in several areas in Metro Manila around 12:01 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40f402-cbd3-4726-a41f-5f6cb76e1904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:15:27.879Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the entire operations since this morning until now, we haven''t
        received any untoward incident, <em>wala rin tayong naaresto na</em> [we also
        haven''t arrested any] motorist or passengers carrying firearms or deadly
        weapons," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26336661-d302-4d73-b98a-444de46d7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:15:27.879Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar added, however, that a tricycle driver who has sachets of
        shabu in his wallet was apprehended.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3de87c-f4ed-4f21-b908-964fcb679341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:15:27.879Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from that, it was very peaceful and I believe that <em>sanay
        naman kasi yung ating mga kababayan</em> [Filipinos are used] that we are
        conducting this checkpoint," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057ec893-3e07-4f32-b1c1-55c40323ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:15:27.879Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the checkpoints were not different from the ones being
        conducted by the police from time to time, only that because of the election
        happening in a few months, the checkpoint operations are supervised by the
        Commission on Elections (Comelec).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f18a8-a2cd-4469-ac4b-8ba75478a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:15:27.879Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The locations of all checkpoints are also pre-designated, Eleazar
        said, adding that they are located in well-lit areas and manned by uniformed
        policemen.</p>'
