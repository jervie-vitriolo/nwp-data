      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Improved Player – Scottie Thompson (Ginebra)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb683694-5a9c-414e-9ea1-bec9e2c53832'
