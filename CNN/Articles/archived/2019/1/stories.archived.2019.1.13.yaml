    'title': 'Chavit Singson claims he now holds Miss Universe PH franchise'
    'updated': 2019-01-14T15:15:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d7a024-6329-4464-9e53-ae6c59d2ee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:02:43.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Former
        Ilocos Sur Governor Luis "Chavit" Singson claimed he has acquired the franchise
        rights of Miss Universe (MU) in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf259739-1127-464d-aa20-613cf9547d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:02:43.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to Binibining Pilipinas Charities Inc. (BPCI) chairperson
        Stella Marquez-Araneta''s earlier statement that the organization remains
        as the official local franchise holder of the pageant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b1c476-dd0c-4993-bc81-19db82f9f410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:02:43.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Philippine Star columnist Wilson Lee Flores,
        Singson said the franchise "is already with me," but it has yet to be announced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec16dd80-20ca-48c0-a8b8-a2b34407e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:02:43.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it shall be formally announced this January or February,
        when Catriona (Gray) comes back again to the Philippines," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc44e742-3089-466d-8cd4-58c2c22b6e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:02:43.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson said he has been in talks with the MU Organization regarding
        the franchise takeover since 2016 when he helped fund the Philippines'' hosting
        of the international pageant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c32f9-a604-46f4-9cff-2bfa1eb3265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:02:43.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Binibining Pilipinas Universe'' will be replaced with ''Miss
        Universe Philippines.'' Noon pa binibigay sa akin ''yan (It was being offered
        to me since before), because I''ve been helping them since 2016," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732a5e13-ba39-4cfb-bd9c-272bfe93c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:02:43.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of talking to many companies before, they just talked to
        me and I then gave them a non-refundable deposit of $1 million. Who would
        disagree to that, non-refundable? I gained their trust. Before the signing
        in 2016, they even first asked me to pay $12 million," he recounted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27702d07-f641-463b-9a33-ec737a283fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:02:43.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson even revealed that the international pageant''s installation
        next year will be held in South Korea and North Korea will send a delegate
        for the first time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d628ab5-4276-440e-8af9-c4055c892570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:02:43.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2019 Miss Universe will be unique because for the first time
        in history, North Korea will participate but no swimsuit portion for their
        candidate, only the national costume," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d037a-fdb2-48ff-b0c6-008da5e3124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:02:43.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculations about the franchise changing hand came when Miss Universe
        2018 Catriona Gray went back to the Philippines shortly after winning in Thailand
        accompanied by Singson and his daughter Richelle Singson-Michael, who was
        part of the judges during the pageant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6069149b-f7f8-48b5-80f7-ea37796bb20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:02:43.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Catriona Gray wins PH''s 4th Miss Universe crown</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae1071c-27bc-4eaf-acd7-5554a8081feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:02:43.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araneta, earlier this month, put to rest rumors that the BPCI is
        no longer the franchise owner.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995046e0-8808-485b-86b3-41adbec5ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:02:43.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still with us. We saw people saying something else, let them
        talk about it," Araneta told reporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cdd73c-2d38-4a94-9700-81d31bde57d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:02:43.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BPCI owns the MU franchise since 1964. The country''s delegate
        to the international pageant, along with other beauty contests such as Miss
        International, Miss Supranational, Miss Grand International, Miss Globe and
        Miss Intercontinental, is chosen through the organization''s annual Binibining
        Pilipinas pageant.</p>'
  'pba-june-mar-fajardo-5th-mvp-award':
    'author': 'CJ Marquez'
