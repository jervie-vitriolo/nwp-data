      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, the DFA said none of the four fatalities
        and the 50 injured in the incident was Filipino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc309cc6-da99-47d4-bc3d-9155ae833250'
      'mgnl:activationStatus': true
