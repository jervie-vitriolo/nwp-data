      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast occurred at a bakery ‪at 9 a.m.‬ local time, as over 200
        firefighters were responding to reports of the leak. Two firefighters were
        among the fatalities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c7dd0a-9679-4125-bf31-a98cf9566e03'
