      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 25,000 Filipinos in France, majority of them are
        in Paris.</p>'
  'former-dfa-secretary-perfecto-yasay-illegal-contract-dfa-passport-maker':
    'author': 'Xianne Arcangel and Robert Vergara'
    'caption': 'Former Foreign Affairs Secretary Perfecto Yasay Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-13T21:16:23.567Z
    'imagesource': 'jcr:4612f798-6275-4a36-8c8f-66b91d90f368'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c483bf7f-c58b-4882-bbe1-36b90a3e45d2'
    'lead': 'Former Foreign Affairs Secretary Perfecto Yasay Jr. on admits to knowing
      the alleged irregularities in the contract for the printing of passports but
      did not stop it immediately because it would worsen the passport application
      backlog.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T06:59:58.113Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:55.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:35.488+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Ex-DFA chief Yasay knew but ''didn''t want to cancel'' illegal
      contract with passport maker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b4134c-81bb-46de-8df8-db12a6e4b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:59:58.113Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Former
        Department of Foreign Affairs (DFA) Secretary Perfecto Yasay Jr. on Sunday
        admitted to knowing the alleged irregularities in the contract for the printing
        of passports but did not stop it immediately because it would worsen the passport
        application backlog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e16cd4-07c4-4ccf-ba3a-cace056f74c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:59:58.113Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Yasay said the DFA in October 2015 entered into
        a deal with APO Production Unit Incorporated (APUI), a company under the Presidential
        Communications Office, to produce a new e-passport system, provided that it
        would not subcontract to any company. This is despite the agency''s existing
        contract with French firm Francois-Charles Oberthur Fiduciare, which was producing
        passports in line with the standards set by the International Civil Aviation
        Organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4aa3d8-7a09-4e76-bced-b9c3ab33960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:59:58.113Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, Yasay, who led the
        DFA from June 2016 to March 2017, said APUI violated its agreement with the
        DFA when it tapped United Graphic Expression Corporation (UGEC) for the production
        of the new e-passports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f7a474-5445-42ed-94df-5019132f67b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:59:58.113Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said he found the contract between DFA and APUI “grossly disadvantageous”
        when he reviewed it before assuming office. However, he did not cancel it
        immediately because it would worsen the delays in the issuance of passports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c139a67f-2cd4-41dc-9d9b-dc85166dc279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:59:58.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said ending the contract with APUI would have a dire impact on
        passport processing since the DFA would need at least six months to find a
        new passport printer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aefa0d1-ba0f-43f9-bf7b-ba7d10661c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:59:58.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, even the passport appointment system would’ve
        been affected by the cancellation because it was controlled by UGEC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfefb18f-f018-4ac9-9a96-d38447c97765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:59:58.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the contract was between the DFA and APO, I could not even
        hold UGEC— which was the actual printer and producer of passports and had
        control over the facility in Lima, Batangas and controlled the appointment
        and the data and personalized information," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e9352-d67d-4497-8153-3fd787f73da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:59:58.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of agreeing to the full implementation of the deal with
        APUI and UGEC, Yasay said he signed a six-month contract with the two entities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41d5e3-6fd5-4ad2-8143-994bbc2bbd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:59:58.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the conditions under the deal, UGEC would sign a new
        contract where it will be held accountable for any problem that would arise
        related to producing passports. But at the end of the temporary contract in
        December 2016, Yasay said UGEC refused to enter into a new deal with the DFA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c872d-01dc-4883-afc0-bd443c8926d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:59:58.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the six-month period, they refused to sign, knowing
        that at that point in time it will be more difficult for me to cancel the
        contract," he explained. "They refused to sign it, so I sent them a notice
        to cancel and I immediately forwarded the notice and the draft of the contract
        to the President and we discussed this at the Cabinet meeting."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f27a55-e1bd-4b18-ae51-a2a96690d590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:59:58.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, then, directed him and Finance Secretary Carlos Dominguez
        to discuss with the BSP to return to the Central Bank the printing of the
        passports. But the BSP refused to accept the proposal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6faa3d5-d170-4f6e-b902-baf12aa33712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:59:58.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said it''s not easy for the government to demand the passport
        data from UGEC because the contract for printing passports was signed by the
        DFA in 2015 with APUI.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070eae5-4392-4592-90bf-1951b290147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:59:58.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the contract was between the DFA and APO, I could not even
        hold UGEC— which was the actual printer and producer of passports and had
        control over the facility in Lima, Batangas and controlled the appointment
        and the data and personalized information," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd3fd14-62bd-45ea-bee1-00ebee09dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:59:58.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not for the life of me understand why our DFA officials
        at that time in 2014, 2015, awarded the contract to APO knowing fully well
        that the facility, the equipment, the technological capability to undertake
        the contract that’s why they were forced to subcontract it in violation of
        the law," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77651f4c-b4fe-4ff7-b665-4e2be6a2e8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:59:58.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Yasay bowed out of the DFA, UGEC was still printing
        passports.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab76f35-9d80-4a9e-ab4a-cd2a7588b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:59:58.116Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the remarks after DFA Secretary Teodoro "Teddy Boy" Locsin
        Jr. disclosed that an outsourced passport maker took passport applicants''
        data after its contract was terminated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f614ba8-d73e-4c15-a5db-c8d3d802ee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:59:58.116Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: ''I will autopsy the yellows'': Locsin vows to identify
        people behind passport mess</strong></p>'
