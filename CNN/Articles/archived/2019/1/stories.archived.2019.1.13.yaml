  'washington-post-donslad-tump-vladimir-putin-meetings':
    'author': 'Sophie Tatum'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-13T12:02:34.294+08:00
    'imagesource': 'jcr:5fd2cc0d-4246-41f2-96e4-4ed7e253dbd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2609c65-54f1-4c5c-a521-e9ffd133a402'
    'lead': 'There are no detailed records of five personal meetings President Donald
      Trump has had with Russian President Vladimir Putin, The Washington Post reported.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T07:20:18.718Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:51.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:36.510+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Washington Post: Trump concealed details from meetings with Putin'
    'updated': 2019-01-13T12:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960f9d24-b64f-448f-9324-780062d672f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There are no detailed records of five personal
        meetings President Donald Trump has had with Russian President Vladimir Putin,
        The Washington Post reported Saturday, citing U.S. officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656734dc-f59a-40e7-b8b8-e58cb102ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has gone to what the Post described as "extraordinary lengths"
        to keep the specifics of his conversations with his Russian counterpart under
        wraps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb42d5a9-70f1-4735-a20b-aae2fb42b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current and former U.S. officials told the paper that Trump''s efforts
        include confiscating the notes from his interpreter and not allowing them
        to discuss the details of the meetings with other officials in his administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253de7af-9292-4dd7-b56b-5cb4fb0df3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post notes that this behavior by Trump is not usual per past
        presidential standards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fd2ef8-f0ed-424f-b40d-45ab83cd2df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one instance, following a meeting Trump had with Putin in Hamburg,
        Germany, in 2017 that former Secretary of State Rex Tillerson was also present
        for, a White House adviser and a senior State Department official were seeking
        additional information from Trump''s interpreter that was more than the information
        provided in a readout from Tillerson. That, according to the Post, was when
        US officials became aware of Trump''s efforts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08561be6-d739-42e2-b09e-b2881d30ac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesman told the Post that the Trump administration
        has looked to "improve the relationship with Russia" after the Obama administration
        "pursued a flawed ''reset'' policy that sought engagement for the sake of
        engagement."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3fe4e5-b948-4354-bf46-8e754418c06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post reported that the White House spokesperson added that the
        Trump administration "has imposed significant new sanctions in response to
        Russian malign activities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c637cf-1f31-4ec2-8647-2e494c914532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman talked to the Post on the condition of anonymity and
        said that following the 2017 Hamburg meeting that included Tillerson, the
        former secretary of state "gave a fulsome readout of the meeting immediately
        afterward to other US officials in a private setting, as well as a readout
        to the press."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f15d5f6-b842-4d6f-bd67-f0350b454ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded to the reporting in a phone interview with Fox News''
        Jeanine Pirro on Saturday night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639d5a37-89ef-4887-a3d3-be72f7ca28ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a conversation like every president does. You sit with the
        president of various countries," Trump said. "I do it with all countries.
        We had a great conversation, we were talking about Israel and securing Israel
        and lots of other things and it was a great conversation. I''m not keeping
        anything under wraps. I couldn''t care less."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5f5bb-505a-4ae5-a3a5-6fdbf8a169a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Sarah Sanders called the report "outrageously
        inaccurate" and said that Trump has taken a stricter line on Russia than his
        predecessors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b58b8a7-b921-4bc5-bc56-73ddc49f4774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Washington Post story is so outrageously inaccurate it doesn''t
        even warrant a response," she said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd29f74-2590-467a-96dd-f045bba98e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The liberal media has wasted two years trying to manufacture a
        fake collusion scandal instead of reporting the fact that unlike President
        Obama, who let Russia and other foreign adversaries push America around, President
        Trump has actually been tough on Russia."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec5560c-32a0-4600-b23b-1969fd1c1f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.721Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement echoes one she gave Friday night about a New York
        Times report that the FBI opened a counter-intelligence investigation into
        the President following the firing of former FBI Director James Comey.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e9603-4f10-44e7-a423-ccfbe41883c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.721Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday, prior to the publishing of The Washington Post''s story,
        Sen. Bob Menendez, the ranking member of the Senate Foreign Relations Committee,
        told CNN that he was planing to sit down with his counterpart in the House
        to discuss priorities. And, he said if he had subpoena power, the first thing
        he''d go after would be the notes from the translator in the Putin meeting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ee31f-0a36-4933-b822-48a85164d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.721Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to get the notes of the meeting that the President had
        with Putin. There was a translator so I''m sure she took notes down simultaneously
        in order to translate. Unless she''s destroyed them, they would be of interest,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5115b2ad-d640-4e58-91fc-65edafbc39f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.721Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post''s report comes as special counsel Robert Mueller continues
        to investigate Russian interference in the 2016 election — and whether there
        were any ties between the Kremlin and Trump campaign associates.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e7f33-0594-4acb-af52-04ce2674c8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.721Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly denied any collusion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6735784-0082-4943-bd0c-1afa7e069940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:20:18.722Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Washington Post:
        Trump concealed details from meetings with Putin."</em></p>'
  'bacolod-police-chief-sacked':
    'author': ' CNN Philippines Staff'
    'caption': 'The President accuses the Bacolod City chief of police and four of
      his men for involvement in illegal drugs. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-13T13:19:28.837+08:00
    'imagesource': 'jcr:5e33a26f-1fc7-467b-a142-6a69c5efd052'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fe7ba3e-aca5-47c6-8bce-43bb7203c775'
    'lead': 'The President accuses the Bacolod City chief of police and four of his
      men for involvement in illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T07:22:36.676Z
