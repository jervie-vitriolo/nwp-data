      'mgnl:created': 2019-02-18T07:17:34.017Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e2f62-4afb-4907-b1fb-7b00e8170a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:17:34.018Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine National Police Police (PNP) Chief Oscar Albayalde
        is asking for the public''s cooperation over the checkpoint operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0384e6bc-2282-43d9-bafd-4969ed661290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:17:34.018Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully <em>ano, huwag na makipagtigasan ang ating mga motorista.
        Pinapakuusap natin sa kanila ''pag nakita nila ang</em> checkpoint <em>buksan
        na nila yung ilaw nila sa loob. Then ibaba na yung kanilang bintana para makita
        na agad ng pulis kung ano ang nasa loob,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209675ed-6463-4ab2-ab1c-2c220a58bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:17:34.018Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully, motorists won''t give anyone a hard time.
        We ask them to turn on their lights when they see the checkpoints. Then, roll
        down their windows so the police can see what''s inside their vehicle.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d87acda-a234-47e2-bf6d-e31bc5b1da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:17:34.018Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties for violators include imprisonment from one to six years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d9a6e-165f-48f6-b5d4-03ab51d8311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:17:34.019Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reminders to candidates</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b196896-8c91-4d68-a60a-c08ebcd1ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:17:34.019Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates in the upcoming elections, meanwhile, are barred from
        using police personnel or bodyguards, unless they are allowed by the Comelec.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d1af4-5689-4736-8de8-58cefa6a889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:17:34.019Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police Security and Protection Group (PSPG) has recalled personnel
        from over a hundred incumbent politicians nationwide, and over 300 deployed
        personnel nationwide reported back to their respective stations on Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad025c-1c8a-4d4a-a2db-9519eb86450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:17:34.019Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSPG Director Filmore Escobal said exceptions could be granted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd55f51-fb7d-4376-a779-7d6078124042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:17:34.019Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung mga tinatawag natin na</em> [The ones we call] high-risk
        individuals, they may be allowed to apply for another additional security.
        But they will have to apply it to Comelec...<em>mga</em> incumbent government
        officials <em>na hindi naman tatakbo</em> [incumbent officials who will not
        run for office], they may retain their security personnel but they have to
        apply," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4141190f-d698-4447-ac32-8d785f9e627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:17:34.020Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSPG has received over 50 applications for exemption from the
        removal of their police detail, including candidates running in some areas
        identified as election hot spots.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba94c3-a0ed-46d1-89e5-18cd7196198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:17:34.020Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only candidates proven to be facing high levels of threat
        will be given police escorts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c0200f-4253-452d-9714-92417f12133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:17:34.020Z
