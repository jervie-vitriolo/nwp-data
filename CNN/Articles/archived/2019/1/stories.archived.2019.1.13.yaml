    'lead': 'Dwayne Johnson has hit out at a British tabloid for publishing what he
      calls a "100% fabricated" interview that quotes the American actor criticizing
      millennials and "smacking down snowflakes."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T07:42:11.275Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:45.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:37.937+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dwayne Johnson says UK tabloid fabricated ''snowflake smackdown'' rant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8214728-d66d-4241-98f3-12da2acc986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:42:11.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:45.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dwayne Johnson has hit out at a British
        tabloid for publishing what he calls a "100% fabricated" interview that quotes
        the American actor criticizing millennials and "smacking down snowflakes."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f37411-a444-4e05-bf05-f1f7d887f2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:42:11.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, also known as "The Rock," said the interview with the Daily
        Star newspaper — which appeared on its front page and was billed as an "exclusive"
        — never took place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b342676d-3ac7-42be-a2c5-cc7011590f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:42:11.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story claimed Johnson was critical of "PC softies" and said
        he "spoke out after a flood of snowflake stories hit the headlines."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b2288e-760b-414e-b349-145671e27b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:42:11.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many good people fought for freedom and equality — but this
        generation (is) looking for a reason to be offended," the paper quoted Johnson
        as saying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86840616-d582-4106-aa3b-f4e262fb362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:42:11.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece, written by Jack Andrews, remained online until Saturday
        before it was eventually removed. It had appeared on the Daily Star''s front
        page the previous day under the headline, "The Rock Smacks Down Snowflakes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c7547-2a41-41be-9e4f-0e2fd1047380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:42:11.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:45.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Star''s publishers have not responded to a CNN request
        for comment.</p>'
    '11':
