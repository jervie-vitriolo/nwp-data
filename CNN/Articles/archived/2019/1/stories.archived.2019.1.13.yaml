      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also has yet to release a list of the 18 cities and
        municipalities identified as areas of concern.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb57a01a-3dfb-46cd-b2dc-a75d304840d6'
      'mgnl:activationStatus': true
