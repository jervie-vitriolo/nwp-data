    'title': 'PBA: Barangay Ginebra pummels TNT in season opener'
    'updated': 2019-01-14T07:53:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0fd6c-a5e3-4705-ad3f-cbc0a1c9f005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:42:42.137Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines, January 13) —</strong>
        Barangay Ginebra began the 44th season of the PBA on a positive note.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5e4809-f3e1-44ea-a8e1-285021daae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:42:42.137Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra took down the TNT KaTropa, 90-79, in the lone opening day
        game Sunday at the Philippine Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed058eca-ac36-498e-8dde-a1e514ab1be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:42:42.137Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twin towers Japeth Aguilar and Greg Slaughter showed the way for
        Ginebra with 21 points and 15 points, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599396f7-757a-4f6c-b977-86c0e1455ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:42:42.137Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a collective effort for Ginebra as 11 of its players scored
        at least two points in the contest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d26988-85f2-488c-b599-21ffc7c55ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:42:42.138Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT tried to climb back at the final quarter, but Ginebra’s size
        was just too much to handle in the end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a0ba6-65fe-4d35-81cf-f2841d312406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:42:42.138Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RR Pogoy registered a double-double for KaTropa with 21 markers
        and 16 boards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8bb801-d0a0-47a1-9c59-f5a20eb7c7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:42:42.138Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will next face the defending Philippine Cup champions San
        Miguel Beermen ‪on January 20‬ at the Smart Araneta Coliseum in Quezon City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af382212-e539-407c-a284-bc29d4bcfb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:42:42.138Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT, meanwhile, battles Phoenix Pulse Fuel Masters ‪on January 19‬
        at the Ynares Center in Antipolo.</p>'
