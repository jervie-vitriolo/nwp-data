    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e43cd-aa60-41b6-83f6-3dfa9f72699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:37:22.900Z
      'mgnl:createdBy': 'ryan'
