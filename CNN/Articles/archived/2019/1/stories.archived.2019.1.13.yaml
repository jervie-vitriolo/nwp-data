      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> No
        Filipinos were hurt in a gas leak explosion in Paris on Saturday, the Department
        of Foreign Affairs (DFA) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1712ea50-8d1a-4207-9033-f2b07ee2dc3b'
      'mgnl:activationStatus': true
