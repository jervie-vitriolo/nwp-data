  'teodoro-teddy-boy-locisn-dfa-passport-mess-yellows':
    'author': 'Robert Vergara'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-13T05:49:21.875+08:00
    'imagesource': 'jcr:30dbfe5d-701d-4b89-b365-8bc5d900ea0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
