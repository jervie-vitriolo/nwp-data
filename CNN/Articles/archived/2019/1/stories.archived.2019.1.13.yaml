      'mgnl:lastActivated': 2023-01-29T16:13:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,500-pound, 6.5-foot cast bronze sculpture was reported stolen
        Friday, Kent police said in a news release. The hippo is believed to have
        been stolen on Wednesday when someone forced their way into Chilstone Garden
        Ornaments in Tunbridge Wells, police said. Chilstone was founded in 1953 and
        provides handmade garden ornaments and, according to the business'' Facebook
        page, has created "architectural stonework for some of the UK''s most distinguished
        clientèle for over 60 years."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b3b43f-890d-432a-8d96-6bf78c40f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:44:55.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so sad that someone has stolen our beautiful sculpture,"
        the business said in a Facebook post Saturday. "We love to show artwork as
        features in our garden and we are so disappointed that someone would take
        it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d9ae5-e53b-448e-a269-1ecb77ab44f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:44:55.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Constable Nick Lingham said the hippo is "extremely heavy"
        and has previously taken five people to lift.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074e68fe-525f-4abf-894e-4e4c6a7fd8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:44:55.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear those responsible would have needed a large vehicle
        such as a flatbed truck and may have also needed to lift it by mechanical
        means," Lingham said. "It is a hugely distinctive object and it is unlikely
        the offenders will find it that easy to sell on as scrap or to a collector.
        Because of its sheer size we are hoping people may have seen it being transported
        and also asking members of the public to keep their eyes open and report anything
        suspicious."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a10a22-57cf-4bad-ac7c-757a3d23bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:44:55.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Someone stole a
        giant bronze hippo, and the owners want it back."</em></p>'
  'worlds-bigges-aircraft':
    'author': ' Rob Picheta'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-13T22:15:28.157Z
    'imagesource': 'jcr:1a12ed07-2d84-47ef-8007-2fbcce4091ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fb6867e-deeb-4460-ad44-71b10cd2673f'
    'lead': 'The world''s largest aircraft has been retired after six test flights,
      as its developers prepare to build a new, commercial model to take to the skies
      in the early 2020s.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T06:47:12.868Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:57.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:34.884+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s biggest aircraft moves toward commercial model'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862dd8d1-326b-4f8e-8f67-3fa15a33d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:47:12.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world''s largest aircraft has been
        retired after six test flights, as its developers prepare to build a new,
        commercial model to take to the skies in the early 2020s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7722b127-4b6d-400f-938d-043f35868832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:47:12.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prototype Airlander 10, a hybrid helium airship built by Hybrid
        Air Vehicles, based in Bedfordshire in central England, measures 300 feet
        in length -- and has been dubbed the "flying bum" due to its unfortunate shape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1141a-c797-4774-9ea7-90753f6fcdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:47:12.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its "luxury" variant was formally unveiled at the Farnborough Airshow
        in the UK in July, after a development process that was hit by some high-profile
        setbacks -- including a crash landing on its second flight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8512af80-831c-4e5e-86e3-03417a204db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:47:12.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hybrid Air Vehicles will now begin work on the production version
        of the prototype, having secured approved from the UK''s Civil Aviation Authority
        (CAA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed330d-aef3-49b0-a0f5-0985a52f74ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:47:12.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The luxury Airlander features a 150-foot-long cabin with plush en-suite
        bedrooms, an on-board "altitude" bar and glass flooring.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c8968e-33bd-47a5-85cf-0a955967695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:47:12.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passengers can sip cocktails while enjoying horizon to horizon
        views and live in comfort in double en-suite cabins while overflying and landing
        at incredible, remote, and unvisited locations," a company spokeswoman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d97c29-244f-4da7-8175-98b741c35d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:47:12.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can reach heights of up to 6,100 meters (16,000 feet), and will
        host three-day expeditions for a maximum of 19 passengers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d054d32-a304-4af4-b405-65dbf17e3ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:47:12.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also says its production model will "rethink the skies,"
        and is aiming for the aircraft to be low-carbon. The new model will be of
        a similar size to the prototype, though exact dimensions are yet to be confirmed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443d017c-059e-4272-9447-a8ccd54904d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:47:12.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hybrid Air Vehicles hailed the award of Production Organisation
        Approval (POA) from the CAA, which allows it to proceed with the manufacture
        and assembly elements of production, as a "significant milestone."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d6774-040b-41ca-8a89-84bcc273deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:47:12.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The POA is the regulator''s stamp of approval for us to move ahead
        with the productionisation of Airlander 10 on the path to type certification.
        This puts us in a great position going into 2019," the company''s executive
        director Nick Allman said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f86291-ce47-45be-81b1-c37334d33a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:47:12.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "World''s biggest
        aircraft moves toward commercial model."</em></p>'
  'four-dead-dozens-hurt-paris-gas-leak-explosion':
    'author': 'Rob Picheta'
    'caption': 'Firefighters intervene after the explosion of a bakery on the corner
      of the streets Saint-Cecile and Rue de Trevise in central Paris on January 12,
      2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-13T22:11:19.251Z
    'imagesource': 'jcr:a8ce2f81-0749-424d-b6b9-0a7ad0912a60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2479e2dc-2ffb-47f7-960c-7aaf8f87cdc1'
    'lead': 'The body of a woman has been found buried under rubble following an explosion
      caused by a gas leak in central Paris, bringing the death toll of the disaster
      to four, a spokesman for the Paris prosecutor told CNN on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T06:49:12.343Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:57.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:34.998+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four killed, dozens hurt in Paris bakery explosion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba82715-9a9e-41f3-a196-5d7cabb01b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:49:12.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The body of a woman has been found buried
        under rubble following an explosion caused by a gas leak in central Paris,
        bringing the death toll of the disaster to four, a spokesman for the Paris
        prosecutor told CNN on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e9f2b9-4f31-4b6e-b16f-9dbc8d916a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:49:12.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast, which occurred at a bakery at 9 a.m. local time on Saturday,
        killed two firefighters who were responding reports of the leak, while a Spanish
        national died hours after the incident in hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd1d5f-e86f-4133-8657-fccd95efbfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:49:12.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Profound sadness. Standing by the families of victims. The nation
        shares in their pain," French Interior Minister Christophe Castaner tweeted
        after the explosion, adding that 10 people, including a firefighter, were
        seriously injured and a further 37 were "in a state of relative emergency."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660530fc-078a-4bed-a491-b5c03041ab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:49:12.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures from the scene, on Rue de Trevise in the 9th arrondissement
        of the French capital, showed smashed windows and scattered debris across
        the street, as fire crews evacuated people from apartments above the bakery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb226a4-eafc-4bb0-8a21-f5c7e66c3573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:49:12.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, we can tell the origin of the explosion is accidental,
        a gas leak, but we should remain prudent as an ongoing investigation will
        determine the causes of this," Heitz said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3104dbc-b2a9-4258-9fda-f12ea0d911a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:49:12.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castaner, who visited the scene with Prime Minister Edouarde Philippe
        and the city''s mayor Anne Hidalgo, wrote earlier on Twitter that the toll
        of victims "will be heavy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6985108a-3f1d-4fb7-905c-ec649630736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:49:12.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 firefighters were responding to the incident, Castaner
        wrote. "My first thoughts go to those injured and their loved ones," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121c52f7-2026-473d-ba26-def8d6f49762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:49:12.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion occurred hours before gilets jaunes (yellow vest)
        protesters marched through the city for a ninth successive weekend, near the
        street on which the blast occurred.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2738f7d3-72ad-4aae-8060-f05b8c379ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:49:12.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had earlier advised the public to stay away from the area,
        and to make space for emergency vehicles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b9215-5812-49e1-a8b9-8af95cbb6fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:49:12.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Four killed, dozens
        hurt in Paris bakery explosion."</em></p>'
