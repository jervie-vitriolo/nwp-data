      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines, January 13) —</strong>
        San Miguel Beermen stalwart June Mar Fajardo continued to rewrite the PBA''s
        history book.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14125d1-942f-4a8b-aded-cf32b4a8eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:05:14.224Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebuano giant captured an unprecedented fifth Most Valuable
        Player (MVP) award before the league''s 44th season opening ceremonies Sunday
        at the Philippine Arena. He was previously tied with legends Alvin Patrimonio
        and Ramon Fernandez who have four apiece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23b7c88-8afd-43b2-b350-3a5e9076ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:05:14.224Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo accumulated 2,436 points from stats, media, players and
        the PBA to edge out NorthPort Batang Pier spitfire guard Stanley Pringle''s
        2,041 points in the MVP race.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d54b8-8a30-498f-860e-7e9ef3e54416'
      'mgnl:activationStatus': true
