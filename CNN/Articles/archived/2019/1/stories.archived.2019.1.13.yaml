      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bearing, carrying, or transporting firearms is prohibited during
        the election period.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac74da-83f9-47b2-9d4d-651b844c326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:17:34.020Z
