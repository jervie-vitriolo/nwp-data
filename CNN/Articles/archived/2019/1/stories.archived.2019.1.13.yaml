      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> A
        former chief of the Philippine Navy warned over two Chinese firms'' possible
        takeover of the Hanjin Heavy Industries and Construction (HHIC) shipyard in
        Subic, Zambales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d9e20-fd02-4e5d-9875-31dcdb9f6ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:45:01.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let’s be aware that this Hanjin shipyard issue is not just about
        business, financial and other economic issues. This is a very significant
        national issue!" ex-Navy chief Vice Admiral Alexander Pama said in his Facebook
        post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5be7e92-b447-453e-98ae-795ebac297ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:45:01.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pama, who served as Navy chief from 2011 to 2012, warned that China''s
        ownership of Hanjin''s shipyard will give unlimited access to one of the Philippines
        most strategic geographic naval and maritime asset.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e644750a-a7d0-42e9-9ab4-b933cf680a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:45:01.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it is a commercial shipyard, nothing can prevent the owners
        from making it into a de-facto Naval base and a martime facility for other
        security purposes! Let us all be aware and wary of the serious security and
        other strategic implications of this issue!" Pama added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4659df-1617-447b-a467-c286744ec9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:45:01.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then urged both government and private sector to go against China''s
        possible ownership of the shipyard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731ca700-7aa0-47ff-9507-fbc8eb00a2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:45:01.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former U.S. military base, the Subic Bay is around 260 kilometers
        away from the Scarborough Shoal — a subject of territorial dispute between
        the Philippines and China. Americans selected the bay as a repair and supply
        depot due to its strategic location, according to the Subic Bay Metropolitan
        Authority (SBMA).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ef77b3-5c96-49a6-a794-f8979f679a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:45:01.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pama''s concern comes after reports citing that two major Chinese
        shipbuilders asked on the operations of Hanjin Philippines, which filed for
        corporate rehabilitation on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6dfc3a-bd86-4c3e-a833-183b8d486697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:45:01.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said the firm filed for rehabilitation due to slowdowns in the
        global shipping industry.</p>'
  '2019-Election-period-gun-ban':
    'author': 'CNN Philippines Staff'
    'caption': 'During the entire election period, which runs from January 13 to June
      12, it is prohibited to carry or transport firearms or other deadly weapons.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-13T00:05:57.558Z
    'imagesource': 'jcr:e1320b84-a0d9-4a35-99ca-4f4443657a29'
