      'mgnl:type': 'text'
      'text': '<p>Mythical First team – Fajardo, Pringle, Paul Lee (Magnolia), Japeth
        Aguilar (Ginebra), Marcio Lassiter (San Miguel)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
