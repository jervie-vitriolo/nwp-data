    'mgnl:created': 2019-02-18T06:51:59.261Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:56.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:35.140+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gunman who killed officer left a note accusing police of hitting him
      with ''sonic waves'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd98241-fcda-4a60-9d5d-c23c2a8021c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The gunman who killed an officer in Northern
        California left behind a letter accusing the Davis police department of hitting
        him with "ultra sonic waves."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d2582-8ef0-463a-aa93-e97a5064e2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man on a bicycle shot Davis police Officer Natalie Corona, 22,
        Thursday night as she responded to a triple-car crash in the city of Davis.
        He was later found dead with a self-inflicted gunshot wound.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ceaf6-ae8a-4c91-8e56-a016e8fbb92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, the Yolo County Sheriff''s Office identified
        Kevin Douglas Limbaugh, 48, as the suspect in the officer''s killing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af536e66-b368-455a-aeaa-689b4e1514eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limbaugh left behind a letter, according to Davis police spokesman
        Lt. Paul Doroshov, who read the letter on camera to CNN affiliate KMAX.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eafb33-0264-4b8b-8468-b172d3772d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.263Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Davis police department has been hitting me with ultra sonic
        waves meant to keep dogs from barking. I notified the press, internal affairs,
        and even the FBI about it. I am highly sensitive to its affect [sic] on my
        inner ear," the letter reads. "I did my best to appease them, but they have
        continued for years and I can''t live this way anymore."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a9f743-0bac-4da1-bfde-340032703641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.263Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter is signed "Citizen Kevin Limbaugh."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f193bdcb-6dad-42a1-8074-1bdc8539d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.263Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A rising star''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa19a621-9807-4d7e-bc01-dfa87f5229f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.263Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corona was shot multiple times, Davis police Chief Darren Pytel
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c69d31c-0385-44c7-9d12-c9de85a820d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.263Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This clearly to us looks like an ambush," Pytel said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3dbc18-e4c5-49f0-9dbe-bce718d081eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.263Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After shooting Corona, the suspect reloaded his firearm and fired
        toward a firefighter and a fire truck that were also responding to the traffic
        collision. Then he fled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ad25d-9046-4d64-adf8-bda8cd4c87da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.263Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A manhunt for the shooter ended hours later when police found him
        dead with a self-inflicted gunshot wound in a home in Davis. He had left a
        backpack at the crime scene with information that led the officers to his
        home, Pytel said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315606b7-9fa7-4691-9126-6cb335d31c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.264Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corona died at the UC Davis Medical Center in nearby Sacramento.
        She began her service with the department as a community service officer in
        2016. She finished the police academy in July and was promoted to police officer
        upon graduation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c869ed2-32a1-40ce-b267-76e9165c4186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.264Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a rising star in the department," Pytel said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84501ff7-1a4e-4c28-8ae8-0a9be269aaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.264Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She was a second-generation officer</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4364070d-dc6a-4231-90ea-0df3ea1a64bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.264Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corona''s father, Merced, is a retired Colusa County sheriff''s
        sergeant in California. He stepped down from the force in 2012 after 26 years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea66dd-6689-4579-9d5c-706adf16532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.264Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payne, who also was newly hired, was in uniform and getting ready
        for work when she was gunned down at a Shreveport home, police Chief Ben Raymond
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b2a3f-14b6-4b10-922f-486e3eb65393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.264Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one had been arrested in the shooting, and it is not known what
        led to the killing, Raymond said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae74721-8827-41d8-9e86-e475ced44308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.265Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payne was hired in July as an academy cadet and graduated in November.
        Raymond said her academy classmates grieved over her death.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b024d1-06ea-4754-8480-e6e19c4b1b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:51:59.265Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Gunman who killed
        officer left a note accusing police of hitting him with ''sonic waves''."</em></p>'
  'mass-drug-overdose-california':
    'author': 'Carma Hassan and Holly Yan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-13T21:31:10.272Z
    'imagesource': 'jcr:1a12ed07-2d84-47ef-8007-2fbcce4091ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a6451c6-0037-4b6e-a7cf-7145328b4d0b'
    'lead': 'A mass drug overdose at a home in Chico, California, kills one person
      and sends more than a dozen people to hospitals'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T06:54:52.331Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:56.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:35.270+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mass drug overdose in California kills 1 person and leaves 12 more hospitalized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d1e24-7fe8-4720-b87a-3a8580f59cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:54:52.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A mass drug overdose at a home in Chico,
        California, has killed one person and sent more than a dozen people to hospitals,
        police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7545f0c3-cd00-49d0-8159-cc2e7971d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:54:52.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chico Police Chief Michael O''Brien said the main substance involved
        is believed to be fentanyl -- the most commonly used drug in overdoses, according
        to a recent government report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d24c845-7145-4090-a074-7b68ebb1abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:54:52.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overdose was reported to authorities around at 9:12 a.m. Saturday
        morning, CNN affiliate KHSL-TV reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd7f22-b659-4f99-8b3b-cc2dbc5deddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:54:52.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chico Fire Department Division Chief Jesse Alexander told the station
        it was the largest mass casualty incident he had seen in years. He described
        seeing six people undergoing CPR at the same time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75fb053-dd78-4824-bec9-45fbe0f16312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:54:52.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said officers administered CPR and six doses of
        Naloxone -- a treatment for opioid overdoses used as a nasal spray or an injection.
        It blocks or reverses the effects of opioids and is often carried by first
        responders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1015e9bb-7853-4444-a39a-e1b43078f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:54:52.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien said investigators believe the overdoses were caused by
        ingestion of some form of fentanyl and another substance that has not yet
        been identified. One man was pronounced dead at the scene, and 12 adults were
        hospitalized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a89f0-d7aa-4040-b33e-a7057ba40823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:54:52.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two officers who responded to the scene also went to a hospital
        after they said they felt the effects of a drug similar to fentanyl, KHSL-TV
        reported. Both officers were treated and released.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a046a-579d-48f9-ac33-990bb291c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:54:52.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home is being treated as a hazardous materials site, and the
        investigation is ongoing, O''Brien said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a0628-96ef-4580-be4b-5d546470ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:54:52.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said the situation would have been worse if local
        first responders didn''t have Naloxone, which they started carrying last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7a7606-f936-441c-ae48-75d945e8d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:54:52.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is not the first time the treatment has saved lives
        in Chico.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7510963-6731-4bb7-8ee2-7dbd44b72f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:54:52.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
