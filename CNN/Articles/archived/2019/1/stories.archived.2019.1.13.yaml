  'netflix-tyding-up-with-marie-kondo':
    'author': 'AJ Willingham and Andrea Diaz'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-12T11:55:54.557Z
    'imagesource': 'jcr:daa8f16c-2a3c-434f-9423-c01dedd4af9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dd60c67-a59b-4132-b83e-0bcdef5e8722'
    'lead': '"Tidying up with Marie Kondo" | Denise Crew/Netflix'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T07:48:36.333Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:14:02.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:33.820+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix has people (serenely) bulldozing their closets, and thrift stores
      are riding the wave'
    'updated': 2019-01-15T07:29:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489002f7-a0e8-4078-899e-2edb0682c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Do you have too much stuff? Is your house
        a loosely-joined collection of garbage piles among which you tread, as dazed
        and rudderless as a possum in a landfill? Are you tied to your material possessions
        because you have chosen to fill the empty parts in your life with consumerism
        and thus your soul is scattered among promotional T-shirts and expired tubes
        of body lotion?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee0df56-8bbc-47c1-91c2-09bd97fc01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you, dare we say it...</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3285c20b-33c5-4b03-ba7f-c585d1ea48b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Untidy?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b747678-4198-4b4e-bfc3-2ee642ebfbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On New Year''s Day, Netflix released the series "Tidying Up with
        Marie Kondo," a minimalist home/life improvement show based on the wildly
        popular 2014 book "The Life-Changing Magic of Tidying Up" and starring the
        book''s author, Japanese organization expert Marie Kondo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9bc232-b36c-4c61-9c5f-e740e8bd3842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needless to say, the whole experience has plunged people down their
        own personal trash chutes of existential crises. And thrift shops and used
        bookstores are reaping the benefits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9cb4f4-8490-48df-9443-8e19fcae7526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The method is very simple</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02faabc-9017-4aec-bb6d-0ee2afa1d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the show, Kondo acts as a tiny garbage fairy for messy people,
        alighting on their houses and the piles of stuff therein to share the wisdom
        of the "KonMari" method.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ac311-58be-444e-b5b2-179bc19ee57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This method, which has been fairly popular for a few years thanks
        to Kondo''s book, is simple in theory but can be endlessly complex in practice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85227462-403a-4703-bac2-a4b5429909b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You divide all the stuff in your house — all of it — into several
        categories, and then examine each item — all of them — to see if it sparks
        joy. If it does, you keep it. If it doesn''t, you thank it, as if it were
        a past lover, and neatly discard it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b0dbb-9f75-460e-b5c4-14600e9025a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>It definitely has had an effect ...</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c42acec-fd2c-44bb-a200-76e4ea4ed9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has it actually inspired people to, you know, tidy up? It''s hard
        to say. Firsthand accounts seem to indicate a small wave of people bringing
        piles of donation bags to thrift stores, such as Beacon''s Closet in New York
        City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e8d25-c2e4-4fa1-9ad3-39307d84911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been really large bags. Ikea bags, suitcases or garbage
        bags. It''s really hard to estimate the amount but it has been a ton of stuff,
        but I can say thousands of pieces a day," store manager Leah Giampietro told
        CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0fd83-0d71-4f84-882e-979677ed8587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January is the Closet''s slow season for donations, Giampietro said,
        because it''s cold and people don''t want to bother. Not this January.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95477e3-774c-45e6-a27d-89d5bf1d4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are determined to clean up their homes," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0493ec5d-ea37-4821-b804-750edd6af6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, Ravenswood Used Books received a month''s worth of books
        in donations last week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8730b66-710e-419d-ac21-bff7778da9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been in this location for four years, and people would walk
        up and down the street, and never noticed us before," owner Jim Mall told
        CNN. "I think a lot of people are now beginning to know us."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bff74a-2cef-4b53-8624-b55fe4ae40be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a man called to say he had thousands of books
        he wanted gone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceb796a-cf99-4fc6-bb4d-5b2fadbc6632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I hired a moving company and we went over there and I picked
        up 50 boxes of books," Mall said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de7dc0-a99a-4f49-8603-95e3146384dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>... but it''s hard to quantify</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29bf1b4-0b1d-41c8-967d-b67cd0e542d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodwill -- the non-profit with a vast network of thrift stores
        -- has heard about the "KonMari" method. A LOT.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9348a0-b4ad-485c-9ba2-d2a1f5821854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, since the new year is typically a big "tidy up and donate"
        time anyway, it''s hard to place any uptick in donations on Kondo''s 4-foot-8-inch
        shoulders.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b0c66-8c8f-4d0e-aa63-26ec92832c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Activity (at our stores) is often strong the first week of January
        anyway," Goodwill''s public relations and multimedia manager Malini Wilkes
        told CNN. "People have New Year''s resolutions, people have time to get their
        boxes together, that kind of thing."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef5035d-f48b-4e67-b0b0-d8ab26422fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilkes says the company first saw the connection to the show through
        online chatter, and eventually called around to different organizations around
        the country (local Goodwills are independently managed) to get the word on
        the ground.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee0d358-1d0f-4a06-9de0-c2bfc6aad7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, at the current time, it''s too soon to determine
        the impact from the Marie Kondo show," Wilkes said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf8a097-9058-46b9-a2bb-82c02b5652a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some local Goodwills have seen an increase in donations during
        the first week in January compared to last year, but others say that they
        have not seen a significant jump over last year."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7a530-bfbd-428e-aa9f-cc9eed771a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>It''s helped the Kondo brand as well ...</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f038f-b2fe-47f1-9044-f962674a6f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix DEFINITELY knew what it was doing when it released "Tidying
        Up with Marie Kondo" on the first day of the year, when people are probably
        at their most vulnerable and untidy. The streaming service doesn''t share
        viewing data so it''s hard to tell how many people have watched Kondo gently
        direct the evacuation of closets, kitchens and kunstkammers in pursuit of
        a tidier, happier existence.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24cae42-ce0f-4c7f-b0dc-5a0e792abb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company pointed CNN to this stat: On December 31, Kondo''s
        Instagram follower count was 710,000. Today, it''s 1.2 million.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7b47f-ae74-4f20-8bd2-15f02131bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the numbers, social media chatter alone makes it clear
        the show is hitting people where it hurts. Twitter timelines are full of "Tidying
        Up" jokes, most of which lie somewhere between the valleys of laughing self-awareness
        and laughing self-loathing. They''re also full of people proudly sharing their
        new, sparser, neater surroundings.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc0272-dce1-43a6-abb1-7399c00ef837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>... and it shows no sign of slowing down</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5a836-cf9e-4047-a5b1-19c26e3af880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take Hannah Johnson. The Bedford, UK-based blogger and mom wrote
        about her own marathon tidying session inspired by the show.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c029a-f7b3-4cd8-bfc3-fe2a0e03f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN that after taking in a few hours of Kondo''s wizardry,
        she set her son down with an iPad while her husband was at work and tidied
        her way straight through her wardrobe and set of drawers. It wasn''t easy.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c642ece8-6da7-46d2-b995-e05ebbd32ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Opening my wardrobe and seeing those dresses that I couldn''t wear
        did make me a little sad -- like they were taking up space and being unloved
        when they could be loved in someone else''s wardrobe maybe," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a13da-1c53-496c-8018-0070838f9a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two garbage bags of clothes later, she was feeling a little lighter.
        Tidier. More KonMari.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f7d6a0-4329-4be2-b517-64d8c3c20552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then I was like, ''Right, what can I tidy next?''"</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b04d8e-00e7-494f-9bfa-1a89364eada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all of this tidying and purging, soul-searching and masochistic
        Netflix binging, it''s no wonder that Kondo''s nearly 5-year-old book is sitting
        in the top five on Amazon''s bestseller list as of Saturday afternoon.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be68438b-e746-4563-ab41-a0769f3b1952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least when you read the book, you don''t have to watch Kondo
        smiling through the TV screen, politely judging you for your messy, messy
        ways.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9394022c-0a85-4dcd-8189-a6fa31504106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:48:36.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:14:02.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Netflix has people
        (serenely) bulldozing their closets, and thrift stores are riding the wave."</em></p>'
  'missy-elliott-first-female-hiphop-artist-songwriters-hall-of-fame':
    'author': 'Amir Vera'
    'caption': 'Missy Elliott is the first female hip-hop artist, and only the third
      rapper, to be inducted into the Songwriters Hall of Fame. | Atlantic Records'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-13T23:47:26.982Z
    'imagesource': 'jcr:ac69dc23-52c4-4767-8ca3-110cc854e87b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be0de988-093d-499f-87fa-8344d94b2cc6'
    'lead': 'Missy Elliott is officially the hottest ''round.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T06:33:47.813Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:14:00.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:34.027+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Missy Elliott becomes first female hip-hop artist to be inducted into
      the Songwriters Hall of Fame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc63ddf-41af-4a67-91a5-6f87a21e93a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:33:47.814Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Missy Elliott is officially the hottest
        ''round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7da22a-1f9f-481c-a815-0f71403901bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:33:47.814Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Get Ur Freak On" artist made history Saturday, becoming the
        first female hip-hop artist to be inducted into the Songwriters Hall of Fame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed3517-5f3a-4a37-872b-d756490c8113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:33:47.814Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official announcement was made on "CBS This Morning," which
        featured Hall of Fame Chairman Nile Rodgers. Elliott is also the third rapper
        to be inducted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8144be24-8430-441a-8b3d-a97241ab5981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:33:47.814Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing. To me, it''s important to have equality. I''ve written
        with a lot of women songwriters, but not nearly enough. That''s sort of my
        secret goal -- I want to have more women songwriters," Rodgers said on air,
        adding that Elliott was "one of my favorite writers of all time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe77e3aa-dfe7-48aa-81ec-d4e12bdef62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:33:47.814Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elliott shared her excitement on Twitter by congratulating the other
        inducted songwriters, who are Dallas Austin, Tom T. Hall, John Prine, Jack
        Tempchin and Yusuf Islam (Cat Stevens).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf32ac1-a9a2-44d8-a900-941fa7a2ef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:33:47.815Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I AM SO HUMBLY GRATEFUL to now be inducted," Elliot tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda5d7e3-d230-4cf5-8f8b-967855809ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:33:47.815Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hall of Fame''s 50th Annual Induction and Awards Dinner is scheduled
        for June 13 in New York.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693b96f-3a66-40ce-aae5-6d75bbe3cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:33:47.815Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A groundbreaking solo superstar''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a57d4-bef9-443a-a778-f0f9827cd8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:33:47.815Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Songwriters Hall of Fame website described Elliott as "one of
        the most significant female artists in contemporary music history" who is
        a "groundbreaking solo superstar."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf0e44e-abd9-4051-9969-9fedcd7c5f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:33:47.815Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Portsmouth, Virginia, native, Elliott''s debut album, "Supa Dupa
        Fly," was released in 1997, the Hall of Fame said. The album was certified
        platinum by the Recording Industry Association of America and spawned the
        singles "The Rain (Supa Dupa Fly)," "Sock It 2 Me," "Hit Em Wit Da Hee" and
        "Beep Me 911."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7a7124-479c-4214-8b69-ce1178d90c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:33:47.815Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her third album, "Miss E...So Addictive," released in 2001, saw
        the release of the hit "Get Ur Freak On." The song won Elliott her first Grammy
        for best rap solo performance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a4c1e-e9dd-4848-88e1-3fefbaf2316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:33:47.816Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song "Work It," featured on Elliott''s fourth album "Under Construction,"
        made history by spending 10 weeks at the No. 2 spot on Billboard''s Hot 100,
        according to the Songwriters Hall of Fame.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e532c77d-0d82-4bd5-83cf-68c1c60f69a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:33:47.816Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elliott has a long list of songwriter credits, the Hall of Fame
        says, that include songs for Whitney Houston, Mary J. Blige, Aaliyah and Jennifer
        Hudson.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5429dac4-8adc-4d65-9f1f-4f921a6ff6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:33:47.816Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also performed at Super Bowl XLIX in 2015 and teamed up with
        other female artists for the song "This Is For My Girls" as part of Michelle
        Obama''s Let Girls Learn initiative.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d51f45-ebc4-4363-ae8e-9ce9ffdbf6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:33:47.816Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Missy Elliott becomes
        first female hip-hop artist to be inducted into the Songwriters Hall of Fame."</em></p>'
