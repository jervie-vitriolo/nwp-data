    'template': '1'
    'title': 'Duterte sacks Bacolod police chief, 4 other policemen'
    'updated': 2019-01-14T06:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2a6725-8ac5-40de-8ca4-d27c7a4aad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:22:36.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> The
        President has fired Bacolod City Chief of Police S/Supt. Francis Ebreo and
        four other police officers for alleged involvement in illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09aa3ec-38d3-4b45-82ab-f70ce671735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:22:36.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, the Presidential Communications Operations
        Office (PCOO) said President Rodrigo Duterte fired Ebreo during his speech
        in a private event at the L''Fisher Hotel in Bacolod City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237baf8f-9431-4587-8abb-b6a2eace4a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:22:36.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In your involvement in drugs and making the people of Bacolod miserable,
        I am relieving and dismissing you from the service as of now, Senior Superintendent
        Francis Ebreo," Duterte said Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a253f29-9b8a-4196-b499-6f820bbec49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:22:36.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also laid off four officers identified in the statement as Police
        Superintendent Nasruddin Tayuan, P/Supt. Richie Yatar, Senior Inspector Victor
        Paulino and P/SSupt. Allan Macapagal. The officers have been reassigned to
        the Regional Personnel Holding and Accounting Unit (RPHAU), as per the Metro
        Manila police office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0842d3d-ed1e-4b7c-8b7e-a53f867d8cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:22:36.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President ordered these men to report to him at 2 p.m. on Monday.
        Duterte accused the officers of working with drug syndicates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5024e8-01b6-47da-9895-91b1dc59658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:22:36.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But these persons that I have mentioned have something to do with
        the interest of the city... you are protecting, or you are in cahoots with
        the drug syndicate in the city," he said.</p>'
  'joaquin-guzman-el-chapo-trial-drug-smuggling-border':
    'author': 'Sonia Moghe'
    'caption': 'Nearly two years after his extradition from Mexico, notorious cartel
      boss Joaquin "El Chapo" Guzman Loera faces an American jury on Tuesday in the
      most significant criminal trial in decades.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-13T13:07:44.384Z
    'imagesource': 'jcr:221a7f5e-7cc4-4608-8b43-50887ff03ea7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da926bc8-babc-4030-af92-f0199e342f6c'
    'lead': 'Most drugs are smuggled into the United States onboard fishing boats,
      trains, tractor-trailers and ordinary cars that come into the country at legal
      ports of entry, according to former cartel members who''ve testified in the
      trial of notorious cartel leader Joaquin "El Chapo" Guzman.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T07:26:22.480Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:50.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:36.878+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Traffickers at the El Chapo trial say drugs aren''t smuggled through
      open parts of the border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996512db-5d66-4c42-9e1c-49921bf137b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.480Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Most drugs are smuggled into the United
        States onboard fishing boats, trains, tractor-trailers and ordinary cars that
        come into the country at legal ports of entry, according to former cartel
        members who''ve testified in the trial of notorious cartel leader Joaquin
        "El Chapo" Guzman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e341dd-ae5d-48a8-8cc3-1909ec6c2e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cartel members have testified about using underground tunnels.
        But none have said they''ve transported drugs into the United States at unwalled
        sections of the border.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b72a2fe-1638-457c-b7c6-77713af69f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimony comes at a time when President Donald Trump''s push
        for a border wall includes arguments that it would help stop the flow of drugs
        into the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2d634-3a94-40df-a42b-c3726b617dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted Friday that without a steel barrier or wall along
        the U.S.-Mexico border, "our Country cannot be safe. Criminals, Gangs, Human
        Traffickers, Drugs &amp; so much other big trouble can easily pour in. It
        can be stopped cold!"</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">...The Steel Barrier, or Wall, should have been built by previous
        administrations long ago. They never got it done - I will. Without it, our
        Country cannot be safe. Criminals, Gangs, Human Traffickers, Drugs &amp; so
        much other big trouble can easily pour in. It can be stopped cold!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1083759500618805254?ref_src=twsrc%5Etfw">January
        11, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e2dd71-6a80-4988-840a-b52de4acd030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d629c10-00ce-438d-b979-c9e69b152ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Border Patrol seized nearly 480,000 pounds of narcotics at
        the US-Mexico border between legal ports of entry during fiscal year 2018,
        said Department of Homeland Security spokeswoman Katie Waldman. But the department
        has not provided data about the amount of drugs seized by authorities at legal
        border crossings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f736e3-4532-4641-b827-a227053c644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the Drug Enforcement Agency, Mary Brandenberger,
        said she was unable to provide more details because of the lapse in government
        funding during the partial shutdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb3614-7ae8-4d2e-bb9a-d741bd1a852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From tunnels to legal ports of entry</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931301fa-e6b6-4dc1-83a3-570311b90caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Guzman''s case, the government''s own witnesses — many of them
        former Mexican cartel associates — testified that after the government cracked
        down on smuggling tunnels, they began relying on legal ports of entry to bring
        drugs into the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c9c3d-5f69-4129-90cd-818c02b6fbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former high-ranking Sinaloa cartel leader Jesus Zambada Garcia testified
        about Guzman''s use of tunnels in the early 1990s to quickly smuggle drugs
        such as cocaine into the United States, earning him the nickname "El Rapido,"
        or "The Fast One."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3c74fd-8f19-4023-8329-497bc949f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(A tunnel) is the most secure way to cross drugs to the U.S. —
        the easiest way to cross over weapons," Zambada Garcia testified.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b788bb-f7c2-4999-b096-1d38f5fdf688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zambada Garcia was arrested in Mexico City in 2008 and extradited
        to the United States, where he pleaded guilty to importing, distributing and
        selling cocaine and belonging to a continuing criminal enterprise. He has
        not been sentenced but could face between 10 years and life in prison.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daba654-8e4a-4552-878f-2d7d03bd1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in the late 1980s to early 1990s, 95% of cocaine was
        brought into the United States by a tunnel under Arizona''s border with Mexico.
        But as law enforcement began discovering and closing tunnels, cartel management
        directed drugs to flow into the United States in other ways.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39dcc26-90f2-4ec4-8afe-ac046c606f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tractor-trailers were, and continue to be, a popular method of smuggling
        in narcotics. Some trucks are fitted with a "double bottom" that has hidden
        compartments. Others are filled with goods, such as large cans of chilis,
        that contain sand surrounding a specially made, cylindrical brick of cocaine.
        If shaken by authorities, the sand makes the cans sound like chilis are moving
        around inside. From about 1990 to 1993, nearly 30 tons of cocaine were smuggled
        into the United States using this method, Zambada Garcia said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c28e7-5d02-47cb-b7ea-52515ee5bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zambada Garcia''s nephew, Vicente Zambada, testified that drugs
        were often placed in "clavos" — hidden compartments in cars — and driven across
        the border through legal ports of entry. The younger Zambada was once groomed
        to take over the Sinaloa cartel by his father, Ismael "El Mayo" Zambada, who
        worked alongside Guzman.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2187acfb-4807-4d8a-80d6-3d380d05ce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicente Zambada pleaded guilty to drug trafficking charges and is
        now incarcerated in the United States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7436a4fa-159c-4b45-b170-ec6006e39461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexican families were hired to drive cars with secret compartments
        across the border at Juarez, sometimes three or four times a day," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef98d4d-4b55-41a7-91eb-f349f6221a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a time when Sinaloa associates sent drugs into the
        United States on trains.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc40e636-1ef8-42c6-b9a5-595c396ae80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tirso Martinez Sanchez testified in December that between 2000 and
        2003, he was able to smuggle in 30 to 50 tons of cocaine by welding false
        compartments into the ends of oil tanker cars. Martinez testified that he
        and his associates vacuum-sealed cocaine in bags, wrapped them in plastic
        and rubbed them with mechanic''s grease to throw off drug-sniffing dogs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bed6480-0cb7-43ec-b7c2-b9edc2b1f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez Sanchez was arrested in February 2014 and extradited to
        the United States in December 2015. The following year he pleaded guilty to
        drug trafficking charges after reaching a cooperation agreement with the government.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6055a-f6d2-481b-be96-0d066fc04ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the cooperation agreement, the government will submit a sentencing
        letter to the judge and help Martinez Sanchez secure an S visa, a green card
        issued to witnesses and informants who have assisted law enforcement. He is
        currently under protective custody and faces a minimum of 10 years to life
        in prison.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c88ee2-e8f7-4fdd-beab-79a8b2e6f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another method that witnesses testified to using involved fishing
        boats and other vessels. In fact, Guzman himself is believed to have been
        intercepted sending messages to a woman, asking her to find someone "willing
        to go fishing," or, meet a ship filled with drugs hundreds of miles off the
        coast of the US, and bring the drugs back to shore in a fishing boat.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b44c5-5a46-4ee3-bd12-b74d07c01497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, cartels have developed "semi-submersibles" — vessels
        that look like submarines, but skim the surface of water to avoid detection
        by the US Coast Guard and other authorities that work to interdict drugs in
        the ocean.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8796c241-385a-4fc3-9acd-20069542a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>El Chapo on trial</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42dbf97-2bc8-4a13-a54e-4dbc3e65a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman led the notorious Sinaloa cartel, described by the U.S. Justice
        Department as one of the world''s most violent and powerful drug cartels.
        He repeatedly broke out of prison until he was recaptured in January 2016.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4980d6d-94e1-4ab6-b3a8-d84d7d363482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman was extradited to the United States and pleaded not guilty
        to 17 federal charges that include leading a continuing criminal enterprise,
        firearm violations related to drug trafficking and money laundering.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba40fec-9578-4db2-bcaa-36a359074bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trial began in November in a New York federal district court
        under unprecedented heavy security.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b611e1-2bd9-4341-8531-a78fad558d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smuggling drugs through legal ports of entry is risky business.
        But cartels aimed to curtail their losses by sending through large enough
        quantities that even if some were seized, others would still make it through.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d64feb-3e07-42df-a476-6dad39d916bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mindset was shared in court by former Colombian cartel head
        Juan Carlos "La Chupeta" Ramirez, who worked with Guzman in the early 1990s
        and is now in U.S. prison.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a033c-ef78-473b-af00-eae46e58410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez''s cartel would grow, process and send shipments of cocaine
        to Mexico by plane. Guzman''s job was to have the drugs smuggled into the
        United States.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fd8fbf-55fb-4e95-b1b1-934f8768125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Guzman perfected his methods of smuggling drugs into the United
        States quickly, through a range of methods, Ramirez said, he couldn''t get
        enough.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e650d-6910-4d16-9419-3e690c5150a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me to send him as many planes as I could."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92d1b8-e2f2-4bb5-953a-4c2c904361ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez is in prison in the United States for drug trafficking.
        He entered a guilty plea and reached a cooperation agreement.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efca228-9f42-414a-9763-3ba96efa3dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Ramirez''s extradition agreement with Brazil, where he
        was captured, he is to serve no more than 30 years. But if government attorneys
        are satisfied with Ramirez''s cooperation, they can opt to write a letter
        to a sentencing judge that could help Ramirez receive less time — though his
        cooperation agreement stipulates he may not serve less than 25 years.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef153b4-fc4b-4264-8dc8-a293fbbde2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:26:22.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Traffickers at the
        El Chapo trial say drugs aren''t smuggled through open parts of the border."</em></p>'
  'garbage-shipment-south-korea':
    'author': 'CNN Philippines Staff'
    'caption': 'Fifty-one containers of garbage are ready to be returned to South
      Korea from Mindanao. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-13T12:58:32.063Z
    'imagesource': 'jcr:f729da94-ad8b-4a30-8df0-04af40279bed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba175ec2-7cd5-4528-bd10-a7284ba443d1'
    'lead': 'Fifty-one containers of garbage are ready to be returned to South Korea
      from Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T07:29:33.675Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:49.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:37.071+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1,400 tons of trash to be shipped back to South Korea'
    'updated': 2019-01-13T13:13:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8180d6b6-afa3-4086-b7aa-0817328ddc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:29:33.675Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tagaloan, Misamis Oriental (CNN Philippines, January 13)
        —</strong> Around 1,400 tons of trash, housed in 51 containers were loaded
        and ready to be shipped back to South Korea from Mindanao on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b207c56a-277e-4c14-988f-7f32dc1036e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:29:33.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The containers, housing from scraps of plastic such as straws, bottles,
        gloves, styrofoam wrappers and cellophane, to electrical waste namely cables,
        keyboards and cellphone batteries, were loaded in a ship set for South Korea
        from the Mindanao International Container Terminal (MICT) in Tagoloan, Misamis
        Oriental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bf4f8b-2eaa-45c5-a65d-914cb1e33db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:29:33.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with the agreement between the two countries to
        return shipments of garbage amounting to a total of 6,500 tons that was illegally
        shipped to the Philippines in July and October last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6046b34-e3d2-4922-b28c-75cb0b4345ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:29:33.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: South Korea to take back drug shipment</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ad9bd-86b9-4995-a07c-4d10f2fd83a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:29:33.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MICT Customs Collector Joh Simon said the remaining 5,100 tons left
        in Mindanao will also be returned to South Korea within a month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bee1181-c703-49a4-ad36-226cc6b5d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:29:33.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment group, EcoWaste Coalition, applauded the move, calling
        it a "triumph for environmental justice, morality and the rule of law."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c98c43-66d2-4c31-b13e-95b25c44884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:29:33.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By saying ''no'' to garbage dumping from Korea and other countries,
        we say ''no'' to the derogation of our country''s dignity and sovereignty,
        ''no'' to the disrespect for national and international laws, and ''no'' to
        the harm they will bring to our communities," EcoWaste Coalition National
        Coordinator Aileen Lucero said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f4f2ea-5100-4ccd-881d-05447f381891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:29:33.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Alwen Saliring contributed to this report.</em></p>'
  'jamal-khashoggi-hacked-phone':
    'author': ' Oren Liebermann'
    'caption': 'FILE PHOTO. Jamal Khashoggi'
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2019-01-13T12:36:42.269Z
    'imagesource': 'jcr:d80c1c74-0d73-4e5b-9887-3dfede2e6ff0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f227f6e0-394a-4a61-bd38-1cfe56031105'
    'lead': 'NSO has denied any involvement in the death of Jamal Khashoggi, insisting
      its software is "only for use fighting terrorism and crime."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T07:34:21.922Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:48.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:37.347+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a hacked phone may have led killers to Khashoggi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f9f25-4df9-4867-b1ab-14d389151db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jamal Khashoggi probably thought the messages
        he was sending to fellow Saudi dissident Omar Abdulaziz were hidden, cloaked
        in WhatsApp security. In reality they were compromised -— along with the rest
        of Abdulaziz''s phone, which had allegedly been infected by Pegasus, a powerful
        piece of malware designed to spy on its users.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f769b4-9499-4964-a7bd-1d281480d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulaziz, as CNN reported last month, is suing the creators of
        Pegasus, Israel-based cyber company NSO Group, accusing them of violating
        international law by selling the software to oppressive regimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26707490-a97b-439b-bc69-7e0ccf72a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO has denied any involvement in the death of Khashoggi, insisting
        its software is "only for use fighting terrorism and crime."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1aa9ea-e24a-46ac-93b2-462962323cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was condemned as "the worst of the worst" by NSA whistleblower
        Edward Snowden during a video conference with an Israeli audience last November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc9071-652b-4d44-bd8a-ed78125527a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NSO Group in today''s world, based on the evidence we have,
        they are the worst of the worst in selling these burglary tools that are being
        actively currently used to violate the human rights of dissidents, opposition
        figures, and activists," Snowden said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfffbea-0510-49de-96d7-ffa3aae9ce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big threat</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0049728d-3afb-4e9f-85c3-ff96bcec0b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I witnessed the power of Pegasus two years ago. Mobile security
        experts at Check Point, one of the world leaders in cyber security, showed
        me how they could hack a phone with one click, gaining complete access to
        its microphone, camera, keyboard, and data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39c67e-9ce8-4461-bf61-778a94654dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say the malware they used was similar to Pegasus: An apparently
        innocent message appeared on my phone asking me to update my settings, and
        that was all they needed to access the phone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1aa315-21c6-4b85-9621-7877e8294d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.924Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber security expert Michael Shaulov launched a cybersecurity startup
        in 2010, partly in response to what he saw as the potential threat of Pegasus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f26170-952f-45f1-b69d-a3c09ab9977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.924Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when [NSO Group sells] the software to specifically the law
        enforcement agency that specifically bought it, in the case that those guys
        want to go after what we call illegitimate targets, NSO has no control [over
        it]," he says. "They cannot really prevent it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af9db79-efc0-4b69-b29d-28d6fee64919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.924Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO Group says it can monitor the usage of all of its software by
        all of its clients, but would need to actively check how clients were using
        their products before becoming aware of any possible misuse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8ffc6-3ca1-40c0-a67e-2037b3f5cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.924Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s technology takes advantage of what is known as "zero
        days" — hidden vulnerabilities in operating systems and apps that grant elite
        hackers access to the inner workings of the phone. The term is derived from
        the fact that software developers have had no time to fix them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2878dc2-3b45-436f-a5bc-dec54a6ceb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.924Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like NSO have teams of researchers continuously reverse-engineering
        Apple and Android operating systems to find bugs in the code they can then
        exploit, Shaulov says, describing the process of finding zero days as an "art"
        in the largely black and white world of cyber security.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5dbd84-8a06-4f0d-be67-e69ac9b6dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.924Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO Group''s singular focus on mobile devices has made them the
        "alpha dog" in the market, Shaulov says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d6be5a-fcd1-4c14-b521-11fc5387e861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.925Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding a zero day can take anywhere from a few months to more than
        a year, and there is little guarantee of its long-term effectiveness. But
        if the weakness isn''t fixed, it can be exploited repeatedly to hack phones.
        Software developers such as Apple and Google have teams devoted to finding
        and fixing vulnerabilities, but it''s no easier for them than it is for hackers
        to find the weak link. In addition, developers'' priorities may lie elsewhere,
        so even known bugs remain unfixed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d37b2-c7f1-44e8-8892-462db9ca94d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.925Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless Apple or Google fixes that bug, that vulnerability ... can
        stay for many, many years and NSO can continuously sell software that can
        go through those bugs in the software and infect those phones," says Shaulov.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b21bfd5-f022-4ce7-ae10-45e36e277356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.925Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the Toronto-based Citizen Lab have tracked the use
        of NSO Group''s Pegasus software to 45 countries where operators "may be conducting
        surveillance operations," including at least 10 Pegasus operators who "appear
        to be actively engaged in cross-border surveillance."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a415023-2044-459d-9216-1f6e89d7c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.925Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Khashoggi: ''God help us''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ea3091-f00f-4e0d-98cd-3ea71d83ad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.925Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The software, able to infect a phone after a single click on a link
        in a fake text message, then grants hackers complete access to the phone.
        Data stored on the phone, messages, phone calls and even GPS location data
        are visible, allowing hackers to see where someone is, who he or she is talking
        to, and about what.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ffb8c-abf3-4d9f-b47b-373af3bfdf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.925Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Khashoggi, Citizen Lab researchers say the text message
        went to Abdulaziz, disguised as a shipping update about a package he had just
        ordered. The link, which Citizen Lab says it traced to a domain connected
        to Pegasus, led to Abdulaziz''s phone becoming infected with the malware,
        giving hackers access to virtually his entire phone, including his daily conversations
        with Khashoggi.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cece834-8a04-41c4-89c1-8cbb544942d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.925Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one text, before his death on October 2 at the Saudi consulate
        in Istanbul, Khashoggi learned that his conversations with Abdulaziz may have
        been intercepted. "God help us," he wrote. CNN was granted access to the correspondence
        between Khashoggi and Montreal-based activist Abdulaziz.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f76e04c-bc18-4071-b8c0-e613a34a1068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.926Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later Khashoggi entered the building for what he thought
        was a routine appointment to pick up papers that would allow him to marry
        his Turkish fiancée, Hatice Cengiz. Minutes later, he was killed in what the
        Saudi attorney general later acknowledged was a premeditated murder.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c053e0ab-1984-44a4-8757-809013776a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.926Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis have presented shifting stories about Khashoggi''s fate,
        initially denying any knowledge before arguing that a group of rogue operators,
        many of whom belong to Saudi Crown Prince Mohammed bin Salman''s inner circle,
        were responsible for the journalist''s death.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd528bf1d-b73b-4fc7-9d1e-e30803dbfc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.926Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh has maintained that neither bin Salman nor King Salman knew
        of the operation to target Khashoggi. US officials, however, have said such
        a mission — including 15 men sent from Riyadh — could not have been carried
        out without the authorization of bin Salman.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fc9223-be35-4516-9a73-ffb798d84f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.926Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NSO speaks out</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a603b60d-99df-4455-839b-8f869c3bd71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.926Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first interview given by NSO Group since the company was
        implicated in the Khashoggi case, CEO Shalev Hulio categorically denied any
        involvement in the tracking of the Saudi journalist or his killing. Calling
        his death a "shocking murder," Hulio said that following checks carried out
        by NSO Group, the company would have known immediately if their software had
        been used to track a journalist.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3176bda-3349-43a9-a535-436f545695fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.926Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conducted a thorough check of all our clients, not just one
        client who may be a potential suspect involved in the case, but also other
        clients who might perhaps have an interest in following him for some reason,"
        explained Hulio in the interview with Yedioth Ahronoth, one of Israel''s largest
        newspapers. "We checked all our clients, both through conversations with them,
        and through a fool-proof technological check. The systems produce their own
        documentation, and it is not possible to act against this or that target without
        us being able to check it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf54b1-350b-43e6-8fae-d090c639dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.926Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m saying on the record that after all these checks there was
        no use of any NSO product or technology on Khashoggi; and that includes tapping,
        monitoring, finding location, or gathering intelligence. Exclamation mark!
        The story is simply not true."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153cba8-3d48-4231-9601-3961b0c6d2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shalev Hulio — whose first name is the "S" in NSO — says NSO Group
        can disconnect a client''s software if it is used inappropriately or against
        improper targets, like journalists or human rights activists who are just
        doing their jobs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b408332a-fc11-4336-8b3a-81061e167805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In cases where the system is misused, assuming we are aware of
        it, the technological system that we sold them will be immediately disconnected;
        that is something we are able to do both technologically and legally."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cee15e-6048-4acc-b81b-4480d872d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hulio said that NSO has "permanently" shut off the systems of three
        clients because of misuse, though he did not specify which clients.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031fae52-8cdf-414d-bc98-e0e258d40648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked repeatedly if Pegasus had been sold to Saud al-Qahtani, a
        high-ranking Saudi official accused by Saudi prosecutors of playing a major
        role in Khashoggi''s murder, who has close ties to Crown Prince Mohammed bin
        Salman, Hulio said it had not, and insisted that NSO does not sell to "private
        elements."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26235dcf-f798-4913-89e7-1f36449ae514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All sales are authorized by Israel''s Defense Ministry and are
        only made to states and their police and law enforcement organizations," he
        said, and "only for use fighting terrorism and crime."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f86bc0a-5cf9-49c8-a9e6-253e70646e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked point blank if NSO Group sold the system to Saudi Arabia,
        Hulio said, "We do not comment on any questions about specific clients. We
        can neither deny or confirm."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c35b03d-5764-4de0-a3f4-540c06470135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, Hulio said there are no more than 150 "active targets"
        currently being tracked with NSO''s technology. He said the previous year
        was the best in the company''s history and that the system had been sold to
        "dozens of countries worldwide on all continents apart from Antarctica."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cad74c-93e2-4d0d-af6f-8205d37757d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hulio repeatedly portrayed his company as one that helped the world''s
        intelligence agencies fight terrorism, touting the lives saved by the technology.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0a3bf2-72f9-4a4d-a50b-edf325ed2283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will say with modesty that thousands of people in Europe owe
        their lives to the hundreds of workers [we have] in Herzliya," he said referring
        to the Israeli town where the company is based. "I reiterate that any use
        [of our technology] that goes beyond the criteria of saving human lives at
        risk from crime or terror will prompt our company to take immediate steps,
        unequivocally and decisively."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90152b1-96c7-4c92-a693-f218fc822aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Potential attack surface</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7172c-8e49-4a05-aa26-0f29b06c02e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings of Citizens Lab, which Hulio dismissed as inaccurate,
        paint "a bleak picture of the human rights risk" of Pegasus, Citizen Lab say,
        adding that "at least six countries with significant Pegasus operations have
        previously been linked to abusive use of spyware to target civil society,
        including Bahrain, Kazakhstan, Mexico, Morocco, Saudi Arabia, and the United
        Arab Emirates."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b371c-f7ed-4c13-b214-1359b195a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, Google and other tech firms are constantly working to fix
        bugs and close zero days in their software. New features they introduce brings
        with it new code, introducing the possibility of new vulnerabilities. The
        software developers devote millions of dollars to close these vulnerabilities
        before they''re discovered; hackers devote time and energy to discover them
        before they''re closed. It''s a 21st century digital arms race.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d6003-1d4c-4a04-8f12-62302d50bd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.929Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Donenfeld, a researcher who focuses on mobile security at Zimperium,
        says the number of places to hack a phone, called potential attack surfaces,
        are nearly limitless.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be4878e-a2a0-41e3-9007-83c48bfa37f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.929Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donenfeld says it''s hard to pin down precisely how many exist,
        "but way more than people think. There are a lot of them ... there are always
        new vulnerabilities being introduced to devices."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c9d670-8b75-4eed-9046-baea467cd766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.929Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any interaction, however simple, between a device and a phone is
        a potential attack surface. Donenfeld uses the example of chat applications,
        but says it''s not just chat apps that provide potential ways in for hackers.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ccb497-d6a3-423a-b44a-5b951b564e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.929Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a hacker sends a video to your phone, even before you open it,
        your phone has already received some metadata about the video. It has also
        notified the hacker that the video has been received. You don''t need to click
        on the video or accept the message to create a potential attack surface.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daae4aa-1c7b-45ef-b9dd-0e904dbf2f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.929Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can send you a malicious data packet that can cause some memory
        corruption on your phone that can happen remotely just by you having [a chat
        app]," explains Donenfeld. "You receive messages even if the app is closed
        because it runs in the background, [so] there is the possibility of running
        code on your device without you knowing about it."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad62388-b3fa-4e13-a97f-58bbdc610a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.929Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Value of malware</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883454b-6866-49d0-abe0-155ec85a6f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.929Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the number of potential attack surfaces may by nearly limitless,
        very few offer the complete access elite hackers seek. In addition, there
        are relatively few cyber experts who understand how to take advantage of the
        zero day vulnerabilities.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1bd678-a80d-483b-af3c-9d351d76e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.930Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scarcity of zero days, coupled with the technical difficulty
        needed to uncover them, makes them incredibly valuable to the right buyer.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad89466-945b-45b8-9af9-96523e4b3b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.930Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a working complete chain, it is definitely [worth]
        more than a million dollars," says Donenfeld. "There''s always demand. There''s
        always someone going to buy them."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a867e-27e8-49a5-b72a-9c754553a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.930Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO Group has apparently capitalized on that demand, making them
        a multi-million-dollar company with a powerful product.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e47949-e895-4ceb-9657-628392872abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.930Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that product — Pegasus — has also put NSO at the center of a
        series of lawsuits that alleged use of the malware, as in the case of Jamal
        Khashoggi, violated international law.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de5cabc-8722-4b5b-8c78-571482becdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.930Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO told CNN in December Abdulaziz''s lawsuit was "completely unfounded,"
        and that it showed "no evidence that the company''s technology was used."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872cb0b-ca9d-4eb3-a9cc-678f4cd4be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.930Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lawsuit appears to be based on a collection of press clippings
        that have been generated for the sole purpose of creating news headlines,"
        NSO said in a statement. "In addition, products supplied by NSO are operated
        by the government customer to whom they are supplied, without the involvement
        of NSO or its employees."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239dfbc9-4488-4711-9623-42ff8d30e785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:21.931Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How a hacked phone
        may have led killers to Khashoggi."</em></p>'
  'university-california-china-wechat-whatsapp':
    'author': 'James Griffiths'
    'caption': 'Students and faculty at the University of California (UC) have been
      warned not to use messaging apps and social media while visiting China, for
      fear their communications could be used against them by the country''s law enforcement
      agencies. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-13T08:30:30.098Z
    'imagesource': 'jcr:f9e0700a-d8cd-438e-a7bb-f0e3b206447a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '477d17e3-bdd2-41dd-8f13-e4a71ecb0ceb'
    'lead': 'Students and faculty at the University of California (UC) have been warned
      not to use messaging apps and social media while visiting China, for fear their
      communications could be used against them by the country''s law enforcement
      agencies.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T07:37:25.484Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:46.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:37.675+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'University of California tells students not to use WeChat, WhatsApp
      in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330b93a7-c1d1-45ae-9923-4b0279b7a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Students and faculty at the University
        of California (UC) have been warned not to use messaging apps and social media
        while visiting China, for fear their communications could be used against
        them by the country''s law enforcement agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5068bca9-1154-430c-acd3-ec40f68926d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance from one of the biggest school networks in the U.S.
        is the latest concern to be raised over Western travel to China following
        the December 1 arrest of Huawei executive Meng Wanzhou at the request of U.S.
        authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c50f77c-8bc0-4a1b-8857-b7eb42076cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng, who was detained in Vancouver and is currently on bail, is
        facing possible extradition to the U.S. on suspicion of violating U.S. sanctions
        against Iran.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a4eb75-35d5-426b-84a3-67c44d14cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her arrest, multiple Canadians have been detained in China
        and two — Michael Spavor and Michael Kovrig — are being investigated on suspicion
        of "activities that endangered China''s national security," charges which
        supporters say are politically motivated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694703db-5c58-4400-8ab2-4a4af6bff2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UC guidance also appeared to reference the case of Paul Whelan,
        a U.S. citizen arrested in Russia last month on suspicion of espionage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7574f994-c899-48b9-8c44-bd5e164d48da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the use of WhatsApp, WeChat and like messaging apps are legal
        in China, we have seen in the latest espionage charge of a U.S. citizen in
        Russia where the use of WhatsApp has been cited in his espionage charges,"
        read an email seen by CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e407d15-2500-48a6-ba84-d9d2300db89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our concern here is the possibility China could use this condition
        similarly against western travelers to levy charges or as an excuse to deny
        departure. We recommend not using these messaging apps in China at this time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b18324-6328-435f-9ad7-03d5beadcbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for WeChat and WhatsApp did not immediately respond
        to a request for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5cc8df-dd63-40c9-958f-27938f3dc86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Exercise increased caution''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb4d609-460f-4da0-ae00-8746d7e8fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for UC Davis confirmed staff and students at the campus
        had received the email, after the news was first reported by the South China
        Morning Post. Students at UC Berkeley also received the email.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af2af3-86d3-4b2e-9b31-03ac9a3fdea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UC Davis Global Affairs routinely posts links to State Department
        travel advisories and CDC (Centers for Disease Control) health advisories
        for places where our faculty, staff and students travel," the spokeswoman
        told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e70936-da2b-4f60-9d66-3c8eecc08570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email was sent by Gary Leonard, an executive director with UC''s
        Risk Services department, under the Office of the President. Leonard, who
        is traveling, did not immediately respond to an emailed request for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a618aa-35d1-4dc8-bf59-165312bb78a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claire Doan, director of media relations for UC''s Office of the
        President, told CNN the Risk Services department "relayed the guidance from
        WorldAware (a security and risk management company with whom we consult) to
        risk managers on our campuses and medical centers."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab1f2b-68f5-4274-ae26-c6fb4a1457cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sent the email following a recent Department of State travel
        advisory for China; it is meant for consideration by staff involved in ensuring
        the safety and security of international travel by individuals in the UC community,"
        she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d6a2a-2ebf-44d7-b3ab-f7534dea6a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That government advisory, stating the threat level as 2 on a four
        point scale, told Americans to "exercise increased caution in China due to
        arbitrary enforcement of local laws as well as special restrictions on dual
        U.S.-Chinese nationals."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6290fd-9228-4ac0-8deb-be7623197a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Do not sign anything''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac77eb19-d355-44f9-841f-5181442ad5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has always had a slightly uneasy relationship with foreign
        students.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8fff17-4ef0-4748-b764-94b9e8bdc1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While around half a million international students live in the country,
        and numerous prestigious Western institutions run or partner with universities
        in China — including New York University, Duke University and the University
        of Liverpool — foreign academics in particular have also been treated with
        suspicion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52131bf8-da36-46e8-b10a-f44322bb4a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a propaganda poster released as part of National Security
        Education Day warned Chinese citizens that handsome foreigners could be seeking
        to steal sensitive information.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a166b8f0-c5d6-42b1-bce5-548dfb98f382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comic book-style poster showed a female named Xiao Li, being
        showered with compliments, red roses, fancy dinners and romantic walks in
        the park by David, a "visiting scholar researching issues about China" who
        persuades her to share internal government documents.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd846c-f290-4ba5-97be-cc75f7b8cf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academics and even some students visiting China have complained
        about being watched and followed by police, or dragged in for questioning
        about their research and who they are speaking to in the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd83b2-792b-4e80-8610-9ffc7400fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as warning "do not sign anything," the new UC guidance instructs
        staff to "be cautious of lengthy Q&amp;A or interrogation to avoid inadvertently
        providing any information that may be distorted to deny departure or facilitate
        an arrest."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24b57f9-e426-49ed-ba23-6eb021358109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, concerns have mainly focused on people''s public pronouncements
        or statements to the authorities, but the new guidance suggests officials
        are concerned that even private comments could be used against academics and
        students.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b418c9-f4af-4e4e-99d3-aac46147fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''New level of suppression''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02afd9ef-13b5-4cca-a1cb-c6f8270a06fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UC''s concerns would appear to be well founded. China is increasingly
        cracking down on previously tolerated spheres of dissent, with even private
        comments being policed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e66df05-36e4-4486-b4af-a77df7b3afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the authorities have "detained or summoned dozens
        or more (Chinese) Twitter users, forcing them to delete sensitive tweets or
        close their accounts," according to Human Rights Watch (HRW). "In some cases,
        authorities appear to have hacked accounts themselves."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cece44-06ae-40f4-98c0-3cac98393425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.489Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is blocked inside China and while a tiny number of Chinese
        dissidents and activists do use the platform, their influence is limited and
        in the past they were mostly ignored by the authorities.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaba4a9-6314-4f3c-b782-c5f3cb5d7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.489Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tweets are public, the Chinese authorities have in the past
        also pursued people for things they say in private, particularly on Tencent''s
        messaging app WeChat, which has a track record of conforming with government
        censorship and surveillance.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fa6940-c310-4988-bea4-70aca334b7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.489Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report on privacy protections in messaging apps, Amnesty International
        ranked Tencent zero out of 100, and WeChat has been accused of reading users''
        messages and storing data. While Tencent has denied reading messages, under
        a new Chinese cyber security law, tech firms must store logs and relevant
        data for at least six months and provide them to the authorities when requested.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b2365-7a1d-4599-959a-a1797d79f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.489Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Numerous instances have shown that Chinese authorities have access
        to private chats on WeChat," HRW''s Yaqiu Wang told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65294ef1-7cf8-4146-82a1-3c7916baee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.489Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crackdown on Chinese Twitter users and the punishment leveled
        against WeChat users for their private messages show that authorities have
        become increasingly intolerant of speeches that are either private or anonymous."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8badf-a6bb-43ea-a9d3-daf8308b506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.489Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While WhatsApp — which boasts end-to-end encryption and overseas
        servers without a backdoor for the Chinese authorities — is in theory far
        more secure than WeChat or other Chinese messaging apps, if authorities are
        able to compromise a target''s phone with malware or other methods, encryption
        will not protect them.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746aad9-69c3-4fce-9167-c7178c4c0d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.490Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have long warned against using WeChat for anything sensitive,
        even as the sheer dominance of the app makes it difficult to avoid entirely
        in China.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f025c-9f85-4ea3-9b35-001fda82be66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.490Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not an exaggeration to say I live in and work on WeChat,"
        New York Times technology columnist Li Yuan wrote recently, adding that surveillance
        fears are "just the way of life."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ee2b6-2202-4d17-b7f2-d6b7ae3f4b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.490Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that ordinary Chinese often feel powerless and fatalistic
        when it comes to censorship and surveillance," she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b4a7b-ec32-4c38-aaf3-5b03987f90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:37:25.490Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:46.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "University of California
        tells students not to use WeChat, WhatsApp in China"</em></p>'
  'dwayne-johnson-daily-star-snowflake':
    'author': 'Rob Picheta'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
