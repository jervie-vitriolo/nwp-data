    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '304b96cd-59a4-4ae9-b944-acd0350ba65e'
    'lead': 'The election gun ban will take effect starting today, as the country
      marks the beginning of the poll season.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T07:47:54.913Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:44.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:38.198+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Election period, gun ban begin on Sunday'
    'updated': 2019-01-13T00:09:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0730c95c-c15e-4431-93b3-c570d0bb0e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:47:54.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> The
        election gun ban will take effect starting Sunday, January 13, as the country
        marks the beginning of the poll season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795de02b-fe4d-447f-88c1-777d63a6f71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:47:54.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the entire election period, which runs from January 13 to
        June 12, it is prohibited to carry or transport firearms or other deadly weapons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5612f60a-03b1-4743-9e2c-0e2e3f99d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:47:54.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qualified people or entities may however be exempted from the policy
        by applying for the appropriate certificate of authority at the Commission
        on Elections (Comelec).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e0c51-21fa-4a07-9f76-dd125a6b9285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:47:54.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Submission of requirements for the certificate began on December
        1, 2018 and will end on May 29.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd6e53-c8ce-4620-9105-787aefe12500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:47:54.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Processing of gun licenses will also be stopped during the election
        period. Employing and engaging the service of security personnel or bodyguards
        are banned as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5a5439-18c6-4e5a-b020-ee21c07eaeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:47:54.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body had earlier said violation of the policies shall constitute
        an election offense in line with the Omnibus Election Code.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3331395c-2519-4d83-8401-75dbf50e6199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:47:54.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National and local elections will be held on May 13. The Comelec
        has yet to release the final lists of candidates for the polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e09aac-9cbf-4ae8-aad0-731bbed95ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:47:54.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates for senator and party-list groups may campaign from February
        12 to May 11, 2019. Campaigning is prohibited on March 28 (Holy Thursday)
        and March 29 (Good Friday). Individuals running for a position in the House
        of Representatives, as well as regional, provincial, city and municipal positions
        may begin their campaigns on March 30 until May 11, 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f13b9-353b-4d4b-a733-3c38c6d8b177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:47:54.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning should cease on the eve of election day (May 12). A
        liquor ban will also be enforced from May 12 to 13.</p>'
