      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a rare acknowledgment of Israeli operations
        in Syria, Prime Minister Benjamin Netanyahu said the country''s air force
        struck Syria over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09321f43-515d-4f0f-87f3-d30da201f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:37:22.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at Sunday''s weekly Cabinet meeting, Netanyahu said: "In
        the last 36 hours, the air force has attacked Iranian warehouses with Iranian
        weapons in the Damascus International Airport. The total sum of the last attacks
        prove that we are more determined than ever to act against Iran in Syria exactly
        as we promised."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c1b18b-db88-43c5-ad70-eb8e863a1d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:37:22.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu, who also serves as Israel''s Defense Minister, made the
        statement while addressing outgoing Israel Defense Forces (IDF) Chief of Staff
        Lt. Gen. Gadi Eizenkot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50641d0-24d3-4a70-96e7-4079d17017d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:37:22.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night, Syria''s state news agency, SANA, said Israeli
        warplanes fired several missiles at the airport in Damascus, most of which
        were downed. The strike damaged a warehouse, SANA said, but did not otherwise
        affect airport operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b9db15-a5b0-4f4b-b966-7fe7e628cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:37:22.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Syrian conflict has developed into a complex proxy war, reports
        have emerged of Israeli strikes on Iran-linked targets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cf9c7f-15ce-4f3a-b3ec-e6664f5f9e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:37:22.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, Israel has chosen not to acknowledge its cross-border
        operations; the government preferring not to comment, despite widespread knowledge
        that it was Israel''s air force behind the strikes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a063aaa-529a-4b83-b1c8-1300c918bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:37:22.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, Netanyahu broke this long-standing policy when he
        openly acknowledged that Israel had conducted "dozens" of attacks across the
        Syrian border.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18fb3ec-9f55-4e42-82b6-cd6d6caa4fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:37:22.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s stance on the war has officially remained neutral, but
        it has also stated clearly that it would respond to Iran''s growing presence
        in Syria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e368fee8-e3e2-49d6-a57e-a186706a4dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:37:22.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have repeatedly expressed what they call Israel''s red
        lines: preventing the transfer of high-powered weapons to Hezbollah, a Lebanese
        militant group regarded as an Iranian-proxy; preventing any breach of Israeli
        sovereignty; and working to stop Iran from entrenching itself in Syria.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b652a7-b99b-44a9-928a-90c1ca75c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:37:22.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, senior Israeli political and military figures sharply
        criticized US President Donald Trump''s announcement of a military withdrawal
        from Syria.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea2ff14-5d62-4358-801b-409d7e621863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:37:22.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:14:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Netanyahu: Israel
        struck Iranian weapons depot at Damascus airport."</em></p>'
  'suus-out-offensive-tweet-twitter':
    'author': 'AJ Willingham'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-13T23:28:29.381+08:00
    'imagesource': 'jcr:013d74c8-f807-4274-91dd-2698d0065cdd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1946d020-84f7-4c06-9039-3f68a8831639'
    'lead': 'It only takes a few seconds to search for something on someone''s Twitter
      account. With the right terms and a little bit of intuition, one may even find
      something that threatens to take down an entire career.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T06:40:28.467Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:59.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:34.406+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It takes seconds to suss out offensive tweets, but celebs just aren''t
      getting the message'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36619e8b-b7bd-43b2-838f-dc5f7cab3df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It only takes a few seconds to search for
        something on someone''s Twitter account. With the right terms and a little
        bit of intuition, one may even find something that threatens to take down
        an entire career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a557ac-c794-42d9-969e-fbfe80bec254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s happened time and time again. Most recently, to Nick Vallelonga,
        a producer for "The Green Book," a feel-good story about interracial friends
        during the era of American segregation. He had to answer for an Islamophobic
        tweet from 2015 in which he supported President Donald Trump''s false claim
        that Muslims in New York City cheered during the 9/11 attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed37318-b467-4ae3-837b-3072e3c14d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happens to stars on the rise and stars at their peak. Late last
        year, actor Kevin Hart stepped down from hosting the Academy Awards, a gig
        he once described as a "dream," after tweets from 2009 to 2011 surfaced that
        contained homophobic language. In the world of sports, athletes at a critical
        juncture in their career -- an important game, a draft decision -- have been
        repeatedly waylaid by their own words that could have been dug up by anyone
        with a Twitter account and a vague inclination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec7e14-da80-444b-a50f-31c4db712dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is, how does it keep happening at all? We live in an
        age of tweeting grandmas and child YouTube stars, of hyper-curated Instagram
        universes and infinitely expanding digital literacy. A reasonable level of
        social media awareness is not too much to expect -- for stars or the people
        that manage them. Why do famous people, whose images are central to their
        relevancy and livelihoods, keep letting themselves get played for their old
        bad internet behavior?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26a4919-1f96-4d33-bb81-560bd3218382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why famous people tweet bad things</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a300c-9940-44c3-ae7d-0b0f54c75d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question has some practical aspects and some philosophical ones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b0df4-48d0-4ba4-9cf5-37294d2510b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the most practical -- and best -- solution would be to
        not throw problematic things into the public sphere at all. But, philosophically,
        things don''t work that way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23da658-bc0b-4896-9733-212164033114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single one of us a has bad thoughts," says Brian Harrington,
        a personal branding consultant in Los Angeles. He helps people build digital
        footprints that communicate an authentic image, and that can mean contending
        with controversy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a96b79-b4c8-4f2b-8c78-5d6d63317055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As cool as someone like Kevin Hart is, there are going to be parts
        of him or anyone else that someone isn''t going to like."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552da612-bf1b-48fa-ad8a-14c946970016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This disconnect between who someone wants to be to the public, and
        who someone is, was apparent last July when "Guardians of the Galaxy 3" director
        James Gunn was swiftly fired after old tweets surfaced that contained crude
        sexual jokes from 2010.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9ed2e7-e196-477a-bbeb-374ebc61470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his apology, Gunn said the version of himself he knowingly presented
        to the public was different then.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9595d80f-a527-4a81-a1e5-ee8dc35e5a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people who have followed my career know when I started, I
        viewed myself as a provocateur, making movies and telling jokes that were
        outrageous and taboo," he said. "As I have discussed publicly many times,
        as I''ve developed as a person, so has my work and my humor."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9625e-9f1a-4bf2-b1c1-5ae330e6de1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities and other public figures may have an image they wish
        to present, but they also represent the projects they work on and the opportunities
        they court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb7ae8-2c6f-4227-acbb-05563e7b0ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authenticity may build fan bases, the host of a major awards
        show saying homophobic things or the producer of a race-themed movie expressing
        racially-charged language is, at the very least, a bad look.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42eb502-4e16-419b-8f71-b63c3fa01347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It used to be that the overarching brand had more power than the
        individual and that is no longer true," Harrington says. "The majority of
        these ''called-on-the-carpet'' moments come from personalities that are trying
        to have a personal voice but are still at the mercy of the overarching brands,
        producers or channels for their income and popularity."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7768151-5dd4-4556-a11a-01089a767b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why they get caught</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024eb4b8-b0bd-4bbe-b159-d326d8683ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also common wisdom that certain language is not going to play
        well with the general public. Whether or not someone is at risk of showing
        their proverbial backside can depend on how they view the role of social media,
        and how far back their public comments go.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c33b94a-383b-4aa0-af7b-0632deb78d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a generation coming up in social media who were there
        before they got famous or got into politics or sports," says Carol Brown Andrews,
        a partner at Grindstone Research in Nashville. Grindstone conducts opposition
        research for political candidates and interest groups. When people transition
        between the private and the public sphere, she says, all of that online behavior,
        conducted when no one was really watching, is suddenly under scrutiny.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1b469-5a24-4cdc-b845-8bd01e441354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, Milwaukee Brewers pitcher Josh Hader saw his past come
        rushing back to him in real time during the MLB All-Star game. At a critical
        moment in the game, when Hader was pitching, old tweets from his high school
        years began to surface online. The tweets were full of racist and homophobic
        language, and the effect was immediate. Hader''s family, who proudly attended
        the game in his jerseys, even put on other shirts to cover up his name on
        their backs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396cc04b-f35a-4d64-ae0c-02d0f7bbe235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Hader engaged in the typical apology one rolls out
        after being the subject of weaponized digital archaeology. He was sorry, he
        said. He was young. He was stupid. He had changed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d8c1e5-45e5-47e0-b393-ae12cb289aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the kind of apology no one should have to make; chiefly because
        no one in the public eye should be tweeting offensive things. But if they
        do, it seems quite obvious they need someone to clean it up.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e6da87-1784-4d21-8941-a68bf98c2f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Nesbitt of Nesbitt Research, an opposition research firm with
        offices across the nation, says he has a sit-down with every client where
        they start to dig into their history.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b118f-c742-490f-b324-df7f9e51c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will sit down with the client, as well as their spouse, brothers
        and sisters, parents, that immediate sphere, and say, ''You are now a public
        figure. You will be exposed to a level of attention you haven''t been exposed
        to before. We need to know what vulnerabilities we may encounter, and be aware,
        everything you post going forward will be scrutinized.''"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fb921b-8573-499c-97a1-85a2a77dc1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nesbitt points out that not every social media landmine is an overtly
        racist, sexist or otherwise gross exclamation. A good researcher -- or manager
        or PR professional -- will even flag things that may have been okay to say
        at the time they were said, but carry a different weight or a different implication
        in the present.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e1549-b4ae-4e4a-b807-993a01ab9bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If something happens anyway, and a bad social media post or piece
        of info comes back to bite someone, Nesbitt says it''s crucial to get all
        the bad stuff out at the same time. And there usually is more bad stuff.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5202f37d-b7f4-43e5-b03a-1ae54dcb282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may start with one insensitive comment, but as you crack open
        that egg, you find that very seldomly does someone make one comment like that,"
        he says. "You don''t want to go out and apologize and do the redaction of
        one comment and pretend that it''s done if there are actually years of comments
        that haven''t been discovered yet."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d1381e-2601-474d-aa85-bec424bcc464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrington notes that there is a fair bit of strategy present in
        a lot of these online takedowns. In 2016, NFL draft hopeful Laremy Tunsil
        saw his playing prospects -- and his money-making potential -- tumble when
        an old video of him smoking something in a gas mask surfaced at the same time
        as the NFL draft.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a264474-f202-4f35-a828-45f1c0ab0d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Internet culture in general is a game," Harrington says. "There
        are writers trying to get clicks, there are people trying to go viral on Twitter.
        Maybe there is a financial or personal incentive. If you''re the person that
        GETS Kevin Hart, that exposes the movie star. Attention is the currency of
        the internet and media, and people will take advantage of that."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e25aad-406b-4626-bbff-bec93988121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the fallout varies</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940fdcd-ccd6-44d4-bc6b-fddbd0a5a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back on the philosophical side of the equation, the entire concept
        of toxic tweets starts to warp and fray once you consider the tolerance a
        particular audience has for the behavior being called out.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85035304-3982-42e8-9ae6-ae0b7202763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is especially true in the political sphere, where Andrews says
        she''s seen candidates with repulsive social media behavior win in landslides,
        and other candidates lose because of social media mishaps that wouldn''t raise
        an eyebrow in other situations.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326fec67-5cf1-43a8-bd4b-f1b6a0095a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It depends on people who like them and people who back them," she
        says. "What may hurt you in one place, with one group, may not hurt you in
        another."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18660303-49af-48ce-b2c3-4d3ff8c2a31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.473Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Nick Vallelonga, the producer for the "Green Book"
        who tweeted about 9/11, isn''t just the producer of an awards show-ready film
        that has been criticized by some as an example of a "white savior complex."
        His father, Tony Lip, was actually the inspiration for the principal white
        character. This complex relationship compounds the impact of a tweet that,
        on the timeline of another public persona, may not draw a shrug.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4d7ad7-f1f3-481a-996e-51a473a09e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.473Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Hart, on the other hand, may have "gotten away" with his tweets
        had he still been an edgy stand-up comedian with a filmography of supporting
        roles instead of an A-list movie star with a mainstream cred to uphold.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4745096-98fe-4370-9362-26d0bf6cb467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.473Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, there are probably countless athletes bound for the majors;
        directors and actors waiting for their big breaks; politicians who have yet
        to run, who are at this very moment sitting on Twitter timelines full of self-planted
        landmines.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a1a156-da29-468a-9ab8-78d58ece664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.473Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It just takes the slightest touch of fame to set them off.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd47ae-384f-46f7-ac40-1fdf823a9eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:40:28.473Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:59.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "It takes seconds
        to suss out offensive tweets, but celebs just aren''t getting the message."</em></p>'
  'pba-barangay-ginebra-tnt-season-opener':
