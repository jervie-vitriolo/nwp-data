      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie of the Year – Jason Perkins (Phoenix)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ccc08c-6e84-4d67-9024-0ca462b9c84b'
