    'jcr:uuid': '10749bf8-15da-40b8-971b-ef8ceca04ee4'
    'lead': 'Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. vows to expose
      the culprits behind the alleged data breach caused by a previous outsourced
      passport maker.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T07:09:59.648Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:53.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:35.973+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I will autopsy the yellows'': Locsin vows to identify people behind
      passport mess'
    'updated': 2019-01-14T20:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5695023-6507-488e-9c25-3237b24f6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.648Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. on Saturday vowed to expose
        the culprits behind the alleged data breach caused by a previous outsourced
        passport maker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b82f768-828f-4de0-979b-99ce9cad4164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.648Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those behind the passport mess will launch a social media campaign
        against me. I will identify them," Locsin said in a tweet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d6c30-151d-4745-a745-da1829443a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.648Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently the mess crosses partisan lines," he added.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Those behind the passport mess will launch a social media campaign
        against me. I will identify them. Apparently the mess crosses partisan lines.</p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1084303704688287744?ref_src=twsrc%5Etfw">January
        13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b27956-e3f0-4380-b6ca-e11bb35ecbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.649Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53838e3b-0c9d-449d-a5b0-a42d6e0311a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.649Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier tweet, Locsin said the issue on the data loss began
        during the administration of former President and now House Speaker Gloria
        Macapagal-Arroyo and "got worse" under former President''s Benigno Aquino
        III''s term.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The problem started under GMA’s DFA and got worse under PNoy’s DFA.
        IT WILL BE SOLVED BY PRRD’s DFA under licsin. The yellow crowd who perpetrated
        the passport fraud are in a panic because we are gonna autopsy their crooked
        deal. Period.</p>&mdash; Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1084068130995920896?ref_src=twsrc%5Etfw">January
        12, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a4046-a58b-48f5-a462-e434a67fd12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.649Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18114de-fdf6-4674-8956-07b1158b4253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.649Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said the problem will be addressed under his watch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ac412-3a34-4b54-8f7d-fbb395941883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.649Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) Secretary warned that he
        will "autopsy" the "yellow crowd" over the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c1c63e-1cab-49b7-a7dd-615a82d2ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.649Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will autopsy the yellows who did the passport deal alive. This
        is called evisceration," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1923c4-66d0-47d3-9342-ee26bfeb9b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.649Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow is associated with the Liberal Party, led by Aquino, whose
        members are known critics of President Rodrigo Duterte.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Locsin. I will autopsy the yellows who did the passport deal alive.
        This is called evisceration. <a href="https://t.co/A0662NeRFT">https://t.co/A0662NeRFT</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1084068695700205571?ref_src=twsrc%5Etfw">January
        12, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda7c6dc-b647-47ac-96a8-78d8758f2424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.649Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18993c3-8047-44e9-974b-3bf1c7ef2086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Locsin said he will not summon those responsible for the
        issue, as he will leave the investigation to the Senate and the Department
        of Justice (DOJ).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced831d9-31df-4e74-b715-56b188cf767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. I want the problem fixed. Let the Senate investigate and DOJ
        prosecute if ever," he said as a response to a Twitter user''s question.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9655228-3978-4ed0-bcd4-f16306c97654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin''s remarks came after he disclosed that an outsourced passport
        maker took passport applicants'' data after its contract was terminated. He
        said people opting to renew their passports are now required to bring their
        birth certificates due to the data loss.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7f5dcd-a1c3-47d4-aac7-f2003c8f575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission said it will look into the issue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50510525-5910-48d1-9432-86ec0e0d7430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Former DFA chief speaks</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db308cb-1928-459c-aebf-bc892a7b2b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Perfecto Yasay Jr. spoke about
        the issue and revealed that a private company has been illegally producing
        electronic passports (e-passport) for the DFA.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efdccc3-4311-4a56-9b99-b8171ebf6441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Saturday, Yasay—a Duterte appointee who served
        under the position from June 2016 to March 2017—said the issue on "requiring
        the already harassed and exasperated applicants to bring their birth certificates
        and other supporting documents for the renewal of their passports" due to
        the breach is "most likely" just part of  a bigger story.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19ebf1-e4e0-4543-8e56-e8939c05e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But why make the public suffer some more for the misfeasance or
        wrong of certain government officials?" he asked.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fperfectoyasayjr%2Fposts%2F2505253542824397&width=500&show_text=true&height=270&appId"
        width="500" height="270" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d9777a-6986-4366-87c8-671d51cfec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc3305-f70b-46f4-82bb-dd6f9d1228f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yasay, the Bangko Sentral ng Pilipinas (BSP) and the
        DFA in August 2006 entered into an agreement on the procurement and centralized
        production of machine readable electronic passports (MREP) in line with the
        standards set by the International Civil Aviation Organization (ICAO).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66dd389-00a1-49fb-bf7d-34cd9a8a11ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main part of the project, he said, was awarded to French firm
        Francois-Charles Oberthur Fiduciare (FCOF) through its local office in Makati
        City.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0200385-ebef-4238-8174-c5123945dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in October 2015, Yasay said, the DFA entered into a deal with
        APO Production Unit Inc. (APUI) to produce a new e-passport system "without
        bidding on condition that no part of the contract can be subcontracted or
        assigned to a private printer." This happened even if FCOF was producing passports
        following ICAO standards.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c03452b-ef88-4300-87a7-13b6b0a0d692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In stark violation of this condition, APUI engaged the services
        of the United Graphic Expression Corporation (UGEC) for the production of
        the new e-passports," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb5dc27-7699-43b7-9db8-f08aa4c8efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2017, while Yasay was still the DFA secretary, he said
        Duterte directed him and Finance Secretary Carlos Dominguez to discuss with
        the BSP to return to the central bank the printing of MREPs. The BSP, however,
        refused to accept the proposal.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111624e6-2bb9-42b6-b944-cc349df7b224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Chief Presidential Legal Counsel Salvador Panelo, according
        to Yasay, deemed the assignment of the passport printing to UGEC illegal and
        even "demanded that all rights over all the personal data, source code, data
        center and other information" related to e-passport production "be reconveyed
        to the DFA or be acknowledged to be exclusively owned and controlled by the
        DFA."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040a4c9-ca19-490b-a294-76dc09aa2ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon information and belief, it appears that UGEC which continues
        the illegal production of the E-passports has not complied," Yasay said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67803445-f549-4823-881c-7acc68905a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said UGEC cannot be held "accountable for any breach or screw
        up in the printing of the [e-passports]" under the current "scheme of things."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec55a62-86e8-485a-be89-a2534069a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay called for a thorough investigation into the issue.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4579581-a29a-4649-8754-de79a292813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:09:59.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:53.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed this matter should be thoroughly investigated without any
        political bias or cover-up so that the whole truth, which the public deserves
        will be exposed," he said.</p>'
  'united-states-airport-screening-agents-shutdown':
    'author': 'Ray Sanchez'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-13T05:29:08.052+08:00
    'imagesource': 'jcr:1a12ed07-2d84-47ef-8007-2fbcce4091ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c76c9596-c94d-493c-b445-4eb47fe1f903'
    'lead': 'Seeking to ease the pain of airport security agents working through the
      partial government shutdown, the Transportation Security Administration is compensating
      those on duty the day after the lapse in funding and awarding $500 bonuses for
      work during the holiday travel season'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T07:12:38.849Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:52.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:36.170+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unpaid airport screening agents to get a day''s pay and $500 bonus during
      shutdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf8e33-72ad-4db9-920c-edc90ca35433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:12:38.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seeking to ease the pain of airport security
        agents working through the partial government shutdown, the Transportation
        Security Administration is compensating those on duty the day after the lapse
        in funding and awarding $500 bonuses for work during the holiday travel season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bcfefd-e191-477f-98c5-9c6807fda6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:12:38.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSA Administrator David Pekoske announced the compensation Friday
        on Twitter amid mounting concerns that the nation''s airports might not be
        able to provide the usual standard of security. Already, hundreds of TSA screeners
        from at least four major airports have called out from their shifts since
        the shutdown began three weeks ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7997fcb1-f38f-49ba-bd50-8a2dcf2d4239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:12:38.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pekoske said all TSA employees who worked December 22, the last
        day in that pay period, will receive pay for the day no later than Tuesday.
        They didn''t get paid originally because the day started after the shutdown
        began.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f783886a-9a7e-456c-adac-8c5d1051baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:12:38.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $500 bonuses for uniformed screening officers who worked during
        the busy holiday travel season should arrive in the coming days, Pekoske tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b7d402-41b7-48c6-801a-35fa6c8c06db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:12:38.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administrator said the pay was possible due to "unique authorities
        provided TSA in law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7432968c-a557-4dfd-a92a-88c2856cc4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:12:38.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I realize this is not what you are owed for your hard work
        ... and what you deserve, I hope these actions alleviate some of the financial
        hardship many of you are facing," the TSA chief wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2ac969-dcaa-4df6-88e5-e664b9e92c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:12:38.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Miami International Airport decided to shut down a
        concourse early for three days due to a shortage of TSA screeners, airport
        spokesman Greg Chin said. Concourse G was to close after 1 p.m. Saturday,
        Sunday and Monday, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b0e6a8-9da0-4e7c-8c0e-49d6e1fd0c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:12:38.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 51,000 TSA agents are among the 800,000 government employees
        working without pay or on furlough. This week, they missed their first full
        paychecks since the shutdown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8010ce-694b-4099-a151-94f37e0d5761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:12:38.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:52.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSA officers screen about 800 million passengers a year. Considered
        essential employees, the agents are among the 420,000 federal workers expected
        to continue to work without compensation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d4cc6-64df-48ca-b810-7c28bd7a2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:12:38.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:52.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pekoske held a call Monday with TSA security directors from airports
        across the country to discuss the impact of the shutdown, including a growing
        number of agents refusing to work without pay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f0525-c4ab-4675-bd8c-d59ea1e321de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:12:38.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:52.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longest shutdown in U.S. history started after President Donald
        Trump refused to back off a demand for $5.7 billion for his long-promised
        border wall. The figure remains a nonstarter for Democrats, leaving Congress
        at an impasse that triggered the partial shutdown -- which has affected key
        parts of the federal government, including the departments of Homeland Security,
        Justice, Interior, State and Housing and Urban Development.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804dde7d-a514-486c-8532-04ba144f8a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:12:38.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:52.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Unpaid airport screening
        agents to get a day''s pay and $500 bonus during shutdown."</em></p>'
  'elections-2019-guillermo-elazar-checkpoints-pnp-comelec':
    'author': 'CNN Philippines Staff'
    'caption': 'NCRPO Chief Guillermo Eleazar. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-13T16:29:50.768Z
    'imagesource': 'jcr:f29d3e0b-5c2e-403c-94a8-73429d57b396'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ccae7a5-4c13-4cda-a197-92c7f3d4c1bc'
    'lead': 'As election season began with the nationwide gun ban in full effect,
      the first day of the police checkpoint operations has been uneventful.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T07:15:27.878Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:51.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
