      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">BREAKING:
        The House of Representatives approves on second reading House Bill 6517, or
        the proposed Philippine Compassionate Medical Cannabis Act | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/mWq8Ftlryn">pic.twitter.com/mWq8Ftlryn</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1087998215734079488?ref_src=twsrc%5Etfw">January
        23, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>



        <script>

        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585c92bb-73c3-40f0-aeef-db57ceb100ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T03:20:25.372Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.371+08:00
