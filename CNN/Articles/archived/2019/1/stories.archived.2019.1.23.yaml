    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gun allegedly used in Batocabe slay found in fish pond

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df25b95-a513-4bb8-a0d1-e73d63f74ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:58:50.167Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Police
        found the caliber .45 pistol supposedly used in shooting AKO Bicol party-list
        Rep. Rodel Batocabe in a fish pond in Albay on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7616cac-2ab3-4213-a01b-b8c493bd2841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:58:50.167Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they recovered the gun, along with a magazine loaded
        with 10 live ammunition at Barangay Busay, Ligao City in the province of Albay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d15a39-55ec-46b4-b9a7-ecaeb414c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:58:50.167Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the suspects, Christopher Naval, who was with the police
        during the operation, said it was one of the two firearms used by main gunman
        Henry Yuson. On January 10, police found some parts of the gun in a septic
        tank in Camarines Sur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac074f4d-2f61-4ff9-949f-a0cf43a2f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:58:50.167Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKO Bicol party-list Rep. Alfredo Garbin earlier told CNN Philippines
        that Yuson had confessed trying to fire a .45 caliber firearm, but it jammed,
        prompting him to use his licensed .40 caliber gun instead to kill Batocabe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8366195c-354b-473c-b3fc-526bbd16a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:58:50.167Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe and his security aide SPO2 Orlino Diaz  were shot dead
        in broad daylight on December 23 during a gift-giving activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dcca11-0846-4eb9-89ff-8c5d5bfda4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:58:50.168Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six suspects have pointed to Daraga, Albay Mayor Carlwyn Baldo
        as the brains behind the crime. The mayor, who was supposed to be Batocabe''s
        rival in the 2019 mayoral race, has repeatedly denied the allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976f638-fb1f-4583-9354-a41cc4214eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:58:50.168Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo was arrested for illegal possession of firearms on Tuesday
        but was rushed to the hospital hours after due to "hyperventilation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb1764c-3116-4aee-8074-c3cdfd173231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:58:50.168Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Daraga mayor rushed to hospital due to ''hyperventilation''
        hours after arrest</h3>'
