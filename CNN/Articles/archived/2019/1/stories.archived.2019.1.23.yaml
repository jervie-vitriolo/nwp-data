      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 6517 or the proposed Philippine Compassionate Medical
        Cannabis Act has hurdled second reading in the lower chamber on Wednesday.</p>'
