      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors who spend only a day in Venice, Italy — such as those who
        come via cruise ship — are being charged about $11 for visiting the city,
        a tax that was imposed to make up for the loss of hotel revenue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
