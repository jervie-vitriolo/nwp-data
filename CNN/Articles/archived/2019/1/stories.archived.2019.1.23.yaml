        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1087983110438993922?ref_src=twsrc%5Etfw">January
        23, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188fa434-8225-46b1-8d72-3d0e769d1e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.355Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc03ac9-1446-48ab-9a48-9caec6605eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.355Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the major players, pro and con, must now come together and
        work together for the success of the common aspiration of the Bangsamoro people,
        which is to have a progressive and peaceful Mindanao."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df456a11-1e4c-46ae-b865-d3e62f031ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.355Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace added claims of fraud and irregularities are not new
        during election period.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9582cc54-9c9d-405b-8078-3590ffb88c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.355Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they do not affect the credibility of the elections and alter
        the result thereof, while those responsible for the undemocratic methods will
        be prosecuted to the full extent of the law, the result of the plebiscite
        must be upheld despite discordant voices," the statement read.</p>'
  'difference-oscar-nominations':
    'author': ' Gene Seymour'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-23T14:46:57.686Z
    'imagesource': 'jcr:7f3c4b34-ae04-450a-85e3-6296131f4243'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98a4ed12-af9d-41a4-ab41-fa3c5698362e'
    'lead': 'An African king broke the superhero barrier for a best picture nomination
      while nods for producing, directing, cinematography and original screenplay
      all went to the same Mexican director. And for the first time ever, an African-American
      was nominated for an Oscar in production design.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T07:10:15.356Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:23:43.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:54.100+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s really different about the Oscar nominations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473f923-f81b-40c7-92eb-3638e56d13c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:10:15.356Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An African king broke the superhero barrier
        for a best picture nomination while nods for producing, directing, cinematography
        and original screenplay all went to the same Mexican director. And for the
        first time ever, an African-American was nominated for an Oscar in production
        design.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dff15c-1a9e-4dad-8983-3894f160fba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:10:15.356Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy Awards were asked for more diversity and this year''s
        set of nominations made up as variegated a mosaic as this proud old competition
        has ever tried to assemble. It may not have been as timely or as resounding
        as those who three years before first posted "#Oscarsowhite" might have wanted.
        But the effort is at least apparent -- and also significant when framed against
        the stress test present-day America is undergoing on social and political
        fronts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37781b66-ded4-4fda-8482-2f320c957e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:10:15.356Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They could still do better, though. Especially with women directors.
        Off the top of my head, I would have thought Marielle Heller ("Can You Ever
        Forgive Me?"), Josie Rourke ("Mary, Queen of Scots") or Tamara Jenkins ("Private
        Life") would have been caught within the academy''s frequency. Nice work,
        though, on including Betsy West and Julie Cohen''s "RBG" (a CNNFIlms doc)
        among best documentary feature nominees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af52a31-c9cc-48e2-a8a9-d98a166f6510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:10:15.357Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they still can''t decide who''s going to host the show, if anybody,
        when it airs February 24. (We''ll get to that later.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ccdb7-d660-428e-a858-2bfdaae7ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:10:15.357Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, let''s hear it for both "Roma," Alfonso Cuaron''s poignant
        and transfixing childhood reverie, and "The Favourite," Yorgus Lathimos''
        lavish and witty 18th-century comedy of manners, which led all comers with
        10 nominations each (!!), including best director and best picture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53064bf5-69b2-44fb-915b-48461e4b7d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:10:15.357Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley Cooper''s soulful update of "A Star is Born" received eight
        nominations including lead acting nods for both Cooper and Lady Gaga. Cooper
        was snubbed for the directing competition, but Adam McKay ("Vice"), Pawel
        Pawlikowski ("Cold War") and Spike Lee ("BlacKkKlansman") were not.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b0ffd-1a8d-49eb-a126-aa1ad96c72e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:10:15.357Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, "Black Panther," the mega-hit Marvel Comics superhero
        epic, continued its groundbreaking path through the film industry by receiving
        a best picture nomination. No other superhero movie, not even the first Superman
        feature back in 1978, had been deemed worthy of nominations beyond those related
        to technical achievement. Among "Panther''s" other six nominations were for
        production design, in which category Hannah Beachler became the first African-American
        nominee in the academy''s history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a999800-f02d-4314-9591-14add696ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:10:15.357Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there were just as many Oscar pundits who believed "If Beale
        Street Could Talk," the critically-acclaimed adaptation of James Baldwin''s
        1974 novel -- written and directed by Barry Jenkins (2017 best picture winner
        "Moonlight") -- would get more than the three nominations it received: best
        adapted screenplay, best original score and best supporting actress (Regina
        King).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73abcf1e-cf99-477f-b512-72d8735009ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:10:15.357Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cuaron, who won two Oscars four years ago for directing
        and editing "Gravity," made history of his own by receiving a record-tying
        four personal nominations in the same year for the same film. Had he received
        a nomination for editing (as many had expected), Cuaron would have broken
        the record shared by Warren Beatty ("Heaven Can Wait," "Reds"), Alan Mencken
        ("Beauty and the Beast") and the Coen brothers ("No Country for Old Men").</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa480e-1333-40c7-a971-89797102eb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:10:15.358Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there was a surprise winner yesterday it was the streaming giant
        Netflix, which released both "Roma" and the Coen brothers'' droll western
        pastiche, "The Ballad of Buster Scruggs." The latter also received three nominations,
        including best song ("When A Cowboy Trades His Spurs For Wings").</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c95011c-40dc-4660-811b-ff304ba7212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:10:15.358Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s another surprise: No clear favorite could be detected in
        this group beyond, perhaps, "Roma" for best foreign-language film -- and even
        that could be pressed hard by "Cold War," another critically lauded and gorgeously
        filmed black-and-white elegy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c24c1e-1432-45ec-b548-50985069905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:10:15.358Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, "Green Book" already won top prize from the Producers Guild
        of America, and that would usually cement its front-runner status among other
        best picture nominees. But however much its feel-good-odd-couple vibe has
        been a panacea for audiences whose nerves have been rubbed raw by present-day
        racial tension, such sidebar controversies as complaints about the movie''s
        depiction of the late Don Shirley -- the black pianist portrayed by supporting
        actor nominee Mahershala Ali -- from Shirley''s family could wear away its
        lead.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff54359-39dd-44f3-b320-777bd22fd943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:10:15.358Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now about that hosting business...</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873a1606-7196-4ac5-933e-5f4a6738f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:10:15.358Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a modest suggestion: How about Kumail Nanjiani and Tracee
        Ellis Ross? Nanjiani, a co-star on HBO''s "Silicon Valley" and co-writer of
