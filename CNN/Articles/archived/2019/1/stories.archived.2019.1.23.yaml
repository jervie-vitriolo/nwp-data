      'mgnl:type': 'text'
      'text': '<p>Baldo was arrested Tuesday for illegal possession of firearms during
        a house search.</p>'
  'noynoy-aquino-review-chinese-workers':
    'author': 'Makoi Popioco, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T00:05:28.649Z
    'imagesource': 'jcr:6709f9a7-1ab8-4829-add1-afef5497d7bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4129e31-bccd-494b-972d-6f4459aca0eb'
    'lead': 'Former President Benigno "Noynoy" Aquino III said the Duterte administration
      should look into the supposed increasing number of Chinese migrant workers in
      the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T00:16:02.509Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:15.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:01.089+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-President Aquino wants ''surge'' of Chinese workers in PH reviewed'
    'updated': 2019-01-23T21:05:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0f52d-f218-4b06-a6a2-eacffba45e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro, Manila (CNN Philippines, January 22) —</strong> Former
        President Benigno "Noynoy" Aquino III said the Duterte administration should
        look into the supposed increasing number of Chinese migrant workers in the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81acf244-c1ca-4898-bb34-a778ddbfc3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinukuha ba ''yung trabaho na para sa</em> Pilipino<em>? ''Yung
        mga</em> Pilipino,<em> nakikita sa</em> survey, <em>parating sinasabi, nagsasalita
        ng katiyakan ng trabaho, pagkakaroon ng trabaho at panatilihin ang trabaho.
        Kailangan ma</em>review <em>natin ito."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02640e5-c1b2-4272-b843-0896e075681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Are they getting the jobs for Filipinos? Filipinos
        are seen in the survey always saying about securing jobs, employment and tenure.
        This should be reviewed. )</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5192aeeb-d1a2-4891-8fc0-866447d6cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President was among the guests during the launch of the
        book The South China Sea Arbitration: Understanding the Awards and Debating
        with China at the De La Salle University in Manila Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efba790-222c-4c7c-86d9-f939fdf24cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the book launch''s forum, where he answered questions about
        the country''s historic victory in the arbitration case on the West Philippine
        Sea against China, Aquino also addressed queries on the spike in the number
        of Chinese migrant workers in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1cc55-47cc-4afc-a1f7-f9a995c59bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang dami kong negosyanteng nakakausap na nagbabanggit na gaano
        na karami ang mga</em> Tsino <em>na nandito nagtatrabaho?"</em> he said. (Translation:
        I spoke with a lot of businessmen who are asking about the number of Chinese
        nationals working here.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ccb56f-7ea1-4ba1-b5d8-c2d054fb0aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added he would understand if these foreign workers are here
        for specialised jobs, including those that require Chinese language skills.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc6e02-2112-4aa8-b1e4-606a1e051ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He particularly noted the alleged surge of Chinese construction
        workers arriving in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b9c18-1b81-4dcb-8214-125b3fd7c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero may mga nagkukwestyon para sa</em> construction industry
        <em>raw, marami rin daw tayong</em> Tsino dito. <em>Ano ba talaga ang bilang?
        Hindi ako sigurado, iniimbestigahan ata ng</em> Senado at Kongreso," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b508eb8-7918-49b8-a116-329ccd1e519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: But some alleged that there are many Chinese workers
        in the construction industry. So what is the actual number? I''m not sure.
        I think the Congress is investigating it.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64ba45-9469-4dd3-b125-107fecbfa4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators earlier on raised concerns about the seeming influx
        of Chinese workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b1b66-0f2c-4caa-95c0-bafa2d0b9a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source on Tuesday, Senator
        Joel Villanueva revealed the Senate has added a special provision in the 2019
        budget mandating Immigration officials to work with the Labor Department before
        issuing special working permits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30968820-b7b2-4918-b161-b64e84005cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also raised security concerns. "<em>May mga nagsasalita pa
        na parang mga</em> military aids <em>daw... Kailangan i-</em>examine <em>din
        ''yun.</em> <em>May</em> threat <em>ba sa atin ito?"</em> he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf9d80-ba36-4c08-90f2-8ade700f814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: There are people saying some of the Chinese workers
        look like military aids. We also need to examine that. Does this pose threat
        to us?)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654ea2ec-96a7-40c3-938c-72a0a5e0b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied that the uptrend in Chinese worker arrival began
        during his administration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a12c0c6-1523-4141-b9f0-7a77a74d75a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-President, who belongs to the opposition and had received
        vicious attacks from supporters of President Rodrigo Duterte, was sarcastic
        in his response to the accusation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d9b5f-1b44-4471-9a6c-6497a7f2ff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.513Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inaaway ako ng</em> China<em> kaya naging patakaran natin na
        papasukin ang lahat ng trabahador ng</em> China? <em>At sila naman, pupunta,
        magtatrabaho sa bayan kung saan galit ang bansa sa kanila?</em> Logical,<em>
        hindi ba?"</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db1608-ec21-4793-a4da-5b75a3265af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:16:02.513Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: China was challenging me so it became our policy to
        welcome all workers from China? And they will come and work in a country that
        is angry at them? Logical, isn''t it?"</p>'
  'rafael-nadal-beats-tiafoe-australian-open':
    'author': 'Ravi Ubha'
    'caption': 'Rafael Nadal reached the Australian Open semifinals without dropping
      a set. | Julian Finney/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-22T22:33:05.308+08:00
    'imagesource': 'jcr:ed8f7023-7a41-40f0-877b-dc11d6c11290'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f13ba56a-3cb6-44c4-a723-b2c3fc0b56a0'
    'lead': 'The Spaniard reaches the semifinals at the Australian Open without dropping
      a set after dispatching Frances Tiafoe 6-3 6-4 6-2 at Rod Laver Arena to set
      up a clash with another, higher-ranked ''Next Gen'' star in Stefanos Tsitsipas.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T17:17:52.060+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:23:14.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:01.333+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nadal beats Tiafoe to reach Australian Open semifinals without dropping
      set

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1713ca-6e52-4eab-8de1-498dee258e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For someone who entered the Australian
        Open short of match practice, Rafael Nadal is looking scary good.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5084f-f78d-497b-8c05-3aeb312e05bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard reached the semifinals at the Australian Open without
        dropping a set after dispatching Frances Tiafoe 6-3 6-4 6-2 at Rod Laver Arena
        to set up a clash with another, higher-ranked ''Next Gen'' star in Stefanos
        Tsitsipas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0110bd80-1319-4074-b7f4-5b8adea6fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas accounted for another Spaniard, Roberto Bautista Agut,
        during the day session at Melbourne Park a round after his stunning upset
        of Roger Federer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e8677-685c-4b36-929d-8bad71586ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Tsitsipas ousts Federer</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e4650-4344-44e6-a2dd-ea03a87535c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 2 Nadal -- Federer''s friend and on-court rival -- entered
        the year''s first major having last contested an official match at the U.S.
        Open, after which he shut his season down due to more injury woes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6726861a-1e17-42f8-ad75-e5660740454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in blasting through his opponents helped by a new service motion,
        the 17-time grand slam winner has breezed to the last four.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beeee77-6ad0-4835-aaea-119f5704efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit cnn.com/sport for more news and videos</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4024f1-3811-43e9-834a-74c45dc53124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time he failed to drop a set en route to the semifinals
        at a major outside his favored French Open? In 2011 at the U.S. Open, when
        he eventually fell to Novak Djokovic in the final.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b5149-a7e3-4f7f-a304-d51c988d5359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Nadal''s absence at the end of 2018 because of an abdominal
        injury and subsequent ankle surgery, and the thigh strain that kept him out
        of the Brisbane International earlier this month, perhaps many wouldn''t have
        expected the world No. 2 to get this far.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db895bb-9680-4a39-b342-d6a7351beb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nadal-Djokovic on the cards?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83c3e6-9077-434b-83b3-b182b6398407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, however, anything other than a Nadal-Djokovic duel in the final
        would be surprising. If he departs Down Under with the trophy, the 32-year-old
        would become the first man to win each of the grand slams at least twice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b9eae1-777c-4503-ae41-090e99e6e223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lone crown at the Australian Open came exactly a decade ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95d7802-b69f-4a88-ac96-e44f654a06da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic contests his quarterfinal Wednesday against Kei Nishikori.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921e684c-b97e-46c0-ba8d-f20025455e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only has the world No. 1 won 14 times in a row against Nishikori,
        but the Japanese shotmaker has played three five-setters already.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80339e-82de-40fb-9b3e-6131b258ae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last one, against Pablo Carreno Busta, was the longest of the
        bunch at more than five hours.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af420fb3-006d-4640-9095-780eadc0a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep an eye on Djokovic''s back, however. He experienced discomfort
        there in his intense four-set win over Russia''s Daniil Medvedev in Monday''s
        night session.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a848a669-c9f1-4b3d-bc50-cdf0def2450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing in his maiden grand slam quarterfinal, Tiafoe needed a good
        start to have any chance of upsetting Nadal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542635b1-5858-4b6a-8ca6-32091e5ad41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposite happened -- the 21-year-old American was broken in
        the first game.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700fc7a-e30c-4ff4-8de8-9920f33e7c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal really only experienced difficult moments midway through the
        second set when he had to save two break points in a 10-minute game.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af902438-b6d9-42f4-809b-cafc2da360af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did so and out went Tiafoe''s opportunity to instill an element
        of doubt in the Spaniard''s mind.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e8a0ae-cc7d-4dad-8360-ac83f5825fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it has been a breakthrough event for the world No. 39.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd4f82-0db7-4a14-8c49-4d00f76230be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Good tournament for Tiafoe</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f13f1-250d-43b2-9dc4-5d328078440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiafoe upset both Kevin Anderson and Grigor Dimitrov, becoming a
        crowd favorite in the process with his joyous celebrations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15320619-3374-47c0-99a2-55d314afe3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now, many will know his family moved from Sierra Leone to the
        US. He learned to play the game at the tennis center near Washington where
        his father served as the custodian.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95147911-12bd-4061-8867-d72ebdeb2ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, as he put it, not a typical start to a tennis career.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41829afb-8349-4d7e-882d-b7c1f1fb264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal''s career has been exceptional. Tinkering with the service
        motion, he said, was initiated to extend his own career, and the Spaniard
        extended his stay in Melbourne Tuesday with another commanding performance.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2974265-1cba-4672-8435-8e8e57c3465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:17:52.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nadal beats Tiafoe
        to reach Australian Open semifinals without dropping set."</em></p>'
