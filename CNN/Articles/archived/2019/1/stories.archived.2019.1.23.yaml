  'Palace-UN-expert-Callamard-lowering-age-of-criminal-liability':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T14:56:43.184Z
    'imagesource': 'jcr:d31d042c-53c0-4f7a-a5d5-a0e0a398dba7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b811707-64a5-4d3e-b009-3e242d5b89ac'
    'lead': 'United Nations (UN) special rapporteur Agnes Callamard caught the ire
      of Malacañang once again after she criticized a House bill that seeks to make
      child offenders as young as nine years old responsible for crimes.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T07:15:07.735Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:23:43.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:54.219+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace, Callamard clash anew over lowering age of criminal liability

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff9b367-1b7b-49c3-bc5a-3b710aed139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:15:07.735Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> United
        Nations (UN) special rapporteur Agnes Callamard caught the ire of Malacañang
        once again after she criticized a House bill that seeks to make child offenders
        as young as nine years old responsible for crimes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5420804-b0bb-4de1-8aae-cbe23c7da7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:15:07.736Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Monday, Callamard said, "the lowering of criminal
        responsibility to 9 years old is #Philippines new dangerous and potentially
        deadly proposal. Just shameful." She shared another tweet by child rights
        group UNICEF which questioned the proposal, saying brain function reaches
        maturity only at around 16 years old.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thank you to <a href="https://twitter.com/UNICEF?ref_src=twsrc%5Etfw">@UNICEF</a>
        for this crucial reminder: the lowering of criminal responsibility to 9 years
        old is <a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>
        new dangerous and potentially deadly proposal. Just shameful. <a href="https://t.co/GzalKkXc6f">https://t.co/GzalKkXc6f</a></p>&mdash;
        Agnes Callamard (@AgnesCallamard) <a href="https://twitter.com/AgnesCallamard/status/1087248327735947265?ref_src=twsrc%5Etfw">January
        21, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47414f1b-d74e-4b62-a127-3aea98e72cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:15:07.736Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1217c40f-39a9-45d6-a9f6-01025ef46431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:15:07.736Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang slammed Callamard for "again [dipping] her fingers on
        the domestic affairs of our country," calling it a shameful act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae48c1-d7c0-423c-81f3-0ccee6aa5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:15:07.736Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is ''dangerous and potentially deadly'' is her intrusive and
        ignorant theorem on how a sovereign state deals with its problem with criminality,"
        Presidential Spokesperson Salvador Panelo said in a statement on Wednesday.
        He urged Callamard to stop using her UN post to interfere with Philippine
        affairs and discredit President Rodrigo Duterte''s leadership.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13540f3-196f-4f14-b5cd-fc9dfd4ce7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:15:07.736Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly lashed out at Callamard for her comments
        against his controversial war on drugs and refused to have her investigate
        it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1040cc5-2966-428f-a510-6f43de84b654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:15:07.736Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo on Wednesday said critics like Callamard are just ignorant
        of the provisions in the bill which seeks to lower the minimum age of criminal
        responsibility to nine from 15 years old.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07347cd9-b4bc-430e-af98-11e4210b9b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:15:07.737Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Statistics show that there is a surge of offenses committed by
        children. The intent of the proposed bill is precisely to protect children
        against criminals who victimize and coerce them to become offenders," Panelo
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb0936-efa9-4267-96cd-e19ae5f34cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:15:07.737Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said nine-year-old offenders would not be jailed, but individuals
        or syndicates using them would be sentenced to life imprisonment. Under the
        proposed law in the House that is dominated by Duterte''s allies, children
        aged nine to 18 who commit serious crimes like murder, homicide, rape and
        violations of the Comprehensive Dangerous Drugs Act of 2002 would be committed
        to youth care facilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af42c4-0ce8-47db-8ecd-5f12095c88d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:15:07.737Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar measure is being discussed in the Senate though senators
        are divided on the issue. Some oppose amending the current law while others
        are keen on lowering the age of criminal responsibility to 12 instead of nine.</p>'
  'Cebu-town-mayor-Lakambini-Reluya-ambush':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
