      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas is currently preparing for the sixth window of the FIBA World
        Cup Qualifiers with big men Troy Rosario and Raymond Almazan both nursing
        injuries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123b564-66b9-425a-ac3a-1ca86fa521f4'
      'mgnl:activationStatus': true
