      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Gilas
        Pilipinas head coach Yeng Guiao is looking to tap Ateneo standout Thirdy Ravena
        as one of the replacements for injured national team members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ce3d1-16c5-4c00-909b-c05ee255c650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:04:00.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will know Thursday if he is going to be available. <em>Pero</em>
        he is one of the guys we are thinking of <em>kung hindi</em> available or
        <em>hindi makakahabol si</em> Troy or si Raymond," Guiao told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33366267-62d5-4621-a7d8-fe2010ade17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:04:00.074Z
      'mgnl:createdBy': 'ryan'
