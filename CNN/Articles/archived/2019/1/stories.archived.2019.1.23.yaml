  'united-states-supreme-court-transgender-ban-military':
    'author': 'Ariane de Vogue and Zachary Cohen, CNN'
    'caption': 'Photo credit: Bloomberg via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-23T00:49:03.144Z
    'imagesource': 'jcr:a20de8dc-0101-4c9f-a472-7ca486253442'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df852308-354c-4f6c-9cfc-1ea14912390b'
    'lead': 'The Supreme Court allowed President Donald Trump''s transgender military
      ban to go into effect on Tuesday, dealing a blow to LGBT activists who call
      the ban cruel and irrational.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T00:02:16.962Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:18.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:00.388+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Supreme Court allows transgender military ban to go into effect'
    'updated': 2019-01-23T06:30:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e27b1-dd79-43f1-9f19-ee4396d00913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Supreme Court allowed President Donald
        Trump''s transgender military ban to go into effect on Tuesday, dealing a
        blow to LGBT activists who call the ban cruel and irrational.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3850238d-c5e9-442a-bb68-cd80904f11ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justices did not rule on the merits of the case, but will allow
        the ban to go forward while the lower courts work through it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361c076-80ed-49df-bd35-f7dd4cf1f5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four liberal justices on the Court objected to allowing the
        administration''s policy banning most transgender people from serving in the
        military to go into effect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a3550f-0724-46de-a11c-07e8322dff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, first announced by the President in July 2017 via Twitter,
        and later officially released by then-Secretary of Defense James Mattis in
        2018, blocks individuals who have been diagnosed with a condition known as
        gender dysphoria from serving with limited exceptions. It also specifies that
        individuals with the condition can serve, but only if they do so according
        to the sex they were assigned at birth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862389da-a7be-41b3-b0e5-9bd4ed311125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released after the SCOTUS decision to allow the ban
        to go forward, the Pentagon sought to clarify that its policy is not a ban
        on all transgender persons from the military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c805dd5d-8a3c-41f5-ab0c-ca949dd61140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, we treat all transgender persons with respect and dignity.
        DoD''s proposed policy is NOT a ban on service by transgender persons. It
        is critical that DoD be permitted to implement personnel policies that it
        determines are necessary to ensure the most lethal and combat effective fighting
        force in the world. DoD''s proposed policy is based on professional military
        judgment and will ensure that the U.S. Armed Forces remain the most lethal
        and combat effective fighting force in the world," Lt. Col. Carla Gleason,
        a Pentagon spokesperson, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd317848-e564-4af4-8ee9-c9c6e9335123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s move is a victory for the Trump administration. While
        government lawyers wanted the Court to take up the case, they also fought
        to allow the ban to go into effect while the case plays out in the lower courts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd237f-3f7d-4bd7-8235-0664a0173310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s dual rulings on the transgender ban allow the controversial
        policy to go into effect for now, but also allow the appeals to go forward
        in the lower courts," said Steve Vladeck, CNN Supreme Court analysis and professor
        of law at the University of Texas School of Law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e76ad3d-07ba-48d5-8203-8456630064b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government had asked the Justices to take the issue up even
        before the appeals courts could rule. Even though the Court denied that request,
        the fact that the Court is allowing the policy to go into effect suggests
        not only that it will eventually take the case on the merits, but also that
        five of the Justices believe the government is likely to prevail if and when
        that happens," Vladeck said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413fc6d0-2a20-4008-9f74-eea85639e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, Trump surprised military leaders by tweeting, "After
        consultation with my Generals and military experts, please be advised that
        the United States Government will not accept or allow Transgender individuals
        to serve in any capacity in the U.S. Military," Trump said. "Our military
        must be focused on decisive and overwhelming victory and cannot be burdened
        with the tremendous medical costs and disruption that transgender in the military
        would entail."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e228c-fb4e-490b-8721-5ed283214c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tweets came less than a month into the six-month delay set by
        Mattis to review the U.S. military''s policy on transgender service members.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a2ebbd-e814-4d1f-87c8-bf19bb61658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon was forced to allow transgender applicants to join
        the military on January 1, 2018, after a federal judge ruled that the military
        had to allow transgender recruits to join.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70cfe7b-d362-4b9e-863b-8416f7015b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the government''s own numbers in 2016, there were approximately
        8,980 Service members that identify as transgender. During the Obama administration,
        937 members were diagnosed with gender dysphoria and began or completed their
        transition.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55014157-a57c-4067-a8d8-cb199d14b1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The case</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051f2dc-54ee-4e46-b956-edbb735d8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Justice Department asked the Supreme Court to allow
        the ban on transgender people in the military to go into effect pending appeal
        after the lower courts froze the ban.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39abdb58-ed71-4848-b5e7-a56cdc5b15be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the administration first asked the high court to take up the
        case last month, Solicitor General Noel Francisco argued that lower court
        rulings imposing nationwide injunctions are wrong and warrant immediate review.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c69ca6-4daf-4b22-8548-8d0b00650c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitions he filed asked the justices to take up the issue in
        three separate cases that are still in lower courts so it could be decided
        definitively this term.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116523da-4082-4b4d-9436-c4aca74fe88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote that because of the injunctions, "the military has been
        forced to maintain that prior policy for nearly a year" despite a determination
        by Mattis and a panel of experts that the "prior policy, adopted by (Defense
        Secretary Ash Carter), posed too great a risk to military effectiveness and
        lethality."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1fc098-349e-42d1-8974-bd32fa4bbcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under normal circumstances, the Supreme Court does not like to take
        up an issue before it has made its way through the lower courts. The justices
        like to have issues percolate below so that they can benefit from the opinions
        of lower court judges.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a8d40-4aab-4c9e-bcf7-6d037bf4d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco has moved aggressively at times to get cases before a
        Supreme Court that is more solidly conservative with the addition of Justice
        Brett Kavanaugh. In one such case, Francisco recently asked the court for
        emergency help to let the administration''s asylum ban go into effect.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0e177e-959f-4a6f-a985-f2e2023ad2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ce7ca-d14e-445e-aebe-d738148f8cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:02:16.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Supreme Court allows
        transgender military ban to go into effect."</em></p>'
  'duterte-children-drug-syndicates':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T00:29:28.828Z
    'imagesource': 'jcr:43ba2c08-9474-4c45-a586-f403d2f73729'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b127b79-8890-43e9-9b49-b4f5f92da1ef'
    'lead': 'President Rodrigo Duterte said children as young as 6 years old were
      being used by drug syndicates in their operations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T00:05:25.953Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:17.135+08:00
