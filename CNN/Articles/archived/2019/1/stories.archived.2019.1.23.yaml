    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:54.636+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Brown arrest the latest in troubled history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b779c7be-80e1-4515-bc66-669338423085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Arguably Chris Brown''s most publicized
        trouble was his 2009 arrest for viciously beating his then-girlfriend, fellow
        singer Rihanna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2111aa-c6fa-4be0-896e-39667c9048e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Rihanna told Oprah Winfrey that she forgave Brown, and
        insisted he "made that mistake because he needed help."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe625d11-d480-4e5c-a34e-e3b2403e6c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s problems haven''t stopped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7484c2-f4ca-4c2e-9922-c4defcb2219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the singer was back in the news: he was arrested in
        Paris and released over accusations of aggravated rape and drug violations,
        the Paris prosecutor''s office said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d303453-c4b2-4d41-897f-b79620f52048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Brown arrested in Paris on allegations of rape, source says</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6404f6-dddc-4d6b-9138-1efa20d261ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, who is not facing any charges, and his attorney have denied
        the allegations. They said they plan to file a defamation lawsuit against
        his accuser.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa53347-8503-49f2-b7eb-1aa0514fb907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s musical career has been marked with as much controversy
        as success.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b6e95-39b4-477d-aaa7-48fbeefffa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he burst onto the music scene in 2005 at the age of 16, Brown
        was touted as "the new Michael Jackson."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24855812-b901-4c77-8593-52c99b31fecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fame grew when he and Rihanna began dating in 2008. With their
        matching places on the charts, the pair quickly became music''s "it" couple.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89876266-e690-4157-a3e3-a7bb0795668d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their romance took a dark turn just hours before the 2009 Grammy
        Awards, when Brown assaulted Rihanna, whose birth name is Robyn Fenty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b33df-68f6-4f4d-9e8a-883b89141249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robyn F. turned to face Brown and he punched her in the left eye
        with his right hand," a police report of the incident read. "He then drove
        away in the vehicle and continued to punch her in the face with his right
        hand while steering the vehicle with his left hand. The assault caused Robyn
        F.''s mouth to fill with blood and blood to splatter all over her clothing
        and the interior of the vehicle."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c5c72-374a-43f7-a6b2-b02ec0771237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown pleaded guilty to a felony assault charge and received five
        years probation, community service and an order to attend a year of domestic
        violence counseling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209e4e2-d0e9-4846-b7a4-d9d91f07035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high profile nature of that crime a decade ago -- along with
        circulation of a photo of Rihanna''s battered face -- has continued to color
        public perceptions of Brown.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1913e-ec96-45dd-a0c5-fb554bbdef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What followed has not helped to restore his image.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd11db-ee6a-4850-bbc5-278039b2182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has feuded with fellow recording artists, done stints in rehab
        and has landed in jail for violating probation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb2c95-87db-441b-8232-c4c49fb83d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 report from his rehab facility attributed Brown''s aggression
        to bipolar disorder, post traumatic stress disorder and drug use.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed29b9-b74d-484d-ada0-4960c16f6c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Brown will also require close supervision by his treating physician
        in order to ensure his bipolar mental health condition remains stable," a
        letter from the facility reportedly stated. "It is not uncommon for patients
        with Post Traumatic Stress Disorder and Bipolar II to use substances to self-medicate
        their biomedical mood swings and trauma triggers."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4950011b-42ee-4ac5-9501-fe12cdcbe80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Brown''s other troubles include:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20971b58-53e6-4e2e-925d-d285759012d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being accused of threatening a woman with a gun at his Tarzana,
        California home in 2016. A nine-hour standoff with police ended in Brown''s
        arrest on suspicion of assault with a deadly weapon. His attorney at the time,
        Mark Geragos, called the charges "demonstrably false" and the case has not
        gone to trial.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693a88d-7596-4761-8ac4-98d71521c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.337Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s ex-girlfriend, actress Karrueche Tran, obtained a restraining
        order against him in 2017, alleging he had threatened her with violence.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c83ca4b-f92f-43b5-b21e-898ce866c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.337Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2018, an unidentified woman reportedly filed a civil lawsuit
        against Brown, alleging she was sexually assaulted at the singer''s home by
        one of his friends. Brown''s attorney denied the allegations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e9cc8-34a8-48a1-b253-09afcf87e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:00:37.337Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in July, Brown was arrested after a concert in Florida for an
        outstanding felony arrest warrant stemming from an allegation he punched a
        photographer at a Tampa nightclub in 2017. That case is still pending.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
