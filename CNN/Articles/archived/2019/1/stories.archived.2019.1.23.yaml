      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> The
        House of Representatives approved on second reading a bill which seeks to
        legalize the use of medical marijuana in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d5c4d-1852-440e-a28f-183fca5c599e'
      'mgnl:activationStatus': true
