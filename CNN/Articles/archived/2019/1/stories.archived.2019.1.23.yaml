  'manila-zoo-closure-sewer-line-manila-bay':
    'author': 'Carolyn Bonquin'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T14:11:07.300Z
    'imagesource': 'jcr:476d27f1-a564-40f2-ae43-58beb7fe982c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27fcd42d-1e4b-4c83-80c1-70753298c22e'
    'lead': 'It will take around four months to connect the zoo to the sewerage system.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T14:15:51.137Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:23:49.936+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:52.417+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila-Zoo', 'Department-of-Environment-and-Natural-Resources']
    'template': '1'
    'title': 'Manila Zoo to be closed pending sewer line construction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf97878-db8e-413a-adb5-1127e773ee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:15:51.151Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — The
        Manila Zoo will be temporarily closed to the public pending improvements in
        line with the upcoming rehabilitation of the Manila Bay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f5235-c08a-4dce-bd90-22c358f3a851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:15:51.151Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60-year-old zoo will be shuttered "until further notice," according
        to signs taped on its front gates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9f96d5-fa7e-4223-97fc-4b6496cbaee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:15:51.152Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was once a world-class facility, but the zoo''s administration
        admitted management had trouble keeping it in shape throughout the years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e02b310-6e73-49bf-8c96-ba43bfbd3bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:15:51.152Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Hall Administrator Ericson Alcovendaz <a href="http://cnnphilippines.com/news/2019/01/22/Manila-Zoo-closed-sewer-line-construction.html">on
        Tuesday said</a> Mayor Joseph "Erap" Estrada issued the order to give way
        for the construction of sewer lines for zoo waste. He said it will be closed
        until the construction is finished.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8b41d-2a16-47c5-a362-acd5a56dde64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:15:51.152Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government has jurisdiction over the facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a7ce2-a240-491d-82d8-d9b2a3b5f6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:15:51.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take around four months to connect the zoo to the sewerage
        system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2983d36-19aa-48fc-934f-2ea85e8b3b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:15:51.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At recent inspection, Environment Secretary Roy Cimatu said the
        zoo partially contributes to the bay''s pollution through liquid wastes being
        discharged into a tributary — the Estero de San Antonio Abad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b09b7f-fde1-413a-b52d-df261185395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:15:51.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upgrades will include connecting all restrooms to the sewer
        lines of water concessionaire, Maynilad, the construction of all septic tanks,
        and — if needed — a sewage treatment plant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57016a38-8fbb-41ee-9d62-e5fb686d7119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:15:51.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogelio Legaspi, Manila City engineer, said they have already asked
        for Maynilad''s help in the rehabilitation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796dabc6-4b60-4211-8494-cd42ac92ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:15:51.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa''n</em> nearest available site <em>na pwede magconnect ng</em>
        CR (comfort room) then drainage lines, surface rain water will be collected
        <em>na hindi sasama sakaling gawan ng</em> treatment plant," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45704c62-3a9c-4446-8aea-a3954bc857d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:15:51.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Where the nearest available site where we can connect
        CRs, then drainage lines, surface water will be collected separately should
        a treatment plant be built.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79324572-8f71-4a2c-942f-1efa27b696aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:15:51.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Administrator Ericson Alcovendaz added,<em>"Kasi maraming kabataan
        nagtutungo dyan lakbay aral... Para di maabala, para rin makacomply tayo sa
        ipinag-utos ng</em> DENR (Department of Environment and Natural Resources)
        na gawin natin ito."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5134d-6b5e-477c-9672-861c6d37ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:15:51.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of children go there for fieldtrips... So there
        won''t be a bother, and so we can comply with the DENR''s order to do this.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b4bd8-2a30-46be-a2ef-091841ddee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:15:51.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said it is also studying the possibility of
        moving the animals who live in the zoo without causing them distress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da32317c-3c35-4fa2-b406-df3218cffe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:15:51.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured, as much as possible<em> i-try namin ma-minimize ang</em>
        stress <em>ng hayop na madudulot ng</em> construction. <em>Kung ilalabas mas</em>
        stressful <em>kasi ang hayop ''pag ''di binibigyan ng pampatulog,</em> sedatives,"
        said Jas Garcia, officer in charge of the city''s Public Recreations Bureau.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca8dc1a-4300-4f6d-a304-c535c6239b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:15:51.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rest assured, as much as possible we will try to minimize
        the stress animals will feel because of the construction. It will be more
        stressful for them if they are taken out and then transferred with no sleeping
        aids or sedatives.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb77c15-5df1-4bee-97e6-4d8909400f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:15:51.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concessionaires will not be charged by the zoo during the closure,
        but they will have to clarify the issue of vouchers for attractions which
        were booked online.</p>'
  'carlos-dominguez-dof-economic-program':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T23:14:14.114Z
    'imagesource': 'jcr:147f84df-237d-40e3-9e25-d3dd0456c49e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31c0217a-b331-4145-8231-970489b6a185'
    'lead': 'Finance Secretary Carlos Dominguez says the administration has made progress
      in achieving its socioeconomic goals, but admits encountering headwinds which
      the economic team quickly addressed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T02:42:11.622Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:23:49.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:52.556+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Economic team ''reacted very fast'' to headwinds, Dominguez asserts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b932c-2571-4ba2-ad2b-b43e30cb1099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:42:11.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Finance
        Secretary Carlos Dominguez on Tuesday said the administration has made progress
        in achieving its socioeconomic goals, but admitted encountering headwinds
        which the economic team quickly addressed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e807ffd-c252-4cba-b1c6-555d56e0627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:42:11.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:49.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I think we have made a lot of headway in achieving our 10-point
        economic program. And it has continued to put us among the top performers
        in the world for economic growth. However, since May of last year, we have
        had quite a bit of headwind," Dominguez said in an exclusive interview with
        CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce6c2b-ae4c-40d0-802a-b195c1c8d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:42:11.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:49.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduced in the early part of President Rodrigo Duterte''s term
        in 2016, the 10-point agenda include initiatives primarily aimed at maintaining
        the sound fiscal, monetary and trade policies of the previous administrations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b6fa41-2359-4385-a70f-33e6c76a7b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:42:11.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:49.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez asserted that the country''s economic team, which he leads,
        had "reacted very fast" to economic headwinds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878c038-ece1-4ff6-9ef4-17d3b3d638d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:42:11.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:49.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation — the continues increase in the prices of commodities
        — consistently rose in the first nine months of 2018 before tapering off in
        November and December, while the peso struggled against the green.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664186a-3790-4446-9309-071e272dc03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:42:11.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:49.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez attributed last year''s economic slowdown to different
        factors, including the trade war between China and the United States, increasing
        prices of oil in the global market, and the subpar performance of the local
        farm sector.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50184ff4-a435-44c4-af1b-0c11ee40ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:42:11.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:49.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, the threat of trade war actually happened, and that
        has put a lot of uncertainty into the economic growth of the world. And because
        of that, when there''s uncertainty, the normal reaction of banks is to increase
        interest rates because the risks are higher. So we have had to deal with that
        issue," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912e3c0-04d2-4662-86cf-45d868a3b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:42:11.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:49.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oil prices, therefore, also have sky-rocketed totally unexpectedly.
        And locally also, we hit a bad spot, particularly in agriculture. You know,
        for the first three quarters of last year, agriculture grew only by the half
        of 1 percent. And considering that our population is growing around 1.7 percent
        a year, agriculture should grow at least 1.7 percent or let''s say 2 percent
        a year, which is much lower than what industry and services are doing over
        2 percent," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60844918-54ed-4810-8e29-452c3a08eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:42:11.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:49.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez touted the economic team''s move to address people''s
        clamor on the implementation of the Tax Reform for Acceleration and Inclusion
        Act (TRAIN).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a7881-6000-49a5-b93e-5f44ab090d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:42:11.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:49.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of the tax reform law, we predicted that prices would
        rise by anywhere from one half of 1 percent to seven-tenth of 1 percent. And
        you must take a look at the first package of the tax reform law completely.
        We just did an analysis of that, as required by law, and the biggest number
        that comes out in the tax reform package is the fact that we have reduced
        personal income taxes of employees and citizens by a total of ₱12 billion
        a month. And that has worked well," he explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244fdc5-c309-4097-913c-fce97fab8d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:42:11.625Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:49.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez credited the previous two administrations for the country''s
        "a lot easier" financial management.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f03c1f-031c-4559-842b-8d8ae59c5f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:42:11.625Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:49.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last two administrations actually implemented very good economic
        policies. And that set us on the path of implementing what we need to do,"
        he said, referring to the leaderships of former Presidents, Gloria Macapagal-Arroyo
        who now serves as House Speaker, and Benigno Aquino III.</p>'
  'duterte-minimum-age-of-criminal-responsibility':
    'author': 'CNN Philippines staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T22:28:49.742Z
    'imagesource': 'jcr:5a328bef-792b-4735-b5d5-9ea1c7a723d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6eff084-a83b-4c5d-92b9-8bcc469219ea'
    'lead': 'Malacañang on Thursday said it wants the bill to include a provision
      that will punish ''neglectful'' parents. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T02:47:19.031Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:23:48.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:52.737+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte ''comfortable'' with minimum age of criminal responsibility
      at 12

      '
    'updated': 2019-01-24T18:19:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72696c8b-ce6d-41e5-a2d7-69ff12f9a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Despite
        criticisms from some lawmakers and experts, President Rodrigo Duterte on Wednesday
        said he was "comfortable" with the proposed measure lowering the age of criminal
        responsibility to 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8404508-7b69-4989-9212-646a37da2319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am comfortable with 12, okay na ako (I''m okay with it)," Duterte
        told reporters in a chance interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8976177d-8c69-4d88-81f2-ea2e45c96d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 8858 hurdled the second reading at the House of Representatives
        on Wednesday afternoon. The proposed measure seeks to lower the minimum age
        of criminal responsibility (MACR) to 12 -- a sudden turn around from the initial
        proposal to lower the MACR to 9.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b55120-bbc4-41a4-b5cc-606a1733ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers who spent two days debating on the House bill amid backlash
        from some Senators and child rights advocates -- also agreed on Wednesday
        to drop the term "criminal responsbility" and changed it to "social responsibility,"
        saying that is to make the measure "acceptable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0808eb65-63a0-4f97-b4b9-4e7df8e2464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he would have also been amenable to lowering the age
        of liability to 9.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ab31c-69f5-438e-9391-bebefbe29add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s chief executive said it would force parents to discipline
        their children at a young age.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b80088d-0a94-4ae0-96b0-1bce74d465af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi ang gusto ko</em> (because what I want is), at that age,
        <em>pati ang</em> (even) parents must be conscious of the criminal accountability
        already," the President said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31416f9f-8296-4396-be67-b47a281fffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ganoong edad pa lang, pukpukin na because they will be ultimately
        responsible. Sila ''yung tatamaan eh, any violation of law na ang bata ngayon
        at nagkulang ''yung supervision at vigilance ng parents, sila idedemanda."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b5573a-c056-4a70-9017-2e3a5b5abeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At that age, the children should be disciplined because
        they (parents) will be ultimately responsible. They would be held accountable,
        any violation of the law by the children would mean the lack of supervision
        and vigilance by the parents, and they will be sued.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67f7ca7-8269-4122-adf9-46e3b85d3d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang on Thursday said it wants the bill to include
        a provision that would sanction  "neglectful" parents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a736612-f56f-4331-a7c2-c60c3064fe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pending bill does not directly mention any punishment for parents
        of children who commit heinous crimes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010308c9-5c07-4dae-b432-d8785459808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there should be some kind of punishment also for parents
        if they are neglectful, either deliberately or recklessly," Presidential Spokesperson
        Salvador Panelo said during his media briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03960f-14e3-4445-974c-ad83a3faa60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.034Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supposedly the parents are the trainer of children, the molder
        of children to become righteous individuals and good citizens."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e0222-f4c1-410f-81cd-4ec951a4c547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.034Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added the issue on the bill was not really about the age,
        but the imprisonment of children who commit crimes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f0b2f-e5d3-4538-8ab2-572110962651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.034Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree, you cannot be putting to jail these minors. You have to
        correct them, rehabilitate them," the spokesperson added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaf01ab-5aae-4055-b888-c1524ff760bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.034Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag kinulong mo ''yan, lalo ''yang mapasama sa mga</em> hardened
        criminals."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eddd38-e143-4d9c-9254-10050ed5234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.034Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you put them to jail, the more they will be hardened
        criminals.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347aab48-16e6-4597-bd35-7db52d1b47df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:47:19.035Z
