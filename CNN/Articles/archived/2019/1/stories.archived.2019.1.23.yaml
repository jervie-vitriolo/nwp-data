      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Ravena is given the go-signal by his collegiate team, it would
        be his first time to play for the country as part of the seniors team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e3b27-92ba-40c3-8c13-4bbbdb2c0b0d'
