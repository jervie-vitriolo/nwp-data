      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP Season 81 Finals MVP was earlier named to the national
        basketball team pool for the 2023 FIBA World Cup.</p>'
  'European-Space-Agency-mining-on-moon':
    'author': 'Lauren Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-23T23:21:08.595Z
    'imagesource': 'jcr:24b337ea-09cc-4741-bdcc-6a1646719f0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9f63500-a6c7-4601-adf6-9c7827605c6d'
    'lead': 'The European Space Agency plans to start mining for water and oxygen
      on the moon by 2025. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T23:06:20.596Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:32.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:56.975+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The European Space Agency plans to start mining for natural resources
      on the moon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b9b6ce-82ee-40d5-b80b-cf59abc4ad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:06:20.597Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:32.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Space Agency plans to start
        mining for water and oxygen on the moon by 2025.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b0382-1489-4229-ad8c-5da2e0267488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:06:20.597Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:32.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency announced Monday it has signed a 1-year contract with
        European aerospace company ArianeGroup to explore mining regolith, also known
        as lunar soil or moon dust.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef027779-0ea7-4d5c-a5d8-88e86719bd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:06:20.597Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:32.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water and oxygen can be extracted from regolith, potentially making
        it easier for humans to spend time on the moon in the future, according to
        ArianeGroup. The research could also make it possible to produce rocket fuel
        on the moon, enabling future expeditions to go further into space, the aerospace
        company said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a217a89-6b3e-494b-b927-9bb5206f6f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:06:20.597Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:32.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of space resources could be a key to sustainable lunar
        exploration," said David Parker, ESA Director of Human and Robotic Exploration,
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78315dec-f856-478c-b206-874a33d07e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:06:20.598Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:32.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regolith is the layer of loose soil that covers the moon''s surface,
        which is rich with iron oxide. And it is possible to extract large amounts
        of oxygen trapped in the soil''s rocky materials, scientists say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc93e38-3a59-4d0f-8bba-4119e3a3b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:06:20.598Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:32.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is part of ESA''s comprehensive plan to make Europe
        a partner in global exploration in the next decade," Parker said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080aa08c-4787-4d7d-9126-e0a2698742ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:06:20.598Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:32.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission would be a collaboration between aerospace scientists
        and technicians in France, Germany and Belgium. The project is now in the
        research phase, with scientists hoping to use an Ariane 64 rocket in coming
        years to send mining equipment to the moon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fba119-6183-4ad5-882e-9c4fc4ff47f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:06:20.598Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:32.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement coincided with Monday''s lunar eclipse, which treated
        stargazers across the globe to a red super blood wolf moon. The project is
        also part of a wider effort to commemorate the 50th anniversary of mankind''s
        first steps on the moon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aeed38-1340-4062-ba02-64c59ed54baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:06:20.598Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:32.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The European Space
        Agency plans to start mining for natural resources on the moon."</em></p>'
  'daraga-mayor-baldo-hospital':
    'author': 'CNN Philippines Staff'
    'caption': 'The mayor underwent an echocardiography test to check his condition,
      members of his family say (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T10:49:29.060Z
    'imagesource': 'jcr:e2ea8237-1a1c-4520-96d1-d82264e12178'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '481f0284-db5f-4635-a423-57497a0c8ac5'
    'lead': 'The mayor underwent an echocardiography test to check his condition,
      members of his family say'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T23:10:09.738Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:31.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:57.118+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
