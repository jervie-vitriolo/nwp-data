      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Death of a Nation" was also listed in the worst screenplay and
        worst remake/ripoff/sequel category.</p>'
