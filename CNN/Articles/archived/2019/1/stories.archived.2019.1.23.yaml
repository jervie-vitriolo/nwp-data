  'transgender-ban-us-army-false-sense-of-credibility':
    'author': ' Nicole Chavez, CNN'
    'caption': 'The ban "gives a false sense of credibility to the inaccurate notion
      that transgender people are somehow less or less capable than our peers," King
      told CNN''s Brooke Baldwin. | CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-23T14:41:36.013Z
    'imagesource': 'jcr:00ccd24f-a35d-4701-b315-5890d54ba198'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8630752a-1218-4868-a92c-e14a206464f3'
    'lead': 'The ban "gives a false sense of credibility to the inaccurate notion
      that transgender people are somehow less or less capable than our peers," Army
      Staff Sgt. Patricia King tells CNN''s Brooke Baldwin.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T22:27:13.130Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:40.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:54.824+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A transgender Army sergeant says ban won''t stop Americans from serving
      their country'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc60f8d-2d93-475e-a4f3-74bac12727ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:27:13.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hours after the Supreme Court gave the
        green light to President Donald Trump''s transgender military ban, Army Staff
        Sgt. Patricia King was not ready to give up hope.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7392e655-e2ba-4b05-a4e6-49d249684d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:27:13.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban "gives a false sense of credibility to the inaccurate notion
        that transgender people are somehow less or less capable than our peers,"
        King told CNN''s Brooke Baldwin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf7bd8-1fa0-4867-8299-5ca30e49fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:27:13.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King has served in the military for 20 years, but it was not until
        recently that she was able to serve openly as a transgender woman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a7c94-d4ae-435f-bd3e-570709428b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:27:13.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transgender people have been serving in the military for as long
        as the United States has had a military," King said. "We''ve done it in silence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1079edb5-4707-4a8b-9b42-f9f055cddda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:27:13.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that this (ban) stops trans people from being able
        to bring their best self to work because they''re holding something back."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04162a5c-4fbb-45d2-b520-bd3bc3ac139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:27:13.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, first announced by the President in July 2017 via Twitter,
        and later officially released by then-Secretary of Defense James Mattis in
        2018, blocks individuals who have been diagnosed with a condition known as
        gender dysphoria from serving with limited exceptions. It also specifies that
        individuals without the condition can serve, but only if they do so according
        to the sex they were assigned at birth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd3e9ce-105b-4fab-9e2b-c74ac7c6928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:27:13.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released after the Supreme Court action, the Pentagon
        sought to clarify that its policy is not a ban on all transgender persons
        from the military.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b91bba-5f90-49db-8e75-504a99618975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:27:13.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, we treat all transgender persons with respect and dignity.
        (The Department of Defense''s) proposed policy is NOT a ban on service by
        transgender persons. It is critical that DoD be permitted to implement personnel
        policies that it determines are necessary to ensure the most lethal and combat
        effective fighting force in the world. DoD''s proposed policy is based on
        professional military judgment and will ensure that the U.S. Armed Forces
        remain the most lethal and combat effective fighting force in the world,"
        Lt. Col. Carla Gleason, a Pentagon spokesperson, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c913faa-69cb-4469-87d7-568ac83553ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:27:13.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Center for Transgender Equality estimates that more
        than 15,000 transgender people are serving in the military, some openly, some
        not.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e40e2f-373c-4c2e-9189-a8c94efca2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:27:13.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For King, the policy contradicts a key element in the military.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861113b3-aad1-4ee1-9964-d2daf27ab3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:27:13.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It undermines that meritocracy we''re supposed to have in the military
        where we''re evaluated based on what we bring to the table and not who we
        are," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b75fe-4bd3-40fc-b590-193a05395b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:27:13.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s ruling will certainly affect all transgender service
        members in some capacity, King said, but it doesn''t feel like a defeat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d2038c-df0f-4fe3-9ce0-83adfba87245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:27:13.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Implementing a ban again will not stop Americans from wanting to
        go serve their country, and some of those Americans happen to be transgender,"
        King said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788f157-dd45-4ee9-8285-8279ecfe770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:27:13.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A transgender Army
        sergeant says ban won''t stop Americans from serving their country."</em></p>'
  'fredenil-castro-experts-age-of-criminal-responsibility':
    'author': ' Xave Gregorio, CNN Philippines'
    'caption': 'For House Majority Leader Fredenil Castro, experts who have come out
      in opposition to the measure decreasing the minimum age of criminal responsibility
      are not basing their criticism of the bill on reality.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T14:27:27.943Z
    'imagesource': 'jcr:df281327-90ee-43e0-b74b-5486511e311f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3566c536-5f4a-40f6-923c-c81822327e4d'
    'lead': '''I suspect they (psychologists) do not see what is around,'' House Majority
      Leader Fredenil Castro told CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T22:30:53.852Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:40.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
