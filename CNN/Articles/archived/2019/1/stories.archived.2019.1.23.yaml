      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Serena Williams
        loses at Australian Open, so no Osaka rematch."</em></p>'
  'fredenil-castro-age-of-criminal-responsibility':
    'author': 'Xave Gregorio, CNN Philippines'
    'caption': 'Newly-elected House Majority Leader Fredenil Castro is willing to
      follow the lead of some senators in pushing to making the minimum age of criminal
      responsibility to 12 years old instead of nine.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T12:00:00.487Z
    'imagesource': 'jcr:371b8ad3-328a-4c75-8df0-3f64cd4723a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0d7e5cf-afa2-4dfa-bc76-e6f13bc2ff9e'
    'lead': 'Newly-elected House Majority Leader Fredenil Castro is willing to follow
      the lead of some senators in pushing to making the minimum age of criminal responsibility
      to 12 years old instead of nine.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T22:56:15.487Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:34.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:56.522+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House leader open to lowering age of criminal responsibility to 12'
    'updated': 2019-01-23T14:39:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3fc35-4b79-41b1-bfb7-ae74e9548b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:56:15.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Newly-elected
        House Majority Leader Fredenil Castro said he is willing to compromise on
        the proposal to lower the minimum age of criminal responsibility (MACR) and
        follow the lead of some senators to make it 12 years old instead of nine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7815fb9-082d-4cae-8ee2-8a042d0749c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:56:15.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could always compromise. If we believe that the version of the
        Senate, on the matter of age, is more acceptable and it will jive with ''my
        personal experience in life,'' then who am I not to compromise," Castro told
        CNN Philippines'' The Source on Wednesday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">House Majority Leader Fred Castro: We can compromise on the matter
        of age | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/HzBncO0xuI">pic.twitter.com/HzBncO0xuI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1087901540038303744?ref_src=twsrc%5Etfw">January
        23, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43084366-8bcc-43db-a610-443f21f39b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:56:15.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09336d3-4eb1-4595-9a9c-645a5b46335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:56:15.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House justice committee passed Friday House Bill No. 8858 restoring
        the MACR — which was increased to 15 under the Juvenile Justice and Welfare
        Act — to the age of nine. The measure is now being tackled on the lower chamber''s
        floor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56303bb2-47a0-4743-867b-9003ca0839f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:56:15.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many senators, including Senate President Tito Sotto, oppose the
        House''s version of the measure, with him and Senate Justice committee chair
        Dick Gordon pushing to decrease the MACR only to 12 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96597c9-c1bb-4b6a-a3f8-b956add434d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:56:15.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have raised concerns that nine-year-old children are too
        young be held responsible for crimes as they are still developing psychological
        and intellectual maturity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ed05b8-5333-462a-aadf-670bd966bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:56:15.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The developmental immaturity of young people mitigates their criminal
        culpability. Although they may be able to discern right from wrong actions,
        it is their capability to act in ways consistent with that discernment that
        is undermined," the Psychological Association of the Philippines said in a
        statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f2438b-0845-48ce-b1dc-8fa64bb74753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:56:15.489Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: House leader casts doubts on experts vs lowering age
        of criminal responsibility</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861d4362-e025-4e38-a5c5-9a946ff2c25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:56:15.489Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Human Rights Commissioner Gwendolyn Pimentel-Gana
        also said the lowering of the MACR to nine or 12 years old "is a simplistic
        response that disregards the complexity of juvenile delinquency."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17618fe-a2c0-4aab-8e9b-14a7087fb43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:56:15.489Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child development specialist Prof. Nina Era told CNN Philippines''
        Newsroom Ngayon that children as young as 12 years old are still too young
        to be held responsibile for crimes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c0d622-6c0a-4c85-9fc0-dc8ed4243ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:56:15.489Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang 12 years old ay isang napakabatang edad pa rin, still in
        the formative years. Parang ang nasa isip ko nga lang, mayroon tayong age
        of 18 years old para makaboto ang isang bata dahil siguro ang thinking ng
        tao, kaya dapat 18 years old para makapag-decide kung sino dapat iboto. Paano
        ''yung 12 years old din? Lalong mahirap ''yung kanilang posisyon na at 12
        years old makakapag-</em>decide<em> sila,"</em> Era said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d801b-3930-4399-bcc3-85a34b668607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:56:15.489Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: 12 years old is still a very young age, still in the
        formative years. In my mind, we require voters to be at least 18 years old,
        perhaps because people think they are old enough to decide who to vote. What
        more for 12 year-olds? It would be more difficult for them to decide.]</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr"><a href="https://twitter.com/hashtag/SerbisyoNgayon?src=hash&amp;ref_src=twsrc%5Etfw">#SerbisyoNgayon</a>:
        Epekto sa mga bata ng pagbaba sa age of criminal responsibility | <a href="https://twitter.com/hashtag/NewsroomNgayon?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomNgayon</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/J59FOUHIYc">pic.twitter.com/J59FOUHIYc</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1087907562895200256?ref_src=twsrc%5Etfw">January
        23, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b0d17-0773-4edc-85b9-52837a81ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.266Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba2256b-2ef8-42f3-84d2-606ea02fd465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.266Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Castro maintained that the bill would be rehabilitative in nature,
        assuring that children who run in conflict with the law would not be put in
        jail, but would be placed in agricultural training centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008cf38f-d21b-47c2-9138-6043dec735a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.266Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malacañang, in reacting to a statement by UN Special Rapporteur
        Agnes Callamard against the measure, said critics of the bill "simply have
        not read the provisions of the bill hence their opposition is based either
        on blissful ignorance or pretended misinformation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de25c3-a38e-4eda-8ccb-263cd3c00b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.266Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte: Young children are being used by drug syndicates</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb163c-b817-46bd-9082-15753abe4784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro also said that the bill pending in the House drops mentions
        of "criminal responsibility" from the law on dealing with children who commit
        offenses. He eyes changing it further to "social responsibility."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dfa73c-8637-484d-929a-8de13c4b7cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not call it as criminal responsibility because it''s penal
        in nature if you call it that way. But if you call it social responsibility,
        it''s more social," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea27bd32-dbbf-411b-85fa-f7b1fed837b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under HB 8858, children convicted of crimes would be made to serve
        their sentences in confinement in an agricultural camp or training facility.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">House Majority Leader Fred Castro: Child offenders will be brought
        to agricultural training centers | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/QThEbrSLQE">pic.twitter.com/QThEbrSLQE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1087908143563079680?ref_src=twsrc%5Etfw">January
        23, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e27a4-9027-4ac2-bc01-4b124de8abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d5d5f5-d358-44e9-9a64-27ab17a6f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Welfare department, in coordination with the Bureau of
        Corrections and the Technical Education and Skills Development Authority,
        would be tasked to build at least two of these facilities each in Luzon, Visayas
        and Mindanao.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35eeaba-08fe-4399-b640-88b1d67c5a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law also says that children who run in conflict of
        the law would be placed in a 24-hour child-caring institution called the "Bahay
        Pag-asa" or House of Hope which the Social Welfare department would be managing
        instead of local government units (LGUs).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fde149-5819-4bee-8d7a-89b2348ea6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Atty. Tricia Oco, executive director of the Juvenile Justice
        and Welfare Council, said during a Senate hearing on the proposals to lower
        the MACR that most Bahay Pag-asas are worse than jail cells, lacking beds
        and rehabilitation programs, leading some children to self-harm.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a44861-3787-480b-a0d9-d7ad9258834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House justice committee chair Oriental Mindoro 1st District Rep.
        Doy Leachon also admitted during debates on the measure on the floor that
        the country does not have enough facilities for child offenders.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983d4e69-ea37-417c-801a-befad3048b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro blamed this problem on some LGUs lacking funding to build
        Bahay Pag-asas. He said this would be solved by the House''s proposal, where
        the construction, funding and management of these facilities would be transferred
        to the Social Welfare department.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d526b06-ce3b-4d77-8965-a56a8a92386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to establish a more habitable Bahay Pag-asa, more Bahay
        Pag-asa that will serve a purpose, [give] better care, it is necessary that
        it should be joined by the national government," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1f111-b1a1-466d-9d8f-d7565f68e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 8858 is under period of interpellations at the House, while two
        similar measures in the Senate are pending in its Justice committee.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7607c06c-3d33-4453-968f-d109e66f7afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has long been pushing for the lowering
        of the MACR, having repeatedly assailed the Juvenile Justice and Welfare Act
        for increasing it to 15 years old.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1542bc05-9f48-49b2-92e6-aab48e933256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the mind of the President, the current law has laid the foundation
        for the emergence of a new generation of criminals. When minors are released
        in as many times as they are arrested, criminality becomes a part of their
        lives and thereby evolving into being full blown criminals," Presidential
        Spokesperson Salvador Panelo said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520da34-3a8e-4747-81c1-203d2ba739e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:57:31.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'Senate-Ralph-Recto-CCTV-project-China':
    'author': 'CNN Philippines Staff'
    'caption': 'Senate President Pro Tempore Ralph Recto. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-23T11:58:02.618Z
    'imagesource': 'jcr:9d0f00b5-bc16-4b03-a756-dafb26376861'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e116f7e5-2242-4286-bc22-c47368eda715'
    'lead': 'Safe Philippines aims to install 12,000 closed-circuit television (CCTV)
      cameras and provide local government units in Metro Manila and Davao City with
      integrated operations and command centers, as well as a remote back-up data
      center.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T23:00:13.827Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:33.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:56.718+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate version of budget blocks payment for Chinese CCTV project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc60d1a7-8cb9-42e9-add7-7cdf5646141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:00:13.827Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:33.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> The
        Senate''s version of the 2019 budget proposes to prohibits government from
        paying for the camera surveillance project loan deal between the Philippine
        government and a Chinese state-run firm, Senate President Pro Tempore Ralph
        Recto said in a statement Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625e076c-fde4-4da5-abc2-3c4cc2cf2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:00:13.828Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:33.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto said provisions involving the $396.8-million (₱20-billion)
        loan deal between the Department of Interior and Local Government (DILG) and
        state-owned China International Telecommunication Construction Corporation
        (CITCC) have been placed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdbbfc2-5012-4487-8c36-0e1618ae57e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:00:13.828Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:33.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator claimed the project has signs of a behest transaction
        "lacking in studies, consultations, validation." He asked paperwork from the
        National Economic Development Authority in previous Senate hearings, but he
        said the agency could not provide the documentation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a277e866-6391-4ddc-896f-5620d18f63e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:00:13.828Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:33.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Manipis na, minadali pa</em> [It''s poorly documented and rushed].
        Usually the documentation for a project of this size is voluminous. In this
        case, <em>halos walang maibigay</em> [they could give next to nothing]," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94c894-760b-4977-b2f2-0737a9c49a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:00:13.828Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:33.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto''s statement includes what he said are provisions under the
        Unprogrammed Fund section of the national budget. It reads:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe03e2-332e-47e0-bf5d-55780b10cd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:00:13.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No amount appropriated herein shall be utilized for any project
        intended for public video surveillance and communication system with suppliers
        or service providers that are considered as serious risks to national security
        or interest or are involved in cases regarding information leakage, computer
        or network hacking, and other forms of cyber espionage, whether in the Philippines
        or in other countries."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ce7160-365c-4680-a016-3996ba4b7286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:00:13.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another provision lists down foreign-assisted projects which may
        draw from authorized appropriations for fiscal year 2019. The project, dubbed
        "Safe Philippines," is not among the 13 projects listed, Recto claimed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2438a2-afc3-4c46-a9e2-581f845ebd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:00:13.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safe Philippines aims to install 12,000 closed-circuit television
        (CCTV) cameras and provide local government units in Metro Manila and Davao
        City with integrated operations and command centers, as well as a remote back-up
        data center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731d885-bf2a-4225-9882-1791744d44e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:00:13.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto said ₱7.42 billion was included in the 2019 national budget
        for this project as early as July. But he warned that the project was only
        awarded in November 16, 2018, with the supply contract signed three days after.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb913f0-b87f-425b-b7d1-fbd6eda0e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:00:13.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the senator clarified that he is for a CCTV-based emergency
        response system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc4f70-ac81-4549-94ba-79b0793b63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:00:13.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the Filipino people do not need is one whose evaluation and
        approval was hastily done, lacks transparency, no consultations, no independent
        appraisal, is a tied loan and a donor-driven expenditure," he said.</p>'
