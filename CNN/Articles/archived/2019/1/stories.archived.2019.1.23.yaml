    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:56.118+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel resumes probe on third telco Thursday'
    'updated': 2019-01-23T13:05:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e832dcbd-1aac-4943-b26d-920c5f653cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:49:22.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> A
        Senate panel will resume its investigation into the country''s third telecommunications
        (telco) entity on Thursday, January 24.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc6f14c-76a4-4b87-9e7f-19ae4b6b6acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:49:22.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third hearing of the Senate Committee on Public Services will
        tackle the compliance of the winning bidder, Mislatel Consortium, within the
        90-day evaluation period that includes a background check by the National
        Intelligence Coordinating Agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86756737-605e-431c-aceb-0fbfbb9d360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:49:22.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel Consortium was chosen on November 2018 to break the duopoly
        of Globe Telecom and PLDT-Smart Communications. The consortium is composed
        of Davao-based businessman Dennis A. Uy''s Udenna Corporation, Chelsea Logistics,
        Mindanao Islamic Telephone Corporation, and Chinese state-owned China Telecommunications
        Corporation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293e86dd-bb83-4285-b69b-fe26f7b5cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:49:22.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Senate committee chairperson Sen. Grace
        Poe said she expects Uy to attend the third hearing. He previously missed
        the November 27 probe due to prior commitments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d47b8a-7af5-48d8-ae84-0c827c676b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:49:22.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that this third telco lives up to its promise to improve
        the telco services in the country because there will be more competition in
        the industry.<em> Gusto talaga nating magtagumpay ang</em> third telco <em>pero
        kaakibat nito, dapat mapawi ang mga agam-agam ukol sa seguridad ng ating bansa</em>
        [We want this third telco to succeed, but they have to allay our concerns
        about national security]," Poe said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb4813-efbd-44c0-8f8a-f7b28039682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:49:22.655Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Mislatel fail to meet it commitments in five years, it would
        forfeit its ₱25-billion bond to the National Telecommunications Commission.</p>'
  'Serena-Williams-Australian-Open-Osaka-2019':
    'author': 'Ravi Ubha, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-23T12:58:30.157Z
    'imagesource': 'jcr:1319cec2-6100-40ef-acaf-e6c38cba1e83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd7797da-bd05-4eb7-ae39-aebfe43a533a'
    'lead': 'Serena Williams will have to wait for a record-tying 24th grand slam
      title -- and rematch with Naomi Osaka -- after she missed four match points
      in a quarterfinal defeat at the Australian Open to Karolina Pliskova. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T22:52:35.743Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:34.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:56.262+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams loses at Australian Open, so no Osaka rematch'
    'updated': 2019-02-20T13:37:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0675a3cf-662a-494a-8fea-986de723226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:52:35.743Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Serena Williams will have to wait for a
        record-tying 24th grand slam title -- and rematch with Naomi Osaka -- after
        she failed to capitalize on four match points in the Australian Open quarterfinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b909ae62-1953-43b7-a342-17263bd03434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:52:35.744Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karolina Pliskova defeated Williams 6-4 4-6 7-5, the second time
        the Czech has toppled the legendary American at a major, after the 2016 U.S.
        Open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd956a18-9993-4da6-b312-77da2e1a01cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:52:35.744Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that event, the former world No. 1 downed both Williams and
        older sister Venus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4e4f8-89fa-4725-8f7c-898180c3d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:52:35.744Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams led 5-1 in the third set Wednesday but the complexion changed
        completely when she turned her ankle on her first match point in that seventh
        game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffdfdcf-d5a8-4d1c-bcde-9c74204570f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:52:35.744Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She immediately double faulted thereafter and her serve altogether
        waned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8542e82e-a7df-4f83-9a5c-1051168a7e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:52:35.744Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams had looked sharp throughout this fortnight, too, breezing
        through three rounds before beating current world No. 1 Simona Halep in a
        high-quality, three-set tussle Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e98d3f8-51b9-4dbb-903d-2049e67ee1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:52:35.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing in the last eight at a major is exceedingly rare for Williams
        -- she had been 14-1 at this stage in her last 15 grand slam appearances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c368af4f-7fcd-4169-9705-0c7c82d9fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:52:35.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her last loss came here in Melbourne in 2013, ousted that day
        by Sloane Stephens when back and ankle injuries hampered her progress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3965113f-e960-4aa6-939b-7fbef4f3478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:52:35.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall it was Williams'' earliest departure at a grand slam --
        not including a withdrawal -- since a third-round showing at Wimbledon in
        2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5dc665-3e7e-4976-9f74-93a27f99f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:52:35.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to action last year after giving birth to daughter Alexis
        Olympia in September 2017, Williams impressively made finals at Wimbledon
        and the U.S. Open, falling to Angelique Kerber and Osaka, respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b2ed0-eb6c-4a58-85a8-772e5b22f9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:52:35.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Williams and Osaka met in the final in New York in September,
        it turned out to be one of the most memorable grand slam finals in recent
        history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d40eeab-d105-44bb-868d-3b6a46f59b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:52:35.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Osaka wins US Open</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08142a78-4e73-4873-9b06-3a1d1ed4bba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:52:35.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And not for the forehands and backhands on display.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc38ba-4bb7-455e-87e3-facc3773d12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:52:35.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:34.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams accused chair umpire Carlos Ramos of sexism and called
        him a "thief" in her straight-set loss.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e3e13b-b2d7-4560-bbdb-4a55246ffd7a'
