      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1983, during the early years of liver transplantation, senior
        hepatologists -- specialists in disorders of the liver, pancreas and gallbladder
        -- suggested that before patients with alcohol-associated liver disease could
        be listed for a transplant, they should commit to six months of abstinence
        from alcohol, according to a commentary accompanying the new study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35017871-7b7f-4e90-925c-b327bc98f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasoning behind this was twofold, the commentary outlined.
        Six months of abstinence might allow the liver to stabilize, negating the
        need for a transplant. And a litmus test like this might address concerns
        about messaging.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99494260-86d3-480a-bd24-8c785f9af7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the public thought organs were being given to patients perceived
        to have a "self-inflicted disease," said co-author Dr. Mack Mitchell, would
        they be less likely to sign on as donors? Would they balk and deem the recipients
        undeserving?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ffe2b-a44f-488f-a7c4-797a3713360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts "felt they needed to have something to offer society to
        show we were doing this in a responsible way," said Mitchell, a hepatologist
        at University of Texas Southwestern Medical Center in Dallas, who was part
        of the liver transplant team at Johns Hopkins in ''80s. The six-month rule,
        followed at least initially, served as their answer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd075b7f5-b3e9-4933-846f-a20379b6d998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they found in the ensuing 30-plus years, however, was that
        the six-month timeframe was arbitrary. Not only did it fail to predict success
        rates, it left out those patients who didn''t have six months to wait for
        new livers, namely those with acute alcoholic hepatitis, Mitchell said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0475c802-f315-4282-a299-57075eaffa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2011 report out of France and Belgium, referenced in both the
        new study and the commentary, focused on those with acute alcoholic hepatitis.
        With no mandatory pre-transplant sobriety period, researchers found, these
        transplant recipients enjoyed excellent outcomes and survival rates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4632679b-4e9c-4014-90a2-a5f979ccdfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trial probably helped shift attitudes about transplant for
        alcohol-associated liver disease in the United States, the new study said,
        as the proportion of transplants grew for these recipients across the board.
        Some regions in the organ transplant system saw greater growth than others,
        however, indicating shifts in attitude varied and suggesting that it may be
        time to create a national policy, said Terrault, the study co-author.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c88bebe-acca-402e-ba08-b5ddfe8821f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recipients by the numbers</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c5c6fc-9a95-4501-b18d-b56c4271e1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the new study, researchers took the national organ transplant
        data and adjusted it to compare adult transplant recipients who had only alcohol-associated
        liver disease with those who clearly had no alcohol-associated problems --
        excluding all others who might muddy the analysis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36971868-48ba-4148-99be-5ff32bef8a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nearly 33,000 recipients of liver transplants they looked
        at over the 15-year period, more than 9,400 had alcohol-related liver disease.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c1c53-e5dd-4d86-ae02-3d3afb281315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.530Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post-transplant outcomes between the two groups were largely
        comparable in the first five years. After five years, survival for patients
        with alcohol-associated liver disease was 11% lower than for their counterparts,
        the study showed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fd9353-b407-41d0-bfc2-b872cb0ba83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.530Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that could be due to lack of attention and resources given to
        transplant recipients as time goes on, experts said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c74a9-378d-4446-809c-e0aa45932cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.530Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without knowing exactly why the long-term survival rate dipped,
        Terrault said, "we need to look at ways to improve alcohol-related liver disease
        by reducing complications like relapse and deaths due to malignancy and infection."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e4512d-fa26-46c4-8e9c-f9dfbdb22ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deciding who is worthy</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00806d6-ae48-4a48-aa82-65ae723dd351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 3,700 candidates on the US liver transplant
        wait list who have alcohol-associated liver disease, according to data provided
        by the United Network for Organ Sharing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffdd693-630b-4d3d-bb6d-1d67d8a95335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network monitors statistics but does not dictate medical care,
        impose policies or determine who can be listed for a transplant, explained
        its chief medical officer, Dr. David Klassen. All of that is left to the transplant
        centers, their doctors and the teams who carefully evaluate patients.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a71ae8-db1f-4468-bfdb-60da58851564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who might still prejudge who is worthy of a new liver,
        commentary co-author Mitchell asked skeptics to consider this: Not all heavy
        drinkers develop liver injury or damage; only about 20% do, he said. Some
        carry a genetic risk, while most don''t.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7e9dd5-3d5c-4f46-9388-84e7eba9785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you blame people born with the wrong genes or not?" Mitchell
        asked.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9abe67-60bc-4bf6-8873-7e19037d310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as he hopes we won''t punish people for their genetics, he
        said, we need to think about whether we punish people based on their lifestyles.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8bc675-b207-4ca0-aad3-53ac24961a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should you say someone who smokes cigarettes shouldn''t receive
        a lung transplant? Should someone who ate too much never receive a heart transplant?"
        he asked.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9e399-ae1e-4401-9749-b4373f4932e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People today are living long periods of time and eventually dying
        from things that have a significant lifestyle component," Mitchell said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de495f66-058f-4682-b9d6-72e43d12e12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focusing on just one aspect of a person''s life, he warned, can
        cross the line of what is fair and socially just.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0152c5-0405-4331-9973-1cccf3798fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Alcohol destroyed
        their livers. Now, they''re increasingly getting new ones."</em></p>'
  'teen-confrontation-with-native-american-elders':
    'author': 'David Williams and Emanuella Grinberg, CNN'
    'caption': 'CNN''s Jake Tapper obtained a statement on Sunday from Nick Sandmann,
      a junior at Covington Catholic High School, who said he is the student in the
      video. Sandmann said he was trying to defuse a tense situation and denied insinuations
      that anyone in the crowd was acting out of racism or hatred. | Kaya Taitano/Instagram'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-23T13:55:12.878Z
    'imagesource': 'jcr:21924390-4b4e-4ab8-a065-9ab3b21257f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1e6b3da-96be-47df-8bea-c407a9663893'
    'lead': 'The student in the video says he is trying to defuse a tense situation
      and denies insinuations that anyone in the crowd is acting out of racism or
      hatred.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T22:39:34.636Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:38.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:55.539+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teen in confrontation with Native American elder says he was trying
      to defuse the situation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb8c35-2b9f-4d01-a8d4-52a6e924bbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A crowd of teenagers surrounded a Native
        American elder and other activists and appeared to mock them after Friday''s
        Indigenous Peoples March at the Lincoln Memorial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cae8e4-4deb-4187-a1ca-a2cc93d9a492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of the confrontation show a smiling young man in a red Make
        America Great Again hat standing directly in front of the man, who was playing
        a drum and chanting. Other kids could be seen laughing, jumping around and
        seemingly making fun of the chants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562bbad-be25-4707-b5bd-c0cb1460a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Phillips, an elder with the Omaha tribe, said the confrontation
        felt like "hate unbridled." In the moment, he said he was scared for his safety
        and the safety of those with him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b56b4-f7d6-4012-bab3-cb4b37ed388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The behavior of the students from Covington Catholic High School
        -- an all-boys'' school in Northern Kentucky -- triggered widespread condemnation
        from lawmakers and celebrities as well as the school district, the mayor of
        the neighboring town and Covington''s Roman Catholic Diocese.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba147e0-5adf-4770-a294-f80030caaf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jake Tapper obtained a statement on Sunday from Nick Sandmann,
        a junior at Covington Catholic High School, who said he is the student in
        the video. Sandmann said he was trying to defuse a tense situation and denied
        insinuations that anyone in the crowd was acting out of racism or hatred.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e660ea1-d026-4191-a912-05fe01ec2313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not intentionally making faces at the protester. I did smile
        at one point because I wanted him to know that I was not going to become angry,
        intimidated or be provoked into a larger confrontation. I am a faithful Christian
        and practicing Catholic, and I always try to live up to the ideals my faith
        teaches me -- to remain respectful of others, and to take no action that would
        lead to conflict or violence."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b10dd65-b7d1-4d14-b177-2b4c6039bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cautioned against rushing to judgment based on the short time
        captured on the videos and encouraged people to watch longer clips available
        online, "as they show a much different story than is being portrayed by people
        with agendas," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408bfd36-e538-4452-9ff2-6d715b3cc0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am mortified that so many people have come to believe something
        that did not happen -- that students from my school were chanting or acting
        in a racist fashion toward African-Americans or Native Americans. I did not
        do that, do not have hateful feelings in my heart, and did not witness any
        of my classmates doing that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152248f3-fa4b-4db6-8e58-bc6cdc3eb860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person who shot the videos described the atmosphere as tense.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a9f32-c4da-47d8-b1bf-97e2d6607c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya Taitano, a student at the University of the District of Columbia,
        participated in the Indigenous Peoples March earlier in the day. She said
        the teens were chanting things like "Build the wall" and "Trump 2020." Those
        chants were not audible in videos reviewed by CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f932616-0ee4-495a-a068-4b1538ca6a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not feel safe in that circle," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f0775b-eb10-4e30-999b-b5e739491f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taitano said the whole incident started when the teens and four
        young African-Americans, who''d been preaching about the Bible nearby, started
        yelling and calling each other names.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb653c-88a3-44ee-a33b-0f06f32b1919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video shot before the encounter shows men who identify as
        members of the Hebrew Israelites taunting the students and other passersby
        with racist slurs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b114d54-b2b7-42ad-8925-be49a46bb5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It got pretty intense, Taitano said, so Phillips started playing
        his drum and chanting what she was told was a healing prayer, to help defuse
        the situation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba33d84-931b-47f3-b5cc-fb1dda8c0b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips walked through the crowd, and Taitano said things were
        starting to calm down until he got to the grinning boy seen in the video.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5a61c-e408-4492-b720-2ca44f1f7ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one kid just refused to move and he just got in Nathan''s
        face," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd4dd6b-7a85-4cf8-8df1-0d1282012dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other boys circled around, she said. "They just surrounded him and
        they were mocking him and mocking the chant. We really didn''t know what was
        going to happen there."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9514c42-81db-4238-9a99-2bc98ff31c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips says he served in the US military between 1972 and 1976.
        He told CNN that he was a "Vietnam-era" veteran. CNN has also contacted the
        Pentagon to confirm Phillips'' service records.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fe5015-f934-492f-9476-05152df8b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was scared, I was worried for my young friends. I don''t want
        to cause harm to anyone," Phillips told CNN''s Sara Sidner. "I don''t like
        the word ''hate.'' I don''t like even saying it, but it was hate unbridled.
        It was like a storm."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94498b27-e3d0-4fdf-b1a0-8bf21c939a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd kept growing as Phillips and the boy stood face to face,
        but Phillips kept on chanting and playing his drum.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db7644e-8a32-4979-8d3f-7aff1a419549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the young man was doing was blocking my escape. I wanted to
        leave. I was thinking, ''How do I get myself out of this? I want to get away
        from it,''" Phillips said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee7d9e7-cd80-4799-bde6-e4cf18757558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sandmann said it was clear to him that Phillips had singled
        him out for a confrontation, although he was not sure why.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4ab02-23b3-478e-b12b-cf3fc0a5b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the incident began when a group identifying themselves as
        the Hebrew Israelites began to shout disparaging and vulgar comments at his
        group. He said the students began using school spirit chants -- with permission
        from teachers -- in response to the taunts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23afe83d-fa4b-4eac-a25c-3452a8f87321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied that anyone in the group said "build the wall" or used
        hateful or racist language toward Phillips.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ba962d-9944-4fcf-9824-0f5177c96932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our chants were loud because we wanted to drown out the hateful
        comments that were being shouted at us by the protesters," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7abbf0-c5c6-405e-b06c-9de9d3603e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protester everyone has seen in the video began playing his
        drum as he waded into the crowd, which parted for him. I did not see anyone
        try to block his path. He locked eyes with me and approached me, coming within
        inches of my face. He played his drum the entire time he was in my face,"
        Sandmann said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e9513a-66b5-45b8-b9ba-2d8ea6bd1a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never interacted with this protester. I did not speak to him.
        I did not make any hand gestures or other aggressive moves. To be honest,
        I was startled and confused as to why he had approached me. We had already
        been yelled at by another group of protesters, and when the second group approached
        I was worried that a situation was getting out of control where adults were
        attempting to provoke teenagers."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a90d7-6dae-48b1-ae5c-4fc4f94fac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taitano said the standoff continued until a chaperone came and led
        the teens away for a photograph.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef8a68b-5b36-4629-97ad-636bc59a64d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school''s website said a group of students had planned to attend
        Friday''s March for Life rally in Washington.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e3c3c5-67c6-49b9-b7ee-062fd3327259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school is part of the Roman Catholic Diocese of Covington, and
        in a statement given to CNN affiliate WLWT, spokeswoman Laura Keener said
        the diocese would investigate the incident and take appropriate action.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d32776-0caa-431b-9bf4-49864155dd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn the actions of the Covington Catholic High School students
        towards Nathan Phillips specifically, and Native Americans in general, Jan.
        18, after the March for Life, in Washington, D.C. We extend our deepest apologies
        to Mr. Phillips. This behavior is opposed to the Church''s teachings on the
        dignity and respect of the human person.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6331b0-03f6-4216-8565-b084c36e2f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The matter is being investigated and we will take appropriate action,
        up to and including expulsion. We know this incident also has tainted the
        entire witness of the March for Life and express our most sincere apologies
        to all those who attended the March and all those who support the pro-life
        movement."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acfaaa4-af9f-44f3-8b0a-59e61e5994fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.643Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the school and diocese for comment.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba3037-7996-45b6-b4dc-a6a755b5df3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.643Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taitano, who is from Guam, said she was raised to treat her elders
        with respect so it hurt to see them treat Phillips so badly.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123b6c2-2e49-4ed6-b38a-62292666cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.643Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips also appeared upset in a video Taitano posted after the
        confrontation. He wiped away tears as he talked about the students'' actions.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd02a5f-4e7a-4189-a6ce-89dbcd86f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.643Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I could see that energy of the young mass of young men to,
        you know, put that energy into, you know, making this country really, really
        great by helping those who are hungry, you know," Phillips said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081835b4-0367-4cc6-b4fd-1d998309688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:39:34.643Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This article has been updated to remove wording
        that Phillips is a Vietnam veteran. Phillips told CNN Tuesday night he is
        a "Vietnam-era veteran." Phillips told the New York Times Tuesday that, though
        he did serve in the military during the Vietnam War, he was not deployed to
        Vietnam. CNN requested his service records from The Pentagon but was told
        that those records are part of an archive not easily accessible during the
        government shutdown.</em></p>'
    '74':
