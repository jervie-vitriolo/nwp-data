      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a speech Tuesday, earlier pointed out how children as
        young as 6 years old were being used by drug syndicates in their operations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cd69f7-a70d-4ff5-adb7-e6d1c9ecbf91'
