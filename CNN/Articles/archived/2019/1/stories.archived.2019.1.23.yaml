    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1831f83b-918d-4694-b7ca-640e0d42f969'
    'lead': 'The number of liver transplants for Americans with alcohol-associated
      liver disease steadily grows in recent years, prompting researchers to explore
      why this is and what the long-term prospects are for recipients.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T22:35:46.523Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:39.256+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:55.245+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alcohol destroyed their livers. Now, they''re increasingly getting new
      ones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c0ffd-a8f8-4c1b-b17a-9e15c5872934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The number of liver transplants for Americans
        with alcohol-associated liver disease has steadily grown in recent years,
        prompting researchers to explore why this is and what the long-term prospects
        are for recipients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc311a68-cd71-42ff-9fc2-ddb93ec5e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using 15 years of data collected by the United Network for Organ
        Sharing, which manages the organ transplant system in the United States, a
        group of scientists set out to analyze trends from 2002 through 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec7e9d-46b7-4901-8e17-4df3404a705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings, published Tuesday in the journal JAMA Internal Medicine,
        were that alcohol-associated liver disease -- including alcoholic cirrhosis,
        alcoholic cirrhosis with hepatitis C and acute alcoholic hepatitis -- has
        emerged as the leading reason for liver transplants in recent years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c8af3-e28a-4b93-a269-3c5345feaed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hepatitis C virus infection used to be the top reason for liver
        transplants, explained Dr. Norah Terrault, a hepatologist at the University
        of California, San Francisco, who co-authored the study. The advent of effective
        antiviral therapy, however, changed the equation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54c76be-1b46-4d43-8541-103509b0e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 433 alcohol-associated liver disease transplants in 2002;
        by 2016, that number had nearly tripled to 1,253, Terrault said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1861c-8544-45c7-bdd9-bceacbbe0503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the need for transplants for hepatitis C patients fell, a greater
        proportion of liver transplants went to patients with alcohol-related disease
        -- accounting for 48% of the growth, the study showed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5648a5-c37a-417d-aa76-ebfd47aa7a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another important explanation for the increase, the study suggested,
        was a growing acceptance of early transplants for those with liver disease
        linked to alcohol use.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2253cd5c-5ae9-4420-a8fc-ba4ce21907bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:35:46.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:39.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The six-month litmus test</h2>'
