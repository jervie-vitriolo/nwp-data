      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87091d-a73a-43e7-b06f-96a319865a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:32:27.206Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But technology would also prove to be detrimental to children who
        run in conflict with the law, should the measure be passed, child development
        specialist Prof. Nina Era told CNN Philippines'' Newsroom Ngayon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76198a22-acf7-48e7-a056-da101e307263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:32:27.206Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siyempre,</em> forever <em>nang naka-</em>tag <em>''yung</em>
        label (children in conflict with the law) <em>sa kanilang ganun lalo na ngayon
        ''yung</em> social media <em>ay napaka-</em>powerful <em>na pwedeng ilagay
        ang kanilang mukha, ilalagay ''yung kanilang pangalan, masasabi na ito ''yung
        ginawa nilang masama. At habang-buhay bitbit na nila ''yun, kahit siguro minsan
        gugustuhin na nilang mag-bagong buhay,"</em> Era said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc92d87-1820-4e00-a5e9-74d13ef4d39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:32:27.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, the label that they are children in conflict
        with the law would forever be tagged on them, especially now that social media
        is so powerful that their identities can be posted and they can be identified
        with the crimes they committed. And they would forever carry that label, even
        if they would want to change for the better.]</p>'
