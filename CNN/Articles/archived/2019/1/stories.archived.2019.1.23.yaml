    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Young children are being used by drug syndicates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c392365-9b77-4f43-bba0-ac0cbf6b5e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:05:25.953Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> A
        day after a House committee panel approved the bill lowering the age of criminal
        responsibility to 9 years old, President Rodrigo Duterte said children as
        young as 6 years old were being used by drug syndicates in their operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af9c90-d9bd-49c7-89cc-ef33178259db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:05:25.953Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the annual assembly of the Provincial Union of
        Leaders Against Illegality (PULI) in Lucena City, the President said, <em>"Ang
        nagme-</em>maintain ngayon <em>ng shabu ang mga bata. Kung may parokyanong
        makita niya at naghahanap, dadalhin nila doon, pahithitin nila. Sila na ang
        kokobra, pati ang mga bata</em> shoot <em>na rin sila</em>. As young as 6,
        8, 9, 14."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f25a1-5b11-42cf-8360-948f4cf4afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:05:25.953Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The children are now the ones maintaining shabu trade.
        They will bring it to the customer and take the money. Even the children take
        drugs as young as 6, 8, 9, 14.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a1c771-6fa8-461b-9c33-7bf2163893dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:05:25.954Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:17.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the House Justice committee voted 9-1 to approve a bill
        which seeks to make child offenders as young as 9 years old liable for crimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d57066-fc14-466c-97f5-e89e5e897171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:05:25.954Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:17.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was previously set to 15 years old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f41436-6c3a-49b5-a447-cb1ec2457b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:05:25.954Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the bill, Presidential Spokesperson Salvador Panelo
        said, "From the point-of-view of the President, the law presently is being
        used by the criminals to use the children. To my mind, he wants that amended
        to protect the children."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64174109-8946-4bff-948c-9763bc4db30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:05:25.954Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has continuously said that the fight against illegal
        drugs would continue as long as he was in office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef56e3-eabc-4ca8-80f6-a1b058ba76cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:05:25.954Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech Tuesday, he stressed this again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ca51c-a40c-4099-9d94-4199c2967dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:05:25.954Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not allow that<em> hanggang</em> mayor <em>ako. P***, hindi
        talaga ako papayag. Magpatayan tayo dito. Hindi ako — hindi kasi ako nagpapatawag
        ng</em> Presidente, mayor <em>lang,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d49e030-96bb-49c7-887d-92af647c8e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:05:25.955Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not allow that as long as I am mayor. Son of
        a b***h, I will not allow it. We can kill each other. Not — I do not like
        being called President, I prefer mayor.]</p>'
  'duterte-department-of-agrarian-reform':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T00:20:34.055Z
    'imagesource': 'jcr:5a328bef-792b-4735-b5d5-9ea1c7a723d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99916b94-dc9b-4ad2-b4f2-c49b30a462b8'
    'lead': 'The President says he learned it took the office two years to process
      the conversion of agricultural land to commercial.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T00:08:02.258Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:16.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:00.809+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to ''slow'' DAR officials: Shape up or you''re out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd31dd-163c-402a-9985-feb3bbdde8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:08:02.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> President
        Rodrigo Duterte warned officials from what he called the conversion office
        of the Department of Agrarian Reform (DAR) that they would be sacked if they
        continued to work slowly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9084ec1-5351-4ff5-8afa-87b87bb071c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:08:02.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the annual assembly of the Provincial Union of
        Leaders Against Illegality (PULI) in Quezon province Tuesday, the President
        said he learned it took the office two years to process the conversion of
        agricultural land to commercial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9886cd24-2b51-4da4-abc3-aab728afe086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:08:02.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So kung <em>nakikinig sila ngayon diyan sa</em> conversion office
        ng DAR, better prepare because you''re fired. <em>Kung hindi kayo mag-ano,
        kasuhan ko kayo,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32161850-246f-40c9-a604-7762942d567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:08:02.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So if they''re listening now at the conversion office
        of DAR, better prepare because you''re fired. If you don''t improve, I''ll
        sue you.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ddc30-8642-466b-8848-7f36e1d54205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:08:02.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he has made several warnings but to no avail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7999c0-12f7-4b7a-ae1c-bee736154498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:08:02.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag hindi pa kayo natakot sa kaso, patayin ko na lang kayo.
        Ganun rin eh. Patiisin mo ako, para mo akong ginag*** kasi.</em> You know,
        you take me as a stupid idiot. <em>Nagwa-</em>warning <em>ako nang</em> warning
        <em>na ganun tapos</em> you do it again and again," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a92123-5f95-4192-83c4-bda305ec68af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:08:02.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''re not afraid of a case, I''ll just kill you.
        It''s the same thing. You make me wait, it''s like you''re making a fool out
        of me. You know, you take me as a stupid idiot. I''ve made several warnings
        but you did it again and again.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6183298e-ff42-4f16-9a14-54142e760ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:08:02.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will prioritize land reform in Lucena, as a way
        to solve the problem with the communists.</p>'
  'house-of-representatives-batocabe-bounty':
    'author': ' Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T00:14:12.133Z
    'imagesource': 'jcr:94ef5db3-26ae-47f5-b0e4-9519371eb07e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c301da3e-1681-4cb2-ac52-25002d205796'
    'lead': 'The House of Representatives will add another ₱7 million to bounty for
      the arrest of the killers of AKO BICOL Party-list Representative Rodel Batocabe.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T00:11:18.699Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:16.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:00.932+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House adds ₱7-M to bounty for Batocabe killers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707cbce5-a24b-4b91-9a72-849197eadfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:11:18.699Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        House of Representatives will add another ₱7 million to bounty for the arrest
        of the killers of AKO BICOL Party-list Representative Rodel Batocabe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fee7e6-c09c-4dad-bb5d-23f97ed79323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:11:18.699Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visayan bloc leader and Negros Occidental Representative Albee Benitez
        said the amount is to complete the ₱13 million expected to come from the House
        as reward money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84d2f0-dd78-48bb-b59a-a5045ae78831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:11:18.699Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Batocabe''s death, Benitez explained that House members
        were asked to donate a minimum of ₱30,000 each to the bounty for the arrest
        of the killers of the Bicol lawmaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521f11b-ec76-4960-89db-411420c20c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:11:18.700Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe and his security escort were killed during a gift-giving
        program in Daraga last December 22.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01faba-ceda-4b86-b00b-c42082bc3cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:11:18.700Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 200 lawmakers responded to the call, bringing the total
        pledges to almost ₱6 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526632c7-4738-4482-b2d1-825bd0d0d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:11:18.700Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benitez said the House already gave ₱5 million to the Philippine
        National Police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76403b8e-dc39-4579-a144-719a35d4587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:11:18.700Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of ₱50 million was reportedly raised as reward money for
        the arrest of Batocabe''s killers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c63a98a-f66a-4a0f-959c-b3851526d957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:11:18.700Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this amount, ₱13 million was supposed to come from the House,
        ₱15 million was promised by the AKO BICOL Party-list.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df18fbc-fc98-4c40-8c26-3b2199d7552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:11:18.701Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte pledged ₱20 million, while the provincial
        government of Albay will give ₱2 million pesos for information that will lead
        to the arrest of the lawmaker''s killers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f17e82-9796-43fb-9063-036cdfe279e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:11:18.701Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at an event in Lucena City earlier, the President
        reminded lawmakers who offered a reward to pay up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4101232e-0437-41d8-b8bf-dd896699c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:11:18.701Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa awa ng</em> Diyos <em>sir, ako lang ang naglabas ng 20</em>
        (million)<em> ko. Ang</em> Congress, <em>wala pa... Sabihin mo sa kanila magbigay…
        Kasi</em> promise <em>yun ninyo eh.</em> I don''t know who made the commitment
        actually," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a21aaf-3d6f-4b15-a7d6-6a521cd82a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:11:18.701Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By the grace of God, I was the only one who gave 20
        (million)... Congress hasn''t done it yet... Tell them to give... Because
        you made that promise. I don''t know who made the commitment, actually.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbed8f2-f30d-4308-bdc5-94940759c2eb'
      'mgnl:activationStatus': true
