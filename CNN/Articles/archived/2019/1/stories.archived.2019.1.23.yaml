      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Heading to China to usher in the Year of
        the Pig? Brace yourself, because things are about to get wild.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd844ca7c-19c3-4c18-8f27-98a2332f5546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.210Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s annual Spring Festival rush — the biggest human migration
        on the planet — is now officially underway and set to be bigger than ever,
        with close to 3 billion trips expected to be made between January 21 and March
        1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a957729-0f83-49ef-897c-20a98ca401ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.210Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called "Chunyun," it''s the 40-day period when Chinese people head
        home to celebrate the Lunar New Year Spring Festival with their families.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551122b7-cd2f-4198-bee9-98f56f477359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.211Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Lunar New Year falls on February 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d777639-d743-4576-adac-320dcdf6acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.211Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Transport recently held a press conference
        to outline some of the impressive stats behind this year''s LNY rush.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da148034-c4b1-4d88-a03a-599213059445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.211Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lian Weiliang, deputy director of National Development
        and Reform Commission, 2.99 billion trips will be made over the Chunyun period
        — up 0.6% over 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104d273-73dd-46bb-91dc-29bfabc5d44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.211Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those, 2.46 billion trips will be made by automobile, 413 million
        by rail — a rise of 8.3% — and 73 million by air.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdced953-6514-4ba0-80ab-9de18a7b9e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.211Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any other nation, this many travelers would grind local infrastructure
        to a halt.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3174c-f0ca-41c6-b8d9-ba95be04f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China is unlike any other nation and well-equipped to handle
        the masses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df07453-2c07-4b9c-8628-49f4d28ef0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High-tech ticketing, Increased flights</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b00397-425e-42c1-b11d-81e3a5c7b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run media Xinhua reports that China — already possessing the
        world''s longest rail network — launched 10 new railways at the end of 2018
        to deal with this year''s Chunyun rush. These additions expanded its operational
        length of high-speed railways to 29,000 kilometers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdbdab1-df07-439a-a5ed-40b14d0e5da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lian told media 4,787 pairs of train services will operate
        before the Lunar New Year holiday and 4,860 after. Of these, 3,353 (before)
        and 3,383 (after) are high-speed trains.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef1a74-58d1-4e5d-96eb-7ecbf3910ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New technologies have been brought in to ease congestion at train
        stations as well, including facial recognition software and ticketless travel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b69b7-c371-465b-940c-7f841bbf7e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To accommodate air travelers, 532,000 fights will take to the skies
        — an increase of 10% over last year. The country''s 10 major airports, including
        Shanghai, Guangzhou, Shenzhen, Chengdu and Kunming, will operate 24-hours.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88795c24-4087-49ab-a2be-82644fc0a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s highways are ready to deal with the inevitable traffic
        mayhem as well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc970a8-8ee9-4134-bb47-e5964aa019ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Xiaoming, vice minister of transportation, told media China
        now has 4.86 million kilometers of road as of the end of 2018, on which drivers
        of electric cars will find 7,400 charging stations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c700bb4-555e-408a-8e89-2fa6b6922492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of course, not everyone wants to stick around and deal with
        traffic jams.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8778523-adff-47e3-a52b-4ee1f45edeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to online Chinese ticketing giant Ctrip, an estimated
        7 million people are planning to travel internationally over the Chunyun period
        to more than 90 countries.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d03d9-34b6-43f6-8f0f-97ec60e4406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:38:08.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "World''s largest
        annual human migration now underway in China"</em></p>'
  'donald-trump-covington-students':
    'author': 'Veronica Stracqualursi, CNN'
    'caption': 'U.S. President Donald Trump is publicly siding with the mostly white
      students of a Kentucky high school who were engaged in a confrontation with
      a Native American elder that renewed a sensitive national debate about race
      relations in America. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-23T07:03:17.140Z
    'imagesource': 'jcr:a49612d8-d03a-415f-8900-160fe4226c8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '504b886d-1029-4d56-afc9-ef9ed7f9f6d1'
    'lead': 'U.S. President Donald Trump is publicly siding with the mostly white
      students of a Kentucky high school who were engaged in a confrontation with
      a Native American elder that renewed a sensitive national debate about race
      relations in America.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T23:41:00.199Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:22.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:59.308+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump takes students'' side in racially charged DC protest controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92853544-8d1e-4b78-9b38-21ebdc966a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:41:00.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump is publicly
        siding with the mostly white students of a Kentucky high school who were engaged
        in a confrontation with a Native American elder that renewed a sensitive national
        debate about race relations in America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151289b5-fd63-4490-bfea-faa38bcd3c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:41:00.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video spread over the weekend showed Nick Sandmann, along with
        his classmates at Covington Catholic High School in Kentucky, who were in
        Washington, DC, for the annual March for Life rally, staring down Nathan Phillips,
        an Omaha tribe leader, as he played his drum and chanted. The video attracted
        outrage on social media, where many accused the students of mocking Phillips,
        who later told CNN he felt threatened. Twitter has since suspended an account
        that helped spread the encounter after CNN asked questions about the account''s
        authenticity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85a262e-b8a1-4331-8dbc-80b518c0665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:41:00.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people reacted to the one video, others sprung to the students''
        defense, and a subsequently shared video of the event shows the students were
        earlier taunted by a group identifying themselves as black Israelites, who
        hurled profane and inflammatory comments at them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e34b30-6484-402c-8310-d21a6620fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:41:00.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students — several of whom were wearing caps adorned with Trump''s
        campaign slogan, "Make America Great Again" — have disputed that they were
        mocking Phillips, and several conservative outlets have championed their version
        of events.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe5a7e-8f29-4585-8fc9-3ae159e4b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:41:00.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump first waded into the controversy Monday night in response
        to such a point raised by Fox News host Tucker Carlson, saying the students
        were "treated unfairly" with early judgments by the media, though he didn''t
        cite examples.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f906c74-7810-4c9a-9b6a-d785d8633a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:41:00.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued that argument Tuesday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3720a8-e0c0-40ca-b060-f5299a721211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:41:00.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nick Sandmann and the students of Covington have become symbols
        of Fake News and how evil it can be," Trump tweeted Tuesday morning. "They
        have captivated the attention of the world, and I know they will use it for
        the good - maybe even to bring people together. It started off unpleasant,
        but can end in a dream!"</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Nick Sandmann and the students of Covington have become symbols
        of Fake News and how evil it can be. They have captivated the attention of
        the world, and I know they will use it for the good - maybe even to bring
        people together. It started off unpleasant, but can end in a dream!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1087689415814795264?ref_src=twsrc%5Etfw">January
        22, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb52cdc-d842-4644-9a16-a8432d67e032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:41:00.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47266460-0316-4a0d-a762-7ba26fa1edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:41:00.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to insert himself into a sensitive — and disputed
        — racial controversy is consistent with previous actions he''s taken as President.
        He seized on the controversy of mostly black NFL players kneeling during the
        National Anthem to protest police brutality, and he was widely criticized
        for equating the actions of white supremacists at a 2017 rally in Charlottesville,
        Virginia, with people who were there protesting them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46788e15-ee51-4170-a23b-3e649bcdb44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:41:00.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump takes students''
        side in racially charged DC protest controversy"</em></p>'
