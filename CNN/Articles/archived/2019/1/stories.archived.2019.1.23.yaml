    'template': '1'
    'title': 'Part of Manila hospital closed due to suspected meningococcemia case'
    'updated': 2019-01-23T16:00:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c33d3b-0cb0-4dd0-b9a5-7ef626a2f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:15:49.437Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> The
        emergency room of Gat Andres Bonifacio Memorial Hospital in Tondo, Manila
        remains temporarily closed on Wednesday due to a suspected case of meningococcemia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd5a14-a735-49ee-91e9-5c81d053240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:15:49.437Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial findings revealed that a 55-year-old patient from Santa
        Ana, Manila showed symptoms of meninggococemia, such as fever and rashes.
        The patient was immediately referred to an infectious doctor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec9b28-2eac-4fc2-a26d-a5842548c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:15:49.437Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital''s senior officer, Dr. Rolan Mendiola, said the closure
        of the emergency room is part of hospital protocol and disinfection procedure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c96445-2927-4afb-9afd-29e9efbac7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:15:49.437Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Joseph Estrada said all precautionary measures is being
        implemented to prevent any risk of spread of infection. He added the hospital
        hopes to resume emergency room operations by Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b866ef7-ebb7-4594-8a43-fdfeba9f0e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:15:49.438Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Department of Health said there is no meningococcemia
        outbreak nationwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a59715-6b0d-4f14-b5b3-5f7e8005dd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:15:49.438Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is meningococcemia?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8e1fce-b518-42aa-b44c-2c27278ffc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:15:49.438Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meningococcemia is a disease caused by the Neisseria meningitidis
        bacteria, which is common in the environment. However, the bacteria multiplies
        and triggers detrimental effects once the immunity of the body weakens. Once
        the bacteria spreads it could affect the blood or even lead to meningitis
        which could infect the brain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4db4ca-868a-4500-9a98-942687f0f159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:15:49.438Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Eric Domingo said meningococcemia is a transmissible
        disease, meaning a person in contact with the patient''s bodily fluids can
        be infected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729e4b8f-3d10-4c36-9dcd-c89b621550a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:15:49.438Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symptoms of meningococcemia can first appear as a flu-like illness
        and rapidly worsen. Its symptoms include fever; fatigue; vomiting; cold chills;
        severe aches or pain in the muscles, joints, chest, or abdomen; diarrhea;
        and a dark purple rash in the later stage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221ae29-53dd-4a5a-ab16-b723a0309baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:15:49.438Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung meningococcemia, talagang mataas na mataas ang lagnat at
        nagkakaroon ng pantal na later kumakalat, so kung may ganitong signs magpatingin
        na po kaagad sa hospital o sa ating mga clinics para macheck-up," Domingo
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da2868-1bc3-4fb0-92d2-bf9d534f435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:15:49.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The meningococcemia causes very high fever and spreads
        rashes so once you see these signs have yourself checked at a hospital or
        clinic.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717e32f8-f817-4709-846e-2367af97db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:15:49.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 200 cases of meningococcemia are recorded in the Philippines
        every year.</p>'
