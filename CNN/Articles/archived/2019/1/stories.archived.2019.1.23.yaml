    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:53.329+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs on 2nd reading bill lowering age of responsibility to 12

      '
    'updated': 2019-02-24T23:48:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7dc79c-1b5c-46de-a3a1-f5e6e5f01924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.762Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Following
        a backlash from experts and opposition from senators, the House of Representatives
        approved on second reading the bill lowering the minimum age of social responsibility
        of child offenders to 12 years old, instead of 9.</p>'
    '43':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">LOOK:
        House Bill 8858 lowering the minimum age of criminal responsibility from 15
        years old to 12 years old, as approved by the House on second reading. <a
        href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/TMbI1tyiG8">pic.twitter.com/TMbI1tyiG8</a></p>&mdash;
        Xianne Arcangel (@xianneangel) <a href="https://twitter.com/xianneangel/status/1088008764739866624?ref_src=twsrc%5Etfw">January
        23, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


        <script>

        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbddc832-3939-4600-a7f2-97e16dae24de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.766Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd42f3b1-6ee6-4aac-b252-33e28d5fa000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.763Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAGIP party-list Rep. Rodante Marcoleta through a substitute bill
        introduced last-minute changes during the plenary session Wednesday afternoon.
        House Justice panel chair Oriental Mindoro 1st District Rep. Doy Leachon confirmed
        this to reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a20173-fe74-4905-ab24-ebc4daa53296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.763Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Fredenil Castro told CNN Philippines'' The
        Source that he is open to following suit with some senators who prefer lowering
        the minimum age of criminal responsibility (MACR) to 12 years old instead
        of nine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9a4c0-8dc4-473b-b97a-96e18cac0a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.763Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Psychological Association of the Philippines said that
        children in conflict with the law, especially those aged nine to 15, find
        it more difficult to determine what is right or wrong, as they are usually
        poor, lacking in education, living in crime-ridden environments, and are victims
        of parental neglect or abuse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd7038-b69d-4b97-972c-f519e91aacf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.763Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child development specialist Nina Era also told CNN Philippines''
        Newsroom Ngayon that children as young as 12 years old are still too young
        to be held responsible for crimes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ac108-9317-414e-8d78-dc90a06987e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.763Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang 12 years old ay isang napakabatang edad pa rin, still in
        the formative years. Parang ang nasa isip ko nga lang, mayroon tayong age
        of 18 years old para makaboto ang isang bata dahil siguro ang thinking ng
        tao, kaya dapat 18 years old para makapag-decide kung sino dapat iboto. Paano
        ''yung 12 years old din? Lalong mahirap ''yung kanilang posisyon na at 12
        years old makakapag-decide sila,</em>" she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32947e56-77b2-4266-aca3-cf5843f89a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.764Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: 12 years old is still a very young age, still in the
        formative years. In my mind, we require voters to be at least 18 years old,
        perhaps because people think they are old enough to decide who to vote. What
        more for 12 year-olds? It would be more difficult for them to decide.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd25a6-657a-4387-8911-8b36835f23ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.764Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical psychologist and National Social Scientist Lourdes "Honey"
        Carandang also sees no valid reason in lowering the minimum age of criminal
        liability.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc4e42-4ddd-4081-9ea5-935e1b6d63a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.764Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang said the government should instead focus on implementing
        the existing law properly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df83d019-a98f-486b-8303-fbaa8cc10bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.764Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have laws and we have centers and intervention programs
        for the existing law and there are psychologists and social workers working
        to rehabilitate these people," she said in an interview on CNN Philippines''
        On The Record.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910fe31-9ab5-4111-9c1b-2533561bab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.764Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so surprised that we''re going back to this law and bringing
        it down to a much lower age, I don''t understand what is the valid reason,"
        she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4080e1-680d-496b-ba69-a8ecf5921e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.764Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang said syndicates and other groups using children to commit
        crimes should be the ones prosecuted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae03de0d-d273-4210-80e6-468f23d8f221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.765Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right thing to do is to do something about the syndicates who
        are committing the crime and not punish the children who are the victims of
        these syndicates. That is the most radical and real solution," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d67e10-2f82-40bf-b62b-5356cb70780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.765Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers only spent two days debating on the bill.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12bfb34-a51e-4a17-ad65-2e71c8107f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.765Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag hindi ito mindali, sayang effort mo</em> [If this isn''t
        rushed, your efforts would go to waste] for two years. It will be back to
        square one [in the 18th Congress,]" Leachon said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd072eb-3b23-4b4c-ab72-6cc1cd35ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.765Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has pushed to lower the MACR, now at 15
        years old.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecab683-5349-44b8-bf2b-b12bc00e0bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.765Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Gloria Macapagal-Arroyo said she supports the passage of
        the measure "because the President wants it."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be36ed99-b3ad-4250-9efe-b2f077c06971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T04:00:01.766Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the bill is not certified as urgent, it would be taken up for
        approval on third and final reading in at least three session days.</p>'
