    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b8cc3-289b-4511-aad7-454151bd28b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:32:27.207Z
      'mgnl:createdBy': 'ryan'
