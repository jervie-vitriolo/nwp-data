      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daraga, Albay Mayor Carlwyn Baldo, whom the prime suspects named
        as the mastermind in Batocabe''s killing, has been charged with murder.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e54b2-bbf8-4163-8c95-9b4cfc0b7c19'
