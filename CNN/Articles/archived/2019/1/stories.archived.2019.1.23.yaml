      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, January 23) —</strong> Authorities
        are looking at politics as the motive behind the ambush attempt on San Fernando,
        Cebu Mayor Lakambini Reluya, Central Visayas police chief CSupt Debold Sinas
        said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a012df-62c1-4b08-b367-ab25af8e46d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:19:20.645Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack occurred on Tuesday night along the national highway
        in Talisay City. An injured Reluya survived, but her husband Ricardo and two
        others died on the spot after three men fired 70 shots at their van.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a62ae-63dc-4f8d-8830-b05040f2ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:19:20.645Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said Reluya personally told him in the hospital that she has
        been receiving threats. The mayor told him that this was the first time she
        received threats with "intention to kill." The police chief asked for the
        help of the Philippine National Police Anti-Cybercrime Division to check on
        social media posts that allegedly threatened the mayor prior to the shooting
        incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3015ae92-f595-49ac-872b-9020db2a94c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:19:20.645Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas also admitted they feel pressured to solve the case immediately
        after Philippine National Police Chief Director General Oscar Albayalde issued
        a two-week ultimatum to find the suspects or else they will be relieved immediately.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a2d99a-5908-405d-8d59-f9319d25b2f9'
