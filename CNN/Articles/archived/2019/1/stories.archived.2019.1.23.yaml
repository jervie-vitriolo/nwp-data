    'template': '1'
    'title': 'FBI agents detail damage to U.S. counterterror, MS-13 probes, in anonymous
      report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a8835-fd63-4c68-9322-21b0904bed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The FBI has lost several informants that
        had penetrated groups at the center of terrorism investigations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7865316a-a50a-47d8-b53e-86d031448b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A task force targeting interstate meth and heroin traffickers has
        run out of funds to pay for controlled purchases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4a135-a2fe-4f22-96fe-d88c768139fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents working a multi-year MS-13 investigation have resorted to
        conference calls to communicate with Spanish-speaking sources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e793d56-b8b1-4b6b-b54c-6f0a9bcfd882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the partial government shutdown entered a second month, dozens
        of anonymous FBI officials took the rare step to share how the lack of funding
        has kneecapped operations in a report released Tuesday by an agents advocacy
        group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f2886-2dec-49db-9e8a-dae7ddc1aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts -- compiled by the FBI Agents Association, which represents
        most of the bureau''s active duty special agents -- mark a new front in the
        damage caused by the country''s longest shutdown: weakened national security.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35517150-8d47-4d1b-ae26-58b5d6fadb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shutdown has eliminated any ability to operate," an agent working
        undercover counterintelligence cases said in the report. "The fear is our
        enemies know they can run freely."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf8c4d-bba5-4e99-8546-6acd17ea2b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown, which has already left scores of Americans without
        pay and forced into lines at food banks, showed no signs of resolution on
        Tuesday as President Donald Trump continued to criticize congressional Democrats
        who have so far refused to support new funding for his administration''s desired
        wall across the US-Mexico border.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8219c3-89bc-44fd-982f-43eb9b945b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, FBI leadership has had to spread out a dwindling
        operational budget to agents across the globe, at times tying the hands of
        investigators who said in the report that they were unable to pay for grand
        jury subpoenas and informants who deliver critical information.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c0db04-f9b0-4606-ac1a-21b0487dc278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple FBI officials working in counterterrorism described in
        the report how the inability to pay informants had affected their investigations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f2787-5e5d-4c67-8580-0993cf9898b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lost several sources who have worked for months, and years,
        to penetrate groups and target subjects," said one joint terrorism task force
        coordinator.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6409ca-ae6e-4127-ac2c-330c7b94d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not being able to pay Confidential Human Sources risks losing them
        and the information they provide FOREVER. It is not a switch that we can turn
        on and off," another official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0622430e-a1e8-44f2-8d4c-a745ca48bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s targeting of MS-13, a street gang that uses particularly
        vicious methods and has become a leading public enemy of the President, has
        also been hampered, according to an official investigating the group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71864922-3021-49fe-8384-a3bd2a38e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the shutdown, I have not had a Spanish speaker in the Division,"
        the official said in the report. "We have several Spanish speaking informants.
        We are only able to communicate using a three way call with a linguist in
        another division."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ae8d4-8303-4202-b42f-198751423082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI declined to comment on the anonymous anecdotes in the report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c774bfd7-d2b4-4464-94ac-af435a476134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 5,000 members of the FBI, including intelligence analysts
        and support staff, have been told to stay home as the shutdown continues.
        All of the bureau''s 35,000 employees will miss their second consecutive paycheck
        at the end of this week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64eafa6-5f54-4be6-a004-432cfb50a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees have also been told their vision and dental insurance
        will lapse beginning this Friday, though their medical coverage will remain,
        according to Tom O''Connor, the president of the agents association.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef9145-6013-43c5-85be-6564db7ef886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of the anonymous officials in the report also sounded off
        on the impact the financial insecurity caused by the shutdown is having on
        the lives of the law enforcement agents.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a1fa3-696d-4dee-b0db-e60f410917d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have heard from some of the younger employees. If this shutdown
        is a prolonged matter, they said they would find work elsewhere," one official
        told the agents association.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb28f42-8ce8-44f0-864c-a2fb6eda202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recruitment of future talent is also in danger. "These folks will
        go elsewhere too and we will get stuck with sub-par applicants," O''Connor
        said at a news conference Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ff917-7a3b-4257-b758-20c89fd4f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:25:37.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "FBI agents detail
        damage to counterterror, MS-13 probes, in anonymous report."</em></p>'
  '7-11-Japanese-Lawson-pornography-Rugby-World-Cup':
    'author': 'Euan McKirdy, CNN'
    'caption': 'Two of Japan''s major convenience store chains will take sexually
      explicit material off their shelves by the summer, ahead of major sporting events
      that will see a huge influx of foreign tourists to the country.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-23T09:02:45.830Z
    'imagesource': 'jcr:b4aa0e6c-d9e3-4450-ac49-3c9673b9a5ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6100d28-f5d3-4c6d-933b-b73747daf126'
    'lead': 'Both 7-Eleven Japan and Lawson Inc. will stop selling pornographic magazines
      in their stores by August.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T23:28:01.892Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:27.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:58.186+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Major Japanese convenience store chains to stop selling pornography
      ahead of Rugby World Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd192e9c-8011-4dc9-94b6-c61b1f86a2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:28:01.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two of Japan''s major convenience store
        chains will take sexually explicit material off their shelves by the summer,
        ahead of major sporting events that will see a huge influx of foreign tourists
        to the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8383ded4-a6ee-4529-b8b5-cdec92f90c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:28:01.893Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both 7-Eleven Japan, which operates 20,700 stores across Japan,
        and Lawson Inc., the third-largest chain in the country with 14,574 outlets,
        will stop selling pornographic magazines in their stores by August, just a
        month before the country expects to welcome hundreds of thousands of visitors
        for the Rugby World Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d01992-93b9-4ac1-9938-a8bde8e1d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:28:01.893Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament kicks off in Tokyo on September 20. The city also
        will see the arrival of a similar number of sport-mad tourists the following
        year, when it hosts the Summer Olympics for the first time in over half a
        century.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7305422-f95f-4e96-a6ee-f7641a45e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:28:01.893Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale of pornography, including "manga" -- explicit, illustrated
        comic books -- is widespread in Japan. Most pornographic material is displayed
        under a plastic guard in convenience stores, which warns that underage customers
        are prohibited from buying it, but is often displayed within easy reach of
        children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11db824e-93f4-4458-8675-5a220ebe0cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:28:01.893Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson from Seven&amp;I Holdings, the parent company of
        7-Eleven, told CNN that the measure was intended to make all customers, regardless
        of age or gender, feel more comfortable shopping in its stores.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de57f53-d2c0-4062-952b-886f69d0d866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:28:01.893Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online statement, Lawson announced that it had decided to
        stop selling "adult-themed magazines" at all its stores nationwide by the
        end of August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bf101b-b114-4dbd-a66e-c4235eeb0cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:28:01.894Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Lawson began a pilot scheme to keep the magazines out of
        their stores in the southern island prefecture of Okinawa. Rival convenience
        chain Family Mart also implemented a partial ban, blocking the sale of pornographic
        magazines in 2,000 of its 16,000 stores across the country. Mini Stop, which
        has only 2,000 stores, implemented a chain-wide ban, also in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d2ae4d-89dd-4847-a22b-58546c6f737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:28:01.894Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven-Eleven told CNN that it will leave the sale of the offending
        items to the discretion of its individual store managers, but company policy
        will be to not recommend their sale. It added that it has already notified
        Tohan Corp., a major distributor, of its change in policy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccac264e-bd9c-44ac-a897-b37bfab7a77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:28:01.894Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Major Japanese convenience
        store chains to stop selling pornography ahead of Rugby World Cup."</em></p>'
  'TSA-US-government-shutdown':
    'author': 'Rene Marsh, CNN'
    'caption': 'The Transportation Security Administration is making a plea for 250
      people to bolster its workforce of backup officers, the latest sign the agency
      is straining under the pressure of the shutdown.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-23T08:39:15.929Z
    'imagesource': 'jcr:72b96641-0818-44fd-a07e-54e4349f9187'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90ea30c6-4a96-4c0f-a0e8-4fa3944e50f9'
    'lead': 'The email is the latest example of increasing anxiety within TSA about
      the rising number of callouts as employees prepare to miss a second paycheck
      this week. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T23:30:49.278Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:26.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:58.349+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Email: TSA makes plea for backup as U.S. government shutdown drags on'
    'updated': 2019-01-23T08:44:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cfba62-6500-4913-a944-4acc71fd244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Transportation Security Administration
        (TSA) is making a plea for 250 people to bolster its workforce of backup officers,
        the latest sign the agency is straining under the pressure of the U.S. government
        shutdown, according to an internal email sent Monday morning from a TSA executive
        and obtained exclusively by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d5c90e-18f4-4480-94c7-379ff48bb7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email, sent to TSA officials in more than 10 states with more
        than 100 airports, asks for employees to move from their home airports to
        those airports struggling with low staffing, an indication the agency is bracing
        for even more callouts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f70e1-8cf3-481a-99e0-3ca3131c303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email is the latest example of increasing anxiety within TSA
        about the rising number of callouts as employees prepare to miss a second
        paycheck this week. Ten percent of TSA''s workforce had unexcused absences
        on Sunday, the agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc77d0f-86f2-4a7e-ac0f-9c26e25ce099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second such request for more backup screeners to help
        fill staffing gaps, according to the email and a TSA official familiar with
        its contents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a89eed-4e4a-4e14-91ec-fec063a632b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All members of the agency''s National Deployment team, a rapid response
        team comprising of TSA officers can be sent to airports across the country
        to help fill the staffing gaps, have already been dispatched, according to
        the email. The team has been used to patch up gaps at airports in Atlanta,
        New York, Chicago and elsewhere as the partial government shutdown extends
        into its fifth week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83e07e-1232-4160-84e6-84e87acdebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlanta airport, already the world''s busiest, is preparing
        for an influx of travelers in just under two weeks when the city hosts the
        Super Bowl.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f0559-5fed-4cfd-a2c8-b6f5325bcc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment team fluctuates in size based on the conditions and
        needs, said TSA spokesman Jim Gregory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49026ced-6d14-42da-84b7-3cd149c0ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working every day to ensure our checkpoints are fully covered
        nationwide and always are welcoming new volunteers," Gregory said, noting
        the employees would not be paid until the end of the shutdown. "Our workforce
        is incredibly mission-focused, and we have had hundreds answer the call."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3348e09-2e21-463c-ab3e-9615a09abe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteers would presumably come from airports that haven''t
        faced strain from callouts in order to help airports that have.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6bc132-f142-423a-86e8-db22c7fc11cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar request made last week netted the agency at least 160
        volunteers, the email said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe24f2d-d58c-4736-98d7-13acbf743378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign of how badly volunteers are needed, the email reminds
        TSA officials the agency would pick up the cost of their hotel and travel.
        According to the email, officers will use their government-issued credit cards
        for meals and incidentals, but those credit card payments would not have to
        be made until the government reopens.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f12a5b-e036-4fea-8ec1-6eee114b572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory said the agency is working to reduce the need to close security
        checkpoints and lanes but acknowledges more could close as the government
        shutdown continues.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a928b6c6-9306-45db-b2d1-b4b828282d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In coordination with the airlines and airport authorities, our
        federal security directors will implement contingency plans as necessary,
        which could mean lane closures. We have seen very few lane closures across
        the nation so far," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9efb45c-4ddc-4557-9dd1-7cd38ffbbf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of TSA officers calling out from work has grown in recent
        days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ff6c6-6d24-45da-bcf8-b2b910f292fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After callouts hit 10 percent on Sunday nationwide, according to
        TSA, 7.5 percent of employees called out Monday, compared to 3.3 percent on
        the same Monday a year ago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd9c20-fae9-453f-a84f-d192b5845f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many employees are reporting that they are not able to report to
        work due to financial limitations," TSA said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acabc0f0-3fc6-4ca9-8c56-14cb452ace69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early January, CNN first reported that hundreds of TSA officers
        had called out from work, raising concerns among union officials and screeners
        that the security of air travel would be negatively impacted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c0932-52df-4686-a7f0-a6217f983106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One regional TSA manager told screeners at Palm Springs International
        Airport, a small airport in California, that excessive absences have "adversely
        impacted security operations" at the airport, and warned of "disciplinary
        action" for employees who miss work.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec6473-d4b5-4482-9b7c-0ab699d6b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:30:49.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:26.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Email: TSA makes
        plea for backup as shutdown drags on."</em></p>'
  'Congo-okapi':
    'author': 'Jenni Marsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-23T07:31:58.938Z
    'imagesource': 'jcr:a81154a3-ac12-4f19-a29a-5f49282e82cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '658684b3-01f3-45ed-b91a-20588640d2af'
    'lead': 'The striped okapi is often described as half-zebra, half-giraffe, as
      if it were a hybrid creature from a Greek legend. So rare is the okapi, that
      it was unknown to the western world until the turn of the 20th century.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T23:35:12.825Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:25.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:58.795+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can the Congo save itself, and its mythical okapi, from destruction?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0701311c-aa52-4ef3-b91a-eed6487a731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.826Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A nudge above the equator in one of the
        most biodiverse places in Africa lives an almost-mythical mammal that few
        people have ever seen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36b53ff-83b2-4e5b-9a5c-40f4d6338ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.826Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striped okapi is often described as half-zebra, half-giraffe,
        as if it were a hybrid creature from a Greek legend. So rare is the okapi,
        that it was unknown to the western world until the turn of the 20th century.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bdddc6-0e8b-4159-bb9c-65b4e9fdd5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.826Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the okapi is virtually unheard of in the West, its image pervades
        life in the Democratic Republic of Congo -- the only country in the world
        where it is found living in the wild -- gracing cigarette packets, plastic
        water bottles, and even the back of rumpled Congolese Francs. The okapi is
        to the Congo what the giant panda is to China or the kangaroo to Australia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695c4503-1c20-49aa-87f1-034fc7af85a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.826Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But decades of misrule under a succession of dictators has seen
        much of the Congo''s natural resources spin out of the government''s control,
        and okapi numbers fall by 50% since 1995.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe64a3-6647-4f11-b873-677e0ce6c340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.827Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, only 10,000 remain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803b30b-0462-43df-9bcb-713841aa9fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.827Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three decades ago, an American scientist made it his life mission
        to protect this rare mammal by co-managing the Okapi Wildlife Reserve in eastern
        Congo. The reserve is roughly the size of Yellowstone National Park, in the
        United States, but that''s where the similarities end.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e531cc2-8c64-4382-8a37-01c476f092bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.827Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Okapi Wildlife Reserve is among the most dangerous places on
        earth to visit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391a674-47d6-42c2-9949-e9d362d23fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.827Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed militia stalk the dirt roads, illegal gold and diamond mines
        operate with near impunity and ivory poachers are rife. Compounding matters,
        the region is currently battling the country''s worst Ebola outbreak to date.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0ea78-4ad8-4213-857d-497574009556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.827Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, as the country accepts opposition candidate Felix Tshisekedi
        as winner of a disputed landmark election, the nation stands on a precipice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc490f6-0678-462e-b6da-685aefec1fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.828Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The okapi''s fate, once again, rides on the country''s next move.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb3daf7-3126-4919-9407-d167842e5297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.828Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Welcome to Zaire</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc96ea-b31d-4e30-8dc9-1e132009b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.828Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When 37-year-old John Lukas touched down in the capital of Kinshasa
        aboard a rickety cargo plane in the late 1980s, the Congo was a very different
        place to the one he navigates today.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445364a4-d980-4989-8912-8c908156ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.828Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This vast nation that spans two time zones had not a single road
        joining east to west. But under military dictator Mobutu Sese Seko, the flamboyant
        leader famed for his leopard-print hats, life was relatively stable, says
        Lukas. After independence from Belgium in 1960, hope was in the air.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2189d2-e292-43a7-bfbb-2b09cf51b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.828Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Mobutu, any person in the Congo could go anywhere safely,"
        he says. "You never felt threatened."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f57a825-9675-4539-99c7-57eeca642977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.828Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Florida-based zoology graduate, Lukas had been leading Big Game
        safaris in eastern and southern Africa for years, but there was one strange
        animal he had seen in American zoos and longed to admire in the wild.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8898ceb-f1a8-49a9-8702-174424204459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.828Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About the size of a horse, the okapi is a close relative of the
        lanky and long-necked yellow giraffes we know today. "It is amazing biology,"
        says Lukas. The okapi can lick the back of its own neck with its 18-inch tongue,
        and its glossy coat feels like velvet. Most newborns of any species defecate
        within 12 hours of birth, says Lukas, but okapis hold their first stool for
        60 days, to avoid giving leopards a scent to hunt. An okapi can twitch each
        ear independently.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709165c5-3e01-430f-b01e-13a2b5da3d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukas was smitten.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2511bcc0-1ec3-4781-934b-10d1fcfef937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1987, he arrived in Epulu -- a seven-day overland journey from
        Goma, a city in the east -- with a group of talented conservationists. In
        the 1980s, the Congo had an active Ministry of Environment serious about protecting
        the country''s natural bounty, and Lukas'' group worked with ministers to
        promote the country''s national animal. In 1992, the Okapi Reserve was officially
        recognized by the government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d977f-820b-49b9-8941-3f776d96b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Mobutu, this part of the Ituri Rainforest had been earmarked
        as a mineral reserve, to protect future mining opportunities. As a result,
        it was virtually free of development, providing the ideal habitat for the
        reclusive okapi.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d28b3a-1b1f-41d5-83b7-0dc29cc0b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mission from the government was to ... make Epulu known for
        the okapi. To let people see the animal," says Lukas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8586688-6daf-449f-a2f0-759f57338e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felly Mwamba, a trader who was born and grew up in Kinshasa, explains
        that while everyone in the Congo knows what an okapi is, most people have
        never seen one in real life. "Many years ago, I saw one in Kinshasa Zoo,"
        Mwamba says. "But they aren''t there any more."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb384c7a-155d-42a5-8d18-df58f353bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Lukas were Congolese conservationist Jean N''lamba, Swiss
        zoologist Karl Ruf and his wife, former office worker Rosmarie Ruf, who had
        followed her husband to Africa, as well as officials from the Congolese Wildlife
        Authority (ICCN).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577fa814-99af-4310-9ef7-5793da38f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not a life-threatening mission. The okapi was not an endangered
        animal.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12faf400-80f5-4f9f-9b04-c6b8c4386111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That all came later.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00460f5f-87ee-4e0e-acf8-1422fef8ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An African donkey, I presume</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bc7231-6faa-4fbe-8d2e-1d0841080753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West got its first whiff of the okapi in 1890 when Welsh journalist
        Henry Morton Stanley had puzzled over a strange "African donkey" in his book.
        After greeting missing Victorian missionary David Livingstone with the words
        "Dr Livingstone, I presume," in Tanganyika in 1871, the writer was already
        famous.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a0216-7b35-4e0b-9d9a-84d3f65cdd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stanley''s real legacy was the role he played in Europe''s colonization
        of Africa.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d6cad-4e7c-4a07-85b9-b37ca876e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the British government declined to fund his exploration of
        the Congo, Stanley was approached by King Leopold II of Belgium, who was eager
        to exploit Africa''s wealth. Using forced labor, Stanley oversaw the backbreaking
        construction of roads, entirely by hand, across the Congo and helped Leopold
        claim the territory as a private fiefdom.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93715ea9-8b69-4bce-92cf-a9522666a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.831Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congo was 76 times the size of Belgium, and Leopold got rich off
        its ivory and vast rubber reserves without ever stepping foot there.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4977c9-109e-45b8-bb09-6087054198ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.831Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scant investment was made in the Congo or its people, and by the
        time the Belgian government took control from Leopold in 1908, millions of
        Congolese had died or been mutilated: One particularly barbaric act saw locals
        who failed to meet their rubber quotas punished by having their hands chopped
        off.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322e1d0-bb43-42f3-adeb-5b42d1ebb6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.831Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 20th century, the roads that rapacious colonization
        had built now ferried a trickle of adventurous visitors from the West across
        the territory. One such tropical tourist was Harvard-educated Patrick Putman,
        who in 1933 alighted in the eastern Congo and opened a small hotel and a roadside
        zoo in Epulu, where he lived with a succession of American and African wives.
        It was the first time okapis had been domesticated in Epulu.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f5e3f-1c4c-4f0a-be9b-e5c219af79f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.831Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were a novelty to Western people," says Lukas.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd2d468-3a55-4104-ad65-741e07fb5fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.831Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, it was believed the Opaki was a new species of zebra.
        It was only later, when okapi skeleton was analyzed, did naturalists realize
        they had a giraffe on their hands.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ac3cc-484a-46bc-9723-a65bb95ed81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.832Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putman died in 1953 and seven years later the Congo gained independence,
        sparking a civil war that overran the area. All 26 okapis at the base wandered
        back into the Ituri rainforest.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf0c184-219d-4c51-b070-64070a37449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.832Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A remote paradise</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4defc2b0-d0cb-47c3-b783-10a40d9551b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.832Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 1990s, the Okapi Wildlife Reserve was a little nook
        of paradise. Slim sunbeams filtered through the canopy beaming patches of
        light onto the forest floor. Tree pangolins scaled giant trunks, forest elephants
        trundled safely along, tropical birdsong wafted on the breeze.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f786a-6ec9-42c1-9028-8b523f81a0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.832Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you were in, there was no communication with the outside world,"
        says Lukas. "You would write letters home and hopefully somebody wrote back."
        Everything in the camp, from wire fencing to microscopes, had to be flown
        in to Epulu, a village located inside the rainforest but just outside the
        reserve.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27414af6-f1d4-40fa-84b3-4ba3cf80ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.832Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half of the 20th century, the Belgians had airlifted
        animals from Epulu to Antwerp Zoo, where in 1957 the first okapi was born
        in captivity, enabling other foreign zoos to take stock. By the 1990s, the
        gene pool of the global zoo population was slim and failing. Now Lukas'' group
        dug pits along okapi trails to capture animals to breed at the base, and three
        babies were born: One female and two males. "We sent those calves around the
        world," Lukas says. "They had lots of offspring." The roughly 200 okapis in
        zoos in New York, Chicago, Dublin, and Tokyo today are largely descend from
        that trio.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb2837-d673-4789-baf3-3f650824d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.832Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukas split his time between Congo and Florida, where he drummed
        up dollars for the reserve and conducted ground-breaking scientific research.
        Using NASA-provided sound-boosting technology, his team gathered data that
        helped prove okapis communicate via infrasonic noises imperceptible to humans.
        "It''s quite dinosaur-like," Lukas says.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a0816-a4eb-4b3a-9e5c-ef1097886fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.832Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the team''s work thrived, the Congo was becoming a shadow
        of a state.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10c31b-3c62-483f-82eb-111276afecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After rising to power, Mobutu had renamed the Congo Zaire, cloaked
        himself in leopard skin and drained the country''s coffers, buying off his
        enemies to maintain stability. His sleepy birth town of Gbadolite in the north,
        was turned into a lavish city, nickednamed the "Versailles of the Jungle."
        Replete with Western-style malls, supermarkets and a five-star hotel, it also
        featured three opulent palaces with Louis XIV furniture, Italian marble and
        illuminated fountains. In 1985, Gaston Lenôtre, then the world''s leading
        pastry chef, was flown in to Gbadolite aboard Concorde with a birthday cake
        for Mobutu.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323419b4-0e1e-41ef-853e-6e485c2a7a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country had, once again, been robbed.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788b862a-521a-4644-8578-1857e0e06834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1997, while Mobutu was getting cancer treatment in Europe, Laurent
        Kabila marched into Kinshasa and took over the country. The coup divided the
        region.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb47db84-9088-4f57-9668-01741e09f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabila had used Rwandan-backed soldiers to win power, on the condition
        that Hutu rebels, who had committed Rwanda''s genocide and were now hiding
        in the Congo, would be returned home to face justice once he assumed power.
        Kabila defaulted on that promise, and sparked the bloody conflict that came
        to be called Africa''s First World War.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3d5933-fc6a-4257-92a6-42eb85414e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rwanda and Uganda sent anti-Kabila soldiers into the Congo, while
        Angola, Namibia and Zimbabwe propped up the government. Millions of lives
        were lost, mostly from disease and hunger, and infrastructure in the east
        of the country was decimated.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5858f0-3979-48af-bb39-c7051e50f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabila was shot dead by his body guard half way through the war,
        and his son Joseph Kabila took power.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ff0b2-e7db-40df-9fea-a33d8f2f81a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bad governance Joseph Kabila inherited from Mobutu, he sophisticated
        and adapted to a more globalized world," says Kris Berwouts, a Belgian Kinshasa-based
        author of several books about Central Africa. From 1999 to 2002 alone, the
        Kabila regime transferred ownership of at least $5 billion of assets from
        the state-mining sector to private companies under its control, according
        to the United Nations.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5004662e-deb1-49fe-a0e3-cfad652251a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the war ended in 2003, on a local level the state evaporated,
        says Berwouts. Hospitals were places people went to die, the state provided
        no education. "The state simply does not exist anymore," he says. "Which leaves
        the field to armed actors."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd831ad2-e6ee-4e8c-8384-a7e5c46c8743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guns, gold and grit</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20213d6a-cd6a-4422-a556-05e5987eb7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During those warring years, Lukas became something of a diplomat.
        "There were several rebel groups, as well as the Rwandan and Ugandan armies,
        and the Congolese government, fighting back and forth over territories in
        the eastern Congo," Lukas says. "We''d be negotiating with whoever was in
        control for the safe passage for our workers."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2353c1b1-e0de-41f7-93c8-8d4f01551fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, Karl Ruf, N''lamba and Kambale Saambile, a rising star
        in the okapi project, had just struck such a deal with notorious war lord
        Jean-Pierre Bemba. On the drive home from the successful meeting, an out-of-control
        bus collided with their car on a mountain pass.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09704a37-1676-462d-b90d-ebb4f1836f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one blow, we lost our three top people," says Lukas. Karl''s
        wife Rosmarie was in Switzerland. "It was a disaster," she says. Rosmarie
        decided to take over her husband''s legacy and manage the reserve. "I knew
        I could not stop doing it," she says. "My husband would be not happy if I
        left the Congo and gave up."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fcff3a-7799-4e0e-859a-73cb6501605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More trouble was ahead.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf41d1-67da-44cb-86d2-2b32636216c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As state institutions collapsed, the Congo''s population had boomed.
        There are an estimated 80 million people in the country, but the last census
        was in 1986. Today, the number is surely higher. Ruf says people increasingly
        began moving onto the reserve, either to practice slash-and-burn agriculture,
        poach or mine, putting okapis under threat.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e285214d-df04-44cf-980f-549376308e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government deployed rangers to protect the area, and Lukas topped
        up their salary of $43 a month with bonuses for each collected snare or completed
        patrol.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a58cc6-7ae3-4e6a-83ef-c58b37388c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean Paul Monga, 40, has been a ranger at the reserve since 2001.
        Ten years ago, he says, rangers might have encountered small groups of four
        or five poachers. "Today, you''ll find gangs of 30 or 40 people hunting inside
        the reserve," he says. "They are determined. They want to get ivory and, if
        you come across them, they will open fire."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce7bcf-4e0e-4ab3-a439-5bb484b7932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing down mines and poachers, however, is a delicate matter in
        an impoverished country where employment opportunities are virtually non-existent.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23045cef-1e61-4120-a069-1f1c91c26472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Rwanda, now considered a beacon of African stability,
        has turned its mountain gorilla population into lucrative tourism dollars.
        A trek with a mountain gorilla in Rwanda costs $1,500, and tourism accounts
        for 13% of the country''s GDP, providing Rwandans with an incentive to support
        conservation. Congo also has mountain gorillas in Virunga Park, just south
        of the Okapi Reserve, but after two British tourists were kidnapped there
        last year, the region is considered too dangerous for a viable tourism industry.
        "We get one or two tourists coming through," Lukas says. "I don''t know if
        they''re brave or stupid."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb859f4-5a84-4da6-b576-4d974706c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the Okapi Wildlife Reserve experienced its worst attack,
        when armed rebels stormed the Epulu station. All 14 domestic okapi at the
        base died, buildings were torched and 100 people were kidnapped, the men used
        as porters, the women taken as wives.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3fb1db-fb66-47db-9e1c-f3a6c80fe186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels thought the reserve was finished, says Rosmarie, but
        her team persisted.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768692a9-5f88-48eb-9145-e5fc49cbb9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beautiful places are now filled with armed groups who live
        beyond state control and only have that for feeding themselves," Berwouts
        says.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd36b2a-879a-4eb1-ac45-bff4697fe6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okapis have not been kept at the Epulu station since.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3e351-12bc-47b7-83df-9db9aae6f1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democracy delayed</h2>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72a9d5-0c96-4a72-88cd-c6d66e135b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 30, 2018, Congo went to the polls. The national constitution
        stipulates a two-term presidential limit, and having overstayed by two years,
        Kabila was finally getting out the way of democracy. It was set to be the
        country''s first peaceful democratic transfer of power.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd642dfed-e10b-4555-9a3d-8beaf5ca898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukas and Ruf waited out the drama from Florida and Switzerland,
        respectively. It was a landmark moment for the Congo. And it went awry.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df0c006-e16b-44bc-b2e6-649c68b40e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s influential Catholic church''s 40,000 election observers
        found that Martin Faylul won. But opposition candidate Felix Tshisekedi was
        declared the winner amid widespread irregularities and allegations of rigging.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912e9eb-fe37-49fb-ab4b-65440ad4c742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kabila is very smart and he knows how to work the system," says
        Lukas. "He wants to run again in 2023, and he wanted to keep the party in
        control."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c5a3e-8142-4d53-90b5-214b9a0117d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 19, the Constitutional Court validated the results of
        the election, despite requests from the African Union to delay swearing in
        a new president while they investigated. In Epulu, the internet has been turned
        off for weeks -- a government move to stem unrest -- and Ebola remains about
        200 kilometers from the reserve, having now claimed more than 400 lives.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e813861-7a6e-4fd6-a886-09c67386f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukas is determined to hold the line, waiting for an upturn in the
        Congo''s fortunes that has proved to be as elusive as the okapi.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4008fbd1-0bc5-4318-aff0-20bd702b033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is plotting to expand his project to Maiko National Park to the
        south, where rebels are winning over conservation. "It''s a spectacular place
        with bongo antelope, okapis and gorillas," he says. "Nobody can go there,
        it needs our help. I don''t have much time left, so I''m going to spend every
        moment making a difference."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa125b8-e21b-4621-bfca-69991d28c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:35:12.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 50 cent note that okapis so gracefully decorate is
        now so worth so little in the Congo''s devalued currency system that it is
        out of circulation.</p>'
