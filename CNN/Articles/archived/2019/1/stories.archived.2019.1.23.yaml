      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump and First Lady
        Melania Trump are now Razzie nominees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba296d7-f0ac-493e-b577-1407cc0dab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:22:58.783Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Raspberry Awards, as the show is known in full, honors
        the year''s worst films.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeecb007-8dcb-4895-b80e-1888050e3022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:22:58.783Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trumps were nominated for their screen time in the conservative
        political documentary from Dinesh D''Souza, "Death of a Nation: Can We Save
        America a Second Time?" and Michael Moore''s "Fahrenheit 11/9."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f1678e-b4f1-423c-8f26-df8878036bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:22:58.783Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first couple is in good company, however. The president is nominated
        in the worst actor category (for appearing as himself), along Johnny Depp
        ("Sherlock Gnomes"), Will Ferrell ("Holmes &amp; Watson"), John Travolta ("Gotti")
        and Bruce Willis ("Death Wish").</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a0cc6-c603-44a0-b4ce-022eb8c0af9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:22:58.783Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump is joined in her category -- worst supporting actress
        -- by Kellyanne Conway (as herself, "Fahrenheit 11/9"), Marcia Gay Harden
        ("Fifty Shades Freed"), Kelly Preston ("Gotti"), and Jaz Sinclair ("Slender
        Man").</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77e7a9-970a-4c0e-bc48-44a0b8fae528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:22:58.784Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump scored an additional nomination in the worst screen
        combo category.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac7bab-0d84-47df-b8ae-1e886b123095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:22:58.784Z
