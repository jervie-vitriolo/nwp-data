  'carlos-dominguez-on-arroyo-as-finance-secretary':
    'author': 'Robert Vergara, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-24T04:13:54.860+08:00
    'imagesource': 'jcr:16953772-a061-42df-b2bd-0fcc0f024ec5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb0054a9-5277-4829-9287-fa2c820af19c'
    'lead': 'Former President now House Speaker Gloria Arroyo may be qualified to
      lead the Department of Finance, but the agency''s current chief believes "it''s
      a big step-down" for the lawmaker to do so.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:46:15.386Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:23:46.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:53.479+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo as finance chief? ''It''s a big step-down for her,'' Dominguez
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa85198-3d0d-4f6f-8db9-2b517cdadcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:46:15.387Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> House
        Speaker Gloria Arroyo may be qualified to lead the Department of Finance (DOF),
        but the agency''s current chief believes it''s "a big step-down" for the former
        President to do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee55d6e-3d89-4e61-8cbe-2f5f494dcd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:46:15.387Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s had certainly a lot of experience... I mean President, Speaker
        of the House... you know, we''re just the workhorses of the President," Finance
        Secretary Carlos Dominguez said in an exclusive interview with CNN Philippines
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f9331-ac94-4c45-9c60-3867936b63c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:46:15.387Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors about the Pampanga 2nd District Representative replacing
        Dominguez came amid calls for the resignation of the latter for his alleged
        lack of initiative to curb corruption in the Bureau of Customs and the Bureau
        of Internal Revenue—two agencies that are under the DOF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38555e-fd9d-4ad8-80b0-364c517551d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:46:15.387Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Arroyo in November downplayed the issue saying "it''s hypothetical."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094275d8-c703-483a-b70d-b47192951b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:46:15.387Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dominguez as executive secretary?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf1675-0582-435e-aa53-caa105e7d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:46:15.388Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance chief dismissed speculation he is poised to replace
        Salvador Medialdea as Executive Secretary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d7229-9e20-4431-8a9c-8aa18bf61d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:46:15.388Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said he does not fit the position as it requires an extensive
        legal background.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56ea58-b302-4f2c-a3fa-82ddb381b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:46:15.388Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing that came to my mind is certainly na I''m not qualified
        for that job. I''m totally unqualified for that job," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b60a005-e11d-4cf6-8d19-f2ed6b133c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:46:15.388Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number one I think you have to be a lawyer. I think it pays that
        you''re a lawyer. Like for instance, Frank Drilon was an excellent executive
        secretary, so was Mr. (Catalino) Macaraig (Jr.), [whom] I dealt with. Joker
        (Arroyo) was also an executive secretary at the time," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de03dad3-ab49-41b4-9f27-3d1b10f50856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:46:15.388Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the full interview on Wednesday, January 23, at 7 p.m.,
        on CNN Philippines.</em></p>'
  'COA-Pimentel-Trillanes-top-2017-Senate-spenders':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T17:09:51.259Z
    'imagesource': 'jcr:413aa2e9-ab39-4d47-825c-414a030011ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a298018-b74f-4435-8b88-653fa022a8c7'
    'lead': 'How much do lawmakers spend in the performance of their duties?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:54:15.798Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:23:45.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:53.588+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA: Pimentel, Trillanes top 2017 Senate spenders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5819fa62-17f0-437e-b8e5-aeb07b8d4e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:54:15.799Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> The
        office of then Senate President Aquilino "Koko" Pimentel incurred ₱127.83
        million in expenses in 2017, the most that a senator spent that year, according
        to the Commission on Audit (COA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa66d407-526b-48e0-8a35-7320cbfd1250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:54:15.799Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA on Tuesday released an itemized list of the ₱1.86 billion spent
        by all senators in 2017, signed by Supervising Auditor Olympia Balugay. This
        included the ₱49 million spent by former Senator Alan Peter Cayetano, who
        resigned in May 2017 to serve as Foreign Affairs Secretary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb960f-68d8-4861-8d16-0c4ff89e4480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:54:15.799Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to Pimentel with the biggest expense was Senator Antonio Trillanes
        IV, with almost ₱87 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d4b250-a174-4ed9-98a4-0b7da5d847bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:54:15.800Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pimentel and Trillanes noted that the COA did not flag any
        irregularity in the use of office funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad05f07-0e8f-417f-8b58-8bf4172c1c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:54:15.800Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said it was expected for him to incur the highest expense
        in 2017 as the Office of the Senate President has a higher budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e77cdb-b304-4597-9d24-cdf9f450f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:54:15.801Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of the job. Ganun talaga. When you''re Senate President,
        you''re head of the agency. Mas marami kang meetings. Meron kang ini-entertain,
        mga ganun. Marami kang pinupuntahan. May escort ka pa," Pimentel told reporters
        on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee42fe-bc83-403a-b490-fd7efa516e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:54:15.801Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel spent the most on the salaries and benefits of his staff
        at around ₱49 million, followed by ₱28.4 million for maintenance and other
        operating expenses (MOOE).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cadd34-96a7-47c1-9219-3bbc2660e1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:54:15.801Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, meanwhile, said his office "merely utilized those allocations
        instead of realigning them for other purposes." He also spent the biggest
        chunk of his budget, ₱39.85 million, for his staff''s salaries and benefits,
        and P15.96 million for other MOOE.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d7bd8-7aaf-47a6-93bf-dec47ba1ab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:54:15.802Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other senators who spent more than ₱80 million were Manny Pacquiao
        (₱86.4 million), Bam Aquino (₱85 million), Risa Hontiveros (₱85.2 million),
        and Ralph Recto (₱ 84.4 million). Senator Joel Villanueva spent the least
        at ₱63.2 million.</p>'
  'black-panther-roma-leading-oscars-nominations':
    'author': 'Brian Lowry'
    'caption': 'Source: Marvel Studios'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-23T15:03:44.857Z
    'imagesource': 'jcr:5b4f4f9e-a61d-4feb-a220-fec5542d5e9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ea1b0ab-6816-4d0c-ba01-c50b50c44a88'
