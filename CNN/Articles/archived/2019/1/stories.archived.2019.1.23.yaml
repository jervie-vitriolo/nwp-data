  'WalangPasok-February-6-Bangsamoro':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T20:58:33.959Z
    'imagesource': 'jcr:8f741f7e-09e6-4056-8870-b376ccb5e54f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fae3f505-a849-4ec7-8c18-df67162fdb5c'
    'lead': 'President Rodrigo Duterte has declared February 6 a special nonworking
      day in some areas in Mindanao so voters can participate in the plebiscite on
      the Bangsamoro law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T02:56:09.257Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:23:47.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:52.898+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#WalangPasok: February 6 a nonworking day in some areas for Bangsamoro
      polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce2cecc-db9d-4608-abef-2892fa36927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:56:09.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 23) — President Rodrigo Duterte
        has declared February 6 a special nonworking day in some areas in Mindanao
        so voters can participate in the plebiscite on the Bangsamoro law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58905e1a-aab1-435c-9433-b641f2cc7c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:56:09.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang released on Wednesday a copy of Duterte''s Proclamation
        656, suspending work on February 6 in the province of Lanao del Norte (except
        Iligan City), and the following municipalities in North Cotabato: Aleosan,
        Carmen, Kabacan, Midsayap, Pikit, Pigkawayan, and Tulunan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6b033-8e40-47e5-b29d-8824f2b9e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:56:09.258Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will allow voters to decide on whether or not they want to
        be part of the new Bangsamoro autonomous region which will replace the Autonomous
        Region in Muslim Mindanao (ARMM). This is in line with the Bangsamoro Organic
        Law signed by the President in July 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847698ac-02da-4e52-9535-92b2bf1923c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:56:09.258Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1.7 million voters from five ARMM provinces, Cotabato City,
        and Isabela City in Basilan took part in the first Bangsamoro referendum last
        January 21. Canvassing of votes is set for Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7c6661-f6f8-42a7-8403-a11f971f2c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:56:09.258Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Comelec reschedules Bangsamoro vote canvassing anew</p>'
  'Gun-Batocabe-slay-found':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-07T18:29:43.189Z
    'imagesource': 'jcr:76b1740e-89f0-4cee-b78a-ce3a62d0f6e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be818c1a-bcc1-4961-b34b-865ea3abf50d'
    'lead': 'Police found the caliber .45 pistol supposedly used in shooting AKO Bicol
      party-list Rep. Rodel Batocabe in a fish pond in Albay on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T02:58:50.166Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:23:47.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
