    'caption': 'Sen. Grace Poe. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T13:02:21.043Z
    'imagesource': 'jcr:ebf5a328-c7ec-40d0-b4d8-343e5d1e26f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bd4cae9-1f76-4e5a-8a5a-f265f9beb554'
    'lead': 'The third hearing of the Senate Committee on Public Services will tackle
      the compliance of the winning bidder, Mislatel Consortium, within the 90-day
      evaluation period.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
