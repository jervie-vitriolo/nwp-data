    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a9cced7-702e-4457-9682-333fbc5b4fc0'
    'lead': 'Singer Chris Brown was arrested in Paris on allegations of aggravated
      rape and drug violations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T23:46:50.880Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:21.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:59.485+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No charges for Chris Brown after arrest over rape allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8555685-26e0-4c11-9455-ef4cda683a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:46:50.881Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singer Chris Brown has been released from
        police custody and he won''t face any charges at this time, CNN''s affiliate
        BFMTV reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b5f9fa-e8fb-4e7c-9d85-b35a8f3dce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:46:50.881Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown and two others, who were not identified, were arrested Tuesday
        in Paris on allegations of aggravated rape and drug violations, a French judicial
        source told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d080199-e139-44da-a22b-c9909d4efc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:46:50.881Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No charges have been filed against any of them, BFMTV reported,
        but the Paris Prosecutor''s Office said the investigation remains pending.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b8c495-3483-4426-a570-66019e7c8913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:46:50.881Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Paris has declined to comment on Brown''s arrest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd950c777-8b5e-451a-ba1e-88bb19a56535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:46:50.882Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer issued a statement on his Instagram account on Tuesday
        denying the accusations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7472e9-09c2-42f4-b936-1dd7a01ff636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:46:50.882Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanna make it perfectly clear ..... This is false and a whole
        lot of CAP!," he wrote in the all-caps message. "... For my daughter and my
        family this is so disrespectful and is against my character and morals!!!!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c49aef-efb6-4663-823c-af0758981a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:46:50.882Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Brown''s attorney.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b466da-9601-488e-8c9c-9de8b19c5f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:46:50.882Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has had several run-ins with the law, including physical
        assault charges after an incident with his then-girlfriend, Rihanna, in 2009.
        He was charged with felony assault and making criminal threats in that incident,
        and received five years probation and community service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c4b0e-99ac-408c-a5b1-4964c747aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:46:50.882Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna fans upset over Breezy''s Instagram comments</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc082bd-a482-4edb-8c6c-ea5beba10fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:46:50.882Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently before the Paris incident, Brown was arrested in July
        after a concert in West Palm Beach, Florida, on a felony battery charge stemming
        from an April 2017 incident in which he was accused of punching a man who
        photographed him without permission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c2a2d-0a98-4ca3-a3ef-ae2a2b289f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:46:50.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was released after posting $2,000 bail, pleaded not guilty at
        a subsequent hearing and is awaiting trial.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab87f4-d0b2-4c1b-bc7b-32a5f7292254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:46:50.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Brown and his bodyguard were arrested and charged with
        felony assault after an alleged altercation outside a hotel in Washington.
        The charge was reduced to a misdemeanor in court the next day, and Brown was
        released from jail without bail.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34af1e2-6887-4ef1-a38f-5b7bba4e9dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:46:50.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year, Brown was kicked out of a rehab facility after
        smashing his mother''s car window during a family session. A judge ordered
        him to immediately enter into another rehab program.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c859cd1-4522-4e12-827d-f06e485824da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:46:50.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was hit with a probation violation in March 2014 for being booted
        from the rehab facility, and a judge put him in jail. In May of that year,
        while he was still incarcerated, he pleaded guilty to a probation violation
        stemming from the Washington fight.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8b09d5-d8a9-4784-950c-04c3324b041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:46:50.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was released from jail in June 2014, and about three months later,
        he pleaded guilty in the Washington fight and was sentenced to time served
        -- one day in prison -- and a $150 fine.</p>'
  'bali-tourist-tax':
    'author': 'Lilit Marcus, CNN'
    'caption': 'As one of the world''s most beautiful islands, Bali is known for lush
      beaches, historic temples and UNESCO-listed rice fields. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-23T06:58:59.093Z
    'imagesource': 'jcr:35ae7b07-02b6-4bf5-b373-0bdb8992f670'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9652158c-e215-463f-a27d-1a6c2d106a6a'
    'lead': 'As one of the world''s most beautiful islands, Bali is known for lush
      beaches, historic temples and UNESCO-listed rice fields.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T23:49:24.412Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:21.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:59.663+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bali considers a tourist tax'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22617a49-c261-4c22-ad1d-d71de2937305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:49:24.413Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As one of the world''s most beautiful islands,
        Bali is known for lush beaches, historic temples and UNESCO-listed rice fields.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca97d6aa-d4ce-483d-88d2-8be2b4bc879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:49:24.413Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its world-renowned beauty has also caused problems for Bali
        as the island copes with overtourism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55cd5d9-158d-4db5-bdff-13eef8d057a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:49:24.413Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Indonesian government, Bali — the country''s
        most-visited island — hosted 5.7 million international visitors in 2017. Final
        data for 2018 has not yet been announced, but the numbers are believed to
        be considerably higher.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70e4e3e-63ac-44a8-84f7-b75b1f900e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:49:24.413Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those visitors left behind trash, including single-use plastics,
        much of which filled landfills or washed up on pristine beaches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a92a7-d2dd-481d-9020-e111604d39f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:49:24.414Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tourism brings money into the community, it can also strain
        local sanitation resources and contribute to erosion and environmental damage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9fa2d0-4ad0-46c1-a82b-654cdce5c4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:49:24.414Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way that overtourism was affecting the local community was addressed
        in an episode of "Anthony Bourdain: Parts Unknown" that aired in October 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2098c9-51a1-4b7f-9d76-ca1f44e5cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:49:24.414Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is one possible solution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4dde5-83e8-4f68-af58-1e10c8db6a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:49:24.414Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jakarta Post reports that the Balinese regional government has
        drafted a bylaw imposing a $10 tax on foreign tourists to be charged upon
        leaving the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64037ba2-3ac4-47f4-bce4-2c47c7908b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:49:24.414Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tourists come to enjoy our environment and culture. Why not contribute
        to preserving it?" says I Nyoman Adi Wiryatama, who is the head of Bali''s
        provincial parliament.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9193c6d9-5c95-48a8-8286-fa039be41581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:49:24.414Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before making the move, Bali''s Udayana University''s school of
        hospitality and tourism organized a study where they polled international
        visitors on whether they''d be willing to contribute money toward the preservation
        of the island. Sixty percent of them said yes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53323c49-1359-47b8-851d-7635c4b1157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:49:24.415Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Indonesia is not the only country experimenting with a similar
        fee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5a3f1-f6ff-4b54-b83b-21ea6c25510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:49:24.415Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan recently voted to impose a "departure tax" for foreign travelers.
        The fee is ¥1,000, or about $9, and will go toward the cost of building and
        maintaining tourist infrastructure. The tax went into effect in January 2019
        and applies to visitors leaving by air or sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2280840a-331a-4aee-ad46-f0147dee96ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:49:24.415Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:21.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, the Taj Mahal hiked its ticket prices and limited
        the amount of time that visitors can spend at the site as a form of "flood
        control" to manage the popular destination.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f0622-5824-425e-a5d5-90c0f0caa213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:49:24.415Z
      'mgnl:createdBy': 'ryan'
