    'template': '1'
    'title': 'Bangsamoro plebiscite: Cotabato City Mayor to protest inclusion in new
      autonomous region

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b1323-8f27-4511-9b19-a72f6c589e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.352Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Cotabato
        City Mayor Cynthia Guiani-Sayadi on Wednesday said she will object the city''s
        inclusion in the new autonomous region as a result of the historic Bangsamoro
        plebiscite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8deaa1-f181-4b81-bf0a-e9c362b27630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.352Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 36,682 or 59 percent of residents voted "yes," while
        24,994  voted "no" for the city to become part of the Bangsamoro Autonomous
        Region in Muslim Mindanao (BARMM).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59feb230-1837-4534-b504-c9e869dd2950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.352Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiani-Sayadi said the election result does not reflect the desire
        of the people of Cotabato City because it has been marred by violence and
        irregularities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1036371-c370-49b7-8811-809d974757af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.352Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May violence, sobrang massive disenfranchisement ng voters, we
        even caught teachers writing ''yes'' doon sa balota ng mga botante. Maraming
        violation kaming ma-cite. Pero ang pinaka grabe po, libo-libong outsiders
        ang nasa polling precincts," she told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7b707-838d-4821-8429-63c73f076428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.353Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was violence. There was massive disenfranchisement
        of voters. Some teachers were even caught writing ''yes'' on the ballots against
        the will of the voters. We can cite a lot of violations, but the worst is
        the thousands of outsiders who were in the polling precincts.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37360568-c63f-4963-8dc9-2e4e3bc92c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.353Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the breakdown of votes is "statistically impossible" considering
        the city has voted twice against its inclusion in the Muslim autonomous region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42231df-28ca-4a9e-8b9c-938a653787c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.353Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor is set to file the protest before the Commission on Elections.
        She said she will take the proper course despite the close ties of poll body
        chairman Sheriff Abas to the Moro Islamic Liberation Front.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab7b74-6279-435d-b6c2-0564429b5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.353Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever is the result, importanteng malaman ng tao, ng buong bansa
        na hindi iyan reflective ng tunay na nangyari dito," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f76c0fe-1d47-4322-aa8f-bb95d1684814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.353Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The world needs to find out that the result is not
        reflective of the true desire of Cotabato. We will pursue the protest regardless
        of the result.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e70e5-8446-4964-93b3-449a4219d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.354Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City-- along with Isabela City in Basilan and other areas
        in the current Autonomous Region in Muslim Mindanao (ARMM)-- took part in
        the first Bangsamoro referendum on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182842b-1b3c-457f-8bdd-6aa05c1b0a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.354Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Cotabato City Mayor wants Comelec Chair to inhibit
        from Bangsamoro plebiscite</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a874ceac-da7f-4228-847c-f19f8c7ed915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.354Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plebiscite would determine the areas to be covered by the BARMM,
        once the Bangsamoro Organic Law (BOL) is officially ratified.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc831f0d-4ec0-454e-b8eb-4811a8ee6a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.354Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec en banc, acting as the National Plebiscite Board of
        Canvassers, has yet to commence the official counting of Bangsamoro votes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e9b08f-4d9f-4cbf-b354-95248d2e6f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.354Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec earlier said it has rescheduled the canvassing, as it has
        yet to receive a single certificate of canvass from the plebiscite areas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9bafec-3dce-4d1d-b88c-30c7915fe91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.354Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working together</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033261b5-2b8c-4767-8724-828a37894392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.354Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang on Wednesday said all stakeholders in the
        region should "work together" in order to attain the "common aspiration" of
        the Bangsamoro people.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b5ceeb-e2f1-4290-8dae-325724d9e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.355Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who are against the BOL must yield to the rule of the majority,"
        Presidential Spokesperson Salvador Panelo said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0185e3f9-6602-42f2-a72e-84bac6a32aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:05:45.355Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>View image on Twitter</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Malacañang: The sovereign people have spoken, those who are against
        the BOL must yield to the rule of the majority.<br><br>READ: <a href="https://t.co/8Fklgq6Ig0">https://t.co/8Fklgq6Ig0</a><a
        href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
