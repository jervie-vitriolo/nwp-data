    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e55f4-30c3-4df9-91f9-5ee754934e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T03:20:25.372Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed legislation, authored by Isabela Representative Rodolfo
        Albano III, was first approved in September 2017 by the House Committee on
        Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecc3a9b-724f-4204-82f4-0ff67579d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T03:20:25.373Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to legalize and regulate the medical use of cannabis
        or marijuana, which is known to have therapeutic purposes in the treatment
        of chronic or debilitating medical conditions such as arthritis, epilepsy
        and multiple sclerosis, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d209dc6-715e-4370-a763-4ffbefc1fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T03:20:25.373Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Albano, however, previously clarified the bill disallows marijuana
        to be administered in its raw form, as a plant or as hash which would be smoked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e9aa5f-5127-4054-8de2-341a56d12ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T03:20:25.373Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even prior to his presidential term, President Rodrigo Duterte said
        he was for the use of medical marijuana, as it is "an ingredient of modern
        medicine now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443fac0-12cd-4020-9153-0ec2a87afc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T03:20:25.373Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing in December, Presidential Spokesperson Salvador
        Panelo noted Duterte will sign any bill that will legalize the use of medical
        cannabis in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866e8858-b334-4bc8-8526-199782eb253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T03:20:25.373Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III earlier said there is
        no need to pass a bill legalizing medical marijuana.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5427f083-2317-4d7a-a76b-52d01fd24355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T03:20:25.374Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, citing a provision under the Republic Act No. 9165 or the
        Dangerous Drugs Act of 2002, said the use of medical marijuana is already
        legal if used for appropriate medication.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012cb0a3-66e6-4a0f-90e5-a0ccf92d42e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T03:20:25.374Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A provision under the law states that patients can apply for a "compassionate
        special permit" from the Food and Drug Administration (FDA), which allows
        unregistered drugs in the country to be used for medication.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094a962-565c-4817-9b5d-feb9e21c1041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T03:20:25.374Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Gloria Macapagal-Arroyo earlier this month vouched
        for the effectiveness of the medical cannabis. She said it relieves her neck
        pain whenever she is in a country where it is legal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf29e4-603e-4a07-ae4c-0324e7c5be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T03:20:25.374Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Arroyo says medical marijuana works for her</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28286894-050b-4a4e-b6fd-59ca3b1d5fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T03:20:25.374Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:47.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel and Alyssa Rola contributed
        to this report.</em></p>'
  'house-approves-age-of-criminal-liability':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T17:23:48.532Z
    'imagesource': 'jcr:5d52a8ad-d580-4cd4-8657-0fa9b0f4ec43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54fdb81b-2729-452d-9a5f-2fd777b1de3f'
    'lead': 'The House makes last minute changes to the bill lowering the age of liability,
      increasing the age from nine to 12 years old and dropping ''criminal responsibility''
      in favor of ''social responsibility'' before approving it just two days after
      opening plenary debates. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T04:00:01.761Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:23:46.789+08:00
