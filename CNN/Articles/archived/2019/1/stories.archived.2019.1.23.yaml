      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She accumulated some 14,000 followers on Facebook, CNA reported,
        though the page has now been converted into a memorial. Users have posted
        condolence messages on her final post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df73d416-836f-40aa-9651-5c21b74dde32'
