    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House leader casts doubts on experts vs lowering age of criminal responsibility'
    'updated': 2019-02-20T14:29:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42afbcb1-5cba-4aed-be26-583d67ae98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:30:53.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> For
        one House leader, experts who have come out to oppose the measure decreasing
        the minimum age of criminal responsibility (MACR) are not basing their criticisms
        on reality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2c40b-db2a-49c7-8f8d-e34e689494ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:30:53.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see what is real evidence as distinguished from theoretical assumption
        or theoretical conclusion," House Majority Leader Fredenil Castro told CNN
        Philippines'' <em>The Source</em> on Wednesday. "I suspect they (psychologists)
        do not see what is around."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">House Majority Leader Fred Castro: Expert opinion do not reflect
        realities | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/ImDT3U1F04">pic.twitter.com/ImDT3U1F04</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1087894808188735488?ref_src=twsrc%5Etfw">January
        23, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14623d74-9a80-4ee0-a9c3-c71bc8d3f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:30:53.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b6ac6-c545-4dd6-a2e3-191e261070f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:30:53.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said that even if a lot of experts have told him that they
        are against the measure, these could not substitute the "real experience"
        that he sees everyday on the streets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78ff50-9c3e-4dd2-ac85-66f72e0e1667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:30:53.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see a lot of children in the street even in the tunnel, Ayala
        tunnel, you will see a lot of children in the morning. And in the news, mayroong
        rape doon, mayroong robbery doon. [there''s rape there, there''s robbery there.]
        How could there be more probative than what you see as distinguished as the
        science as basis?" he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e200c247-1d27-41f6-973f-8738cc0526d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:30:53.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while he respects the expertise of psychologists,
        this does not prevent him from bringing up what he sees in real life.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">House Majority Leader Fred Castro: Some experts are not aware of
        realities on the ground | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/cRO2fNLADY">pic.twitter.com/cRO2fNLADY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1087894948060356608?ref_src=twsrc%5Etfw">January
        23, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9427838-38c2-4a37-8866-bc81fc86edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:30:53.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbce9f07-a058-49f3-9424-27e3abe39c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:30:53.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Psychological Association of the Philippines (PAP) has reiterated
        that it is against House Bill No. 8858 which lowers the MACR from 15 years
        old to nine, saying that the "developmental immaturity" of children and adolescents
        mitigates their criminal liability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6af2b-2d2b-4ab9-909e-70bd60e325ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:30:53.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although they may be able to discern right from wrong actions,
        it is their capability to act in ways consistent with that discernment that
        is undermined," the PAP said, citing scientific research.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03b69d7-26c2-4f4d-9e1a-55e68828959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:30:53.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAP said children and adolescents are still developing their
        decision-making capacity and that they are vulnerable to coercion, and that
        children in conflict with the law are victimized and disadvantaged.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0905894a-7219-41d8-8a33-b6a88e917bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:30:53.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To place such a young person, already victimized, into the hands
        of the criminal justice system further curtails his or her future prospects,
        and pushes them further towards a negative life trajectory," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6a520-12b0-4bf9-8e95-1f88abf11e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:30:53.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Pediatric Society reiterated its "strong
        opposition" to lowering the MACR, also citing the "scientific and medical"
        basis for maintaining the MACR at 15 years old.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae972c34-1f09-49c3-98c7-67bfe7051980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:30:53.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if psychologists and pediatricians, backed by scientific data,
        are opposing the measure, Castro remains adamant that the MACR should be restored
        as it was before the enactment of the Juvenile Justice and Welfare Act.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dbd09c-dc96-414c-9c82-adf163ec28ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:30:53.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Revised Penal Code, enacted in 1930, children aged nine
        to 15 years old are not exempt from criminal liability provided that they
        acted with discernment. The Juvenile Justice and Welfare Act increased the
        MACR to 15.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d61cf4-404c-48d7-949b-7f3af590e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:30:53.855Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said that if the law was effective before, it should be more
        necessary now as technology has advanced.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d11c1-2d6f-46f8-a6f8-91b2182c6d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:30:53.855Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before there was no cell phone. But now we have cell phone. You
        can find all the good and bad information in the cell phone. In 1935 there
        was none. You travel all the streets in Metro Manila and you will find nothing
        you see now in the cell phone. Two, the environment now is more adverse because
        of the technology we have," he said.</p>'
