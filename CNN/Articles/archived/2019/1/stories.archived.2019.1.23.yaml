    'template': '1'
    'title': '''Black Panther,'' ''Roma'' lead Oscars into new frontiers

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fca690d-8647-4483-b762-6f5ccd504a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:00:33.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eight movies were nominated for best picture
        on Tuesday, but there are two that couldn''t be more different -- "Black Panther,"
        the Marvel blockbuster; and "Roma," Alfonso Cuarón''s black-and-white Netflix
        film -- might be the most significant in terms of leading the Oscars into
        new frontiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb96e6-8c44-4128-a7da-6ddce0a9abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:00:33.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel and Netflix have officially punched their tickets -- finally,
        in the eyes of some -- to Hollywood''s most exclusive club.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49207e8-73d2-437d-9584-9af4a11b4626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:00:33.955Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nominations offered something old and something new -- breakthroughs
        for superheroes and streaming services, while still favoring old-fashioned
        issue-oriented dramas, costume fare and the latest version of the oft-remade
        "A Star is Born."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e505cef3-2786-4c37-9569-61052e126e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:00:33.955Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, for an organization rooted in tradition and often criticized
        for its stodginess, there were signs of a new order -- and perhaps the influence
        of the new blood associated with expanding the Academy of Motion Picture Arts
        and Sciences membership ranks over the last few years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa8f18-2859-47a2-977d-73f10fb790b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:00:33.955Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the movies nominated for best picture, "Black Panther" stands
        out as a nod to Hollywood''s present, representing the first superhero movie
        and Marvel title to gain such recognition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b8460a-4120-441c-8ad8-310b0c211f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:00:33.955Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nomination (one of seven for the film overall) also has the
        feel of a preemptive strike, after host network ABC prodded the Academy to
        contemplate changes that included a "popular film" category, frustrated over
        a parade of nominees that relatively few members of the potential viewing
        audience had seen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9b971-e3ef-4179-82fe-ea9aaa2256b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:00:33.955Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only a nod to the $700 million that the movie earned in
        North America alone, but an acknowledgement of its cultural impact, and what
        it says about Hollywood representation involving people of color. The nomination
        also follows a history of prior superhero sensations ("The Dark Knight," "Wonder
        Woman" among them) being denied the respect that comes with being invited
        to the entertainment industry''s biggest stage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b0a707-f73e-4ef6-aac7-36e5a4fa7baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:00:33.955Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other forward-looking move -- with "Roma," Netflix''s first
        best picture nominee -- isn''t likely to reel in as many viewers, but does
        acknowledge a new industry power player, as well as the international nature
        of movie-going and shifting technology in the way that movies (and TV) are
        consumed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1307ea1a-a9de-43d3-a72a-914fced0a601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:00:33.956Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By nominating "Roma," Alfonso Cuaron''s autobiographical ode to
        the women who raised him, the academy has not only lauded a black-and-white
        movie shot in Spanish, but one for which no box office (or ratings) data have
        been made available.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e837f3bf-264b-4d99-8e8f-1d3347925092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:00:33.956Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Cuaron is joined in the best-director category by Paweł
        Pawlikowski for another period black-and-white drama from a streaming service,
        Amazon''s "Cold War," which will vie with "Roma" in the foreign-language film
        race, representing Mexico and Poland, respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c72bb-0f34-477b-9914-e037979a3f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:00:33.956Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet if those titles mark ways in which the Oscars have evolved and
        adapted, there is plenty within the nominations that possesses a familiar
        touch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455420e6-13c3-4b7f-8174-efd8586d0cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:00:33.956Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Bradley Cooper was overlooked in the best director category,
        "A Star is Born" still has plenty of opportunities to shine -- including lead
        actress Lady Gaga. And it''s joined by "Bohemian Rhapsody," the Queen biopic,
        another huge hit that''s raked more than $200 million at the domestic box
        office and four times that worldwide.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184761e2-4199-4670-b400-fc6fd113eeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:00:33.957Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Green Book," "BlacKkKlansman" and "Vice" are all based on true
        stories, with the first two films -- set in the 1960s and ''70s -- dealing
        with US racial history, while the latter satirically sorts through the political
        career of Dick Cheney, another symbol of the political polarization that has
        inevitably crept into the Oscar ceremony.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b171a641-e975-4885-a755-472d80cd2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:00:33.957Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, there''s "The Favourite," a juicy, female-dominated costume
        piece with a trio of acting nominations for Olivia Colman, Emma Stone and
        Rachel Weisz, and a novel take on sexual politics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a276ee2-1fe4-48fa-b196-6cb16d9bcd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:00:33.957Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some respects, this year''s nominations could be looked back
        upon as a watershed moment. They serve notice that superhero/fantasy movies
        -- Hollywood''s most profitable genre -- can no longer be sneered at or dismissed,
        and that Netflix and other alternative delivery systems now have a significant
        seat at the table, in the same way the service pushed, prodded and bought
        its way to the top of the Emmy heap.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e374f4-87a1-4afc-8077-313a8694a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:00:33.957Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there was more than enough that echoed the past to support the
        truism that in Hollywood, the more things change, the more they stay the same.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a859c-5ca7-40bf-94de-e81f88898252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:00:33.958Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Black Panther,''
        ''Roma'' lead Oscars into new frontiers."</em></p>'
