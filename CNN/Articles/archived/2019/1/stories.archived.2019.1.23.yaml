      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Top U.S. State Department
        diplomat on Europe policy resigns"</em></p>'
  'alzheimers-detected-blood-test':
    'author': 'Nina Avramova, CNN'
    'caption': 'A simple blood test could predict if a patient will develop Alzheimer''s
      disease up to 16 years before symptoms begin, a new study finds. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-23T06:39:04.990Z
    'imagesource': 'jcr:5691e3bb-ce32-4818-ae68-527a48359edd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6b509a2-ed68-4784-b4fe-ae87ef29abb1'
    'lead': 'A simple blood test could predict if a patient will develop Alzheimer''s
      disease up to 16 years before symptoms begin, a new study finds.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T23:56:50.146Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:19.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:00.078+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blood test could detect Alzheimer''s up to 16 years before symptoms
      begin, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd02ea-7e92-4c47-8bc4-ff25a2893b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A simple blood test could predict if a
        patient will develop Alzheimer''s disease up to 16 years before symptoms begin,
        a new study finds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162ab349-50b9-40ec-8180-3f21b96e8d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By measuring changes in the levels of a protein in the blood, called
        neurofilament light chain (NfL), researchers believe any rise in levels of
        the protein could be an early sign of the disease, according to the study
        published Monday in the journal Nature Medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d060b0b-bab7-45ca-9522-91ed73f04ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NfL is a "marker in the blood which gives an indication of nerve
        cell loss in the brain," explained lead researcher Mathias Jucker, professor
        of cell biology of neurological diseases at the German Center for Neurodegenerative
        Diseases. ''''The more neurofilament you have in the blood, the more brain
        damage you have," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67fe7ef-0b81-49aa-b831-23cfb35f0ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still no effective treatment for Alzheimer''s, but Jucker
        thinks the new blood test will be "very important for clinical studies." He
        hopes the test will allow researchers to monitor the effectiveness of new
        treatments before people have started to experience symptoms, by measuring
        how levels of the protein are affected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d58e0b2-fdbb-48c2-a871-4ab98c3a6bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alzheimer''s disease starts at least a decade, maybe even 20 years,
        before we have any symptoms," said Jucker, who is also board director at the
        Hertie Institute for Clinical Brain Research at the University of Tübingen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd093f1-59e2-49d7-80ea-fcc4dabc55dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently no test doctors can use to conclusively determine
        whether someone will get Alzheimer''s disease and there are a lot of unknowns
        about its cause. One widely believed theory is that the disease is driven
        by the production and deposition of beta-amyloid plaques between neurons in
        the brain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc546f4-4a3e-4bf8-8e77-8a01013e2ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, there are 850,000 people living with dementia, Alzheimer''s
        disease is the most common type of this condition, according to the Alzheimer''s
        Society in the UK. According to the U.S. Centers for Disease Control and Prevention,
        as many as 5 million Americans have Alzheimer''s disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49305b76-d910-453e-94eb-f5a36839dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the many changes in the brain which precede the disease''s symptoms,
        one change is also the accumulation of NfL in the blood before any symptoms
        begin, said Jucker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e210ab-b2ad-493d-b8eb-037c62dfe36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jucker''s team measured the rate of change in NfL using a blood
        test in 405 individuals from across the world enrolled in the Dominantly Inherited
        Alzheimer''s Network — an international research effort focused on dominantly
        inherited Alzheimer''s disease, a rare form of the illness that represents
        less than 1% of all cases of Alzheimer''s, according to the National Institute
        on Aging.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f13e7c-a524-4de8-b2c4-dcc8141a9e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team measured NfL protein levels in the participants through
        blood samples, brain imaging and cognitive tests on average every two and
        half years over the last seven years. The study is ongoing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f131af-82e1-415b-9a4c-38c9259baced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients carrying the gene mutations predisposing them to Alzheimer''s
        disease — a group of 243 — were found to have increasing levels of NfL compared
        to the control group, consisting of 162 family members without the mutation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e928f037-37d1-4597-ad39-e548210d9fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By measuring the protein, Jucker said "we can measure with our blood
        test the changes in the brain many, many years before we have the symptoms."
        So far, 13 participants had developed Alzheimer''s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1c8254-0280-4a62-918d-8274882785a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the cognitive testing and brain imaging, NfL levels were
        shown to be correlated with cognitive decline and brain shrinkage, said Jucker.
        Researchers also found an association between 39 participants'' changing NfL
        levels and brain loss and cognitive decline after two years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055680e8-fc8e-4c04-9e43-b832d3eb1165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings come together to show that changes in NfL levels were
        an accurate predictor of how brain damage develops, according to the study.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0803745-33cc-4828-abdf-736e95711b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jucker likened his team''s work to the cancer field. "In general
        this is not something new," he explained, as certain markers, for example,
        tell people they have cancer even when there are no symptoms of the disease.
        The test is already commercially available; it detects NfL in cerebrospinal
        fluid for measurement of different neurological conditions, and Jucker is
        confident that future clinical trials for new Alzheimer''s drugs will include
        the marker his team developed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c3de7-9335-45ee-85e0-4df7fd39a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jucker warns that the test is not specific to Alzheimer''s disease,
        he added. Higher levels of neurofilament indicate brain damage, but this can
        also be due to brain injury from an accident, for example.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376f92e-92b1-4d35-9926-badc72592143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first blood test developed in hope of diagnosing
        the disease early.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3cc686-e836-4f8c-9f1a-f189edf9b945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has shown options for detecting Alzheimer''s disease
        in its early stages. A 2018 study examined the presence and levels of amyloid
        beta in a person''s brain by looking at people with varying levels of health,
        including some with who were healthy, some who had mild cognitive impairments
        and some who had Alzheimer''s disease.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ed61d-f3d6-4792-a843-78796197d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, using a blood test that looked at 10 specific lipids in
        people''s blood, researchers were also able to predict Alzheimer''s before
        symptoms appeared.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cac4a72-45a3-49eb-be0a-a7bcade7084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Pickett, head of research at the UK''s Alzheimer''s Society
        pointed out that the study''s participants had a faulty gene "which causes
        an inherited form of the disease."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e5fc65-5614-44e7-8392-ff7d15ebde50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pickett, who was not involved in the study, said in an email to
        CNN that "from these results it looks like regular blood tests in this group
        of patients could replace doing more invasive spinal taps, but would still
        need to happen alongside other tests like brain scans and memory tests to
        rule out other causes."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26e1079-df9f-4c5e-a535-9830195e637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Marzi, a postdoctoral researcher at Queen Mary University
        of London, said that the researchers "most promisingly" show changes of NfL
        predicting cognitive test results and thinning of the cortex, "two main symptoms
        of Alzheimer''s Disease."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a384efb-c695-4552-9b33-06047f554d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marzi, who was not involved in the research, said in an email to
        CNN that if "this result can be replicated in larger cohorts and more generally
        in sporadic cases of Alzheimer''s Disease, the blood test for NfL would indeed
        be a promising biomarker or diagnostic tool."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b8ca6e-5915-4174-9858-e47ad08092c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, so far the authors have only shown this in a small sample
        (39 individuals) of people who all carried Alzheimer''s Disease risk mutations."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585bc9e-b546-4fcd-9045-874b19860210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Charles Marshall, clinical lecturer in neurology at Queen Mary
        University of London, said in an email to CNN: "This is exciting because it
        might allow treatments to be started early, and therefore prevent the development
        of dementia."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3592a57d-da90-4e35-9417-79210d330699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:56:50.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:19.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Blood test could
        detect Alzheimer''s up to 16 years before symptoms begin, study says"</em></p>'
  'taiwan-gigi-wu-death':
    'author': 'Yong Xiong and Josh Berlinger, CNN'
    'caption': 'Gigi Wu, a Taiwanese internet star famous for hiking mountains, has
      been found dead after falling into a gorge 30 meters deep (100 feet), the island''s
      state media reported.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-23T06:27:58.959Z
    'imagesource': 'jcr:4946188a-b465-40a1-904a-b2d4706fb59b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e6e85fe-ec49-4b51-962d-7e375e09cbeb'
    'lead': 'Gigi Wu, a Taiwanese internet star famous for hiking mountains, has been
      found dead after falling into a gorge 30 meters deep (100 feet), the island''s
      state media reported.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T23:58:52.929Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:18.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:23:00.240+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gigi Wu, Taiwanese ''bikini hiker,'' dies after mountain fall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e1bc6-abb0-44a7-83fe-69ab9b15989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:58:52.930Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gigi Wu, a Taiwanese internet star famous
        for hiking mountains, has been found dead after falling into a gorge 30 meters
        deep (100 feet), the island''s state media reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4a95a-7e02-4052-ad29-109b42ff0b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:58:52.930Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, 36, fell from Taiwan''s Jupen Mountain on Saturday and was found
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658c1bf-ff16-45d5-acfb-0602ee70166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:58:52.930Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Chang Ching-piao of the Nantou County Government Fire Station
        told CNN that Wu called a friend for assistance after the fall, but was unable
        to move due to injuries to her lower body.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb0c016-979b-4ee5-9943-e518029e39dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:58:52.930Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the late time of day, six rescuers from the fire department
        began the search the following morning. A helicopter was deployed in the search,
        but was unable to land where Wu fell.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16566abf-f340-4af5-8306-7829aff48a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:58:52.930Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu''s body was found at midday Monday. "Her body is still there
        and we will send the helicopter tomorrow again to fetch the body," Chang said.
        Her cause of death has not yet been determined, though Chang speculated she
        may have died of hypothermia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbdb785-4de6-4012-9031-a194353d9e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:58:52.931Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu gained fame by posting pictures of herself in a bikini atop mountains
        after she reached the summit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df7ca7-8f2e-4183-82b8-c16ddb0e0282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:58:52.931Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunt started after Wu lost a bet to a friend a few years ago,
        Taiwan''s Central News Agency (CNA) reported. In a four-year span, she had
        completed 100 hikes and worn at least 97 bikinis over the past four years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a651a1-0e02-4515-b71d-1b0ef48284c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:58:52.931Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:18.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
