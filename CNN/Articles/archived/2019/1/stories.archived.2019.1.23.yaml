    'template': '1'
    'title': 'Daraga mayor rushed to hospital due to ''hyperventilation'' hours after
      arrest'
    'updated': 2019-02-05T07:08:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62ed43d-9e9f-4874-ad4d-bf90dcf10b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:10:09.738Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:31.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Daraga,
        Albay Mayor Carlwyn Baldo, who was recently arrested for illegal possession
        of firearms, has been rushed to the hospital due to "hyperventilation", police
        reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0570bb7-9815-4d50-a263-afef861e95c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:10:09.738Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Arnold Ardiente, Criminal Investigation and Detection Group
        (CIDG) Region V Head, said Baldo was brought to the University of Santo Tomas
        Hospital in Legazpi City, Albay Tuesday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e78ee-1563-4d1c-8ba6-d3c7e328fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:10:09.738Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo underwent a 2D echocardiography test to check his heart condition,
        members of his family said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebafba7-522d-4dbf-8061-16747518e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:10:09.739Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happened hours following the mayor''s arrest and detention
        at the CIDG Regional Headquarters, after policemen seized unregistered firearms
        while serving a search warrant in Baldo''s home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832bfb95-664e-4ab6-807b-1c28a62fbf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:10:09.739Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardiente assured that the mayor disclosed all information on his
        medical conditions such as insulin injections due to diabetes, when he was
        arrested. In the wake of his arrest, a post on Baldo''s official Facebook
        account appealed his innocence to his constituents in his local language.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73fa7b-26bd-453d-bb1f-45aa4b071877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:10:09.739Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unu man na kadipisilan an umabot satun, padagos kitang mamuhay
        nin tama asin maray. Padagos kitang magtiwala na sa tamang panahon, maga luwan
        an kamatu''ran asin hustisya. Indi mag andal, banwang Daraga. Inosente an</em>
        Mayor<em> nyo. Magtiwala kita sa Diyos asin sa justice system ta,"</em> the
        post said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeace720-05b4-49d2-9f2c-0831683434f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:10:09.739Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever hardship that may come, let is continue to
        live rightly. Have faith that at the right time, truth and justice will prevail.
        Do not worry, Daraga, your mayor is innocent. Have faith in God and our justice
        system.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c698040-f95f-450f-9c1f-f47b52c5dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:10:09.739Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo was also previously tagged as the alleged mastermind behind
        the killing of AKO Bicol Party-list Representative and political rival for
        the Daraga mayoralty race, Rodel Batocabe, last December. He is currently
        facing two murder charges regarding this case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3501ce10-0cce-432f-962c-751a3d9ae722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:10:09.740Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Edwin Engay, Police Regional Legal Chief, reported that Baldo
        was not able to submit a counter-affidavit to the murder charges against him.
        Instead, Baldo asked the prosecution for a 30-day extension as he has not
        hired a lawyer yet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a380286c-c556-4e6b-b5ca-3b1d7f235174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:10:09.740Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Batocabe, Rodel Batocabe''s son, spoke to reporters on Wednesday,
        saying he wishes the mayor to get well soon so the cases can move forward.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177191f9-eccf-436d-97b4-c51c6f16a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:10:09.740Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope he gets well soon so that he may immediately answer the
        charges against him," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b053e135-9dca-4023-9e2a-c62e79ea1bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:10:09.740Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardiente said inquest proceedings may be conducted where the mayor
        is confined, depending on the decision of the fiscal. This is a developing
        story.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d052b6-1ab9-4a7d-b405-a715283c4a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:10:09.740Z
