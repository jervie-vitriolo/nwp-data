      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 8858 is under period of interpellations at the House, while two
        similar measures in the Senate are pending in its Justice committee.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da8ed4-6047-48b0-a76d-ec4d0176b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:32:27.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has long been pushing for the lowering
        of the MACR, having repeatedly assailed the Juvenile Justice and Welfare Act
        for increasing it to 15 years old.</p>'
  'liver-destruction-alcohol-transplant':
    'author': 'Jessica Ravitz, CNN'
    'caption': 'The number of liver transplants for Americans with alcohol-associated
      liver disease has steadily grown in recent years, prompting researchers to explore
      why this is and what the long-term prospects are for recipients. | Shutterstock'
