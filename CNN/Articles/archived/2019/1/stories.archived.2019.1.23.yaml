  'duterte-fire-government-official-dar':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T20:13:56.224Z
    'imagesource': 'jcr:b65dbd9d-d656-4610-b009-43fb2c75b5df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ffbba04-6db3-4d14-860b-927e1bd709a4'
    'lead': 'President Rodrigo Duterte said another government official could be sacked
      on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T05:12:28.582Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:23:50.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:52.200+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to fire another government official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50521da9-d034-45f2-899f-1eac6c58fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:12:28.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — President
        Rodrigo Duterte said another government official could be sacked on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686409e-84de-430a-b9ce-b4bab9601471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:12:28.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the Tricycle Operators and Drivers'' Association
        (TODA) Summit in Pasay City Wednesday, Duterte said, "<em>Ito... May susunod
        ito bukas.</em>"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f80577-fe49-4b8e-9e0a-98e85b979853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:12:28.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Someone will follow tomorrow.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d67e5-5602-4b70-b83e-66ccc6e546c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:12:28.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not name the official or the government office
        in the hot seat, but he did mention the Department of Agrarian Reform (DAR)
        in his speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e7f60-5b8a-4ef9-8a51-bcb70413ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:12:28.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong sa DAR, yung conversion from agricultural to... Siyempre
        magpo-progress yung lugar e... Aabutan ng dalawang taon? Ah, p****g i*a mo,
        umalis ka diyan. Sinabi ko kung nakikinig sila ngayon, maghanap ka ng ibang
        trabaho. I-assign kita dun sa Jolo. Sasabihin ko na sa mga Abu Sayyaf kidnapin
        niyo na yang p****g i*a,</em>" he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51f52c1-a5fc-4064-bc5a-6c43a3841513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:12:28.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the DAR, the conversion from for agricultural to...
        Because of course the place will progress... It will take two years? Son of
        a b***h, get out of there. I told them if they''re listening now, find another
        job. I''ll assign you to Jolo and tell the Abu Sayyaff to kidnap the b*****d.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ed90a-a8c8-4f78-a337-064c89444f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:12:28.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an event in Lucena City Tuesday, the President warned members
        of what he called the "conversion office" of the DAR they would lose their
        jobs if they continued to work slowly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16fa831-72d1-4c13-b911-f3210cb1241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:12:28.588Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said, "<em>Ilang beses ko na sinabi. Ilang Cabinet members
        ko nang pinasipa. Cabinet members ko na kasama ko nung 1988. Nagkampanya sa
        akin, nagpakamatay sa akin, nagpagutom sa akin. Pero nung pumasok kami isa
        lang talaga ang sinabi ko — iwasan ninyo ang corruption. Wala talaga tayong
        pinagusapan. P****g i*a, paalisin ko talaga kayo.</em>"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c359f7be-b05e-4690-869d-84b566fb455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:12:28.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:50.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said it several times. I fired several Cabinet members,
        who were my colleagues in 1988, who had campaigned for me, died for me, starved
        for my sake. But when we entered the government, I only told them one thing
        — avoid corruption. We don''t have an agreement. F***, I would really fire
        you.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758aa255-4d90-4957-b3ad-6f03645fc88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T05:12:28.589Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:23:50.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DAR has not given a comment on the issue.</p>'
