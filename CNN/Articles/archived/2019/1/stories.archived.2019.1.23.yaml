  'vladimir-putin-shinzo-abe-russia-japan-peace-treaty-kuril-islands':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-19T13:47:00.182Z
    'imagesource': 'jcr:4fbd2623-5ff0-49e6-8fd7-1dd008d15aa9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '756a11fa-24ab-40c5-a21c-8b3c7b13dd47'
    'lead': 'The leaders of Russia and Japan say they remain committed to eventually
      signing a peace treaty, decades after the end of World War II, but that serious
      differences remain over the fate of a small group of islands off the coast of
      Japan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T22:43:18.054Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:36.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:55.750+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin, Abe work towards peace treaty, Kuril Islands remain sticking
      point'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4420a1-3644-4c3d-ae51-fd7f9bf71749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.055Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The leaders of Russia and Japan have said
        they remain committed to eventually signing a peace treaty, decades after
        the end of World War II, but that serious differences remain over the fate
        of a small group of islands off the coast of Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb9ed4-6535-4e78-9e47-e98d36adea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.055Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disagreement over the sovereignty of the Kuril Islands, the southernmost
        of which lies just kilometers off Japan''s northern island of Hokkaido, dates
        back to 1945 when they were occupied by the Soviet Union in the closing days
        of the conflict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e081700f-26df-4633-8be6-2e00e2365498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.055Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the two leaders met in Moscow Monday, Russian President Vladimir
        Putin said the issue was front and center of their talks, but added that "painstaking
        work is ahead for us to create conditions for achieving mutually acceptable
        solutions," according to Russian state media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c17425-0092-4a40-bb9f-1399912cc675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.055Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said any peace treaty "should be acceptable to the people of
        Russia and Japan and supported by the public at large in both countries."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64466b66-2507-4adc-87e5-e78138deb50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Kurils are Russian land!''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d52219-b763-4734-87dd-72f12978e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Russians, the idea of returning the islands to Japan is
        anathema. A handful of Russian nationalists took to Moscow''s streets Sunday,
        demanding that their government stand firm and chanting "(The) Kurils are
        Russian land!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a6ec97-ef20-45c8-9fd2-de4c6079d904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Sergey Lavrov, Russia''s top diplomat, played down the
        chances of the island chain returning to Japan during a meeting with his Japanese
        counterpart, Taro Kono, with the Russian insisting that "sovereignty over
        the islands was non-negotiable," according to Russian state media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77ddf23-2849-4972-9b72-1df86bb8e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Russia''s territory," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c952d2-b04b-4e7c-844b-216f79dc137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement posted on Japan''s Ministry of Foreign Affairs website
        called the leaders'' talks an "open frank discussion," and said Tokyo welcomed
        "the start of a concrete negotiation ... and (a) direct and serious discussion
        on the issue."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0443752-c129-4390-9472-1264e3eeaf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the two sides also agreed to widen cooperation on various
        issues, such as border security and economic cooperation. They also aim to
        increase tourism between the two nations to a total of 400,000 visitors by
        2023.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b0f9ca-0913-4346-834f-ad5726371893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin and Abe agreed specifically to step up economic cooperation
        on the disputed islands in an attempt to build trust. Japan and Russia will
        work together on aquaculture, greenhouse farming, wind energy, tourism and
        garbage processing, Russian state media outlet TASS said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e786417-80c4-4834-a866-46e63e1f5b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, emergency monitoring and assessment centers will be
        built on two of the islands, Iturup and Kunashir, TASS reports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de647db7-1515-43aa-bbca-2964dc305d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that this visit will certainly benefit bilateral relations
        and take us closer to resolving the key issues of our cooperation," Putin
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efb622a-5cdf-409c-af0a-3fb7528e2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the islands were occupied at the end of World War II, as many
        as 17,000 Japanese citizens were expelled. Around 19,000 settlers currently
        live on them, according to intelligence firm Stratfor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba17a6-c3c5-4b92-8aff-acfb5518d3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are referred to as the Southern Kurils by Russia and the Northern
        Territories by Japan. They consist of four islands: Iturup, known in Japanese
        as Etorofu, Kunashir, or Kunashiri, Shikotan and the islet group of Habomai.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd17d444-79c7-47d5-8c86-4ef431a38002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Japanese Ministry of Foreign Affairs'' website,
        the islands "are an inherent part of the territory of Japan, which have never
        been held by foreign countries. However, the Northern Territories have been
        under illegal occupation by the Soviet Union, and then Russia, since the Soviet
        Union occupied them in 1945."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab5c2d-e81e-40aa-9106-651cfa4a22de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says the Japanese government "has energetically been continuing
        negotiations with Russia based on its basic policy of resolving the issue
        of the attribution of the four Northern Islands and concluding a peace treaty
        with Russia."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4042f8f5-f2dc-498f-a2a4-718ff97461d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:43:18.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Putin, Abe work
        towards peace treaty, Kuril Islands remain sticking point."</em></p>'
  'hong-kong-to-criminalize-insult-on-chinese-national-anthem':
    'author': 'James Griffiths and Eric Cheung, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-23T13:42:33.681Z
    'imagesource': 'jcr:0a0dd572-076a-4bfa-aad9-b4c7ef7abcc2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58c758db-d6d1-4cdb-ad51-851078f0f664'
    'lead': 'For critics of the Hong Kong and Chinese government, the national anthem
      law is the latest blow to the freedoms which set the city apart from China.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T22:46:13.196Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:36.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:55.965+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong moves to criminalize ''insulting'' China''s national anthem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f2721-8ade-449f-984b-64f8c4871e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The trumpet sounds, clear and exultant,
        and is greeted by a crescendo of boos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb87b63f-de8d-4341-aadd-c88b9d8537e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the scene at repeated Hong Kong football matches, as fans
        in the semi-autonomous Chinese city expressed their disdain at being represented
        by the national anthem of the People''s Republic of China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8499519-a91b-4b63-a6ba-edbf7f9db29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such disrespect of the "March of the Volunteers" will soon be illegal,
        as Hong Kong moves to adopt a hugely controversial national anthem law which
        critics say could undermine its constitutional protections for free speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34caf27-6d03-4f34-8aa3-b5a9da05bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers Wednesday began discussing the legislation which sets
        standards for playing and singing "March," and makes it a crime punishable
        by up to five years in prison "to insult the national anthem."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d7743c-5100-4656-be63-1d35084f36d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schoolchildren, including those at international schools, would
        also be legally required to learn the anthem, which opens with the line, "Arise,
        we who refuse to be slaves!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbed3444-0768-43e5-ac1f-a3f1004a523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New law</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836d280-a15d-45a3-b943-7e6cedb01a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national anthem law was introduced in mainland China in 2017,
        amid widespread outrage north of the border at the disrespect shown by some
        Hongkongers -- mainly a tiny subset of football fans -- for the song.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa688cc-a2e5-4a5d-ba46-cfd08a1bd431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following its passage, China''s legislature known as the National
        People''s Congress added the law to Annex III of the Basic Law, Hong Kong''s
        de facto constitution. That meant the city''s government was legally required
        to introduce equivalent legislation, regardless of concerns about whether
        the law contradicted free speech guarantees also enshrined in the Basic Law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267dcaf5-064e-41e9-bea5-aec5013e5354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legislative principle of the Bill is to fully reflect the purpose
        and intent of the National Anthem Law, which is to preserve the dignity of
        the national anthem and promote respect for the national anthem; and at the
        same time to give due regard to the common law system practised in Hong Kong,
        as well as the actual circumstances in Hong Kong," the city''s government
        said earlier this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e893b76-0aae-4aa2-bb53-98d88e5fa19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking ahead of a debate by lawmakers, the city''s Secretary for
        Constitutional and Mainland Affairs, Patrick Nip, said his "key performance
        indicator would not be measured by how many people are prosecuted for insulting
        the anthem."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c22690c-a881-4380-99cb-2781369a5ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the bill aims to ensure those who do insult the song have
        a price to pay, the last thing I want is to have cases for prosecution. I
        really hope there will be no such case after the law comes into effect," Nip
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b8043-8ea7-4ab0-b83b-1e6e0a66ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-government lawmakers hold a majority in the Legislative Council,
        and the law is widely expected to pass.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5876cdab-9000-4f69-b5b1-07375a34115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking outside the legislature Wednesday, pro-Beijing lawmaker
        Priscilla Leung said the national anthem law was about protecting the country''s
        "dignity."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4f136-ac7a-4896-b951-3d4cb45ee5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that all Hong Kong people oppose open and intentional
        insults against the national anthem," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771d8214-4588-45eb-836f-12c8802b8508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Threat to free speech''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d522d-8e16-485d-8eaf-35040c942f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For critics of the Hong Kong and Chinese government, the national
        anthem law is the latest blow to the freedoms which set the city apart from
        China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b39f0cb-cdfd-4424-993b-b8309084ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those freedoms have taken a beating in recent years, with democratically-elected
        lawmakers expelled from the legislature, others refused the right to stand
        for election, and numerous prosecutions of activists and pro-democracy figures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0735454-2912-43a8-8046-95bb7f4f8c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears have also been raised over increased self-censorship by the
        media and other bodies. Last year, a news editor from the Financial Times
        was denied a visa to remain in Hong Kong after he hosted a pro-independence
        figure at the Foreign Correspondent''s Club.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fbc3cc-76af-40fd-b24f-98a053c09044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was the first time in the modern era that a journalist
        has been barred from working in the city. Following that, several events involving
        Chinese dissidents were canceled, in what appeared to be acts of self-censorship,
        though one later went ahead.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab40b6ca-99e9-463d-b240-fa34040f267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vagueness of the national anthem law will only lead to more
        self-censorship in future, said Kevin Carrico, a senior lecturer in Chinese
        studies at Australia''s Monash University.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876fe34e-890e-4cd4-9109-b9c91c5798ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond the threat to free speech, the imprecise nature of the offence
        of ''insult'' presents an unprecedented challenge to rule of law in Hong Kong,
        one of the city''s great strengths relative to China," Carrico wrote this
        week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2e2ef-32b9-4278-99af-3709fb9f384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill thus poses a threat not only to Hong Kong''s basic freedoms
        but indeed to its entire legal system. Ironically, Beijing and its allies
        are using Hong Kong''s well-established rule of law, one of Hong Kong''s main
        political and economic strengths, to effectively legislate away rule of law."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc59eee1-282d-40af-b305-a12a3cf768c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists staged a brief protest Wednesday morning, tying a pro-democracy
        banner to flagpoles outside the legislature. Pro-China demonstrators were
        also in attendance, calling for the law to be implemented.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfbcd36-15c9-492c-83ae-b09c09cd5edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the National Anthem law says is to require respect (towards
        the anthem) through legislation. But respect cannot be won via legislation,"
        pro-democracy lawmaker and government critic Claudia Mo told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad9a3d-6a4c-409d-b099-a0b397a31700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respect has to be won by oneself. You cannot threaten and force
        others to respect you unwillingly."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb321576-ee51-4381-af14-0050b21a5eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T22:46:13.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:36.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hong Kong moves
        to criminalize ''insulting'' China''s national anthem."</em></p>'
  'January-24-third-telco-hearing-Senate-Mislatel-Consortium-Grace-Poe-Dennis-Uy':
