      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. State Department''s top diplomat
        focused on Europe policy has resigned his post, effective February 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ace12-f81e-40a8-8c9e-c944e2d400e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:53:56.613Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:20.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Secretary of State Mike Pompeo dated January 4, Assistant
        Secretary for European and Eurasian Affairs A. Wess Mitchell said, "I feel
        that I have completed what I set out to do in taking this position."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744428f8-4cfd-4c0e-8609-22d6d4ceaba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:53:56.613Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:20.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell, who took on the role October 2017, said he was proud of
        the accomplishments made under his tenure but said "the time has come for
        (him) to spend more time with (his) young family."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def711c2-10b7-4128-9b9b-e2f8b179fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:53:56.613Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post was the first to report Mitchell''s resignation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d141c66-c776-452a-8d2b-8dc0adb872f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:53:56.613Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Tuesday, Pompeo commended Mitchell for "an outstanding
        job" in the role.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823117a2-f791-4ffe-a5aa-fb28082e1fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:53:56.613Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have valued his counsel and wisdom as he has led our European
        team in this administration. I wish him and his wife Elizabeth, who is also
        a committed public servant, much happiness with their two young children,"
        Pompeo tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f53a5-fe59-4e19-86c0-471ec750ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:53:56.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Spokesperson Robert Palladino also praised Mitchell''s service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a6f1e-1a6a-4295-9082-0d3a7ff11720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:53:56.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assistant Secretary A. Wess Mitchell has been a valued and effective
        leader in @StateDept and good friend to our allies and partners in #Europe.
        We thank him for his service and wish him and his family well."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41644723-1d7b-4fc2-a8b2-be0406bb4605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:53:56.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:20.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palladino said that Elisabeth Millard, principal deputy assistant
        secretary, will serve as acting assistant secretary of state for the bureau.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd5aa3-0e97-43ed-8dee-7aaf7fe166c1'
