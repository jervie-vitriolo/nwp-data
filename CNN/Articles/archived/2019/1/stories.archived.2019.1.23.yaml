      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kondo has been spreading her message of minimalism in the home,
        and her viewpoint of keeping only 30 books wasn''t exactly embraced by some.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea2d2d-4857-4698-b3a3-beeb651be8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:18:48.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m told that tidying up expert Marie Kondo says you should only
        keep 30 books so you can prevent clutter and I''m over here like ''30 books
        on my nightstand, you mean?''" National Review writer Alexandra DeSanctis
        jokingly tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d60446-5731-4c01-b4c5-c0dac22f7373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:18:48.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other criticism was more harsh, leading to a backlash over the backlash
        and accusations that Kondo, who is Japanese, was the target of racism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eccecd-8c59-4e63-bc70-59fcf1806aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:18:48.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People didn''t seem to have a problem with Marie Kondo and her
        tidying up method when they didn''t consciously know she was non-white and
        non-American," one person tweeted. "Y''all her book came out years ago and
        was a bestseller, but the minute her face and voice appeared, then the racists
        came out."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb991228-f98d-4d1e-abc1-0f8968de2b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:18:48.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story is not over, however.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eac197-30db-46b1-b013-57fb3383de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:18:48.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important part of this process of tidying is to always
        think about what you have and about the discovery of your sense of value,
        what you value that is important," Kondo told IndieWire, through her interpreter
        Marie Iida, who also appears on the series.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4dff2-9ffd-4982-96dc-36c1dd3e5ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:18:48.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Marie Kondo''s tidying isn''t just about appearances.
        There''s a psychological and spiritual upside, too</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5741eb-81e9-4fd9-95cb-04c37ca1c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:18:48.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not so much what I personally think about books," the best-selling
        author said. "The question you should be asking is what do you think about
        books."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ea98b-aa81-46de-a772-2c6a6eda2a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:18:48.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kondo added, "If the image of someone getting rid of books or having
        only a few books makes you angry, that should tell you how passionate you
        are about books, what''s clearly so important in your life."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f20884-8709-403f-897d-d43e07e5ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:18:48.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that riles you up, that tells you something you about that,"
        she said. "That in itself is a very important benefit of this process."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f7e8f-688c-40da-93f4-afd458d7b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:18:48.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that, ladies and gentleman, is how you graciously read your
        haters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65672f2-0cfe-41e7-a01d-3b6b3e02a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:18:48.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Marie Kondo doesn''t
        really want you to throw away your books."</em></p>'
