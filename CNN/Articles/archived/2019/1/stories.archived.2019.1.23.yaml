    'title': 'Gilas coach: Thirdy Ravena may replace one of our injured players'
    'updated': 2019-01-23T23:39:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfabb0cf-5506-48a4-9c0c-712dd7927f85'
