    'template': '1'
    'title': 'Budget chief: Programmed funds for Bangsamoro Autonomous Region ''substantial'''
    'updated': 2019-01-23T10:53:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e35901a-28bc-4404-91a1-80ff847eaad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:12:57.247Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:31.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Budget
        Secretary Benjamin Diokno on Wednesday said the programmed budget for the
        proposed Bangsamoro Autonomous Region is "substantial."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4982a87-8d05-49f1-9207-1274f5270fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:12:57.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well on the Bangsamoro law there''s money there, which is the seed
        money for the Bangsamoro. That''s the ARMM (Autonomous Region of Muslim Mindanao)
        fund. We will start from there. And if it''s necessary, we will file a supplemental
        budget," Diokno said in his regular briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7759962-9262-435f-a8b0-64d37d862bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:12:57.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Chief Sonny Dominguez in a CNN Philippines'' exclusive interview
        flagged the need for the region to have a separate funding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725556a1-0961-4014-9190-5b75c6861ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:12:57.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after former House Majority Leader and now Committee
        on Appropriations Head Rolando Andaya Jr. claimed Diokno did not set aside
        funding for the implementation of the Bangsamoro Organic Law in the 2019 appropriations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7154f2c9-33aa-4f8f-a0df-9646f3d896ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:12:57.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Monday approved on third and final reading the 2019
        General Appropriations bill. The bicameral conference committee--made up of
        members from both houses of Congress--will iron out contentious provisions
        in the budget before it is submitted to President Rodrigo Duterte for signing.</p>'
  'Gat-Andres-Bonifacio-Memorial-Hospital-Tondo-Manila-meningococcemia':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T10:39:05.288Z
    'imagesource': 'jcr:00e1f840-e1e7-42d6-97bc-db25f9815ace'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c6e7ff2-3fb9-4cf6-8eba-df34b7e3ba77'
    'lead': 'A patient showed symptoms of meninggococemia, such as fever and rashes. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T23:15:49.436Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:30.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:57.341+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
