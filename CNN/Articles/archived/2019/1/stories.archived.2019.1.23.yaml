  'Brandon-Truaxe-dead-Deciem-The-Ordinary-skincare':
    'author': 'Emily Dixon, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-23T06:57:39.547Z
    'imagesource': 'jcr:7758f6c2-eb5d-4695-83d1-b51ce69eb2d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e48290b-2843-4b80-8bf7-137b6734d395'
    'lead': 'Brandon Truaxe launched the Canadian skincare company, best known for
      its affordable skincare line The Ordinary.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T23:51:54.633Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:23:20.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:59.807+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brandon Truaxe, founder of skincare brand Deciem, has died at 40'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d8c042-3beb-4b9b-8af2-6e7f15265e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:51:54.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:20.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brandon Truaxe, the founder of Canadian
        skincare company Deciem, has died at the age of 40, the firm announced in
        an Instagram post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39240091-55c4-4002-863d-c8c1fc01c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:51:54.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:20.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truaxe launched the brand, best known for its affordable skincare
        line The Ordinary, in Toronto in 2013. Since then it has since expanded worldwide,
        with stores in the US, the UK, South Korea, Australia, Mexico and the Netherlands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688a3f3-3a63-49d3-83d1-b9b01ffdb0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:51:54.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:20.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brandon, our founder and friend. You touched our hearts, inspired
        our minds and made us believe that anything is possible," a Monday post on
        Deciem''s Instagram reads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d99c37-bea9-4109-89b4-ba29defe3cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:51:54.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:20.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for every laugh, every learning and every moment of your
        genius. Whilst we can''t imagine a world without you, we promise to take care
        of each other and will work hard to continue your vision. May you finally
        be at peace."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffff98c-23f7-4cae-a2dd-a33b8da32f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:51:54.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:20.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Estée Lauder Companies, an investor in Deciem since 2017, said
        in a statement: "Truaxe was a true genius, and we are incredibly saddened
        by the news of his passing ... he positively impacted millions of people around
        the world with his creativity, brilliance and innovation. This is a profound
        loss for us all."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef6d5f-584e-4854-adc5-080a4d65a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:51:54.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:20.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truaxe was removed as co-CEO of Deciem in October 2018 following
        a lawsuit brought by Estée Lauder, after his posts on the company''s social
        media accounts became increasingly erratic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acdf592-a3ab-45ee-a126-98fca6a7c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T23:51:54.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:23:20.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brandon will always be the founder of Deciem," the company posted
        on Instagram in October. "We will take the passion and values he has instilled
        within us as we continue to grow the brands we have created with transparency,
        integrity, authenticity, function and design."</p>'
  'wess-mitchell-resigns':
    'author': 'Jennifer Hansler and Kylie Atwood, CNN'
    'caption': 'The U.S. State Department''s top diplomat focused on Europe policy
      has resigned his post, effective February 15.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
