    'template': '1'
    'title': 'Top U.S. State Department diplomat on Europe policy resigns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee3dda-019f-430c-8e35-26b69a134bcc'
      'mgnl:activationStatus': true
