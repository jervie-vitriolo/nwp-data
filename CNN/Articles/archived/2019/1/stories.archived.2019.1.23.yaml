      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But he is one of the guys we are thinking of if Troy
        or Raymond are not available or would not be able to make it in time.]</p>'
