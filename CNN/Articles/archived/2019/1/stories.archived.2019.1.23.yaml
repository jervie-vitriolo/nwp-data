      'text': '<p><em>CNN Philippines'' stringer Dale Israel contributed to this report.</em></p>'
  'Comelec-Bangsamoro-vote-canvass-rescheduled':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-23T14:49:21.590Z
    'imagesource': 'jcr:550929ed-c082-45c2-8601-7fe061ca24a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9f1fd1b-db20-439f-b034-b57518647179'
    'lead': 'The National Plebiscite Board of Canvassers resets the canvassing of
      Bangsamoro plebiscite votes to Thursday as the Commission on Elections en banc
      has yet to receive a single certificate of canvass from the region.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T07:31:36.506Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:23:42.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:22:54.431+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec reschedules Bangsamoro vote canvassing anew

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d838e7-2918-4e3e-b76a-341dda9070df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:31:36.506Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> The
        National Plebiscite Board of Canvassers (NPBOC) has rescheduled the canvassing
        of the Bangsamoro plebiscite votes to Thursday, as the Commission on Elections
        (Comelec) has still yet to receive a single certificate of canvass from the
        area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a8350f-e480-469f-8161-fe08a959c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:31:36.506Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Comelec spokesperson James Jimenez on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa85a361-65e1-4970-b8a4-24332807c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:31:36.507Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please be informed that the National Plebiscite Board of Canvassers
        have not received any COCs and thus will convene tomorrow at 2 pm instead
        of 1 pm today," Jimenez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c284fb06-35b4-4329-ba2f-f1ca00f7d1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:31:36.507Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec convened as the NPBOC and opened the canvassing on Tuesday,
        but the body immediately adjourned after failing to receive certificates from
        the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8022ba-1558-41ec-b2af-46e77157a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:31:36.507Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1.7 million voters from five provinces and two cities in the
        Autonomous Region in Muslim Mindanao (ARMM), Cotabato City, and Isabela City
        in Basilan took part in the first Bangsamoro referendum on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c80509-f87c-494f-8f83-29bba4f9bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:31:36.507Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An overwhelming majority of votes in the provinces of Lanao del
        Sur and Maguindanao were in favor of the ratification of the Bangsamoro law,
        which is envisioned to end the decades-long conflict and rebellion in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbed465-56cd-4c9d-8808-b1d621cba3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:31:36.507Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Marawi overwhelmingly votes for Bangsamoro ratification</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0dc7e-78ab-457c-a8d5-c1bfcb762b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:31:36.507Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City, which is not part of ARMM but hosts its regional
        offices and line agencies, also voted for inclusion in the Bangsamoro region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee9fa5-686f-4d04-bf05-86d2e39bebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:31:36.508Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final tallies and certificates of canvass will be brought to
        the provincial board of canvassers up to the regional level, and the final
        canvassing by the NPBOC will take place in Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108ebe6-92ec-45d3-a634-4731563fe374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:31:36.508Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second plebiscite for Lanao del Norte excluding Iligan City, North
        Cotabato, and the 28 areas which petitioned for inclusion into the new Bangsamoro
        region is meanwhile scheduled on February 6.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8932f54f-296e-451e-be96-d79cdd5f45c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:31:36.508Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, once ratified, will abolish the current ARMM to make
        way for the new Bangsamoro ARMM.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3351cf-0203-47e3-b661-b64cd930bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:31:36.508Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will then appoint members of the Bangsamoro
        Transition Authority (BTA), which will include incumbent officials of the
        regional government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db5090-3a21-43eb-95a9-2a4be6931e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:31:36.508Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA will have legislative and executive powers during the transition
        period. It will be considered the Bangsamoro government during the transition
        and will have exclusive powers over budgeting, justice, agriculture, human
        rights, and tourism, among others.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b4c81-7921-409f-8296-ee131e635249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:31:36.509Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:23:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Alyssa Rola contributed
        to this report.</em></p>'
  'chris-brown-arrest-troubled-history':
    'author': ' Lisa Respers France, CNN'
    'caption': '"Pop singer Chris Brown was sentenced Tuesday, August 25, to serve
      five years probation and to spend more than 1,400 hours in ""labor-oriented
      service"" for assaulting his pop star girlfriend, Rihanna." | Pool'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-23T14:46:47.386Z
    'imagesource': 'jcr:138d6c4d-5360-415c-9e55-48b60bdfcacf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a328ab6-272f-4a18-b1ba-78b9a3866b26'
    'lead': 'Arguably Chris Brown''s most publicized trouble was his 2009 arrest for
      viciously beating his then-girlfriend, fellow singer Rihanna.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T08:00:37.333Z
