      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> As
        Catriona Gray eases into her role as Miss Universe 2018, the Filipino beauty
        queen said she will pursue her advocacy to a wider audience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb9cfd-dfdc-4f42-9a67-cc2fad074a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:26:51.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Newsroom Wednesday, Gray said, "Now
        being a Miss Universe, I have this huge audience and being able to spread
        the messages of my advocacy, my causes, what''s near to my heart, what''s
        dear to my heart, it just gives me so much fulfillment that I''ve been given
        this platform."</p>'
