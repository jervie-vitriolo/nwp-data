      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Jimmy Kimmel is
        giving federal workers jobs on his show during shutdown."</em></p>'
  'world-bank-pessimistic-global-growth':
    'author': 'Lydia DePillis'
    'caption': 'The World Bank has been warning of a worldwide economic slowdown for
      a while now, but its projections just took a turn for the worse.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-09T16:33:29.308Z
    'imagesource': 'jcr:0fcfcfc7-4611-4ce4-b6e6-97fbf56cdd32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71fb2898-44a3-4b7b-8978-c36ec7100f31'
    'lead': 'The World Bank has been warning of a worldwide economic slowdown for
      a while now, but its projections just took a turn for the worse.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T07:37:03.421Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:45.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:46.789+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The World Bank just got more pessimistic about global growth'
    'updated': 2019-01-09T16:35:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5ab2c6-dc75-4c17-a5c5-93ca98a64f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:37:03.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The World Bank has been warning of a worldwide
        economic slowdown for a while now, but its projections just took a turn for
        the worse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01141e20-3a64-41d2-88aa-d1f8ceabaa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:37:03.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 200-page report issued Tuesday, the international financial
        institution laid out evidence that emerging markets have been stagnating,
        as trade has contracted and financing conditions have worsened. The Bank knocked
        down its expectations for this year''s global growth to 2.9% from its previous
        forecast of 3%. It also lowered its 2020 growth forecast to 2.8% from 2.9%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac14a7bd-4957-4e6f-9d23-3fe5c05da504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:37:03.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank blamed the downgrade on the global economy''s more-sudden-than-expected
        deceleration since the institution''s last forecast in June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e1e540-7c0e-4794-ab10-112ccd992fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:37:03.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the situation could deteriorate further — confirming Wall Street''s
        concerns about next year being a difficult one for American companies with
        significant business abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21b8e05-2b8f-49de-b6e9-c1d9ad95c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:37:03.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Downside risks have become more acute," the Bank''s report reads.
        "Disorderly financial market developments could disrupt activity in the affected
        economies and lead to contagion effects. Trade disputes could escalate or
        become more widespread, denting activity in the economies involved and leading
        to negative global spillovers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf90a0-6634-43bd-a426-4ef6e6f43c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:37:03.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is still among the best performing economies in
        the world, but its growth streak could run out soon, as the effects of the
        tax cuts and government spending wear off, and the era of easy money fades
        further into the distance as the Federal Reserve raises interest rates. Although
        a recession isn''t obviously around the corner, a volatile political environment
        and mounting corporate debt loads are a toxic cocktail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332267b-13b3-4bc6-ba6e-8751fd335073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:37:03.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The policy mix in the United States will shift from expansionary
        to contractionary during the forecast horizon, with monetary, fiscal, and
        trade policies all expected to become a drag on activity within the next couple
        of years," the authors write. "In this context, relatively small negative
        shocks have the potential to abruptly end the current expansion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b014b82f-dc53-4ebe-b8dd-aa37b266ce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:37:03.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the implications of an economic crunch are probably worse
        for low-income countries, many of which haven''t managed to raise per-capita
        incomes enough to keep closing the gap with the developed world. Although
        absolute poverty has been declining in places like India, progress has stalled
        in Sub-Saharan Africa, which the World Bank projects could hold as much as
        87% of the planet''s poor people by 2030.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcfce44-950a-4b75-a1dc-bddf11f70467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:37:03.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to keep the global economy on an even keel, the bank recommends
        that countries invest more in developing their residents'' skills, ease restrictions
        on investment, and reduce barriers to trade — rather than raise them, as the
        United States has recently done by imposing tariffs on 12% of its goods imports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e605f4e2-d3ab-4c8e-b6bf-b0ae827d4d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:37:03.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank is going through its own difficult transition, with
        President Jim Yong Kim unexpectedly resigning on Monday, three years ahead
        of schedule. President Donald Trump will now need to appoint a successor,
        since the United States is the bank''s largest shareholder.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b96c8-60d6-4e85-a2ad-c5d69a43a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:37:03.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "The World Bank just
        got more pessimistic about global growth."</em></p>'
