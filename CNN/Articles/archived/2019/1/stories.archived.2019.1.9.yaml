      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Mayweather pummels kickboxing opponent Nasukawa in
        first round TKO</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca16031-8e05-46e0-85d2-03c2029bfedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:47:49.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:54.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspicious that the gun was fake, Viana decided to take matters
        into her own hands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec74eea1-197a-460d-8480-fc2f161d39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:47:49.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I threw two punches and a kick. He fell, then I caught him in a
        rear-naked choke. Then I sat him down in the same place we were before," said
        Viana, who is currently unbooked but has a 1-1 record in the Octagon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e08a45-1eaa-4742-a346-6751599a198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:47:49.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian fighter continued to subdue the man until police arrived
        to take him away. It transpired the "firearm" was simply a cardboard cutout.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be92728-918c-4f22-971c-b7287b8a1601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:47:49.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rio police department told CNN Sport that an incident had occurred
        in the same area of the city, and an arrest was made, but they would not name
        the alleged mugger.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916bec63-0473-48ce-bd52-eef87eac666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:47:49.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A criminal was found immobilized by civilians after trying to rob
        a person on site," a statement read. "A fake gun was seized with him."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c27cb-0a04-433d-a017-27e6b8e5b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:47:49.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMAJunkie posted a photo of the alleged cardboard gun, they reported
        receiving from Viana.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d6e4bb-8532-43db-a5fd-8a503a3da21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:47:49.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viana said she felt "fine" after the incident, suggesting the man
        seemed most affected by the ordeal. She later said the culprit was treated
        for his injuries before being taken to the police station, where she filed
        a report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f4efad-bac0-43e2-9f47-e278ccfe22a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:47:49.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures from the alleged incident, reportedly taken by Viana, appeared
        on UFC president Dana White''s Instagram account showing the man''s gruesome
        injuries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642069c-c309-4cfa-baf6-d348fd8c13d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:47:49.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the left is @polyanaviana, one of our @UFC fighters and on the
        right is the guy who tried to rob her," wrote White, who added: "#Badf***ingidea"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec1acb4-169e-4e8a-a382-8b334f221df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:47:49.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viana responded: "The boss @danawhite posted another one of my cheeky
        pics ... I am so thinking I am all that!"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff9d3e4-3a5d-493c-bc0f-35d2d9aaa8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:47:49.459Z
