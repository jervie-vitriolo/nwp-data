    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Polyana Viana: Why you should never pick on a UFC fighter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c03c39-814b-456c-b9f2-19b0ff85ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:47:49.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Be careful what you wish for if you ever
        decide to pick on a Mixed martial arts (MMA) fighter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294b91bb-ce36-4fa9-9143-63e958bd9350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:47:49.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a man in Rio de Janiero has discovered to his cost after he approached
        UFC athlete Polyana Viana while she was waiting for an Uber outside her home
        in the Brazilian city on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc27868c-6a1b-4d92-80dc-22ac9c56ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:47:49.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Visit CNN.com/Sport for more news, features and videos</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6278b3f6-bb4b-4a23-adef-48c93f29ae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:47:49.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He asked me the time, I said it, and I saw he wasn''t going to
        leave," 26-year-old Viana told MMAJunkie.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e723b798-196e-4c7c-870e-b56fc2c47199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:47:49.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then he said, ''Give me the phone. Don''t try to react, because
        I''m armed.'' Then he put his hand over [a gun], but I realized it was too
        soft."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f158fdc-8cc8-4acc-8771-256d8056ca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:47:49.458Z
