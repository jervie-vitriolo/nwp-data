      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, opposition bet Senator Bam Aquino also made it to the
        upper part of the rankings after getting 32.6 percent.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca1a0d-f6ca-450a-a782-edc6a270525f'
