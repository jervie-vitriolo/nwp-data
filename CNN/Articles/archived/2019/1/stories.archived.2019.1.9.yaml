      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy with Trump''s withdrawal decision, but what will be
        left behind -- the future of American bases, logistical centers and heavy
        weapons are important for us," Kalin told a press conference from Ankara.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
