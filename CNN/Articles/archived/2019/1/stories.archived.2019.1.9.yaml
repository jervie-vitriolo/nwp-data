    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fccb5df8-673d-42aa-86ee-1560c45396d0'
    'lead': 'The Budget chief also says the Senate is optimistic they will pass their
      version of the budget by the end of the month. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T00:48:20.950Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:30.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:49.681+08:00
