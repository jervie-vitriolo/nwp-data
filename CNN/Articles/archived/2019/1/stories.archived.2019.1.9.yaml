  'china-surprise-visit-kim-jong-un':
    'author': 'James Griffiths and Yong Xiong'
    'caption': 'North Korean leader Kim Jong Un has arrived in China for a three-day
      visit at the invitation of Chinese President Xi Jinping, Chinese and North Korean
      state media reported Tuesday. | U.S. State Department'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T13:54:14.979Z
    'imagesource': 'jcr:64b29ae4-29da-46a0-bc43-feaf628dfaa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '230a8a59-862d-49ae-afb0-e565fc20a1dc'
    'lead': 'North Korean leader Kim Jong Un this week made his fourth visit to China,
      arriving in the country for a three-day stay at the invitation of President
      Xi Jinping, according to state media.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T00:14:16.690Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:37.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:48.340+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China hosts surprise visit by Kim Jong Un amid U.S. tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaa0bbd-0e42-4da3-aad8-2cf3c829697a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un this week
        made his fourth visit to China, arriving in the country for a three-day stay
        at the invitation of President Xi Jinping, according to state media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad6453-d9e2-4f42-abb4-e4ee5d1f04b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s visit—which coincides with the young leader''s birthday—comes
        as U.S. and Chinese negotiators are trying to hash out the ongoing trade war
        between those two nations, one that is already starting to bite in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e2495-f298-4021-8743-7b29ce76d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report Tuesday, the state-run Korean Central News Agency (KCNA)
        said Kim left Pyongyang Monday afternoon with his wife Ri Sol Ju. He was also
        accompanied by key diplomats, KCNA added, including Kim Yong Chol, who has
        overseen negotiations with the U.S. and other foreign countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3b1c2-e502-465b-ab43-2e963a2df6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was warmly seen off by leading officials of the Party, government
        and armed forces organs at the railway station," the news agency said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b38bb7e-31a3-428f-91c6-d91db3aa2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though traffic was blocked off in Beijing in anticipation of Kim''s
        arrival, police in the Chinese capital appeared to be much less strict compared
        to the North Korean leader''s three previous visits to the country in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ecb57-4c03-450b-a536-9eaa0f5096cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curious onlookers were allowed to stand on both sides of the road
        behind a police line as Kim''s motorcade came out from the station and drove
        onto the Chang''an Avenue, a main street across the center of the city from
        east to west.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b12a4b-d429-4d9a-8539-306232c23bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those staying in hotel rooms on Chang''an could watch from their
        rooms, something not allowed during Kim''s previous trips to the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5359a117-4bf0-4b79-954a-69f83744b7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a regular press briefing Tuesday, Chinese Foreign Ministry spokesman
        Lu Kang would not comment on the purpose or timing of Kim''s visit, saying
        only that "what we should focus on is that China and (North Korea) are making
        joint efforts to uphold peace and stability on the Korean peninsula" and calling
        the two countries "friendly, close neighbors."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fe43a4-113a-4129-998e-616c05d8bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the visit was related to a potential summit between
        Kim and U.S. President Donald Trump, Lu said, "it is always important for
        the two sides to maintain contact and we always support their dialog to achieve
        positive outcomes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9f143e-1906-4bf5-90f1-0eeb22a667f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to whether Kim will visit other places other arrangements we
        will release information in due course," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436cd66a-380b-4988-8d7b-4cd0e5cc454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade war timing</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61cfef-b897-4077-b6ea-a7fed794abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between China and the U.S. have worsened considerably
        since the Singapore summit between Kim and Trump, amid a deepening -- though
        temporarily paused -- trade war.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee20e398-8d66-4b1f-a690-23c98f67aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry J. Kazianis, an analyst with the Washington-based Center for
        the National Interest, said observers "should not be surprised Kim Jong Un
        has traveled to China to for a summit with Xi Jinping."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020b328-607c-44bf-82af-12d5920ca5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim is eager to remind the Trump Administration that he does have
        diplomatic and economic options besides what Washington and Seoul can offer,"
        Kazianis said. "China could easily turn Trump''s ''maximum pressure'' strategy
        into nothing more than a memory as almost all North Korea''s external trade
        flows through China in some capacity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08864573-7486-4cee-b3cc-87442ca16e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the timing from China''s perspective "could not be
        any better," as it comes amid the trade talks with the U.S. and "shows Beijing
        clearly has a North Korea card to play if it sees fit."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6a2118-e18e-4263-9611-b65df933a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, U.S. Secretary of State Mike Pompeo, speaking to CNBC Monday,
        said he felt the two matters were unrelated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d5d3ee-cbb1-44bb-a6d5-15ff2ec4a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese have been very clear to us that these are separate
        issues," Pompeo said. "Their behavior has demonstrated that as well and we
        appreciate that. China has actually been a good partner in our efforts to
        reduce the risk to the world from North Korea''s nuclear capability; I expect
        they will continue to do so."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d0d6bb-7bc9-41d7-84cf-d1797cf468d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu, the Foreign Ministry spokesman, said Tuesday that Beijing does
        "not think we need any other techniques to help the U.S. get our message (on
        trade)."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57608404-6936-40e2-9fc0-0d3dc941f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the U.S. is very clear about China''s position," he
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293a46b-5107-4517-be1a-b7982f0cb0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times, a nationalist state-run Chinese tabloid, cited an
        unnamed expert as saying "Kim still believes China can help him make breakthroughs
        in internal and diplomatic situations."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d204f54-28df-4e5e-9893-38f69ee60ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean leader "needs a breakthrough on the deadlock for
        improving ties with the US, and he believes China is the key," the Chinese
        expert said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a8255b-17da-4ce7-906e-6b029b3bcf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong Zhao, a fellow at the Carnegie-Tsinghua Center in Beijing,
        told CNN it was a "rational strategy for Kim Jong Un to play strategic balance
        between the two big powers in this region: China and the United States."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0fce02-3d2c-4a5c-813d-568db7c044ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would help create the largest breathing space for North Korea
        and give Kim the best chance for achieving his goal of keeping nuclear weapons
        and growing the economy simultaneously," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec0c987-c94d-4ec5-9d9f-02eff7c3d5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao added that Kim may be keen to shore up support from China ahead
        of a prospective second meeting with the U.S. President.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc76d7-cf36-4314-9a05-3f1e281f4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A stronger tie with Beijing can help North Korea put pressure on
        Washington and help Kim secure favorable results in upcoming negotiations
        with Trump," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8dc1e1-1097-43c9-b471-1b593e483e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key visits</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b89d8f-056b-439d-aba9-165f2fb0f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to South Korean media, the North Korean leader''s heavily-armored
        train crossed the border between North Korea and China late on Monday night
        local time.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd73c03-fbc7-45ca-ae85-b2effe5ce5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip is Kim''s fourth trip to China. The first, in March 2018,
        kicked off a flurry of international diplomacy by the young North Korean leader
        last year which culminated in twin summits with South Korea and the US.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600a53eb-b7d8-42af-a918-de009411f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Foreign Ministry said in a statement that it hoped
        "high-level exchanges between North Korea and China including Kim Jong Un''s
        summit with Xi Jinping will contribute to achieving the complete denuclearization
        and settlement of peace on the Korean peninsula."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7c03b-e00d-4d62-be71-be6665c643bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.696Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China remains North Korea''s closest ally, and most important trading
        partner. Kim''s last visit to the country came days after he met Trump in
        Singapore in June.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227a0e90-8083-41a5-ba9b-84ee33d9689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.696Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks are currently under way for a second summit between Kim and
        Trump, something which may be a key item of discussion between the North Korean
        and Chinese leaders in Beijing this week.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1a34d6-075d-44e0-b022-35f678ddff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:14:16.696Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China hosts surprise
        visit by Kim Jong Un amid US tensions."</em></p>'
  'us-china-tech-war-apple-paying-the-price':
    'author': 'Paul Triolo and Kevin Allison for CNN Business Perspectives'
    'caption': 'Ten years after the launch of the first iPhone, Apple has revealed
      the iPhone X. | Photo from Apple, via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T13:47:33.574Z
    'imagesource': 'jcr:cf403e20-e593-46af-91a2-92df0e474952'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca7eafe5-29b5-4f95-8b9c-a3e46f855a25'
    'lead': 'A heady mix of technology, political and market forces means Apple and
      other high-profile Western tech companies in China, such as Tesla, will need
      to protect their market niches while navigating increasingly complex geopolitical
      headwinds. It will not be easy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T00:21:02.599Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:36.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:48.517+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The U.S.-China tech war is getting worse. Apple is paying the price'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53512c3c-6dad-4e6d-9b44-d451f26ac07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:21:02.600Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wall Street is still buzzing from Apple''s
        announcement last week that sales of iPhones in China weakened sharply during
        the three months ending in December. Explaining the dip, Apple said the U.S.-China
        trade war had weighed on consumers in the world''s second-largest economy.
        Some pundits pointed to a broader economic slowdown in the country, while
        others highlighted the growing domestic competition that Apple faces in China
        from increasingly capable domestic suppliers like Huawei and Xiaomi. None
        of this is wrong, but it misses the deeper issue: U.S. companies face a growing
        risk of being boxed out of the next wave of innovation in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff3aed-7217-40e5-a023-5a1441c2fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:21:02.600Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It starts with competition — not just in handsets, but in the semiconductors
        that power them. Unlike its major European rivals Ericsson and Nokia, Huawei
        has chosen to compete in the lucrative high-end smartphone market in China,
        devoting considerable effort to R&amp;D and marketing. Huawei''s secret weapon,
        HiSilicon — its semiconductor design arm — has begun designing dedicated smartphone
        chipsets that now give Huawei phones capabilities near or on par with the
        iPhone. Fabricated by Taiwan Semiconductor Manufacturing Corporation (TSMC),
        Huawei''s neural network processors and other custom chips have given the
        Chinese firm the ability to compete in terms of cost and features in a way
        that was unimaginable even two years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877a48b-6194-461d-b568-108925c85221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:21:02.600Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is another critical factor: Chinese consumers slowing
        their purchases of the newest and greatest smartphones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2b263c-b8dd-4fba-b1a8-728056004fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:21:02.600Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer taste is hard to measure, but arguably the biggest factor
        in slower upgrades for Apple is the advent of next-generation 5G mobile networks.
        Chinese handset makers — led by Huawei, but including second-tier players
        OnePlus, Xiaomi and OPPO — are all planning a 5G handset rollout in 2019.
        Apple, by contrast, is not likely to have a 5G handset until 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed1ce7-e09f-4222-b091-20db6ac6613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:21:02.601Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are a Chinese consumer, particularly on the high end, the
        last thing you want is to be left behind in 5G, which will offer data speeds
        of up to 100 times faster than current networks. Chinese Internet users basically
        live on their mobile devices and apps like WeChat. For these consumers, higher
        data rates and the cachet of 5G will increasingly drive decisions about which
        phone to purchase.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10023172-643b-4357-98be-3b7bb0f301fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:21:02.601Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the geopolitics: trade tensions, and more importantly,
        the broader U.S.-China technology cold war. Last month''s arrest of Huawei''s
        CFO Meng Wanzhou in Canada at the behest of U.S. authorities generated a flurry
        of headlines about Chinese companies urging employees to switch to Huawei
        from Apple or fining them if they refused. So far, the impact has been modest,
        but the blowback could intensify if Meng is taken to the United States in
        handcuffs, incarcerated, paraded in front of cameras or otherwise humiliated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ada2504-4671-4e1d-9e24-ca3eafd62594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:21:02.601Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei will also likely be the target of further U.S. government
        action, formally restricting the firm from selling its telecommunications
        equipment in the United States. Washington is pushing key U.S. allies to do
        the same, raising new ire in Shenzhen and Beijing. Huawei has already been
        denied a deal with U.S. carriers to promote its handsets in the United States.
        It would not be surpsing to see questions surface on Chinese social media
        about why Apple should have a a deal with China Mobile to sell handsets while
        Chinese national champion Huawei is shut out of the U.S. market and its CFO
        is humiliated by being placed under arrest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3cdb64-70d9-4f48-891f-fd618c9cd3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:21:02.601Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not all bad news. Western tech brands will continue to hold
        considerable cachet among China''s increasingly internationally mobile elite.
        But the optimism Tim Cook and other global tech CEOs exhibited at the World
        Internet Conference in Wuzhen in December 2017 looks pretty misplaced right
        now. A heady mix of technology, political and market forces means Apple and
        other high-profile Western tech companies in China, such as Tesla, will need
        to protect their market niches while navigating increasingly complex geopolitical
        headwinds. It will not be easy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd028bd03-4c63-49f4-8747-95ae3779c47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:21:02.601Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The US-China tech
        war is getting worse. Apple is paying the price."</em></p>'
  'nasa-planet-hunter-tess-first-discoveries':
    'author': 'Ashley Strickland'
    'caption': 'TESS, NASA''s planet-hunting telescope, has found an exoplanet three
      times the size of Earth only 53 light-years away. It has also discovered a super-Earth
      and a rocky world, making three exoplanet discoveries in the first three months
      since it began surveying the sky in July. | MIT News/Goodard Space Flight Center/NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T13:28:10.925Z
    'imagesource': 'jcr:51310633-3386-4f3d-8cc7-bceb55f3db62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b796b8e-9bcc-4bd7-b71c-32df1be7d41c'
    'lead': 'NASA''s new planet-hunting TESS telescope finds an exoplanet three times
      the size of Earth only 53 light-years away. It also discovers a super-Earth
      and a rocky world, making three exoplanet discoveries in the first three months
      since it began surveying the sky in July.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T00:24:06.773Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:35.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:48.680+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA''s planet-hunter TESS makes first discoveries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c7cd7-7a3c-4231-9263-96addb7a7b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NASA''s new planet-hunting TESS telescope
        has found an exoplanet three times the size of Earth only 53 light-years away.
        It has also discovered a super-Earth and a rocky world, making three exoplanet
        discoveries in the first three months since it began surveying the sky in
        July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7836f75a-7aa1-40a9-a546-490ae10648cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearby exoplanet, HD 21749b, orbits a bright neighboring star
        in the Reticulum constellation, with a 36-day orbit and a surface temperature
        of 300 degrees Fahrenheit. That''s actually quite cool, considering how close
        the planet is to its star.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c4be03-968f-4f33-9717-ff8a7eee35e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was announced Monday at the 233rd meeting of the American
        Astronomical Society in Seattle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b5cd0-5d40-46f0-85f8-f9755b6582b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the coolest small planet that we know of around a star this
        bright," said Diana Dragomir, a postdoctoral researcher in the Massachusetts
        Institute for Technology''s Kavli Institute for Astrophysics and Space Research.
        "We know a lot about atmospheres of hot planets, but because it''s very hard
        to find small planets that orbit farther from their stars and are therefore
        cooler, we haven''t been able to learn much about these smaller, cooler planets.
        But here, we were lucky and caught this one and can now study it in more detail."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef86185-b670-4a7d-95e9-2800eb2dd6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its size, three times that of Earth, makes it a sub-Neptune. But
        despite the exoplanet''s size, it has 23 times the mass of Earth. This means
        it is most likely a gaseous planet, rather than rocky like Earth. But the
        gas that makes it up it is probably more dense than that of Uranus or Neptune.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c13c98-3fb1-4b37-8556-8b9e1f262eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think this planet wouldn''t be as gaseous as Neptune or Uranus,
        which are mostly hydrogen and really puffy," Dragomir said. "The planet likely
        has a density of water or a thick atmosphere."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e160937-4957-4024-832b-acbbed5048d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also evidence that a second planet could exist in this
        system with a 7.8-day orbit -- which could be the first Earth-size planet
        discovered by TESS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0860b6-9f18-49d3-a37d-5d45b47354ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transiting Exoplanet Survey Satellite launched in April to take
        up the planet-hunting baton from the Kepler space telescope as that historic
        mission ended.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a12912d-070f-44eb-b97e-b2349dc7093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two planets it has discovered are Pi Mensae c, a super-Earth
        that zips around its star in 6.3 days, and LHS 3844b, a rocky planet that
        flies around its planet in a whopping 11-hour orbit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66547087-4090-464e-9cff-2a4b7c11c4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pi Mensae c is about twice the size of Earth and orbits the star
        Pi Mensae, 60 light-years away in the Mensa constellation. The star is very
        similar to our sun, both in mass and in size.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ba1fe-a0c4-4403-a76b-1b032bc711aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.776Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This star was already known to host a planet, called Pi Mensae
        b, which is about 10 times the mass of Jupiter and follows a long and very
        eccentric orbit," said Chelsea Huang, a Juan Carlos Torres Fellow at the MIT
        Kavli Institute. "In contrast, the new planet, called Pi Mensae c, has a circular
        orbit close to the star, and these orbital differences will prove key to understanding
        how this unusual system formed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a4701-6ea8-496d-96ea-8279a60788d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.776Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LHS 3884b is 49 light-years away in the Indus constellation, orbiting
        a cool M-dwarf star that''s only about one-fifth the size of our sun. It''s
        probably a "lava world," Huang said, given how close some of the planet''s
        rocky surface is to its star.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879a0a53-1922-4c20-83b3-9ab887550fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.776Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve confirmed three planets so far, and there are so many more
        that are just waiting for telescope and people time to be confirmed," Dragomir
        said. "So it''s going really well, and TESS is already helping us to learn
        about the diversity of these small planets."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d476a-7c15-4837-906a-746239f0fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.776Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this initial survey, TESS also witnessed six supernova explosions,
        recorded before ground-based telescopes saw them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18bdd2-2b18-4132-bc51-cb761f77d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.776Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the most interesting science occurs in the early days of
        a supernova, which has been very difficult to observe before TESS," said Michael
        Fausnaugh, a TESS researcher at the MIT Kavli Institute. "NASA''s Kepler space
        telescope caught five of these events as they brightened during its first
        four years of operations. TESS found as many in its first month."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1e3451-0f44-45b6-af59-b2a557879847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.776Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How TESS works</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c037ad5f-e4e8-4524-b6e2-f53ce20ada6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESS is surveying an area in the sky that is 400 times larger than
        what Kepler observed, including 200,000 of the brightest nearby stars. Over
        the course of two years, the four wide-field cameras on board will stare at
        different sectors of the sky for days at a time. This will enable scientists
        to survey nearly the entire sky.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712380e0-fd8d-4e74-90c7-0a7361df59af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings are from just the first few sectors TESS has observed
        in the Southern Hemispheres, beginning in July.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46531d-e443-466f-86e6-5f15aefb9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESS will look for exoplanets using the transit method, observing
        slight dips in the brightness of stars as planets pass in front of them. Bright
        stars allow for easier followup study through ground- and space-based telescopes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3471db4-e8d2-4e39-9a5a-a95e74c8f7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA expects TESS to allow for the cataloging of more than 1,500
        exoplanets, but it has the potential to find thousands. Of these, officials
        anticipate, 300 will be Earth-size exoplanets or double-Earth-size Super Earths.
        Those planets could be the best candidates for supporting life outside our
        solar system. Like Earth, they are small, rocky and usually within the habitable
        zone of their star, meaning liquid water can exist on the surface.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd98b18-ac43-4e2a-9592-e81b2234d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESS is considered to be a "bridge to the future," finding exoplanet
        candidates to study in more detail.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd08cf2-6f9d-4ace-a058-0e911830f990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These exoplanets will be studied so that NASA can determine the
        best targets for future missions, like the James Webb Space Telescope. That
        telescope, launching in 2021, would be able to characterize the details and
        atmospheres of exoplanets in ways scientists have not been able to do.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb08a4-383e-453c-a8eb-74742066e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are already working on followup observations for more
        than 280 planet candidates that TESS has found.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c20267-ee6a-4d56-8b2f-b344fc272ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:24:06.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:35.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "NASA''s planet-hunter
        TESS makes first discoveries."</em></p>'
  'isis-far-from-being-defeated-as-fighting-force-ideology':
    'author': 'Analysis by Tim Lister'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T13:19:17.981Z
    'imagesource': 'jcr:6523528c-8130-480f-976b-2e3a38b3ae06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8b6071a-c520-4ab9-a4ba-673a6f259704'
    'lead': 'Should the U.S. withdrawal from Syria proceed without a deal between
      the Kurds and the Syrian regime and without assurances from Turkey that it will
      not attack the Kurds—which it regards as a terrorist group—the coalition stitched
      together to defeat ISIS will quickly unravel.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T00:28:48.497Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:34.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:48.950+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS is far from being defeated as a fighting force or ideology'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4d7d9-a547-43d2-a164-79ab1072de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On December 19, President Trump declared:
        "We have defeated ISIS in Syria, my only reason for being there during the
        Trump Presidency." U.S. troops there, he said in a video the same day, are
        "all coming back, and they''re coming back now."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e3276f-48cd-402b-af85-338960dd23c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 7, the President revised "now" to "leaving at a proper
        pace while at the same time continuing to fight ISIS," though he claimed it
        was no different from what he''d said before.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f665828-50d3-40a1-aa9b-c58940a13ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in between both statements, his Defense Secretary James Mattis
        and the U.S. special envoy on fighting ISIS, Brett McGurk, had resigned. Senior
        Republican Senators had openly criticized the abrupt withdrawal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17fd8ca-bad6-40ae-8e0e-6a58d76672c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Mike Pompeo said on Monday that "there is
        no change in our commitment to the defeat of the caliphate or of ISIS globally,"
        but has also maintained that it can be done without the 2,000 U.S. troops
        that currently support the Kurdish-led Syrian Democratic Forces in northern-eastern
        Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29cdd13-7447-4f0e-abac-78808d180909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the U.S. Defense Department says the withdrawal is
        conditions-based and not subject to "an arbitrary timeline."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6903b7-0d40-4661-b192-acc3e203519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of this article could be spent trying to divine the U.S.
        policy in Syria. But it''s easier to ask whether ISIS is defeated or not.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7ccb1-b241-4e1e-8f48-5d9f35916eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For sure, it''s a shadow of what is was at the zenith of the self-declared
        Caliphate, when it controlled territory the size of Hungary. But it is far
        from vanquished, either as a fighting force or an ideology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a45d7b-0141-4622-bcc8-d4767f2ae341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Syria, there are signs that it''s regenerating in Iraq. A
        UN report in August estimated that some 20,000 to 30,000 ISIS fighters were
        still at large in the two countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f832bd-92ed-4030-8e51-2580800c151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And ISIS affiliates -- from West Africa to Indonesia -- show no
        sign of folding their tents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a128aec-af86-4855-998c-7dc705125ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The "Hajin Pocket"</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf55c9d3-976d-4933-8adc-05198b09f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hundred ISIS fighters still control territory along the
        Syria-Iraq border. It was there last weekend that two British soldiers were
        reportedly wounded by a rocket or missile attack during clashes in the "Hajin
        pocket", an area of some 20 square kilometers where networks of caves and
        tunnels enable ISIS fighters to survive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b025083-7b26-431b-9425-40c5a9fa7261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurdish forces on the ground, supported by western special forces
        and airstrikes, have battled to eliminate the ISIS presence in Hajin for months.
        Between December 9 and 15 alone, the US-led coalition conducted 208 airstrikes
        against ISIS in Syria, the vast majority around Hajin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bda3e0-18a0-4288-916f-5227497c843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardly a sign of operations winding down, let alone the liquidation
        of ISIS in Syria.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3209a6b-7c60-49f4-8a67-a2fa32d7211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.500Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has also been able to conduct offensive operations. It has
        exploited poor weather to attack Kurdish forces, killing dozens of them in
        one engagement in November and releasing videos of those it had captured.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a176b7-a73d-400c-a412-0538e5a43e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.500Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also signs that ISIS cells are active around Raqqa, once
        the group''s self-declared capital. ISIS claimed on Monday that it was responsible
        for a suicide attack in the city in which several people were killed or injured.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a559fca7-850b-477c-86bb-89a2ad2c45ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.500Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recovering in Iraq</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d32e5-226c-40af-9874-da1a53a8ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.500Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also indications that ISIS is regrouping in Iraq, albeit
        in small numbers. Iraqi officials and counter-terrorism analysts say ISIS
        cells have infiltrated the sparsely-populated Hamrin mountains south of Mosul,
        which was the last major city in Iraq occupied by the group.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b53676e-b884-4c4a-a712-3b1c4b8d8cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.500Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have exploited the fault line between the government in Baghdad
        and the Kurdish regional authorities -- and the fact that civilians have not
        returned to many villages because of poor security and infrastructure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fbcba5-f118-46b1-8b82-13e2d6afe89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.500Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security in Baghdad is much improved, symbolized by the reopening
        of the high-security Green Zone in December after 15 years. But ISIS, which
        regards Shia Muslims as apostates, targeted Shia neighborhoods of the Iraqi
        capital in simultaneous bomb attacks in October and November.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200df4e7-8039-4fa4-8600-440c0089e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.501Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, it has assassinated security officials in Diyala province,
        Sunni tribal leaders in Nineveh province and carried out ambushes on the main
        highway linking Baghdad and Mosul. A car bomb near a restaurant in Mosul in
        November killed several people.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc73e8a-f131-4ab9-9167-1b6d751ad232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.501Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pattern of coalition airstrikes in Iraq over the past few months
        also suggests that ISIS retains a presence in the deserts of western Iraq.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eacc453-aa08-416f-888c-a53ea573402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.501Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is ISIS short of money. It is believed to have stashed away
        hundreds of millions of dollars from oil revenues and taxes levied while it
        occupied large parts of Iraq and Syria. Long before the Caliphate was declared,
        ISIS ran sophisticated extortion rackets in Mosul. One source tells CNN some
        of its cash pile has been laundered through businesses in Turkey.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e8a87-69c2-4ce0-806b-0612530ad337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.501Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the US Treasury imposed sanctions today on an Iraq-based
        money services business that had been moving money for ISIS, describing it
        as part of a "complex network of money services businesses, hawalas [informal
        money exchange businesses] and financial facilitators funding terrorism across
        the Middle East."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc10095-936a-4251-8f08-a773df4d0091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.501Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Kurdish commandos in Iraq arrested eight men in
        a raid on an ISIS financial network in northern Iraq.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c8b2f-4782-4081-810a-d23aa62427cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.501Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ISIS diaspora</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bc2ef5-7469-4374-a4dd-35f7f6532125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.502Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal of ISIS'' ideology -- which once drew hundreds of foreign
        fighters to Iraq and Syria -- has dimmed with the loss of the Caliphate --
        but it has not died.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a97b270-fb45-48bb-aae2-a3b6df83e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.502Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affiliates pledging their allegiance, in West Africa, Libya, Yemen,
        the Philippines and Indonesia to name just a few places, are still active.
        A pro-ISIS group is suspected of bombing a shopping mall in the Philippines
        on New Year''s Eve, an attack which killed two people.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3613a0-61af-4863-9920-44732c25ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.502Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS may not be able to direct attacks in Europe any more, but radicalized
        individuals still aspire to carry out attacks in its name. Cherif Chekatt,
        who killed five people in Strasbourg in December before being shot dead, had
        recorded a video of support for ISIS. He had been radicalized in prison and
        was on France''s security watchlist -- but so are 29,000 others.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1d5fe7-c3d5-4b58-a8a0-9ae8c231401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.502Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to security analysts Globesec, 97% of the jihadis responsible
        for terror attacks in France since 2012 were already known either for radicalization
        or by the police.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428dd4d-a7fc-4691-93d2-78434f81236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.502Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the task of tracking militants who might move from word to deed
        is beyond security agencies -- in France or anywhere. Should ISIS show remarkable
        powers of recuperation despite the international efforts to destroy it, its
        appeal to would-be militants beyond the Middle East might grow again.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f154ece-bd34-47cf-bae5-4e3033fb49cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.502Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5567f931-0e96-469c-b9e6-302595566878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.502Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current situation in Syria and Iraq suggests that recuperation
        has begun. A vast stretch of territory either side of their border lacks governance
        and security. Rural and remote, it is ideal for an insurgency, especially
        one as deep-rooted and well-organized as ISIS.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bb3cc2-4616-4479-95b4-e99c83a16412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.503Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan Hassan, who has followed the group''s evolution and is co-author
        of "ISIS: Inside the Army of Terror", sees the group''s strategy as "sahraa,
        sahwat, sawlat" -- the Arabic words for the desert, opponents within the Sunni
        community, and hit-and-run attacks.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f069d-cad2-45fa-8ed3-7dd7e92d8efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.503Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s roots are rural; it has long maintained that holding
        cities is irrelevant to its existence.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac92380-70e8-45e4-affe-ad20881bf4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.503Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has focused on attacking Sunni "collaborators" for over a decade
        and is now staging ambushes and "flying checkpoints" in Iraq to make its presence
        felt.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e20d82d-987d-4245-9e64-8c835799c95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.503Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be helped by what is frequently an arbitrary campaign by
        the Iraqi state to punish alleged ISIS sympathizers. New research by Kristen
        Kao and Mara Revkin at the University of Gothenburg shows that this heavy-handed
        "victors'' justice" may yet push some of the Sunni population back into the
        arms of ISIS.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4092d-7128-42aa-9a97-1c1e5adbcea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:28:48.503Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:34.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the U.S. withdrawal from Syria proceed without a deal between
        the Kurds and the Syrian regime and without assurances from Turkey that it
        will not attack the Kurds -- which it regards as a terrorist group -- the
        coalition stitched together to defeat ISIS will quickly unravel.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
