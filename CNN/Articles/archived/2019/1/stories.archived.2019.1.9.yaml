      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as he clarified in late December, "addressing these issues is
        more than a one-year challenge."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1863be51-c76d-4f11-aca5-e6cfb1c5dc2c'
