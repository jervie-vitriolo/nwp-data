    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The truth behind the Black Nazarene''s color'
    'updated': 2019-01-09T09:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8141f2eb-d048-4328-a357-8cf977f85b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        centuries-old devotion to the Black Nazarene, an image of a dark-skinned Jesus
        Christ carrying a cross, had been passed down from generation to generation,
        along with tales of its origins and supposed miracles, but some of these deserve
        to be corrected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda5c51-1e7f-479f-843f-349ea897c7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, Msgr. Sabino Vengco, from the Loyola School of Theology
        of the Ateneo de Manila University, told CNN Philippines'' The Source that
        the image of the Black Nazarene never turned dark because it was burned on
        its way to Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363fe6d7-2633-428f-8f9c-a775eb2b8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, the Black Nazarene has been black from the very beginning,"
        said Vengco, who flew to Mexico to conduct research on old religious icons
        in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07766f7f-6751-4205-b89d-77291e20f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vengco explained that the image, whose annual procession in January
        draws millions of people to the city of Manila, was sculpted from mesquite
        wood, akin to the local kamagong wood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552be558-5c4e-4365-8f3f-d89abad68414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people are not given the right stories and explanations, nature
        abhors vacuum. They will come up with their own speculative speculations,"
        he said. "And the fire aboard that transporting ship, you know, that''s always
        a handy explanation — but there''s no truth to that."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Theologian: There is no truth to the story that the dark color of
        the image was due to a fire | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/OzcLbyeMkw">pic.twitter.com/OzcLbyeMkw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1082833460153044992?ref_src=twsrc%5Etfw">January
        9, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e2ca81-5a65-48eb-b976-3c625ddee990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0948b-6953-4761-8d3f-92cba3d77780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theologian also said the feast of the Black Nazarene, traditionally
        celebrated on January 9th, should be changed as that date only refers to the
        transfer of the image from the possession of the Recolletos congregation in
        Intramuros to its current location in the parish of St. John the Baptist in
        Quiapo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726bfe99-913e-4de2-99c9-0396121a6e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The liturgical celebration of the Black Nazarene ... in Intramuros
        and even today for the Church should be in connection with the Lenten season,
        particularly the Holy Week, on a Friday," Vengco said.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Theologian: The liturgical celebration of the Black Nazarene should
        be during Lent | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/yxQPdDQ78U">pic.twitter.com/yxQPdDQ78U</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1082833380238999552?ref_src=twsrc%5Etfw">January
        9, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c0f95-d30b-4d86-b937-dd68c815b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cafa179-fa5d-485b-a87a-d069ac8e62c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Black Nazarene had to be moved from the parish of San
        Nicolas de Tolentino because the church was destroyed by two quakes. He added
        that the devotion to the image was put "in limbo" for 80 years, so the Archbishop
        of Manila then had to order the Recolletos fathers to turn over the image
        to the Archdiocese of Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9588dee8-6bb1-4a9b-8abe-2c75bb5a9edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recolletos had a second image of the Black Nazarene in their
        possession, Vengco said, but this, along with the church it was in, was destroyed
        during the second World War.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98c4cfa-3c45-446f-90dd-1b5077d5833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patient guidance needed</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a20e27-c863-4c58-9353-5271f65938e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Vengco would prefer the celebration of the feast of the Black
        Nazarene moved for liturgical correctness, he admitted that this cannot be
        easily done.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b319aabb-4971-4279-8560-a6533e6d54c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We patiently wait for that because you are dealing with masses,
        with people. You do not just command them; that would be idiotic, no one would
        pay attention to you. You educate them, you guide them — and guidance, as
        any parent will tell you, it requires a lot of patience," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70cb68-741d-420a-a53d-831c388c451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while the Church encourages different expressions
        of faith from its adherents, these should always be in harmony and never contrary
        to its "liturgy [and] official prayer life."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19345bd3-92de-4c55-a976-7bc35392af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees of the Black Nazarene have sometimes encountered people
        of other faiths on the route of the Traslacion bearing signs warning them
        against idolatry and fanaticism.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84693fb8-3946-4d90-829c-e79b75da3b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his homily during a Mass before the Black Nazarene''s procession
        began, Manila Archbishop Luis Antonio Cardinal Tagle defended devotees from
        being tagged as "fanatics," saying that what distinguishes fanatics from devotees
        is that the latter shows love, faithful service and oneness with God.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52411669-6063-41f8-b3f4-53137f1b881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vengco said the priests of Quiapo Church, who he said were once
        his students, are trying their best to connect the feast of the Black Nazarene
        with the liturgy of the Church.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c25e85-a0bf-4fb3-859d-1ae093bf1fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May [There is a] morning prayer na ngayon, mayroong Misa, mayroong
        stations for the people [now, there is a Mass, there are stations,] telling
        them, ''You do not have to kill yourself trying to touch. Just, doon na lang
        kayo maghintay [wait somewhere else.]'' putting sanity into it," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce13b0e-a485-405a-9bdf-542e781c600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that people who do not understand the devotion to the Black
        Nazarene should just be tolerant of the devotees.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b3b448-b423-4f4d-9ac4-36e742c450e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot judge other people as to what is in their hearts and
        in their minds. It is a matter between them and God. They''re not doing you
        anything, so why are you so bothered and why are you so concerned about correcting
        them? Because you cannot correct them," Vengco said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7de19-50f1-4205-a97d-b87261c17fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:45:59.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Innocent X granted recognition to the Cofradia de Jesus Nazareno,
        the first confraternity dedicated to Jesus in the Philippines in a Papal Bull
        in 1651. Some 200 years later, Pope Pius VII gave the image his apostolic
        blessing, granting anyone who prays to it plenary indulgence, or the removal
        of all temporal punishment for sins.</p>'
