    'lead': 'Former Israeli Minister of Energy Gonen Segev will serve 11 years in
      prison as part of a plea deal over spying for Iran, the country''s Ministry
      of Justice said in a statement Wednesday morning.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T05:52:45.215Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:04.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:41.973+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug-smuggling Israeli ex-minister jailed over spying for Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c802a-1b27-40f2-92a6-bc61e37374d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:52:45.215Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:04.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Israeli Minister of Energy Gonen
        Segev will serve 11 years in prison as part of a plea deal over spying for
        Iran, the country''s Ministry of Justice said in a statement Wednesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f40caa-3838-418f-a5fe-c01b5738574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:52:45.216Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:04.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentence comes as Segev pleaded guilty to charges of serious
        espionage and passing information to an enemy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf44aa3-a9b8-406d-9203-01097832bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:52:45.216Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:04.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disgraced former doctor was recruited in 2012 by Iran''s embassy
        in Nigeria, the Israel Security Agency (ISA) said at the time of Segev''s
        arrest last summer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02145c27-dfdd-48f8-b3dd-6da2b6dd8e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:52:45.216Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:04.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had relocated to Africa''s most populous nation after serving
        time in an Israeli prison for a 2006 drug smuggling conviction. Segev had
        been found guilty of attempting to bring 25,000 Ecstasy pills into Israel
        from the Netherlands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5537e53-67ba-4740-8b76-798dfd43863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:52:45.216Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ISA, Segev met twice with Iranian operatives, knowing
        they were from Iranian intelligence. A gag order remains in place on other
        details of the investigation and the plea agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58898d5-9e9f-43ff-a4d8-7e5d0d904245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:52:45.216Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segev served in the Israeli parliament, the Knesset, from 1992 to
        1996 in the Tzomet and Yi-ud political parties. He served as Minister of Energy
        and Infrastructure under prime ministers Yitzhak Rabin and Shimon Peres between
        1995 and 1996.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d457754-41da-461a-a872-ae16bb7cc6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:52:45.217Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Drug-smuggling Israeli
        ex-minister jailed over spying for Iran."</em></p>'
  'duterte-health-sws':
    'author': ' Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-09T20:07:01.735+08:00
    'imagesource': 'jcr:b02af230-7177-433a-8880-003d82f25c2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1e78192-ae07-458d-84ea-e444bb53d8d0'
    'lead': 'A majority of Filipinos were worried about the state of President Rodrigo
      Duterte''s health during the latter quarter of 2018, according to the latest
      SWS survey. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T05:56:48.844Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:03.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:42.115+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More Filipinos worried about Duterte''s health - SWS'
    'updated': 2019-01-10T20:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d91a9a-e34b-48f7-b2ec-2283f170694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:56:48.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Concerns
        over the President''s health grew in the latter part of 2018, according to
        an independent pollster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fd56d7-dacf-468e-8aea-f61d4768a6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:56:48.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest survey, the Social Weather Stations (SWS) reported
        that 66 percent of Filipino adults said that they were worried about the state
        of President Rodrigo Duterte''s health during the last quarter of 2018. This
        is 11 points more than the 55 percent who had the same sentiment the previous
        quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17bed95-847c-4f2b-af7f-2ea5e832f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:56:48.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Filipinos also believe that the President has health problems,
        with a net score of 25, compared to the 19 reported the previous quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1c9a43-7b20-4807-ad04-905bd94dc6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:56:48.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SWS, 17 percent of Filipinos strongly believe that
        Duterte has health problems, while 32 percent somewhat believe. Around 24
        percent do not believe while 27 percent are undecided.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacd7573-7973-462f-87e0-d047e66296a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:56:48.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS found a correlation between those who worry about his health
        and those who are satisfied with his performance, with satisfied Filipinos
        more likely to worry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0cd541-f949-4c81-8eae-69c13d2d42a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:56:48.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is no correlation between those who believe that
        he has health problems and those who were satisfied with his performance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b11e646-e704-4a72-aa27-f3baaa64dbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:56:48.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Net satisfaction with the President hardly varied by people''s
        opinion about his current state of health," the SWS said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc1d7f4-71c4-4091-8622-85ef9e4cfa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:56:48.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per region, more people in Mindnao were worried about Duterte''s
        health, followed by Metro Manila, Visayas, and Balance Luzon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d864b-701c-4d10-b4ac-d63a80885234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:56:48.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belief that Duterte has health problems is strongest in Metro Manila,
        followed by Balance Luzon, Visayas, then Mindanao. This was also higher in
        urban areas, and from socioeconomic class ABC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622570df-799b-4947-b930-6fe0d86d2ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:56:48.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang saw concern for the President''s health in a positive
        light.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a683ae-bfcd-418e-8095-c53e0ad0cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:56:48.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means that not only many Filipinos love the President but those
        who care for him have increased by 11 percent. Translated into the number
        of Filipinos caring for the President, that''s a huge chunk of the population,"
        Presidential Spokesperson Sal Panelo said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f220a143-a59d-4207-ba27-37f80b8c4c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:56:48.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added the survey results is a "resounding rejection of the
        opposition, the critics, and the detractors."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f7ca09-5bec-48a3-b38f-33d9d0980303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:56:48.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from December 16 to 19, using face-to-face
        interviews with 1,440 Filipinos age 18 and above, 360 each from Balance Luzon,
        Metro Manila, the Visayas and Mindanao.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36280061-0c49-4940-a23b-19c2f1aada31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:56:48.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:03.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a sampling error margin of 2.6 percent for national percentages,
        and ±5 percent for regional percentages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed439d-a410-46da-bceb-bfad9d819baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:56:48.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:03.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include statements from Presidential
        Spokesperson Salvador Panelo.</em></p>'
  'unethical-experiments-medicine':
    'author': 'Nina Amramova'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T20:02:59.760Z
    'imagesource': 'jcr:d2d9c0b8-38c8-42e8-a819-19e00fa0f0e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e001c9bd-b5bb-4775-8ab2-303607e6cf16'
    'lead': 'When it comes to medical ethics, different principles need to be weighed
      against each other by an institutional review board, deciding over experiments
      involving human participants.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:01:22.911Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:02.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:42.402+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unethical experiments'' painful contributions to today''s medicine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af3a7ee-f4ea-4797-831f-5ea81f372790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.912Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese scientist He Jiankui sent shockwaves
        around the world last year with his claim that he had modified twin babies''
        DNA before their birth. The modification was made with gene editing tool CRISPR-Cas9,
        he said, and made the babies resistant to HIV. Scientists from China and around
        the world spoke out about the experiment, which many say was unethical and
        not needed to prevent the virus. The scientist had also been warned by peers
        not to go down this path.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32559afc-3de7-4454-92ec-3bf07d20d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.912Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s experiments, which are still clouded with the uncertainty
        of his claims and his whereabouts, open a Pandora''s box of questions around
        ethics in experiments with humans -- even though these dilemmas aren''t new.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec68369-2b5c-4af4-a2a6-12d5fbd48cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.912Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historic examples of human experimentation include wartime atrocities
        by Nazi doctors that tested the limits of human survival. Another led to the
        creation of the hepatitis B vaccine prototype. Wendell Johnson, who made several
        contributions to the field of communication disorders, tried to induce stuttering
        in normally fluent children. In the 1940s, prisoners in Illinois were infected
        with malaria to test anti-malaria drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d7978-2b7c-41bb-a11a-fc4ffb285f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.912Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such experiments have been criticized as unethical but have advanced
        medicine and its ethical codes, such as the Nuremberg Code.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da97692-5076-460f-88c4-8d2c4e8a01e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When He made his claim of genetically altering humans, the response
        from the global medical community was swift and condemning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2112e74-df3a-445e-ba27-b7c07b9f6cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is out of the question that the experiment is unethical," said
        Jing Bao Nie, professor of bioethics at the University of Otago in New Zealand.
        Without "medical necessity, it is not ethical to carry out" gene editing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edadeed2-45ca-4827-8fce-e2ace4b498e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Chan, director of the University of Edinburgh''s Mason Institute
        for Medicine, Life Sciences and the Law, adds that the balance of risks and
        benefits make it hard to justify this experiment. Genome editing of embryos
        is still not fully established, and "virtually all scientists will say we
        don''t yet know enough about It to be able to recommend that we just go ahead
        with it clinically," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec62308f-ab5c-4e5a-be8d-e4aebd83ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it were the case of a life-threatening disease that will cause
        tremendous pain, and the only way to alleviate the pain would be a risky experimental
        procedure, then Chan thinks "given the immense benefit, we could produce perhaps
        taking that risk is justified."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c4fe7-2761-4254-879b-7f8aadbfcc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to medical ethics, different principles need to be
        weighed against each other by an institutional review board, deciding over
        experiments involving human participants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3e4757-f3d4-4048-a942-7c04f32b681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A definition of medical ethics</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9be7a6-14d5-4801-9575-428ffab1e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical ethicists and researchers commonly hold that there are seven
        general rules for an ethical experiment involving humans, explained Govind
        Persad, assistant law professor at the University of Denver.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8065ffff-b7f0-4ecc-b1ea-51f5ac32dbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experiments should be socially valuable and scientifically valid,
        and people have to be selected fairly and respected. The risks and benefits
        to participants and the benefits to society need to be weighed against each
        other, and there needs to be an independent outside review of the ethics of
        the experiment, Persad said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ea368-6232-4cc7-929b-e0c9c1055b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks and benefits equation sometimes includes third-party consideration,
        such as tests of a vaccine that includes a virus that can "shed" and infect
        others who are not research participants, Persad said. Research on smallpox
        vaccine is one example.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42e0c05-9664-4d1b-9ec2-fb9874f2df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If He''s experiment produced any mutations, these could be passed
        down to the twins'' children and then diffuse into the general population,
        which didn''t consent to that change, Persad explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f9c42-1d53-43a9-9466-c433c24341cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how large of a risk that is," Persad said. "Because
        again, it depends on the odds of the mutation, whether the mutation was one
        that would end up staying in the population or whether it would be selected
        out over time."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee79ce-85cc-48ad-b8b2-84b26f357953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of national and international protocols, like the 2005 UN Declaration
        on Human Rights and Bioethics, include some of these seven principles, Persad
        said. But as with most international documents, these protocols are not legally
        binding.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0769bf8d-4021-4803-9b69-531724f70c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first document outlining how research should be done in a fair
        way was a product of Nazi war atrocities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed04def-01dd-4416-a285-759717029c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 1940s, Nazi doctors conducted human experiments on prisoners
        in concentration camps. In all of these experiments, which one study by the
        Jewish Virtual Library describes as "acts of torture," prisoners were forced
        into danger, nearly all enduring mutilation and pain, and many experiments
        had fatal outcomes. Most famously, experiments were conducted by Dr. Josef
        Mengele, who was interested in twins and performed "agonizing and often lethal"
        research on them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d128a-9155-4788-a231-5f3ecee2e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renate Guttmann was one of the "Mengele Twins," according to the
        Holocaust Encyclopedia, subjected to experiments such as injections that made
        her vomit and have diarrhea, and blood being taken from her neck.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c87c37f-ef97-44f3-8fa2-c63040870b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty Nazi doctors were sentenced in the 1945-46 Nuremberg trials.
        The process resulted in the first ethics document, the Nuremberg Code, a 10-point
        declaration on how to conduct ethical scientific research.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e76218e-031a-43fa-8abf-601276739aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some doctors felt that this code did not apply to them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0888601-f978-43c1-a92f-23b6892386c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade later, pediatrician Dr. Saul Krugman was asked to do something
        about rampant hepatitis in the Willowbrook State School for children with
        intellectual disabilities on Staten Island, New York. Krugman found that over
        90% of children at the school were infected.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcae935b-fcaf-4df0-a7e0-5648ba4f0d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contracting hepatitis was "inevitable" and "predictable" due to
        poor hygiene at the overcrowded school, according to the first study Krugman
        and his colleagues carried out in Willowbrook. He decided to try to develop
        a vaccine, and parents were informed and asked for consent.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a156c-2579-4bb4-90f4-c6f1305dc03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.916Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krugman''s experiment helped him discover two strains of hepatitis
        -- A and B -- and how these spread, A spreading via the fecal-oral route and
        B through intimate contact and transfer of body fluids. Fifteen years later,
        he developed a prototype hepatitis B vaccine.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1980dfc5-b201-487c-a529-6d7f24e53390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.916Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his paper, Krugman agrees with criticism that the ends do not
        justify the means but says he does not believe that to apply to his own work,
        since all children at the school were constantly exposed to the risk of acquiring
        hepatitis.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1846b147-3167-4649-81b5-2fc1e96a11c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.916Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subsequent debate pointed out that the central ethical question
        around Krugman''s work is whether it can be acceptable to perform a dangerous
        experiment on a person, in this case the Willowbrook students, who will themselves
        see no benefit from it.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a862059-28a6-4820-865b-d2dcd3098462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.916Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Edwards, professor of bioethics at the University of Washington,
        thinks back to the needed balance of risks and benefits in an experiment.
        "We had a trend of saying ''this group of people is already suffering,'' "
        she says, which inspired researchers to study these populations for some generalizable
        knowledge that would help others. "But we still are really taking advantage
        of this one group of people suffering."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee42a1c4-d118-4568-9294-80266a5e85d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.916Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes there are now other methods that would have brought
        the same results. But because the vaccine was acquired in this unethical way
        and we are using the "tainted data" -- results from unethical experiments
        -- Edwards says we owe some recognition to "the children who contributed to
        that knowledge."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b9381b-05f2-48d9-858e-9907ca5b4fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tainted medical past</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b071dc81-409c-4c3a-b17a-061abbe5b901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.916Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need for retribution and compensation is found in a famously
        unethical experiment: the Tuskegee syphilis study. Syphilis was seen as a
        major health problem in the 1920s, so in 1932, the U.S. Public Health Service
        and the Tuskegee Institute in Alabama began a study to record the natural
        progression of the disease.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ab569-eba4-42f1-a5a9-4c8484ead537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study observed 600 black men, 201 of whom did not have the disease.
        In order to incentivize participants, they were offered free medical exams,
        meals and burial insurance. But they were not informed of what was being investigated;
        instead, they were told that they would receive treatment for "bad blood"
        -- a local term that the Centers for Disease Control and Prevention says was
        used to describe several illnesses, including syphilis, anemia and fatigue.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d12f5-5a64-4694-9801-d84ff117d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who carried the diseases were not treated for syphilis, even
        when penicillin became an effective cure in 1947.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7ef5cd-32a8-4d63-8918-cf832080d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first reports about the study in 1972, an advisory panel
        was appointed to review the Tuskegee study. Their conclusion was that the
        knowledge gained "was sparse" compared to the risks to the subjects. The study
        concluded in October of that year.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d17d5-5185-42a1-84e2-536d6be81dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, a class-action lawsuit was filed on behalf of the
        participants and their families. A $10 million settlement was reached.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8475863a-2eaa-4725-956f-806c5fcc5e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tuskegee Health Benefit Program was established to pay compensation
        such as lifetime medical benefits and burial services to all living participants
        and their wives and children. President Bill Clinton publicly apologized for
        the study in 1997.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77449bcd-f5b5-4d2a-9cd5-dceae282bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards noted that many medicines and vaccines now in routine use
        were obtained initially through unethical means, "and some of them are not
        even as much on our consciousness."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a822c6d-e15d-4bd8-ae23-b7f625adc098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.918Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birth control pill was tested in 1955 on women in Puerto Rico
        who were not told that they were involved in a clinical trial or that the
        pill was experimental and had potentially dangerous side effects.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd058f-5363-49fc-b3d5-28ab302183d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.918Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1979 Belmont Report into ethical guidelines for scientific research
        made informed consent U.S. law and therefore such experiments illegal.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d524740-9644-4046-9d6e-917a7b05cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.918Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission responsible for the Belmont report also wrote topic-specific
        reports, one of which was on the use of prisoners in experiments. "It was
        a pretty widespread practice to use prisoner populations," Edwards said, because
        it was seen as offering them a way to repay their debts to society.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f03c4b4-6e2c-4fcb-aea4-31e09b12de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.918Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One place where prisoners were used in experiments was Holmesburg
        Prison in Philadelphia in the 1950s. Dermatologist Dr. Albert M. Kligman,
        famous for patenting the acne treatment Retin-A, conducted many tests on these
        inmates. Retin-A was partially based on Kligman''s experiments on prisoners
        at Holmesburg, according to a report. Some included studying the reaction
        to dangerous chemicals, such as dioxin, an Agent Orange ingredient, the removal
        of thumbnails to see how fingers react to abuse, or the infestation of inmates
        with ringworm.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b466e2-6110-4962-89a0-08fd1251e5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.918Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One psychiatrist working at Holmesburg at the same time as Kligman
        reported that tranquilizers, antibiotics and Johnson &amp; Johnson toothpaste
        and mouthwash were all tested on inmates, according to Sana Loue in "Textbook
        of Research Ethics: Theory and Practice."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd19d43-643f-44d9-93c3-e23a73bd9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.918Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participating in these experiments was one of way for prisoners
        to earn money and a further means to control them, Loue said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18852543-adc0-474b-b5cd-920e55def202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisoners'' inability to give consent because their lives are completely
        controlled by others and the large risk of coerciveness are what inspired
        the Belmont report to rule out experiments with this vulnerable population,
        Edwards said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99feef39-e224-45d0-b10e-798619d8d444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The present and future of ethics</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5b79a5-0fa0-4938-af3b-49c4c124ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports that followed these experiments were used to draw up
        laws and governance bodies, such as institutional review boards. These boards
        are made up of a small group of representatives from the institution that
        would like to carry out the experiment and one non-scientific community representative;
        they decide whether an experiment is ethical and should go ahead.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472612de-5b6d-4926-91d6-28b31ffe43ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards says the institutional review boards offer a small one-time
        assessment of the situation. She hopes for more ongoing ethical review practices
        during experiments, like data safety monitoring, used mainly in clinical trials.
        This monitoring tool can halt an experiment at any time.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd4388-c995-46cb-8bca-c9ee4091e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan also sees the need for more discussions around ethics. He''s
        experiment and the second international human genome editing summit in Hong
        Kong, where He publicly defended his work, showed that there "is a real will
        to have these discussions seriously [and] to consider both what the benefits
        are but also to consider very carefully the conditions under which we should
        be using these technologies," she said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53568986-5533-4fba-b46f-5182370b0246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:01:22.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Unethical experiments''
        painful contributions to today''s medicine."</em></p>'
  'japan-henly-index-2019-most-powerful-passport':
    'author': 'Euan McKirdy'
    'caption': 'According to the Henley Passport Index, compiled by global citizenship
      and residence advisory firm Henley & PartnersCitizens, Japan now has the most
      powerful passport on the planet.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T19:54:32.508Z
    'imagesource': 'jcr:4988f65e-490c-405b-816b-c0ba6d6dfb96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1554648c-b377-4b04-8d46-8648203f9cee'
    'lead': 'The country with the world''s most powerful passport in 2019 is ... Japan.
      Again'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:06:51.144Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:01.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:42.760+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Henley Index: Japan tops 2019 list of world''s most powerful passports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9658bf9-de90-446f-9649-d6c3593017cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The country with the world''s most powerful
        passport in 2019 is ... Japan. Again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e6aea1-7025-41ac-a10b-6c38fdba69b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the view of the Henley Passport Index, which periodically
        measures the access each country''s travel document affords.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c2869f-935f-4e0f-b3d9-c14c16f5279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second time in a row that the Asian nation has come out
        on top in the index, which is revised quarterly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d102634-9edc-4199-8750-d2497f6f7b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan retains its top spot as the world''s most travel-friendly
        passport thanks to the document''s access to 190 countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c88699-f433-4aae-a8cf-f5dd1be97f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea edged up the ranking from October''s index to join Singapore,
        offering access to 189 jurisdictions, thanks to a new visa-on-arrival agreement
        with India.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c34881-b8ae-4fdc-bf7b-7081a02888ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the top countries in the list are all Asian -- along with other
        significant movers from the region -- shows that many Asia nations are "sustaining
        a high comfort level with mutually beneficial economic migration," Parag Khanna,
        the founder and managing partner of FutureMap in Singapore, told Henley &amp;
        Partners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc577b88-86dc-4167-a95a-629c11efd136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the region, China jumped almost 20 places in just two
        years, from 85th in 2017 to 69th this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488aeda-4568-41cb-b2a5-f102e1222746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European countries also performed favorably, with European Union
        member states (along with Norway and the US) filling in the places behind
        the top three nations -- although the UK continues to drop down the rankings,
        along with the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3623188-63e9-47a0-bafa-b34272e69311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two held joint-first position in 2015, according to a press
        release from the firm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b1ae7-761a-44ab-8fde-93d37ec904fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henley &amp; Partners'' Group Chairman Christian Kalin, who created
        the Passport Index, says the ranking is a bright spot in an increasingly isolationist
        world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546d240-3796-4fe2-8b08-03e711b27cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general spread of open-door policies has the potential to contribute
        billions to the global economy, as well as create significant employment opportunities
        around the world," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dd0e20-015a-4e98-ae3d-3b13564e7127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korea and the United Arab Emirates'' recent ascent in the
        rankings are further examples of what happens when countries take a proactive
        foreign affairs approach, an attitude which significantly benefits their citizens
        as well as the international community."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12760d75-ba76-4ab8-a8ab-d781d5d9af8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bucking the trend</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6b8bcf-462a-45c7-b05b-dff720305756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the UK''s anticipated withdrawal from the EU, set for March
        29, will do for Brits'' ability to travel visa free remains to be seen. As
        the country heads to the exit, possibly without a deal, their ability to travel
        visa-free to EU countries could be compromised.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad647e-5d55-4c06-98dc-1a523b8075a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the deal hangs in the balance, it is difficult to anticipate
        what the ultimate ramifications will be for EU and UK citizens, as well as
        for EU and UK trade and co-operation," the press release says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab978dc-516c-4784-99e9-d4c7215a5654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simone Bertoli, professor of economics at Université Clermont Auvergne
        (CERDI) in France and a research fellow at the Institute of Labor Economics
        in Germany told the company that restricted freedom of movement could spell
        disaster for the finance sector of Britain''s capital.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fab245-5b95-49c5-963f-bd8b268d9dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"London''s finance sector could lose a substantial part of its appeal,
        and other European countries (notably, France, Germany, and Ireland) could
        decide to strengthen policy measures to attract financial sector workers."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa34127-9964-4271-90ec-6f32319ec30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index, compiled by global citizenship and residence advisory
        firm Henley &amp; Partners, says it bases its ranking on "exclusive" data
        from the International Air Transport Association (IATA), and "is enhanced
        by extensive, ongoing research by the Henley &amp; Partners Research Department."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8de71-0c1c-4065-935c-cdc01240ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The best passports to hold at the beginning of 2019 are:</h2>'
