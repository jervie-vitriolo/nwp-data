    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:53.555+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Traslacion 2019: Procession to begin today'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36f2db8-b1ac-4b47-8d52-3d3f0ed8c27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:02:39.941Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:11.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        religious tradition of the Traslacion is set to begin at 5 a.m. on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d857cd-bc05-452a-aca8-2f923aba12ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:02:39.941Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of the Black Nazarene will be moved from the Quirino Grandstand
        in Manila to the Quiapo Church through a 6-kilometer-long procession. An estimated
        number of 3 million people are expected to participate and witness the event,
        which may last about 22 hours as in previous years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f2a494-66ff-433e-be99-8d0ce086978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:02:39.941Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Traslacion will begin with a fiesta mass Wednesday midnight
        to open the celebration at the starting point of the procession. A mass will
        also be held at the Quiapo Church at 3 a.m., followed by a morning prayer
        at the Quirino Grandstand before the procession commences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9843ec-5edd-44dd-b038-b03550092ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:02:39.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District said they will be deploying 7,000 personnel
        to secure the venues throughout the event. The Philippine Coast Guard will
        also be on standby in the vicinity of the Quirino Grandstand and the Pasig
        River with a total of 31 floating assets on patrol. Medical personnel will
        also be available in rubber boats in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39569eff-f7ae-4eac-b1b6-4fe190dd6e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:02:39.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees are advised to refrain from bringing backpacks, firearms,
        weapons and colored water jugs and canisters. The Traslacion route will remain
        a no-fly and no-sail zone throughout the procession. The public should also
        expect that signals for mobile phones and wifi would be jammed along the Traslacion
        route.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b94edc6-7287-4939-9bd9-e06c64d37e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:02:39.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) Secretary Francisco Duque announced that
        all Department of Health hospitals in Metro Manila are on "Code White" until
        Thursday, which means all hospital staff members are ready to respond to emergency
        situations. The DOH also deployed 13 medical teams along the processional
        route to attend to the crowd.</p>'
