      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henley &amp; Partner''s list is one of several indexes created by
        financial firms to rank global passports according to the access they provide
        to their citizens.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb64d3c-0553-450a-b6fb-6362e1c8c1f8'
