      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC said it deployed 12 first aid stations along the procession''s
        route, one emergency medical unit, 50 ambulances, one rescue truck, among
        other medical equipment and facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5be8e3-74ac-460f-877a-9e95326c078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:16:11.778Z
      'mgnl:createdBy': 'cnnproducer'
