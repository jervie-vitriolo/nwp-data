      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        Civil Aviation Authority of the Philippines (CAAP) on Wednesday said it is
        investigating the viral chopper incident involving Presidential Assistant
        for the Visayas Michael Diño.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f940a-791e-4832-aacc-32345a6543d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:01:45.134Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video showing Diño alighting from a helicopter in the middle of
        the Philsports Arena or Ultra Stadium in Pasig City during an ongoing Department
        of Education event went viral online on Tuesday. He was criticized because
        in the Facebook video posted by Newsph.org, it seemed like he disturbed the
        athletic event of DepEd to take a restroom break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26396189-390c-456a-9794-cdb8811eb38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:01:45.134Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño''s spokesperson clarified the official appointed by President
        Rodrigo Duterte was informed they were picking someone up in Ultra, so he
        alighted the chopper to go to the restroom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9b9bdc-0495-49c4-a433-42ded182253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:01:45.134Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had no way of knowing that there was any ongoing event in Ultra.
        He was just told that the chopper will pick up other passengers. While waiting
        for the others to board the chopper, he took his only chance to go to the
        restroom before their onward destination," OPAV spokesperson Jonji Gonzales
        told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16db1b0-b5e7-451b-96ed-21b32c61a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:01:45.134Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Diño was on his way to Batangas to lead the launching of
        Malasakit Center there.</p>'
