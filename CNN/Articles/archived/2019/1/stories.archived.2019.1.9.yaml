      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heathrow is currently the world''s seventh-busiest airport in terms
        of passenger numbers, with 78 million in 2017.</p>'
