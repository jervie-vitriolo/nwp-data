      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of the Black Nazarene arrived at the Quiapo Church in
        Manila Thursday at 2:21 a.m,, the entire Traslacion taking 21 hours to complete.</p>'
