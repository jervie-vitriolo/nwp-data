    'template': '1'
    'title': 'Budget chief downplays Andaya''s lawsuit threat over salary hike delay'
    'updated': 2019-01-09T13:56:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c798b-4e44-4477-b6c2-7d48e43747ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:48:20.950Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:30.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Budget
        Secretary Benjamin Diokno was unfazed by threats from House Majority Floor
        Leader Andaya to file cases against him before the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c968b648-9a97-4d70-b6ce-1c2c5defb349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:48:20.950Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he will sue me if I do not adjust the pay by January 15.
        I said, then sue me. Go to the Supreme Court and sue me. But that is the law.
        If I implement it the way he wanted it, ako naman ang magkakaroon ng kaso
        diba [I will have a case]. Because there''s no legal basis for adjusting the
        pay," Diokno said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f494c-ac26-4887-b507-cdc3ac7d0c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:48:20.950Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya on Monday said the DBM had been using "scare tactics" by
        warning that a delay in the budget approval will delay the release of funds
        for the salary hike of soldiers, policemen, teachers and civilian employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ecbde-7114-4864-9831-cb2d2d717b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:48:20.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said it was clear under Executive Order 201 in 2016 that
        Congress should allocate funds for the fourth tranche of the salary hike under
        the Salary Standardization Law, before the Department of Budget and Management
        could release it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad98b1-c96c-4a48-9102-c0de568cbda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:48:20.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is currently under a re-enacted budget after Congress
        failed to give President Duterte a consolidated copy of the General Appropriations
        Bill. The House passed the bill in November, but the Senate said they did
        not have time to go through the lower chamber''s bill before the yearend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f872bb-a59a-4c72-bc37-aa51461e1706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:48:20.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said funds for the pay hike could be pooled the same way
        the administration found a way to double salaries of policemen and soldiers
        in 2018 when they were not part of the budget.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b516a2-c585-4c1b-9eba-aa1aa3ef2614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:48:20.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, however, claimed that was sourced from a lump sum fund called
        the "miscellaneous personal benefit fund" within the programmed "personal
        services" in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26951365-1c4a-4feb-a64c-c1f0476761cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:48:20.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Chief said this fund cannot be tapped for the pay hike
        this year because it only covers the third tranche scheduled in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe7b3f-ef29-4cdf-9fab-2103097da364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:48:20.952Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday already asserted there was no legal basis
        for releasing the salary increase.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b4dd6-10da-4709-adf8-7c1f6ed530bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:48:20.952Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said further delays in the budget would not benefit lawmakers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d29949-d844-4b14-b10e-78bdafc104d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:48:20.952Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will deny them the essential projects that need to be implemented
        during the election period," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51ca79-e973-47fe-9ac4-bda6791cd7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:48:20.952Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget chief said the Senate is optimistic they will pass their
        version of the budget by the end of the month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a570a14b-3610-4a08-bfd8-e39a35cc0da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:48:20.952Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said he hopes that the new budget will be in effect by the
        second quarter of 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739e052-b421-4cee-8e9d-2957f87a5f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:48:20.953Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they are in talks with a third-party entity to conduct
        studies for salary increase for government workers from 2020 to 2022.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0c4c92-b2f1-41c7-964c-302d90dabb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:48:20.953Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'president-donald-trump-oval-office-address-speech-immigration-wall':
    'author': 'CNN Philippines Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T11:27:32.497+08:00
    'imagesource': 'jcr:42f07b4d-eb44-4aea-95c1-ea27ab0e0b0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5903159-a57e-490d-9b84-5c898349b242'
    'lead': 'The following is a transcript of U.S. President Trump''s address to the
      nation regarding immigration:'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T00:51:50.219Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:29.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:49.846+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'READ: U.S. President Trump''s Oval Office address on immigration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdcf155-5df8-486b-be65-4299e8fb5416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong><em> The following is a transcript of President
        Donald Trump''s Oval Office address to the nation regarding immigration:</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87e3f0-3d89-4860-a7a7-7bcc4af59230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My fellow Americans, tonight I am speaking to you because there
        is a growing humanitarian and security crisis at our southern border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ec5f2-e2e9-4adf-bf5a-9f6d8cbf3f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, customs and border patrol agents encounter thousands
        of illegal immigrants trying to enter our country. We are out of space to
        hold them, and we have no way to promptly return them back home to their country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f51d5d5-b12b-4ab2-84f6-52d5e4629243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America proudly welcomes millions of lawful immigrants who enrich
        our society and contribute to our nation, but all Americans are hurt by uncontrolled
        illegal migration. It strains public resources and drives down jobs and wages.
        Among those hardest hit are African-Americans and Hispanic Americans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3154652e-7a22-45c2-973a-acb13c5243a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our southern border is a pipeline for vast quantities of illegal
        drugs including meth, heroin, cocaine and fentanyl. Every week, 300 citizens
        are killed by heroin alone, 90% of which floods across from our southern border.
        More Americans will die from drugs this year than were killed in the entire
        Vietnam War.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2058f54-08d2-4875-b151-d4e5de7b5167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last two years, ICE officers made 266,000 arrests of aliens
        with criminal records, including those charged or convicted of 100,000 assaults,
        30,000 sex crimes and 4,000 violent killings. Over the years, thousands of
        Americans have been brutally killed by those who illegally entered our country
        and thousands more lives will be lost if we don''t act right now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a781d-5ac8-41b8-afb2-61a057b7db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a humanitarian crisis. A crisis of the heart, and a crisis
        of the soul. Last month, 20,000 migrant children were illegally brought into
        the United States, a dramatic increase. These children are used as human pawns
        by vicious coyotes and ruthless gangs. One in three women are sexually assaulted
        on the dangerous trek up through Mexico. Women and children are the biggest
        victims, by far, of our broken system. This is the tragic reality of illegal
        immigration on our southern border. This is the cycle of human suffering that
        I am determined to end.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc0564-a481-4341-94f3-556c0dcc26b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My administration has presented Congress with a detailed proposal
        to secure the border and stop the criminal gangs, drug smugglers and human
        traffickers. It''s a tremendous problem. Our proposal was developed by law
        enforcement professionals and border agents at the Department of Homeland
        Security. These are the resources they have requested to properly perform
        their mission and keep America safe. In fact, safer than ever before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfe9095-3165-46e4-9937-69cdb09caa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal from Homeland Security includes cutting-edge technology
        for detecting drugs, weapons, illegal contraband and many other things. We
        have requested more agents, immigration judges and bed space to process the
        sharp rise in unlawful migration fueled by our very strong economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4106462-d97d-4df4-8191-5775e9d0299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our plan also contains an urgent request for humanitarian assistance
        and medical support. Furthermore, we have asked Congress to close border security
        loopholes so that illegal immigrant children can be safely and humanely returned
        back home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ca0c5-87b2-45b6-8c56-5910273d64cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, as part of an overall approach to border security, law
        enforcement professionals have requested $5.7 billion for a physical barrier.
        At the request of Democrats it will be a steel barrier rather than a concrete
        wall. This barrier is absolutely critical to border security. It is also what
        our professionals at the border want and need.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff57fc7-abc0-4981-bf47-ed207f84224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just common sense. The border wall would very quickly pay
        for itself, the cost of illegal drugs exceeds $500 billion a year. Vastly
        more than the $5.7 billion we have requested from Congress. The wall will
        also be paid for indirectly by the great new trade deal we have made with
        Mexico.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fec709-0a24-49c1-a40e-6d370f2ba82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chuck Schumer, who you will be hearing from later tonight,
        has repeatedly supported a physical barrier in the past, along with many other
        Democrats. They changed their minds only after I was elected president. Democrats
        in Congress have refused to acknowledge the crisis. And they have refused
        to provide our brave border agents with the tools that they desperately need
        to protect our families and our nation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a25d4-1021-4a46-afca-60b3026bd95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government remains shut down for one reason and one
        reason only: because Democrats will not fund border security. My administration
        is doing everything in our power to help those impacted by the situation,
        but the only solution is for Democrats to pass a spending bill that defends
        our borders and reopens the government. This situation could be solved in
        a 45-minute meeting. I have invited congressional leadership to the White
        House tomorrow to get this done. Hopefully we can rise above partisan politics
        in order to support national security.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea8938-5b0d-41a8-88a0-14f4a9be1696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have suggested that a barrier is immoral. Then why do wealthy
        politicians build walls and fences and gates around their homes? They don''t
        build walls because they hate the people on the outside, but because they
        love the people on the inside. The only thing that is immoral is the politicians
        to do nothing and continue to allow more innocent people to be so horribly
        victimized.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061c300-a225-4437-81d5-94e265cf4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s heart broke the day after Christmas when a young police
        officer in California was savagely murdered in cold blood by an illegal alien
        that just came across the border. The life of an American hero was stolen
        by someone who had no right to be in our country. Day after day, precious
        lives are cut short by those who have violated our borders.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e334770-eb04-41ed-80d5-eaba0bb9c59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, an Air Force veteran was raped and murdered and beaten
        to death with a hammer by an illegal alien with a long criminal history. In
        Georgia, an illegal alien was recently charged with murder for killing and
        beheading and dismembering his neighbor. In Maryland, the MS-13 gang members
        who arrived in the United States as unaccompanied minors were arrested and
        charged last year after viciously stabbing and beating a 16-year-old girl.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81757c93-8942-41d1-b509-5d0450b03714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last several years, I''ve met with dozens of families whose
        loved ones were stolen by illegal immigration. I''ve held the hand of the
        weeping mothers and embraced the grief-stricken fathers. So sad. So terrible.
        I will never forget the pain in their eyes, the tremble in their voices and
        the sadness gripping their souls. How much more American blood must we shed
        before Congress does its job?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3833f696-f699-4361-a8ac-66049fbec8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those that refuse to compromise in the name of border security,
        I would ask, imagine if it was your child, your husband, or your wife whose
        life was so cruelly shattered and totally broken. For every member of Congress,
        pass a bill that ends this crisis. To every citizen, call Congress and tell
        them to finally, after all of these decades secure our border.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5f781b-cf0a-40ae-b2d2-d7dab2c98053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a choice between right and wrong. Justice and injustice.
        This is about whether we fulfill our sacred duty to the American citizens
        we serve.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd44492-30a1-4d70-92c1-5fe4146d0667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I took the oath of office, I swore to protect our country.
        And that is what I will always do, so help me god. Thank you. And good night.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c004a5c-1024-42d6-a542-b2ddbece106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:51:50.224Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Read: President
        Trump''s Oval Office address on immigration"</em></p>'
  'Traslacion-Cagayan-de-Oro':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-01-09T11:16:01.521Z
    'imagesource': 'jcr:8096c36d-2073-465d-9649-8efb02412219'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dbfb59b-6de9-4075-91cc-a51bde3974f4'
    'lead': 'Around 250,000 devotees joined the annual procession of the image of
      the Black Nazarene in Cagayan de Oro City.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T00:54:44.132Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:28.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:49.973+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands of devotees join Traslacion in Cagayan de Oro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d045517-1d23-4b61-884a-6b9962551ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:54:44.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro (CNN Philippines, January 9) —</strong> As
        Manila holds its annual Traslacion that usually takes more than 20 hours attended
        by millions of Catholic faithful, around 250,000 devotees joined the annual
        procession of the image of the Black Nazarene in Cagayan de Oro City on Wednesday,
        local police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a980e-2020-4f2a-8c2e-c71a0aa7b2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:54:44.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No untoward incidents were recorded during the 2.5-hour procession,
        except for two people who fainted, said Supt. Mardy Hortillosa II, spokesperson
        of the Cagayan de Oro City Police Offfice (COPCO).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cecb81-d082-4443-80e4-a861a086bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:54:44.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1.8 kilometer procession from the St. Augustine Cathedral to
        the Nazareno Church started around 5 a.m. and ended before 8 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d38ae-496d-422b-bab3-3609e3f02c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:54:44.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hortillosa said they noted an increase of around 50,000 devotees
        who participated in this year''s procession because of the success of prior
        events.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8cffc-9dd0-43d2-a804-1270fea40951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:54:44.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COPCO deployed 900 policemen for the event, excluding personnel
        in checkpoints. Over 500 barangay police officers helped maintain peace and
        order during the procession.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee3268-f172-48ad-bac1-f0f0abf91203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:54:44.134Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Alwen Sariling contributed to this report.</em></p>'
  'Pelosi-Schumer-Trump-wall-speech':
    'author': 'Alex Rogers'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T10:38:06.429Z
    'imagesource': 'jcr:ee98c0fd-5f30-4fd8-a3f3-2b815222027e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cbe0702-70d2-4dbf-aa56-81667c34c870'
    'lead': 'Only minutes after U.S. President Donald Trump gave his first prime-time
      address from the Oval Office, House Speaker Nancy Pelosi and Senate Democratic
      leader Chuck Schumer took to the airwaves to blame him for the partial government
      shutdown'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T00:57:21.116Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:28.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:50.098+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pelosi, Schumer rebut Trump wall speech'
    'updated': 2019-01-09T10:54:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f233dd60-6d8a-4fc8-8645-a82cd6e4728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:57:21.116Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Only minutes after President Donald Trump
        gave his first prime-time address from the Oval Office, House Speaker Nancy
        Pelosi and Senate Democratic leader Chuck Schumer took to the airwaves to
        blame him for the partial government shutdown, which has now stretched to
        its 18th day, the second-longest ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123099d0-e689-4243-9329-dc2fd2ffab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:57:21.116Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-to-back speeches deepened the sense that a solution won''t
        present itself anytime soon, revealing yet again the lack of support on Capitol
        Hill for Trump''s wall -- and the President''s rigid response to the Democrats''
        unwillingness to haggle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2469049b-b02f-407b-a694-da8378f7171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:57:21.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump must stop holding the American people hostage,
        must stop manufacturing a crisis and must reopen the government," Pelosi said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a669037-3b4c-47d4-a379-237ac6bee776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:57:21.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, the President and congressional Democrats have been at
        an impasse over his demand for $5.7 billion in federal funding to build a
        wall on the US-Mexico border. Last year, Congress passed most of its spending
        bills, but 25% of the federal government''s spending has lapsed during the
        fraught negotiations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ce4053-58bd-41b9-8c9b-91c7fcf046f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:57:21.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 800,000 federal workers are not getting paid during the shutdown,
        which affects the Departments of Homeland Security, Justice, Agriculture,
        Treasury, State, Interior, Transportation, Commerce, and Housing and Urban
        Development, as well as agencies like the Food and Drug Administration, Environmental
        Protection Agency and Internal Revenue Service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa152456-9677-49b6-822e-48345d35082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:57:21.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Democratic-controlled House passed bills to reopen
        the government without funding for the wall, which Pelosi has called "an immorality."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dbe08d-e74e-43ac-a13b-856a4b9d749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:57:21.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Pelosi and Schumer urged Trump to sign them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b93a32-3d62-402b-a7a9-d02bbb5863bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:57:21.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Separate the shutdown from the arguments over border security,"
        said Schumer. "There is bipartisan legislation -- supported by Democrats and
        Republicans -- to reopen government while allowing debate over border security
        to continue."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a5096-7d58-4989-a5bf-46c8881b2c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:57:21.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats and the President both want stronger border security,"
        he added. "However, we sharply disagree with the President about the most
        effective way to do it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28652e-7b9a-4b1f-b5cc-b087efcf0b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:57:21.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But expecting Trump to veto them, Senate Majority Leader Mitch McConnell
        has not brought the House bills up for a vote. On Tuesday, the Kentucky Republican
        said on the Senate floor that the whole fight is over "one-tenth of one percent
        of federal spending" and pointed to a vote in 2006 in which Democrats supported
        building physical barriers at the border. "This is no newfound, principled
        objection," McConnell said. "It''s just political spite."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00bb930-b647-41df-8c91-b9ac7b054a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:57:21.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet as the shutdown has dragged on, some Republican senators have
        split from their party''s strategy and announced support for funding the government
        without money allocated to build the wall. The majority of the public has
        opposed the wall and blamed Republicans for the shutdown, according to polls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a85853-5c14-48cc-87c1-95f12c1dc1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:57:21.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how the spending fight will get resolved. On Tuesday
        evening, Trump said that what was immoral was "to do nothing and to continue
        to allow innocent people to be so horribly victimized."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6880a93-41bc-42a1-83ef-9811d86e157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:57:21.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has considered declaring a national emergency to circumvent Congress
        and get the military to build the wall -- an action that would surely be challenged
        in the courts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b747f911-6c85-4c54-8295-c0f8e227070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:57:21.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were about 416,000 apprehensions at the US-Mexico border
        in the first 11 months of 2018, the most since 2014, that was many fewer than
        in most years of the preceding three decades, according to the Pew Research
        Center.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbee7a8-e922-4008-a686-07966e7a4f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:57:21.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Tuesday.</em></p>'
  'trump-speech-address-fact-check-us-mexico-border':
    'author': 'Marshall Cohen, Priscilla Alvarez, Geneva Sands, David Shortell and
      Jeremy Diamond'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T08:56:34.868Z
    'imagesource': 'jcr:49d9ff18-5a26-4a5a-8648-83710fbcf67c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '204281dc-d72c-450f-9518-490ddcb59650'
    'lead': 'Here''s a breakdown of the most recent misleading claims, the half-truths
      and everything in between.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T01:03:13.860Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:27.411+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:50.365+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The cascade of false claims as Trump makes his case for a crisis on
      the U.S.-Mexico border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703f6d34-b3c4-47f0-838e-e4afcd77c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.860Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> U.S. President Donald Trump
        and his allies have launched a full-court press to convince Americans, and
        skeptical lawmakers, that there is a crisis on the Southern border, and the
        only way to fix it is to approve billions of dollars for Trump''s signature
        border wall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07249cd3-0cd2-4b8b-a2b7-95b6ba71e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.860Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But senior Trump administration officials, including Vice President
        Mike Pence and Homeland Security Secretary Kirstjen Nielsen, have relied on
        misleading statements to make their case. Trump, who is also prone to repeating
        debunked talking points about immigration, is set to deliver his Oval Office
        address about the topic on Tuesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0819f5-a037-4253-b3f9-485adfa2b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.860Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a breakdown of the most recent misleading claims, the half-truths
        and everything in between, along with the fuller picture, based on official
        statistics and reporting from CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e2539e-bf18-4844-ab65-e88e023c09ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.861Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Illegal border-crossings</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff9f1f-7324-4f48-b940-e7446f3c43ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.861Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each of his three television interviews Tuesday morning, Pence
        led his argument that there is a crisis on the southern border with one figure:
        60,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8719a-cfbb-4cfe-85bd-0fe989ca7f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.861Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"60,000 people are now attempting to come into our country illegally
        every month," Pence said in his interview with NBC, a claim he echoed on CBS
        and ABC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e630781-ddcd-4f50-a9d6-a9cd844b7548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.861Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s use of that statistic is misleading at best because it
        gives the impression that 60,000 people are caught trying to sneak in every
        month. He is lumping in people who presented themselves at ports of entry
        in addition to those who were apprehended illegally crossing the border.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00328af-51e8-424e-8e23-5613bf7106af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.861Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official statistics from Customs and Border Protection (CBP) tell
        the fuller story.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e687bbda-34c1-487a-aa97-d11fd690f19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.861Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 62,456 individuals who were apprehended or deemed inadmissible
        at the southern border in November, 10,600 presented themselves at legal US
        ports of entry and were ultimately deemed inadmissible. Same goes for the
        60,722 figure for October. It includes 9,771 who showed up at legal US ports
        of entry and were subsequently deemed inadmissible into the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f962cac-89b9-4150-b29e-94e6e3c45695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.862Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has repeatedly pointed to these figures,
        the most recent available, to back up its claim that there is a border crisis.
        But while border apprehensions increased in those months, they didn''t surge
        in an unprecedented fashion as the administration is claiming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8084ac77-7d0b-4ca3-8380-2c1de7b8dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.862Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even including the number of individuals denied admission at designated
        ports of entry, there were comparable increases and decreases in previous
        years. The numbers surged to similar levels in late 2016 only to drop again
        in early 2017, according to CBP numbers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca1d588-fb89-4ca5-8b19-73aab8e5abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.862Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Terrorists entering the US from Mexico</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80b68f-20fa-4518-bc0f-ea78dcd99f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.862Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Trump has raised the specter of "terrorists" crossing
        the US-Mexico border. He brought this up repeatedly before the 2018 midterms
        when a caravan of migrants, primarily from impoverished Central American countries,
        marched through Mexico toward the US border.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7371997-2a6f-42ca-8d71-6988266188cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.862Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These claims were debunked at the time as exaggerations and speculation.
        Though they''ve made a comeback this year. White House press secretary Sarah
        Sanders was fact-checked live on Fox News when she said Sunday "nearly 4,000
        known or suspected terrorists come into our country illegally, and we know
        that our most vulnerable point of entry is at our southern border."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a32cf35-7f69-47ac-bea6-f21cdb2c2cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.862Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielsen tried to massage the narrative with a series of tweets on
        Monday: "The number of terror-watchlisted encountered at our Southern Border
        has increased over the last two years. The exact number is sensitive and details
        about these cases are extremely sensitive."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a2010-8416-45c7-86fc-7aa7a6d10be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent reporting revealed that the actual number encountered on
        the southern border is nowhere near the staggering 4,000 figure. An administration
        official told CNN that only about a dozen non-citizens on the terrorism watch
        list who were stopped at the US-Mexico border in fiscal year 2018. That is
        a tiny fraction of all known or suspected terrorists who tried to enter or
        travel to the US in that timeframe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff8c89f-e29b-4f32-8e31-522daa6b6499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, a State Department report from 2016 said there was
        "no credible information that any member of a terrorist group has traveled
        through Mexico" to sneak into the United States.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c7735-7194-4529-b6bf-129d9eb5efa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot think of a single example of a terrorism case where somebody
        came over the southern border to infiltrate the United States," said Peter
        Bergen, a CNN national security analyst who has tracked hundreds of terrorism
        cases. "It''s sort of a non-problem."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e0b140-f0ee-48de-b97a-f32fcf182030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergen noted that the most notorious case of a terrorist apprehended
        at the US border is the "millennium plot," when an Algerian citizen with ties
        to al-Qaeda was arrested at the US-Canada border in December 1999. He hoped
        to blow up Los Angeles International Airport.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91615167-e187-498c-af02-410e61ba0af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Special interest alien'' semantics</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b789ef17-e843-4805-b85b-349ff8518d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fact sheet released Monday, DHS reiterated claims that last
        year, the agency "encountered more than 3,000 ''special interest aliens''"
        at the southern border. Nielsen touted this number last week from the Rose
        Garden after Trump publicly pressed lawmakers to fund his wall proposal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7589ce48-7638-48d2-8d66-778db366e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They either have travel patterns that are identified as terrorist
        travel patterns or they have known or suspected ties to terrorism," Nielsen
        said, describing the "special interest alien" term.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d0e093-7644-4d99-9a3c-dc3e7c8d5fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no uniform definition of the term "special interest alien,"
        but DHS defines a "special interest alien" as a non-US person "who, based
        on an analysis of travel patterns, potentially pose a national security risk
        to the United States or its interests." Someone might be flagged for additional
        vetting because of where they''re traveling from or how they arrived in the
        US.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea2b2fa-52a2-421f-a98c-a88b0f5611c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean, however, that all "special interest aliens"
        are terrorists, according to DHS.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fea11a-e837-438a-8e20-9bafd3bed7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, David Bier, an immigration policy analyst
        at the Cato Institute, explained that a Syrian Christian who asks for asylum,
        for example, would be classified as a "special interest alien" simply because
        he/she is from Syria. According to a report from the libertarian think tank,
        no "special interest alien" has produced a terrorist attack on US soil.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d356e05-beba-4dcc-be24-a0cd2f374879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drugs coming across the border</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4895e1-ed59-42b8-bbc9-4ea0e0d3a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influx of illegal drugs is another key element of the Trump
        administration''s case for building a wall to address what they describe as
        a crisis at the border. Pence said Tuesday that "90% of all the heroin that
        comes into this country, that claims the lives of 300 Americans every week,
        comes through our southern border."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e8506-2599-4414-b34d-580c7d0b0626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, a DHS presentation to lawmakers last week claimed that
        there was "a dramatic spike in illegal drugs at the southern border" and that
        this justified the urgent need to build a wall.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc306598-dae9-4367-b08c-018fcdc1c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of hard narcotics seized by Customs and Border Protection
        come through ports of entry either in packages, cargo or with people who attempt
        to enter the US legally. The only drug that is smuggled in higher numbers
        between legal entry points is marijuana, according to information from Customs
        and Border Protection and the Drug Enforcement Administration.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a436c916-57fd-448f-a49d-11f7bc0d6791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the majority of the heroin flow on the southern border
        into the US is through privately owned vehicles at legal ports of entry, followed
        by tractor-trailers, where the heroin is co-mingled with legal goods, according
        to the DEA''s 2018 annual drug threat assessment.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7105bee-0c10-407f-8844-73a204492928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DHS presentation said there was a 38% increase in methamphetamine
        at the southern border from 2017 to 2018. There was an increase in both methamphetamine
        and fentanyl seizures at both ports of entry and between the legal entry points
        over the past year, but the percentage is unclear since data for the last
        month of fiscal year 2018 is unavailable.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d871a-dddb-4e04-bf63-6cfdc91b2c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A closer look at the numbers shows that in fiscal year 2018, Customs
        and Border Protection seized 67,292 pounds of methamphetamine at legal ports
        of entry, compared with 10,382 pounds by Border Patrol agents in between ports,
        based on available data.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b264367-21f7-4c35-b876-8a6c0889a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:03:13.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "The cascade of false
        claims as Trump makes his case for a crisis on the U.S.-Mexico border"</em></p>'
  'Trump-prime-time-address-speech':
    'author': 'Kevin Liptak'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T08:45:23.221Z
    'imagesource': 'jcr:42f07b4d-eb44-4aea-95c1-ea27ab0e0b0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47ab45b4-530c-4dfe-b604-cc7cd64f72bc'
    'lead': 'U.S. President Donald Trump warns of ''a growing humanitarian and security
      crisis at the southern border'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T01:07:47.565Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:25.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:50.601+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump warns of ''crisis of the heart'' in immigration address'
    'updated': 2019-01-09T10:55:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ebb30c-7dcd-40a0-b25c-bfb776bb6d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump offered familiar
        warnings but scant detail on how he will negotiate an end to a partial government
        shutdown in an address to the nation meant to convince Americans of a swelling
        border crisis that most experts say does not exist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd99ea94-1c41-4bf5-96f4-880b28870901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their response minutes later, the top Democrats in Congress demonstrated
        an equally entrenched stance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4145b88-7d75-4562-b7da-2a4d11984601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With neither side appearing to budge after a high-stakes battle
        of messaging, the situation appeared unchanged as federal workers prepare
        for their first missed paycheck and agencies remain dark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe3dbea-b2c0-4b59-b71f-75a748237c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, the President used his first Oval Office address to
        warn of "a growing humanitarian and security crisis at our southern border,"
        one that most experts say is at odds with facts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a45b8-9618-4005-8ad8-ebf21aae00e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did not declare the situation a "national emergency," stopping
        short of a move he''s openly weighed in the past days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e6992-9f9e-49ba-a0e3-8dd75c7dc2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immigration matter, Trump intoned, is "a crisis of the heart,
        and a crisis of the soul."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a09c3-5406-4ab2-96dd-b1dea84eecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, the President used the word "crisis" six times in his
        remarks, seeking to imbue a deadlocked debate over funding with a new sense
        of urgency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c173f-a1ac-4e2f-b783-34661b26f1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from behind the Resolute Desk, Trump said the US could
        no longer accommodate immigrants who enter the country illegally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db2401-f1af-4e78-af8b-73259abbd7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are out of space to hold them and we have no way to promptly
        return them back home to their country," Trump said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8fa0e2-fa46-41e5-8405-0bdf40c178d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he castigated politicians who have deemed his proposed wall
        "immoral," painting them as hypocrites.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7554c10-7353-4e0c-9d43-44bb2a4d7d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that is immoral is the politicians to do nothing
        and to continue to allow more innocent people to be so horribly victimized,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386301f-e7e4-40b3-891d-3dc2a07b3a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of a partial government shutdown, Trump and his negotiators
        have made little headway in convincing Democrats a barrier is needed before
        agencies can reopen and federal workers can begin receiving paychecks again.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4175e09b-4038-4da7-8a5c-b9c1f9346e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has steadfastly refused to take steps that would
        restore funding to some agencies, believing the shutdown is its best leverage
        to secure the wall funds. Fearing he could lose a messaging battle as more
        Americans feel the pain of a shuttered government, Trump escalated his warnings
        that the country is unsafe without the border wall he promised as a candidate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8250cdf8-3b66-419a-8d2b-19d1232c3275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In making his case, Trump turned for the first time to one of the
        most recognizable symbols of the American presidency -- an eight-minute direct-to-camera
        evening address from the Oval Office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f7533-f806-40de-9ef8-4b9ec390af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will continue his push in the following days, meeting with Republican
        senators during their weekly lunch on Wednesday. Later he''ll return to the
        White House to resume talks with Democratic and Republican congressional leaders,
        though it wasn''t yet clear whether either side would come offering new elements
        of a compromise.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b134027-68a6-4623-b7ea-4b4ef289bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This situation could be resolved in a 45-minute meeting," Trump
        said in his remarks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff8b2b1-8112-4ee8-896a-7811ac751163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday he''ll pay a visit to the Texas border town of McAllen.
        Trump, however, will address Americans suffering a credibility lapse after
        he and his aides have repeated multiple false claims about immigration.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969eb083-074d-4a66-a0f8-b0e61061e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the authoritative setting will convince more Americans there
        truly is a security crisis at the southern border remains an open question.
        Facts undercut the administration''s portrait of a nation under siege by terrorists
        and criminals crossing the southern border; in July 2017, the State Department
        said there was "no credible information that any member of a terrorist group
        has traveled through Mexico to gain access to the United States."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c80cd-2cbf-4457-bfa4-31e39500b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s own figures show vastly more known or suspected
        terrorists were apprehended at airports.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de082e-f04e-4fb1-ba47-45f277d818ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and top White House officials have in recent days begun speaking
        more about the humanitarian crisis at the border, which Democrats say is real
        but of the administration''s own making. A surge of families seeking asylum
        has strained health and child care facilities, and two children have died
        in US custody.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1733f08a-208a-4255-9689-51ffddcab24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National emergency?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd91f119-77e6-4f62-b93c-67838c639849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.570Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead-up to the address, the President and his advisers made
        a public show of considering a national emergency declaration to secure funding
        for the border wall, a drastic step that would surely be challenged in court.
        Vice President Mike Pence refused in a string of morning television appearances
        to say whether a declaration would come during the evening speech.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3ca37-c7c5-44ce-8211-1925d72b7be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.570Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House counsel''s office continues to deliberate on the
        legality of the step. Trump has been under pressure from informal advisers
        and allies to take the step, and no official could rule out a last-minute
        change of heart.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ccd386-96ee-4b7d-bccd-e855062e429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.570Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Trump told CNN''s Jim Acosta on Tuesday that the
        President has been working the phones seeking advice from friends and aides
        in recent days about whether he should declare an emergency at the border
        in order to secure funding for the wall. The source said Trump has been told
        by several of his allies and advisers that a declaration "probably won''t
        work" from a legal standpoint, though hasn''t ruled one out entirely.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc8d437-ff7d-4ca5-9546-81a4082307fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.570Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another adviser to Trump said the President has been receiving advice
        telling him he should declare the state of emergency so he has something to
        sell to his base -- and that if the step is held up in the courts, Trump can
        still say he tried.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d27f81-2c29-4606-b4aa-91da0ba2bbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.570Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Work in progress</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24f10b-f011-4072-b868-189e5047a08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.570Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midday on Tuesday, Trump was working closely with top aides, including
        policy adviser Stephen Miller, on drafts of the speech.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5df3cf-220c-46ea-a299-5e931c3c8365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.570Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats had a chance to rebut the President in a subsequent address;
        all the television networks that agreed to air Trump''s remarks also agreed
        to air Democrats'' response, delivered jointly by House Speaker Nancy Pelosi
        and Senate Democratic leader Chuck Schumer.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d24a6-72bd-48ba-a7f7-2fd9554c1791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump chose to deliver the address after weekend talks between administration
        officials and Democrats failed to generate a deal that could reopen the parts
        of government closed by the shutdown.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68838f67-9309-42e3-b967-1adef210d0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closures have become more apparent this week, as more Americans
        return from holiday vacations to find some federal services unavailable. Most
        federal workers affected by the shutdown were due to receive paychecks on
        Friday; without an agreement, they won''t be paid.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252b6913-f20d-45d1-9a9e-beadb8a0909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has insisted in public that unpaid workers are understanding
        in their plight, and that he feels their pain.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b7c76-9530-4f7b-987a-964db3d14028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:07:47.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:25.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in private, the President has worried an extended shutdown could
        erode his political support as more Americans feel the effects. Yet he''s
        also fretted that failing to deliver on the border wall -- his chief campaign
        vow -- would hurt him with his conservative base.</p>'
  'Liverpool-Mohamed-Salah-CAF-African-Footballer-of-the-Year':
    'author': 'Aanu Adeoye'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-09T08:19:56.217Z
    'imagesource': 'jcr:834870d8-3fe6-40ab-8f76-f780691882ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c38e9262-ea95-49c9-86ca-46d0f25eb6a5'
    'lead': 'Mohamed Salah is the second Egyptian to win the award after Mahmoud Al
      Khatib''s 1983 success.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T01:10:03.360Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:24.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:50.815+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mohamed Salah wins Africa player of the year award for second year in
      a row'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca45371e-4af1-4f1b-b20d-6d1a564deb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:10:03.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:24.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Egypt forward Mohamed Salah has won the
        CAF African Footballer of the Year for the second time in a row, beating his
        Liverpool teammate Sadio Mane of Senegal and Arsenal''s Gabonese striker Pierre-Emerick
        Aubameyang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e972158-e414-422a-a79b-e44c6d3e44e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:10:03.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:24.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual award is decided by a voting panel made up of national
        team coaches and captains, plus a selection of officials and journalists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b43a0de-642c-437a-9822-32a3669cb3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:10:03.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:24.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liverpool striker won the Golden Boot for the 2017-18 Premier
        League season after scoring 32 goals in 36 appearances for the club to set
        a record for most goals scored by a player in the modern league era.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c10e60-4a22-4019-9b44-0a6cdbbb074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:10:03.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:24.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe it''s been a year since I was last on this stage.
        I''ve always said this award for me is very big. I love it, because I saw
        it when I was young. I had the dream to win one day. So now I''ve won it twice.
        I''m very proud to have won it twice," Salah said at the ceremony held in
        Dakar, the Senegalese capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca3f779-c0e3-470c-b311-d676b11a091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:10:03.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to thank my family, teammates, fans and everyone who played
        a role in my career to make this happen today. I would love to dedicate this
        award to my country, Egypt."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68afd6e1-fb20-4db6-b48d-808673932b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:10:03.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah is the second Egyptian to win the award after Mahmoud Al Khatib''s
        1983 success.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931604da-f913-4ba4-9ba0-fd486e82707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:10:03.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Salah, alongside Mane, also led his Liverpool side
        to the Champions League final in 2018, where they lost to Spanish giants Real
        Madrid in Kiev, Ukraine, in a game in which he went off in the first half
        after suffering a shoulder injury.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb87499-5950-49d5-a3d4-d2daf08540b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:10:03.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian international, however, endured a torrid time during
        the 2018 World Cup in Russia with his national side.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18184cf-2db7-4a78-927f-277b3cf6e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:10:03.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He scored twice for Egypt but that could not stop the team from
        crashing out in the group stages with three consecutive defeats.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32674bdf-adf3-4410-868a-c529c9d2e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:10:03.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Mo Salah: Can Liverpool keep hold of ''the greatest
        Egyptian player''?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65430d1c-5dec-4e31-bdb5-87ecbc5744b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:10:03.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Egypt''s elimination, Salah threatened to quit the national
        team, but the country hopes he leads the team to victory on home soil at this
        summer''s Africa Cup of Nations, which Egypt is set to host.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a2075f-6ad9-488f-b793-c30e348c3e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:10:03.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has returned to form this season after a slow start and has scored
        13 goals in the Premier League, one fewer than Aubameyang, as Liverpool bids
        to win its first league title in 29 years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3161aa98-549c-4a70-bdeb-f679e943c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:10:03.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the awards ceremony Tuesday night, South African striker Thembi
        Kgatlana was named women''s player of the year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f2c48-a2ae-4d55-a97b-1b49a6ccbfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:10:03.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kgatlana, 22, was the breakout star of last year''s Africa Women''s
        Cup of Nations. She led South Africa to the final with five goals before losing
        to perennial champions Nigeria 1-0.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35d2fe-9e30-4466-91e3-b9334ea18d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:10:03.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian Asisat Oshoala, winner of the award in the last two years,
        and Nigerian Francisca Ordega completed the top three in the women''s category.</p>'
