      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until they didn''t.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff13488-1219-4531-89fd-47d3038f4248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union''s ambassador to the US, David O''Sullivan, normally
        among the first 30 foreign envoys to be seated, watched as almost every other
        ambassador to the US took a seat, leaving him among the last to be called.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e04ab-6fa8-42bb-8a82-158f8203abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, according to an EU official, was how the 28-member bloc learned
        that the Trump administration had downgraded its diplomatic status from a
        state to an international organization. The shift — a reversal of an Obama
        administration decision in 2016 — has riled Brussels, deepening a growing
        rift and appalling diplomats in Washington who decried the move as "amateur"
        and "unprofessional."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a6bd0d-68e9-49ed-9061-0f26685f5029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The latest irritant</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b4df04-0c72-48b0-9d3a-fc2acddbd085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned of this when Ambassador O''Sullivan went to the funeral
        of President George Bush," an EU official told CNN, speaking anonymously to
        discuss the issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b80f5e-3f52-4775-a89a-64d198c984a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every administration has the right to review this order but why
        now, two years in?" the official said, echoing comments from diplomats in
        Washington that the move seemed politically motivated. "What for us is remarkable
        is that we were not notified," the official continued. "For a diplomatic move
        like that, you should at least tell the organization involved."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca882296-caf4-4846-a7ca-87f5555a51d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department did not answer multiple questions – when or
        why the decision was made, by whom and why the Trump administration didn''t
        bother notifying the EU orally or in writing. Instead, the agency sent CNN
        an automatic message citing the government shutdown for its failure to respond.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee25cd60-193c-4b62-a90b-db02fe07a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snub is just the latest irritant in US-EU relations since the
        Trump administration took office. Under President Donald Trump, the US has
        sparred with the EU on a number of issues, including trade, the Iran nuclear
        deal and support for the Paris climate agreement, and has failed to consult
        it on decisions that affect European security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dcb44b-171e-4011-994f-f28acb7d6d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More to the point, Trump and senior officials in his fiercely nationalistic
        administration have criticized the EU, pushed for Britain''s departure from
        the group and publicly questioned its value, with Secretary of State Mike
        Pompeo encouraging members to assert their national sovereignty in a December
        speech.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57506793-36ba-4d5c-aea2-fe7c7f4d1a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Brussels, Belgium, in a strikingly undiplomatic speech,
        Pompeo asked whether the EU is "ensuring that the interests of countries and
        their citizens are placed before those of bureaucrats and Brussels."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21658e4-7650-4ce8-b4d5-d732b31f7617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News reports of the speech noted that one audience member shouted,
        "Yes!"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f682cc5b-45d1-46c0-bdbc-30b69741d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision is just another in a series of failures to consult
        our closest allies," said Julianne Smith an adjunct fellow at the Center for
        a New American Security. "Europe wasn''t consulted or notified about the administration''s
        decision to leave the INF Treaty," with Russia, which immediately impacts
        European security.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd4516-c010-46a1-bf1f-fb517b7a45c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nor was it consulted or notified when the administration decided
        to leave both Syria and Afghanistan," Smith said. "Europeans have become accustomed
        to learning about US policy decisions in the newspaper. That''s not how alliances
        work, and that''s not how past administrations have treated allies. Europeans
        are growing tired of the constant surprises."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41891dfe-1416-449a-9251-42e893658676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Just rude''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f18c9bd-ac78-42ef-ace4-50bc0f53bba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department''s "Diplomatic Corps Order of Precedence and
        Dates of Presentation of Credentials" is used for protocol purposes, but it''s
        also used by other organizations and embassies across Washington.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ba076-563c-4a45-8a5a-2f9c748cd8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer an ambassador is posted in Washington, the more senior
        they become. Being taken off the list effectively means they no longer receive
        many invitations – an essential part of doing business. The EU, which established
        its diplomatic corps in 2011, lobbied the Obama administration to have O''Sullivan
        be treated as the diplomatic representative of a nation-state and after a
        lengthy process, got the green light in 2016.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc0b065-8920-4b0c-88e3-dc90e62cdd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the tension between the White House and the EU, and the timing
        — almost two years after the Trump administration took the White House — several
        diplomats told CNN the move seemed punitive.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4548ea94-fbe8-4d1b-8f20-aa9a25d6a0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clearly political and, frankly, amateur and unprofessional,"
        said one diplomat from a non-EU country. "I''m putting it politely."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa89de4-6026-4d6a-ab2a-e7203eee0edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another diplomat noted that "there have been tensions for some time
        between the EU and the Trump administration. They''ve appeared slightly hostile
        at times to the EU. This is just rude."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e4ac1-7abe-4e78-8053-a97eb8b98b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:01:20.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Trump administration
        snubs EU with diplomatic downgrade."</em></p>'
  'rahaf-al-qunun-unhcr-saudi-teen-refugee-australia':
    'author': 'Helen Regan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T16:57:33.987Z
    'imagesource': 'jcr:1a2ce92e-eaa0-4fb0-96f9-3cb7a270b3e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71f877ec-1af2-49f5-82cf-29c10b7b6081'
    'lead': 'The 18-year-old Saudi woman who fled to Thailand to escape her family
      has been referred by the UN refugee agency (UNHCR) to Australia for possible
      resettlement as a refugee, Australia''s Department of Home Affairs said in a
      statement to CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T07:04:09.920Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:52.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:45.209+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rahaf al-Qunun: UNHCR refers Saudi teen refugee case to Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09d222-872f-45e3-917c-5726f2cfed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.920Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 18-year-old Saudi woman who fled to
        Thailand to escape her family has been referred by the UN refugee agency (UNHCR)
        to Australia for possible resettlement as a refugee, Australia''s Department
        of Home Affairs said in a statement to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9297e3-7937-4ca5-b40f-61f1fadbe015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahaf Mohammed Mutlaq Al-Qunun flew to Thailand from Kuwait expressing
        fear that her family would kill her because she has renounced Islam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33604a10-82ec-4aab-94d4-feabc8d8fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s announcement suggests the UNHCR, which had been assessing
        Qunun''s protection claims, determined her to be a legitimate refugee. The
        UNHCR in Thailand declined to comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1840a26f-3a59-4cab-b3c9-09aeae672206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UNHCR has referred Ms Rahaf Mohammed Al-Qunun to Australia
        for consideration for refugee resettlement. The Department of Home Affairs
        will consider this referral in the usual way, as it does with all UNHCR referrals,"
        the Australian government said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c342cf13-c771-495d-af0c-6da4c1dab677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, Australian Home Affairs Minister Peter Dutton
        said there would be no "special treatment" in the case, according to CNN affiliate
        Nine News.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07691b7-4bfd-487c-9031-ee3269a3eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody wants to see a young girl in distress and she has obviously
        now found a safe haven in Thailand," Mr Dutton told reporters in Brisbane.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef660725-63ae-4b5a-a626-aa03758642d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qunun and her supporters drew the world''s attention to her case
        through a global social media campaign launched mostly on Twitter. Qunun documented
        her arrival and subsequent detention in Bangkok on her smart phone, creating
        new Twitter and Periscope accounts where she received a deluge of supportive
        messages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286bee1-f761-4bac-bed6-799db6a24f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was enough to pressure the Thai authorities to allow her access
        to the UNHCR and not deport her to Kuwait, where her family are currently
        believed to be based. Her online campaign was so successful that Saudi charge
        d''affaires Abdalelah Mohammed A. al-Shuaibi told Thai officials through a
        translator: "We wish they had confiscated her phone instead of her passport."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362354ec-a113-41ca-8e9d-75e8e894a30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staying in Thailand</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a29438-ccfb-4534-8038-f9d9af701974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spotlight is on those countries that might assist in her resettlement.
        Under the 1951 UN Refugee Convention, Qunun ought to be entitled to stay in
        the host county and have her claim heard. However, Thailand is not a signatory
        to the Convention and does not guarantee the rights of refugees.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac676bd5-f3a7-42bc-9019-a7b6b70962b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In actual fact, Thai authorities have a history of sending asylum
        seekers and even registered refugees back to their home countries at the request
        of foreign governments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5422635-91df-4e0d-b438-aa7e28c9bd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Thailand''s immigration police chief, Surachet Hakpal
        said that Qunun was "now under the sovereignty of Thailand" and "we will protect
        her as best as we can."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20418b3f-c505-41aa-8594-b9f6a12367aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since she escaped trouble to seek our help, we are the Land of
        Smiles, we will not send anyone to their death. We won''t do that, we will
        adhere to the human rights principles under the rule of law," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5521b16-261a-4ea6-a31f-4eef03c549e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qunun will have to wait in Thailand until Australia has considered
        the UNHCR''s referral for refugee resettlement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba37500-c792-4d8e-b06e-56889e3b14a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resettlement to Australia</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17033ebe-75d2-44ae-b63d-5d0b31a1bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qunun expressed a wish to be granted asylum in Australia, Canada,
        the United Kingdom or the United States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a9f09c-5a81-4e9b-b796-d3ee0e3c4e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resettlement is not an automatic right for refugees, however, and
        less than 1% of registered refugees globally are resettled each year, a UNCHR
        spokesperson told CNN in an email.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0193629-8a3a-496d-ab0a-d5809fcd7ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most cases, those applying for asylum in a country do so at the
        border or once inside, whereas those wanting to apply for an immigration status
        from outside the country will only be allowed to do so if they have refugee
        status.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25422489-5bc8-47e8-92f4-44a7ae9ff16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Department of Home Affairs said it would "carefully
        consider" granting Qunun a humanitarian protection visa if she applies for
        one.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d2df9-d675-4f53-9322-15add993cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any application by Ms Alqunun for a humanitarian visa will be carefully
        considered once the UNHCR process has concluded," a spokesperson told CNN
        affiliate Nine News.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa97cee-6ff6-4a9f-aa31-dc0a224173d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.924Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A humanitarian visa would permit her to stay permanently in Australia
        and have the right to work and study. Qunun would also be able to propose
        or sponsor family members for permanent residence.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ec79b-9ddf-49eb-9f4c-d266a0ae5227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.924Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But refugees can wait their whole lives for a third country to resettle
        them. The process is often assessed on the urgency of a refugee''s individual
        needs with the most vulnerable prioritized. Refugees can wait from nine months
        to several years to hear an answer -- longer if they appeal a refusal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d4f239-b4d2-4b26-a201-ae77f9d8fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.924Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia said Qunun''s application would be processed "in the usual
        way, as it does with all UNHCR referrals," and so it could potentially take
        years for her to hear a decision.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a5fdd8-c891-4f4d-baeb-09a3fe8ab736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.924Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The North American option</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a17d2c3-8d82-42f2-9845-9a77a66714b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.924Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UNHCR, the US resettlement program is the largest
        in the world, with 53,716 refugees being resettled in 2017. Canada, Australia
        and the Nordic countries also open a "sizeable number" of places annually.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e188a59-c452-4add-9511-7bce9ebb03d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.924Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be accepted for resettlement in Canada, Qunun must be referred
        by the UNHCR, a designated referral organization, or a private sponsorship
        group. If accepted, a refugee is granted permanent resident status upon arrival
        in Canada and permanent residents can become eligible to apply for citizenship
        once all requirements are met.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7b6d6-b4ad-4b50-8b35-f8127ea5def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.925Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US conducts it''s own security process to decide whether to
        accept a refugee for resettlement. According to the UNHCR, the process involves
        collecting biometric data and the application is then passed through eight
        government agencies, six separate security databases, five background checks,
        and three in person interviews. The whole process can take up to two years.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85627b-0ead-442b-869e-fe162a28c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:04:09.925Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Rahaf al-Qunun:
        UNHCR refers Saudi teen refugee case to Australia."</em></p>'
  'roger-federer-cnn-interview':
    'author': 'Christina Macfarlane'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-09T16:54:16.420Z
    'imagesource': 'jcr:15a8df5a-1163-4a10-8cb1-11c91cc2ad4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02dc010a-5ca0-419b-a63d-e2166316998f'
    'lead': 'It turns out Federer is as meticulous and prepared in his answers for
      an interview as he is on court. In a wide-ranging and candid interview on a
      Dubai rooftop, he discusses his passion to educate kids in Africa, the tragic
      death of his mentor and his first kiss with his wife Mirka. Turns out the unstoppable
      tennis machine hides a big heart.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T07:17:16.893Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:51.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:45.530+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Revealed: Federer reflects on remarkable life on and off court'
    'updated': 2019-01-09T17:04:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e144ff-7436-48b6-8460-5c9f1c3c69de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.893Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s the regular retirement question and
        it usually gets a stock answer from Roger Federer. But, in an emotional in-depth
        interview, he revealed to me as close as you''re going to get to his retirement
        plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a632d2-b4f3-4c40-9c52-b7a31ba14049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.893Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wimbledon stands out as maybe a place," he said. "I don''t have
        the fairytale ending in my head saying there has to be another title somewhere.
        I hope it doesn''t end with an injury. I''d like to go out on my terms." So,
        no date, but at least we have a possible, albeit obvious place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d6ace-a3e1-48ad-9980-406862e38817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.893Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out Federer is as meticulous and prepared in his answers
        for an interview as he is on court. In a wide-ranging and candid interview
        on a Dubai rooftop, he discusses his passion to educate kids in Africa, the
        tragic death of his mentor and his first kiss with his wife Mirka. Turns out
        the unstoppable tennis machine hides a big heart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41660843-5c66-4fa4-8473-bdcba51a857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.893Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 20 grand slams, Federer is the most successful men''s tennis
        player of all time, who next week in Melbourne could not only potentially
        win a third successive Australian Open title, but his 100th title overall.
        Not that he needs any of this to secure his place in history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd1a4e-297b-4ca5-a6de-19793575dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.894Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyway, enough of the numbers, what about that first kiss?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2945791-9cf8-490f-a5a6-d8e0de8789aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.894Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came at the age of 18 with a girl, two years his senior, during
        the Sydney Olympic Games. Her name was Mirka Vavrinec. If you''re thinking
        Romeo and Juliet balcony scene ... think again. What should have been a much
        anticipated moment of intimacy was instead a rather public affair -- thanks
        to a dormitory full of excitable wrestlers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22593da-0e37-4b31-84bf-8639110aa0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.894Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were both playing for Switzerland in tennis," recalls Federer,
        "and then we spent two weeks together in those dorms. We were together with
        the wrestlers and all the other cool athletes. I guess over the two weeks,
        we built up some chemistry."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ccd24-aeaa-4fa5-a1d1-70318e991bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.894Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN/com/sport for more news, features and videos</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f5f2e2-d83d-46e1-b30f-2ef7d09e136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.894Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also turns out that wrestlers have big hearts -- it was one of
        them who suggested Federer make the first move. "He said, ''Hey, kiss her
        now.''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26dbb25-70ce-4845-981c-2a6a53ed52f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.895Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer giggles: "And I''m like, ''No, I don''t know, maybe, should
        I?''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c31b8-45df-4bf5-a0fb-ef76388b69a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.895Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wrestler egged him on. "So, anyway, I did," continues Federer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b8127-77f7-42d8-9a4f-68af9a10904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.895Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so Federer had to fall back on the teenage trick of beefing
        up your age with fractions. "She told me I was so young when she kissed me.
        I tried to tell her I was almost 18-and-a-half. I tried to sneak in a quarter
        year."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd683879b-c68f-4d68-a8d5-3bcd3f00da53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.895Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Federer''s tears for former coach</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd7a6a-22dc-4e7c-8e13-0057e76953dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.895Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Special kid''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f764163-9875-4783-8e4e-98576ece2e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.895Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as revealing the early days of his courtship with Mirka,
        Federer is also keen to pay tribute to the people that set him on the path
        to sporting immortality, notably his childhood coach Peter Carter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f76d069-43e6-4f98-8a1c-9ab500748375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.895Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer readily admits that it was Carter, who took Federer under
        his wing at the age of nine, that laid the foundations for the player the
        Swiss is today.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a2588-17e6-4ecb-8c25-4ac40eb0f110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.896Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peter was really a really important person in my life -- it''s
        because of him I can say thank you for my technique today."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc714201-514f-4afe-a295-a9169fa27dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.896Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he trained the future champion, Carter shared his experiences
        with his closest friend, Darren Cahill, who was coaching another prodigy,
        Lleyton Hewitt. Both were from Carter''s native Adelaide and regularly swapped
        notes. Their two teen sensations would later face each other at the highest
        level.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cc9a35-dafd-47d4-80e0-b90d3a81fbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.896Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter had come to Switzerland to play club tennis in Federer''s
        Basel club. With a girlfriend in Basel, Carter decided to stay.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b9b58-c78a-44d2-b160-b7bde9d13a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.896Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They used to call each other and say, ''I have this really special
        kid I''m training.'' Cahill would say the same from Adelaide of Hewitt. And
        then of course we played each other when we were 14, 16, 18, 20, and then
        our whole careers. Who knew we were both going to become Wimbledon champions,
        world No. 1s."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b135f9-511b-4334-a180-1d0173512dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.896Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carter never got to see the tennis legend he helped create win
        a grand slam. The Australian was killed on his honeymoon in 2002 -- just a
        year before Federer won his first grand slam at Wimbledon -- in a tragic car
        crash in South Africa.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264990c1-8d68-40ae-b5df-4e1f45b61a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was hard, and it just took a great friend away from me and
        somebody who was really inspirational for me," says a composed Federer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f6f57-9fa2-4997-aca8-08057247b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But asked what would Carter have thought of Federer with 20 grand
        slams to his name and suddenly the Swiss star''s composure slips.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf47d8-415a-4246-8ada-89c9b4104639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still miss him so much," says Federer as he wells up with tears.
        All of a sudden the normally eloquent and articulate Federer struggles for
        words.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f58619-cce7-47ee-829c-5aadfb3c049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope he would be proud. I guess he didn''t want me to be a wasted
        talent. So I guess it was somewhat of a wake-up call from me when he passed
        away. I really started to train hard."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a59450-be64-4d52-ae49-1ea3dbb3e8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pauses again for a glass of water. "Geez, never broke down like
        this ... I just need a couple of minutes."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1135547-e2dc-4e7d-9652-cd62f7eac05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sun sets over the Dubai skyline, Federer''s composure returns.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031a988-3caa-4767-babf-f7aed1eb88ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what I would like to say is that I''ve been incredibly
        fortunate to having had the right people at the right time, the right coaches
        at the right time.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b583fd4-62d9-40d2-8e3e-bf6b763d8736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sure, you could argue I made those decisions, but I also got lucky
        along the way," adds Federer, who when he competes in Australia will be cheered
        on by Carter''s parents, a testament to the connection he had with the coach.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83571e03-11eb-4960-b1a1-9293cd0a4201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Nadal lived tragedy of floods</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58116e-7497-4a4e-bef8-5bba17cc6bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Meet tennis'' record unluckiest loser</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324b823-2fe0-423d-8896-09a8fe67ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re one of the greatest tennis players ever pretty much
        every door opens for you and every head turns. But not always -- there is
        one place where it has absolutely no impact at all, and that is one of the
        strangely welcome side benefits of Federer''s work with children in Africa,
        through the education programs of his Roger Federer Foundation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e26a7-db8f-49be-adb1-bc1006be678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last time when I was in Zambia, midway through this year, I tried
        to explain to them that I was a tennis player. And they said: ''The one with
        the rocket and the table?'' I''m like, ''No, that''s table tennis.''"</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218a678b-725b-43ed-b13a-1ea7b97b3208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He smiles as he remembers his newly discovered anonymity. "You realize
        who you are actually doesn''t matter. I''m not a tennis player here. I''m
        actually a philanthropist on the ground. It hit me, you know? I think it''s
        wonderful."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ee015c-5ec1-4ab6-bf62-ea04929eeaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Federer''s kids catching tennis bug</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaed40c8-7587-4733-802d-837a7bb6f0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Different than a tennis outfit</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a44a4-ea0c-4387-a746-3484fd1e5d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation has surpassed its targets, assisting over a million
        children before its 15-year anniversary in December.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb2632-acdf-4845-94a8-b693b46f7d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer says it has been both the most challenging and satisfying
        experience he has had, taking him off his familiar tennis court and, suited
        and booted, into government boardrooms.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0511a9a6-7637-4521-84d6-41a6d674397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s different than being in a tennis outfit," he said. "It''s
        in a suit. It''s speeches. It''s very much protocol. I go meet officials to
        maybe push it up the agenda -- early childhood education."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a980c9-1aec-469d-bd8a-aee3251fd1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His expression becomes serious. "Eighty per cent of a child''s brain
        is developed by the time they''re seven, so that''s why I truly believe in
        it. When they know I took the time to fly there, took the time to go meet
        them, they might take this issue more seriously. The process will really help
        a lot of children more quickly. And that''s very exciting."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4eb2df-7acd-45a6-b472-710d3ee0efb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview is over, but Federer doesn''t make the usual hurried
        exit of so many stars. Instead he stays on, alone, to talk off camera for
        an hour, signing tennis balls, reflecting on the year ahead. A class act --
        on and off the court.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffcdb85-50e5-4efa-9fbe-a49339b9e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:17:16.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Roger Revealed:
        Federer reflects on remarkable life on and off court."</em></p>'
  'us-cancer-death-rate-decline':
    'author': 'Jacqueline Howard'
    'caption': 'The overall nationwide cancer death rate fell continuously from 1991
      to 2016 by a total of 27%, according to a study by the American Cancer Society,
      published Tuesday in CA: A Cancer Journal for Clinicians.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-09T16:51:28.274Z
    'imagesource': 'jcr:146ce1f6-305d-45cd-8810-c254c0583ce5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79b74f18-83a9-4986-99e6-ffd07b452f2c'
    'lead': 'The rate of people dying from cancer in the United States seems to have
      dropped steadily for 25 years, a new study says, but disparities remain between
      the rich and the poor.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T07:21:04.386Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:49.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:45.890+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US cancer death rate hits 25 years of decline, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18411b40-5dbc-4f39-87ff-9a783139e3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The rate of people dying from cancer in
        the United States seems to have dropped steadily for 25 years, a new study
        says, but disparities remain between the rich and the poor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1badf0be-a678-427f-b16a-62627a9fbab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall nationwide cancer death rate fell continuously from
        1991 to 2016 by a total of 27%, according to a study by the American Cancer
        Society, published Tuesday in CA: A Cancer Journal for Clinicians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d1152-be5b-401d-806f-6ab472cd7079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That translates to about 2.6 million fewer cancer deaths total than
        would have been expected if death rates stayed at their peak, which was seen
        in 1991, according to the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cac077-9dcd-4271-97a1-ee082463b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued decline in the cancer death rate over the past 25
        years is really good news and was a little bit of a surprise, only because
        the other leading causes of death in the US are starting to flatten. So we''ve
        been wondering if that''s going to happen for cancer as well, but so far it
        hasn''t," said Rebecca Siegel, first author of the study and strategic director
        of surveillance information at the American Cancer Society.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b119c-f3a3-4512-bd68-52df830531c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        based on the latest data, the three leading causes of death in the United
        States in 2017 were heart disease, cancer and accidents or unintentional injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea183e-8b8e-49ea-8077-69f067200fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on a global scale, the number of people around the world
        who have cancer appears to be growing, according to the World Health Organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c25911-107c-4297-9fb2-3689dba33d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A WHO report released in September estimated that there were 18.1
        million new cancer cases and 9.6 million cancer deaths worldwide in 2018 alone.
        Cancer is the second leading cause of death globally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea8fdc-d5e4-44c9-b334-26a267a72dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''surprising'' trend emerges</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6575f-82a2-451f-b9c8-ba0d68ad0233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Cancer Society study was based on cancer incidence,
        mortality and survival data in the United States from sources including the
        National Center for Health Statistics; the Surveillance, Epidemiology, and
        End Rules Program; the National Program of Cancer Registries; and the North
        American Association of Central Cancer Registries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6adec15-6110-42b2-82a0-217603bce9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the data date as far back to 1930, and the most recent data
        is from 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b71522-f748-4d82-af9b-67af2d29311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data showed that the nationwide cancer death rate climbed during
        most of the 20th century, largely driven by jumps in lung cancer deaths due
        to smoking and tobacco use.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be7929-ad22-4a6c-bfc8-2dca45c179f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since its peak of 215.1 deaths per 100,000 people in 1991, the
        cancer death rate dropped steadily by about 1.5% per year to 156 per 100,000
        people in 2016, an overall decline of 27%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0052b7d-d6d7-4d1c-acc2-1752de348aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data also showed that a disparity in death rates between black
        and white cancer patients appeared to be closing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f81da6-7ed7-4245-b742-1d705e982ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The racial gap in cancer mortality is continuing to narrow -- so
        it was that the cancer death rate in blacks was 33% higher than in whites
        in the mid-1990s, and the current data now indicate it''s 14% higher -- so
        it''s still higher, but the gap is narrowing, which is really good news,"
        Siegel said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba0e95a-c4cc-45c5-99a0-55070fd321e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the data also revealed a potentially troubling trend: a
        growing gap in death rates based on wealth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f96f8-14f7-4523-b4ab-670cef507570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was surprising to see that the disparities by socioeconomic
        status are actually widening," Siegel said. "Wealth causes differences in
        exposure to risk factors and also access to high-quality cancer prevention,
        early detection and treatment."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c867eec-13e9-4729-a607-98237913f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, between 2012 and 2016, the overall cancer death rate
        was about 20% higher among people living in the poorest counties in the United
        States compared with those in the most affluent counties -- and socioeconomic
        inequalities in cancer mortality widened over the past three decades overall,
        according to the study.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bfa16b-a162-47af-9767-86bc36f05dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Cancer Society also annually estimates the numbers
        of new cancer cases and cancer deaths that could occur nationwide, based on
        the most recent data.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d3dede-b501-46af-ab25-b248082175d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, 1,762,450 new cancer cases and 606,880 cancer deaths
        are projected to occur in the United States. That corresponds to more than
        4,800 new cases and almost 1,700 deaths per day, according to the study.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0793b2-db9c-446d-85ce-b8569337d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.390Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that the projections should
        be interpreted with caution because they were based on data from three to
        four years ago.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1628c2-a422-4056-ae60-ed1a08578cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.390Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet "it gives us a touch point on what''s going on in cancer in
        the United States, because if we don''t know what the trends are and the populations
        that are most burdened by the disease, then we can''t do anything about it,"
        Siegel said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ca468-6909-4619-abf1-3d8a38eb5e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.390Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A real critical issue in the cancer world''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab355b-d3ab-4e2c-96f8-92f940dc6aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.390Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study does a "very good job" summarizing those trends, said
        Dr. Walter Curran, executive director of the Winship Cancer Institute of Emory
        Universityin Atlanta, who was not involved in the study.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a590a9-e249-4c5a-8067-6f3a7ccb2e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.390Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The encouraging point is that cancer mortality continues to go
        down, particularly for men, but the tough part is, we''re still seeing over
        600,000 Americans dying of cancer every year," he said. "The good news is
        that we see fewer racial disparities in cancer mortality than in the past,
        but the bad news is, we see socioeconomic disparities in cancer mortality."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b692c3ea-396e-4cbd-b8b5-92e9640a0972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.390Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dan Theodorescu, director of the Samuel Oschin Comprehensive
        Cancer Institute at Cedars-Sinai in Los Angeles, said he read the results
        of this annual study on cancer statistics each year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72886d34-3a84-4da0-8e82-6226e4e1f55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.390Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that this is the best data out there for the oncology
        community and those concerned with healthcare in America," said Theodorescu,
        who was not involved in the study.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d36ba5-4ddf-40b7-957e-a6009aad246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.391Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons for the steady decline in cancer deaths could include
        nationwide reductions in smoking, improvements in detecting cancer and "revolutionary
        advances" in treating cancer, he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a8539-2de3-48cc-ae8a-96708a59fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.391Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, disparities may persist because "socioeconomic status plays
        a pivotal role in cancer incidence and survival," Theodorescu said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd0a59a-9dec-4b0b-b278-a7e08383fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.391Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poverty has been a relentless obstacle to receiving cancer care
        because of lack of, or low insurance coverage. Getting to the oncologist often
        takes longer and options may be more limited," he said. "No insurance or low-coverage
        insurance also reduces the incentive to visit the doctor for symptoms and
        even more for preventive health practices, such as smoking cessation, yearly
        physicals, and immunizations against cancer-causing viruses."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a0a08-083c-4c87-b6f4-5a3ccd5841a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.391Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the counties with the highest poverty are in rural areas
        of south Georgia, and "this is something that we''ve become aware of here
        at the Winship Cancer Institute of Emory University," Curran said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a5ef70-f23e-4abd-9908-b0eaeb862126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.391Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you see is a tragedy of increasing rates of obesity, which
        is now a risk for certain types of cancer; more clearly identified higher
        rates of tobacco use; and issues with access to cancer screening and prevention
        strategies and probably issues with access to diagnostic and therapeutic approaches
        to cancer," he added. "So it''s a multi-factorial issue that we view as a
        real critical issue in the cancer world right now."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a9635-80fa-48db-b3ff-bedfc1308532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:21:04.391Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "US cancer death
        rate hits 25 years of decline, study says."</em></p>'
  'duterte-signs-hiv-aids-policy-act':
    'author': 'CNN Philippines Staff'
    'caption': 'The first case of HIV infection in the Philippines was reported in
      1984.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-09T16:45:15.632Z
    'imagesource': 'jcr:6d800512-27dc-4f9a-8983-78cd2d0b6eb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79672b36-74e6-4ecc-a0b7-404af3958ca5'
    'lead': 'Presidential Spokesperson Salvador Panelo said the law would significantly
      reduce the stigma of people living with HIV or AIDS.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T07:23:41.155Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:47.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:46.114+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs law boosting HIV, AIDS response'
    'updated': 2019-01-09T16:47:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c239966f-f094-480f-ad10-ae70a3e163c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:41.155Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> President
        Rodrigo Duterte has signed into law a measure to strengthen the government''s
        response to Human Immunodeficiency Virus (HIV) and Acquired Immune Deficiency
        Syndrome (AIDS) cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb712b7-6d1d-4cbc-b389-e3af0a51f812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:41.156Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang announced Wednesday that Duterte signed the HIV and AIDS
        Policy Act of 2018 into law on December 20.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb25e2c-e28c-450a-b4a4-99ad81b80443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:41.156Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider its enactment and signing timely and relevant on account
        of the report of the Department of Health disclosing that our country has
        the highest percentage relative to the the increase of new HIV cases in the
        Asia-Pacific region from 2010 to 2016," Presidential Spokesperson Salvador
        Panelo said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a721d26-1fe6-4906-8ac7-bff25c50c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:41.156Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) recorded 945 new HIV cases in November
        2018, with 18 percent of these or 174 in an advanced stage. Most of them were
        male and on average were 27 years old at the time they tested positive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f826b76-df17-4856-8d4f-a3d1ad1e54b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:41.156Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a sharp increase in HIV cases daily, with the number
        jumping from 13 in 2013 to 22 in 2015 and 32 in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e0245-ab33-4789-b28f-9f0297afec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:41.156Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the law would significantly reduce the stigma of people
        living with HIV or AIDS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c9575d-ff56-4cdd-986d-ab21b957991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:41.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an institutional victory that will certainly make our healthcare
        services more responsive to the needs of the people. Many lives have been
        unnecessarily lost due to AIDS, including the lives of many young people.
        Today, we change the course of this rising epidemic and hopefully, help usher
        in an AIDS-free generation," Senator Risa Hontiveros, the principal author
        of the bill, said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdae8c4-c524-46c3-9b57-cd9be00e2c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:41.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the DOH would establish a program for free and accessible
        anti-retroviral treatment and medication for people living with HIV.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca24d2c1-2255-4913-89bf-37a98d9ddf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:41.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also mandates the Philippine Health Insurance Corporation to
        develop a benefit package to include coverage for inpatient and outpatient
        medical and diagnostic services, including medication and treatment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd986f35c-e5aa-4425-98d6-11a78e93383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:41.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also allows minors aged 15 to under 18 to get tested for
        HIV even without the consent of their parents or legal guardian.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313874e-405b-4439-a366-021613373470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:41.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also requires all schools to teach students of the causes, modes
        of transmission and prevention of HIV, AIDS and other sexually-transmitted
        infection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9379c411-3a68-441a-96d4-6064e5bada9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:41.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without prior announcement from Malacañang, Kabayan party-list Rep.
        Ron Salo earlier said the HIV and AIDS Policy Act lapsed into law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456cc9ae-e24c-493c-83cc-8a37b8f02209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:41.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Malacañang briefing Tuesday, Panelo did not confirm whether
        the law was signed or if it automatically became a law 30 days after Congress
        transmitted it to the President for his signature.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5cad5-7a69-4a1d-931b-4306f6544cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:23:41.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Ina Andolong contributed to this
        report.</em></p>'
  'us-china-trade-talks':
    'author': 'Donna Borak'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T16:39:50.775Z
    'imagesource': 'jcr:711ec6c4-10d0-4150-bddd-4bbe3ea9e0c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f251fcb-60de-4172-8522-e32321f302f3'
    'lead': 'U.S. and Chinese negotiators meeting this week in Beijing have agreed
      to extend trade talks until Wednesday, according to a spokesperson for the office
      of the US Trade Representative.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T07:29:04.633Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:47.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:46.342+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., Chinese officials extend Beijing trade talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6f37a-534f-4624-a9c9-c1defe8ebe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US and Chinese negotiators meeting this
        week in Beijing have agreed to extend trade talks until Wednesday, according
        to a spokesperson for the office of the US Trade Representative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f7cbf0-737d-461a-b897-9dfa6875f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a fresh sign that discussions are moving in a positive direction
        as staff for the two sides meet face to face for the first time since President
        Donald Trump and his Chinese counterpart Xi Jinping agreed in December to
        restart talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df50904-b80d-4fe1-9818-44c1baa3e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Commerce Ministry said ahead of the meeting that it would
        last only two days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2ba59d-3285-43fe-9bd1-63c95e5a7213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration, in its own notice announcing the US delegation,
        did not specify how long the visit would last, saying only that talks between
        the two countries were "beginning Monday."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f6ad2-ac1f-4128-8106-914d262435b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the matter told CNN that negotiators between
        the world''s two largest economies needed more time to discuss issues that
        were part of the agenda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a958b02c-d9e3-4297-b07a-7ec27b51598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, China also announced it would approve the imports of
        five new varieties of genetically modified crops, a move that would allow
        more American farmers to sell more biotech seeds to China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a95ce-75d8-43a0-b24d-0b3950dc2156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision included long-awaited approvals by US farmers, including
        corn and soybeans produced by DowDupont and BASF.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3fa14d-38c3-47c5-a44a-b5be462f62fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The approval of the seeds is a big deal," said Craig Allen, president
        of the US-China Business Council. "It allows the seed companies, farmers and
        traders greater transparency. Hopefully, this also implies that in the future,
        there will be a more predictable process."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6ef47-23f6-4a31-8b09-aa98edf6b638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s talks, the first at the staff level, appear to have
        made continued progress on additional Chinese purchases and greater market
        access as a confidence builder, while leaving tougher issues aside.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2997eb-979b-4a9d-a3fb-25e0dc6cf8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems there have been no fist fights internally between the
        two delegations," said another person familiar with the progress of the talks,
        who described them as "constructive."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d51b04-0514-40d2-ac5e-3a541198d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials were always planning to return to Washington on Wednesday
        night.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff154a6-4806-4654-a686-c7ffe8cfe489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No flight changes have been changed. No hotel stays have been extended,"
        said this person.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91059c0-a576-4f11-835f-a59eb4e6d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it remains unclear exactly how deeply negotiators have
        been able to delve into tougher issues including forced technology transfers
        and subsidies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6168cba3-473c-4b10-8a08-6a4dde331cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect these will be matters of continuing discussion going
        forward as negotiations move up another level to the principals," said this
        person.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e412aef-795e-417d-97b8-fc80f9cf4744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials are expected to host China''s top trade negotiator,
        Vice Premier Liu He, in Washington later this month, another source told CNN
        on Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24132f28-60c6-4c88-aa78-aa5f0c70f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade talks are playing out amid the ongoing US government shutdown
        and in the shadow of a March 2 deadline announced by Trump in December.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a809a-ee51-4a34-a9a7-bb71fa3ce327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President agreed after his meeting with Xi at the G20 summit
        in Argentina to suspend plans to escalate tariffs from 10% to 25% but only
        for 90 days while talks proceed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff4896-27b5-45aa-9305-9cd17d4dfd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump triggered market anxiety by suggesting in December that he
        was still prepared to go ahead with the increased tariffs if a trade deal
        can''t be reached, calling himself "Tariff Man," but has been bullish on progress
        of talks since then.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5026f5-4883-4d58-9147-bfaf553f9c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tweeted on Tuesday morning, "Talks with China are going very
        well!"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89f2e43-7314-4bb0-bd96-3fedbd1a25f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, both presidents have sent encouraging signals of
        wanting to broker a deal, but what remains unclear is exactly what parameters
        have been set, if any, in reaching an agreement and whether it will include
        permanent changes by China on what the US sees as necessary structural reforms.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57074e97-8971-42f8-9177-88404ee9eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US delegation to Beijing is being led by Jeff Gerrish, deputy
        to the US Trade Representative Robert Lighthizer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfef8b2-57d3-42c9-b217-67636e7c6f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Gerrish, the official delegation will also include
        David Malpass, the Treasury Department''s undersecretary for international
        affairs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830fe5d7-d92e-4f7d-8516-6b338edc2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also traveling were USTR''s chief agricultural negotiator Gregg
        Doud; the Department of Agriculture''s undersecretary for trade and foreign
        agricultural affairs Ted McKinney; Commerce Department undersecretary for
        international trade Gilbert Kaplan and the Energy Department''s assistant
        secretary for fossil energy Steven Winberg.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da25b3e-a810-43d6-b12c-5e6c13e3816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:29:04.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "US, Chinese officials
        extend Beijing trade talks."</em></p>'
