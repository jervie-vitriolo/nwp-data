  'us-china-trade-talks-beijing':
    'author': 'Daniel Shane'
    'caption': 'China accused the United States of firing the first shot on Friday
      when the White House confirmed that it would impose tariffs of 25% on $50 billion
      worth of Chinese goods.China ac'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T19:48:00.148Z
    'imagesource': 'jcr:d7dd1596-c549-4e28-8944-2da4846cfebd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0ae7918-7898-411a-9e90-42160db8e062'
    'lead': 'U.S. and Chinese negotiators wrap up their latest round of trade talks
      in Beijing on Wednesday as they seek a way out of a damaging trade war.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:10:35.987Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:59.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:43.059+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. and China wrap up trade talks in Beijing. What happens next?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaed67d6-1161-44a5-b4d6-ffb7de0bc2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.987Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. and Chinese negotiators wrapped up
        their latest round of trade talks in Beijing on Wednesday as they seek a way
        out of a damaging trade war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b64b3-be4a-4c73-9c77-1e4bb8edfac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.988Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite rising hopes of progress toward a deal, the outcome wasn''t
        immediately clear. A statement from the Chinese government was expected as
        soon as Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43997fa9-437b-440a-a722-24b35ddc7d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.988Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings in Beijing were the first formal trade negotiations
        between the two sides since President Donald Trump and Chinese leader Xi Jinping
        agreed to a truce at the G20 summit in Argentina last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce3b067-c1a7-4b1f-87fb-6b180f740969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.988Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks were seen as a litmus test of whether a lasting deal can
        be reached before March 2, when the Trump administration plans to hike tariffs
        on $200 billion of Chinese goods from 10% to 25%. Such a move would significantly
        escalate the months-long trade war between the world''s top two economies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b59d7a-8511-4928-ba37-11200fb749c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.988Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiations appeared to have been making progress on areas
        such as China stepping up purchases of American exports and giving U.S. companies
        greater access to its market in order to build confidence between the two
        sides after months of bitter confrontation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55123053-16c1-492d-baa6-b67ced7da552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.988Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems there have been no fist fights internally between the
        two delegations," a person familiar with the progress of the talks told CNN
        on Tuesday, describing them as "constructive."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff1bb14-9eed-4c18-8665-ba243baded7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.989Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiations extended into a third day, which was interpreted
        as a sign discussions were moving in a positive direction. While the U.S.
        government hadn''t specified how long the talks would last, China''s Commerce
        Ministry had previously said they would only go on for two days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2edb1d1-ff13-4709-8bab-c9c64d9543ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.989Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talks with China are going very well!" Trump said in a tweet on
        Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4354431-e4cd-411e-9021-0372c604c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.989Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China making encouraging moves</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f09fa-c6c3-4324-9533-fc8081026df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.989Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key decisions on some of the tougher issues are expected to be left
        for future rounds of talks, such as US complaints that Beijing''s policies
        force American companies to hand over technology and unfairly boost Chinese
        firms with subsidies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d094382-3c51-46dd-97a0-636d8333f8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.989Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. delegation to Beijing this week was led by Jeff Gerrish,
        deputy to U.S. Trade Representative Robert Lighthizer who is leading the negotiations
        for the Trump administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6612ce-229c-4dc3-8cd1-a9684048f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.989Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials are expected to host China''s top trade negotiator,
        Vice Premier Liu He, in Washington later this month, a source told CNN on
        Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5aa3a-8cd3-4c0e-a8a2-098ce49acd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.989Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One apparent breakthrough this week was an announcement by China
        that it would approve the imports of five new varieties of genetically modified
        crops, a decision for which U.S. farmers and businesses had waited years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7fff1c-ce1c-45aa-bf14-dd8f5dd83eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.990Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest recent move by China to try to address the Trump
        administration''s complaints.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b026b40e-41e3-4fa4-82d1-a91c9269053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.990Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty over whether the two sides can build on the ceasefire
        agreed by Trump and Xi fueled volatile trading in global markets in recent
        weeks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49145090-ab22-412d-9a19-15022a9e8701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.990Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock markets were roiled last week after Apple (APPL) warned it
        will badly miss its quarterly sales forecast because of weaker growth in China
        amid the trade war.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a3f9f-54dc-4f4a-8de9-9a16f0692930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.990Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But stocks have rebounded this week on hopes the talks between the
        two governments will eventually bring an end to hostilities. On Tuesday, Hong
        Kong''s Hang Seng index rose more than 2% and Japan''s Nikkei more than 1%.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f4ad72-745f-40ea-8700-06fa0785ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:10:35.990Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US and China wrap
        up trade talks in Beijing. What happens next?"</em></p>'
  'subpoena-daraga-mayor-carlwyn-baldo':
    'author': 'CNN Philippines Staff'
    'caption': 'Daraga Mayor Albay Carlwyn Baldo allegedly hired six individuals to
      gun down mayoral candidate Rodel Batocabe and his security on December 22.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-09T19:24:44.669Z
    'imagesource': 'jcr:6e330378-4acc-4478-a155-ccc4797d3605'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a20bfa8-457a-46a0-8cc2-5a8a8a1ad9c9'
    'lead': 'Police served a subpoena for Daraga, Albay Mayor Carlwyn Baldo in his
      municipal office, but the mayor was not around. They instead went to Baldo''s
      residence, where the document was received by his mother Gloria Go Baldo.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:22:33.718Z
