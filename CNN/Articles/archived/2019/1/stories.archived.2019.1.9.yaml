      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499afbad-ab59-44a6-b731-2aee8cfb14f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.606Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Department of Public Services head Lilybelle Borromeo
        David said the volume of trash they collected this year was almost the same
        as last year''s Traslacion, when the MMDA collected 385 tons of mixed garbage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c13a9c9-4584-4ca2-a311-6919cfb205dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.606Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our public appeal for a trash-less Traslacion has again fallen
        on deaf ears.  Many people unashamedly threw their garbage anywhere turning
        the parade ground fronting the Quirino Grandstand into a dumping ground,"
        said Daniel Alejandre of the EcoWaste Coalition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb665b-86af-476b-9385-21686f6ac393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.607Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said littering could not be helped even if they would ban
        vendors as groups would still distribute water and food for devotees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a8ff9-b614-409f-bd61-09b366cff26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.607Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Piyesta rin kasi ng</em> Quiapo, <em>so hindi natin maiiwasan
        ''yung basura,</em>" David said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ea48b-ffd1-4e72-9421-c092b87d2ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.608Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s Quiapo''s feast, so we really can''t prevent
        garbage from piling up.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a4436-3077-46d2-9cdf-226f3a93004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.608Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the pieces of trash littered at the Quirino Grandstand and
        on the route of the Traslacion to the Quiapo Church are flattened cardboard
        boxes and plastic sheets used as makeshift beddings, food containers, plastic
        bottles and slippers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b5175-655c-4ad2-b84a-9a48368d78ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.609Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EcoWaste also noted that devotees left used diapers and wipes, food
        containers and leftovers, urine-filled plastic bottles, cup noodles, instant
        coffee sachets, cigarette filters and lots of plastic objects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c81a21-ef6e-45ff-9dad-408589ab5748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.610Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People seem to have no qualms about littering, a prohibited act
        under our local and national environmental laws that is more often disregarded
        than enforced. Littering, especially in godly activities, is totally unacceptable.
        Devotion should not lead to pollution," Alejandre said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079f8834-a771-4731-9ea1-8d9cfa495dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.610Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmental group also observed a "similarly dreadful" situation
        at the Quiapo district, where foam food containers were found by its volunteers
        in street corners, gutters and places where devotees rest and eat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087aa9d2-2539-4a87-a85e-6a47a8b75734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.611Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the volume of trash could be reduced in future Traslacions
        if there will be designated dining areas near its route, with trash bins provided
        for devotees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b5c42d-61ac-4961-8520-67dd391aab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.611Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said placing garbage cans on all the streets where the Black
        Nazarene''s andas or carriage would pass through poses a security risk.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7291fd-ba92-43aa-af96-539e72806ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.612Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Natatakot kami na pupwedeng gamitin itong mga basurahan na
        ito na lagyan ng explosive,</em>" David said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f7109b-4569-431e-b1b3-6d35ce4514fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.612Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re afraid that explosives may be placed in these
        trash bins.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ce4323-c5b3-404b-9518-d6b327ae9d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.613Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Street sweepers and volunteers were on standby to immediately clear
        up the trash left on the streets where the andas passed through.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825be02-bb8c-4ca7-95c4-5bcae2e535d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.613Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nazareno returned to its home in Quiapo Church past 2 a.m. on
        Thursday. The Manila City government took four hours from this time to clear
        up the trash left around the church.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac65829-2151-4636-9408-668e9a8c689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.614Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that our people''s devotion to the Black Nazarene will
        also find its expression in the way we act toward our shared environment –
        with care and respect," Alejandre said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9cc7dd-6a7f-4413-ac18-81174752bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.615Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Traslacion may not have been entirely trash-free, but devotees
        could do their share in maintaining cleanliness.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613bd8e4-e5d3-4d3d-a0d7-f5e7c22017c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.615Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap bang magdala ng sarili mong garbage bag at ilagay mo sa
        garbage bag ang basura mo?" said Senator Win Gatchalian told CNN Philippines''
        The Source on Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f29fc8-1608-4f6c-8e5f-8787aa8464e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.616Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian is seeking heftier penalties for litterbugs, mulling
        to lengthen their community service term to a week from one day – at least
        in his home city of Valenzuela.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6d0d67-080c-44b1-b898-8d3b078ef3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.616Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the biggest problems of our country is really the discipline
        of our people. And a lot of people complain about government, complain about
        the lack of services, but it''s really doing our share and being disciplined
        in terms of taking care of our environment," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67bd475-354c-4881-8ccf-934d75b7660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:11:25.617Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel, Rex Remitio and Xave Gregorio
        contributed to this report.</em></p>'
  'woman-in-coma-giving-birth-dna-male-workers':
    'author': 'Sara Sidner and Keith Allen'
    'caption': 'A woman who has been in a coma for more than a decade gave birth recently
      while in an Arizona care facility and now authorities are seeking DNA from the
      male workers there. | Ross D. Franklin/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T15:52:33.861+08:00
    'imagesource': 'jcr:474b4ad9-687d-4440-bbc1-e4bc33b1d2fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20a1aac5-ff80-4135-a606-6e0910eb0c90'
    'lead': 'Police investigators begin to gather DNA from men who work at an Arizona
      care facility where a woman in a vegetative state gave birth last month.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T07:42:22.696Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:43.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:47.193+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A woman who was in a vegetative state for years gave birth. Police want
      DNA from men who work at the facility'
    'updated': 2019-01-10T05:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91885c9-6292-4caa-a935-eaa143c50724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.696Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police investigators have begun to gather
        DNA from men who work at an Arizona care facility where a woman in a vegetative
        state gave birth last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82268d6d-499e-4393-b5c0-7eaa708799f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.696Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix police Sgt. Tommy Thompson said Wednesday the woman and
        child, who was in medical distress after being delivered December 29, remain
        in the hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aab5b5-1dcb-4068-8c78-e50982eb2982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.696Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not reporting the woman''s name because she is the victim
        of sexual abuse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e8c188-414e-41c5-92cf-05d60625729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.697Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives have asked men at the Hacienda HealthCare facility in
        Phoenix to give buccal swabs, Thompson said. Investigators got court orders
        for those who didn''t voluntarily give samples. There is no suspect, Thompson
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c08710-4b91-4788-8bf7-95dbcc78d81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.697Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family obviously is outraged, traumatized and in shock by the
        abuse and neglect of their daughter at Hacienda HealthCare," the family''s
        attorney, John Micheaels said. "The family would like me to convey that the
        baby boy has been born into a loving family and will be well cared for."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891af350-30aa-4577-9283-a8ab34399d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.697Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson said the sexual assault investigation will take some time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9152b9f-6b72-49ea-965a-8b0449e80809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.697Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to point out who we''ve obtained DNA from or who
        we intend to get DNA from," he said. "But suffice it to say, it is a large
        number of individuals. We have a very wide scope at this point."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584fb620-ca8a-43cf-9a4b-f442a8ae9b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.697Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives also served a search warrant Tuesday to gather records
        relevant to the ongoing investigation, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1412b57e-9908-4162-986e-0641356f5526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.697Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson would not say whether people who visited the facility have
        also given DNA samples.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e15ce-e8cc-44e8-a1bd-2afc10eff20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.698Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Woman is a member of Apache tribe</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6280fa0-39e2-482d-8cbc-5a654522dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.698Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman is a member of the San Carlos Apache Tribe and has long
        been in a vegetative state, the tribe''s chairman said Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4628bb9-1527-43c2-8458-8f5014562a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.698Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Carlos Apache Tribe chairman Terry Rambler called for justice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd229cbdc-379d-463a-a9a1-b34760b017e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.698Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have a loved one committed to palliative care, when they
        are most vulnerable and dependent upon others, you trust their caretakers,"
        he said Tuesday. "Sadly, one of her caretakers was not to be trusted and took
        advantage of her."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d84d74-341c-4ec7-a6b7-29f9741a7b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.698Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate KPHO/KTVK has reported the woman has been in a vegetative
        state for 14 years, quoting a source familiar with the situation. The woman
        has been a patient at this facility for at least a decade following a near-drowning
        incident, the Phoenix-based station quoted its source as saying.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a475fa-a969-4774-b4ab-550100166910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.698Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facility: It is an ''absolutely horrifying situation''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6b3de0-1ab4-409e-81c1-55207aa9b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.698Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacienda officials have called the situation "a deeply disturbing
        incident" and said they are cooperating with law enforcement and state agencies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f50f83-6e87-4b4c-baac-79bd282a8db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.698Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s chief executive officer, Bill Timmons, resigned Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ef610-4edd-4a92-a7c4-a15b95809f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.699Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacienda "will accept nothing less than a full accounting of this
        absolutely horrifying situation, an unprecedented case that has devastated
        everyone involved, from the victim and her family to Hacienda staff at every
        level of our organization," said Gary Orman, executive vice president of Hacienda
        HealthCare''s board of directors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f1b4f-bf2a-4159-b26e-a647d5ff6a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.699Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the state''s department of economic security sent investigators
        to the facility for health and safety checks. Spokesman Brett Bezio said the
        work was finished but didn''t give any details about the results of the visits
        with patients.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458c415-d621-4fd5-825a-4a381c396373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.699Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department of health ordered Hacienda to implement "heightened
        safety measures," spokeswoman Melissa Blasius-Nuanez said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c072e-fcec-4a18-862b-4a5f89bfef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.699Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson told reporters that changes apparently have been made.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a1f026-ea6b-451f-bbbb-a454cdd67e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.699Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point it is our understanding that steps have been taken
        to protect anybody that''s there, and that was one of our concerns from the
        beginning," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016aca03-e354-4360-bf06-06390eeb36f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.700Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to clarify the woman''s medical
        condition. She is in a vegetative state, not a coma.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c7d58-5c61-45d8-9ef8-937aa5825350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:42:22.700Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A woman who was
        in a vegetative state for years gave birth. Police want DNA from men who work
        at the facility."</em></p>'
  'north-korean-defectors-italy-south-korea-missing-envoy':
    'author': 'Yoonjung Seo and James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T15:49:31.637Z
    'imagesource': 'jcr:1a2ce92e-eaa0-4fb0-96f9-3cb7a270b3e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f128dd0-e601-44e5-bce0-f872a199c693'
    'lead': 'A group of prominent North Korean defectors calls on the Italian and
      South Korean governments to provide protection for Pyongyang''s former envoy
      to Italy Wednesday, as his whereabouts remain unknown.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T07:47:18.258Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:40.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:47.409+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean defectors voice concern for Pyongyang''s missing Italy
      envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd9c2ad-93bb-4153-8683-739698fbb801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A group of prominent North Korean defectors
        called on the Italian and South Korean governments to provide protection for
        Pyongyang''s former envoy to Italy Wednesday, as his whereabouts remain unknown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91c212-e988-4436-802e-9484101f965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo Song Gil, Pyongyang''s chargé d''affaires in Rome, disappeared
        along with his wife in early November. His term was due to expire that month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ce653-2bf4-462c-a704-76a34facb361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has been without a North Korean ambassador since Pyongyang''s
        former envoy was expelled in 2017, following the country''s sixth nuclear
        test. Jo joined the embassy in May 2015 as the third secretary, according
        to South Korean lawmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df26cd3-54c5-4c61-93e9-23da6cdc46b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to unconfirmed reports in the South Korean press, Jo has
        defected and is seeking asylum in the West.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f264fb-ca6c-418d-816d-1d72a5e60aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jo Song Gil and his family have the freedom to choose their place
        of asylum, and since they are the natural Korean citizens, they deserve the
        right to be protected by the (South) Korean government," Thae Yong-ho, Pyongyang''s
        former deputy envoy to the United Kingdom who defected in 2016, said Wednesday
        at a press conference in Seoul.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16586741-25b3-45eb-a015-df0687b6ecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call upon the Italian government to provide Jo Song Gil and
        his family all the conditions needed to go to the country of their choice,
        in accordance with international law and the spirit of humanity. In the case
        that Jo Song Gil and his family want to come to Korea, we urge the Korean
        government to take a proactive stance in providing safe journey to Korea."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0260061b-841b-4277-9cb5-5f2d77132bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thae was joined by several prominent former politicians and critics
        of North Korea, including Park Kwan-yong, a former speaker of the South Korean
        National Assembly under the conservative, anti-Pyongyang administration of
        President Park Geun-hye.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6229c-b81f-4530-8f5e-debadd15581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Difficult choice</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99d2dd4-94c5-4f92-b494-d2e5c6a41fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative and hard-right figures in South Korea have criticized
        the government of President Moon Jae-in for allegedly ignoring human rights
        in his push for the denuclearization of North Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e170cc00-fed4-40eb-a377-cebe5e2c37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korea needs to show that it is willing to embrace North Koreans,
        but the current situation doesn''t seem to do that," Thae said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b66561c-f498-463c-af61-7b13418fa43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither the South Korean government or its citizens express their
        intention to rescue Jo and his family after their defection, and I''m saddened
        by the current situation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f924e434-e9e0-4a58-8526-17ba7479dc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thae -- one of the highest-ranking North Korean officials to defect
        to the South in recent years -- said it was impossible for diplomats to discuss
        their intentions to seek asylum with anyone else beforehand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b29013f-e853-4e91-9121-c68554e6783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no way of knowing who is a spy and who is reliable. It
        is unthinkable to discuss defection in advance with anyone," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47950566-90c0-4921-8ada-f4d738f004c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while he was unaware of Jo''s whereabouts, "I know
        he needs to be protected wherever he is."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea40a4aa-42be-43ba-8962-445bf810380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.261Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not happy about the current attitude of the South Korean government.
        I want the government to publicly say that it is ready to take Jo if he wants
        to come to South Korea," Thae said. "The current attitude of denying any knowledge
        is not helpful."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20feec7b-f238-4e4a-b4e8-32e7ed587fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.261Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his own case, Thae said a desire to defect came about partly
        for the sake of his children and their education.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1d817-03ec-4519-839a-6976bdd17fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.261Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The children having lived overseas know what human rights is and
        what rights you can have in the Western world," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e11b46-c741-423d-91e9-09f6f477a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.261Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fellow defectors</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d606944-cce9-4fcd-98a2-19f75e7a4f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.261Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday marks the second public attempt by Thae and other defectors
        to reach Jo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a6f3ce-dde2-4b6b-8a5c-3a0df89af0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.261Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter to the former diplomat last week, Thae said he
        hoped that if Jo came to Seoul, "more of our colleagues will follow after
        us and come to Seoul, and then the unification will happen on its own."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2d3ea5-6105-435f-b958-807be69b3952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you come to South Korea, you do not have to worry about personal
        safety. To protect me, several security guards stick closely and guard me
        every day," Thae wrote. "The country also provides rental housing and resettlement
        funds until you safely settle down."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45462d2-d0f0-4fe0-a787-daa6d3677ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 30,000 North Korean defectors and refugees registered
        with the South Korean government.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2194be1c-34b4-4473-8a42-89c77b97d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many defectors integrate into South Korean society and do
        not take part in politics, a substantial minority work to encourage and assist
        others to leave the North, and some are also involved in anti-Pyongyang activities
        and propaganda organizations, several of which were represented at the press
        conference Wednesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d013c97-300c-4e35-8aca-ed81681960a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such groups have been criticized in the past for undermining the
        peace process and antagonizing Pyongyang, particularly those which seek to
        transmit anti-regime propaganda into the North. For their part, many defector
        groups criticize the South Korean government for downplaying human rights
        concerns in its communications with North Korean officials.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ff7c8-acc0-4b80-892b-a81e92ae8aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:47:18.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korean defectors
        voice concern for Pyongyang''s missing Italy envoy."</em></p>'
  'uk-parliamnet-financial-obstacle-brexit':
    'author': 'Kara Fox and Lindsay Isaac'
    'caption': 'British Prime Minister Theresa May suffered another setback to her
      Brexit withdrawal deal as members of her own Conservative Party joined opposition
      Labour Party MPs in favor of a vote to curb the government''s spending powers
      if Britain fails to secure an agreement deal on its departure from the European
      Union.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T15:45:30.342Z
    'imagesource': 'jcr:5fb5a2ca-6b64-46c6-955d-c9472ecad293'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4811b894-17ba-44de-aea7-13593b11642e'
    'lead': 'British Prime Minister Theresa May suffers another setback to her Brexit
      withdrawal deal as members of her own Conservative Party join opposition Labour
      Party MPs in favor of a vote to curb the government''s spending powers if Britain
      fails to secure an agreement deal on its departure from the European Union.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T07:51:34.327Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:39.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:47.603+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK Parliament votes to create financial obstacle to a ''no-deal'' Brexit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba986820-2309-4bd8-8845-3d2a429c5efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — British Prime Minister Theresa May suffered another setback
        to her Brexit withdrawal deal Tuesday as members of her own Conservative Party
        joined opposition Labour Party MPs in favor of a vote to curb the government''s
        spending powers if Britain fails to secure an agreement deal on its departure
        from the European Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578fc50-6a6f-40f1-8856-67cc680f8213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a7fdbd-b784-4507-9917-e42c70279b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliamentary members voted 303 to 296 in favor of an amendment
        to the Finance Bill that will restrict May from amending taxes to cope with
        the consequences of crashing out of the European Union without an agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1bca6-b623-4383-a96b-9bb8759ae265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cbeb5c-be63-4b66-8072-6962bda649f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure isn''t expected to carry significant weight in the event
        of a no-deal Brexit. Robert Jenrick, a Conservative MP and the exchequer secretary
        to the Treasury said the Finance Bill amendment would only allow MPs power
        to make "minor technical changes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fe4463-3a36-4125-bf21-949ba495a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae9f803-f2f8-4413-ae2a-9a54b7f270ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vote did carry symbolic weight: Parliamentarians are pushing
        back on a no-deal scenario.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc89a7-8e0c-4f1d-8761-8d649aa0db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour leader Jeremy Corbyn called the vote an "important step to
        prevent a no-deal Brexit," saying it proved there is no parliamentary support
        for a no-deal Brexit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422db63e-34a3-4f92-81a4-1213660916eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Murray, a Labour MP who supports People''s Vote, a group campaigning
        for a second referendum, said Parliament has "now asserted its authority and
        sovereignty and effectively exposed the threat of no deal as an empty one."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3fea9-dc58-4ed5-ab48-37d3c2c7882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat of a no deal Brexit has [been] cynically used by the
        government for many months as part of their campaign to bully and intimidate
        Parliament into voting for a bad deal that would leave us worse off and offers
        less control," Murray said in a statement on the People''s Vote website, adding
        that Tuesday''s events demonstrated that Parliament "can still act decisively."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f8d15b-d117-43a9-ab1e-a4eb75c60048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it now must do is hand the decision back to the people," Murray
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556a99f1-8b13-45b3-9341-eba31bd3cc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament is due to vote on the divorce deal next week. If May
        ultimately fails to push the agreement through, the chances of the country
        crashing out of the European Union without a deal will soar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670fe63-fdb6-4201-8f97-1810d0a86bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is scheduled to leave the European Union in 80 days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c5fe49-64f2-4690-b967-5ba4549312dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately on Tuesday, the Dutch government said British citizens
        living in the Netherlands will not have to leave in the event of "no deal."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd624e-8f86-42ca-9eaa-0bab701cd2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of a no deal, a national transition period applies
        from 29 March 2019 to 1 July 2020. In the transitional period, you retain
        your rights of residence, work and study in the Netherlands," the Dutch Ministry
        of Justice said in a statement</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad7e8d-a066-4710-a0d7-0382ddd6bc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 45,000 British people in the Netherlands and
        a recent survey by the Dutch government found that 89% of them are worried
        about the effects of Brexit on their situation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3cd0f5-540d-4c14-95eb-bcc8fd713e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s understandable that Brexit is creating great uncertainty
        for these people," said foreign minister Stef Blok in response to the findings.
        "So I keep on stressing that the draft withdrawal agreement offers the best
        solution for everyone."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0bb297-278f-48e9-b599-260cd4e358c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:51:34.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:39.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UK Parliament votes
        to create financial obstacle to a ''no-deal'' Brexit."</em></p>'
