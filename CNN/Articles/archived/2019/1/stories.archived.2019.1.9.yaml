  'duterte-land-reform-masbate':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte delivers his speech after leading the ceremonial
      distribution of Certificates of Land Ownership Awards (CLOA) to agrarian reform
      beneficiaries (ARBs) of Cotabato Province, at the Provincial Gymnasium Capitol
      Compound in Kidapawan City, Cotabato.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-09T22:19:54.797+08:00
    'imagesource': 'jcr:f1480e31-36e1-484c-bd57-3491d5f2c787'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '223a00f5-0dc9-4171-b3a8-bff69ffc7a85'
    'lead': 'To date, Duterte has placed under land reform the areas of Masbate, Negros,
      North Cotabato and Boracay.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T05:45:21.418Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:06.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:41.469+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants Masbate under land reform'
    'updated': 2019-01-10T07:27:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b5455-a294-493d-a22e-087d8f72faee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:45:21.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> President
        Rodrigo Duterte vowed to place the province of Masbate under land reform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1932a7c1-a15c-4de6-8d89-45653264a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:45:21.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I-land reform ko ang Masbate, maniwala kayo. Itaga ko sa bato yan,"
        Duterte said in a speech in Dimasalang, Masbate Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49bb1eb-54fe-4113-bf5d-1de7e4827388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:45:21.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will place Masbate under land reform, believe me.
        I will carve it in stone.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49813c21-93d9-45b5-bd12-bd9acaa8e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:45:21.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that he wants Agrarian Reform Secretary John Castriciones
        to study the proposal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa6c9e7-adf7-41c9-90ba-4bfa57a8a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:45:21.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabihin ko sa Secretary ng DAR, Castriciones pag-aralan mo kasi
        ibigay natin lahat. Pagkatapos ng termino ko, lahat ng lupa ng gobyerno naibigay
        na," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b8a28-5a44-42a5-9229-5176e3c7fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:45:21.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will tell the DAR Secretary, Castriciones study
        this because we''re giving it all away. By the end of my term, all of the
        government''s land should be given away.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3e2311-4cae-4f0c-90e7-97002ec3180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:45:21.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, Duterte said he wanted Negros to be placed under
        land reform to address the insurgency problem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0d6e81-aa7d-4f8a-844b-a4dd35568e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:45:21.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negros because the recruitment is almost incessant and the agitation
        for trouble is always there because the issue is land," the President said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254a32c4-4ee3-4238-96f1-43c0e9a4e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:45:21.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had also placed under land reform North Cotabato, and had distributed
        Certificates of Land Ownership Award last December.</p>'
  'rwanda-police-deployment-ban-on-skin-lightening-creams':
    'author': ' Damilola Odutayo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T22:01:29.056Z
    'imagesource': 'jcr:1a2ce92e-eaa0-4fb0-96f9-3cb7a270b3e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d5555e0-19b4-40bc-abec-f79224c18f32'
    'lead': 'The Rwandan government is sending police across the country to enforce
      its ban on skin lightening and bleaching products.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T05:47:43.027Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:05.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:41.667+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rwanda deploys police to enforce ban on skin lightening creams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad78563f-25db-4aa4-9566-cdc03d547b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:47:43.027Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:05.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Rwandan government is sending police
        across the country to enforce its ban on skin lightening and bleaching products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e9b6e9-0be8-4a4a-8fe4-ce267c722e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:47:43.027Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East African country is leading a campaign against skin bleaching
        and substandard cosmetics, particularly products that include hydroquinone,
        a spokesman from the Rwanda Standards Board told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4999783-71b7-4b2a-8002-e7077426b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:47:43.027Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is been implemented by the Ministry of Health and the Rwanda
        Food and Drug Authority and the Rwanda Standards Board," said Simeon Kwizera,
        the public relations and communications officer for the board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c58f0a-d534-45ab-af81-5d2a46100212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:47:43.027Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Paul Kagame sparked discussions on the need to ban the
        sale of skin "whiteners" on social media in November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364736b5-cf6b-44f3-a662-f1cd145e7da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:47:43.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a post from a woman calling for the government to
        crack down on skin bleaching, Kagame said on Twitter that bleaching creams
        are unhealthy, and he called on the country''s ministry of health and police
        to rein "this in very quickly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df15dfa5-813f-4830-8987-847ea566f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:47:43.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials and police are now patrolling markets in the
        capital, Kigali, and in provinces across the central African nation, seizing
        skin-lightening and bleaching products from vendors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd01bd64-a1e8-41f0-9ce6-708265cc29af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:47:43.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the country''s Standards Board warned the public about
        the alternative names for hydroquinone, one of the prohibited ingredients
        in ordinary commercial cosmetics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a76ef1-b9dd-4d27-8c08-65f5a78002a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:47:43.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:05.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the ingredients that can help in body bleaching, skin bleaching,
        are banned," a government spokesperson told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f4dd2-57e9-46b0-a82d-e75d98571b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:47:43.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:05.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now putting much effort, like educating people, going around
        and seizing those illegal products," Francois Uwinkindi, director of the cancer
        unit at the Ministry of Health, told Reuters news agency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a815a-e139-496d-8f79-a3afdd4072fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:47:43.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:05.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rwandan police said they seized more than 5,000 banned bleaching
        products -- including lotions, oils, soaps and sprays -- from beauty shops
        across the country last month, according to local media, New Times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ce5d4-532f-4ece-91ac-d4acae870bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:47:43.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:05.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skin whitening creams are sold in many African countries without
        restriction, despite increasing push-back from the public and governments
        on the continent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12516e9-9035-4857-a3ac-9f92e05f1599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:47:43.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:05.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American reality TV star Blac Chyna faced immense criticism after
        announcing that she had partnered with a beauty line called Whitenicious to
        launch a face cream in Lagos, Nigeria''s largest city.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240684e6-eeaa-4165-a594-fd151dbd8da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:47:43.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skin-lightening products contain chemicals such as mercury and hydroquinone,
        which can cause liver damage, reduce resistance to bacterial and fungal infections,
        and increase anxiety, depression and psychosis, according to the World Health
        Organization.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54658e9c-4b3b-49bb-868c-ae44d7b7aa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:47:43.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global market for skin-lighteners is projected to reach $31.2
        billion by 2024, up from $17.9 billion in 2017, especially in Asia, the Middle
        East and Africa, according to Global Industry Analysts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038d7270-2fe3-43e0-80ef-39878ee7b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:47:43.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 25% of women in Mali, 77% of women in Nigeria, and 59% in
        Togo regularly use skin-lightening products, according to a 2011 report by
        the World Health Organization.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae6181-6906-48ed-be4c-102732f1c1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:47:43.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana implemented a ban on skin lightening creams in 2017, following
        Ivory Coast''s ban in 2015.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902ee41c-309f-4dee-bbe4-af3375ecc6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:47:43.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rwanda deploys police
        to enforce ban on skin lightening creams."</em></p>'
  'mona-lisa-eyes-myth-debunked':
    'author': 'Emily Dixon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T20:54:52.333Z
    'imagesource': 'jcr:d952f6a0-48a0-4b08-8b85-c4bb24e97bf4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4e0ecd1-a45b-455d-a34b-f1742e39918e'
    'lead': 'According to research by scientists from Germany''s Bielefeld University, published
      in the journal i-Perception, there''s one painting that definitively doesn''t
      demonstrate the Mona Lisa effect: the Mona Lisa herself.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T05:50:19.118Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:05:04.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:41.827+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Researchers debunk myth about Mona Lisa''s eyes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fc0e12-3b52-47cd-980b-4190a02fe581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:50:19.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:04.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Mona Lisa is famed for two things:
        her enigmatic smile and her steady gaze, widely believed to follow her viewers
        around the room.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e21bcea-1d15-4b32-9223-e1f6895a00ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:50:19.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:04.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Leonardo da Vinci''s world-renowned painting, also known
        as "La Gioconda," inspired the name of a scientific phenomenon: the Mona Lisa
        effect, or the perception that the subject of an image is always looking directly
        at you, no matter where you stand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d80c7-68b8-458b-ae5d-c70dbc9b98fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:50:19.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:04.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to research by scientists from Germany''s Bielefeld
        University, published in the journal i-Perception, there''s one painting that
        definitively doesn''t demonstrate the Mona Lisa effect: the Mona Lisa herself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef014358-c18b-4b83-8e50-d884acbf079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:50:19.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:04.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the researchers say, the subject of the painting is actually
        looking about 15 degrees to your right -- at your right ear, perhaps, or over
        your shoulder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d2f49f-8c72-4362-ba9e-70daa4fc408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:50:19.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:04.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gernot Horstmann, an associate professor at Bielefeld University''s
        Center of Excellence - Cognitive Interaction Technology (CITEC), and Sebastian
        Loth, a research assistant, asked 24 participants to assess the gaze of the
        Mona Lisa. Instead of simply asking each participant whether they felt the
        Mona Lisa was looking at them -- a binary response likely to be influenced
        by existing beliefs -- they displayed the painting on a computer screen, and
        asked the participants to measure the direction of the gaze on a two-meter
        (6.6-foot) carpenter''s rule placed horizontally between them and the screen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50499566-0593-4ec7-8977-5bcda1ea366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:50:19.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distance between the participants and the computer screen remained
        the same, at 66 cm (26 inches), but the ruler was moved both closer to and
        further away from the screen throughout the trial. The researchers also altered
        the size and visible area of the Mona Lisa to determine whether the perception
        of her stare was influenced by particular elements of her face. The participants
        were asked to respond to the painting at various degrees of zoom, between
        30% and 70%, and saw crops that only included her eyes and nose, as well as
        others that showed her whole head.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e458104b-65e8-45e7-8cfa-5ce478b2f2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:50:19.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:04.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid the participants settling on the same measurement on the
        ruler every time, Horstmann and Loth also showed them the Mona Lisa moved
        3.4 cm (1.3 inches) to the left and right.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3849ea45-889e-45a4-a799-8f882efe769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:50:19.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:04.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research cited in the study indicates the range of the
        Mona Lisa effect: the subject of an image will appear to be looking at its
        viewer if its gaze is within 5 degrees to the left or right. The gaze of the
        "Mona Lisa," however, was measured by the study participants at an average
        angle of 15.4 degrees to the right -- in short, the Mona Lisa is definitely
        not looking at her audience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f60dd6-ee0a-450d-98c0-d80b54b6af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:50:19.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:04.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt about the existence of the Mona Lisa effect,"
        Horstmann and Loth concluded. "It just does not occur with Mona Lisa herself."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c3f9c3-07e1-43d7-bbe1-a5996b652fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:50:19.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:04.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Researchers debunk
        myth about Mona Lisa''s eyes."</em></p>'
  'gonen-segev-drug-smuggling':
    'author': 'Oren Liebermann'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T20:29:42.563Z
    'imagesource': 'jcr:1a2ce92e-eaa0-4fb0-96f9-3cb7a270b3e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
