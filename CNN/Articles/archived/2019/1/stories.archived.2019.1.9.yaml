    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CES 2019: The TVs are massive, chatty and translucent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f4fca-2090-4638-821f-32df5e93684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:40:02.728Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rolling, translucent, enormous, sharp and
        talkative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707936c-6951-4c21-ae39-1267f5daf7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:40:02.728Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New televisions are debuting this week in Las Vegas, and they all
        have a special trick or two.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc5dd6-2219-42bf-bb8d-551ca8b4035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:40:02.728Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TVs have been commercially available for 90 years. That''s a long
        time to stay fresh and innovative, but every January at the Consumer Electronics
        Show in Las Vegas, manufacturers try their hardest to make them exciting again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76eb8bb-6352-4829-9d97-61f667d2c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:40:02.728Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, companies including LG, Samsung, and Sony showed off
        their latest prototypes at the annual consumer electronics show. Many of the
        products are years away from a spot in your living room unless you are a fabulously
        wealthy early-adopter, but they give a peek into what we''ll be binging on
        in the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ea58e-d252-44de-8f0b-7251b0ddde6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:40:02.728Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LG is on a roll</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ed9b2-6dea-4672-8529-b61651ee7647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:40:02.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, LG Display — a research arm of LG Electronics — showed
        us its rolling TV prototype, which can be wound up like a yoga mat into a
        box when not in use. Now its partner brand LG has made a real version of the
        rollable set that will be available to consumers. The 65-inch "Signature Series"
        OLED television will be available in the second half of the year, according
        to LG. There''s no price yet for the device.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8dc18c-2917-4b6c-8dc3-b7c670400538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:40:02.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LG Display is working on more prototypes and innovations, and showed
        CNN a number of new products. The massive 88-inch 8K OLED television isn''t
        just large AND with more pixels than anyone currently needs. Instead of relying
        on attached speakers, the TV''s sound system is embedded in the screen, making
        it so that noises seem to come directly from the objects making them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d777f9d-3b4c-454a-b341-795137b97789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:40:02.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other LG Display prototypes include portable desktop monitors that
        can be moved around easily, and a transparent OLED screen that could help
        a window double as a TV or a surface for ads. The 8K technology is the next
        big bump in screen resolution for televisions, but is still a couple years
        away from being mainstream as there''s not much 8K content available.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f8baa-3560-4664-98ab-6d0747d6060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:40:02.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Everyone is working with Apple</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4384a259-2529-4220-957e-5f5c5aa993d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:40:02.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung made a splash on Sunday when it announced it was adding
        an iTunes app to its smart TVs. It is also adding support for HomeKit and
        AirPlay 2, which lets you play content from Apple devices on the bigger screen,
        including music, photos and movies. On Monday, Vizio and LG announced they
        were also adding support for AirPlay and HomeKit. Apple has traditionally
        been closed off when it comes to giving outside hardware companies access
        to its ecosystem, but it may recognize it as the key to growing its increasingly
        important services business, which includes apps, movies, TV shows and music.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc9bb63-7ea0-4acd-aa37-ba00513de7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:40:02.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The TVs will keep getting bigger forever</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2afa90a-8bb2-4c48-b2fb-4eb74578095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:40:02.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more impressive than an 88-inch TV? A 219-inch TV! Samsung
        showed a larger version of the "The Wall," the massive MicroLED display it
        announced at CES last year. The new MicroLED technology is exciting, even
        if you can''t afford a floor-to-ceiling TV. The screen creates a brighter
        image that uses up less energy, and could be an alternative to current screen
        technology in the future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd896ea83-e628-41ae-9517-7b4b6a616eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:40:02.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced new 75-inch modular MicroLED screens
        that can be cobbled together to build a 270-inch display. Modular displays
        take smaller screens of various shapes and sizes, and click them together
        into larger custom designs, like blocks. The company did not say when it would
        sell the modular displays or The Wall, or how much they would cost.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79818b2-8f44-4717-831c-225b3a2be362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:40:02.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony also went big, announcing 85 and 98-inch versions of its 8K
        television. TCL is making a 75-inch version of its Roku TV, and Hisense showed
        off its 4K laser projector that works with a 100 or 120-inch screen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb6321-b7be-40a3-9af5-65153b0d59be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:40:02.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remotes are old school</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8715f2c7-a19b-4d7f-ad35-c16ce3d4c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:40:02.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voice control continued to be the popular addition for all the TV
        companies, as they also added more support for popular voice assistants like
        Google Assistant and Amazon''s Alexa. Vizio is including the ability to control
        its TVs with Google Assistant or Alexa. LG already offered Alexa integration
        on its TVs, and last week it announced they would also support Google Assistant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fcde15-59d3-48a3-8328-efe4d7b0a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:40:02.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Samsung has its own lesser-known assistant, Bixby, the
        company is also adding support for Alexa and Google Assistant on its TVs coming
        out in 2019, but it will need an actual Google or Echo device to work.</p>'
  'california-island-new-lighthouse-keepers':
    'author': ' Francesca Street'
    'caption': 'Applicants will need experience of seafaring and hospitality.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-09T17:15:27.689Z
    'imagesource': 'jcr:5f67af9a-e73c-49ca-8676-6f2f16b3b444'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86fc715d-daf7-40e7-a098-4f54917fb714'
    'lead': 'The position offers $130,000, split between two people. For the money
      they''ll be expected to keep this historic tower up and running.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:43:59.297Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:55.523+08:00
