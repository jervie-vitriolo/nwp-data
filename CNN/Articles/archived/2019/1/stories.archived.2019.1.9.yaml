    'imagesource': 'jcr:f4f1c64b-0b50-435a-943c-9185211b2f46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91343059-71a9-45bb-90c6-d6daa9bbc4b6'
    'lead': 'The Traslacion will begin at 5 a.m. Wednesday from the Quirino Grandstand
      in Manila to the Quiapo Church.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T02:02:39.941Z
