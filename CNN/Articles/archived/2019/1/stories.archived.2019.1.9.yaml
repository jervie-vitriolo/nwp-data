    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dca198a-1f12-4895-88c7-080ab684c299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said they would agree to the plea if Dalton took responsibility
        for his actions and pleaded guilty to all counts against him. The move came
        during jury selection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ad548-3a43-43d2-ac53-34f26eaa2edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Eusebio Solis said that against his advice, Dalton decided
        to plead guilty to spare his family and the families of the victims the grief
        of reliving what occurred, CNN affiliate WOOD reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d44507-a479-4dcb-9228-5c9e7431e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve wanted to do this for quite a while," Dalton told the court
        when asked if he understood what he was pleading to and whether he was doing
        so voluntarily, according to CNN affiliate WWMT-TV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43619ee0-24a5-4334-b993-fb8b181dcafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalton pleaded guilty to six counts of murder, two counts of assault
        with intent to commit murder and eight felony firearm charges, WWMT reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a47c755-e5fd-47bf-bb01-55f84c0c8655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sentencing hearing is scheduled for February 5. A statement from
        the Kalamazoo County prosecuting attorney said Dalton faces a mandatory sentence
        of life in prison without the possibility of parole.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05716f5a-b711-46b8-a411-d7e51ce13447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalton also was accused of injuring two people during the shootings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd257aa-71b9-4142-ab56-1660d9b6fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference on Monday, Kalamazoo County Prosecutor
        Jeff Getting said he and his team were happy to reach this resolution in the
        case, but he doesn''t know if the community will ever get an answer as to
        why Dalton carried out the shootings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864f0dc-e9bc-4263-9d76-5eaad5311bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know whether there will ever be a satisfactory answer
        as to why he did it ... the ''why'' question is one that haunts us," Getting
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de9448-7323-47d2-8e91-670471563040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said had the case gone to trial, the prosecution had more
        than 30 witnesses and more than 100 pieces of evidence ready.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41963ab-6ed3-4e5f-a5a2-40a5119af71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a May 2016 preliminary hearing, Tiana Carruthers described the
        moments before she was shot as she escorted her daughter and four other children
        to a park in her apartment complex.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba8ba5-806e-4038-b400-8719f0f51a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Dalton committed the shootings between picking up fares
        as an Uber driver in the southwestern Michigan city on February 20, 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24023306-a81f-4cf3-98b9-9a9a482e14fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carruthers told the court she and the others were walking through
        the parking lot when a silver SUV nearly struck them. The man inside the vehicle
        asked her if she was "Macy" or "Maisie."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a30122-f19d-49c1-a393-2e1aaaf870cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she started to describe the moment the man approached her,
        Dalton interrupted her.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e68fcf-e1ee-4362-84bf-3793cb158fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, they gave bags, these old people, they have these old black
        bags, that are called — they''re black, they''re black bags that people drive
        around and people look at them," Dalton said. "It gets real bad, it''s time
        people look and that''s when they tell the people it''s time to get to temple."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc332ef8-1e7b-4827-9e38-08c3254d40f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear to what Dalton was referring. Carruthers began to
        cry and the judge asked Dalton to speak quietly to his attorney for the rest
        of the proceedings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16672d84-0c88-4346-806f-cb858e02cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, Dalton attempted to stand. Court officers quickly
        restrained him and then dragged him out of the courtroom. On the stand, Carruthers
        screamed and was surrounded by her legal team and supporters. They escorted
        her out of the courtroom.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9380ed4-a53a-43f6-9bd2-838455c6cb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the rest of the hearing, Dalton remained in a holding
        cell with two police escorts, following the hearing by video conference.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2503261-e04d-42fb-be7d-aea32c2c17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalton was accused of driving from one location to the next, shooting
        people seemingly at random at three places. Dalton also apparently picked
        up multiple passengers over the day as an Uber driver.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5239b07-7938-4ac2-aba7-ae327c207541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told investigators the Uber app made him "like a puppet" and
        that it would "take over your whole body."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3919280-529e-46f9-989f-bbb3457373d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:47:54.076Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kalamazoo shooting
        spree suspect pleads guilty to killing 6"</em></p>'
  'Brexit-protests-UK-parliament':
    'author': 'Nina Dos Santos and Sheena McKenzie'
    'caption': 'MP Anna Soubry is filmed being abused by far-right supporters outside
      the Houses of Parliament in London.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T04:34:03.092Z
    'imagesource': 'jcr:46839661-4884-41c4-904c-3055608780af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26d4c680-1663-4464-a203-828a445c4232'
    'lead': 'As the deadline for Britain''s departure from the European Union nears,
      an increasingly vocal group with far-right links has joined the throng, harassing
      politicians and journalists, and hurling vicious insults.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T01:50:59.071Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:14.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:52.975+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As Brexit deadline looms, protests turn nasty outside UK Parliament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994321ae-5371-464c-aba9-d6ab3dbc1cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For more than two years -- come rain, hail
        or shine -- campaigners from across the Brexit divide have gathered outside
        the UK Parliament to chant slogans, wave flags and occasionally share tea
        and biscuits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79863303-d969-4bf8-85df-0110c7b4b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, however, the scene has turned uglier. As the deadline
        for Britain''s departure from the European Union nears, an increasingly vocal
        group with far-right links has joined the throng, harassing politicians and
        journalists, and hurling vicious insults.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461d337-f64c-49d1-9000-afd9a95ab406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Soubry, a Conservative Member of Parliament and -- unusually
        for her party -- a supporter of a second referendum, was at the receiving
        end of abuse from this group on Monday. As she took part in TV interviews
        on College Green -- a patch of grass where TV crews and journalists mingle
        -- she was called everything from a "liar" to a "Nazi."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0fc309-e386-4549-a84d-b4c7800b58f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Soubry walked back towards the House of Commons after the TV
        interviews, she was surrounded by protesters who called her a "fascist," in
        footage widely shared online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32263c25-5f76-4b35-ae49-fa3650a6e610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soubry incident prompted howls of outrage from lawmakers, and
        has forced police to act. Deputy Assistant Commissioner Laurence Taylor of
        London''s Metropolitan Police on Tuesday said officers at Westminster have
        been told to "intervene appropriately" where they "hear or see breaches of
        the law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75570ed-efe7-47f6-b8d4-9c454917bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that police were assessing whether any crimes had been
        committed in Monday''s confrontation. So far, no one had been arrested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964bfbfa-d985-4809-8b4b-90eb8a69e8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But politicians have criticized the "ongoing lack of coordination"
        from police in the face of "deteriorating public order and security situation"
        in and around Parliament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26129463-e087-4c01-8f7d-6766418c732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to London''s Metropolitan Police Commissioner Cressida
        Dick signed by 60 MPs, they said "an ugly element of individuals with strong
        far right and extreme right connections -- which your officers are well aware
        of -- have increasingly engaged in intimidatory and potentially criminal acts"
        against politicians, journalists, activists and the public."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5770dc-c58f-4c14-9aed-6e4e95b2bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Commons Speaker, John Bercow, added his own letter
        to the Met on Tuesday, saying there was a "regular coterie of burly white
        men who are effectively targeting and denouncing Members whom they recognize
        and dislike -- most notably female and those from ethnic minority backgrounds."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4db5f1-8f53-4890-832e-ddfd076a5a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misogyny at play</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef45686-36a6-4f45-9084-1cd93ba4508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Soubry has come under attack. A video posted
        on YouTube last month shows a group describing themselves as "yellow vests"
        -- and wearing the vests associated with the French activists of the same
        name -- following Soubry outside Parliament, calling her a "traitor" and likening
        her to Hitler.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62491cbd-1749-4f3f-a229-32c4c5d841eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the MPs who signed the letter to Scotland Yard, Labour member
        Pat McFadden, told CNN that the incident with Soubry on Monday was an "ugly
        scene" that revealed "how divided the country is."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328829ce-a0dd-4d0b-a07a-07b3f4784177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "it does appear that women broadcasters and MPs are
        receiving the harshest treatement -- so there is a misogynist element there."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014f3f5-3de0-410c-9db7-24c6c02d3206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A well-known presenter for Britain''s Sky News, Kay Burley, has
        often been at the receiving end of abuse as she has carried out interviews
        on College Green. Faisal Islam, political editor of Sky News, has been the
        subject of racist insults.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27301618-6ef7-44b5-bdd1-cea6a1d9cd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burley revealed she is accompanied by security when she broadcasts
        from College Green.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f50ef-da5c-4561-958e-91f1820556cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people are not pro-Brexit. They are pro-intimidation," Burley
        tweeted Monday. "They specifically target me and scream ''slag'' or ''f******
        fascist'' over and over and over again."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7cffd2-a910-455e-9466-d98f8ec558c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remain campaigner and regular face outside Parliament, Steve Bray
        -- known as "Stop Brexit Steve" after his distinctive blue hat with the words
        "Stop Brexit" -- told CNN he has also been frequently targeted by the "far-right
        extremists."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4ce04-d51e-4bfb-ae14-b0f02414fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been called Nazis, I''ve been jostled," he said. "I can''t
        repeat the nasty things they say, but it''s been close to assault a few times."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f9393-a9d1-4924-9a98-411d257b0906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bray said the group was a separate entity to the regular group of
        Leave campaigners gathered outside Westminster, with whom he maintained a
        friendly relationship, despite not sharing their political views.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb06c0-d11c-48c2-83ab-f157d6aedebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stamping their feet to keep warm in the winter chill, the opposing
        groups -- each waving European Union flags or Britain''s Union Jack-- even
        stopped to lightheartedly tease each other over the quality of their placards.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e8312-9d61-4b56-997b-fd790ccfaf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Todd, organizer of the Leave Means Leave campaign, told CNN
        that the group of pro-Brexit extremists could potentially taint his organization
        in the eyes of the public.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55b2b3f-1557-42b8-834c-868d1c517c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it helps us," he said, while behind him a white
        double-decker bus with the words "Stop the Brexit Betrayal" emblazoned on
        its side drives past on its endless campaign loop around Westminster.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c53d2-8271-497e-96c3-be0938ba2885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.076Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I condemn in the strongest terms what they did (to Soubry), Todd
        said. But he added that there was a "simmering anger" in the country at the
        lack of action over Brexit that the government could no longer ignore.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c60976-277a-4ab3-bbd3-e1fd3c8083cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.076Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a week until Parliament votes on Prime Minister Theresa May''s
        controversial Brexit deal, emotions at Westminster have reached fever pitch.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4e557-cc55-4852-910b-648d8d61a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:50:59.076Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:14.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "As Brexit deadline
        looms, protests turn nasty outside UK Parliament."</em></p>'
  'Germany-cyberattack-politicians':
    'author': 'Jack Guy, Nadine Schmidt and Lauren Said-Moorhouse'
    'caption': 'The personal data and documents of hundreds of politicians and public
      figures in Germany have been exposed online, a government spokeswoman said Friday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T04:28:09.149Z
    'imagesource': 'jcr:722cdb48-1346-4a86-a3b1-cca6f6947611'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65f427dd-d767-41da-882e-2ef46353c1be'
    'lead': 'Hundreds of politicians and public figures were among those affected
      by the attack, with personal data and documents released online.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T01:53:59.847Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:13.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:53.144+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man confesses to cyberattack on German politicians'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0b1e9-2b6a-4903-86d5-f56f798c5361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 20-year-old man arrested in connection
        with a data breach that affected thousands of people in Germany has confessed
        to police, the country''s federal prosecutor, Georg Ungefuk, told reporters
        at a press conference in Wiesbaden on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25842d34-2be4-4bfe-b4a3-0c3b355c7639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of politicians and public figures were among those affected
        by the attack, with personal data and documents released online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa6dfb-6c43-4be4-a2b6-fd68fe5c0911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During questioning, the defendant stated that he had acted alone
        in the data spying and unauthorized data releases," Ungefuk said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a71c942-0b90-4ae7-9e86-2121493ad8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was arrested in the German state of Hesse on Sunday
        as part of a joint investigation by Frankfurt''s Attorney General, the Central
        Office for the Suppression of Cybercrime (ZIT) and the Federal Criminal Investigation
        Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b5ca40-14e1-47a6-95b8-f7a9991572d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''The investigations have so far revealed no evidence of any third-party
        involvement," reads a statement from Germany''s federal crime office (BKA)
        released on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ba79f-c01b-4213-99cd-749606aa0674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On his motivation, the defendant stated that he acted out of annoyance
        at public statements made by the politicians, journalists and public figures
        concerned."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5edba3f-4a8f-444f-b1f2-714e326263a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was released on Monday evening due to a lack of grounds
        for detention, according to the statement, but evidence such as computers
        is still being evaluated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80792007-640d-4ba0-bf29-3c47cfb1abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the data breach, Germany''s interior minister Horst
        Seehofer told reporters that he would work to put safer measures in place
        to protect data in future, including a new IT security law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6b809-abc5-49c9-bdbd-432cd8ff7a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft bill could be presented to cabinet within a few months,
        Seehofer said during a press conference, but the exact timings are still to
        be confirmed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc148ef-bc51-4ea6-a0dc-ca68d677a890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seehofer reiterated that challenges would remain despite this new
        law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c9cc6-e4d1-4c51-881b-e0b093f62601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''We cannot promise absolute, total security, especially in the
        field of cyber security," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ff359-009e-4c47-b8bf-b0300ef66c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the data breach were provided by government spokeswoman
        Martina Fietz on Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0230b-b844-4740-b7a4-9c714e2c39fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fietz told reporters that German lawmakers at all levels, including
        from the European parliament, German parliament, and local politicians, had
        been affected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e224637-2480-4969-8f19-209b8df71606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data included credit card details, phone numbers and email addresses,
        one political party told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba5630-885a-4839-b0c4-2fe916eed54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several German media outlets reported that German Chancellor Angela
        Merkel was affected by the breach, but Fietz said no sensitive information
        from Merkel''s office had been published.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed9e06-2989-4a93-bccf-7c9a6fa3d864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time German politicians have been targeted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc24ce65-31e8-4c63-bf48-2bb1e00575f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cyberattack targeted parts of the German government network, including
        the foreign ministry, early last year, Reuters reported.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e15066-839d-4de0-87c6-1da56a8cfa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2015, pro-Russian hackers claimed responsibility for a series
        of cyberattacks that brought down government websites.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f762099-1d57-4011-af1b-d19e1c7f785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Fietz told reporters that it was "too early at this stage
        to compare this incident to that in previous years."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff534f1-e552-49ad-ae25-f899517dcb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:53:59.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:13.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Man confesses to
        cyberattack on German politicians."</em></p>'
  'donald-trump-national-emergency-speech':
    'author': 'Kaitlan Collins'
    'caption': 'U.S. President Donald Trump hasn''t made a final decision about whether
      to declare a national emergency during Tuesday''s prime-time address to get
      his border wall, according to a person familiar with his thinking. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T04:22:13.248Z
    'imagesource': 'jcr:a40a02b4-7b40-41b4-871f-6a73374712e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b7f4572-65a9-4d22-9fa4-4b8784a1d945'
    'lead': 'U.S. President Donald Trump hasn''t made a final decision about whether
      to declare a national emergency during Tuesday''s prime-time address to get
      his border wall, according to a person familiar with his thinking.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T01:58:20.965Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:12.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:53.308+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ahead of speech, Trump undecided on national emergency declaration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0837ac5a-490d-4658-9738-8144723bb099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:58:20.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump hasn''t made
        a final decision about whether to declare a national emergency during Tuesday''s
        prime-time address to get his border wall, according to a person familiar
        with his thinking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a0a036-672c-4bd4-a2cd-dd2afcd46a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:58:20.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is still working closely with top aides, including
        Stephen Miller, to fine tune his speech and is still debating how far he should
        go in his televised message to the nation, this person said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661590e2-e8b7-4fae-8758-83c306e53be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:58:20.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advisers have warned Trump about the legal battle the administration
        will surely face if he does declare a national emergency to fulfill his signature
        campaign promise amid a clash with Democrats over funding the wall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e7bf6e-577a-41cc-af41-7df8ce68f712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:58:20.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials told CNN that if the President does not declare a national
        emergency Tuesday night, there is still a chance he could do so in the near
        future. Shutdown negotiations with Democrats have made no progress because
        they have so far refused his demand for $5.7 billion for wall funding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a86d06-d1f6-47dd-be09-5d0f212c4ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:58:20.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate about whether to declare a national emergency is happening
        as White House aides are engaged in an all-out blitz to get their immigration
        message out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f211ee52-2ba1-4cbf-98a0-90148a9d663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:58:20.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to several people, Trump has been frustrated that his
        allies haven''t made an effective enough argument for his wall, so he wanted
        to make an address to the nation himself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8436080-9270-44ee-8efc-945afe82bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:58:20.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have flooded the airwaves ahead of Trump''s address Tuesday
        and the White House invited anchors from the television networks to an off-the-record
        lunch with Trump. These lunches typically happen before the President''s annual
        address to Congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91963f84-8496-41ff-8e65-90b9a6cce107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:58:20.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence said Monday that the White House counsel
        is looking at the President''s ability to declare a national emergency to
        fund border security. Asked to explain how thoroughly the White House counsel''s
        office has reviewed the possibility of an emergency declaration, Pence said
        it is something they have examined, but the administration would prefer to
        solve the problem of border security funding through Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cee1c7-dd0f-431b-8ee5-a21548ffb228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:58:20.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m aware of is they''re looking at it, and the President
        is considering it," Pence told reporters during an hour-long briefing alongside
        Homeland Security Secretary Kirstjen Nielsen and Office of Management and
        Budget acting director Russell Vought.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e23e39-964f-4ba9-b5d0-f399d5e41816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:58:20.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By declaring a national emergency, Trump could unlock certain funds
        provided under statutes previously passed by Congress, such as those earmarked
        for natural disasters. If the President makes the declaration, he would have
        access to a pool of money inside the Defense Department. Under U.S. Code,
        Trump could use funds "that have not been obligated" within the department''s
        budget.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba86d0e-8e62-4de9-bcdd-645e68d7d375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:58:20.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states that in the event of a declaration of war or national
        emergency, "the Secretary of Defense, without regard to any other provision
        of law, may undertake military construction projects, and may authorize the
        Secretaries of the military departments to undertake military construction
        projects, not otherwise authorized by law that are necessary to support such
        use of the armed forces."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9acec6a-6451-4de4-9c44-021dc069cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:58:20.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official previously told CNN that Trump could use other funds
        but would have to cancel existing military construction projects, which might
        come with costly termination fees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154aa50c-24fd-4d66-b9f0-3c2d3bf988fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:58:20.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump decides to pull from Defense Department funds, troops could
        be tasked with building parts of the wall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1924266-27a8-4a83-8a75-39761c4b3419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:58:20.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the partial government shutdown has stretched on, the White House
        has tried to frame the debate as a matter of national security.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0ce31f-6dac-4fbf-8b42-7696bd65fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:58:20.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump met twice with congressional leaders in the Situation
        Room regarding the issue. The President is planning a visit to the border
        amid the government shutdown later this week. And on Tuesday evening, Trump
        will deliver an address from the Oval Office to the American public about
        the U.S.-Mexico border.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a579e3d0-4e62-4e64-aa95-3397ce5cf7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:58:20.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Trump''s immigration address, House Speaker Nancy Pelosi
        and Senate Minority Leader Chuck Schumer are slated to offer their rebuttal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539908d3-6260-4537-9235-ad01273fa676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:58:20.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Ahead of speech,
        Trump undecided on national emergency declaration"</em></p>'
  'heathrow-airport-london-halt-departure-drone':
    'author': 'Lindsay Isaac and Kara Fox'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T03:31:29.683Z
    'imagesource': 'jcr:1a2ce92e-eaa0-4fb0-96f9-3cb7a270b3e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c6d789-3c46-4dde-8f9b-7081d6689bda'
    'lead': 'Flights from London''s Heathrow Airport were temporarily suspended on
      Tuesday evening following a drone sighting.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T02:00:28.017Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:11.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:53.429+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Heathrow Airport halts departures after drone sighting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e192807-a2f2-49cb-8e17-600f63dc99f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:00:28.017Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Flights from London''s Heathrow Airport
        were temporarily suspended on Tuesday evening following a drone sighting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2091f6-6c26-4b7c-997b-c71b5e52e304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:00:28.017Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a Heathrow Airport spokesperson said the drone was
        first sighted in the airport''s vicinity at approximately 5:05 p.m. local
        time (12:05 p.m. ET) and that the airport was "working closely with the Met
        Police to prevent any threat to operational safety."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6fb3b-973a-4cdc-9106-4b174129c59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:00:28.017Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Departures were stopped as a "precautionary measure" during the
        investigation, the spokesperson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a9269-ffec-430e-8c1a-79ccd873cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:00:28.018Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:11.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some flight departures had resumed by 6:20 p.m., according to the
        aviation tracking website Flight 24.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8dda64-773c-4b72-9fa1-17debdd370f6'
