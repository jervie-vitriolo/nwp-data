  'japanese-tabloid-apology-sex-listing':
    'author': 'Emiko Jozuka'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T17:02:09.817Z
    'imagesource': 'jcr:1a2ce92e-eaa0-4fb0-96f9-3cb7a270b3e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b7d4a4a-64d7-44a3-a4be-cd80f7a5db87'
    'lead': 'A Japanese tabloid apologizes for issuing a ranking of women''s universities
      based on the alleged willingness of female students to engage in sex while at
      drinking parties.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:58:01.378Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:53.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:44.702+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese tabloid apologizes for women''s university ''sex listing'''
    'updated': 2019-01-09T17:17:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495615f-ea30-4055-bd03-296f328b8cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:58:01.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:53.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Japanese tabloid apologized Tuesday for
        issuing a ranking of women''s universities based on the alleged willingness
        of female students to engage in sex while at drinking parties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0e0ce-4e76-4f2e-bcb2-c9f093c102eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:58:01.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to apologize for using sensational language to appeal
        to readers about how they can become intimate with women and for publishing
        a ranking, with real university names, that resulted in a feature that may
        have made our readers uncomfortable," the tabloid''s editorial department
        said in a statement obtained by CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbec5d8-40a4-440a-92e4-5bf89d1d75f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:58:01.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article in Spa! referred to a practice known as "gyaranomi"
        -- drinking parties where men pay women to attend. The article alleged that
        these parties were popular among female university students and spoke with
        an app developer who aimed to help both men and women find attendees for such
        parties, according to local media reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf09b7-f117-4e47-890b-9d2bf6805669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:58:01.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:53.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published in 2018 in Spa! magazine, the list sparked outrage, with
        one woman launching a change.org petition to seek an apology and a suspension
        of the magazine''s sales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af364062-efff-49a0-90e6-ee6988c63912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:58:01.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to fight so that especially on public articles such
        as this one, sexualizing, objectifying and disrespecting women would stop,"
        wrote Kazuna Yamamoto, the petition''s creator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6777a56-da0e-499f-aea3-88da53e99842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:58:01.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2018 was a year where women from all over the world fought for
        women''s rights, so that our voices were delivered. Let''s raise our voices
        because I am sick of this society where women are objects," Yamamoto added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de5e0c-31f3-429d-bcb8-000b58ba5fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:58:01.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:53.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her petition had garnered over 38,000 signatures by Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24b8144-f12f-4052-b062-d4c969e6036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:58:01.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:53.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>#MeToo in Japan</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82f1636-c49b-4500-806e-9e1272e1961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:58:01.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:53.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal comes amid a growing international conversation about
        sexual abuse against women. Though Japan remains a traditionally male-dominated
        society, campaigns such as #MeToo have helped to spotlight gender equality
        and sexual abuse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e139fd-c591-44a0-b3e9-5dd370a02c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:58:01.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:53.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Japanese medical school allegedly rigged university exams to keep
        women out in August 2018, and in 2017, Shiori Ito, a Japanese journalist broke
        the nation''s taboo around rape, when she publicly spoke out about her own
        experience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eb79ef-7a40-4e8a-a9eb-e994cff23859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:58:01.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:53.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is ranked at 110 out of 149 countries in the World Economic
        Forum''s (WEF) latest global gender gap index measuring the degree of gender
        equality.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e586c192-e555-4848-b1d6-f4e3d4f46f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:58:01.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also ranks bottom among the G7 countries for gender
        equality, despite Prime Minister Shinzo Abe''s pledge to empower working women
        through a policy called "womenomics."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554c445-6f59-4aaf-bc44-7291339736be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:58:01.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japanese tabloid
        apologizes for women''s university ''sex listing''."</em></p>'
