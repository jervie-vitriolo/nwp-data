  'mark-zuckerberg-new-years-resolution-2019':
    'author': 'Seth Fiegerman'
    'caption': 'FILE PHOTO. Mark Zuckerberg'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T17:45:35.914Z
    'imagesource': 'jcr:028c58cf-00ad-457d-9d0d-01197ab9ee86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd96c63d4-3388-429f-828c-9bcace72bc02'
    'lead': 'In a note posted to his Facebook page, Zuckerberg says he intends to
      "host a series of public discussions about the future of technology in society,"
      featuring a mix of "leaders, experts, and people in our community from different
      fields."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:36:51.797Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:56.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:43.902+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg''s New Year''s resolution: host public discussions about
      tech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54b3ab-58e4-4835-a4dd-1ec408795b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:36:51.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In 2018, Mark Zuckerberg made it his New
        Year''s resolution to fix Facebook. Then Facebook ended the year plagued by
        negative headlines about data privacy and controversial PR tactics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff5df4-336b-4559-b4f5-90ad8ccfb647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:36:51.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg''s 2019 resolution may prove challenging too. Instead
        of focusing only on Facebook''s problems, he wants to talk more about broader
        societal issues facing the entire technology industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf269c-dcca-43e0-826a-6733b03a5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:36:51.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note posted to his Facebook page Tuesday, Zuckerberg said he
        intends to "host a series of public discussions about the future of technology
        in society," featuring a mix of "leaders, experts, and people in our community
        from different fields."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641f0721-2377-46cc-a2c5-3b83a3d065e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:36:51.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said he has a "long list of people" he''d like to speak
        with, though he didn''t mention any names. Among the debate-worthy issues
        highlighted in his post: whether technology should give more people a voice
        and how to develop technology that creates rather than destroys jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1a0c8-c7ca-442e-a455-343460a80e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:36:51.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Zuckerberg, the real personal challenge here is making a conscious
        decision to "put myself out there more than I''ve been comfortable with."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b3cd85-796e-4b8a-b099-f62b725ece16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:36:51.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m an engineer, and I used to just build out my ideas and hope
        they''d mostly speak for themselves. But given the importance of what we do,
        that doesn''t cut it anymore," he said. With that in mind, he said, he plans
        to "engage more in some of these debates about the future, the tradeoffs we
        face, and where we want to go."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216fc15-a331-4dc6-a76c-a5c99bae1c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:36:51.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If his other resolutions are any indication, however, expect Zuckerberg''s
        public debates to be fairly scripted events, rather than a raw and unfiltered
        window into the CEO''s mind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2bf129-c17d-400b-bed0-859c1622aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:36:51.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:56.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous years, Zuckerberg ran a mile a day, started a book club
        and escaped the Silicon Valley bubble by traveling to dozens of new states.
        The latter resulted in an endless series of carefully staged photo-ops of
        Zuckerberg doing normal person things like posing on an assembly lines and
        posing while feeding a cow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
