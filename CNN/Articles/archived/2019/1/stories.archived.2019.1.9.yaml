  'ai-technology-to-identify-genetic-disorder-from-facial-image':
    'author': 'Nina Avramova'
    'caption': 'New AI technology could identify rare genetic diseases from patients''
      facial images.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T04:43:07.781Z
    'imagesource': 'jcr:eeac4bba-33ff-4b4c-baff-62a7f643f1fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4363547d-0f49-4452-a524-04b0facf3b04'
    'lead': 'A new artificial intelligence technology can accurately identify some
      rare genetic disorders using a photograph of a patient''s face, according to
      a new study.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T01:45:09.617Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:15.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:52.586+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AI technology can identify genetic diseases by looking at your face,
      study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249cf212-dd88-422e-9ead-6ea44b49c242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new artificial intelligence technology
        can accurately identify some rare genetic disorders using a photograph of
        a patient''s face, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711225dd-378e-474f-afe2-6969664e581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AI technology, called DeepGestalt, outperformed clinicians in
        identifying a range of syndromes in three trials and could add significant
        value in personalized care, according to the study published Monday in the
        journal Nature Medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c82ea68-63ea-487a-9917-c0bce230cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study notes 8% of the population has diseases with key genetic
        components, and many have recognizable facial features. The technology could
        identify, for example, Angelman syndrome, a disorder affecting the nervous
        system with characteristic features such as a wide mouth with widely spaced
        teeth, strabismus, where the eyes point in different directions, or a protruding
        tongue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac6290-d2c7-49de-b5eb-a911de18dc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It demonstrates how one can successfully apply state of the art
        algorithms, such as deep learning, to a challenging field where the available
        data is small, unbalanced in terms of available patients per condition, and
        where the need to support a large amount of conditions is great," said Yaron
        Gurovich, chief technology officer at FDNA, an artificial intelligence and
        precision medicine company, who led the research.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6efae9e-9d53-42ba-aa41-506e3aedecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This opens the door for future research and applications, and the
        identification of new genetic syndromes, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59e6f3-2ba1-4eeb-b871-bcb71946cc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with facial images being easily accessible, this could lead
        to payers and employers potentially analyzing facial images and discriminating
        against individuals who have pre-existing conditions or developing medical
        complications, the authors warned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3732cf-9083-46a1-9305-8a360f982cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurovich and his team trained DeepGestalt, a deep learning algorithm,
        by using 17,000 facial images of patients from a database of patients diagnosed
        with over 200 distinct genetic syndromes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21c80e-4f6b-45cd-b9af-a19647080a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found that the AI technology outperformed clinicians in
        two separate sets of tests to identify a target syndrome among 502 chosen
        images. In each test, the AI proposed a list of potential syndromes and identified
        the correct syndrome in its top 10 suggestions 91% of the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b48863-b2e5-41e0-9ab7-b20e0eb4ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another test looked into identifying different genetic subtypes
        in Noonan syndrome, which carries a range of distinctive features and health
        problems, such as heart defects. Here, the algorithm had a success rate of
        64%. In previous studies, clinicians looking at images of Noonan syndrome
        patients were able to identify 20% of cases, explained Gurovich.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeaea3d-dec3-4984-90f9-80b4cd626176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We showed that this system can be used in clinical settings," Gurovich
        said of the results.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6808fedc-73fc-40e6-a9ac-f5df75a3584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology works by applying the deep learning algorithm to
        the facial characteristics of the image provided, then producing a list of
        possible syndromes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135cf88c-3ac3-45c2-b59a-c6fa6fe884a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not explain which facial features led to its prediction,
        the study said. To help the researchers better understand, the technology
        produces a heat map visualization looking at what regions of the face contributed
        to the classification of diseases, explained Gurovich.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec3a2f-7668-4a13-a943-495ef5c84433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the images used in the trials were from patients already diagnosed
        with a condition; the technology didn''t identify whether each patient had
        a genetic disorder, but identified possible disorders that had already been
        diagnosed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a750b-dec2-4228-894a-7514f96cf87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One difficulty, mentioned Gurovich, is that the performance of AI
        system is hard to measure. "The reason it is hard is because there are not
        enough publicly available benchmarks," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cf5882-fec0-4d58-bd23-8c293d17ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorge Cardoso, senior lecturer in artificial medical intelligence
        at the school of biomedical engineering and imaging sciences at King''s College
        London, described the technology as "very interesting."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be789781-a9da-46e3-a58a-447c48e2d962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, in an email to CNN, that "the collection of increasingly
        large and well curated medical datasets has enabled AI tools to predict genetic
        mutations from imaging phenotypes reducing the burden of healthcare systems
        and improving the way we care for patients." Phenotypes are observable characteristics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7bb818-a3ab-4454-abc8-7eb2b843a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While several limitations still need to be addressed to ensure
        the proposed algorithms are robust in the hospital environment, clinically
        accurate, and applicable to different age groups and ethnic populations, the
        potential of AI in healthcare is immense," said Cardoso, who was not involved
        in the research.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b3b26f-6686-43cc-af43-153aa1622655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter McOwan, professor of computer science at Queen Mary University
        of London, said in an email to CNN: "This is yet another fantastic potentially
        life changing application of AI tech. When we see so many negative stories
        round AI technology it''s good to be reminded of the real benefits it can
        provide to humanity."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f7783-1931-406b-b93d-bd7bcece5d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:45:09.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "AI technology can
        identify genetic diseases by looking at your face, study says"</em></p>'
