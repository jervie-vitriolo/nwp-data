      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Senator
        Grace Poe will still top the Senate race if elections were held today, according
        to a Pulse Asia survey released Wednesday, even as administration bets inched
        their way into the winning circle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47828dc4-37e1-4877-98f6-b9f6b8c2c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:28:03.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:57.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, who also topped the September survey, still claimed the top
        spot with 75.6 percent. Senator Cynthia Villar came in second with a 66.6
        rating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c2949-7034-4f38-bba3-93f00e546667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:28:03.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Edgardo "Sonny" Angara Jr., Taguig Rep. Pia Cayetano, and
        former Senator Lito Lapid, meanwhile round up the top five with ratings of
        58.5 percent, 55.4 percent, and 49.8 percent, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95816078-8f62-459c-bdd7-2ef85f8d3a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:28:03.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide survey also showed Duterte''s Special Assistant Bong
        Go and former Senator Lito Lapid making huge leaps in the senatorial rankings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e29f188-78a9-46f2-af29-bd550fd225ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:28:03.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid was one of the big gainers after garnering 49.8 voting percentage
        in December from 32.2 percent in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7bced6-51db-494f-8738-39f055e513c9'
      'mgnl:activationStatus': true
