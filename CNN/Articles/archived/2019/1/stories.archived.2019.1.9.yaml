      'mgnl:type': 'text'
      'text': '<p>Last year, Zuckerberg and Facebook focused on addressing misuse
        of the social platform by working to prevent election interference, misinformation
        and hate speech. Despite the many scandals that followed in 2018, Zuckerberg
        said he was "proud of the progress we''ve made."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e585b-2214-447a-9382-66cd73703f4c'
