      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Pompeo hinted at further economic sanctions against Tehran.
        "You''ll see in the coming days and weeks we are redoubling not only our diplomatic,
        but our commercial efforts to put real pressure on Iran to achieve what we
        set out for them back in May," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b588ea3-80ba-4100-b20b-10545352fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.922Z
      'mgnl:createdBy': 'ryan'
