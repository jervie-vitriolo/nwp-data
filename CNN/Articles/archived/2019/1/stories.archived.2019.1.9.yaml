      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Sport has reached out to the UFC for comment from Viana but
        she was unavailable for an immediate response.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ffce9-8703-4629-8f6c-c0c9d55d9c0f'
