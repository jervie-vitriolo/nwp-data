      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide survey for the senatorial polls was conducted by
        the pollster on December 14 to 21. Ninety-three percent of the respondents
        were registered voters.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd770a-3d56-4170-8bf0-2398f2cf01aa'
