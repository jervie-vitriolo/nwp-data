      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Henley Passport Index is based on data provided by the International
        Air Transport Authority (IATA) and covers 199 passports and 227 travel destinations.
        It is updated in real time throughout the year, as and when visa policy changes
        come into effect.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8eae1e-d2ad-477a-92bd-3badc6246224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arton Capital''s Passport Index takes into consideration the passports
        of 193 United Nations member countries and six territories -- ROC Taiwan,
        Macau (SAR China), Hong Kong (SAR China), Kosovo, Palestinian Territory and
        the Vatican. Territories annexed to other countries are excluded.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594b74e1-41c8-4ac4-94e7-752b31935b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:06:51.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:01.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its 2019 index put Saudi Arabia on top with a "visa-free score"
        of 167, followed by Germany on 166 and Singapore, Denmark, Sweden, Finland,
        Luxembourg, France, Italy, Netherlands, Spain, Norway, South Korea and the
        U.S. ranked third-equal with a score of 165.</p>'
    '76':
