    'title': 'Stocks soar past 7,900 mark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8e9687-3eca-4327-8bdc-0f3b2f19cc9c'
