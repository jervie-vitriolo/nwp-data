      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Rosas Olarte contributed to this
        report.</em></p>'
  'confusion-us-pullout-syria':
    'author': 'Ben Wedeman, CNN Senior International Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T19:13:40.044Z
    'imagesource': 'jcr:88cb6fff-e2d1-4608-b337-cb689aa6e2d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23917d53-0bae-4c2d-b7b5-9ed449a11aeb'
    'lead': 'The Trump administration launches a full-on diplomatic offensive to clear
      up confusion about the announced U.S. withdrawal from Syria. So far, however,
      confusion is winning. Clarity is on the run.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:25:15.793Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:58.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:43.395+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Confusion reigns over America''s impending Syria pullout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0483b93-165e-411e-b8ba-ea3c9b883d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration has launched a
        full-on diplomatic offensive to clear up confusion about the announced U.S.
        withdrawal from Syria. So far, however, confusion is winning. Clarity is on
        the run.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b14ae0-c111-414c-9a6b-77b8344dae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Advisor John Bolton has just wound up a trip to
        Israel and Turkey, and Secretary of State Mike Pompeo is on an eight-country
        tour that will take him from Jordan to Egypt to the Gulf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe232c57-b02a-4148-82e6-b926240743f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this coming and going is designed to smooth over the storm caused
        by a video tweeted by President Donald Trump on December 19 in which, referring
        to the approximately 2,000 US troops in Syria, he declared "Our boys, our
        young women, our men—they''re all coming back, and they''re coming back now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f27a2-1596-41b9-af43-a4b1d3af6ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet came after a phone call with Turkish President Recep Tayyip
        Erdoğan in which he said U.S. forces would leave Syria and let Turkey finish
        off ISIS in Syria, according to a senior White House official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aeac9f-ca57-47e4-ad9d-33bd7a8fe936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the U.S. position on Syria has left friend and foe alike
        watching bewildered as the Trump administration struggled with the man in
        the Oval Office to come to a final position.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c740a-9552-46f2-8093-1dda06755b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since President Trump''s initial tweet, "now" became 30 days, then
        120 days, and the latest is the planned American pullout from Syria has "no
        timeline" and will proceed at a "proper pace."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d06129-bc76-408a-81f7-0b801f8e851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever and however U.S. troops leave Syria, it''s becoming ever
        clearer just how complicated the move will be. It doesn''t just involve the
        U.S. and Syria, but also all the other players in that messy, bloody conflict—Russia,
        Turkey, Israel, Iran, Jordan and Syria''s Kurds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc8733-481e-4290-9fc8-275e5aed2bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When John Bolton was in Israel, Prime Minister Benyamin Netanyahu
        made it clear he wants the U.S. to recognize Israel''s occupation of the Golan
        Heights, under Israeli control since it was captured from Syria in 1967, as
        a buffer against Iranian influence in Syria. Such a move will set a dangerous
        precedent, and could ignite a diplomatic storm in and of itself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd88c03-c0e0-4d28-aec5-64a098c9d177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Erdogan: We expect allies to keep promises</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05321c82-25ad-40db-bb98-596636cba61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Turkey, Bolton was hoping to get a commitment from Ankara that
        Turkish forces will refrain from taking action against the U.S.-supported,
        Kurdish-dominated Syrian Democratic Forces (SDF), who are the main American
        ally in the war against ISIS in Syria.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbc0dae-6898-436e-a179-2459d2bc2925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has consistently opposed U.S. support for the Kurdish militia
        in Syria, the YPG, and considers the YPG to be the Syrian branch of the Kurdistan
        Workers Party (PKK), which has fought a separatist struggle against the Turkish
        state since 1984. In Erdogan''s view, the YPG and ISIS are two equally evil
        terrorist organizations and must both be destroyed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed06d99-2625-4639-b620-6699f7533000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials gave Bolton no such assurances, and President
        Erdogan made it clear that Turkish forces are ready to launch a military operation
        against them at any moment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dcf841-837e-4fa3-8e4a-dc9d65b5d543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish leader also brushed aside the sliding U.S. schedule
        for withdrawal from Syria saying "We reached a deal with Trump. Then we started
        hearing different voices from the administration. We keep Trump as our reference
        point," he said in a regularly scheduled meeting with his AK Party in Ankara.
        "We always kept our promises. We expect this from our allies."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5bc561-d201-41b3-b6b5-ca19439649e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Pompeo -- who on Wednesday arrived on an unannounced visit
        to Baghdad -- is likely to have a smoother trip than Bolton''s, but it''s
        unlikely to conclude with much clarity either. Jordan is more concerned with
        the unresolved Arab-Israeli conflict than Iran or ISIS -- which Pompeo described
        at a brief press conference in Amman as the main threats to the region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf63cb9-aa47-45c1-a827-b7af2d2b15cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterwards he will go to Cairo to make a keynote address at the
        American University in Cairo, then off to the Gulf countries, where he''s
        likely to have a warm reception from the monarchies there who have long feared
        a strong and assertive Iran. His trip coincides with a thaw in relations between
        Gulf countries and Syria.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea527c06-be5f-4f10-81e4-f4d9866bba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the uncertainty over where the US stands, confusion
        over U.S. intentions and plans is not unique to the Trump administration,
        Rami Khouri, Harvard Kennedy School Senior Fellow and American University
        of Beirut journalist-in-residence, told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b1040c-4f02-4593-8000-9781ae434c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virtually every recent stated American policy aim in the Mideast
        has failed miserably," Khouri said, "including mediating an Arab-Israeli peace,
        reducing Iranian and Russian influence, promoting stability and stability
        via a growing middle class, strengthening rule-of-law-based societies, and
        reducing terrorism, criminality, and refugee flows."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2271f6-5ddd-4ec3-9e51-4a6faa8b56df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should see the current policy incoherence on Syria as just a
        more visible manifestation of recurring hidden incompetences that have long
        shaped U.S. Mideast policies."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5312f5d-364b-4a73-8f1e-ccb15c35c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, U.S. Middle East policy is now at the mercy of one man
        with scant understanding of a complicated, volatile region, whose favorite
        medium of communication is Twitter. What could possibly go wrong?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47f76b-8d08-490d-892c-816c77effe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:25:15.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Confusion reigns
        over America''s impending Syria pullout."</em></p>'
  'Grace-Poe-Pulse-Asia-senatorial-survey-Bong-Go-Lito-Lapid':
