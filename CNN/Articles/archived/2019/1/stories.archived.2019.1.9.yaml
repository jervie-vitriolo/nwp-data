      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray said she is learning "every step of the way."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc0fb7a-ec4e-4fe4-b9db-1264bad98784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:26:51.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she wanted to continue working with Young Focus Philippines
        and Love Yourself Philippines, while also lending her voice to other organizations
        around the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa22cae-2bb5-4707-8608-3f0566ac16b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:26:51.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the core of it, education or awareness and educating people
        and breaking down stigma, those are just similarities in both of my causes
        and I feel like there''s so much work to be done," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996b3ab-9d4c-44c2-9872-b1d48e65f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:26:51.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray said she would love to visit places that have succeeded in
        addressing these issues and replicate best practices locally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f1acc-4d4e-4d23-aa9a-c28738bd270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:26:51.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A dream come true</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c841c90-6b94-4d86-b00f-7d2518fa5806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:26:51.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray described her situation as a dream realized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d5dc33-0897-440b-b6ab-7f8fa58bbba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:26:51.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines anchor Ruth Cabal, Gray said, "It really
        feels official now. It really feels like its really sunk in that I am Miss
        Universe 2018."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf6519-3f71-45dd-b339-13b95b44fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:26:51.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray was crowned on December 17 in Thailand, besting 93 other contestants.
        She is the fourth Filipina to win the title.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed149c-7f81-47ba-a1f2-d4b00a5e652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:26:51.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a schedule that has seen her moving from the Philippines
        to the U.S. where she will be based throughout her reign, Gray is thankful
        to those who continue to support her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd828b714-b90e-4392-b25b-2573b07313ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:26:51.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so happy that I am given this amazing platform and to see
        all of the Filipinos, all of the fans are still supporting in the journey,
        they''re still alsongside by me," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4785a770-2b3d-4407-8da9-30f9cacc3e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:26:51.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited the Miss Universe Organization which has made her move
        to New York smooth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fda2aa-4627-4b94-8769-bde72d5c91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:26:51.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Catriona Gray: ''I''ll forever be your Miss Philippines''</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eea756-1879-4e4a-9753-c0b830af78dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:26:51.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray also revealed she spent a "very, very quiet holiday season"
        with her family, adding, aoart from seeing her parents in Thailand, she had
        not seen her parents since March because she was busy preparing for the pageant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76331fcb-2288-4d83-b70b-0142a0633d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:26:51.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:05:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really nice to have that time and the Miss Universe Organization
        allowed me to stay in the Philippines, but I''m really looking forward to
        homecoming because I really haven''t celebrated with the Filipinos yet," she
        said.</p>'
