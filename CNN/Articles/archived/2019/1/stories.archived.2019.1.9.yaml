    'mgnl:lastActivated': 2023-01-29T16:04:59.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:43.224+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Subpoena served to Daraga town mayor over alleged involvement in Batocabe
      slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7981e17-eeeb-401b-b9a7-bf068a9b6eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:22:33.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> A subpoena
        has been issued for Daraga, Albay Mayor Carlwyn Baldo over his alleged involvement
        in the killing of AKO BICOL Rep. Rodel Batocabe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e5770-628a-4206-a01a-c1ea28c4e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:22:33.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel from the Criminal Investigation and Detection Group (CIDG)-Bicol
        served the document to Baldo in his municipal office, but the mayor was not
        around. They instead went to Baldo''s residence, where the subpoena was received
        by his mother, Gloria Go Baldo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ce541-fd9c-4e58-b032-b733d8c1d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:22:33.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena, issued by Fiscal Remiel Nibungco, officer in charge
        of Albay Provincial Prosecution Office, ordered Baldo to respond within 10
        days to two counts of murder and six counts of frustrated murder in the slay
        of Batocabe and his aide SPO2 Orlino Diaz. The police refused to furnish copies
        to the media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e08bd-86ef-422d-85ea-adac4b085a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:22:33.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe and Diaz were fatally shot last December 22 during a gift-giving
        activity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c727a-56a6-4888-945f-cfd6b1b22ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:22:33.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six suspects in the killing have pointed to Baldo as mastermind,
        which he has repeatedly denied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efef584-83d5-4f30-b369-09ea9b1f3f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:22:33.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Incumbent Albay town mayor denies PNP''s allegation
        he is mastermind in Batocabe slay</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68accf-2487-4c9d-8970-0b92159929c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:22:33.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice on Tuesday issued a lookout bulletin for
        Baldo, confessed gunman Henry Yuson, and four other suspects who surrendered
        in separate incidents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50801db2-9b77-435a-a4b8-7806e0699157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:22:33.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:59.175+08:00
