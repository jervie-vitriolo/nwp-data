      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — A total
        of 1,613 devotees joining Traslacion, the annual procession of the Black Nazarene,
        Wednesday sought medical assistance as of 7 a.m. Thursday, the Philippine
        Red Cross (PRC) said in its latest update.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135826a6-5cc5-4fc3-801a-9207385f35fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:16:11.776Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 62 individuals suffered "major cases" such as laceration,
        "difficulty in breathing," dizziness, and blunt instrument injury while 603
        experienced difficulty in breathing, fainting, abrasion, bruises, laceration,
        toothache, nose bleeding, sprain, hypoglycemia, foot swelling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7770cdf-8e83-4aae-9edc-97d96782615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:16:11.777Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:04:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four were transported to the nearest hospital, while 197 participants
        sought psychosocial support. Seven hundred forty seven had their blood pressure
        monitored.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef0707-0ddb-486c-9500-4ae239afdfd0'
      'mgnl:activationStatus': true
