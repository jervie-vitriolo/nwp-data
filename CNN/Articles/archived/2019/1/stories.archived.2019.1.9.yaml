  'Fiji-Water-Girl-photobomb-Golden-Globes':
    'author': 'Lisa Respers France'
    'caption': 'Wearing a deep blue evening dress, the initially unidentified woman
      managed to make herself known to the paparazzi at Sunday''s award ceremony by
      photobombing almost every red carpet shot | Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-09T06:44:25.150Z
    'imagesource': 'jcr:4bf022fd-651e-4cec-93da-3dfe6a56100d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68868089-e917-44c2-b48f-9dcec1d87da1'
    'lead': 'Fiji Water Girl Kelleth Cuthbert explains how she came to be such a presence
      on the red carpet.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T01:18:55.010Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:22.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:51.365+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fiji Water Girl had a favorite photobomb'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c2377-bf6b-4fb4-9463-d9ac092bcc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:18:55.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:22.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At first, the Fiji Water Girl didn''t even
        know she had become social media famous.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7613d3-0286-4e0c-bfd6-a1351a47ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:18:55.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:22.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles-based model and actress Kelleth Cuthbert went viral
        after photobombing celebrities Sunday on the Golden Globes red carpet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890461d0-effc-4818-ab32-e57ef8656f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:18:55.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appeared behind dozens of celebs on the red carpet as she handed
        out Fiji Water, an event sponsor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7759db00-6876-4e0f-bbfd-648d368bbd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:18:55.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Golden Globe for most obvious PR stunt goes to Fiji Water
        Girl</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff5637e-3a2a-4297-9e44-769f7da6419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:18:55.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuthbert told People magazine she was initially unaware of all the
        hoopla.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a96a9-cade-43e3-bfb4-91b5a6e3f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:18:55.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had absolutely no idea what was happening because I obviously
        didn''t have my phone on me," Cuthbert said. "I felt very cut off from everything."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f137ab-494b-499b-bba0-a766497810d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:18:55.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t find out until the last stragglers of the red carpet
        were heading into the awards ceremony, and all these people walking by started
        shoving their phones in my face and showing me that I was trending on Twitter,
        but I didn''t understand the magnitude of it till later," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd846971-c5e3-4d97-9079-58d8a2c1f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:18:55.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new social media star said she did have a favorite photo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6266844b-bbea-4521-9bec-c15baa99b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:18:55.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I loved the Jim Carrey one," she told People. "I love his work.
        I grew up watching his movies and thought it was a funny thing to find myself
        in the background of."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec9992-2e13-46ea-809d-b5d99f2055d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:18:55.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:22.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuthbert explained how she came to be such a presence on the red
        carpet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2985c6a6-6a31-4017-a379-bcbd3764b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:18:55.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:22.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s tons of photographers everywhere. It doesn''t matter where
        you stand, you''re in the crossfire of every shot," she said. "You''ve gotta
        have good face, at least, if you''re gonna be hovering in the background frequently."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e219a5-2a06-4ef1-b5e0-f1042ecff200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:18:55.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:22.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Cuthbert''s looks were described as "ominous" as she appeared
        to be lurking.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93acd3b3-a91f-4397-8b87-2e8297d922b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:18:55.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:22.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, your face doesn''t look perfectly pleasant in all of
        them, so they captured lots of expressions (in which I''m) naturally making
        weird faces." she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d0187-e857-4532-bbcc-87b98bb2ba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:18:55.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, she had quite the experience.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd5a3b-4839-443b-8ef7-3d34243abee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:18:55.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing quite so interesting has ever happened," Cuthbert said.
        "Nothing has garnered so much attention as this before."</p>'
  'Kevin-Spacey-sexual-abuse-serial-offender':
    'author': 'Joey Jackson, CNN Legal Analyst'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-09T06:41:14.280Z
    'imagesource': 'jcr:68fd547b-58ad-4661-b136-0c7ecc9a4872'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fdbd527-3ce1-44b2-938c-7966719a90e2'
    'lead': 'Whatever your opinion of superstar actor Kevin Spacey, as an alleged
      sexual abuser or serial offender, the prosecutor''s current case against him
      is inherently flawed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T01:22:04.453Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:21.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:51.571+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Kevin Spacey may be found not guilty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f10394b-5a29-4244-9e13-9f076cb8e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.453Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Whatever your opinion of superstar actor
        Kevin Spacey, 59, as an alleged sexual abuser or serial offender, the Nantucket,
        Massachusetts, prosecutor''s current case against him is inherently flawed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2552ed-4995-4c7e-ace0-6c6bd0681c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.453Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors, like defense attorneys, don''t choose the facts of
        their case: They inherit them. As in any case, it''s a lawyer''s ability to
        minimize detrimental facts while magnifying favorable ones that dictate the
        outcome. Here, prosecutors have a lot of work to do if they are to secure
        a conviction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162945d-8d61-4c14-bd27-4f3ec550ec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.453Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey appeared in court Monday morning for the first time to face
        a single felony count of indecent assault and battery. The charge stems from
        an incident in July 2016 involving a then-18-year-old busboy. Spacey''s attorneys
        entered a plea of not guilty. The next court date is scheduled for March 4.
        Make no mistakes about it, there will be a trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a9758-5acd-40b0-b1a4-97f3e4bad391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on the evidence currently known from the accuser''s criminal
        complaint, it does not appear that this is going to be an open and shut case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee641b-1ba8-423c-ba72-02351dd571c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That it took his accuser several months to report the incident is
        the least of the prosecution''s concerns. Many victims delay reporting. They
        may feel ashamed, humiliated or embarrassed. A victim may also have strong
        privacy concerns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb095752-03fa-4639-b171-7e3f67dde86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a jury will have many questions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9863d1a4-be89-4a20-90e4-a18ba5356964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors will need to explain why the accuser told Spacey he
        was a 23-year-old college student. And why he changed clothes to return to
        the bar at the conclusion of his shift to meet Spacey while having multiple
        drinks with him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483fa33b-0304-4d2c-bce2-7374da42c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors may argue that he was a starstruck 18-year-old, who
        was blinded by celebrity. A reasonable argument indeed. This might also explain
        the excessive drinking and prolonged conversation with Spacey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d96a6-2e28-43c6-bbb9-6310eb74e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution will no doubt assert that the accuser was just enjoying
        a night out with a celebrity while harmlessly being showered with attention
        when things began to turn. They may add that Spacey is to blame for using
        his celebrity to entice an unassuming victim. That would be yet another reasonable
        argument.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45540301-5809-4698-9bd9-f72c66ba9798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors could also assert that the busboy assented to Spacey''s
        advances because he was simply embarrassed or didn''t wish to be rude or impolite.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f4adf-74ce-4ca1-adb8-dd9f64e451f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the heart of the prosecutor''s case is whether Spacey acted
        with or without consent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e224f7-f473-44e0-8f7c-582208326092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with the other details from the accuser''s complaint, the
        jury will begin to question what steps the young man took to signal his refusal
        or displeasure with such an action.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f93cb-657d-4340-87ab-db83c9ff68ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when the explanations become harder to countenance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c07c9-17e9-4f14-a188-9b71bba037c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Spacey was commenting on his penis size and touching the accuser''s
        thigh, what outward signs was Spacey given showing that his accuser was opposed
        to these overtures, and that the encounter was not consensual? Remember, the
        question is not whether Spacey''s actions were unwise, unwanted or unpleasant,
        but rather, whether they were criminal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30af558-ddbc-4a43-9e44-0a4f2214a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.456Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the complaint stated that the accuser tried to shift away
        from Spacey and move Spacey''s hands away, the problem for the prosecution
        is that while the busboy and Spacey had been seen together that night, no
        one witnessed an assault.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c9bc5-c24e-4360-be26-8e313bec4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.456Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could everyone have been so oblivious to what was occurring? Or
        could it be that the accuser''s apparent objections to Spacey''s advances
        were not obvious enough to be noted? And if no one else noticed a commotion
        or the busboy signaling his disapproval, might Spacey himself have misread
        the situation as well?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709fbd22-768f-43b0-b232-9ca4ffc98ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.456Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the detail of Spacey rubbing the accuser''s penis
        for three minutes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f285c-5437-4322-b84c-9216798c6693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.456Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dramatic three-minute pause in the courtroom by the defense would
        make one truly appreciate how long a time that really is. Would Spacey know
        of the accuser''s objection if the accuser did not either verbally stop Spacey
        from continuing or exert enough physical force against Spacey to make his
        disapproval obvious?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c6cb41-31ca-40bb-b9d9-661e9b8330f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.456Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Spacey got up to use the bathroom and the accuser left.
        The accuser said Spacey texted him that "I think we lost each other."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9786f3cc-bb24-4d20-9bc5-f04a33240ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This appears to suggest that Spacey believed in his mind that the
        encounter was voluntary. Then there''s the fact that the accuser had his cell
        phone in his hand during the alleged assault. Why not call 911? Instead, he
        was texting with his girlfriend during the encounter to convey what was happening.
        Since she didn''t believe him, he sent her a Snapchat video. The jury will
        have to determine whether those actions are consistent with someone being
        sexually assaulted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6065093-9049-4dd6-a768-e6a2ab762104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wild card in this case is what evidence the judge permits a jury
        to hear about Spacey''s prior alleged misdeeds. If the judge allows the jury
        to hear evidence of other sexual misconduct, a jury is not likely to look
        too kindly upon Spacey. Just ask Bill Cosby.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a87c3a-da5d-4185-9880-5366f88c3e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the judge disallows this evidence, and the case is about
        what happened at the bar involving this accuser, the prosecution will have
        a lot of explaining to do.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70577619-5083-4d39-befd-047a27a83ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:22:04.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a criminal case, proof of guilt beyond a reasonable doubt is
        what''s required. That''s a pretty high standard to reach. And the way I see
        it, that standard is not met by these facts. Based on the evidence currently
        available, it looks like Spacey could be found not guilty.</p>'
  'CES-technology-future-of-beauty':
    'author': ' Ahiza Garcia and Kaya Yurieff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-09T06:39:18.892Z
    'imagesource': 'jcr:0ba03f64-1d18-443e-b5ad-77b9e334bf5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dc0cd70-aba0-4f1a-8428-b33c0e3d02e8'
    'lead': 'It''s no surprise beauty brands are increasingly turning to tech to stay
      competitive'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T01:25:07.888Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:20.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:51.833+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The future of beauty is on display at CES'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e57b20-674f-44c5-9244-13ec00ebfa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:25:07.888Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:20.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Beauty companies want to bring high-tech solutions to your
        face.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c28a0b-dfb7-4f00-9a26-7c1da69b4f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:25:07.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:20.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies such as Procter &amp; Gamble, L''Oreal and Neutrogena
        have descended on the Consumer Electronics Show in Las Vegas to show off beauty
        gadgets, apps and the future of their stores.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394487d6-75f1-4fa9-8120-2ebe8e806f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:25:07.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:20.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the beauty industry is more guided by trends than any
        other fast-moving consumer goods sector, according to Nielsen data, it''s
        no surprise brands are increasingly turning to tech to stay competitive. The
        global cosmetics market is expected to reach $863 billion by 2023, up from
        $532 billion in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63755e82-0f00-484d-977a-aae449a19625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:25:07.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:20.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Procter &amp; Gamble is announcing a new feature in its existing
        online Skin Advisor tool that tells users how old their skin looks. Called
        Olay Future You Simulation, it uses an algorithm to show users what their
        skin and face will look like in the future under different scenarios, such
        as not wearing sunscreen regularly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90183fb-fd03-4059-a409-225ac697c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:25:07.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:20.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olay''s new Smart Wand provides targeted electromagnetic treatment
        and works with an accompanying app. It promises to "personalize and optimize"
        skin care products to a user''s specific issues. The app syncs with the wand
        to push a product into the skin and target certain problems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f260ae-3ff4-49c0-aa52-1a571e15d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:25:07.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:20.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it believes consumers are looking for "deeply personalized
        experiences and products."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0f3b6-60fd-4303-9dfc-07e87ccc3628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:25:07.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:20.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L''Oréal is putting resources behind personalization, too. It unveiled
        a wearable adhesive skin sensor that tracks skin pH in real-time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc693d4f-cd70-481c-967e-be298a385d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:25:07.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:20.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some research suggests a link between pH and inflammation, so the
        device intends to provide a way for people with conditions like eczema, dryness
        and acne to test and monitor them. The process of measuring skin pH typically
        requires costly equipment and a large amount of sweat. The makers of this
        new device claim to be able to give an accurate pH reading within 15 minutes
        by using the sensor''s micro-channels to capture trace amounts of sweat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d485655-23a2-4523-9b84-f5d26668c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:25:07.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:20.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device, My Skin Track pH, will become available at dermatologist
        offices some time this year. Eventually the product may be sold directly to
        consumers. It was co-developed with L''Oreal''s skincare brand La Roche-Posay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46121911-f32c-4a7d-b658-3afbcc1f1330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:25:07.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:20.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Neutrogena has a new product called the MaskiD, a device
        that users can attach to their phones to analyze their faces. The device measures
        the size of a user''s face and then creates a custom mask to fit, along with
        targeted treatments. Each mask has a unique shape and color patterns for different
        skin needs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e47899d-4107-4388-94d1-da5f7e882e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:25:07.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:20.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept builds on Neutrogena''s skin scanner from last year
        that attached to a smartphone and analyzed a user''s skin to determine if
        they needed to use more moisturizer. (Of course, it suggested Neutrogena products
        to help).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0033d-f2ed-4e44-86fa-a3c3c39f1215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:25:07.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beauty tech isn''t just in gadget form at CES. Procter &amp;
        Gamble''s Japanese cosmetics brand SK-II is showing off a model of its Future
        X Smart Store, which launched in May 2018 in Tokyo and later in Shanghai and
        Singapore. The store features technology such as facial recognition, computer
        vision and AI. Shoppers can do things like get their skin analyzed and view
        their results on an interactive skin care wall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b9369f-7368-4aef-a42a-3dc2d10d7fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:25:07.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Henkel -- which owns salon brand Schwarzkopf Professional
        -- generated significant buzz at CES for its futuristic salon experience that
        let users virtually preview hair colors and receive a personalized assessment
        of their hair''s health via a gadget outfitted with infrared and light sensors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d894f-38a5-4624-b480-208dddd3d687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:25:07.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether or not these high-tech, personalized options are gimmicks
        or actually helpful is up for debate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a769892-a09d-4721-843e-93343a33c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:25:07.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want products that are going to work for them," said Sucharita
        Kodali, a retail analyst at research firm Forrester. "I don''t think that
        they care whether or not it''s personalized."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac48428-d653-49ea-b9f0-5e22822e8e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:25:07.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:20.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers'' wish lists includes beauty products that don''t irritate
        the skin, that make them look and feel better, and that solve flaws in their
        skin, according to Kodali, who added that personalization is a possible way
        to achieve those goals. But for now, she says companies are just testing things
        out.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c10a63-f846-4406-b4cb-30005157f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:25:07.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:20.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All kinds of established beauty companies have made forays into
        various technology investments," Kodali said. "For now, they are experiments.
        That''s just all they are. Nothing is a prevailing means of buying or selling."</p>'
  'duterte-coa-torture':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-09T05:41:16.637Z
    'imagesource': 'jcr:0a904f61-84fe-4f77-a396-9dd886de7a3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '772b3f71-90df-4981-b388-9f187eed8e5a'
    'lead': 'President Rodrigo Duterte again expressed his dislike of the Commission
      on Audit (COA), this time saying he would kidnap and torture someone from the
      agency.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T01:30:07.805Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:19.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:51.989+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte talks about kidnapping, torturing COA personnel'
    'updated': 2019-01-09T17:49:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23639787-1886-438b-bb78-2d99a350af35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:30:07.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:19.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> President
        Rodrigo Duterte again expressed his dislike of the Commission on Audit (COA),
        this time saying he would kidnap and torture someone from the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868f44a-3010-4799-a628-cf724db55989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:30:07.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:19.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before barangay officials in Pasay City Tuesday, Duterte
        said,<em> "Ah, p****g**a ''yang</em> COA <em>na ''yan. L***e.</em> Kasi yung
        COA, every time <em>may mali talaga. Ano ba itong</em> COA<em> na ito? Gusto
        mo magkidnap tayo ng taga-</em>COA, <em>ilagay natin, i-</em>torture <em>natin
        dito... Sino ba gusto makulong ng ano?"</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc90b112-e696-4d62-b28a-a56797b47eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:30:07.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:19.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the agency made things difficult for local officials,
        which he admitted he did not like.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f83f3-581c-4863-8c5a-124e4e051368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:30:07.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:19.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Palace Spokesperson Salvador Panelo downplayed the
        comment as another joke.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd66e74c-b26d-4b19-b0df-1a453fc931f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:30:07.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:19.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more you criticize his style the more he will stick to his
        mischief and irreverence. But at the same time PRRD is chiding COA not to
        derail ongoing government projects by certain stringent protocols that go
        against the letter and intent of the law," Panelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad53da-cd30-4468-815a-677ab1fdaa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:30:07.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR), in a separate statement, reminded
        that torture and kidnapping are illegal acts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5707d-9cce-4d6a-adb3-19216a374751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:30:07.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As crimes, these are grave human rights violations that should
        not be taken lightly or be used as a joke, especially if used to challenge
        the mandate of a constitutionally-mandated body, such as the Commission on
        Audit," the CHR said, adding that dialogue and cooperation are better avenues
        to improve how government bodies work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65469a04-115c-4404-aff7-500b31b197f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:30:07.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, former COA commissioner Heidi Mendoza said
        that auditing is a job akin to being an actor portraying a villain role.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfbbef8-4cf9-436b-b490-72bcffbf7f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:30:07.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung maraming nagagalit sa iyo, ibig sabihin ay epektibo at makatotohanan
        ang iyong pag-ganap," Mendoza said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab55edc-aa11-4f61-85e0-fd8c9e67fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:30:07.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:19.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time Duterte railed against COA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80952d3-ada5-4145-a370-351b3d481c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:30:07.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:19.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September last year, he hit back against a former COA commissioner
        who called him out for discrediting the agency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0440ed97-1ac7-4ba7-a39b-996ae19942bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:30:07.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:19.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on social media, former COA commissioner Heidi Mendoza
        told Duterte to "give us respect because we deserve it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8814a4-5fa2-4b7d-9057-640b13362ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:30:07.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:19.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had criticized COA for its prohibitions on government spending
        during a situation briefing with Ilocos Norte Governor Imee Marcos over the
        effects of Typhoon Ompong.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b027b0b-f7a4-4b17-b1cc-cef9281ccd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:30:07.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:19.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinong taga-</em>COA <em>dito? Ihulog mo na sa hagdanan para
        hindi maka-report,"</em> Duterte joked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183a409f-d121-4b67-bc0e-7c0612bd21e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:30:07.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:19.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who''s from COA here? Push him down the stairs so
        he cannot report.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8005905-5cc3-4f8a-8198-729029ba3a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:30:07.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:19.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who sat beside Duterte, clapped and said, "Yes. Yes."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8810b59-6795-48c3-9c02-009d3d407130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:30:07.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:19.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then reiterated his order to Benguet officials to go ahead with
        providing for residents affected by Ompong and ignore the COA''s regulations.</p>'
  'tagle-traslacion-2019-devotee':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-09T04:44:17.219Z
    'imagesource': 'jcr:ba0dca8c-5115-4ade-bbbb-20e1430bce57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e36b067-236e-40cd-8854-bbf315f635fa'
    'lead': 'Manila Archbishop Luis Antonio Cardinal Tagle said devotion to the Nazarene
      happens every day and not just during the Traslacion.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T01:35:14.598Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:18.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:52.169+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tagle: Love, faithful service, and oneness with God are marks of a true
      devotee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b284ae7-7ae3-47a7-a252-19b5ba97acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:35:14.598Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        Archbishop of Manila began the day of the Traslacion with a reminder of what
        he said were the marks of a true devotee to the Nazarene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931a3df3-b1a2-4916-8737-3aa17e88d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:35:14.598Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his homily at the Fiesta Mass Wednesday, Archbishop Luis Antonio
        Cardinal Tagle said, <em>"Pagmamahal na wagas, katapatan na naglilingkod,
        at pakikipagkaiisa kay</em> Hesus<em>, yan ang deboto ng</em> Poong Hesus
        Nazareno<em>."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999c2b3-ebb3-4e0a-a5a7-e7e6ab779ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:35:14.599Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: True love, honest service, and unity with Jesus, that
        is what makes a true devotee to the Nazarene.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5108953b-2801-4199-8c0d-4aa2062221c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:35:14.599Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle said this year''s theme is "Deboto ni Poong Hesus Nazareno
        hinirang at pinili Niya upang maging lingkod Niya."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4efb367-4459-40fa-9bf8-87f8475b6ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:35:14.599Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle also said devotion to the Nazarene does not only happen during
        the Traslacion — the yearly procession of the Black Nazarene — but that it
        happens every day all over the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dff8f8-ee78-4bbb-9561-4f96b4d43068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:35:14.599Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added while millions may take part in the Traslacion, those who
        devote themselves to the Nazarene every day number in the billions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeffcfe-819b-4359-856a-ff10279e1b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:35:14.599Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakatawag pansin ang ika-siyam ng Enero dahil parang naipapakita
        ng bawat deboto ang sidhi ng kaniyang pamimintuho kay</em> Poong Hesus Nazareno.
        <em>Pero hindi nababanggit kalimitan na ang debosyon sa</em> Poong Hesus Nazareno
        <em>ay hindi lamang tuwing</em> January 9. <em>Ang debosyon sa Kanya ay hindi
        lamang sa</em> Traslacion," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7c14c9-43d5-4cef-a4e6-0556014e681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:35:14.599Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: January 9 is a spectacle because each devotee shows
        the strength of his faith in the Nazarene. But it is not often mentioned that
        the devotion is not limited to just January 9. The devotion to the Nazarene
        is not only during the Traslacion.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd828ae89-7468-4bbb-8ea2-be85bbd24757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:35:14.600Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:18.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faithful''s devotions, Tagle said, can be seen in the people
        who attend masses at the Quiapo Church — especially on Friday. And it happens
        in all churches, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55491d98-a0d9-4199-9c0a-c7bec40221b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:35:14.600Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:18.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang debosyon sa</em> Nazareno <em>araw-araw, saglit-saglit,
        saang panig man ng daigdig,"</em> said Tagle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af727e8-9bfd-42a0-ba1a-72b657173327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:35:14.600Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:18.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Devotion to the Nazarene happens every day, every
        moment, everywhere in the world.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62034036-384c-4343-bfad-8f622079f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:35:14.600Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:18.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya ipagdiwang natin ang debosyon na ito. Ito''y biyaya, ito''y
        paghirang," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c115f2-34f4-4413-addc-fc9beaabda71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:35:14.600Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:18.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us celebrate this devotion. It''s a blessing,
        it''s an honor.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e8c22-ccf1-402a-bed0-44fc382f7ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:35:14.600Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:18.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fiesta Mass happened early morning Wednesday and was attended
        by Manila Mayor Joseph Estrada, Philippine National Police Chief Oscar Albayalde,
        and National Capital Region Police Chief PDir. Guillermo Eleazar along with
        a large number of devotees who waved pieces of white cloth at the end of the
        mass in honor of the Black Nazarene.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6f68a-d4f6-470c-bb10-8612fe62de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:35:14.600Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rev. Msgr. Hernando Coronel presided over the mass and mentioned
        devotees also held the first ever Traslacion in the Middle East last January
        4 in the United Arab Emirates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a02503-af70-4b0b-a8e8-9cdab28972f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:35:14.601Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Traslacion is set to start at 5 a.m. today.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb877c1-771d-4e06-abcb-f9df89665915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:35:14.601Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of the Black Nazarene will be moved from the Quirino Grandstand
        in Manila to the Quiapo Church through a 6-kilometer-long procession. An estimated
        number of 3 million people are expected to participate and witness the event,
        which may last about 22 hours as in previous years.</p>'
  'Turkey-Recep-Erdogan-US-natl-security-advisor-John-Bolton-Syria-ISIS':
    'author': ' Bianca Britton, Isil Sariyuce and Nicole Gaouette'
    'caption': 'Turkish President Recep Tayyip Erdoğan. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T04:43:30.401Z
    'imagesource': 'jcr:77a32176-0d8b-4cbe-8272-c432fd62d3eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46830d82-312f-4032-ae1f-bb4696d30471'
    'lead': 'The extraordinary public rebuke comes as the U.S. has been sending starkly
      divergent messages on Syria and signals further tension in the U.S.-Turkey relationship. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T01:42:57.918Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:17.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:52.375+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey''s Erdogan slams U.S. nat''l security advisor''s Syria comments
      as a ''serious mistake'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5378194-4999-462d-82b2-1c2f4aead6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.918Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. National Security Advisor John Bolton
        made "a serious mistake" telling reporters that the United States would only
        pull out of Syria if Turkey pledged not to attack its Kurdish allies there,
        Turkish President Recep Tayyip Erdoğan said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c99ce-7608-4856-a81c-0476d54bb195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bolton''s remarks in Israel are not acceptable. It is not possible
        for me to swallow this," Erdogan said during a speech in parliament. "Bolton
        made a serious mistake. If he thinks that way, he is in a big mistake. We
        will not compromise."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cbaf4b-b71b-4b51-94f2-3882f0a6689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extraordinary public rebuke comes as the U.S. has been sending
        starkly divergent messages on Syria and signals further tension in the U.S.-Turkey
        relationship. U.S. President Donald Trump announced late last month that the
        U.S. had defeated ISIS in Syria and was pulling its 2,000 troops out of the
        country "now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4c29cf-793e-4356-878c-f79b4439c897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bolton -- who is currently on a four-day trip to Israel and
        Turkey -- appeared to add several conditions to Trump''s announcement, saying
        over the weekend that the withdrawal was contingent upon preventing ISIS from
        reviving itself and on obtaining security guarantees from the Turks for U.S.-backed
        Kurdish fighters in Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e8a779-37ac-4fad-b7ac-9166783b0717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those conditions, along with the physical requirements of a withdrawal,
        mean the U.S. presence could be indefinitely extended, effectively reversing
        the agreement that Trump made with Erdogan about a withdrawal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b488fd7-3468-49e0-a1f1-5a52c86d8c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t think the Turks ought to undertake military action that''s
        not fully coordinated with and agreed to by the United States at a minimum
        so they don''t endanger our troops -- but also so that they meet the President''s
        requirement that the Syrian opposition forces that have fought with us are
        not endangered," Bolton told reporters in Jerusalem on Sunday, Reuters reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a5ef30-87a1-4494-9168-a5d5d633c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.920Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey considers several Kurdish groups -- including the People''s
        Protection Units, also known as the YPG -- to be terrorist organizations.
        The YPG is the backbone of the Syrian Democratic Forces, which is the main
        U.S. partner on the ground in the battle against ISIS and has controlled a
        large swathe of northern Syria for the past several years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8ad690-d37d-4978-882d-8bb2e0681691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.920Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s initial withdrawal announcement blindsided U.S. allies
        -- not least the Kurds -- but was praised by Erdogan, who launched an operation
        in northwest Syria last January to clear the border area of Kurdish fighters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a31489d-52b3-497f-99e3-f218560aa8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.920Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late December, the YPG announced it was withdrawing from the
        flashpoint town of Manbij, and called on the Syrian government forces to protect
        the area from an incoming Turkish attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e100f1-7ab7-44a2-847b-16639c1be9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.920Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We completed our military preparations. We are determined to take
        steps on YPG. We will soon move to eliminate terror groups in Syria," Erdoğan
        said Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db20a22-d933-4a1d-8bee-9232f6f82084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.920Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. National Security Council spokesman Garrett Marquis did not
        respond directly to questions about whether Erdogan had cancelled an appointment
        to see Bolton while the national security adviser was in Turkey. In a statement,
        Marquis said that Bolton had a "productive discussion" with Erdoğan''s senior
        adviser Ibrahim Kalin on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a7edbf-bbc0-402e-9a2f-0d371c6521b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had a productive discussion of the President''s decision to
        withdraw at a proper pace from northeast Syria, identified further issues
        for dialogue, and emphasized the strong bilateral relationship between the
        U.S. and Turkey," said Marquis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5236daf2-8164-4c8f-b2b5-30d32756eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. looks forward to the ongoing military-to-military consultations
        today on our cooperation in Syria," Marquis said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428712e-4110-4f28-82aa-00ba93ebfcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syria announcement handed victories to Russia and Iran, betrayed
        Kurdish allies on the ground, undermined Israel, appalled lawmakers and triggered
        resignations from Defense Secretary James Mattis and the senior State Department
        official in charge of the anti-ISIS campaign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65812391-9e6a-4b7c-9c56-f817de40ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s agreement with Erdogan also undercut a central administration
        goal of containing and beating back Iran -- a primary focus for both Bolton
        and Pompeo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d63a8-bc9b-4e94-911a-bcc6b65184bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, on his own trip through the region, insisted during a press
        conference in Jordan that the planned U.S. withdrawal from Syria does not
        affect the anti-ISIS coalition''s ability to pursue the terror group or push
        back on Iran. He did not answer a question about the Turkey''s role given
        Erdogan''s rebuke of the Trump administration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b592c-3485-422c-9080-3733fa58c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Just as effective''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c334344f-7169-43fa-bfb5-647745917455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition is "just as effective today as it was yesterday,"
        Pompeo said, adding that he is hopeful it will become increasingly effective
        in the future.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969e4d90-b74f-422e-ba35-bf576be6c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just about a particular tactic that we take amongst
        the coalition. This is about a combined understanding that the most significant
        threat to the region is Daesh and the Islamist Revolution and their revolutionary
        efforts in the region," Pompeo said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67e390f-ee34-4cec-a847-a80defc4fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is enormous agreement of the risk that poses to Jordan and
        to other countries in the neighborhood, and that''ll continue," the top U.S.
        diplomat said. "So our President''s decision to withdraw our folks from Syria
        in no way impacts our capacity to deliver on that."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9aa178-5c64-46db-a67a-df5a7fe2060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.680+08:00
