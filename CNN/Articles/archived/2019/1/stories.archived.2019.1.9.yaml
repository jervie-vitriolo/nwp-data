      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        Philippine stock market entered bullish territory Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20518515-84c7-49cc-92b8-59297c7e603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:34:26.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange closed at 7,919.67, 217.55 points
        higher than yesterday''s close. All sub-indices ended in the green.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe93306-2119-4b5d-aeb0-ab550bf57f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:34:26.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:57.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This followed the trend of major global markets. Japan''s Nikkei
        and Hong Kong''s Hang Seng gained 225 and 600 points respectively during the
        last trading session. U.S. markets were also in the green.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab05a18-1301-44ba-9f75-f4991119a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:34:26.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:57.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. stocks rose on Tuesday as large tech companies like Apple
        and Amazon outperformed while investors remained cautiously optimistic Washington
        and Beijing could move forward on a trade deal," said Luis Limlingan from
        Regina Capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db79c30d-feb5-4cef-bf1e-772276001fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:34:26.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added markets reacted favorably to U.S. President Donald Trump''s
        latest national address, in which the chief executive said that the trade
        talks between the U.S, and China are doing well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ca3c0-7d3d-42d2-b095-45f9d682b264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:34:26.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gio Perez from Papa Securities said the market may soon reach the
        8,100 mark.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c828f-0143-49c4-bee4-ec02ae154c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:34:26.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the strong breakout above the 7,900 resistance today, next
        level to watch out for would be the high last April of 8,100. Level could
        possibly reached soon especially if the inflow of foreign funds continue to
        remain strong in the coming days," Perez said.</p>'
