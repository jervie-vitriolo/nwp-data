    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'California island offers $130,000 for new lighthouse keepers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ed173-7601-4f6b-81c9-c4008715fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.298Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Year, new you, new job – looking after
        a lighthouse in California?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5850e743-b392-42dc-8d35-ce5aec604f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.298Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an idyllic island in the San Pablo Bay, the East Brother Light
        Station, a lighthouse-turned-inn, is seeking a pair of new keepers. San Pablo
        Bay is part of the larger San Francisco Bay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0874363-5e48-4c8e-b148-96704bec55f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.298Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The position offers $130,000, split between two people. For the
        money they''ll be expected to keep this historic tower up and running.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b26265-f727-4cc0-893f-ccdf9e4a3520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.298Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Historic beacon</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d91603-2b46-4ecc-8d2e-02dee7a64b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.298Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Brother Light Station dates back to 1874, it was established
        to help sailors navigate the misty waters surrounding San Francisco.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da54dc5d-1846-4f80-9603-726a30858b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.298Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automated in the 1960s, the lighthouse is still operating – it''s
        owned by the US Coast Guard and maintained by nonprofit group East Brother
        Lighthouse Inc. It''s been a West Coast bed and breakfast staple since 1979.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a958f0-5e80-4e01-a72d-4b49a2f0b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.298Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been working on it for nearly 40 years and initially it was
        abandoned and we rehabilitated it and then we looked for some way to produce
        an ongoing revenue to maintain it," local mayor of Richmond, California, Tom
        Butt tells CNN Travel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f6ce6-af3d-4f46-9f82-beb57b281553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.299Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butt''s also the head of the nonprofit that runs the lighthouse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced68ba-5b04-4d80-9329-0c6d5fa86a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.299Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s in a unique location, it''s in San Francisco Bay on an island
        and it''s one of the few — maybe the only — bed and breakfast inns that operates
        in a lighthouse on an island," he adds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f348374-1599-4926-8a15-daee1d80c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.299Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unique experience</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a753f8a-3057-4096-8c35-ab5c0f2dae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.299Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Brother website describes visiting the lighthouse as "an
        adventuresome outdoor experience" – accessing the island includes climbing
        from a boat up a vertical ladder that, depending on the tide, is sometimes
        12 feet high.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed120cde-d4b0-4726-af35-691d5a204dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.299Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you''re there, it''s a unique experience – water''s in short
        supply so showers are only available for guests staying upwards of one night.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44257a04-a877-45dd-91d1-6bd1314873ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.299Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are five rooms available, all named after the view from the
        room''s window – from the Marin room to San Francisco.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c299ade-0c68-46fd-8998-0b028080337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.300Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Brother prides itself on serving high quality culinary options,
        the current house breakfast specialty is a delicious-sounding French Toast
        Soufflé.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4281a7-810f-4198-ac52-fc43343cfaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.300Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds earned by the inn go towards restoration and maintenance of
        the historic building.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce27703b-b50d-445e-a6cc-c8b6df0bb88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.300Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Experience needed</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c01ed-727c-4b47-a7e2-8cf9d99d4d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.300Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants need to have past experience in hospitality and a seafaring
        nature – sadly, it''s not enough to just be enamored with the romantic idea
        of living in a lighthouse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbfcb86-0efe-428a-b51e-3372292352dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.300Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll need a US Coast Guard commercial boat operator''s license.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc86552-a411-42fc-b4ea-a73647e14ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.300Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately a lot of people who respond to this, they say ''Oh,
        surely I can get a license?'' They think it''s like getting drivers'' license
        -- and it''s not, if you don''t have it, you''re not going to get it," says
        Butt.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e13ea-fcf5-4844-9fed-68c8397894f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.300Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other job requirements include serving high quality food, housekeeping
        and ferrying guests from the mainland to the island.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b5a83-03c6-4eeb-b074-7bf223dbbc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inn''s open four days a week and also hosts special events,
        including weddings.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c09469-aa97-4dc1-8876-5c357d653675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two keepers don''t have to be a couple, but they will share
        close quarters – so buddying up with someone you get on well with is probably
        advisable.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4ef031-d028-40ff-b130-15be00fb7faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other thing is you need to have an outgoing personality. When
        people stay in a place like that, they want to have somebody who is cheerful
        and makes them feel at home," says Butt.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eab6d8-813f-43d4-867d-4dd8c001e3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing lighthouse keepers are Jillian Meeker and Che Rogers
        – Meeker''s a skilled cook, while Rogers is a talented boatman who''s sailed
        all over the world.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d37096-03dc-4609-adbb-4d9d7664b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two years living and worked at East Brother, the couple are
        ready for pastures new.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b675229-c6a7-44c3-9a70-bd133213ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new inn keepers will start in mid-April 2019, following two
        weeks training.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe1699d-4456-41a0-a473-fbb05147761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butt says he''s had interest in the job from across the globe.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c2963-0249-4069-b9c3-359f50f134e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some reason this went viral, it''s getting inquiries from all
        over the world – Asia, Russia, Ukraine," he says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4d9e1-c1b9-4620-98b9-66adf5b16113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarifies that to do the job, you need the right to work
        in the United States.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969ffef-602a-48a9-b98e-5b3e09c09ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you fit all the requirements and you''d like to apply, direct
        your applications towards Butt now.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd6cd7-009b-447d-ba7e-c506f8f32933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: An earlier version of this story incorrectly
        stated that the lighthouse has a view of the Golden Gate Bridge.</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f804c18-6af2-4893-b2ba-fddccd76445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:43:59.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "California island
        offers $130,000 for new lighthouse keepers."</em></p>'
  'polyana-viana-never-pick-ufc-fighter':
    'author': 'CNN'
    'caption': 'As a man in Rio de Janiero has discovered to his cost after he approached
      UFC athlete Polyana Viana while she was waiting for an Uber outside her home
      in the Brazilian city. Viana (R) is pictured in action in the Octagon.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-09T17:10:11.449Z
    'imagesource': 'jcr:f0fdc42d-a71f-4ab3-a4bf-7f227fbc1e2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
