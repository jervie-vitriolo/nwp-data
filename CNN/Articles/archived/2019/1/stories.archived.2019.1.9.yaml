    'template': '1'
    'title': '''Surviving R. Kelly'' spurs follow-up calls from DA, attorney for alleged
      victim''s family says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc83f8-f32c-4df0-a533-4a8a33d36c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:12:18.868Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> R. Kelly could be facing an investigation
        in Georgia following the airing of a Lifetime documentary series that chronicled
        allegations of abuse, predatory behavior, and pedophilia against the singer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ccc2f-523d-4f3e-b06a-c0c2df3ac9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:12:18.868Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerald Griggs, an attorney for the family of Joycelyn Savage, one
        of the women featured in "Surviving R. Kelly," told CNN that the Fulton County
        District Attorney reached out to Griggs a few days ago, after the show aired.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af22e97-427c-42e4-9288-7657d75916d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:12:18.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griggs said the Fulton County DA is conducting an investigation
        into Kelly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a05055-61e0-4f18-9b6c-5678239bd1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:12:18.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Hopper, the public information officer for the Fulton County
        DA, told CNN he had "no comment" after being asked if there was an open investigation
        of Kelly in Georgia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fd99d5-d38f-4be0-8166-7eb447cb75a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:12:18.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griggs said he was asked to provide a list of witnesses in regards
        to events that allegedly took place in Kelly''s house in the northern Atlanta
        suburb of Johns Creek in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a380e4e3-3b84-4957-9ce8-8b4cc6be6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:12:18.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Kelly''s attorney, Brian Nix, for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3663c42-c112-4fea-91fe-946b24d3c30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:12:18.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-part docuseries featured accounts from accusers and interviews
        with Kelly''s close friends regarding his life and a host of allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6d23b2-913c-4459-9611-3bc61390fa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:12:18.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musician John Legend, #MeToo founder Tarana Burke, and talk-show
        host Wendy Williams were also among those who appeared in the series.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec7a3b-cdbf-43a7-b55b-8b4175f253f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:12:18.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s lawyer told Billboard the documentary was filled with false
        allegations, and has suggested the subjects are defaming his client for personal
        gain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be9dec4-54e2-437b-8f2c-ef44d2d59ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:12:18.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of Joycelyn Savage has claimed she is having a sexual
        relationship with R. Kelly, and that she is being manipulated by him into
        cutting off contact with the outside world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fa1f81-3a9e-4996-89d1-da4f6dda1cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:12:18.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savage responded to this claim in a video released in 2017, in which
        she denied she''s being held by the Grammy-award winning singer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfdd582-1142-4930-9e7c-37bfd4d78a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:12:18.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, Kelly was charged with 21 counts of child pornography for
        a videotape that allegedly showed him having sex with an unidentified underage
        girl. He was acquitted, and his lawyers at the time said Kelly was not in
        the video, and suggested his likeness may have been computer-generated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe036005-5b60-4e73-a9b0-071e2d96d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:12:18.871Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, he was accused of having a sexual relationship with a teen.
        At the time, Kelly''s publicist denied previous allegations, saying they were
        "made up by individuals known to be dishonest."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a060cb5b-9d03-47d7-9ee5-a6d1ab699f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:12:18.871Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A screening of the documentary in December was evacuated after the
        venue received a threatening phone call that turned out to be noncredible.
        Attendees of the screening included Kelly''s accusers and prominent social
        justice activists depicted in the film.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55913ffb-b926-4bc4-b253-cb5d3dbe55ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:12:18.871Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 3, Timothy Savage, the father of Joycelyn Savage, filed
        a police report alleging he was receiving harassing calls from Don Russell,
        Kelly''s manager. According to a copy of the report obtained by CNN, Russell
        threatened Timothy Savage with retribution if he continued to support the
        documentary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d715239-500b-4da4-bab0-da149e1f353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:12:18.871Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to reach Russell for comment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315978d1-081a-4e81-aa36-e8fad37b9a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:12:18.871Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surviving R. Kelly" aired over three nights on Lifetime starting
        January 3.</p>'
  'Rodrigo-Duterte-water-treatment-systems-hotels-Manila-Bay':
    'author': 'CNN Philippines Staff'
    'caption': 'Children and adults alike beat the summer heat through swimming at
      this portion of Manila Bay — something that the state disaster bureau is not
      too happy about owing to the threats to health that swimming in polluted waters
      poses.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-09T07:11:33.522Z
    'imagesource': 'jcr:b2742119-5896-4835-8057-a873345fd8ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '233482bf-d21b-4221-8f36-ad50a9c4a822'
    'lead': 'The President warns hotels near the bay to shape up with their waste
      disposal measures.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T01:16:13.852Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:23.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:51.184+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte warns hotels near Manila Bay: Install proper water treatment
      systems or face closure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b31c61a-9e12-4754-96bf-c8154fcef5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:16:13.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> President
        Rodrigo Duterte threatened to close down hotels near Manila Bay without proper
        water treatment systems following his order to rehabilitate the polluted body
        of water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e3dfb3-7360-4568-8a72-52d01c0fe564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:16:13.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya sabi ko kay</em> [I told] Roy Cimatu at General (Eduardo)
        Año, you start cleaning the Manila Bay. And they will start to clean it."
        Duterte said in a speech before barangay officials in Pasay City Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf66e5a-f002-4e7d-aeaf-601edb75ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:16:13.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR), headed
        by Cimatu, earlier said ₱47-billion pesos will be alloted for the bay''s clean-up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa7482b-8230-4729-8fdb-80acbf11d23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:16:13.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then warned hotels near the bay to shape up with their
        waste disposal measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5921686f-8d6b-434e-aa73-6cbed75dbdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:16:13.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lagyan ninyo ng</em> water treatment (system)<em> ''yang</em>
        hotel <em>ninyo, kung hindi sarahan ko ''yan. Wag mo akong hamunin,"</em>
        he said. <em>"Kung wala tayong turista, eh di wala. Di naman tayo mamamatay."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd62b3-2ef1-4d06-ac2e-48ddea7fece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:16:13.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Place water treatment systems in your hotels or else
        I will shut you down. Do not dare me. If we do not have tourists, it''s fine.
        We won''t die.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7406a09b-77b3-4c34-a02f-af5ace02d5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:16:13.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2,000-square kilometer Manila Bay has been found to have extreme
        levels of coliform -- bacteria which indicate disease-causing organisms are
        present -- at 333 million most probable numbers per 100 milliliters (MPN/100ml),
        according to the DENR.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82167541-48be-4930-a112-c0245f201588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:16:13.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu earlier said the long-term goal is to reduce the coliform
        level to 100 MPN/100ml, or low enough for the bay to be safe for swimming.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a6000-bf71-49ed-931c-5cbb62aa79df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:16:13.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Bay is one of the many locations needing rehabilitation
        in the Philippines. In April 2018, Duterte ordered the six-month clean-up
        of Boracay Island after calling it a "cesspool."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bdce83-a2cc-4513-a57f-9bf778222eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:16:13.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Supreme Court ruling in 2008 ordered the DENR to lead government
        agencies including itself for the bay''s clean-up. Among the agencies included
        are the Metropolitan Manila Development Authority (MMDA), Department of Budget
        and Management (DBM),Department of Education (DepEd), and the Department of
        Interior and Local Government (DILG).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5283359-4f3c-42e2-a67b-fbf8a51e802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:16:13.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These agencies are required to submit quarterly reports on the clean-up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
