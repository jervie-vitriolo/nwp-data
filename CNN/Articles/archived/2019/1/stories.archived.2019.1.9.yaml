      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No timelines</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de84b009-a212-4a6a-982b-babfdb7982a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:17.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has repeatedly refused to put a timeline on the US withdrawal,
        creating another source of uncertainty for U.S. allies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b45614-8ae2-4014-92c0-66af91726b41'
      'mgnl:activationStatus': true
