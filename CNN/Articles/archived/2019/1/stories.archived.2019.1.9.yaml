      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 70 senatorial candidates included in the survey, 15 have
        a "statistical chance of winning." The 15 are incumbent or former members
        of Congress.</p>'
    '55':
