      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On Wednesday morning,
        hundreds of thousands of devotees waited all over Manila in anticipation of
        the annual Traslacion — a procession to move the Black Nazarene from Intramuros
        to Quiapo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff5b1e-4720-4ec3-8857-bc37d8c69167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-10T08:59:39.540Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:05:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this procession, swaths of people rush to the carriage whereupon
        the statue is placed in an attempt to touch or wipe a towel on the image.
        To successfully do so is said to bring good luck and healing to yourself and
        your loved ones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34118f8-504e-417f-9c35-6b581473ea0d'
      'mgnl:activationStatus': true
