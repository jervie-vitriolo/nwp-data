      'text': '<p><em>This story was first published on CNN.com, "Kim Jong Un departs
        Beijing after meetings with Xi Jinping."</em></p>'
  'jimmy-kimmel-jobs-for-federal-workers-shutdown':
    'author': 'Julie Gallagher'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-09T16:35:24.044Z
    'imagesource': 'jcr:d0325d2d-8ba8-4c82-b466-4740b9ea93e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca08ddd4-f15d-4ce9-a5ce-8a74354a894f'
    'lead': 'Late-night host Jimmy Kimmel has pledged to give one furloughed federal
      worker a job on his talk show every day until the partial government shutdown
      ends.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T07:34:17.007Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:45.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:46.632+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jimmy Kimmel is giving federal workers jobs on his show during shutdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20af1e5-7aca-4ce0-8722-a7f839020421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:34:17.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Late-night host Jimmy Kimmel has pledged
        to give one furloughed federal worker a job on his talk show every day until
        the partial government shutdown ends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca27e2-078a-45d9-b1f3-ed50ede32129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:34:17.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frequent critic of President Trump made the announcement Monday
        night during his monologue on "Jimmy Kimmel Live!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbdb9c0-b7ba-4709-bba5-ebf6985ebc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:34:17.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfortunate that these people, these workers who have nothing
        to do with this ridiculous wall, aren''t getting paychecks, especially right
        after the holidays," Kimmel said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0399b7-0217-4fda-8f3a-4aea4ef5b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:34:17.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight and every night until the shutdown is over, we''re going
        to put a federal employee to work here at the show," Kimmel told his audience
        before introducing his first temporary employee, John Kostelnik.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a280fe-c558-4951-86bf-31510859e24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:34:17.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kostelnik, a prison guard at a federal prison in Victorville, California,
        told Kimmel he "hopes" to be paid when the shutdown ends and replied "absolutely"
        when Kimmel asked if he objects "to being used as a pawn in this fight over
        the wall."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d88be26-8214-46de-b052-988d164e737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:34:17.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the federal government shut down December 22 after Congress
        and the White House failed to reach a spending deal. President Trump has demanded
        that Congress appropriate more than $5 billion to fund a wall at the US-Mexico
        border.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4f701b-f17c-4d6a-9652-1344edf74b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:34:17.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding expired for roughly a quarter of the federal government,
        including appropriations for the Department of Homeland Security, the Department
        of Justice and the Department of Housing and Urban Development.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e1f282-b181-4728-ab6a-4f8cfea01470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:34:17.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel gave Kostelnik the job of playing the tambourine with his
        show''s band, which was met with cheers, applause and laughs from the audience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07eb94-0e44-4818-bfd3-f00079c15f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:34:17.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s called solving problems, folks," Kimmel quipped as Kostelnik
        joined the band.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656f1c8-e51a-4994-a8ca-8775dbe68267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:34:17.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel followed through on his promise a second night by bringing
        on Mark Munoz, who works for the US Forest Service fire department.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d34da-2d26-47dc-bd41-4bda34675167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:34:17.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today marks day 18 of the government shutdown. It''s now the second
        longest of all time. And Trump says he''s going to keep the government shut
        down for years if he has to until he gets this wall. As a result of this hostage
        situation, around 800,000 government employees are in their third week of
        not getting paid," Kimmel said before introducing Munoz.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abada57e-e359-4b79-9277-47f18de5f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:34:17.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munoz told Kimmel he fought the wildfires that blazed through California
        a few months ago and devastated communities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d56e6f-6365-4c48-88a5-0af3a10ec777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:34:17.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munoz said he received his last paycheck last week, and is required
        to keep working without pay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c10d277-1518-4c3c-ba9d-52a1fd127eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:34:17.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel enlisted Munoz to take on the responsibilities of Guillermo
        Rodriguez, Kimmel''s on-stage sidekick, for the night. Kimmel gave Munoz a
        fake mustache to resemble Rodriguez.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e4d87c-f3f1-43ce-9275-13bc22e58f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:34:17.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if Kimmel will be paying the federal employees or
        when they will receive compensation from his team.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9710a7-e97a-4a94-9c76-fdd2ebcff16d'
