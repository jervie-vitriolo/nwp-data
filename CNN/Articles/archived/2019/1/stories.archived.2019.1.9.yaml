      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un departed
        Beijing Wednesday by train, marking an end to his surprise visit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f829d8bf-bb7d-4995-a66c-7b768989270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:31:13.216Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim and his delegation are now expected to begin the 13-hour trip
        to the town of Dandong, which sits on the border between China and North Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a602c163-a606-4522-bb2b-77454009a9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:31:13.216Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit was Kim''s third to Beijing and fourth to China since
        March 2018, his first trip outside North Korea since he took power in 2011.
        He arrived in Beijing Tuesday in his famed armored train early Tuesday morning
        and held meetings with Chinese President Xi Jinping.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8844e500-8565-42e3-8f25-b09cf3a26c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T07:31:13.217Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:46.253+08:00
