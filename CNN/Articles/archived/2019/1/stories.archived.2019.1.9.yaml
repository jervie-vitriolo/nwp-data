      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalin, Erdogan''s senior adviser, said Tuesday that Turkey''s main
        concern is "the future of American bases" after U.S. troops withdraw from
        Syria.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a0def-7281-4ab4-a9d6-a906da72e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T01:42:57.923Z
      'mgnl:createdBy': 'ryan'
