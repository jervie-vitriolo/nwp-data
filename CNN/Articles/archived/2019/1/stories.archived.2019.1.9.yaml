      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:05:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with previous years, this year’s Traslacion began with a morning
        prayer at the Quirino Grandstand. Following the prayer, the carriage, or “andas,”
        took off at 5:08 a.m, marking the beginning of a day-long traverse.</p>'
    '6':
