      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption at Heathrow comes just weeks after drone sightings
        brought Gatwick Airport to a standstill for 36 hours, affecting the plans
        of about 150,000 passengers during the busiest travel period of the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
