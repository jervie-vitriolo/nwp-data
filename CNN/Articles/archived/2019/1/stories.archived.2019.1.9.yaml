  'Australia-embassy-consulate-suspicious-packages':
    'author': 'Euan McKirdy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-09T13:04:57.569+08:00
    'imagesource': 'jcr:1a2ce92e-eaa0-4fb0-96f9-3cb7a270b3e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e55d5d3-82be-4958-9017-db413a3164d4'
    'lead': 'Emergency services in Australia''s capital, Canberra and its second largest
      city, Melbourne, are responding to multiple reports of suspicious packages delivered
      to a number of embassies and consulates throughout the two cities.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T00:30:55.940Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:32.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:49.192+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspicious packages sent to multiple embassies and consulates in Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83b0d94-294d-4977-a363-8ce336db190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:30:55.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emergency services in Australia''s capital,
        Canberra and its second largest city, Melbourne, are responding to multiple
        reports of suspicious packages delivered to a number of embassies and consulates
        throughout the two cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047be0b3-0456-4fca-b42a-d19a01be1895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:30:55.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss consulate in Melbourne confirmed to CNN that a suspicious
        package was delivered at around 1.30 p.m. local time Wednesday (9.30 p.m.
        Tuesday ET), and that the police and fire services are currently investigating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094be303-692e-4bd9-86be-71a2e535680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:30:55.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British High Commission spokesperson also confirmed that a suspicious
        package was sent to their Melbourne consulate and they were liaising closely
        with Australian Federal Police and the local authorities regarding the situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9fe50a-b8d0-4053-8e63-847917afac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:30:55.941Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the US consulate in Melbourne told CNN that after
        receiving a suspicious package staff "followed standard procedures and alerted
        local authorities. The Melbourne fire brigade and Australian Federal Police
        are currently investigating. We have full faith and confidence in them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a9a9b-f585-4fdf-b41b-16424bac9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:30:55.941Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Federal Police (AFP) confirmed that police and emergency
        services had responded to suspicious packages sent to embassies and consulates
        in both cities, but did not provide details as to the specific locations or
        contents of the packages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1377e27c-972b-4b68-8c34-ea6353562e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:30:55.941Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The packages are being examined by attending emergency services.
        The circumstances are being investigated," said the AFP statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc84dd-dbc2-4db8-8e5a-d70810ec7c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:30:55.941Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne is home to numerous diplomatic missions. The city''s Indian
        consulate, as well as the German, Pakistani, Korean, Italian and Greek consulates
        are also believed to have been affected, according to CNN affiliate Nine News.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c9a088-8505-417e-a04c-708fcc0608ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:30:55.941Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reporter from CNN affiliate Seven News also reported that firefighters
        and federal police had been called to the New Zealand embassy. Images on social
        media reportedly showed emergency services in protective clothing entering
        various consulates in Melbourne.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75b5ab2-692d-435f-97e2-89a2c23d12ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:30:55.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne emergency services have responded to a number of call-outs
        for "hazardous material" in the last hour according to the state''s emergency
        response website, which shows a total of 17 hazardous material incidents currently
        in progress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6689e-7524-4651-b03f-a4834b5b9d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:30:55.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of the incidents listed are categorized as being "under
        control," while others are listed as emergency services "responding."</p>'
  'zero-waste-lifestyle':
    'author': 'Anna Oposa'
    'caption': 'Just by existing, we can’t possibly go zero-waste. How, then, do we
      achieve the zero-waste lifestyle? Illustration by JL JAVIER'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-09T12:33:11.233+08:00
    'imagesource': 'jcr:c8c66bd2-19fc-47ae-89d7-8472761b1554'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c281dc1b-3bf9-40b7-9cba-65498c240b84'
    'lead': 'Just by existing, we can’t possibly go zero-waste. How, then, do we achieve
      the zero-waste lifestyle?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T00:39:30.524Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:32.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:03:49.313+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 tips for a zero-waste lifestyle'
    'updated': 2019-01-09T13:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c488e-e900-47d7-b456-c5058deb1b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:39:30.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Anna R. Oposa is the Executive
        Director and Chief Mermaid of Save Philippine Seas, a movement to protect
        the country’s marine resources by empowering ‘seatizens’ toward collective
        action and behavior change. She graduated with a degree in BA English Studies
        from the University of the Philippines-Diliman, and obtained her MSc in Conservation
        Science from Imperial College London. She is committed not to buy clothes,
        books, makeup, and skincare products in 2019 (but gifts are welcome).</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e021a0b0-1fea-49f5-bc0a-188be804a6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:39:30.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> By virtue of my
        job as a marine conservationist, I have become a zero-waste advocate. In a
        2015 report, the Philippines was listed as the third largest contributor of
        ocean plastics globally after China and Indonesia. This “recognition” is rooted
        in an ecosystem of issues — the lack of political will, extended producer
        responsibility, recycling facilities, and discipline — and it manifests in
        sachets, straws, and bags we see in and out of the water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ea62d-f1f0-4243-bd49-3d79bdedeec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:39:30.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While I carry my kit of reusables and lead an NGO that promotes
        the reduction of single-use plastics, I’ll be the first to admit that I am
        far from being zero-waste. Like many, Marie Kondo’s Netflix show “Tidying
        Up” sent me into a cleaning frenzy, which revealed how much I own. Did I need
        to buy those Uniqlo pants in four different colors, or two tubes of my favorite
        lipstick because they were on sale? No. But I bought them anyway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b84ee-a758-4ddf-b6ca-33e1e7403063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:39:30.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sorting which clothes to keep/donate/give, I was reminded
        that waste is not only inefficient, but also costly. It even takes resources
        (time, effort, finances) to get rid of it! I was also reminded that zero-waste
        isn’t limited to eliminating single-use plastics; it covers the world of stuff:
        clothes, books, home/personal care products, and food.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9cf326-94f8-4691-87d7-a73c75eda5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:39:30.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just by existing, we can’t possibly go zero-waste. How, then, do
        we achieve the zero-waste lifestyle?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17fcd9b-5e72-4151-9194-15ffe38d8eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:39:30.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the term itself is problematic and should be repositioned:
        “zero-waste” isn’t necessarily the present state, but the goal — or at least,
        as close to it as we can get. Here are some lessons, tips, and recommendations
        I’ve picked up a decade into my zero-waste journey:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9284e9-5295-43bf-b86a-94e821ae5476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:39:30.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Assess what you accumulate and dispose of.</strong> Common
        culprits are retail-, beverage- and food-related. Before we hit the 3 Rs of
        reduce-reuse-recycle, we must rethink and refuse. From your waste audit, identify
        alternatives. Chances are, you already have them: the friend you can borrow
        books from; a top you can mix and match with other pieces; a tumbler; foldable
        bag; utensils; and food container. The last four items form the building blocks
        of your zero-waste kit. Start bringing this around, and use it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c175bc-ecd8-48de-9ae7-473d287fb0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:39:30.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plan ahead.</strong> Prepare a weekly meal plan, buy your
        ingredients, and pack meals for school/work. Don’t say you don’t have time
        — make time. This will save money, and may result in healthier choices, plus
        little to no food waste and packaging. Confession: I used to buy pre-packed
        salads from the supermarket a few times a week, which cost about ₱190/salad.
        A week’s worth of plastic-free vegetables subscribed from Good Food Community
        begins at ₱320, and supports small holder farmers. While this service is only
        available in Metro Manila so far, you will still spend less when you buy the
        ingredients separately at the market. Pro tip: check if your school/office
        has a coffee maker and use that instead of buying overpriced coffee from cafés.
        Don’t forget to bring your reusable tumbler!</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652c578-da17-4eac-bf24-e039536f526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:39:30.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zero-waste requires trial and error,</strong> especially
        for home/personal care products. I tested several shampoo bars before I found
        two that worked. I switched to a menstrual cup last year, and learned (the
        hard way) it can be a disaster to clean in public restrooms. I still use tampons
        when I know I can’t change it in a private space.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17294366-4301-41df-85d2-0c11c33bf163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:39:30.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not all waste is created equal.</strong> When choosing among
        products, pick what is reusable and/or recyclable. This is the “lesser evil.”
        As much as possible, buy items that can have an afterlife. Turn your trash
        into cash by selling your recyclables to junk shops, or bringing them to the
        nearest mall with a recyclables fair. Glorietta has it every first Friday
        of the month, while all SM malls, except Makati and Cubao, hold it every first
        Friday-Saturday of the month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7321586-855d-480f-8f51-b4b3287635b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:39:30.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unfollow social media accounts and unsubscribe from mailing
        lists of your favorite retail stores and influencers.</strong> Don’t walk
        into shops “just to kill time.” Out of sight, out of mind. If you must buy,
        buy items that are built to last, and items you’ll actually use.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bbd035-d194-4642-a360-316a2a4412c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:39:30.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Support stores that offer refills</strong> so you only buy
        what you need and reduce packaging. In Metro Manila, options are Ritual in
        Makati, Humble Market in Mandaluyong, and Got Heart in Quezon City. There’s
        Croft in Davao, Happy Earth Store in Cagayan de Oro, and soon, Naked Pantry
        in Cebu.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee04a5-949c-4874-a1f9-aba66fb6bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:39:30.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Resist the urge to judge others (or at least don’t judge
        out loud).</strong> If you want to influence others, set an example and share
        the positive outcomes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2040ab3-06c0-4d9f-90ef-0522598d5f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:39:30.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:04:32.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We will have moments of weakness, and that’s okay.</strong>
        The zero-waste life doesn’t happen overnight. Honor your pace, and give yourself
        — and others — a break. Committing to a zero-waste lifestyle is about progress,
        not perfection.</p>'
  'truth-behind-black-nazarene-color':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-09T11:52:25.968+08:00
    'imagesource': 'jcr:525e6ec9-19d0-4352-9cf8-89d7635e41c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54ae1487-aa7e-4b67-9f78-50d7811c9263'
    'lead': 'The Black Nazarene never turned dark because it was burned on its way
      to Manila.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T00:45:59.635Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:04:31.462+08:00
