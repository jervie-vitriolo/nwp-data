  'New-televisions-are-debuting-this-week-in-Las-Vegas-and-they-all-have-a-special-trick-or-two.':
    'author': 'Heather Kelly'
    'caption': 'New televisions are debuting this week in Las Vegas, and they all
      have a special trick or two.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-09T17:20:02.272Z
    'imagesource': 'jcr:f0f8b53d-be85-4234-9436-9ac0043216cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c109211-cd2c-4eb5-b48a-a803bdf0de01'
    'lead': 'ces 2019 massive chatty translucent tv'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T06:40:02.727Z
