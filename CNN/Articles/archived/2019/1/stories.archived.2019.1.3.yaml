  'Patrick-Shanahan-first-day-Pentagon-China':
    'author': 'Ryan Browne'
    'caption': 'New acting U.S. Defense Secretary Patrick Shanahan will take the reins
      of the government''s largest and most complex agency with no military and foreign
      policy experience.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-03T07:12:14.936Z
    'imagesource': 'jcr:4a9f775b-1c13-40c3-b557-fedf92de2c2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80bffdad-af06-42f7-850f-6bfd095cc5d1'
    'lead': 'Patrick Shanahan makes the comments during a special meeting of all the
      military service secretaries and the undersecretaries of defense.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:42:16.022Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:01.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:41.287+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Acting U.S. secretary of defense tells Pentagon ''to remember China,
      China, China'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca5570d-edd3-4283-8ebc-c73fbf53c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:42:16.022Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:01.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On his first full day on the job, acting
        U.S. Secretary of Defense Patrick Shanahan told senior leaders at the Pentagon
        on Wednesday to "remember China, China, China," a U.S. defense official told
        CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d5a81d-b911-466b-846d-b249a2922a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:42:16.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we''re focused on ongoing operations acting Secretary Shanahan
        told the team to remember China, China China," the official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb44f3-2e0d-4a30-a82a-f37a9e757da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:42:16.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan made the comments during a special meeting of all the military
        service secretaries and the undersecretaries of defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e11f27c-bab2-4146-a29a-f44167c95dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:42:16.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His decision to urge the Pentagon''s leadership to focus on the
        threat posed by China came just hours before he attended a Cabinet meeting
        at the White House, where he sat next to President Donald Trump as Trump slammed
        Shanahan''s predecessor James Mattis and the ongoing US military missions
        in Syria and Afghanistan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81fa12-5eb5-4e0f-80ea-bf10dd2dc4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:42:16.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s he done for me? How has he done in Afghanistan? Not too
        good. Not too good. I''m not happy with what he''s done in Afghanistan and
        I shouldn''t be happy," Trump said of Mattis, adding that he had "essentially"
        fired the retired general.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75dce0d-9aac-4703-9d61-467f544b9dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:42:16.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:01.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan stepped into the job after Mattis resigned following Trump''s
        decision to pull US troops from Syria, a move that went against the advice
        of his most senior military and diplomatic advisers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700369e7-8502-459f-b0e4-41996708788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:42:16.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By focusing on China as opposed to operations in Syria or Afghanistan,
        Shanahan is possibly seeking an issue where Trump''s views more closely reflect
        those espoused by the Pentagon''s National Defense Strategy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925fbe0-0400-479e-9915-fa00ba427ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:42:16.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has sought to counter China in a variety
        of areas as Beijing has stepped up its military activities in the South China
        Sea and elsewhere.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f810343b-a974-4020-b1e7-e5ba12d25858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:42:16.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the public portion of the Cabinet meeting, Shanahan touted
        the Defense Department''s role in another priority of Trump''s, helping to
        secure the southern US border.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df53d2-eceb-4da1-818f-4ed4621d8f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:42:16.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his team is working "closely" with Homeland Security Secretary
        Kirstjen Nielsen and her department, noting that military engineers were working
        to restore fences and looking to build additional miles of wall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778c967-b963-4a52-8bb6-6ac88c5ce414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:42:16.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Army Corps of Engineers is dialed in on doing this cost-effectively,
        quickly and with the right amount of urgency as to where we can build additional
        standup walls quickly and then get after the threat. The threat is real, the
        risks are real. We need to control our borders," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d69f70-ce47-40f3-823b-06e76d81a51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:42:16.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told Shanahan he was "such a pleasure" to work with and that
        he had "done a really fantastic job" with regard to the border.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd9203e-3a15-456f-9323-309364577f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:42:16.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan also told the Pentagon leadership Wednesday that he had
        selected the current comptroller, David Norquist, to "perform the duties of
        deputy secretary of defense."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd702ecbb-1563-4637-8749-aaf452039ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:42:16.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Department of Defense Chief Financial Officer and Comptroller
        for the past 19 months, David Norquist has had insight into virtually every
        tenet of this department. I have the greatest confidence in his abilities
        to lead a phenomenally talented team while performing the duties as Deputy
        Secretary of Defense," Shanahan said in a statement issued later on Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a969e5f-dfd3-4818-b2d7-e2bfbbbff4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:42:16.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New acting secretary
        of defense tells Pentagon ''to remember China, China, China''."</em></p>'
  'Democrats-US-presidential-tax-returns':
    'author': 'Lauren Fox'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-03T07:08:28.615Z
    'imagesource': 'jcr:24e59057-54e5-4826-9dc3-e3b49e297114'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a526ec1e-5391-48d1-a273-50fb364844e2'
    'lead': 'At the end of last year, Democrats had disclosed H.R. 1 would require
      presidential candidates to release just three years of tax returns, but a source
      familiar with the process said that after reviewing precedent, the marker was
      moved to a decade of returns.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:44:30.452Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:00.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:41.534+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Democrats to ask for 10 years of presidential tax returns in new bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d30064-7aab-4887-8bc8-96a0ed3ee887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:44:30.453Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Democrats are making presidential tax returns
        a focal point in one of their first pieces of legislation, an effort to build
        the case to the American people that time is up on U.S. President Donald Trump
        keeping his own tax returns from the public, shutting what could be a window
        into his personal wealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e7479e-5160-44b1-b8bf-9333bd21d851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:44:30.453Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to two sources familiar with the discussions, Democrats
        will include a provision in their new bill that would require presidential
        nominees to disclose 10 years of tax returns shortly after they become the
        nominee. Vice presidents would also be required to disclose a decade of returns.
        The tax returns would then be posted on the Federal Election Commission''s
        website for public viewing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e8bde-32bd-483d-b5ef-a13683528886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:44:30.453Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-year requirement is new marker. At the end of last year,
        Democrats had disclosed H.R. 1 would require presidential candidates to release
        just three years of tax returns, but a source familiar with the process said
        that after reviewing precedent, the marker was moved to a decade of returns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc202b62-ebc7-4c5c-a91b-2d14cf5306b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:44:30.453Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision would be included in H.R. 1, a far-reaching bill that
        makes sweeping ethics changes as well as lays out Democratic priorities on
        voting rights and health care. The legislation isn''t expected to pass the
        Republican-controlled Senate or be signed by Trump, also a Republican. However,
        it will give committees an opportunity to set markers on Democratic priorities
        in the new Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbef22a-6241-48b1-9094-919261297dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:44:30.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Ways and Means Committee had planned to hold a hearing
        on the tax provision in H.R. 1 at the end of January. However, it could slip
        into February depending on the outcome of a partial government shutdown that
        has consumed Washington and left House Democrats spending their early days
        in the majority negotiating to reopen the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1920a9-ce0c-4b95-8062-5ec30eca9336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:44:30.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Democrats take a legislative approach, they are fully aware
        that it isn''t likely to be signed into law. The House Ways and Means Committee
        is also pursuing another route to obtain Trump''s tax returns. Democrats believe
        under an obscure IRS rule, the incoming chairman of the House Ways and Means
        Committee, Rep. Richard Neal of Massachusetts, has the power to obtain the
        returns from the Treasury Department. Neal has said he plans to ask for them
        in the new Congress, but when exactly he''d make his move is still under discussion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed67bb6d-b65c-45dd-aca7-5f8482d8c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:44:30.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly refused to release his tax returns because
        he''s under audit by the IRS. Being under IRS audit does not preclude someone
        from disclosing his or her tax returns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c50f21b-ddc4-4ae0-a8d7-0374df221287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:44:30.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Democrats to ask
        for 10 years of presidential tax returns in new bill."</em></p>'
  'Ultima-Thule-space-snowman':
    'author': 'Ashley Strickland'
    'caption': 'This is the first color image of Ultima Thule, taken at a distance
      of 85,000 miles from the object by the New Horizons spacecraft. The "red snowman"
      replaces the initial "bowling pin" shape it was thought to be. This image reveals
      that Ultima Thule is actually two objects joined by gravity, making it the first
      contact binary visited by a spacecraft. The red color is due to it being irradiated
      in the Kuiper Belt.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-03T07:04:38.002Z
