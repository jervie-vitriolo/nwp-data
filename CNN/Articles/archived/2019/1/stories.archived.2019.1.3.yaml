    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s how you can help those affected by ''Usman'' through Red Cross'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b115666-c097-4099-9c5e-2c50626e707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:15:16.859Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:34.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        Philippines Red Cross (PRC) is calling on the public to contribute to its
        effort to rebuild the lives of thousands of families in eight provinces affected
        by Tropical Depression Usman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240e715e-41a0-46ac-8c6b-a750a878f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:15:16.859Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:34.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization identified cash assistance, safe water, non-food
        and basic household items as the immediate needs in Usman-hit areas, especially
        in Camarines Sur, Camarines Norte, and Albay, where families were displaced
        due to landslides and flooding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1247f-b2dd-4de3-a6cd-c704a4edbf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:15:16.860Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:34.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were first to respond in Camarines Sur, Sorsogon, and Albay,
        where we provided rescue, water, and hygiene facilities. We are now preparing
        mechanics for giving cash grants so our affected countrymen can start anew
        with dignity. We have volunteers on the ground getting people out of harm''s
        way and retrieving those that can be saved," Gordon said in a media interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f7ae8e-6e5e-4c41-9fc0-2507e3e0df16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:15:16.860Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:34.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added that there will be no letup even until "everyone has
        left."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d180c79-01fa-4240-9ba5-40979a6478a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:15:16.860Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:34.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there was a miscalculation on the damage. Usman was not
        as strong, but it brought a lot of rains. [It] is important that we become
        a little bit more aggressive and make sure that we respect any kind of tropical
        depression," Gordon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a1b39-566c-4560-a74c-f21a41d9c9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:15:16.860Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:34.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the PRC Operations Center show some 289 families are still
        housed in 24 evacuation centers in Camarines Sur and Northern Samar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b2aab-97a2-47c2-b0c2-fd37895bc5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:15:16.861Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:34.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Federation of Red Cross and Red Crescent Societies
        is supporting PRC''s operations to provide non-food items, multipurpose cash
        grants, emergency water, health, and welfare assistance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99374810-0ea0-498a-9885-0533ff31a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:15:16.861Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Twitter account, Gordon lauded Miss Universe Catriona Gray
        who earlier called for donations to support the operations of the PRC Camarines
        Sur Chapter, which was among the most gravely affected communities due to
        landslide incidents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b5d7d8-f833-429f-922f-d696107a2f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:15:16.861Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC has been on the ground planning its actions even before TD Usman
        made landfall and providing round-the-clock humanitarian assistance. Current
        efforts are concentrated on food and non food items.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa78dbd-a6a3-44af-8ee6-1034126a8e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:15:16.861Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovery efforts are still ongoing to help restore the community
        as well as rebuild the lives of those who now face an uncertain future with
        the loss of loved ones, homes, and livelihood. Cash assistance will be used
        for necessary materials needed for recovery of homes and livelihood disrupted
        by TD Usman. It will also help support our relief activities as we continue
        to mobilize PRC personnel and volunteers during the recovery phase.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcefe113-ab90-431a-9876-3b5012f59c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:15:16.861Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC National Headquarters has deployed three water tankers, a 6x6
        truck, and a 10-wheeler truck with a load of 300 jerry cans, 300 sets of hygiene
        kits, 2,400 capsules of Doxycycline, and 30 pieces body bags for search and
        retrieval operations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421a4f43-f8b8-4b4a-938a-062590fedd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:15:16.861Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also provides psychosocial support to survivors of the disaster,
        including a father from Baao, Camarines Sur who lost his wife and four children
        due to a landslide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
