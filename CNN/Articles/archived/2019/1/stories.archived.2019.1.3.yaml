    'jcr:uuid': 'ecde4134-85ae-440a-a6ec-49765c3eb707'
    'lead': 'Alab Pilipinas head coach Jimmy Alapag will serve as an assistant coach
      to San Miguel in the PBA.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:10:21.708Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:09.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:39.116+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Alapag joins San Miguel as assistant coach after steering Alab
      to ABL championship'
    'updated': 2019-01-03T13:22:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd561cf0-72f4-466e-a5dc-67785646edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:10:21.708Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Six-time
        PBA champion and former national team captain Jimmy Alapag has joined the
        San Miguel coaching staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f8b81-e733-4bb5-bc0e-5b659a29c97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:10:21.709Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation Sports Director Alfrancis Chua confirmed
        to CNN Philippines that Alapag will serve as an assistant to head coach Leo
        Austria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6568972-7983-4dc5-97ab-d66941116099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:10:21.709Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alapag had a successful coaching debut in the ASEAN Basketball League
        (ABL) steering Alab Pilipinas to a championship last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e6c8f-9d0d-4cc3-bec5-7fcba3a5bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:10:21.709Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said Alab Pilipinas will remain as the top priority of Alapag
        but he will also lend a hand to the practices of the Beermen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f570c-ce4e-4329-b856-bc9cd2b495b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:10:21.709Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He’s our ABL coach. He’s a big help to players, especially to our
        point guards. Management decided to include him so he can give pointers to
        our players. He will also be a big help to the coaching staff of San Miguel.
        I’ve talked to Leo [Austria], he’s open to working [with Alapag]. Malaking
        tulong," Chua said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018cfbd6-7aba-4d27-ab8c-d70d79d90605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:10:21.709Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alapag has also served as an assistant to the national team during
        the tenure of coach Tab Baldwin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b231891-5007-467a-9c9d-0f5b586d499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:10:21.709Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel is gunning for an unprecedented five-peat in the upcoming
        PBA Philippine Cup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8800d63f-0bd3-4540-ae5d-b0b75a0a5c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:10:21.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alapag attended the team practice on Thursday at the Acropolis gym,
        with new recruits Terrence Romeo, Paul Zamar and Ronald Tubid.</p>'
  'China-lunar-rover-successfully-touches-down-on-far-side-of-the-moon':
    'author': 'Steven Jiang and Helen Regan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-03T11:29:28.916Z
    'imagesource': 'jcr:0b2decfe-0567-4e6c-9d82-344930da8f2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb1b158e-a880-4aab-9654-ceacbdff9d58'
    'lead': 'China''s space agency has successfully landed a rover on the far side
      of the moon. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:12:57.773Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:09.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:39.328+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China lunar rover successfully touches down on far side of the moon,
      state media announces'
    'updated': 2019-01-03T11:32:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9b8e3-4db9-478c-acda-d0701823f2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a historic global first, China''s space
        agency has successfully landed a rover on the far side of the moon, Chinese
        state media announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75116f91-872a-4246-8cdc-c893fb003dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The successful landing of the Chang''e 4 lunar probe is an important
        milestone in China''s attempt to position itself as a leading space power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78ec95-cf64-4714-90c8-3ce1fb1a0ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s Chang''e 4 probe landed on the moon''s far side, inaugurating
        a new chapter in mankind''s lunar exploration history," the state news site
        China Daily said in a tweet Thursday morning Beijing time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11187f96-105a-4d58-a866-3f999ab550ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe entered an elliptical orbit on December 30, passing just
        15 kilometers above the moon''s surface, state media reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f0406-1f50-4e4a-bb2c-49a6d3209b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far side of the moon is the hemisphere that never faces earth,
        due to the moon''s rotation. It is sometimes mistakenly referred to as the
        "dark side of the moon," even though it receives just as much sunlight as
        its earth-facing side.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db378825-5a25-49b8-9783-62298a3dae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chang''e 4 lunar mission lifted off from the Xichang Satellite
        Launch Center in Sichuan province on December 8 and entered the moon''s orbit
        four days later, according to Chinese state media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205c0c0-dec8-4768-8afd-2b6334c6c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once safely on the moon, the lander will tackle a long to-do list,
        including conducting the first lunar low-frequency radio astronomy experiment,
        observe whether plants will grow in the low-gravity environment, and explore
        whether there is water or other resources at the poles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847634b3-5696-42fb-a806-a072d5d9a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another function of the mission is to study the interaction between
        solar winds and the moon surface using a new rover.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dee6bb-7a77-4bbb-a8a5-5f186a366d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the far side of the moon is shielded from electromagnetic
        interference from the Earth, it''s an ideal place to research the space environment
        and solar bursts, and the probe can ''listen'' to the deeper reaches of the
        cosmos," said Tongjie Liu, deputy director of the Lunar Exploration and Space
        Program Center for the China National Space Administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b123b67-d947-42bb-8415-74b84972a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the far side''s position facing away from earth, it is
        free from interference from radio frequencies and therefore it''s not possible
        for the lunar rover to communicate directly with ground control. This is often
        cited as a reason other space agencies have not landed a probe or rover there
        before. The mission requires a relay satellite to transmit signals that was
        launched into place this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5ad9d-d842-44b0-a756-b0a73758333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chang''e 4 rover is 1.5 meters (5 feet) long and about 1 meter
        (3.3 feet) wide and tall, with two foldable solar panels and six wheels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e852af0d-2854-4153-aed4-ea3cce15427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.776Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is anxious to get into the record books with its space achievements,"
        said Joan Johnson-Freese, a professor at the US Naval War College and an expert
        on China''s space program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354cf71a-a157-48a0-aa84-2ccbb921199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.776Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is highly likely that with the success of Chang''e -- and the
        concurrent success of the human spaceflight Shenzhou program -- the two programs
        will eventually be combined toward a Chinese human spaceflight program to
        the Moon," she added. "Odds of the next voice transmission from the Moon being
        in Mandarin are high."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be28ec8-597b-47d8-a35b-d9d06b674526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.776Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s last lunar rover -- named Yutu, or Jade Rabbit -- ceased
        operation in August 2016 after 972 days of service on the moon''s surface
        as part of the Chang''e 3 mission. China was only the third nation to carry
        out a lunar landing, after the United States and Russia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1afb6f-03f2-40cf-9e70-9cf143553e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.776Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall design of the new rover is inherited from Jade Rabbit,
        according to the chief designer of China''s lunar probe program.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77202b08-0a53-4342-9e75-6ee1a6fd947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.776Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We worked hard to improve its reliability, conducting thousands
        of experiments to ensure its long-term operation, especially taking into consideration
        rocks, ravines and frictions on the Moon," Wu Weiren told state broadcaster
        CCTV in August.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d75e0-5d6c-4150-8699-7075a08a6435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing plans to launch its first Mars probe around 2020 to carry
        out orbital and rover exploration, followed by a mission that would include
        collection of surface samples from the Red Planet.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d501f3-9dee-431f-8464-a113276e88d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also aiming to have a fully operational permanent space
        station by 2022, as the future of the International Space Station remains
        in doubt due to uncertain funding and complicated politics.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2125d632-ef2a-43c4-8aae-e6c859a6ce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, despite its recent success in sending a robotic lander
        to Mars, the US space agency NASA has faced years of budgetary constraints.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd0d58-6a65-477e-b155-49749fa3efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Chinese government has long stressed its "peaceful
        motives" in space exploration, Washington increasingly views China -- along
        with Russia -- as a potential threat, accusing Beijing of working to bring
        new weapons into space and prompting President Donald Trump to announce the
        establishment of a US Space Force by 2020.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b010f335-6ba4-4c63-956c-979184b6bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Congress has barred NASA from working with China due to national
        security concerns.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d48f3-094b-4c5a-a7ca-fd0dbef77b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A high percentage of space technology is (civilian-military) dual
        use," Johnson-Freese said. "The US sees pretty much everything China does
        in space -- including things the US has done in space -- as threatening."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fd4a63-82f4-45c9-a8ca-d147ea39afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested that combining military preparedness with diplomatic
        efforts would best deter perceived threats in space from all sides but added
        that "unfortunately, the US has not shown interest in diplomatic leadership
        regarding space security."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a640612b-7aff-45fc-8ce7-05b47349202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:57.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China lunar rover
        successfully touches down on far side of the moon, state media announces"</em></p>'
  'Usman-death-toll':
    'author': ' CNN Philippines Staff'
    'caption': 'Three people died in a landslide in San Francisco, Legazpi City in
      Albay Saturday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-03T10:29:05.148Z
    'imagesource': 'jcr:14be7e9e-77f0-4572-ab6d-80321746cd65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '492253a7-b4d0-4b8d-95c7-d05e8a43b4a8'
    'lead': 'The highest number was recorded in Camarines Sur, where 57 have died
      amid the heavy rains.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:16:12.137Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:08.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:39.738+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll due to ''Usman'' rises to over 100'
    'updated': 2019-01-03T15:24:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec154778-1a72-42bd-babd-b5db345fe924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:16:12.137Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:08.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        death toll due in the aftermath of tropical depression Usman has reached 122,
        the National Disaster Risk Reduction and Management Council (NDRRMC) reported
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b11ad-a85b-40d4-822a-ba0f9249dfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:16:12.138Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:08.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casualties were recorded n Regions 4-A (MIMAROPA), 5 (Bicol
        Region) and 8 (Eastern Samar). Sixty persons were injured, and 28 are missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dfc004-3954-4443-b281-e22ca62c85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:16:12.138Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:08.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300,000 persons were evacuated in the regions, the NDRRMC
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070750f1-5f4a-4bfb-bb2d-bfcfce79a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:16:12.138Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:08.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was downgraded into a low-pressure area, but weather bureau
        Philippine Atmospheric, Geophysical, Astronomical Services Administration
        (PAGASA) said the high amount of rainfall contributed to the landslides which
        caused deaths in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf2e75-0005-4dee-9ae4-c6d850b266da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:16:12.138Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment dept. to blame?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445109b-8343-4c28-8cf0-53852531b654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:16:12.138Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Governor Al Francis Bichara said the Department of Environment
        and Natural Resources (DENR) should remind communities about tolerance of
        soil to absorb water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c417afe-807f-4d08-ac8f-1748fba57d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:16:12.138Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t blame us," Bichara said in an interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a07c5-6ada-4ee6-9fe0-5aee6b87002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:16:12.138Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Albay governor explained residents did not have appropriate
        information on how certain soil are prone to landslides. He claimed there
        was no historical record of landslides in the stricken areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f196ba9-c9a1-486c-81ec-02683f4a9aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:16:12.139Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:08.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several residents have died due to landslides in Albay and Sorsogon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e17ab3b-0a04-406c-9e89-d1c4820d278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:16:12.139Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:08.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Agricultural damages up</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7369bc49-76b5-444a-88b4-f0f8cd4ced27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:16:12.139Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:08.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damages and losses in agriculture from tropical depression Usman
        went up to ₱816.17 million, the Department of Agriculture said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd5e6f1-a0d8-4bd5-9dad-dbfb15804253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:16:12.139Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:08.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA estimated that 18,634 metric tons of crops and agriculture
        products were destroyed, with 40,075 hectares of agricultural areas damaged.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923629ea-394b-434c-8eb4-70e3ba201855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:16:12.139Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:08.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman has affected the livelihood of 36,902 farmers and fisherfolk,
        the DA explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3762fa8-44ce-4c3d-a19e-a266cc14c816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:16:12.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in overall values is attributed to the reports in
        rice, corn, high value crops, livestock, fisheries and irrigation facilities
        in the provinces of Albay, Camarines Sur, Catanduanes, Sorsogon, Northern
        Samar and Samar," a Tuesday statement from the DA read.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95eea6f-079a-403b-bca5-c4985018e2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:16:12.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data, however, does not yet include information from the Eastern
        Visayas region, which was also hit by Usman.</p>'
  'Irvins-Salted-Egg-chips-refund-recall-fried-lizard':
