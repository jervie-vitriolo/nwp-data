      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Contemporary
        poet and novelist Lang Leav has nothing but kind words for actress and host
        Maine Mendoza, calling the "Phenomenal Star" "a brave, strong role model for
        all women."</p>'
