      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN Law, the first in four tranches of the Duterte administration''s
        tax reform program, slashed personal income taxes but jacked up excise taxes
        on certain goods and services.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b314654-b1a1-41a7-a1ea-961298162987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.663Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have previously criticized implementing agencies for the
        slow rollout of social mitigating measures, like the unconditional cash grant
        amounting to around seven million households and three million senior citizens,
        and the Pantawid Pasada fuel assistance program for jeepney drivers under
        legitimate franchises.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b0e5a-c8d1-4e4c-824b-a7f0f8506bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.664Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino admitted that there were lapses in the government''s implementation
        of these social mitigating measures.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9ea9f-6957-482e-a293-1367821e4cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.664Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Admittedly there was a delay in the rollout of these programs.
        We should have done this faster, and we should have done it in a more widespread
        manner right away," he said.</p>'
    '14':
