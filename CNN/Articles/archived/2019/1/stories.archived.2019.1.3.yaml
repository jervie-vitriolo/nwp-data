      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his resignation letter to Trump, Mattis said the President deserved
        a defense chief more closely aligned with his "America First" views.</p>'
