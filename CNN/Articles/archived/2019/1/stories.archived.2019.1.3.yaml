      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Really Really
        Free Market</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3df14b-29a7-4429-90d3-22ba30dbe6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:05:38.183Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie Kondo, tidying up guru who popularized the KonMari method,
        has taken the internet by storm with her new Netflix show. If you''re one
        of those who have been inspired to get a fresh start with a bit of decluttering,
        you can take your pre-loved goods to Pineapple Lab this Sunday, Jan. 6, for
        the Really, Really Free Market. The temporary market is based on an alternative
        gift economy where participants can take anything for free — no trade, no
        barter. Offer anything from clothes, books, and home items, to services like
        massages, music, and even haircuts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfaca3a-82b8-4e6b-bbc5-a6c6a56aebc4'
      'mgnl:activationStatus': true
