      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Aremar approached her liaison Francisco Clemente
        to go into a joint venture. The House panel is set to subpoena Clemente.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b185db-d4bb-4c7b-87d7-902ba4b593d6'
