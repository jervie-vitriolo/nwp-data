  'Duterte-to-visit-Usman-stricken-areas':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo talks to the Filipino community in Papua New Guinea
      on November 16, 2018. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-03T17:08:49.186Z
    'imagesource': 'jcr:fde5e0c3-20f5-42c7-9c5c-b253655ed3e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebf0be93-f43a-4cfa-b2fc-d188de114d4d'
    'lead': 'President Rodrigo Duterte is set to visit Camarines Sur on Friday following
      the onslaught of deadly Tropical Depression Usman. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:13:07.849Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:24.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:35.363+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to visit Usman-stricken areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b1414-ebd3-4625-a0da-565963e76110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:13:07.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> President
        Rodrigo Duterte is set to visit Camarines Sur on Friday following the onslaught
        of deadly Tropical Depression Usman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db67b45a-9cbf-45da-a926-b841cb592ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:13:07.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo confirmed this in a press
        briefing in Malacañang on Thursday, but did not disclose other details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8827fb6-514a-4c3d-b0a2-d260dc7cf40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:13:07.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will check on the stricken areas para malaman natin kung ano
        pang kailangang gawin (so we will know what else has to be done)," Panelo
        said, adding that the President will give aid to the victims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7380d6c8-4637-4e2c-8d54-d84e4a989435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:13:07.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm claimed over 100 lives, mostly in the Bicol region, and
        in Mimaropa and Eastern Samar. A state of calamity has been declared in Albay,
        Camarines Sur, Sorsogon, and some towns in Oriental Mindoro. More than 300,000
        persons were evacuated while damages and losses in agriculture were estimated
        at P816.17 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d3614-6344-4c90-9530-51bfbc345836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:13:07.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte was saddened by the loss of lives, but stressed
        that government officials did all they can to prepare for heavy rains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e743fce-8cea-476b-8b07-9216f4f90d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:13:07.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was downgraded into a low-pressure area after hitting
        land in Eastern Samar, but it still brought heavy rains that triggered landslides,
        weather bureau Philippine Atmospheric, Geophysical, Astronomical Services
        Administration said.</p>'
  'stock-market-december-3':
    'author': 'CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-03T17:07:14.163Z
    'imagesource': 'jcr:b03b9d57-4336-4822-899c-5159425f8d34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f72a948-7780-49c5-b595-017450559539'
    'lead': 'The Philippine Stock Exchange closed shy of the 7,700 mark ahead of Friday''s
      inflation report. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:15:29.100Z
    'mgnl:createdBy': 'ryan'
