    'title': 'Palace says Duterte won''t stop ''dramatizing'' statements despite flak
      from househelp story'
    'updated': 2019-01-03T07:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b2b34-c69c-4038-b62c-1908afa67080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:40:52.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:18.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Brace
        for more controversial statements from President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071aa3ec-42e4-4c02-9cb6-0f606eaf1b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:40:52.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Thursday the President is not changing his "style"
        of "dramatizing" and even making graphic statements to catch people''s attention
        and drive his message across.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4e94a1-f308-410b-a7ff-fde43f7f453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:40:52.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has been doing that even during the campaign and
        that has been very effective on the listeners," Presidential Spokesperson
        Salvador Panelo said in a Palace press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf280e-557c-4af5-83d3-54c3d13affbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:40:52.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Klaro rin yung mensahe. Kaya sa tingin ko he will not stop from
        doing this kasi nakikita niyang effective, naiintindihan siya (The message
        is clear. So I think he will not stop form doing this because he sees it as
        effective, the people understand him)," Panelo added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713128e0-b877-4fa5-a0ef-8c71e2302595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:40:52.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo was defending the President''s December 29 speech where he
        supposedly recalled a teenage confession that he molested a sleeping house
        helper. Despite receiving flak for this statement, Panelo said Duterte will
        not apologize because he only made the story up to criticize the hypocrisy
        of the priest who allegedly abused him when he was young.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3044975-af79-4e95-9a70-84c180486133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:40:52.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinakita niya lang na walang kasalanan na dapat siyang sabihin
        pero pinipilit siya nung pari habang siya ay ginagalaw. Kumbaga pinapakita
        niya yung kabastusan ng pari at ginawan niya ng kwento na ganun na lang,"
        Panelo added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e0eff9-1aab-43b0-add6-15533306f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:40:52.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He just showed that he had no sin to confess but
        the priest forced him to say something while touching. He just showed how
        lewd the priest was so he made the story up."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474cf230-e5c4-4367-b933-4e89f7a7c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:40:52.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Panelo: Duterte ''made up'' story of incident with
        house help</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0918b8-735f-4aba-92b9-2742fb9eab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:40:52.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the President could be setting a bad example for other
        government officials in making obscene statements in public, Panelo said,
        "Hindi naman mahalay yung kwento niya. Nagtatawanan nga (His story was not
        obscene. The audience laughed)."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42a9be1-913f-4720-a280-ed7a37ab807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:40:52.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte''s statements become a problem only because of "ultraconservative"
        people and critics who are trying to discredit his leadership. He added that
        the the President does not mind a possible erosion of public support because
        of his statements, but stressed that majority of Filipinos like him this way.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30219e98-37d9-4d22-8dd4-8fdbd38eb018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:40:52.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganun din ang istilo ng ordinaryong tao e. Nagmumura, nagagalit,
        nagkukwento nang ganung istilo. Ganun na ganun e kaya they relate to him,"
        Panelo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2043199d-c471-42c1-9ffb-095bd3256259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:40:52.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That is also the style of ordinary citizens. They
        curse, get angry, tell stories in that style. That''s why they relate to him."]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3e687-5472-42f0-9051-c39177d297c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:40:52.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has hogged international headlines for various statements
        but remains popular according to local surveys – the latest of which, a Social
        Weather Stations poll for the last quarter of 2018, showed an improved net
        satisfaction rating of +60.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b3929-2591-41f3-a4ee-c0da9f960b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:40:52.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:18.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Gabriela said the supposed incident with the house
        help is the latest of Duterte''s "countless statements bragging about flagrantly
        committing crimes against women and the people." In 2018, Duterte was criticized
        for kissing a Filipina randomly invited on stage in South Korea, and making
        jokes on rape and sexual harassment.</p>'
  'avicii-25-million-fortune-parents':
    'author': 'Bethlehem Feleke'
    'caption': 'The family of Swedish music producer Avicii (Tim Bergling) issued
      a new statement regarding his sudden death last week at age 28.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-03T13:56:59.211Z
    'imagesource': 'jcr:424a2a70-4c61-4369-b666-6a0b46c4a9db'
