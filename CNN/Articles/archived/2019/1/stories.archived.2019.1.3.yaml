      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish him well. I hope he does well. But, as you know, President
        (Barack) Obama fired him and essentially so did I," Trump said. "I want results."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
