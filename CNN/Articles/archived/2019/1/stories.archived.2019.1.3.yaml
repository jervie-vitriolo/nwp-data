    'title': 'Andaya: Funds for flood-control projects go to firm of Diokno''s in-laws'
    'updated': 2019-01-04T21:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a7e04-3f15-4e84-b263-3420fefbfb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> House
        Majority Leader Rolando Andaya Jr. made another allegation against Budget
        Secretary Benjamin Diokno and his in-laws during a House panel hearing on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a3f64-4737-4f6d-9d69-b92d68902e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said based on the documents obtained by the House Committee on
        Rules, the bidding process for the Department of Public Works and Highways''
        flood-control projects in the Bicol Region are merely for show. He said the
        winning bidders lend their license to Aremar Construction so they can work
        on the project. He said the winning bidder only receives a commission from
        Aremar, a construction company owned by Diokno''s in-laws.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Local contractor bags P14-B DPWH projects in past 3 years | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/X5H2x1EzHs">pic.twitter.com/X5H2x1EzHs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1080814679679688705?ref_src=twsrc%5Etfw">January
        3, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaeb28e-d1d1-4316-b4bc-48e55fd84023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T22:59:55.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f933ba01-c61a-40ba-8a77-40fb94d5aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Camarines Sur representative showed a copy of a deposit slip,
        which he claimed came from a winning contractor from Bicol. It showed that
        P11.416 million was deposited to the Landbank account of Aremar in October
        2018 as "collection for DPWH project."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d179c46-b126-43c9-9d85-3e0cd5661378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He alleged that Bulacan-based C.T. Leoncio Trading and Construction
        was one of the winning contractors used by Aremar. In 2018, it won flood-control
        projects despite it being a single proprietorship firm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76550939-9443-46af-8f34-f382cb6ff593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ating kaso ngayon, lumalabas na ang</em> C.T. Leoncio <em>ang
        nanalo sa project pero ang totoong may-ari ng proyekto ay</em> Aremar Construction,"
        Andaya said during the first hearing into the alleged anomalies in the Department
        of Budget and Management.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83728d5d-1197-47be-9517-b9d7043bbc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Budget Secretary said C.T. Leoncio bagged 36 projects
        worth P2.1 billion in Sorsogon and Catanduanes in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30840472-b0f3-4cf3-8eba-bf2f1990916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found out that C.T. Leoncio''s major partner for its Bicol projects
        is Aremar Construction. Five of its blue chip projects are in partnership
        with Aremar Construction. In fact, almost 1/3 of C.T.''s total projects in
        Catanduanes and Sorsogon, P550M out of P1.5B, found their way to Aremar Construction,"
        Andaya said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb4b47-1ed3-4bfe-bdf7-9c4264ff28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon said he will seek the help of Anti-Money Laundering Council
        (AMLC) to uncover the bank transactions of C.T. Leoncio and Aremar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f4482-0011-4725-93c3-a63e5e2ab661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed it is not just C.T. Leoncio which acted as a front
        for Aremar, but other contractors as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abef9b13-5e3a-4d74-9fe9-8dd3de204e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aremar is owned by the daughter of Casiguran, Sorsogon Mayor Edwin
        Hamor and Sorsogon Vice Governor Ester Hamor. The vice governor''s son from
        her previous marriage — Romeo "Jojo" Sicat Jr — is the husband of Diokno''s
        daughter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b23e60f-fd99-4603-a18c-bdf3f9f83c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the legal wife of Romeo Jr, Charlotte Diokno will be considered
        as a co-owner of what Romeo Jr. owns in Aremar Construction. Clear case of
        conflict of interest. The Hamor couple are in-laws of Sec. Diokno. Sa Tagalog,
        balae," Andaya said in the hearing held in Naga City, Camarines Sur.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e0ca25-0e4a-42d1-bbe8-fbe278516a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.224Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on CNN Philippines'' investigation, C.T. Leoncio bagged 289
        DPWH contracts in 13 regions worth almost P14 billion in the past three years
        alone. Of this amount, P10 billion went to 208 projects under the Duterte
        administration, carried out as a solo contractor or in a joint venture. The
        remaining P3 billion were awarded in the first half of 2016 when Diokno became
        Budget Secretary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf3bd0-a618-4514-934e-398f754611cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.224Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya also raised the "disturbing patterns" surrounding that Budget
        Department''s allocation for flood-control projects under the DPWH. He added
        DPWH Secretary Mark Villar was surprised that his department''s P480 billion
        budget suddenly ballooned to P555 billion - with an "insertion" P75 billion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb3a06-0aca-49be-952d-38d7c200b6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.224Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bumabaha ng pondo mula</em> DBM <em>papuntang</em> DPWH," the
        solon said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197fd24d-4002-4175-99a3-e4c8b3039b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.224Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said over P385 million went to the flood-control projects of
        Casiguran in the proposed 2019 budget that Diokno prepared. He highlighted
        that based on their studies, there is no threat of flooding in Casiguran in
        the next 25 years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa84ac71-e8c4-417d-a485-af65c7d6ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.224Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have reason to believe that the DBM has been allocating
        funds for the DPWH flood-control projects in utter disregard of existing rules
        and regulation," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f7f4c-af58-4053-ae19-3111e73c90d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.224Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya continued enumerating the supposed anomalies in budget under
        the watch of Diokno.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a39454-d490-48c3-acee-21f82ecdbbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.225Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tatlong taon na si</em> Secretary Diokno <em>ang</em> DBM
        <em>ay aabot sa</em> P332 billion <em>ang ginagamit at gagamitin pa para sa</em>
        flood-control project.<em> Nilalagay ng</em> DBM <em>ang bultong pondo ng</em>
        flood-control project <em>sa lugar na hindi bahain,"</em> he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a653e6d-ea74-49da-abc5-7554f1362923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.225Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno has vehemently denied Andaya''s allegations. The presidential
        palace has also rejected calls from House lawmakers to remove Diokno from
        his post.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59311f4-b520-4237-a1a2-670ada5a8d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.225Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, C.T. Leoncio''s owner denied personally knowing Diokno.
        Consolacion Leoncio also said she does not favor Aremar over any other company.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23d840-952e-4b6b-9ff3-206dd71e3546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.225Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.213+08:00
