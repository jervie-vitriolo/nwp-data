      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Starting over again
        entails you to free yourself from the things that are holding you back — closing
        the past and deciding to break free from the baggage that seems to hold you
        back from moving forward. We all need to begin somewhere, and so here’s my
        personal take on how to start over again this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f8fb2c-1337-4960-acc3-8c08be9dbfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:41:27.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T15:56:23.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Free yourself from grudges.</strong> These create problems
        and causes unhappiness, strain on our present relationships, and make us reluctant
        to open up to new things and people. Anger is a vicious cycle that tends to
        make us miss out on the beauty of life as it happens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3237e11f-008c-4966-937c-8b7fd135f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:41:27.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T15:56:23.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Free yourself from dishonesty.</strong> Many of us choose
        to settle on carrying the weight of our own silence, hoping that one day it
        will all just “go away.” But life has a way of catching up. In the end, expression
        will always be the winner; it will always elevate our lives to a higher level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d820bb-451b-4469-be90-27d12c9722ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:41:27.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T15:56:23.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Free yourself from selfishness.</strong> Every person can
        make a difference and every person should try. Life echoes back the goodness
        you give in whatever form, so do something greater than you — something that
        will help lessen somebody else’s suffering.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc974b-51fa-4baf-a125-3c04bc666c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:41:27.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T15:56:23.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Free yourself from the fear of failing again.</strong> In
        life, there is no guarantee that we won’t stumble again, but you just need
        to allow the process to happen. We all have experienced points of intense
        decision-making where we tend to over-analyze and hesitate. When moments like
        these occur, remember that no one has ever progressed in life with fear by
        their side. Be fearless. Take a deep breath, break the cycle, and go for your
        heartfelt goal. Courage will not fail you.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cec42d-e63d-434b-8714-6a23c9342742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:41:27.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T15:56:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de922cd2-b3f5-42d4-99cb-a5fdb5ba36d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:41:27.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T15:56:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the points mentioned above are all doable, but you and only
        you can make it happen. Here, I leave you with a few final reminders:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8605747-c2c3-4ea5-aa33-b2a0d10b16c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:41:27.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T15:56:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make an effort to eliminate the “I don’t know what to do” statement
        from your vocabulary. You’ll figure it out. But please be patient with yourself
        along the way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d454097-af8c-4ea7-bd46-1d135f5288e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:41:27.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T15:56:23.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“Remember that no one has ever progressed in life with fear by
        their side.”</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583de1eb-0063-4671-94fe-9242928acfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:41:27.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T15:56:23.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything you have ever done has brought you to this point. Start
        fresh. Break the cycle that inhibits you to move forward. Instead, respect
        your fear but challenge it enough to get over it. Passion is fuel. Acknowledge
        your dream, declare it, and share it. Most of all, realize that you can definitely
        achieve it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2665e7-480c-4570-992f-466675e36d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:41:27.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T15:56:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make it a point to learn and relearn, bearing in mind that we are
        all a “work in progress.” The universe is always expanding and that includes
        you.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bba591-8c38-41ec-8824-b92fd356d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:41:27.962Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T15:56:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do what you say you’re going to do and commit to it. Goals are like
        arrows. Keep it pointed to where you want it to go. Do a little more of what
        you want to do every day until your ideal becomes what is real. Goodness has
        got your back always. We all want to be free of the things we didn’t do when
        we had a chance, like that priceless relationship we neglected or those words
        we left unspoken. In the end, we should aim to be free of regretting the chances
        we should have taken and decisions we waited too long to make. But life is
        one big chance, so go ahead, take it. Here’s a toast to new beginnings this
        coming year.</p>'
  'apple-stock-market-china':
    'author': 'Seth Fiegerman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-03T16:57:36.384Z
    'imagesource': 'jcr:3c345d07-9b8d-4810-ab02-3305610ff86d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39b27f81-a336-4aff-8df0-c2330727b33b'
    'lead': 'Apple (AAPL) warned investors to expect lower sales from the holiday
      quarter due primarily to ''lower than anticipated'' iPhone sales in China amid
      an ongoing trade war with the United States, as well as other factors like the
      company offering cheaper iPhone battery replacements, according to a letter
      from CEO Tim Cook on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:20:15.690Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:22.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:35.832+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple stock loses $55 billion on China slowdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1295308f-0332-4325-914b-4d17f4d7f356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:20:15.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple has a big China problem, and it''s
        making investors very nervous.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808b153-bfe3-47ae-b3c1-e4ec0cf40a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:20:15.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple (AAPL) warned investors to expect lower sales from the holiday
        quarter due primarily to "lower than anticipated" iPhone sales in China amid
        an ongoing trade war with the United States, as well as other factors like
        the company offering cheaper iPhone battery replacements, according to a letter
        from CEO Tim Cook on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9382386b-13a4-40d4-a5f2-efccf464504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:20:15.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades of expansion, the Chinese economy is slowing down.
        Growth in 2018 is set to be the weakest since 1990. And 2019 looks even worse.
        The world''s second largest economy, China is feeling the effects of a darkening
        trade outlook and government attempts to rein in risky lending after a rapid
        rise in debt levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3ec7a7-bed3-4b2b-b117-356b62927cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:20:15.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:22.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a huge market for Apple, making up about 15% of its revenues
        globally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d2702-3c3f-4d4a-af96-10dc06046503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:20:15.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we anticipated some challenges in key emerging markets, we
        did not foresee the magnitude of the economic deceleration, particularly in
        Greater China," Cook wrote in the letter. He pointed in part to "rising trade
        tensions" with the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae21320-bb34-4c06-866a-832ee1106cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:20:15.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple now expects revenue for the three months ending in December
        to be about $84 billion, down from an earlier estimated range of between $89
        billion and $93 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e495ca-3619-4923-be0c-25a272072276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:20:15.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone has been Apple''s chief moneymaker for years, accounting
        for nearly 60% of Apple''s total sales in the three months ending in September.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19511580-8180-4959-9e41-d5093bba8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:20:15.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:22.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s shares were briefly halted after hours before Cook''s
        letter was made public, and fell as much as 8% when trading resumed. That
        wiped up to $55 billion off of the company''s stock market value.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e033e-1f83-4e30-a057-c450609ba30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:20:15.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cook focused on the impact of China, he did note in the letter
        that the number of people upgrading to new iPhones was "not as strong" as
        the company had hoped in other more developed markets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760eca9f-7f56-476b-9202-3d0a69f39d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:20:15.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, he pointed to fewer carrier subsidies, a stronger
        U.S. dollar making devices more expensive abroad, and Apple''s decision to
        offer $29 battery replacements for the iPhone. The latter policy was introduced
        to ease an outcry after it was discovered that Apple was slowing down older
        iPhones.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61245624-ac45-4930-bd85-469cb0a4d8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:20:15.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this admission about upgrades could fuel investor concerns about
        weaker demand for the new lineup of pricier IPhones introduced in the fall.
        Multiple iPhone parts suppliers cut their sales outlooks in November.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f16d6-2754-490c-b8a5-b101656a9b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:20:15.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Apple''s iPhone unit sales flatlining, Apple has shifted to
        trying to get consumers to pay more for each device. In October, Apple shocked
        investors by saying it planned to stop disclosing the number of iPhones sold
        each quarter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165d5be-ef7a-4db0-a33d-85a310e7a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:20:15.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:22.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to investors, Cook touted continued traction in Apple''s
        "non-iPhone businesses," including wearable devices and supplementary services,
        like iCloud, Apple Pay and the App Store. But he admitted that the downward
        revision of its sales forecast is "disappointing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4ec0e-d549-4cdb-a2ce-d0e79496cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:20:15.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:22.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Apple stock loses
        $55 billion on China slowdown."</em></p>'
