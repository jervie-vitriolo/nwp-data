    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:37.587+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A man attacked a McDonald''s employee in U.S. over a straw and she fought
      back'
    'updated': 2019-01-03T13:52:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b993f1d-3613-4beb-b9aa-7f20f4ba7a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new plastic straw law had unexpected
        consequences when a man lashed out at a worker at a fast food chain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73762152-cd15-4707-bb22-79e7d3999965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida man had just received his order at a McDonald''s in
        St. Petersburg on Monday evening. He became upset when there weren''t any
        plastic straws out at the condiment station, witness Brenda Biandudi told
        CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68289de2-d04e-4ebe-b258-51a24f906ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He walked back to the counter and got in a heated argument with
        an employee about the straws, Biandudi said. Then, video shows him reaching
        over the counter and grabbing the employee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850570ee-962a-4579-9b73-63eb0b85a5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the night, Daniel Taylor, a 40-year-old homeless man,
        would be arrested on two charges of simple battery, according to an arrest
        affidavit from the St. Petersburg Police Department. A lawyer for Taylor could
        not be reached Wednesday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa17f19-9823-4acd-8cec-e5ae46672564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A city ordinance went into effect on January 1 that requires customers
        to ask for straws. It''s a way for businesses to adjust before a ban on single-use
        plastic straws takes effect in January 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d3072-af06-4d10-9fac-30337623c31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor said the employees weren''t doing their jobs. "She told him
        we''re not allowed to have (straws) in the lobby but he can get one upon request.
        He said there was no such law. He started exchanging words laced with profanity,
        which I won''t repeat," Biandudi, 62, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed66b3-0bdc-41e8-81af-7fb4384dae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked at my camera and I thought I may need to record this since
        there were so few people in the store. As soon as he approached her, I hit
        record. He reached across and tried to grab her and hit her," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e453c3ea-d5f1-4ecb-b038-3d1e04950976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The argument reportedly started over straws</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb68e9de-6e3c-4cad-a32f-56a21eadb7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biandudi had gone into the McDonald''s to use the restroom and buy
        a drink when she heard the yelling begin. It was early in the evening on New
        Year''s Eve and her daughter was in the drivethrough picking up an order.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0f9281-ebb9-450d-99bc-8ed50c524c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As seen in the video, Taylor leaned over the counter and quickly
        grabbed Yasmine James, who was working the register, by the shirt collar.
        He pulled her close to his face.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792338b-e244-4d78-bcb2-9da002f47e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seconds later, James started whaling on the man, punch after punch.
        They gripped onto each other as the woman defended herself. Fists flew and
        so did expletives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587cd03-34a3-46f3-b80a-5798c5537a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People could be heard saying "stop" and "let her go" in the background.
        It took employees almost 15 seconds to separate them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d81fae-9cad-46ba-a004-fcf781054848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being pulled from Taylor''s grip, James yelled and cursed
        at the man as she was led away by a colleague. Taylor flagged a male McDonald''s
        employee to ask a question.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e988d1-5330-44de-b3ac-454ee87e429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James returned to look for her phone and Taylor shouted, "I want
        her a** fired right now."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f5f5f-f149-4aea-809e-c63a0a12561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, you''re going to go to jail. You put your hands on me first,"
        she yelled, clapping her hands together.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcea10d-1648-44c9-a86e-69c19cb285b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor hurled more profanities at her, saying he was just trying
        to ask a question. Another McDonald''s employee asked him to leave.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ea177-a671-4b56-a857-1127521b83bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before leaving the restaurant, St. Petersburg Police said, the man
        kicked another employee in the stomach as she stood near the exit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5dbc8c-c9bb-4cc2-8a05-e8fad76452e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James was not injured, according to the affidavit. Tateona Bell,
        the employee who was kicked, complained of pain afterward.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b4cbf-bfe1-46d0-be51-1512039c9cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that time, Biandudi had gotten her order and gone outside to
        her daughter. She said she watched as another employee was finally able to
        escort the man outside.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e45942-cb12-410f-8d33-09679e2a0fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knocked on the door and pointed to my phone and said I have a
        video and they let me in. They had locked the door when they got the man out
        of the store," Biandudi said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44baa52-1639-492a-a6d0-bfcb8cb34313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police arrived, she talked to officers and gave them the video
        of the incident.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873d3581-b75d-4e7f-8762-ac7118df0077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officers recognized the man when he called police later</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f20dc8e-008e-4d5a-a573-84c3b6deb9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the incident, Taylor called the police from a couple
        miles down the road to complain that he''d been hit repeatedly in the head,
        police spokeswoman Sandra Bentil told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92bd04-1271-43a8-8bc7-c7235884cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the officers arrived, they recognized Taylor from the video
        at McDonald''s and took him into custody," police said in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390c269-e5a7-4a48-9343-0d3abb01b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bentil said the motive behind the attack is still under investigation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aca290-960c-40a5-b5c8-8f7d02480f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s is aware of the incident and cooperating with police.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64bf6ea-ea79-4dd7-b4b8-35425001fdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our highest priority is always the safety and well-being of our
        employees and customers at our restaurants. We have been in contact with the
        police department and are fully cooperating with their investigation," Khim
        Aday from McDonald''s Corporate Communications said in a statement to CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c66872-9ae8-4a02-8c5f-9c3bc314d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biandudi said she was "very reluctant" about her children posting
        the video online. It has had more than 2.5 million views on Facebook as of
        Wednesday evening.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1aee2-c4c2-49c5-9b35-7d54eda5aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.586Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt it was so disrespectful to talk to an employee like that
        and belittle her like that," Biandudi said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02201b6d-d5ce-4178-8ebf-a0320ea35c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.586Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want all the employees at McDonald''s to be safe. I think they
        acted appropriately," she said. "I want peace. I want them to keep their jobs
        and the man to get some help. We all need to learn how to talk to people in
        public and show them some respect."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b152e98-456c-471a-a2ea-9100c8d0343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:49:17.586Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A man attacked a
        McDonald''s employee over a straw and she fought back."</em></p>'
  'Brooklyn-Nets-New-Orleans-Pelicans-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-03T13:29:27.819Z
    'imagesource': 'jcr:f7cf7e14-bf7a-41ca-8ed5-9c41ff971b64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0df11b33-4848-4d1d-aeb1-c742a450343b'
    'lead': 'D’Angelo Russell collected 22 points and 13 assists as the Brooklyn Nets
      held on for a 126-121 victory over the New Orleans Pelicans on Wednesday night
      in New York.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:51:31.959Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:14.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:37.945+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Russell, Nets sweat out win over Pelicans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca1182-dd22-4bfe-83eb-90259072efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:51:31.959Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> D’Angelo Russell collected 22 points
        and 13 assists as the Brooklyn Nets held on for a 126-121 victory over the
        New Orleans Pelicans on Wednesday night in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eef1db-e163-4274-96ee-8b83b68caa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:51:31.959Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell returned from getting a rest in Saturday in the Nets’ 14-point
        loss at Milwaukee and posted his third double-double of the season. He made
        nine of 21 field-goal attempts as the Nets bounced back from a pair of double-digit
        road losses and won for the 10th time in 13 games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb4413-b907-4e74-8550-f2634e71eb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:51:31.960Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Harris added 21 points, including three big hoops down the stretch
        after New Orleans turned a 24-point deficit into a five-point gap.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f47a58e-be98-4ed0-a050-fa176bbb3ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:51:31.960Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeMarre Carroll added 19 while Spencer Dinwiddie contributed 18
        as Brooklyn’s reserves outscored the Pelicans’ reserves by a 55-5 margin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef349bfb-9c8c-4a93-a0cd-20931c5c4e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:51:31.960Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans’ Anthony Davis returned from being a last-minute scratch
        due to illness Monday and totaled 34 points and a career-high 26 rebounds.
        It was his ninth straight double-double.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a57cac6-2f82-41e6-8d04-1ec4e34369ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:51:31.960Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis had 11 points and 11 rebounds in the fourth quarter when the
        Pelicans outscored the Nets 34-21.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78d8de-faa8-472a-b357-b59fe5d976f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:51:31.960Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elfrid Payton added a season-high 25 points while Julius Randle
        contributed 21, but the Pelicans lost for the 15th time in their past 22 games
        since mid-November on a night New Orleans fell short despite shooting 52.9
        percent from the floor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624544ca-7810-4312-ad2e-03edba8144eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:51:31.960Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn opened a 112-91 lead on a 3-pointer by Shabazz Napier with
        9:54 left in the fourth but missed its next seven shots. New Orleans used
        a 15-1 run to get within 113-106 on a free throw by Jrue Holiday with 5:04
        remaining.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435df52b-5500-435b-bc76-9cca7d8fe4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:51:31.961Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consecutive hoops by Harris helped Brooklyn stem the tide and regain
        its double-digit lead at 117-106 with 3 1/2 minutes left. Those baskets did
        not close it out, as a layup by Payton about a minute later made it a 117-110
        game, but Brooklyn’s Jarrett Allen had a dunk and Davis missed a spin-move
        layup with 1:53 remaining.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb363094-9ee4-4c11-9fbb-be807d1dc036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:51:31.961Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a New Orleans basket and a Brooklyn turnover, Davis converted
        a put-back to make it 119-114 with 55 seconds left. On the next possession,
        Harris hit his biggest hoop of the night, taking a pass from Dinwiddie and
        rolling from the 3-point arc down the baseline for a layup to give Brooklyn
        a 121-114 edge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34278c0e-d63d-4412-93b9-ef85004c3941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:51:31.961Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before sweating out the finish, the Nets took the lead for good
        with 4:38 left in the first quarter. Brooklyn held a 73-58 lead at halftime,
        the Nets’ highest first-half point total in a home game since Feb. 19, 2002.
        The Nets weathered a small New Orleans run in the third and took a 105-87
        lead into the fourth before nearly blowing the game.</p>'
  'Daraga-Albay-Mayor-Carlwyn-Baldo-Rodel-Batocabe-AKO-BICOL-Party-list':
    'author': 'CNN Philippines Staff'
    'caption': 'Daraga Mayor Albay Carlwyn Baldo allegedly hired six individuals to
      gun down mayoral candidate Rodel Batocabe and his security on December 22.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-03T13:28:43.181Z
    'imagesource': 'jcr:c32b87f8-7d43-4644-9863-b1e95c81ffc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a003162b-6c7a-45fc-b9f6-b67ade2fa097'
    'lead': 'Daraga, Albay Mayor Carlwyn Baldo denies the allegation, saying he is
      just being used as a "convenient scapegoat."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:54:54.614Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:13.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:38.257+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Incumbent Albay town mayor denies PNP''s allegation he is mastermind
      in Batocabe slay'
    'updated': 2019-01-03T19:47:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193ce032-a48e-44d7-9db6-0eac8fe8b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Daraga,
        Albay Mayor Carlwyn Baldo on Thursday refuted the police''s allegation that
        he is the main culprit behind the killing of AKO-BICOL Party-list Rep. Rodel
        Batocabe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2569427e-804b-423c-bd98-e1c1b169b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Baldo maintained his innocence over the lawmaker''s
        death, saying he is just being used as a "convenient scapegoat."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9229afcf-5dce-44a1-855a-be7f466252c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assert my innocence. Let us not forget that while I am being
        used as a convenient scapegoat, those who are truly responsible for the crime
        remain free and blameless. I am an easy target but that does not make me guilty
        of the crime," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0906c5ea-877a-4399-881b-0236dea129ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he would refrain from further discussing the matter
        until he receives a formal copy of the complaint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197c336-2ac1-44dc-88ec-1c1eb2f96877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am already being persecuted in the courts of public opinion.
        I am a public servant at ang gusto ko lang naman po ay magsilbi (and what
        I wanted is just to serve)," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc013c-8c28-465c-969f-e270bd5b0614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) tagged Baldo as the mastermind
        in Batocabe''s slay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c3e641-1f63-466c-bb58-47a9d77addfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one of the suspects, Baldo hired six persons to gun
        down Batocabe and his security on December 22, PNP Chief Oscar Albayalde said
        in a press briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7302e6-f671-4876-be80-146be7e24b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said one of the six, Christopher Cabrera Naval, surrendered
        to the PNP Intelligence Group on December 30.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56308863-8b6b-4a30-9975-ff5c526462f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naval reportedly told the PNP that plans to assassinate Batocabe
        began as early as August 2018. Baldo allegedly offered them P5 million to
        kill Batocabe in September 2018 and gave Naval  P250,000 for the team to purchase
        guns and motorcycles for the assassination</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06788725-ddc8-466d-951b-3935575fd794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun-for-hire team was composed of paramilitary personnel, and
        former communist rebels. A certain Henry Yuson and Rolando Armado were pinpointed
        as the main gunmen in the killing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257bf873-0e87-41b6-a337-54e98fefe558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naval''s accounts coincided with those of Emmanuel Judavar, another
        co-conspirator in the case who also reportedly backed out from the assassination
        attempt.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a3e0d8-e1b4-43d6-a0ea-bddce6149494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said two suspects and a witness are now in police custody.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b92bb35-1f72-4a00-84ce-8fc4921e9b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of double murder and six counts of multiple frustrated murder
        were filed before the provincial prosecutor''s office of Albay against Baldo
        and the members of the gun-for-hire group.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6bc3fa-74e2-48eb-ae7b-d4fdba70d355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case, we considered solved but not closed. Why? Some of the
        suspects are not yet arrested," Albayalde said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161bbf9c-7496-4cac-b67e-0566eef4b68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Batocabe, son of the slain congressman, said the results
        of the PNP''s investigation helped the family cope psychologically but their
        family continues to condemn the crime.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c32a8-58e7-4004-ad3e-5d65cb102b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To accept that killing someone for money, for political position,
        that is something we will never accept," Batocabe said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cc891b-994c-49a5-9663-fb2365d8b151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Batocabe''s wife Gertie previously hinted at a political motive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c986303c-6d20-41cb-9ea8-67d18b529dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Batocabe added the family is currently discussing who will
        run in the 2019 polls to substitute for the slain lawmaker.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053190f3-a128-4d87-9d1e-d1e6081c0d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm that there are all calls for my mother to substitute
        for my father," Justin Batocabe said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77ffe5-6802-42da-bdd6-ca4698ed2f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DILG commends PNP</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66749538-44bf-42f3-ad9f-983409a43b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG) lauded the
        police for identifying Baldo as the suspected brain behind Batocabe''s killing,
        saying the same "relentless police investigation and intelligence operations"
        shall be applied ahead of the May elections.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d0c389-f16f-4e98-a95e-eb3a3cd41dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let this, therefore, serve as a stern warning against all politicians
        not to intimidate, harass, or do violence against their political opponents
        in the forthcoming elections, otherwise the DILG-PNP will run after them and
        ensure that justice will be served," DILG Secretary Eduardo Año said in a
        statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1241aa-1036-44d4-aac7-d27e87136bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said he had "placed the PNP on heightened alert to monitor the
        activities of all candidates in the forthcoming elections."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3356fe16-aa2a-4289-b838-e36cd38841b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, cases of double murder and multiple frustrated
        murder have been filed against Baldo and several other suspects.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb74b778-a9bc-4622-b434-15e9121c18f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary said the agency will also call for the revocation
        of the mayor''s authority over the local police of Daraga.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3fdd3-59a8-471b-9624-7f1c7b65d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that the DILG and PNP will "dismantle private armed groups
        of politicians as well as revoke the firearms licenses of those found to be
        violating the law" regardless of their position in the government.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75729ca4-e870-46e7-9979-557b9424dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The powers of incumbent local chief executives over their local
        police units will also be revoked should they abuse their authority or otherwise
        engage in violent activities," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1bb942-2efd-459b-9df2-28499396c93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:54:54.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:13.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines''s Chad de Guzman and Robert Vergara contributed
        to this report.</em></p>'
  'Christian-Pulisic-Chelsea':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-03T13:17:02.509Z
    'imagesource': 'jcr:49a10ec4-3be7-48cd-9ff7-277d5211e51c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e0f3ed3-38c6-4f49-a986-a9f4c8e32824'
    'lead': 'Forbes reported that the fee for the American winger is over three times
      higher than the 20 million euros that German side Wolfsburg paid Hertha Berlin
      for U.S. international John Brooks in 2017.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:57:07.771Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:12.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:38.505+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pulisic joins Chelsea as most expensive American player'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75018dc-d253-46de-aded-c4d6e2cfe234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:57:07.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Chelsea confirmed the signing of U.S.
        international winger Christian Pulisic from Borussia Dortmund on Wednesday,
        making the 20-year-old the most expensive American soccer player in history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f829b6-0ff1-4bdd-a2b3-87d338e0894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:57:07.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea did not provide financial details but Dortmund said the
        London side had paid 64 million euros ($73.2 million) for the versatile attacker,
        who British media reported was also sought by Premier League leaders Liverpool.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf277a74-f724-4401-8d09-9c786be109f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:57:07.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes reported that the fee for Pulisic is over three times higher
        than the 20 million euros that German side Wolfsburg paid Hertha Berlin for
        U.S. international John Brooks in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180bb3ef-aeed-4445-b0f1-55038ccc6eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:57:07.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a privilege to have signed for such a legendary club and I
        look forward to working hard toward being a contributor to their team of world
        class players,” Pulisic, who will spend the rest of the season on loan at
        Dortmund, said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f719cbd-c15f-4410-8d56-83a927e33a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:57:07.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Looking forward to working with Maurizio Sarri and his technical
        team.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fe390b-9086-40f0-addc-8b95d3b99924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:57:07.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea manager Sarri told reporters after his side’s goalless draw
        with Southampton on Wednesday that the club had sought his opinion of Pulisic
        about a month ago but he had not known the deal was done.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3417fc-6bd3-4150-be7e-57cccdea0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:57:07.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t know anything about Pulisic yesterday,” he said. “My opinion
        was positive and today I have known the deal is done. I am not in charge of
        the market. I have to think of my matches,” added the Italian.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b617a99-c59f-4bd1-b371-008b3ed2a3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:57:07.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea added that the youngster from Hershey, Pennsylvania, had
        signed a 5-1/2 year contract to become the third American recruit in their
        history after Matt Miazga and Roy Wegerle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4b2b9b-3ebd-4341-8505-846f8ddd9e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:57:07.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulisic has made 115 appearances in all competitions for Dortmund,
        scoring 15 goals plus 24 assists since making his senior debut in 2016 but
        a series of injuries has limited his playing time this season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7979fcd1-decc-45d8-9e8b-18698cf324fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:57:07.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulisic’s Dortmund contract was due to expire in 2020 and Dortmund
        said they could not stand in the way of his big dream, a rare case of an American
        player making the grade at a top six side in England’s top flight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013811ea-9b92-4a68-b2e4-0362e0fa74be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:57:07.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s always been Christian’s dream to play in the Premier League...
        because of this background and his contract running down in 2020, we decided
        to accept Chelsea’s incredibly lucrative offer,” said Dortmund sporting director
        Michael Zorc.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1e6d31-b8f5-4d8b-9f64-1817314e4758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:57:07.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It feels like only yesterday that I arrived in Dortmund as a raw,
        excited, very nervous but exceptionally proud 16-year-old from a small American
        town called Hershey,” Pulisic added in a separate statement later on Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43061b2-4edc-4de9-a696-e8c0693c9f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:57:07.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would not be here without the club and their belief in giving
        young players a chance. Many memorable moments stand out — to have experienced
        all of them before my 20th birthday still feels at times like a dream.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c43f13c-b11d-4e46-8376-c28946e3541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:57:07.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the next six months, it’s all BVB. Please do not doubt my passion,
        determination and my 110 percent commitment to the team right until the last
        ball is kicked this season.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e625d6ec-86cb-46e5-b24e-b932ee5c8e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:57:07.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulisic made his international debut for the United States in 2016,
        scoring nine goals in 23 appearances and was voted their player of the year
        in 2017.</p>'
