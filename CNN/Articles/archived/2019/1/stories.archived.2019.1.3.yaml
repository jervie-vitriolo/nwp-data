      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subic, Zambales</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bbb7ca-f019-4b7c-94a2-814dc9d2432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.659Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacArthur Hwy, Sto. Tomas, Pampanga</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19048aac-1008-4120-9d78-0cbe183b71ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.659Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brgy. Dakila, Malolos, Bulacan</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08853e5-2b7c-4f63-bbbe-a9bdb70fcebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.660Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Ana, Pampanga</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e6f82-737c-4d3b-bdc0-9ecd9e72b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.660Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubao, Pampanga</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c3701e-70bb-441f-a9b2-a7c5159ee35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.660Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy undersecretary Wimpy Fuentebella said Friday that gas retailers
        that impose the added taxes on its products early would be probed and asked
        to explain their reasons for doing so by the Energy department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274c3db-66d4-4f6e-9338-bbe6dcc9eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.660Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some gas retailers could be implementing the second fuel excise
        tax hike this early due to higher turnover rates or smaller storage capabilities,
        Fuentebella said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399183ad-17ed-479f-93a5-4c8de86411ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.660Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reminding our oil players to implement the [fuel excise
        tax] properly and for our consumers to be vigilant <em>para ma-</em>monitor
        <em>nang maigi, na tama ang kinokolekta at hindi tayo pwede maisahan.</em>
        [so it can be monitored properly, that they are collecting correctly and we
        are not being fooled,]" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c4277-4bba-41b9-9d2f-4cd2b77db8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.661Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the blow of added taxes on fuel products may be softened by
        lower crude oil prices in the world market, which translates to fuel rollbacks
        locally, Finance Assistant Secretary Tony Lambino told CNN Philippines'' The
        Source on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97267e6f-ec9a-4508-99fd-2e80cab0923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.661Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will potentially be the case that the rollbacks will happen
        more or less at the same time as the increase in the excise. So in the receipt,
        you would see that there is an increase in the excise, but the final price
        still remains to be seen for consumers," Lambino said.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Lambino: Rollbacks could balance off oil price increases | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/bSwQuuTlqQ">https://t.co/bSwQuuTlqQ</a> <a href="https://t.co/8zB5TbFGMJ">pic.twitter.com/8zB5TbFGMJ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1080633165905948672?ref_src=twsrc%5Etfw">January
        3, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd3c95b-52d2-44ce-8693-545afd07245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T22:58:45.918Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f631c414-16b1-4916-b62d-9198af97515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.662Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is warning oil companies which would implement the
        additional excise tax without depleting their old stocks first that they would
        be subject to "severe" penalties, which include closure and "large-scale"
        estafa charges.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8331c6-cb0a-4a64-9d13-f0935f64ba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.662Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy department has required oil companies to submit notarized
        daily operations reports on their oil inventories, monthly reports and annual
        reports for the closing of December 31, 2018. It is also requiring gas stations
        to post notices when they have began implementing the additional excise tax.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37d43f8-1c85-494c-8a39-c0c1f5d3af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.662Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law requires oil companies to maintain an oil inventory that
        would last for at least 15 days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c466cc3-a714-429a-a81c-e20110a00cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.663Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino said the government expects to generate ₱40 billion in revenues
        out of the added excise taxes on petroleum products, 70 percent of which would
        be used to fund infrastructure projects and the remaining 30 percent to be
        used to aid poor Filipinos who would be impacted by higher prices brought
        by higher taxes imposed by TRAIN.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DOF estimates another P40-B in revenues from additional excise tax
        | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/bSwQuuTlqQ">https://t.co/bSwQuuTlqQ</a> <a href="https://t.co/lKiSXd31gs">pic.twitter.com/lKiSXd31gs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1080633637974925313?ref_src=twsrc%5Etfw">January
        3, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
