      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> A Singapore-based
        food company specializing in premium salted egg snacks, which has three outlets
        in the Philippines, has offered to recall and refund its products after a
        dead lizard was found inside one of its packaging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a2da9a-8707-451d-8560-5424e0e4bdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:19:20.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook post on December 29 went viral after Bangkok-based netizen
        Jane Holloway posted a photo of a deep-fried "gecko" that was allegedly found
        inside her pack of Irvins salted egg fish skin.</p>'
