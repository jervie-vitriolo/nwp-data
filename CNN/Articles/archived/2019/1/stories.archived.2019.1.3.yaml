      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the third meeting between the two fearless fighters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9a65de-5a14-4e57-acd3-38b7c7e7314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:57:39.381Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their first clash, Moraes emerged victorious with a guillotine
        choke at the second round in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a231bf7c-e5d9-4f55-8cc8-2138a6b58352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:57:39.381Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eustaquio avenged the tough loss when they fought in the much-anticipated
        rematch last year. He prevailed in the five-round slugfest by split decision
        to become the undisputed flyweight king.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091e851-cf61-490f-91d1-bc9d1e4e870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:57:39.381Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Baguio native is aiming to bag his 12th career win
        in 18 outings, while Moraes holds a 17 win and three loss slate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3e696-460b-4835-98ac-108d5aeacec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:57:39.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the main event, two other Filipinos will compete in the
        fight card scheduled on January 25 at the Mall of Asia Arena in Pasay City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4841dd4-2c56-48f1-a231-0b3a0141ec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:57:39.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honorio Banario will go up against undefeated Lowen Tynanes of Hawaii
        in the lightweight bout.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76524696-1716-452b-9532-ab36616081b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:57:39.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Danny Kingad takes on Japanese Tatsumitsu Wada
        in a showdown between top flyweight contenders.</p>'
