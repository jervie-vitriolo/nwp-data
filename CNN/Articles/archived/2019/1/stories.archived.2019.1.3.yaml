      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irvins Salted Egg on Wednesday apologized to Holloway, saying they
        take full responsibility for the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b699271-2792-4c35-a52b-139cecbed45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:19:20.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us at IRVINS Salted Egg were very shocked and devastated
        to hear that one of our customers discovered a dead lizard in a snack pouch
        that she opened... We promise to investigate this further as we don''t have
        a full explanation on how the dead lizard ended up in our snack pouch and
        we promise to make the necessary changes in our production to ensure this
        will never happen again," it said in its official Facebook page.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f6d8a8-c7ff-4425-8e23-ed9c206473bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:19:20.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company offered to recall and refund the products of customers
        who feel uncomfortable consuming their salted egg snacks. They can email feedback@irvinsaltedegg.com
        to have their products replaced or refunded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1cac5a-2791-4d5b-99f6-1d171d361b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:19:20.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a major blow to us, however, we promise that we will fix
        this issue and continue to be an honest and responsible company to all of
        you. Rest assured that we are doing the best we could to serve our customers
        with the best quality &amp; service nonetheless," it said.</p>'
