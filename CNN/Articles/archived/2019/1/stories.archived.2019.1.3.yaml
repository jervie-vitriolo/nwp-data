      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said during his Cabinet meeting on Wednesday that Mattis was
        thrilled when Trump secured hundreds of millions of dollars in military funding.
        But he said Mattis hadn''t provided any success in return.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a05ee21-23b9-475a-8be3-b7ce08c7f178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9100309-bca1-4d8b-90f1-4338f9596935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s he done for me? How has he done in Afghanistan? Not too
        good. Not too good. I''m not happy with what he''s done in Afghanistan and
        I shouldn''t be happy," Trump said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5cef3c-ed06-4b62-a5cc-2840b923e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e889c9-fe1d-4834-9ff3-0e0e0f80ced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis'' former deputy, acting Secretary of Defense Patrick Shanahan,
        sat at the table alongside Trump throughout the meeting and listened quietly
        to the President''s remarks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24577545-217a-4a86-88ce-7c7a90b9cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7275ec-4645-476f-ba72-f3d41cca870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Mattis told CNN that in the past he has referred
        to Shanahan as "my co-secretary of defense" and praised him as someone whose
        input was sought for every "decision, document and strategic issue."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a4534-46e7-4055-85eb-8b6451ae7ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc75ba9-f28e-428d-b2d0-47f0f3d315b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also said Mattis personally likes him, and has said "still
        waters run deep" with Shanahan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e69bc19-8cac-477a-ae18-77f7d213053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba9586-a1ad-4ceb-8520-b604bb1b9b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After recalling a meeting in which he questioned why the Taliban
        could not fight ISIS without U.S. involvement, Trump mused he might have made
        a good military man.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9545d90-c433-4cf6-b6f9-6513c6522715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb668531-ea47-4879-8181-620a43d081c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I would have been a good general, but who knows?" Trump
        said. While of the Vietnam era, Trump himself did not serve after receiving
        a draft exemption for bone spurs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec53320f-01b4-4b39-8671-40b823fbc31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013f675c-de52-48cd-8962-0ebff7faf45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to defend his decision to withdraw U.S. troops from Syria
        -- which was a facet of Mattis'' decision to resign -- saying the country
        was not worth the U.S. effort.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8310c17-5bf5-4a8f-b287-44c1320b2b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab78608-a1d0-43a7-af2d-114026c76917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about sand and death. We''re not talking about vast
        wealth. We''re talking about sand and death," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f507e04f-e32f-477d-8505-1084c5fd7350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b73584d-34ac-400f-ae34-08fed6545b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said his withdrawal of troops from Syria would be neither
        fast nor slow but declined to specify a timeline for bringing home the military.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c06b76-d6dd-4b82-902a-e65ea97618b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d1f40-fc3f-4847-a0f7-72de5ed9b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody said four months. I didn''t say that," he said, adding
        later: "I think it''s just over a period of time."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153f2da-95eb-4460-9d41-1131a75e3dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62250b0-8f62-46f9-8cba-6c9c42751d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting out of Syria. Look, we don''t want Syria," Trump
        said, before knocking his predecessor, Obama, for deciding "not to violate
        his statement" about the red line of Syria using chemical weapons on civilians.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc179b-0340-45b4-99a4-015be32e7846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db92ed12-0aa4-4d99-902d-097c75c79d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know making a threat is OK, but you always have to follow through
        with it," Trump said, adding, "Syria was lost long ago."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bac2f0-cc21-4ce2-9b3b-cb880c590b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President revived his misleading claim that Russia is unhappy
        with the American troop withdrawal from Syria because it forces Russian troops
        to take over the fight against ISIS.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d36a69-9020-434d-98f5-7874a0941a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is not happy. You know what? They''re not happy," Trump
        said. "We''re killing them for them. ... We''re killing ISIS, also, for Iran."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a442ddf7-c3e7-458a-beaa-c957f93eb809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never said we''re getting out tomorrow," the President added.
        "I said we''re pulling our soldiers out. ... But we''re getting out very powerfully."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9158dd-3429-442f-9e47-ca2f778a9c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also talked about Kurdish fighters in Syria, who have been backed
        by the U.S. Republican Sen. Lindsey Graham of South Carolina has warned the
        President those fighters could be slaughtered if American forces leave the
        country.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a841a39-ef03-41ad-b961-293a178474e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kurds, it''s very interesting," Trump said. "Turkey doesn''t
        like them; other people do."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcba662-d434-4753-9136-34a85b01e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t like the fact that they sell the small oil that they
        have to Iran," the President said. "We''re not thrilled about that."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f7456f-5bb7-41e0-b857-4501e78d62c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.781Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, they fight better when we fight with them."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e7147-4f2c-43b7-8d9c-7edbe3db2dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.781Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to protect the Kurds nevertheless," Trump said. "But I
        don''t want to be in Syria forever."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696a66b6-4007-41bd-830e-352b0b5097a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:51:48.781Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump says he ''essentially''
        fired Mattis (who actually resigned in protest)."</em></p>'
  'Congress-Donald-Trump-shutdown-meeting':
    'author': 'Maegan Vazquez'
    'caption': 'Donald Trump and Democrats are at odds over funding for a border wall.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-03T06:54:08.275Z
    'imagesource': 'jcr:d1faed6a-5949-438d-aa6c-489e735936e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d5bee2f-29ae-4c21-ad54-6c5a3bcfbd46'
    'lead': 'Donald Trump and Democrats are at odds over funding for a border wall. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:54:27.391Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:57.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:42.292+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shutdown impasse remains after Trump meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067d341-85ff-4483-a9ce-46bcff6dd23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.391Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lawmakers on both sides of the aisle said
        Wednesday there is no breakthrough on border wall funding that might reopen
        the government following a White House meeting with U.S. President Donald
        Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed7fbdd-bfca-49f8-a8ba-1af3aebb3752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Democrats are at odds over funding for a border wall.
        The House is expected to hold a series of votes to open the government just
        hours after Democrats take control on Thursday, a Democratic aide confirmed
        to CNN, but Trump is unlikely to sign anything they approve at this stage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a0aeaa-f048-49db-864b-bc96fef75598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our question to the President and to the Republicans is, ''Why
        don''t you accept what you have already done to open up government?'' " asked
        California Rep. Nancy Pelosi, the presumed new House speaker, referring to
        a bipartisan, Senate-passed funding measure, albeit one Trump has never publicly
        endorsed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d895a60-3900-4f4a-8136-6f0efa60e589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer said he asked Trump why the
        government couldn''t be reopened while the two sides work to resolve their
        differences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5e5000-9aa4-4ae6-89de-d72c97f92818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked him directly ... He could not give a good answer," Schumer
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4227945-409e-4208-b2b8-fd6a92f91d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Senate Republican Mitch McConnell confirmed there was no progress
        made toward ending the shutdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf3bb9e-29cf-4844-ad00-6e0187362018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think any particular progress was made today, but we talked
        about all aspects of it and it was a civil discussion and we are hopeful that
        somehow in the coming days or weeks we will be able to reach an agreement,"
        he told reporters upon his return to Capitol Hill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71ab409-b49c-4842-81ab-525bf619f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump invited lawmakers to return to the White House on Friday,
        after their leadership races, to continue discussing a path to reopening the
        government, according to incoming House Minority Leader Kevin McCarthy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba69502-232a-4bf7-b4ba-96d1925ae0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No solution in sight</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6220c-64fe-4970-a92e-aad325a63f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a midday Cabinet meeting, Trump refused to say whether he
        would sign a measure to open the government if he received less than his $5
        billion in requested wall funding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5717b33-5f18-4d38-8e3c-8ceb68f6ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Could we do it for a little bit less? It''s so insignificant compared
        to what we''re talking about. You know, I''ve heard numbers as high as $275
        billion we lose on illegal immigration," Trump said. "The $5 billion approved
        by the House is such a small amount compared to the level of the problem."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f47bcf-3a15-4754-a4a6-47e612c292a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Vice President Mike Pence proposed
        $2.5 billion for a combination border security and immigration funding last
        week, but was rebuffed by Senate Minority Leader Chuck Schumer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd1a6fe-e9c0-4067-b37c-5b963fd7e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.394Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about that proposal Wednesday, Trump said: "No, not $2.5 (billion),
        no. We''re asking for $5.6 (billion) and somebody said $2.5 (billion). No,
        look, this is national security we''re talking about ... What I''m talking
        about is the $5.6 billion that the House approved."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26ad5a2-fec4-4926-867b-449c19c99a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.394Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic-led House plans to vote on a bipartisan package of
        six Senate spending bills and a stopgap measure to re-open the Department
        of Homeland Security at its current funding levels until February 8, the aide
        said. The temporary measure would maintain the current $1.3 billion in border
        security money, which can be used for fencing and repairs of current barriers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3cd8c-2a72-4a0b-b8fc-ff6230d5e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.394Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shutdown effects take root</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bce8b3-2081-4620-8aa0-0f397daaab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.394Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the effects of the partial government shutdown are becoming
        more apparent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8364d7b5-7073-425d-bbe4-04a6f5d24975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.394Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 800,000 federal employees have been furloughed or working
        without pay since December 21, and won''t receive their next paychecks until
        the government reopens.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1b4c9-d794-4ac6-845c-a188684f0b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.394Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many workers may be starting to feel the pinch only now that the
        shutdown is stretching into a new pay period. And banks and credit unions
        that cater to federal workers are readying financial help for their customers
        as the government shutdown drags on.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b1a67-faaa-4530-baec-08e2ccceec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a union representing federal workers sued the government
        for requiring some employees deemed "essential" to work without pay.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63105992-c21b-4ca9-ad32-ce46776a341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:54:27.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Shutdown impasse
        remains after Trump meeting."</em></p>'
  'Donald-Trump-Mitt-Romney-Washington-Post-op-ed':
    'author': ' Veronica Stracqualursi'
    'caption': 'Sen.-elect Mitt Romney said Tuesday in an op-ed published in The Washington
      Post that President Donald Trump''s behavior since taking office "is evidence
      that the President has not risen to the mantle of the office."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-03T06:50:46.599Z
    'imagesource': 'jcr:ee5d96a9-4624-4d9d-a2ef-13c2fa4ebee9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d6309bb-d0ff-420c-9f59-26b93e45dfb4'
    'lead': 'U.S. President Donald Trump fired back at Mitt Romney after the Republican
      senator-elect penned an op-ed saying Trump "has not risen to the mantle of the
      office."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:56:45.350Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:56.748+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:42.519+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump fires back at Mitt Romney for scathing op-ed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf682b4-9952-4b25-8516-1e4976e128b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. President Donald Trump fired back at Mitt Romney after
        the Republican senator-elect penned an op-ed saying Trump "has not risen to
        the mantle of the office."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c56009-02a4-4ae4-85fd-c5046bfcb012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we go with Mitt Romney, but so fast! Question will be, is
        he a Flake? I hope not," Trump tweeted, referring to retiring Arizona Sen.
        Jeff Flake, a Republican who has criticized the President often in the last
        few years. "Would much prefer that Mitt focus on Border Security and so many
        other things where he can be helpful. I won big, and he didn''t. He should
        be happy for all Republicans. Be a TEAM player &amp; WIN!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403c53ec-9253-41e4-91a2-65a0399a0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the afternoon, Trump told reporters at a Cabinet meeting
        that he hopes Romney will become a "team player."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e1039-81f3-4971-87ff-8ea458d6fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney, who is set to take office Thursday, criticized the President''s
        character in a Washington Post op-ed Tuesday, saying that Trump''s "conduct
        over the past two years, particularly his actions this month, is evidence
        that the President has not risen to the mantle of the office."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b222ac6-2dde-452c-97a4-eb663dd461b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A president should demonstrate the essential qualities of honesty
        and integrity, and elevate the national discourse with comity and mutual respect.
        ... And it is in this province where the incumbent''s shortfall has been most
        glaring," Romney wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bac66c-c0f2-481d-bead-deba058e0d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming Utah senator also said that he does not "intend to
        comment on every tweet or fault," but that he will "speak out against significant
        statements or actions that are divisive, racist, sexist, anti-immigrant, dishonest
        or destructive to democratic institutions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9057a3fb-b3cd-4aa8-83c5-a8f205fc83e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by-and-large the President held his fire Wednesday afternoon
        on the onetime presidential nominee, choosing not to issue any overt insults
        or criticism of a new congressional foil when speaking to reporters during
        his cabinet meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234e8202-ce39-4ffc-8609-79608e5b75c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish Mitt could be more of a team player. I''m surprised he did
        it this quickly. I was expecting something, but I''m surprised he did it this
        quickly," Trump said during a meeting of his Cabinet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4db83f-e937-4784-8229-8222642424b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump noted he''d endorsed Romney in his election, a nod for which
        Trump said Romney "thanked me profusely."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d72c0d-9b19-4e19-9c8c-a380a14c9542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was happy that he won in Utah," Trump said. "I have great popularity
        in Utah."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0d788-f347-4398-a928-b3cf6762ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did suggest the new senator could have won his own presidential
        bid if he''d been tougher.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f774fa0-14dc-4eeb-ae65-531cf25b243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will say this, if he fought really hard against President Obama
        like he does against me, he would have won the election," Trump said. "If
        he fought the way he fights me, I''m telling you, he would have won the election.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c77fd-eae0-430d-9691-51bf3535bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney was seen as a "Never Trumper" during the 2016 election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dea912-45f1-4c82-aac0-bf124c6e1a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now with Flake on the way out, Romney could take up the role of
        being an outspoken Republican critic of the President in Congress.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06572f7-b583-46f7-932e-08852af48b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech announcing his retirement, Flake denounced the "complicity"
        of his own party in what he called an "alarming and dangerous state of affairs"
        under Trump and blamed the President for setting the tone. Flake pointed to
        Romney''s op-ed on Tuesday as "thoughtful."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba380bf-cd61-4947-8f75-a96aaf81f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican National Committee Chairwoman Ronna McDaniel, who is
        Romney''s niece, slammed her uncle in a tweet about the op-ed, only referring
        to Romney as a "freshman senator."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbbbc0f-c189-4891-9b8b-a7132834d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"POTUS is attacked and obstructed by the MSM media and Democrats
        24/7. For an incoming Republican freshman senator to attack @realdonaldtrump
        as their first act feeds into what the Democrats and media want and is disappointing
        and unproductive," McDaniel tweeted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a53d1-4f95-4d37-bf4f-92dc8a9634bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney''s relationship with Trump has been complicated over the
        years. When Romney sought the presidency in 2012, Trump endorsed the former
        Massachusetts governor, calling him "tough" and "smart."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a774c-a713-4243-b206-1a5710c78ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the 2016 election, Romney delivered a scathing rebuke
        of Trump in a speech in which he called the Republican candidate a "phony"
        and a bully, and criticized his rhetoric about Muslims and Mexican immigrants.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acb76ab-02e6-4584-b6e3-80b3797191ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump retaliated by mocking Romney''s 2012 presidential loss and
        claimed Romney was "begging" for his endorsement during that time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554903a-fe83-464a-b53b-a23a37866806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump was elected, the two men seemed to mend fences and Romney
        was briefly considered for the position of secretary of state.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03067e1b-aa8b-4c5c-bc24-b280f746699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he announced his run for senator, Romney appeared to take a
        veiled swipe at the Trump administration''s immigration policies. But his
        criticism of Trump was far more muted and in February, Trump endorsed Romney.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9be2b2-c649-4dbd-ae84-0a61343a65a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney will be sworn in Thursday along with the rest of the incoming
        Senate by Vice President Mike Pence.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddaf173-0644-4406-82bb-b2ba9e2f60a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:56:45.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump fires back
        at Mitt Romney for scathing op-ed."</em></p>'
  'Donald-Trump-lonely-holiday':
    'author': 'Betsy Klein and Kevin Liptak'
    'caption': 'U.S. President Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-03T06:47:54.676Z
    'imagesource': 'jcr:f5ef90c4-eb7f-43f0-8b3a-cd7143e73f39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0adebe21-d428-4de5-a78f-25edf2c59c97'
    'lead': 'Throughout the holiday season, Trump has been largely on his own, holed
      up at the White House with the exception of a trip to Iraq.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:59:39.943Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:55:55.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:43.237+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ''lonely'' President: How Trump spent his Christmas vacation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e1989-56b4-4470-8d26-14cbc91bec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the 11 days since lawmakers have failed
        to reach a solution to re-open the government due to ongoing disputes over
        border security and wall funding, President Donald Trump was behind closed
        doors for the past six.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4e1200-d85b-44e9-89dd-b4bbd8957354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the holiday season, Trump has been largely on his own,
        holed up at the White House with the exception of a trip to Iraq -- the government
        shutdown upending his scheduled trip to his Mar-a-Lago club, where his family
        rang in the new year without him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa3347-9d4c-4d51-af53-288cf32c6033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result? A restless President stewing and passing the time with
        a litany of tweets -- 98 tweets and retweets to be exact -- since the shutdown
        began at midnight on Saturday, December 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d92f5-2c4f-427f-ad44-1909e3c68f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am all alone (poor me) in the White House waiting for the Democrats
        to come back and make a deal on desperately needed Border Security," he tweeted
        Christmas Eve.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb3674d-d44f-40df-978e-74dfa24d84a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spent the long hours watching television, phoning
        advisers and tapping out furious tweets castigating Democrats for opposing
        his border wall. He invited some allies, including Sen. Lindsey Graham, over
        for lunch. He did work from the Oval Office for a few hours each day, people
        familiar with his schedule said, though did not have many formal engagements
        on his calendar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac595dc6-f28c-4974-b4ae-8c0318168d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump burst back into the public eye after six days behind closed
        doors for a 90-minute session before reporters, bouncing from topic to topic,
        and trying to make the case for his border wall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28768576-a0ef-4e27-b45c-0c8ea475c057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He also reflected on his solo time.</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5a85cb-3e73-40bc-80fc-93d2a7a764e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was here on Christmas evening, I was all by myself in the White
        House, it''s a big, big house except for all those guys out on the lawn with
        machine guns. Nicest machine guns. I was waving to them," he told reporters
        in the Roosevelt Room. (The first lady was at the White House from Christmas
        Eve through the 27th.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3166e9a-fb77-4393-89b2-91309f681b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secret Service and military, these are great people. They don''t
        play games. They don''t like waves. They don''t even smile," Trump said. "But
        I was there all alone with the machine gunners, and I felt very safe ... But
        I was hoping that maybe somebody would come back and negotiate, but they didn''t
        do that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19319416-aff7-4886-a425-191744a14a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Home alone</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5436f2-1049-40ac-9040-80ca4d347651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the partial government shutdown didn''t directly affect many
        White House staff, the West Wing was largely empty due to the holidays. Trump
        was the first President to spend Christmas at the White House since President
        Bill Clinton stayed home weeks from ending his tenure in 2000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a9820-d125-42b3-b441-5ce5cb11f55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House press shop, which remained locked to the press for
        days at a time, did not issue any daily guidance on the President''s schedule
        from the day the shutdown began until Wednesday, failing to account for how
        Trump spent his days at the White House or any meetings that may have taken
        place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e9fc8-db9c-45f7-9275-e00a8884daed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His only outing from 1600 Pennsylvania Avenue in the week after
        his Iraq trip was a visit across town to Vice President Mike Pence''s residence,
        where he dined with Pence, his new acting chief of staff Mick Mulvaney, and
        his son-in-law, Jared Kushner, who made the brief trip back to Washington
        but was back in Palm Beach the next day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bacfcb2-6fc9-4f45-bdbc-08abf9c56652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also passed the time taking a break from his usual cable news
        viewing for some public broadcasting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ddd99-9fbd-40fe-80f8-63fbe3133a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I watched last night PBS, I haven''t seen it in a while, PBS, and
        I just noticed, you know, I was in the White House all by myself in the White
        House for six, seven days, it''s very lonely," he told reporters Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3532c1e-807c-46a4-8e7c-c8c47a083b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor possibly contributing to that restlessness: a lack
        of golf. Wednesday ties Trump''s previous record for the longest he has gone
        without golfing as president: 38 days. The last day Trump golfed was November
        25 while in Palm Beach for Thanksgiving. Thursday will be the longest he has
        gone without golfing while in office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef80794-458f-4191-bf02-e78208463233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had told several advisers that he believed it would be political
        suicide to travel to Mar-a-Lago during the shutdown, or even play golf at
        his resort outside of Washington.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c8505f-ed21-435d-bd64-453db3100c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meanwhile, in Palm Beach ...</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c1622-6fac-4c41-9ead-a01c6b16f23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he repeatedly lamented being alone, Trump was insistent
        that his family remained in Palm Beach without him while he eschewed his vacation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94044685-2a79-4ea4-af6b-cce3bb199cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.947Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family was down in Florida. I said, ''Stay there and enjoy yourself,''
        but I thought I should be here just in case people wanted to come and negotiate
        the border security," Trump said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdfbabd-9be7-4ea3-a05c-bc71d40ad88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.947Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Melania Trump returned from Palm Beach, where she had
        been spending the holiday with son, Barron, on Christmas Eve. The first couple
        participated in the annual tradition of taking children''s phone calls to
        NORAD before attending a Christmas Eve service at the National Cathedral and
        departing on their clandestine trip to Iraq.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee42af-42ac-4a4e-8fd7-80560be439c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.947Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump traveled back -- her third trip aboard a government
        plane during the shutdown -- to Palm Beach on December 27, where she hosted
        the club''s annual New Year''s Eve bash, a $1,000 ticketed black-tie affair.
        Since then, Melania Trump has had "daily calls" with her husband, a White
        House official told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1970e0-80ae-4081-ad96-2f17528ff162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.947Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Donald Trump Jr. and his girlfriend, former Fox News
        personality and current America First Policies vice chairwoman Kimberly Guilfoyle,
        spent the holidays at Mar-a-Lago, along with his ex-wife, Vanessa Trump, who
        stayed on the club property.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b41532-e2fd-4469-9c0e-8beb10066956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.947Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump and Jared Kushner were also present in Palm Beach,
        though Kushner briefly returned to Washington for Friday evening''s dinner.
        Eric Trump and his wife, Lara, spent time at the club over the holidays, departing
        for Lara''s hometown of Wrightsville Beach, North Carolina, for Christmas,
        but returning later in the week.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aacb10-378f-41fc-b80c-1234a9ab4615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.947Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany Trump spent Christmas with her mother, Marla Maples, in
        New York City, and then traveled to Asia.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48350c23-5fb1-4590-9d5b-cd972481cff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.948Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Year''s Eve</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61502efa-a3ad-42d1-8dcd-c22dfbb510ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.948Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her husband''s absence, Melania Trump hosted the New Year''s
        Eve party in a decidedly more low-key manner than usual. Eric and Donald Trump
        Jr. also stepped into their father''s role at the club''s festivities, delivering
        a thank you speech to members, per an attendee.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd93896-fc00-468d-926c-8f57bc864ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.948Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo told the crowd it was the first year that the host wasn''t
        here, but added that he was back at the White House fighting for the country.
        Some club members had expected the President to appear via video message,
        but he did not.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d307b9b-13c9-4662-8e51-3516e658ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.948Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the amusement of attendees at the club''s celebration, Guilfoyle
        took the microphone on the stage to sing "Happy Birthday" to the President''s
        eldest son, who turned 41 on December 31, in the style of Marilyn Monroe,
        presenting him with a cake.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4688a604-1fd5-4a6b-b5e3-670e9d4063ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.948Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Trump was not present for the evening''s festivities, but
        Trump Jr. posted a New Year''s Eve photo with three of their five children.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0edf8-8b6a-4cb6-86ae-b1f2d42db951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.948Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, it''s unclear how the President rang in 2019, or
        if he stayed awake until midnight. He did, however, wish everyone, "INCLUDING
        THE HATERS AND THE FAKE NEWS MEDIA" a happy new year via Twitter.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4cf7f-5bab-469c-807f-42b74a278d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.949Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s three eldest children and their significant others
        returned to Washington and New York on Tuesday. The first lady and Barron
        Trump are expected to remain in Palm Beach for several more days.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6d5ef5-5c69-469f-adf2-bb17bdabebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:59:39.949Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:55:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The ''lonely'' President:
        How Trump spent his Christmas vacation."</em></p>'
