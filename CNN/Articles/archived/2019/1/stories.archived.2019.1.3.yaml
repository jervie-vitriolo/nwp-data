    'lead': 'Binibining Pilipinas Charities Inc. (BPCI) continues to hold the franchise
      for Miss Universe, and with it the sole right to choose the Filipina who will
      compete for the prestigious crown.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:51:29.920Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:26.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:34.856+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe PH franchise remains with Binibining Pilipinas Charities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3857eefd-32ba-438f-a2d4-56a67b5338aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:51:29.920Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:26.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> Binibining
        Pilipinas Charities Inc. (BCPI) continues to have the sole right to crown
        the next potential Filipina Miss Universe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8140cf51-dd2b-4c4f-a422-bb3b71429fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:51:29.920Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:26.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCPI chairperson Stella Marquez Araneta, during the sendoff ceremony
        for Filipina bet Karen Gallman who will compete at the 47th Miss Intercontinental
        Pageant, put to rest rumors that the group is no longer the franchise owner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a87838-f90a-44a0-94a8-7f4ee678c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:51:29.920Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:26.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still with us. We saw people saying something else, let them
        talk about it," Araneta told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac9ed4e-3fb8-438c-a264-eb6b70f7eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:51:29.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:26.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person or company who holds the local franchise to Miss Universe
        has major control of the candidate selection process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a601132f-60ad-44c4-9981-c2b6487a911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:51:29.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:26.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the Philippines, winning Binibining Pilipinas pageant
        contestants are sent to represent the country in major international beauty
        pageants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7762ad45-df3b-42dd-8c76-48101a8d524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:51:29.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:26.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallman is among last year''s batch of Binibining Pilipinas queens
        to compete in international pageants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02782e5c-703c-4b56-9d67-3e21adf14ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:51:29.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She could potentially win the Philippines its first Miss Intercontinental
        crown, which will be held on January 26.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c01d20-d4fc-476d-a61b-9bbe7f495f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:51:29.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be the best version of myself when it comes to the competition,"
        Gallman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba4b259-1778-4438-829a-b8e3793ba3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:51:29.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:26.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her advocacies include child welfare, peace, and education.</p>'
