  'floating-device-to-clean-up-plastic-pacific-ocean-broken':
    'author': 'Gisela Crespo, David Williams and Amanda Jackson'
    'caption': 'A 2,000-foot-long system created to clean up plastic pollution in
      the Pacific Ocean is broken and being towed back to port for repair. | The Ocean
      Cleanup'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-03T16:07:45.262Z
    'imagesource': 'jcr:475af069-45ec-468d-b6eb-56f0b06d7371'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69bb62c6-b9ef-49ea-aeb4-6fb40e21c948'
    'lead': 'A 2,000-foot-long system created to clean up plastic pollution in the
      Pacific Ocean is broken and being towed back to port for repair.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:30:30.324Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:21.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:36.205+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The massive floating device created to clean up plastic in the ocean
      has broken'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34258240-57f3-41f3-8a87-ef3714c34ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A 2,000-foot-long system created to clean up plastic pollution
        in the Pacific Ocean is broken and being towed back to port for repair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd732158c-e32a-41cc-a802-a48d0b668846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ocean Cleanup System 001, a U-shaped floating barrier created
        by the organization The Ocean Cleanup, arrived in the Great Pacific Garbage
        Patch in October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277809a9-b0df-4817-83d3-ae244c082352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean garbage patches are formed by rotating ocean currents called
        "gyres" that pull marine debris (litter, fishing gear, and plastic) into one
        location, according to the National Oceanic and Atmospheric Administration.
        The are several of these patches in the ocean, including two in the Pacific.
        The one known as the Great Pacific Garbage Patch is located between Hawaii
        and California, and it''s about double the size of Texas, or three times the
        size of France.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574495b-cd83-4d8e-8e7f-a06763a686ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several months at sea, it was determined the system failed
        to retain plastic, the organization announced earlier in December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9707acb-ba83-45c4-b0de-1b5cdc802e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a 60-foot section of the device has broken free from the system,
        the organization announced December 29. The entire floating system, along
        with over 4,400 pounds of plastic it has recovered, is being brought back
        to shore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749c0b10-36f7-4bf3-822f-28646fc16134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are, of course, quite bummed about this as 1) we hoped to stay
        out for a bit longer to collect more data on plastic-system interaction, and
        2) it introduces an additional challenge to be solved," Boyan Slat, Ocean
        Cleanup''s CEO, said in a blog post. "At the same time, we also realize that
        setbacks like this are inevitable when pioneering new technology at a rapid
        pace."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97787b9a-b145-49bb-bd03-9ccb45d8b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device is 2,000 feet long with a 10-foot skirt that hangs below
        it, under the water. It set sail from San Francisco in September, with the
        goal of cleaning half of the Great Pacific Garbage Patch in five years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723be8b8-c760-4590-87e8-e1d8c666fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slat told CNN earlier this year that the patch contained an estimated
        1.8 trillion pieces of plastic, weighing 80,000 metric tons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd8a9f-1740-45cd-8fb5-8ccabb84d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joost Dubois, head of communications at The Ocean Cleanup, told
        CNN in September the system was expected to be able to recover 50 tons of
        plastic from the ocean each year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5437d2ce-01c9-4dc0-8f48-732b9e0d7f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a regular inspection on December 29, an Ocean Cleanup team
        found that part of the system had detached.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1bafdc-d8ac-4e23-842a-ce967ef41ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to note that both the 580-meter main section and
        the 18-meter end section are both completely stable; all bulkheads are intact,
        and the end section has two stabilizers affixed to it, so rollover is not
        possible," Slat said in the blog post. "Also, because no material was lost,
        there have been no safety risks for the crew, environment or passing marine
        traffic."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89de48-8bcc-456a-ae09-09d5f8fc7d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is investigating the cause of the break and believes
        the system will be back in operation this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41018e3-148b-4813-82c8-a9f59ad616e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Issues with plastic collection</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c56c87-1a07-4e2a-9cb6-0ca541b6517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in December, the organization said the system is concentrating
        the plastic, but it''s not able to hold on to it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23681a1-a6d4-4c1e-8651-cfea7f04f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually, the only way to truly see how the system would perform
        was to put in the environment it has been designed for," the organization
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba2db08-b568-4c37-b6d0-6bf5bb8e75f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization says it is working to identify the cause. One of
        the possible problems is that the system is not moving fast enough.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e0445-ef61-412f-9f48-c6bef72c370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that the system occasionally travels slower than the
        plastic, which provides the caught plastic with the opportunity to leave the
        system again."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebab0a9-a19f-4c4e-a04e-d46ff919610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also said the system, which they have named Wilson,
        is creating an effect on the current as it interacts with water, resulting
        in small patches of plastic moving and accumulating around the system.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db63929f-cda8-4f8d-bf37-57cd138e2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization has also observed that the system creates waves,
        possibly preventing plastic from entering the mouth of the device.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de57822-4ccb-4204-b98f-90b98ef5a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue testing and monitoring the system until we feel
        confident to make any modifications, if necessary, which will then be applied
        in a later shift," the organization said. "We are confident these tests will
        teach us more about the current status of Wilson, which will hopefully allow
        us to soon make the cleanup system fully operational."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815d8651-76b4-4e92-9456-fc191d0b0db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics questioned the ambitious ocean cleanup system even
        before it reached the Great Pacific Garbage Patch. Miriam Goldstein, the director
        of ocean policy at the Center for American Progress, said deploying a device
        of that size will create its own environment, and sea life will grow on it
        or underneath it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418fd25a-3d97-4fea-b700-9c8809b765e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldstein also questioned the efforts to collect plastic in the
        middle of the ocean instead of focusing on stopping waste from reaching the
        ocean in the first place.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bce1f-34b7-49fc-8d3f-9f08a169d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: An earlier version of this story incorrectly described
        the size of the Great Pacific Garbage Patch.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5adc91b-41d1-461f-98ae-ca9cb0847322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:30:30.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:21.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The massive floating
        device created to clean up plastic in the ocean has broken."</em></p>'
