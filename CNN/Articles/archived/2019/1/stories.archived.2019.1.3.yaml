      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:53.649Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Metro Manila (CNN Philippines, January 3) --</em> Three-time
        PBA scoring champion Terrence Romeo has formally joined the San Miguel Beermen
        practicing with the team for the first time on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ef3bd-7b8c-423f-9447-db47bf0afc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:53.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:11.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lethal scorer was traded by TNT KaTropa to the Beermen in exchange
        for David Semerad, Brian Heruela and a future pick two weeks ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73332e90-bb40-42ec-b08b-530d86910680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:53.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo played for TNT in the Governors'' Cup, where he normed 21.4
        points, 5.2 assists, and 3.4 rebounds in nine games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cabb86e-aff1-4d19-a4b7-d04274965fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:53.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation Sports Director Alfrancis Chua welcomed the
        addition of Romeo to the squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c51b46-0b4a-40d5-9708-02220a254939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:53.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He’s going to be a big help to the team. The only thing he has
        to do is to fit in the system. He’s a very good player, <em>konting adjustment
        lang.</em> I talked to Terrence, <em>sabi niya walang problema</em> on his
        first day of practice," Chua said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156577d-dea9-4dee-a9bf-5ff3ab84d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:53.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time PBA All Star will join an already loaded San Miguel
        roster including June Mar Fajardo, Arwind Santos, Christian Standhardinger,
        Alex Cabagnot, Marcio Lassiter and Chris Ross.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fac67c0-46a9-4428-82c6-93636a6eae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:53.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen are gunning for an unprecedented five straight Philippine
        Cup championship. San Miguel also introduced six-time PBA champion and former
        national team captain Jimmy Alapag as the newest member of its coaching staff.</p>'
  'train-2019-fuel-excise-tax':
