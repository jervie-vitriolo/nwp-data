  'duterte-daraga-albay-carlwyn-baldo-rodel-batocabe-elections':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-03T22:39:24.413+08:00
    'imagesource': 'jcr:e8396b03-8bc5-4b79-8062-55c4bfab21dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97d9c98c-1690-40ce-af1b-7474ef09ea31'
    'lead': 'President Rodrigo Duterte said he would slap the mayor of Daraga, Albay
      if he threatens the family of slain AKO-BICOL Party-list Rep. Rodel Batocabe
      or interferes in their political plans.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:18:57.090Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:33.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:33.187+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to Daraga mayor: Stay away from Batocabe kin who will run in
      elections'
    'updated': 2019-01-04T08:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2841a572-35a9-4a18-b974-021c298f60a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:18:57.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> President
        Rodrigo Duterte said he would slap the mayor of Daraga, Albay if he threatens
        the family of slain AKO-BICOL Party-list Rep. Rodel Batocabe or interferes
        in their political plans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36982832-1b75-47ea-9773-cfa1b9ce21e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:18:57.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event Thursday, Duterte said, <em>"Pero ''yung sa
        labas, gaya nung pumunta ako ng</em> Albay. <em>Oo sinabi ko, p***** i** mo,
        ''pag merong isang... Meron man talaga tatakbo, ''yung</em> relative, the
        wife, or the son. Do not — <em>kasi ''pag ginawa mo ''yan, puntahan kita dito,
        p***** i** mo, sampalin kita diyan sa munisipyo mo.</em> You want to try it?
        <em>Sige. Bukas nandoon ako. ''Pag hindi kita nilampaso diyan."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9434fd-bcec-4713-ac69-594df487665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:18:57.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But when I went to Albay. I said, you son of a b***h,
        if you... There will be someone who will run in his place, the relative, wife,
        or the son. Do not - because if you do, come here, you son of a b***h, I will
        slap you at the municipal hall. You want to try it? Go ahead. I will be there
        tomorrow. See if I don''t wipe the floor with you.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819e7c6-21eb-45ee-a819-425e173b19a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:18:57.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Special Assistant to the President Bong Go confirmed to CNN
        Philippines that the President was referring to Mayor Carlwyn Baldo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d19bb56-bae6-430a-83b7-46ec49d32142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:18:57.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late solon''s son, Justin Batocabe, said the family is discussing
        who will run in the 2019 polls to substitute his father in the Daraga mayoralty
        race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0a7f1c-3c60-4961-925d-1ce6cc9df95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:18:57.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the law, only a Batocabe can substitute my father. It is
        certain that we will substitute him," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5bc2a9-2f83-4349-b296-6de428d3221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:18:57.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Thursday afternoon, Baldo denied he was the
        brains behind the killing of Batocabe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13af8a73-6700-4ed8-9973-c94e89122126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:18:57.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:33.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assert my innocence. Let us not forget that while I am being
        used as a convenient scapegoat, those who are truly responsible for the crime
        remain free and blameless. I am an easy target but that does not make me guilty
        of the crime," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f0c7d7-0fd7-41a2-aa2c-6aeca92e0130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:18:57.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police tagged Baldo as the mastermind behind
        the slay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd85b45-4366-47be-a716-ff406fdaf96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:18:57.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier said people should be able to vote freely
        and not be intimidated to favor any particular candidate in the upcoming elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a00c066-693a-4515-9e4e-4af9fe85a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:18:57.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the same appeal to the police and military, asking
        them to remain neutral during the elections.</p>'
  'national-government-debt-november-2018':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-03T22:12:04.685Z
    'imagesource': 'jcr:8e607275-b9c2-4968-8c5b-f148fc4f937a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d23e1a3-899f-4224-935c-7f70c068fb2c'
    'lead': 'As of the end of November 2018, the national government''s outstanding
      debt stands at ₱7.19 trillion. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:22:21.540Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:32.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:33.342+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National government debt up by ₱27 billion in November 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497f740-cd9f-4917-8205-09eb422fe164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:21.540Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> The
        debt of the national government continues to rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e199003-cf06-4c60-afa8-41c51ebe8a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:21.540Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 2018 ended with the government owing a total of ₱7.19 trillion,
        according to the latest data from the Bureau of Treasury. This is a ₱27.94-billion
        increase from October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0300bf-7b97-4ef0-8811-cff0142659fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:21.540Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of this figure, at ₱4.707 trillion, is from domestic
        sources. This is higher by ₱87.76 billion from the previous month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e6924f-d6d1-43da-86d1-8a0c7ef6fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:21.541Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the month, the registered increase in domestic debt was due
        to the net issuance of government securities amounting to ₱88.33 billion as
        the committee fully awarded treasury bonds amid strong market demand. This
        was slightly offset by the appreciation of the peso that decreased the value
        of onshore dollar bonds by ₱0.57 billion," the Bureau of Treasury said in
        a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f71269-76da-46b1-9c89-daab6ad87156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:21.541Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debt from foreign sources, on the other hand, amounted to ₱2.48
        trillion, less by ₱59.83 billion from the previous month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8467b35f-1183-481a-8525-923b443d2472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:21.541Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decline was particularly large due to the impact of the stronger
        peso registered for the month as it relieved ₱54.15 billion along with net
        repayments on foreign obligations amounting to ₱5.89 billion. This was slightly
        tempered by the net appreciation of third-currency denominated external debt
        amounting to ₱0.21 billion," the Bureau added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8fbf32-3c86-4105-a107-16d39078d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:22:21.541Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National government debt was at ₱6.603 trillion by the end of 2016,
        when President Rodrigo Duterte assumed office. It was at ₱5.267 trillion in
        2010, when former President Benigno Aquino III was elected, and at ₱4.645
        trillion when former President Gloria Macapagal Arroyo was elected for a second
        term in 2004.</p>'
  'duterte-speeches-cursing-swearing':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-03T21:48:29.052Z
    'imagesource': 'jcr:72998518-b6c2-4979-98e4-dbc4cbf059f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b784194e-c856-45d7-86ce-f37e014dfcb8'
    'lead': 'President Rodrigo Duterte on Thursday downplayed the manner he addresses
      serious issues in his speeches.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:25:30.177Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:32.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:33.476+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte downplays swearing, cursing in speeches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc009a3-eb9f-4dea-bfb2-e5fc3e58ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:25:30.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> President
        Rodrigo Duterte on Thursday downplayed the manner he addresses serious issues
        in his speeches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b2c4d2-4c5e-4ce1-86be-9160c68138b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:25:30.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the birthday celebration of former presidential adviser
        Francis Tolentino, the President said, "My values are not...<em>''yung bunganga
        ko,&nbsp;pero</em> my God, <em>hanggang bunganga lang iyan hindi yan totoo."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f139a01-3b3c-499d-bcb4-a159e2008f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:25:30.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My values are not...that''s my mouth, but my God,
        that''s just my mouth, that''s not true.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b32ef92-a1c5-4265-9927-4da1d6a07ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:25:30.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has come under fire several times for the way he speaks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa154e5-5862-4bed-bf0b-3b161da7c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:25:30.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2018, he drew heated comments after calling God "stupid."
        To which Malacañang said it was the President''s personal opinion and could
        come from his experience of being molested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f96803-1576-4c7c-ba02-0d74b3d81324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:25:30.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte later said, <em>"Wala akong sinabi na torpe ang Ginoo ko.
        Sabi ko —</em> you review the tapes — your God is not my God because your
        God is stupid. Mine has a lot of common sense."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801e0d1c-228a-4623-bbed-bfd0c972f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:25:30.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President previously said he pushed the boundary in his speeches
        to "shake up the tree."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db90dcf6-c2a9-4583-a2ae-9fb3510b4774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:25:30.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo yung lahat nagsasalita</em> [You know everyone is talking]
        about anything that I say, they exploit it, <em>sinasadya ko yan e</em> [I''m
        doing it on purpose]. You know why? This country is in the doldrums. I''m
        shaking the tree <em>para mabuhay lahat, para makita ko yung</em> [so things
        will come to life, so I can see]...that''s shaking the tree," he said in a
        speech at an event in Davao City in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9bb616-a5d0-468f-be92-c618b3a0a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:25:30.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at Tolentino''s birthday celebration, Duterte said
        he uses colorful language to emphasize a "very serious problem" — specifically
        the fight against illegal drugs which he promised to rid the country of during
        his term.</p>'
  'mediterranean-diet-tips':
    'author': 'Sandee LaMotte'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-03T21:03:35.629Z
    'imagesource': 'jcr:d42fc60d-c14c-4827-9ea8-6daa9ceb6c24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ad9cf91-c3a1-426f-9977-beea1121074f'
    'lead': 'One of the easiest steps to take when starting the Mediterranean diet,
      says Toups, is to replace refined grains with whole grains. Choose whole wheat
      bread and pasta, and replace white rice with brown or wild rice.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:31:33.139Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:31.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:33.777+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mediterranean diet: How to start (and stay on) one of the world''s healthiest
      diets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d55a835-f9a5-4e01-92cb-d4b43fdbedd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A diet that''s good for healthy weight
        loss? Check. One that reduces the risk for diabetes, high cholesterol, heart
        disease, stroke and some cancers? Check. A diet that strengthens bones, improves
        brain health and wards off dementia and depression? Check.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1280c1cc-1e6e-42a6-a3ac-544fc75da216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to scientific research, that impossible wish list is fulfilled
        by a diet common to residents of 21 sun-soaked countries that surround the
        Mediterranean Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4022de85-cdae-4011-bc3a-4b51e3fe95ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though it''s called the Mediterranean diet, it''s not really
        a diet," said Atlanta registered dietitian Rahaf Al Bochi, a spokesperson
        for the Academy of Nutrition and Dietetics. "It doesn''t tell you what to
        eat and not eat. It''s a lifestyle that encourages consuming all food groups,
        but gives more weight to those which have the most health benefits."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa952f-c385-42a5-ad2f-91ecca011e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focus on plants</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d888e44-8616-469c-a644-2f2e8e3363c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means an emphasis on plants: fruits, vegetables, grains, nuts
        and seeds. Eat a lot of veggies and use all kinds and colors to get the broadest
        range of nutrients, phytochemicals and fiber. Cook, roast or garnish them
        with herbs and a bit of extra virgin olive oil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaea7e3-d1bc-4b97-a9f8-126f7ba2f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay away from coconut and palm oil, warns Al Bochi. Even though
        they are plant-based, those oils are high in saturated fats that will raise
        bad cholesterol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ef2d1-d0ca-4d3e-93d7-314fe9bd4da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add whole grains and fruit to every meal, although due to their
        high fat content, use nuts and seeds as a garnish or small snack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5b94e-9537-4bf0-8905-7df2a6b6e6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Mediterranean diet, fish and other seafood are consumed at
        least twice a week. Cheese and yogurt show up daily to weekly, in moderate
        portions; chicken and eggs are okay on occasion, but the use of other meats
        and sweets is very limited.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f2949-87da-49a4-80ea-dab5754a4417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diet where meat is as rare as sweets? For anyone who thinks a
        meal is built around a portion of red meat, pork or chicken, the thought of
        a plant-based diet can seem overwhelming.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c10388a-a263-4ce6-9df9-d6e29d704193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t have to be a complete overhaul overnight," said registered
        dietitian Kelly Toups, "or be all-or-nothing for you to start to shift your
        health. When it comes to healthy eating, every bite counts."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab602db3-8b64-467d-9689-ec778ab06b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Add joyful movement and socialize</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d8f3ee-38b9-4f20-a27e-03554c5e98a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toups is the nutrition director for Oldways, a non-profit nutrition
        organization dedicated to guiding people "to good health through heritage."
        Its mission is to encourage healthy eating via the use of traditional diets
        based on African, Asian, Latin American and, of course, Mediterranean heritages.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c23f3-7a49-4c74-94b6-50389e1c2de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a visual way to encourage change, Oldways created the Mediterranean
        diet pyramid in 1993, in collaboration with the Harvard School of Public Health
        and the World Health Organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16e765-8f59-4ae8-bded-14c9c442b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, the ground level of the pyramid doesn''t focus on
        food at all. Instead, the greatest emphasis is placed on exercise, mindfully
        eating with friends and family, and socializing over meals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3505d6-67c9-4752-bbcc-a51f7449d276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage at least 20 minutes per meal," said Al Bochi. "I understand
        that can be hard for a lot of people to implement, but start small. Turn off
        the TV, put away the cellphone, focus on meaningful conversations, chew slowly
        and pause between bites. That could be the start to your mindful eating journey."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa0d751-3d61-4bb9-ad97-5a98770d04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for exercise, it doesn''t have to be in a gym.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0bf14b-840e-4468-b2f8-08f9254d5d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mediterranean lifestyle is walking with friends and family,"
        said Toups. "Instead of thinking of exercise as something that you have to
        do, just walk or dance or move in joyful ways."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e11c354-8780-4647-9d52-fae6722487a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Move to whole grains</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f5e7a-184d-4e36-b81d-5efc60aa8e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.143Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the easiest steps to take when starting the Mediterranean
        diet, says Toups, is to replace refined grains with whole grains. Choose whole
        wheat bread and pasta, and replace white rice with brown or wild rice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae52c9c8-ee3f-4666-8a3b-393ae25ad00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.143Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make sure that what you buy is actually whole grain, Oldway''s
        Whole Wheat Council has developed a black and gold "whole grains stamp" that
        manufacturers can voluntarily use, with each stamp listing the amount of whole
        grains in that product. The stamp is currently on 12,000 products in over
        58 countries; consumers can search products by countries to find what they
        need.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c905cb-2273-432f-9f77-d18d44ce3462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.143Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re comparing two different loaves of bread, for example,
        one might have 18 grams of whole grain per slice and one might have 22," said
        Toups. "So if you''re new to whole grains perhaps you want to start lower
        and work your way up."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b180191b-01b4-4a71-8483-aca672fd718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.143Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grains that have changed little over the centuries, known as "ancient
        grains," are also a key feature of the Mediterranean diet. Quinoa, amaranth,
        millet, farro, spelt, Kamut (a wheat grain said to be discovered in an Egyptian
        tomb), and teff (an Ethiopian grain about the size of a poppy seed), are some
        examples of ancient grains.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cfec35-c637-4343-83e7-cdd460708ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.143Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each has a different taste and texture, so Toups suggests trying
        out one a month at home or at a restaurant.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e12a8ec-dfcc-4abb-9cee-03a028ea570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.143Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mediterranean cuisine has been a popular trend for a while now,"
        Toups said. "It''s pretty easy to sample different Mediterranean grains and
        foods because these types of ingredients have become so popular in mainstream
        restaurants."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feade02-4c87-48ef-bfc1-9cba0cea6127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six servings of grains, maybe more, are suggested each
        day, and at least half of those should be whole grain, says Toups. If you''re
        worried about the effect of carbs on your waistline, she suggests you look
        at the longer term benefits.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b473f80-a028-4442-93da-4977a2f3042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We definitely get questions about these low-carb diets," Toups
        said. "Just because something might help you lose weight quickly doesn''t
        mean it was healthy for your body to do it that way. You can lose weight by
        catching malaria too, but that doesn''t mean you should do that."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0862e-cb1c-4eb5-b42a-62e773462ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rethink your protein</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25191524-3a61-4689-8c5a-1a24d09d33c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To maximize the benefits of the Mediterranean diet, varied sources
        of protein are key.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c56325-62c6-4a82-aead-644b20ccfc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t need to be eating meat and poultry every single day
        to get your protein requirements," Al Bochi said. "Beans and lentils are great
        sources of protein as well. They also give you fiber, vitamins and a lot of
        antioxidants."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76d3665-b95f-47c7-8a2a-7006cece4078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An easy way to start, Al Bochi says, is to cook one meal each week
        based on beans, whole grains and vegetables, using herbs and spices to add
        punch. When one night a week is a breeze, add two, and build your non-meat
        meals from there.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91373c7-1593-4dbd-b1b4-00d5b4e4c367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do that easily, Al Bochi suggests stocking your pantry with easy-to-use
        ingredients. Some of her favorite protein sources are lentils, canned beans
        and chickpeas. Lentils only take 25 minutes to cook on the stove, she says,
        with no overnight soaking needed; canned beans and chickpeas only need to
        be rinsed before they can be tossed into soups and salads or used to make
        quesadillas or burgers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930a0893-6105-4096-b60d-7ffd859ce08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you do eat meat, have small amounts. For a main course, that
        means no more than 3 ounces of chicken or lean meat. Better yet: Use small
        pieces of chicken or slices of lean meat to flavor a veggie-based meal, such
        as a stir fry.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6495a98-6c64-4ee9-9bed-a6538d44a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two servings a week of fatty fish such as salmon, herring, sardines
        and albacore tuna are a must on the Mediterranean diet due to their high content
        of healthy omega-3 fatty acids -- a key to lowering your risk for heart disease.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad2aad-abb1-4e03-a6e0-c932ed39ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, there is a risk some fish may contain mercury and other contaminants,
        but the American Heart Association says that the benefits of eating fish outweigh
        the risks.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb6660-9c8c-46df-9b46-6844dc3215b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AHA suggests eating a wide variety of seafood to minimize any
        adverse effects. Shrimp, salmon, pollock, canned light tuna and catfish tend
        to have the lowest levels of mercury, the AHA says, while swordfish, shark,
        mackerel, and tilefish have the highest levels and should be avoided, especially
        by children and pregnant women.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c5933-f68d-4b2f-b9b3-dce7e5360fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dairy products are also a great source of protein. Eating Greek
        yogurt for breakfast or a cube of cheese as a snack is encouraged on the Mediterranean
        diet, as long as it''s in moderation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812ed307-6ee0-4521-8dcd-e4bce4f835af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Mediterranean, cheese is eaten in small quantities, such
        as a sprinkle of grated Parmesan on a soup or vegetable dish," said Toups,
        "and not in a four-cheese pizza sort of way."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13adf369-64a3-4ae2-a84b-a18bed51d4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help with menu planning, both Al Bochi and Oldway have recipes
        on their websites. Oldway has also created a how-to guide you can purchase
        that contains shopping guides, helpful tips and a month''s worth of recipes
        designed to take the sting out of the transition.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223282cb-cf09-4515-924a-1fe32f9e37d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t skip breakfast</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674537a-afad-49ca-b52c-9250ad5d6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oldway''s Mediterranean plan encourages breakfast; otherwise your
        body thinks food is scarce and slows your metabolism, contributing to weight
        gain.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d54fe6-4e91-4cdc-be8c-fd456889d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choose between whole grain toast, bagels, pita or English muffins,
        spread with soft cheese, hummus, avocado or any nut butter. You can also substitute
        whole grain cereal, such as oatmeal or granola, with up to a cup of milk,
        yogurt and soy or nut milk.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eaab89-9982-4b3b-90d3-b00933b4ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add a small to medium-sized fruit, or a cup of berries, instead
        of fruit juice, as the fiber will help fill you up. To make that fullness
        last until lunch, the plan suggests adding an egg, yogurt or handful of nuts
        to the meal.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ca3e5-3f90-41b5-ace9-f86975d6a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re not pressed for time in the morning, breakfast can be
        a much larger affair. A breakfast wrap, veggie omelet or frittata, or a whole
        grain pancake with fresh berries and yogurt are all good choices.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c979a-5215-4d12-8d01-edbe495fc98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also think outside the box. Why not try leftover soup or
        a big plate of roasted veggies for breakfast?</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0359eee5-ef34-4d65-a1aa-2f289b43b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people in the Mediterranean eat small platters of food for
        breakfast," Al Bochi said. "A few olives, some cheese, some honey and fruit,
        things like that."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6456f387-8ea1-4e97-9db5-ff7ed79449fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rethink dessert</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21048498-f5c8-464d-84ae-7950949069ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily dessert within a Mediterranean diet is also different than
        the typical American selection.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5892ecca-e10d-4179-9e12-e4caa7d40ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eating fruit that is in season is the dessert of choice in the
        Mediterranean region," says Al Bochi, "rather than our typical pastries, cookies
        and cakes."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27049a8-ed1b-42a3-a23b-a9d33669514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you tire of eating raw fresh fruit, get creative. Poach pears
        in pomegranate juice with a bit of honey, then reduce the sauce and serve
        over Greek yogurt. Grill pineapple or other fruits and drizzle with honey.
        Make a sorbet out of fruit, including avocado (it''s really a fruit). Stuff
        a fig or date with goat cheese and sprinkle on a few nuts. Create a brown
        rice apple crisp or even a whole wheat fruit tart.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d6c093-c728-426a-a1ba-3975efb802a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cultures in the Mediterranean add a glass of red wine to their
        daily meal. If you''re not a wine drinker, don''t start -- while research
        has traditionally shown a protective benefit on heart disease and diabetes,
        recent studies question that assumption and the jury''s out on the overall
        benefits of alcohol of any kind.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e977c74-3384-4114-a1c5-e53993d1b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you do enjoy vino, its fine to treat yourself with a small
        glass of red wine at dinnertime as part of the Mediterranean diet, says Al
        Bochi. It''s also okay to add the occasional bakery treat or other guilty
        pleasure. After all, there is no food that is truly off limits.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6a2e3-428f-4085-a9bf-9246f11f58ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have this mentality of ''Okay, I need to cut sugar out,
        cut carbs out,'' " Al Bochi said. "But I encourage you to think, ''What can
        I add to my diet?'' Where can you add more fruits and vegetables? Where can
        you add more beans and lentils and whole grains? Where can you add some of
        those healthy fats?"</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d21fc69-6d04-48fb-b6f9-69edb21422cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that''s the mentality I encourage," she said. "A more positive
        approach to creating healthy behaviors."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3298f762-e545-48e5-9cc8-8f71eb1c3fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:31:33.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mediterranean diet:
        How to start (and stay on) one of the world''s healthiest diets."</em></p>'
  'missing-north-korea-envoy-italy':
    'author': 'Yoonjung Seo and Joshua Berlinger'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-03T20:55:41.710Z
    'imagesource': 'jcr:31979813-a863-486c-a422-9096cc8eec5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9e0acd3-ab78-4b3e-8276-2add73b81d1a'
    'lead': 'North Korea''s top diplomat in Italy has been missing for weeks, a South
      Korean lawmaker said, raising suspicions that he may have defected.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:35:04.614Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:29.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:34.071+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean envoy to Italy ''missing'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40e869-a7b8-412f-a07a-744f1c83db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:35:04.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea''s top diplomat in Italy has
        been missing for weeks, a South Korean lawmaker said, raising suspicions that
        he may have defected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40f2a6-3c1e-4701-9e3a-78a7fea47b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:35:04.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo Song Gil, Pyongyang''s charges d''affaires in Rome, disappeared
        along with his wife in early November, a spokesperson for Kim Min-ki told
        CNN, following a briefing the lawmaker received from South Korea''s National
        Intelligence Service (NIS) Thursday. Jo''s term was set to expire later that
        month, according to the spokesperson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd498a94-c83a-42e7-bc3b-b6523ba0b871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:35:04.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has been without a North Korean ambassador since Pyongyang''s
        former envoy was expelled in 2017, following the country''s sixth nuclear
        test. Jo joined the embassy in May 2015 as the third secretary, Kim said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd270f21-8942-4f41-9a26-87015a0f4376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:35:04.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prominent South Korean newspaper reported Thursday that Jo was
        seeking asylum in the West, citing anonymous South Korean government sources.
        A spokesman for South Korean President Moon Jae-in said his office had no
        information about the case. The NIS did not confirm if he defected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5eb18a-c2ca-4b0a-8002-9d0bd2ef4703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:35:04.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Foreign Ministry was not aware of an asylum request, a
        spokesman told CNN. Instead, the ministry was only told in late November that
        Jo would no longer be "in charge of business," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30951381-b5fa-49c9-98e8-6812fbc01385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:35:04.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Jo did defect, he would be the highest-profile North Korean government
        official known to do so since 2016, when Thae Yong-ho, Pyongyang''s former
        deputy envoy to the United Kingdom, abandoned his post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b13996-620c-4cbf-95b8-833721eb7ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:35:04.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thae was posted abroad with his immediate family when he defected
        from North Korea''s British embassy in 2016. However, most North Korean diplomats
        posted abroad do not travel with their families, and it''s unclear if Jo and
        his wife had children with them in Italy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a5cb1-662e-4ed4-90ff-b7904c920df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:35:04.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The children are used by Kim Jong Un as kind of hostage," Thae
        told CNN in 2017, shortly after his own defection. "Kim Jong Un abuses even
        the love between parents and children."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc342f-1403-4fe0-ac51-547cf8a74f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:35:04.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thae described his life as one of a "modern slave" for the regime,
        and made his decision to defect after years of exposure to the Western world.
        He said made wanted to give his sons the opportunity lead a different life,
        despite the dangers he could face. He now lives in South Korea under heavy
        security.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccedf7c-de0e-40ac-a2d2-d6b72d1d9442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:35:04.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defectors say North Korea routinely punishes entire families for
        the crimes of an individual, especially those found guilty of anti-regime
        activity. Those who have left North Korea say defectors'' relatives are often
        sent to prison camps or used by the regime as propaganda tools.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d77c19-3d60-4bd9-9e5a-45e94f40147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:35:04.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with Thae''s sister and brother inside North Korea in
        2017, both of whom disowned him and claimed no one in the family had been
        punished for his crime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac0fe3f-56db-44ec-9f01-6593436bba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:35:04.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair said the interview, organized by the government, was done
        voluntarily.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691368c4-6871-4448-bc30-3eebd81898c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:35:04.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korean envoy
        to Italy ''missing''."</em></p>'
  'netflix-saudi-arabia-hasan-minhaj-patriot-act':
    'author': 'Hadas Gold,'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-03T20:49:56.746Z
    'imagesource': 'jcr:9792c690-9047-405d-a702-1ccd213ed85d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf125a1f-585f-4974-80b3-84c60cc9e393'
    'lead': 'Though Netflix has not released specifics on the number of subscribers
      in the country, the recent controversy over its removal of an episode of comedian
      Hasan Minhaj''s show "Patriot Act" is throwing a sharp spotlight on how media
      and tech companies balance artistic freedom against local laws, and their business.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:39:16.635Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:29.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:34.263+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix''s balancing act: Saudi law vs freedom of speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd511cc0-473b-465d-96fe-ab296017bf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What''s the price of censoring one episode
        of a Netflix show in Saudi Arabia?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a2d2e-ad6f-4af8-9f76-169f2f2cf3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Netflix has not released specifics on the number of subscribers
        in the country, the recent controversy over its removal of an episode of comedian
        Hasan Minhaj''s show "Patriot Act" is throwing a sharp spotlight on how media
        and tech companies balance artistic freedom against local laws, and their
        business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f79ab7-8bba-4c44-a4a4-163511d18529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Netflix pulled the episode for viewers in Saudi Arabia
        after officials there complained to Netflix that the episode, first posted
        in October, violated an article of the country''s anti-cyber crime law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c49b8d-f8c8-45a9-8ee4-321eff27f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said in a statement that it supports artistic freedom and
        only removed the episode for Saudi viewers because of the valid legal request.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab6806-c003-4103-b9aa-948173745ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t mean we agree with these laws," a spokesperson told
        CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fed81d-12eb-4b30-a168-c8da707aa05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is focused on expanding Internationally, pouring money into
        original content from around the world made in local languages. It''s already
        available in every country and region around the world except China, Syria,
        Crimea and North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c769d777-481f-4cb1-9c39-f9423148660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is a relatively new country for Netflix, as the company
        only expanded there three years ago. But Guy Bisson, a London-based media
        industry analyst and research director with Ampere Analysis, told CNN Business
        that the region in general is an important area for streaming video.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217265c-8496-4f2b-b58b-59d187792ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Middle East is going to be one of the big focus markets for
        that local production because it''s clearly a potentially lucrative and large
        market for them," Bisson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cca1a6-2673-433f-a4c6-7876a7a3ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said Saudi Arabia cited Article 6 of its anti-cyber crimes
        law, which states that "production, preparation, transmission, or storage
        of material impinging on public order, religious values, public morals, and
        privacy, through the information network or computers" is a crime, according
        to the Financial Times, which first broke the story.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ee780-7644-46d6-8559-4d5310a941ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not clear yet which aspect of the law Minhaj''s show broke.
        Minhaj spent considerable time criticizing Crown Prince Mohammed Bin Salman
        and the government''s handling of the killing of journalist Jamal Khashoggi,
        and questioned whether Saudi Arabia, which contains most of Islam''s holiest
        sites, properly represented Muslim values.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc97435-1a6a-4875-a23c-8368fef113f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes this different is that it''s not immediately obvious
        why it breaches the particular law they said it does, and it''s obviously
        a political issue as well — and that''s a slightly different matter," Bisson
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ddf04-2d22-49f6-9d65-60d41d2cacd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is not the first tech company to run up against local laws
        and customs as it tries to expand globally.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60fe17b-aa74-4b63-8c34-008acb1c0f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, for instance, has recently come under fire for a secret
        project to build a censored search engine that could provide the company a
        way to appease Chinese regulators and get back into the Chinese market. And
        like Netflix''s recent situation, Google has removed some content, publicizing
        some data about which countries have requested it remove content and the general
        reason why in a transparency report. Netflix does not post a transparency
        report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5af779-428e-4ce7-9ffb-f45fffe9b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Netflix already complies with certain regulations in other countries.
        New Zealand, for example, banned a documentary about suicide called "The Bridge"
        from being shown outside of film festivals. The documentary is not available
        on Netflix in New Zealand, though it is available in other countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a73fa99-ab18-4b9b-a7e0-99216f2206e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries are even using laws to keep that production local
        — another regulation with which Netflix and other media companies will have
        to contend. EU lawmakers recently voted to require that video-on-demand services
        ensure at least 30% of their available content is European-made.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777af9c6-6d28-410b-8301-32894166c260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Ann Halford, a former 21st Century Fox executive who worked
        on that company''s international operations, told CNN Business that Netflix
        had little choice but to take down the "Patriot Act" episode.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca586b-c822-469a-91ff-3572248a18e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Netflix had taken it down across the world then that would be
        a major issue. I don''t think Netflix had much legal room in this particular
        situation," said Halford, who now works as an adviser at OC&amp;C Strategy
        Consultants.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b5cc3f-eee1-490c-a094-7061511e9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halford said the only way Netflix could effect change in Saudi Arabia
        is by staying in the market. The sacrifice of one episode in the country might
        be worth it to keep the rest of Minhaj''s show online there, she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ff427-dc0d-49c4-b449-4c61267e541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could risk being shut down in Saudi Arabia, and I don''t think
        doing that advances Netflix''s interest," Halford said. "One of [the United
        States''] greatest exports is American culture, so I don''t know why we''d
        want to stop doing that. And listen, this comedian will still be seen."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868b4ab3-9875-4921-92b3-840dca1f83bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, as Minhaj himself tweeted on Wednesday, it''s likely far
        more people now know about the censored episode and his show than before the
        incident.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2e5c3-9eec-4b35-bb05-393647c9bf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:39:16.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:29.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Netflix''s balancing
        act: Saudi law vs freedom of speech."</em></p>'
