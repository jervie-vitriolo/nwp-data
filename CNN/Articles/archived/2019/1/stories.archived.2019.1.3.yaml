      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, give
        away pre-loved items and services at a free market, watch a film about a T’boli
        princess, see local acts perform songs from Itchyworms’ iconic album “Noontime
        Show,” dance to DJ sets by Perea Street and CRWN, among others, catch the
        music video launch of jazz/pop act The Joyrides, and join the EP launch of
        MC/poet Peaceful Gemini.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef6470-24b1-4bd2-bf81-22c771f7f74b'
