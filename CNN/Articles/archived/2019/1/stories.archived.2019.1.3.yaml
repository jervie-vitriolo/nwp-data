      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2019, the government is expected to distribute at least ₱2,000
        a month to beneficiaries of the unconditional cash transfer program and ₱10,000
        to ₱20,000 for the entire year to jeepney franchises under the Pantawid Pasada
        program. Lambino said they have already planned the rollout of these programs
        last year to avoid any delays.</p>'
  'jimmy-alapag-san-miguel-assistant-coach':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-03T12:15:32.836Z
    'imagesource': 'jcr:eaf3ed3c-f720-4cd8-8187-a39fb29c25f4'
