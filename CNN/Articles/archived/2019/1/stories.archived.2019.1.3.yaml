      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b40ff8-c3b6-4447-ae79-2c8023af8b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second excise tax hike imposed by the Tax Reform for Acceleration
        and Inclusion (TRAIN) Law adds ₱2 per liter of gas, ₱1 per liter of kerosene,
        ₱2 per liter of diesel, and ₱1 per kilogram of cooking liquified petroleum
        gas and came into effect on New Year''s Day. However, oil companies should
        not hike pump prices until their oil stocks from last year have been depleted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394cf37e-8f66-4a5b-ae2d-a4156b94fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.659Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Energy department expects oil firms to apply the additional
        excise taxes by the middle or end of the month, it has received reports from
        Petron that their retailers in the following areas have implemented additional
        excise taxes:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d9fe6-8ed4-488b-b9d5-20ba3b6a24dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:05:31.659Z
