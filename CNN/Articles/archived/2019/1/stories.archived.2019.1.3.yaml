      New Horizons has shown Ultima Thule to actually be two separate objects joined
      together, making it the first contact binary to be explored by a spacecraft'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:46:38.532Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:00.435+08:00
