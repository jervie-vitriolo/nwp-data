  'Apple-iPhone-China-slowdown':
    'author': 'Seth Fiegerman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-03T07:40:29.116Z
    'imagesource': 'jcr:4823a892-a1d2-4331-b2e2-a055d452267f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b4d9ca4-aba0-4784-994b-47fc5893e45b'
    'lead': 'With Apple''s iPhone unit sales flatlining, Apple has shifted to trying
      to get consumers to pay more for each device,'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:29:52.621Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:06.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:40.359+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple warns that iPhone sales could take a big hit from China slowdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be12cdb5-3f9c-4748-981e-2f709f2e812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:29:52.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:06.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The iPhone was once Apple''s biggest boon.
        Now it''s becoming the company''s biggest headache.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b211c3-693b-42f2-967f-68c9aa40b565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:29:52.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:06.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple (AAPL) warned investors to expect lower sales from the holiday
        quarter due primarily to "lower than anticipated" iPhone sales in China amid
        an ongoing trade war with the U.S., as well as other factors like the company
        offering cheaper iPhone battery replacements, according to a letter from CEO
        Tim Cook on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473866b-485a-402d-959e-fddd6689c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:29:52.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:06.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we anticipated some challenges in key emerging markets, we
        did not foresee the magnitude of the economic deceleration, particularly in
        Greater China," Cook wrote in the letter. He pointed in part to "rising trade
        tensions" with the U.S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cbb3fb-abe0-481d-aeb2-d3a7af7f5326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:29:52.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:06.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades of expansion, the Chinese economy is slowing down.
        Growth in 2018 is set to be the weakest since 1990. And 2019 looks even worse.
        The world''s second largest economy, China is feeling the effects of a darkening
        trade outlook and government attempts to rein in risky lending after a rapid
        rise in debt levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6275a94-8c67-4fe9-8550-a33d5ea8873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:29:52.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:06.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple now expects revenue for the three months ending in December
        to be about $84 billion, down from an earlier estimated range of between $89
        billion and $93 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56897437-7ce8-4458-b3e1-6e07e60b0f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:29:52.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:06.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone has been Apple''s chief moneymaker for years, accounting
        for nearly 60 percent of Apple''s total sales in the three months ending in
        September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec04d6cc-60b7-4a25-94e6-5040dfc71b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:29:52.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:06.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s shares were briefly halted after hours before Cook''s
        letter was made public, and fell as much as 8 percent when trading resumed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b13a0fa-1544-480f-a68b-6062f90b3b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:29:52.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:06.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cook focused on the impact of China, he did note in the letter
        that the number of people upgrading to new iPhones was "not as strong" as
        the company had hoped in other more developed markets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd3bf97-34a4-4cf5-aa82-0c8edcb8e1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:29:52.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:06.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, he pointed to fewer carrier subsidies, a stronger
        U.S. dollar making devices more expensive abroad, and Apple''s decision to
        offer $29 battery replacements for the iPhone. The latter policy was introduced
        to ease an outcry after it was discovered that Apple was slowing down older
        iPhones.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207ada63-a554-4057-b98e-d97735abc087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:29:52.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:06.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this admission about upgrades could fuel investor concerns about
        weaker demand for the new lineup of pricier IPhones introduced in the fall.
        Multiple iPhone parts suppliers cut their sales outlooks in November.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ee0bf-9c7f-41a0-8721-9edc5ff49428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:29:52.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:06.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Apple''s iPhone unit sales flatlining, Apple has shifted to
        trying to get consumers to pay more for each device. In October, Apple shocked
        investors by saying it planned to stop disclosing the number of iPhones sold
        each quarter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13da91-6507-4b64-8f48-f663c0357da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:29:52.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:06.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to investors, Cook touted continued traction in Apple''s
        "non-iPhone businesses," including wearable devices and supplementary services,
        like iCloud, Apple Pay and the App Store. But he admitted that the downward
        revision of its sales forecast is "disappointing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31efdb3-8547-4c5c-8bc8-d2a1ac87645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:29:52.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:06.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Apple warns that
        iPhone sales could take a big hit from China slowdown."</em></p>'
  'Kim-Kardashian-West-Kanye-West-baby-4':
    'author': ' Chloe Melas'
    'caption': 'Kim Kardashian West. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-03T07:36:06.595Z
    'imagesource': 'jcr:5de64e46-6ecc-44b2-851a-9adb6e9df1ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
