        <a href="https://t.co/3cKRdRr6nZ">https://t.co/3cKRdRr6nZ</a> <a href="https://t.co/AXjg9IEmlT">pic.twitter.com/AXjg9IEmlT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1080632202394652672?ref_src=twsrc%5Etfw">January
