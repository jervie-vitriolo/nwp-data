    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Avicii''s parents to inherit his $25 million fortune'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01fd9d0-96a7-491a-b8ea-607c69f003dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:42:51.761Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The entire fortune of the late Swedish
        DJ Avicii will go to his parents, who stand to inherit $25 million, according
        to financial records from the Swedish Tax Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c00a0a-6946-4268-aec5-75b92116734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:42:51.761Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy nominated superstar was found dead while vacationing
        in Oman in April 2018, at the age of 28. Avicii, whose real name is Tim Bergling,
        did not leave a will, was unmarried and did not have any children. That makes
        his parents the legal heirs of his financial estate by Swedish law. The two
        are set to inherit the remains of his fortune after national and international
        debts are paid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592486b-d98e-45ae-8878-ece811f6ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:42:51.761Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DJ''s Los Angeles home was reportedly sold for $17.5 million,
        according to the LA Times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cef9f3-261e-4dd2-ae31-7bfaa2e93e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:42:51.762Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii was one of the most successful DJs, working with artists
        such as Madonna and Chris Martin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24176c24-fc6a-49d3-94a9-258c66275e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:42:51.762Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DJ retired from touring in 2016 after performing in over 800
        shows over the span of his career, which he said in part led to anxiety, excessive
        partying, and a string of health issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dd6379-76f8-44a5-aaa6-bcaf4b917913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:42:51.762Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Avicii''s parents
        to inherit his $25 million fortune."</em></p>'
  'ancient-tsunami-almost-wiped-out-civilization-southern-china':
    'author': 'James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-03T13:52:00.622Z
    'imagesource': 'jcr:d38e25c5-0526-474d-9361-09367956bfc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2764f10-cf2d-4923-a76c-6fa7a9c034b2'
    'lead': 'A tsunami which struck southern China around a thousand years ago nearly
      wiped out civilization in what is now one of the most densely populated regions
      of the planet, according to a new study by Chinese scientists.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:45:47.937Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:17.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:37.219+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ancient tsunami almost wiped out civilization in southern China, study
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f30bb-2bdf-4a33-ae5b-47c50ebb20d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A tsunami which struck southern China around
        a thousand years ago nearly wiped out civilization in what is now one of the
        most densely populated regions of the planet, according to a new study by
        Chinese scientists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26730975-0ab0-4a6e-b17b-982b29959335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastation caused by the giant wave raises new questions over
        the potential vulnerability of the region today, particularly in the wake
        of last month''s Indonesian tsunami and the ongoing expansion of nuclear power
        plants in southern China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba03400-ec47-4d13-b0d0-e31af9e4a3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in the journal Chinese Science Bulletin this month, researchers
        at the University of Science and Technology of China (USTC) and East China
        Normal University said archaeological and sedimentary evidence, backed up
        by brief mentions in the historical record, pointed to a massive wave hitting
        what is now Guangdong province around 1076 AD, during the Song Dynasty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5a2c8e-6ea8-4885-b592-27c9be7f651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of the tsunami appear to have been devastating, resulting
        in a "drastic cultural decline" which did not rebound until some five hundred
        years later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf08c064-d7a4-49fe-a9b4-bfaa1394cc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Giant wave</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684387ef-c6da-45f1-a78d-0da6b4ccaeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team, led by Sun Liguang and Xie Zhouqing from USTC,
        first became interested in a potential paleotsunami during a 2013 survey of
        Lincoln Island, part of the Paracel chain in the hotly-disputed South China
        Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eaee14-8a63-4c63-9a02-37d69475f647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found sedimentary and biological (evidence) indicating that
        a tsunami occurred in the South China Sea and struck the island about a thousand
        years ago," they said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d93cf6-5e78-4f34-9098-6c9f58f91a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This included large rocks and coral which had been deposited on
        the island far away from the coast, and could not have got there but for a
        massive wave.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b743b5d-adaa-4bf3-ae80-df0a4d37c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Computer modeling suggested the tsunami was sparked by an earthquake
        in the Manila Trench, a seismically active 5,400 meter (17,700 foot) deep
        depression off the coast of Luzon and Mindoro in the Philippines. The resultant
        wave is believed to have struck islands across the South China Sea, as well
        as the coasts of what is now Guangdong and Hainan provinces in China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b75d7-fcb8-4ccf-b09c-b09fb8c368c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their latest study, Sun and Xie''s team turned to Nan''ao Island
        in southeastern Guangdong "to study the influence of the South China Sea tsunami."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed8a54-0a76-4c8a-b5d6-8cf86a24daf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, the researchers found shell, coral and rock deposits that
        had no right to be there. "Giant boulders, typically requiring strong waves
        to transport, were (also) distributed near the sampling sites," they wrote.
        "All this evidence strongly supports that the southeastern coast of the island
        was struck by the paleotsunami."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfdf617-aaf1-46e1-8cb0-29ecd2a2a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ancient coins and pottery were found at the site, the historical
        record appeared to be largely cut off following the tsunami, with major activity
        not resuming for centuries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1293d2-acf2-46d7-b543-9649d2b17ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.941Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We analyzed the temporal distribution of the cultural relics of
        Nan''ao Island and found that the amount of the relics significantly decreased
        after the tsunami and remained low until the late Ming dynasty," the researchers
        wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd593f2d7-08bb-4d35-8d2b-6106b743abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.941Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Modern dangers</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28586b15-7cdd-4c92-902d-62619e381da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.941Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond their archaeological and historical importance, the findings
        provide a real warning of the potentially devastating effect of future tsunamis
        on Guangdong and other parts of southern China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d99b1b-24a4-4d5c-8632-03f8f63a4851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.941Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, more than 68 million people live in the Greater Bay Area
        alone, a 56,500 square kilometer (21,800 square mile) stretch of southern
        China encompassing Hong Kong, Macau, Zhuhai, Shenzhen, Guangzhou and six other
        major cities in Guangdong province.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d03b9-54b9-4e70-8e7c-fc2acd81b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as being heavily built up, the southern Chinese coast also
        plays host to seven nuclear power plants, with a further four currently under
        construction, according to the World Nuclear Association.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e131687-592d-4a5e-82bd-a51c47b3681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chinese nuclear companies have defended their plants as "tsunami-proof,"
        the South China Morning Post reports, the 2011 Fukushima disaster in Japan
        is a pertinent reminder of the devastation a tsunami can cause when combined
        with a nuclear reactor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d9549-9085-4262-811f-bfbbecf86342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Fukushima, massive waves crashed over the plant''s 10 meter (32
        foot) sea wall, flooding its emergency generators and knocking vital cooling
        systems offline, eventually leading to a major meltdown, the worst nuclear
        disaster since the 1986 Chernobyl incident.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53e197a-7bca-43bf-895a-b3eacae35a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities suspended the approval of new plants following
        the Fukushima disaster, and ordered a comprehensive safety review. During
        that audit, multiple reactors were found not to meet safety standards for
        flood and earthquake resistance, while others did not have sufficient tsunami
        protections in place.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8b8a75-6274-4cf7-ad30-a2da9365ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the adoption of new standards, approvals for new reactors
        have since resumed, including for floating nuclear plants for offshore Chinese
        islands.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cfd3f3-32da-49f7-998b-228ffb2cb527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun and Xie''s team said their study showed the risk of tsunamis
        in the South China Sea, which "should be considered in future planning and
        construction of nuclear power plants."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4452020-7cf0-4371-ac65-17c204f01e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Earthquake risk</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895dccf-5a25-4853-8131-b9eb19a486b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2007 paper examining seismic risks in the South China Sea,
        US and Chinese researchers pointed to the Manila Trench as the most likely
        cause, the same earthquake-prone region believed to have sparked the paleotsunami
        which struck Guangdong in 1076.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee47dd05-1832-400e-a5c1-c3e4f10065bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tsunami earthquakes take place most likely in trench regions with
        a large tectonic movement and young folded crustal belts," the researchers
        wrote. "The South China Sea with the adjacent Philippine Sea plate bordered
        by the Manila Trench is an excellent candidate for such devastating waves
        to occur."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303c0a35-5649-4be8-804a-607919014790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, they added, "the coastal heights along the South China
        Sea are generally low, thus making it extremely vulnerable to incoming tsunami
        waves with a height of only a couple meters."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef68b5-136f-4c1c-8374-1449ea8b0ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much of the region is built on reclaimed land, particularly in
        Hong Kong, Shenzhen and Zhuhai, the potential risks are even greater, and
        the researchers warned those cities could suffer a "large-scale disaster,
        even if the height of the tsunami wave were moderate."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee1834-d2c7-429a-b950-bbfb769a5bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami which struck Indonesia last month was particularly devastating
        as it arrived without much warning, due in part to the extremely poor condition
        of the country''s tsunami warning system.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ee64d-15ca-4483-a4e0-1957a01185f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the system -- introduced in the wake of the devastating
        2004 Indian Ocean tsunami -- "has not been operational since 2012," officials
        said in the wake of the disaster. Upgrades are now underway.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95737156-3111-43ab-b5cc-4ac83a69665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also been ramping up its preparedness for future tsunamis,
        with new buoy systems deployed around the Manila Trench to warn of seismic
        activity in May last year.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d1c398-82c8-40f3-abf3-04902e0cea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most water-based tsunami detection systems feature a pressure recorder
        anchored to the ocean floor and a buoy on the surface. When a tsunami passes
        over the recorder, the instruments detect and record changes in water pressure.
        That data is then transmitted to the surface buoys, which relay the message
        to the wider tsunami detection system.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812f7121-3e72-4912-ab7a-d4964ebed8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new South China Sea systems, experts told state media, "can
        issue an alert two hours before seismic sea waves arrive." Such a warning
        could save millions of lives, as an earthquake of 8.5-magnitude or higher
        could cause waves of up to 10 meters, similar to that which flooded the Fukushima
        plant.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aafc1a5-c25f-4d0e-ba24-19c1cd8a4620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous tsunami warning systems using seismic and water level
        data, always made forecasts relying on people''s experience, which resulted
        in many errors. The new warning system with numerical simulations and tsunami
        buoys, improves efficiency and precision," Shang Hongmei, a researcher at
        China''s National Ocean Technology Center, told the news agency.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66debac-e3ca-45f1-b6ff-da99fdfec8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while the modern citizens of southern China would hopefully
        have significantly more warning that a giant wave was headed their way than
        their ancestors did, buildings, nuclear power plants, and other infrastructure
        would still be in the path of the tsunami, meaning it could be equally as
        devastating.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f78daab-369a-48bf-8f3c-051cde69fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:45:47.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ancient tsunami
        almost wiped out civilization in southern China, study finds."</em></p>'
