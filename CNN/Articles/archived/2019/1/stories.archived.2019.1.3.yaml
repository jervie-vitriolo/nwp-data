    'created': 2019-01-03T23:34:11.966+08:00
    'imagesource': 'jcr:5d73fbfd-7862-4801-a806-54ad89847013'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '295ae3a5-0204-4dad-95cd-5c7b3b21099f'
    'lead': 'The organization identified cash assistance, safe water, and non-food
      items, and basic household items as the immediate needs in Usman-hit areas,
      especially in Camarines Sur, Camarines Norte, and Albay, where families were
      displaced due to landslides and flooding.'
