    'template': '1'
    'title': 'Ultima Thule is really two objects that form a space ''snowman'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe2e632-8d1e-47cf-b3a9-659889219e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:46:38.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On Tuesday, the first image of the Kuiper
        Belt object Ultima Thule taken by the New Horizons spacecraft revealed a bowling
        pin. On Wednesday, more distinct and color images revealed a snowman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d0a368-172e-495d-8ba6-41fcb043e2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:46:38.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission scientists said the first science data transmitted back
        from New Horizons has shown Ultima Thule to actually be two separate objects
        joined together, making it the first contact binary to be explored by a spacecraft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c2036-9d68-4684-a8de-db63a66397ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:46:38.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object has two lobes, with the larger one now taking the name
        Ultima and the smaller becoming Thule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e3f56-e313-4df8-85bf-234bbdd43550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:46:38.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Horizons spacecraft, which performed a flyby of Pluto in
        2015, passed Ultima Thule on New Year''s Day. This flyby is the first exploration
        of a small Kuiper Belt object up close -- and it''s the most primitive world
        ever observed by a spacecraft. The object is so old and pristine that it''s
        essentially like going back in time to the beginning of our solar system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a841e4-169a-48ed-850f-58a58557f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:46:38.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kuiper Belt is the edge of our solar system, part of the original
        disk from which the sun and planets formed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e771b7-77d7-48fa-9333-866dab68fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:46:38.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new color image also revealed it to be definitively red, like
        the top of Pluto''s moon Charon. This is consistent with other irradiated
        objects that are in the Kuiper Belt, Carly Howett, mission co-investigator
        at the Southwest Research Institute, said Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8c57c6-a5cf-4149-8a5c-6430358f11d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:46:38.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images also revealed that the two lobes have a mottled appearance.
        Though they do not appear to have impact craters, there could be hills and
        ridges, with the neck connecting the two lobes being one of the steepest slopes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b765041c-f4b4-41fe-bc6d-205ce0486c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:46:38.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, more will be revealed as more data comes in. This first
        data is a result from New Horizons approaching Ultima Thule with the sun behind
        the spacecraft, making it hard to see whether there are craters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f36b215-1acc-4867-be95-41db658073dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:46:38.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how did Ultima Thule form? The mission scientists believe that
        4.5 billion years ago, a rotating cloud of small, icy bodies coalesced. Eventually,
        these two bodies remained, slowly spiraling closer until they touched, forming
        Ultima Thule. Gravity is holding them together.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb94eef0-8823-431a-afd1-f3ba484d7683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:46:38.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means we''re truly seeing one of the first planetesimals, or
        objects that went on to form planets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80832dad-9f73-4479-a499-7e7cb09fc17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:46:38.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a time machine to time zero," said Jeff Moore, the mission''s
        geophysics lead investigator from NASA Ames.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45044f11-5b9e-4319-8e41-6a8d8dd4c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:46:38.536Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15-hour rotation rate has also been established for Ultima Thule.
        The object itself is as dark as potting soil, said Cathy Olkin, deputy project
        scientist from the Southwest Research Institute. The brightest areas on the
        surface of Ultima Thule reflect only about 13% of the sunlight that reaches
        it -- an incredibly small amount, given that it''s 4 billion miles from the
        sun.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f7491-d893-45b3-b9e1-0b629f761d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:46:38.536Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this information came from "far less than 1% of the data
        on New Horizons that has reached the ground," said Alan Stern, mission principal
        investigator at the Southwest Research Institute.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87950db3-a5e0-4572-88aa-28309ba2ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:46:38.536Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stereo analysis and subsequent imaging will be available Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6972e9be-12fb-4247-9130-08029146c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:46:38.537Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons flew three times closer to Ultima than it did to Pluto,
        coming within 2,200 miles of it and providing a better look at the surface.
        After the quick flyby, New Horizons will continue on through the Kuiper Belt
        with other planned observations of more objects -- but the mission scientists
        said this is the highlight.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce35274-74ea-42ad-83fd-fb4364663e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:46:38.537Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ultima Thule is
        really two objects that form a space ''snowman''"</em></p>'
