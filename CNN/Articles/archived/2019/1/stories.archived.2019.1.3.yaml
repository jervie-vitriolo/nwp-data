    'jcr:uuid': 'd162df7e-5aa0-45e7-8b4a-6fde2bc83147'
    'lead': 'The entire fortune of the late Swedish DJ Avicii will go to his parents,
      who stand to inherit $25 million, according to financial records from the Swedish
      Tax Agency.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:42:51.761Z
