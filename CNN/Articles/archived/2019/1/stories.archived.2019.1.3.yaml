      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko pinaboran ang</em> Aremar Construction, <em>nag-</em>joint
        venture<em> kami,"</em> she said during the hearing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0032328-f664-463c-ab6f-0a30338027ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:27:06.225Z
