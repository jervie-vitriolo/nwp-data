      'jcr:uuid': '2dbb4b64-4289-4253-bf6a-96c3007a1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:32:22.907Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:20.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        National Economic Development Authority (NEDA) on Thursday said it is probing
        one of its officials after a sexual harassment complaint.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f38065a-f2e9-4d47-9902-285ac56df377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:32:22.907Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:20.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Daily Inquirer columnist Rina Jimenez-David wrote on
        Wednesday that she was approached by a female NEDA personnel, revealing she
        was sexually harassed by a senior official months ago. She said the boss was
        supposed to bring her and her two coworkers home. When the other two were
        dropped off and she was the remaining passenger, her drunk boss started inappropriately
        fondling her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f126f2fe-52f0-4ee9-a6ac-94b9f8858b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:32:22.907Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:20.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA said that they are acting swiftly on the allegations, even
        prior to the filing of a formal complaint. It said its Committee on Decorum
        and Investigation, which is tasked to investigate sexual harassment complaints,
        has started its probe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bf9fca-8aca-4232-aae5-88f8958b02ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:32:22.907Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:20.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any form of abuse or harassment — most especially sexual harassment
        — is not to be tolerated. NEDA is committed to ensure that, in the interest
        of justice, the principles of due process are strictly observed," it said
        in a statement.</p>'
  'jack-the-ripper-china-execution':
    'author': 'Helen Regan and James Griffiths'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-03T15:31:31.091Z
    'imagesource': 'jcr:31979813-a863-486c-a422-9096cc8eec5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f8b5004-3383-4a6c-b988-3709418bd109'
    'lead': 'A serial killer who raped and murdered 10 women and one girl in northwest
      China has been executed, state media reports.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:34:45.771Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:19.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:36.500+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s ''Jack the Ripper'' executed for rapes and murders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f5c985-418f-44f9-8826-d8ee50c4457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:34:45.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A serial killer who raped and murdered
        10 women and one girl in northwest China has been executed, state media reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6573e8e1-d104-405b-9684-678ed6aca596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:34:45.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gao Chengyong, 54, was dubbed ''China''s Jack the Ripper'' for targeting
        females dressed in red, who he followed home before raping and killing—often
        by slitting their throats—between 1988 and 2002</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557a0ba-9ec8-45af-bc4b-ffb9f38d4b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:34:45.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reportedly also mutilated the bodies of his victims, including
        one girl age 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51075798-48aa-439d-ab75-b4c529f52580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:34:45.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gao was arrested in 2016. However the grocery store owner was finally
        undone not by his own crimes, but by those of a family member.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c19b79e-1d4d-4c45-b0c2-bd36de79e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:34:45.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His uncle''s DNA was taken over a minor offense—and turned out to
        be close enough to the killer''s that police suspected he must be related.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a9c1a8-5c46-401a-9200-5f0126014b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:34:45.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives narrowed in on Gao, covertly gathering his DNA to confirm
        he was the reclusive "Ripper."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdbb48d-2721-4a9e-8fb1-fdcae60e0729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:34:45.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goa ultimately confessed to 11 murders in Gansu province and Inner
        Mongolia, and was sentenced to death in March last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e1e04b-e5f7-49f3-bfdf-5bbeaa41ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:34:45.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the attacks took place around Baiyin, a city of 1.7 million
        in northeastern Gansu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84799754-fa29-4e97-8307-5e865eecd8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:34:45.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspect has a sexual perversion and hates women," Baiyin police
        said at the time, according to state media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bcf59f-3a7f-4023-9dd2-7530e0d828a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:34:45.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s reclusive and unsociable, but patient."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bdd83b-b2d9-4f5e-ac2a-a6fcfae486a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:34:45.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gao''s family seemed to have been in the dark about his crimes.
        His wife wailed and cried when she heard of his arrest, the Beijing News reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc6ac7d-a109-4a07-9348-adaec726cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:34:45.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China''s ''Jack
        the Ripper'' executed for rapes and murders."</em></p>'
  '2019-reenacted-budget-dbm':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-03T15:09:56.123Z
    'imagesource': 'jcr:271042f0-c5c1-4ce2-8d2d-20782796aa04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67f49ae7-a84e-4c9f-b677-cdf415f509cb'
    'lead': 'President Rodrigo Duterte on December 28 signed Joint Resolution No.3
      which extends the validity of certain components of the 2018 budget until the
      end of 2019.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:37:23.798Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:19.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:36.663+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM sets guidelines on re-enacted 2018 budget'
    'updated': 2019-01-03T16:54:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43235010-9aa4-4b04-8bf1-3ad1adc8fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:37:23.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 3) — Because the 2019 budget
        bill was not passed before the year end, the government will have to work
        based on last year''s P3.767 trillion budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9013621-8a3a-4513-b87d-d0f11ceed919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:37:23.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on December 28 signed Joint Resolution
        No.3 which extends the validity of certain components of the 2018 budget until
        the end of 2019, Executive Secretary Salvador Medialdea confirmed in a message
        to reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944692c4-3e15-4d23-b890-98204f05b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:37:23.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) in its first circular
        letter for 2019, set guidelines on how and how much could be spent by government
        agencies, under the assumption that the 2019 general appropriations act (GAA)
        will be passed by the first quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a8940-c77f-4e18-be1c-25dcf3d2e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:37:23.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DBM will continue to oversee the budgetary operations of the
        national government, especially as it runs on a reenacted budget for presumably
        the first quarter of 2019," said Budget Secretary Benjamin Diokno in a statement
        Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d33d3-c0bf-439d-babf-0d495a64ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:37:23.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on DBM Circular Letter no. 2019-1, government agencies may
        only spend 25 percent of their 2018 budget for the first quarter of this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b968b288-6e5b-4e56-8516-cc4d1f08c0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:37:23.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are allowed to use this budget to pay for the following: personnel
        services (salaries, bonuses, hiring, allowances, incentives), maintenance
        and operating expenses, and capital outlays.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d766e1b-de2c-4ab7-8282-c8a60847169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:37:23.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget for retirement and life insurance premiums will also
        be automatically doled out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a2a9ee-c8d1-443a-8951-5ea3c8ab7fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:37:23.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM will release special allotment release orders (SAROs) for
        special budget requests from government agencies which might not be covered
        by the circular letter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210e84c-64de-4a05-8d43-984c76c0cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:37:23.801Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These SAROs will remain in effect until the 2019 national budget
        is passed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9595298-c0f4-49c4-8029-5e78485bc93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:37:23.801Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:19.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sooner the 2019 GAA is passed, the better for the economy and
        the Filipino people. Ramping up our investments on infrastructure and social
        services will only be sustainable if the budget is authorized by Congress,"
        Diokno said.</p>'
