    'template': '1'
    'title': 'PSE rallies ahead of inflation figure'
    'updated': 2019-01-04T09:03:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dff125-b2f7-437f-a2e9-eff096fe9a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:15:29.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> The
        Philippine Stock Exchange (PSE) rallied ahead of tomorrow''s inflation announcement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351a3a6-d4e3-49d4-ad2e-b196c4149526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:15:29.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE index on Thursday closed at 7,680.60, up by 191.4 points
        from yesterday. All sub-indices were in the green, with the mining and oil,
        holding firms, and property sub-indices having the biggest gains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa705ce8-cd67-4d23-b38a-e9b3e592e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:15:29.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This followed a similar surge in the U.S., where the markets recovered
        from a 399-point plunge over the holidays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6671c3-bdce-47a8-aa4c-341b9f22a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:15:29.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine investors used the momentum from yesterday and the overnight
        performance of the U.S. as part of the furious rally. U.S. stocks closed the
        first session of the year on a positive note after volatile trading Wednesday,
        as a rebound by oil prices and worries about softer global growth vied for
        market dominance," said Luis Limlingan from Regina Capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6265a735-6f1b-4d65-bfcf-e3182c5419af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:15:29.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limlingan added that contrary to 2018 when investing in Philippine
        financials was considered risky, traders might have the complete opposite
        outlook for the coming months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea9754-6365-4545-ae54-56597d266718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:15:29.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a tumultuous 2018, wherein the country was perceived as a
        more risky asset, sentiment has changed as most of Asia has witnessed steep
        declines. The Philippines however seems to have been given an overweight rating
        relative to other economies," Limlingan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61e4e5-a05a-44f1-b887-aac0dc3f4815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:15:29.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gio Perez from Papa Securities said that he expects trading to surge
        should the Philippine Statistics Authority announce a 5.7 percent or lower
        December inflation figure on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4a07e-fcb7-43e1-ad5a-e1fdb604166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:15:29.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the index closing just below the area of its resistance level
        of 7,700, key catalyst to look out for especially for tomorrow would be the
        aforementioned inflation figure. Consensus predicts a figure of 5.7%, so a
        print significantly lower than this could give the index reason to surge to
        its next resistance area at 7,900," Perez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36fd4a-20a9-438c-ac11-9cdf25b676a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:15:29.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas has previously pegged December inflation
        to fall between the 6 to 5.2 percent range given cheaper rice and fuel prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd755455a-18a2-481a-8571-bad872b3cf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:15:29.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Perez posted a caveat, as the Philippine market is still
        expected to follow the trend set by U.S markets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87aeee1-e820-4b82-a250-9afe1eb77ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:15:29.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watch how U.S. markets perform tonight as Dow futures have been
        down by around 300 points the entire day," he said.</p>'
  'Four-things-to-leave-behind-in-2019':
    'author': 'Dr. Gia B. Sison'
    'caption': 'Dr. Gia Sison shares her take on starting over again this new year.
      Illustration by JL JAVIER'
