    'template': '1'
    'title': 'Kim Kardashian West is expecting baby No. 4 via surrogate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633994aa-4f4b-4de6-bc82-503b8476ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:32:12.286Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:05.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Kim Kardashian and Kanye West are expanding their family
        again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c518d-a975-4061-850c-50628c607971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:32:12.286Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:05.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the couple told CNN Wednesday that they are expecting
        their fourth child via surrogate this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a5f4a-c250-4b35-9c41-7210dfe204ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:32:12.287Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:05.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple welcomed their daughter Chicago West via surrogate last
        January. The couple also have daughter North, 5, and 3-year-old son Saint.
        Us Magazine was the first to report the news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b30f68-0a4a-4e27-af0e-a805be408546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:32:12.287Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:05.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for the couple could not be reached for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec13a3-8297-4abc-8b19-54f22f6fd26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:32:12.287Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:05.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West was very private when it came to the news she was
        expecting her third child and did not confirm that the baby was on the way
        until well into the pregnancy. She opted to reveal the news on her E! reality
        show, "Keeping Up With the Kardashians."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7d2eb6-217e-48f1-9143-fe2e160ac647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:32:12.287Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:05.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been open over the years about her struggles to get pregnant
        and documented the process on the show. While pregnant with North, Kardashian
        West suffered from pre-eclampsia, a complication characterized by high blood
        pressure. She also had placenta accreta in both pregnancies, which occurs
        when the placenta attaches too deeply in the uterine wall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d054aae-f8fe-4ad3-ac42-1ff7ee4b5527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:32:12.287Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:05.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the birth of North, she wrote about the terrifying moment
        when her doctor realized the placenta had attached too deep.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7933f1-7fbe-49fc-8e32-01d7ebf1c87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:32:12.288Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:05.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My doctor had to stick his entire arm in me and detach the placenta
        with his hand, scraping it away from my uterus with his fingernails. How disgusting
        and painful!!! My mom was crying; she had never seen anything like this before.
        My delivery was fairly easy, but then going through that—it was the most painful
        experience of my life!" she said. "They gave me a second epidural but we were
        racing against time, so I just had to deal. They say that this is what some
        women died from as a result of childbirth back in the day, without proper
        care. I''m so thankful that my doctor was able to catch this and address the
        issue immediately."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a441996f-8292-4bef-beca-9b6cfef48cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:32:12.288Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:05.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was prepared to have her uterus removed following the
        birth of Saint. But she did not have to undergo the surgery and later opted
        to expand her family via surrogate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17561b6d-1a05-4f25-86cb-784ac719ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:32:12.288Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:05.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West has been open in the past about her desire to have
        a fourth child.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e49ca-205d-4e04-89a3-1231d895e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:32:12.288Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:05.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would," she told "Live with Kelly and Ryan" in May. "I would
        maybe try for one more."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e38ca7-18b0-4cc1-9951-7cec101f866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:32:12.288Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:05.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she made sure to add she would have to go the surrogacy route
        once again, as it is not medically safe for her to deliver a baby.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17917a0c-35c7-4363-8240-a80ef5183201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:32:12.288Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I enjoyed the surrogacy process. When it came time to breastfeed,
        I realized it was the best decision I have made — it''s a game changer," she
        said. "I can spend so much more time with the older kids, getting them used
        to the new baby."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52e1dbe-331d-41af-a435-89cacb672d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:32:12.289Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kim Kardashian West
        is expecting baby No. 4 via surrogate."</em></p>'
  'Ireland-coercive-control-emotional-abuse':
    'author': 'Kara Fox'
    'caption': 'The new Irish domestic violence law recognizes "coercive control"
      as a criminal offense.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-03T07:33:20.099Z
    'imagesource': 'jcr:7d641e46-4686-4d53-b2fa-5bcd7953dd27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '604796d2-8d93-430a-a625-92b51d23b7af'
    'lead': 'The Domestic Violence Act 2018 went into effect on Tuesday and provides
      new protections for victims of ''coercive control,'' a type of emotional and
      psychological abuse aimed at stripping a person of their self-worth and agency.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:35:20.311Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:04.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:40.717+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ireland criminalizes emotional abuse with new domestic violence law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bdd663-cc17-41f3-bdfd-42caec31df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:20.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Psychological and emotional abuse in intimate
        relationships is now a crime in Ireland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803391d8-87d9-4f59-8569-74c83c0223d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:20.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:04.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Domestic Violence Act 2018 went into effect on Tuesday and provides
        new protections for victims of "coercive control," a type of emotional and
        psychological abuse aimed at stripping a person of their self-worth and agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b80585-d670-42e1-9476-b4e72ff456ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:20.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:04.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although psychological and emotional abuse -- including controlling
        behavior, isolation, and threats of violence -- can be more difficult to recognize
        than physical violence, it can be just as damaging, experts say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb6fa5-fe0a-4451-93c5-e6ce18ae044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:20.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:04.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s Minister of Justice and Equality Charlie Flanagan said
        in a statement Wednesday that the new law "recognizes that the effect of non-violent
        control in an intimate relationship can be as harmful to victims as physical
        abuse because it is an abuse of the unique trust associated with an intimate
        relationship."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b4a123-0200-4091-bc0b-fe7e406427ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:20.312Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:04.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new provision sends a message that society will no longer
        tolerate the appalling breach of trust committed by one partner against the
        other in an intimate context," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9494e0-22c8-48b4-a1d3-996e7b445c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:20.312Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:04.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2014 European Union Agency for Fundamental Rights (FRA) pan-European
        survey on violence against women, almost a third of Irish women (31%) said
        they had experienced psychological abuse by a partner. A further 23% of respondents
        said they had experienced controlling behavior, 24% said they had experienced
        abusive behavior, and 12% said they had experienced stalking (including online
        stalking).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c8013-e2ce-4cc5-9cba-73a935d74337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:20.312Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:04.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s Aid, Ireland''s national domestic violence support organization,
        said that while it welcomed the new law, in order for it to be effective,
        it must be properly resourced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e65c5f-349c-4c51-8654-2173b7b3292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:20.312Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:04.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be positive, it must be practical and it must make them
        and their children safer from abuse. What is promised on paper must be fully
        resourced to be effective in protecting those affected by domestic violence.
        We are concerned that an already over-stretched system will see an increase
        in demand when the new provisions commence," Margaret Martin, Women''s Aid
        director, said in a statement on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13007cc3-9846-421e-aa8e-f34692131ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:20.312Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:04.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women must feel change quickly," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd589fb92-9cd5-48d1-a0af-b0b978b2c76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:20.313Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:04.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, who runs the country''s only free, national, domestic
        violence 24 hour helpline, reported that in 2017 there were 15,833 disclosures
        of domestic abuse, including 10,281 reports of emotional abuse. Male intimate
        partners accounted for 83 percent of those abusers, Women''s Aid reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad87882c-7a45-4ac9-8795-e69dc2b02be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:20.313Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:04.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland is one of only a few countries that have criminalized psychological
        or emotional abuse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf4a84-28ca-4054-a25d-22fa7f3401d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:20.313Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:04.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the French government criminalized psychological violence
        in intimate relationships, with the punishable offense carrying a maximum
        sentence of three years in prison and a €45,000 fine (approximately US $51,345).
        In England and Wales, coercive control in intimate relationships became a
        criminal offense in 2015. Last year, Scotland also adopted a similar measure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fcba67-b99a-4527-b434-7fea3de537dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:20.313Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:04.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Irish law has included additional measures to combat gender-based
        violence, including criminalizing forced marriages, repealing legislation
        that previously allowed underage couples to marry, and allowing for victims
        of domestic abuse to apply for safety protection orders -- regardless of whether
        or not they live with their abuser.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd6044-20a1-4131-9898-9dbf46c2a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:20.313Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:04.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ireland criminalizes
        emotional abuse with new domestic violence law."</em></p>'
  'Ebola-outbreak-Congo':
    'author': 'Susan Scutti'
    'caption': 'A lab worker at a mobile lab set up inside Beni Reference Hospital
      to analyze and test samples from suspected Ebola cases on August 3.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-03T07:28:28.313Z
    'imagesource': 'jcr:32998ee1-5e7a-454e-ad2c-4e8e2b8665d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a94edd51-a73b-4a97-983f-68226c1e59e2'
    'lead': 'The outbreak is the second-deadliest and second-largest in history, topped
      only by one in West Africa in 2014, when the disease killed more than 11,000
      people, according to the World Health Organization.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:37:35.686Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:03.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:40.890+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ebola outbreak in Congo surpasses 600 cases amid more violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc40356a-1ada-4a05-91b1-afe59ed6bf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:37:35.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:03.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Democratic Republic of Congo has
        reached a grim new milestone in the Ebola outbreak that began August 1: The
        total number of probable patients is 608 as of Wednesday, with 368 deaths,
        the Ministry of Health said. An additional 29 people who doctors suspect may
        be sick with Ebola are under investigation. The ministry also reported that
        207 people have recovered from the life-threatening illness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721e9bf2-1589-405a-b030-59b7577d8201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:37:35.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:03.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, Ebola -- which causes fever, severe headache and in
        some cases hemorrhaging -- kills about half of those infected, but fatality
        rates in individual outbreaks have varied. The latest outbreak has a case
        fatality rate of about 60 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf0a94-9819-4fcd-90ad-039ee22d2e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:37:35.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:03.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak is the second-deadliest and second-largest in history,
        topped only by one in West Africa in 2014, when the disease killed more than
        11,000 people, according to the World Health Organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbdd057-25ac-4ab2-bf3c-1b0a5976c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:37:35.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:03.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those intimately affected include health care workers, some of whom
        have traveled to the region from other nations. An American who was providing
        medical assistance in Congo experienced a possible exposure to the Ebola virus
        and is being monitored for symptoms in the United States, according to a statement
        from the Nebraska Medical Center on Saturday. The medical center did not disclose
        the person''s identity due to privacy concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389bbbe1-5166-4ee6-9cc6-ff9c65e1dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:37:35.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:03.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Kivu province, which includes the cities of Beni, Kalunguta
        and Mabalako, remains the epicenter of the outbreak, though cases have been
        reported in neighboring Ituri province, according to the World Health Organization.
        The two provinces are among the most populous in the nation and border Uganda,
        Rwanda and South Sudan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14424908-31d3-4a42-8d87-92e8486b45d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:37:35.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:03.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is North Kivu experiencing this deadly Ebola outbreak,
        but long-term conflict smolders there, with 50 armed groups causing intermittent
        violence, according to WHO. The UN public health agency estimates that more
        than a million refugees and internally displaced people are traveling through
        and out of North Kivu and Ituri, and this movement is a potential risk factor
        for the spread of Ebola. Another complication: a high number of malaria cases
        in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d36398-ce95-4b9a-9b1c-e4062b55af22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:37:35.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:03.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long-delayed presidential election, originally scheduled for 2016,
        also presented obstacles to health care workers. The vote, which was held
        Sunday, followed a violent campaign season marked by conflict between militant
        groups and government forces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b22a186-6bbb-466a-8028-ff0a62dd7496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:37:35.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:03.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister of health celebrated Christmas by visiting the response
        teams in Beni and Butembo. Two days later, on Thursday, he reported that election
        protesters vandalized facilities inside the Beni Transit Center compound where
        suspicious cases await laboratory test results.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d9a107-fa28-46eb-9587-3ba4f6b83aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:37:35.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:03.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The activities of the response to Beni and Butembo have been severely
        disrupted following the demonstrations of the population," he said in a statement.
        "The majority of the teams were unable to deploy in both cities but were able
        to work remotely with local health workers who maintained minimal field activity."
        Vaccination activities also were suspended.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c98d95d-e148-4325-a0c9-bbf7b883baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:37:35.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:03.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tedros Adhanom Ghebreyesus, WHO''s director-general, also responded
        to the "deterioration of the security situation" in a statement Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4233f9a3-6e99-437b-baaf-a49bd2c43ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:37:35.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:03.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reached a critical point in the Ebola response. After an
        intensification of field activities, we were seeing hopeful signs in many
        areas, including a recent decrease in cases in Beni," Tedros wrote. "These
        gains could be lost if we suffer a period of prolonged insecurity, resulting
        in increased transmission. That would be a tragedy for the local population,
        who have already suffered too much."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d91fab-4ae6-4a03-8f47-2a1a0dfebef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:37:35.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:03.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late November, the ministry announced the launch of the first
        randomized control trial for three Ebola treatment drugs. Additionally, 54,153
        people have been vaccinated since early August.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e303c2-4039-4026-a237-9675946c0141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:37:35.689Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:03.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ebola outbreak in
        Congo surpasses 600 cases amid more violence."</em></p>'
  'Pentagon-Syria-withdrawal-Donald-Trump':
    'author': 'Jake Tapper, Anchor and Chief Washington Correspondent'
    'caption': 'Pentagon officials told President Donald Trump that his order to withdraw
      troops from Syria within 30 days was physically impossible without significant
      risk to US forces, multiple informed sources tell CNN, and the new 120-day timeline
      is not an example of anything but reality, logistics, and physics.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-03T07:21:43.963Z
    'imagesource': 'jcr:0b7f15fe-2375-46af-a8f2-53cc62104be2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3729ddd-ac88-476c-a5ac-e2230ce4cb11'
    'lead': 'Administration officials told reporters that the U.S. President was now
      granting the military several months for the withdrawal.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:40:04.198Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:02.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:41.094+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pentagon official: 120-day Syria withdrawal plan aims to please Trump
      ''and not get everyone killed'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d80d7-b588-4ab4-84de-ec2ae3fd2845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pentagon officials told President Donald
        Trump that his order to withdraw troops from Syria within 30 days was physically
        impossible without significant risk to U.S. forces, multiple informed sources
        tell CNN, and the new 120-day timeline is not an example of anything but reality,
        logistics, and physics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1578de70-77c9-4204-8467-0b94100f8be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this fact, Trump administration officials are casting the
        new timeline as a slowdown and an example of the U.S. President being reasonable
        after hearing pushback from the Pentagon and allies such as Sen. Lindsey Graham,
        R-South Carolina.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bef4370-5397-4506-b75e-342dcdfcdb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''You know, I never said that I''m going to rush out,''"
        the U.S. President told Fox News Channel in an interview that ran on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c076af3d-8af7-43e2-a41c-3bb4da230b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials told reporters that the U.S. President
        was now granting the military several months for the withdrawal while Graham
        told journalists Sunday, "I think we''re slowing things down in a smart way
        ... I think we''re in a pause situation where we are re-evaluating what''s
        the best way to achieve the President''s objective of having people pay more
        and do more."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747148d8-9f5b-4bc7-a371-6e156485b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, the sources say, the 120-day timeline that''s being reported
        as a slowdown is not a slowdown in any way, it''s the minimal timeline the
        military needs to even execute the abrupt and sudden order in a safe and orderly
        manner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9484d79e-0fb4-4a6c-acca-b07c51539ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 120-day timeline is the military "trying to please the President
        and not get everyone killed," one Pentagon official told CNN. "They should
        probably take longer if you ask me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c322dc1-261d-45f1-bd54-80138e1b1d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality behind the schedule is just the latest example of administration
        officials reeling from a decision they believe to be a potentially devastating
        mistake, one that provoked a more negative response than the President had
        anticipated, including the resignations of his widely respected secretary
        of defense, retired Marine Gen. James Mattis, and the special presidential
        envoy for the campaign to defeat ISIS, Brett McGurk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de343a0-8ce5-48a5-8077-ca623f259fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sources, who would only speak on background so as to avoid
        the ire of the President and/or avoid further administration chaos, note that
        Trump''s original decision was impulsive. On a phone call with Turkish Prime
        Minister Recep Tayyip Erdogan, the President suddenly said the U.S. would
        get out of Syria as soon as possible and then refused to reconsider when pressed
        to do so by advisers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf40fc0-d7d9-43b1-893d-37dcb42ba14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon officials came back and told him it was impossible to withdraw
        in fewer than 120 days, the sources say. The President then accepted 120 days
        but took to Twitter to say the troops were "slowly" being sent back home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77d93e-7d63-4c1d-9cfa-c55f14f1b5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The minimum period required to execute this reckless decision is
        now being portrayed as ''well thought out and deliberate'' when it''s neither
        of those things," an informed source tells CNN. "It''s a total capitulation
        to Erdogan and an abandonment of the very fighters in Syria who are fighting
        ISIS and protecting U.S. forces. The military simply cannot get out safely
        in less than 120 days."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b1788-ee13-4f97-9b49-45c9ce49ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon officials describe the withdrawal timeline as being 50
        percent logistics and 50 percent security. The physical removal of service
        members from start to finish would only take about a month, but more time
        is needed to move equipment out of the theater and coordinate airlifts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2588a6-8290-467f-b6d8-7e8358c052a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source referred to the heavy amount of ordnance and ammunition
        the U.S. has in Syria that cannot just be left behind, nor can it be moved
        quickly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761acd88-3ad6-452d-9fe7-995c50aa6567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the facts behind the order, military and intelligence officials
        continue to try to impress upon the President their view that the decision
        to withdraw will have dire consequences including causing a resurgence of
        ISIS.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a255978-4d45-49c4-9d72-acb00eaaffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials have asked about the historical precedent for a declaration
        of victory and if a withdrawal like this has ever worked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b66537-bc8d-409a-b3df-cdde13acf1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One outstanding item, of many: the Global Coalition to Defeat ISIS
        next meets in the coming weeks at the State Department, hosted by Secretary
        of State Mike Pompeo. He will no doubt face some tough questions from representatives
        of the 73 other member countries and five institutions such as the European
        Union and NATO, including explaining how the US made such a dramatic decision
        without any serious input from allies and against the assessment of intelligence
        agencies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e539e9-8636-49b3-ae2a-9508947120d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just partners who are worried. Officials at the Department
        of Homeland Security, a senior administration official tells CNN, are extremely
        concerned that the decision could give ISIS free reign to reconstitute and
        are alarmed about the impact it will have in the medium term on homeland security.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812acb65-c7cf-4e1c-a2c3-d86a01eab4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials are likewise skeptical that Erdogan and
        the Turkish military have the will or the ability to defeat whatever remains
        of ISIS. They add that Erdogan''s real objective is to fight the very Kurds
        who have been fighting ISIS alongside American forces.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8659ffce-ba26-471f-811c-8d7f70dc0fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump says the United States has been suckered for too long, but
        in this case Trump was suckered by Erdogan," the source, familiar with the
        deliberations told CNN. "He signed up to a program against the interests of
        the United States that nobody in his own military believes advisable or implementable."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edcafca-ecf2-4ad1-9f73-2dfe1c50add3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:40:04.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s some very stupid stuff going on and it''s a lie to say
        there is a plan of any kind," the source tells CNN. "There is no plan."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f7d05-e775-43f5-b84a-43c7924d090d'
