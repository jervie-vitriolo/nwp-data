      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. President Donald Trump claimed Wednesday he "essentially"
        fired his former Pentagon chief James Mattis, despite a resignation letter
        in which Mattis wrote he was departing because he didn''t share Trump''s worldview.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc8f5e-60db-41d9-ad95-a745c4089967'
