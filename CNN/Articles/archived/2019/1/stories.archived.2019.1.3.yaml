      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RRFM is happening from 12 p.m. to 6 p.m. Pineapple Lab is located
        at 6053, R. Palma St., Brgy. Poblacion, Makati City. For more information,
        visit the Facebook event page.</p>'
