  'bob-einstein-death':
    'author': 'Brian Lowry'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-13T20:38:54.941Z
    'imagesource': 'jcr:118657de-fe11-41b1-9765-6b32d10e8f14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cc0b1a0-682a-4be3-9f08-1dbf0aaa5498'
    'lead': 'In addition to his recurring role on "Curb" -- which lasted from 2004
      through its most recent season -- Einstein appeared in numerous TV shows and
      movies, including his brother''s film "Modern Romance" and "Ocean''s Thirteen."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:44:38.612Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:28.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:34.585+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bob Einstein,''Curb Your Enthusiasm'' actor, dead at 76'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a81cd37-52ec-453e-8494-1dae8db58980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:44:38.612Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:28.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bob Einstein, whose 50-year career as a
        comedy writer and performer ranged from "The Smothers Brothers Comedy Hour"
        to Larry David''s "Curb Your Enthusiasm," has died. He was 76.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0000f9-18e2-4c5f-b29c-aa57f840408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:44:38.612Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:28.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of a show-business family, Einstein''s comedic resume included
        playing the fictional daredevil Super Dave Osborne, and, most recently, the
        dour Marty Funkhouser on David''s HBO series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf244d-de88-4299-a002-9e93538161cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:44:38.613Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:28.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother, writer, director and actor Albert Brooks, remembered
        Einstein on Twitter as "a great brother" and "a brilliantly funny man."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c194878-62ae-41ee-92cb-2d5dc67406e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:44:38.613Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:28.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, through HBO, issued a statement that said, "Never have I
        seen an actor enjoy a role the way Bob did playing ''Marty Funkhouser'' on
        ''Curb.'' It was an amazing, unforgettable experience knowing and working
        with him. There was no one like him, as he told us again and again. We''re
        all in a state of shock."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b102844-6c5b-49c0-b11d-f20829590306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:44:38.613Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:28.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einstein''s parents were both performers. His mother, Thelma Leeds,
        was an actress, and his father, Harry Einstein, a comic. (Brooks changed his
        name, joking about having been originally saddled with the name "Albert Einstein.")</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33902735-1811-4cc4-8d96-f9a8e05ad227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:44:38.613Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:28.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einstein was a master of deadpan comedy, having originally started
        writing and playing the character "Officer Judy" on the "Smothers Brothers"
        show, which was known for its irreverence and canceled by CBS in 1969.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa574a2-7e41-4645-8d65-8e1cfa11ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:44:38.613Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:28.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einstein went on to write for various TV programs -- including "The
        Sonny and Cher Comedy Hour" -- before creating Super Dave, appearing as the
        character on the sketch comedy show "Bizarre," on Johnny Carson and David
        Letterman''s late-night shows, and later playing him on his own Showtime series
        and in an animated sitcom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1464dac5-4449-4bd3-867a-94cb833f9f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:44:38.613Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:28.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his recurring role on "Curb" -- which lasted from
        2004 through its most recent season -- Einstein appeared in numerous TV shows
        and movies, including his brother''s film "Modern Romance" and "Ocean''s Thirteen."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97685c9-6d22-47cf-b538-3bdf51e43d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:44:38.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:28.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bob Einstein,''Curb
        Your Enthusiasm'' actor, dead at 76."</em></p>'
  'over-five-million-devotees-traslacion-2019-black-nazarene':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-03T20:09:53.459Z
    'imagesource': 'jcr:c2388857-d0aa-4e0b-b66a-0860df154a87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a44900e-ac9d-4c1b-bff6-906703b8394d'
    'lead': 'The annual feast of the Black Nazarene is expected to draw over 21 million
      devotees this year, with five million of them joining the religious procession,
      Church officials said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T05:48:01.733Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:27.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:55:34.732+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 5 million devotees expected to join Traslacion 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6987b5-be24-4b1e-990a-d2eaaecfbd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:48:01.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        annual feast of the Black Nazarene is expected to draw over 21 million devotees
        this year, with five million of them joining the religious procession, Church
        officials said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b112904-80e4-4880-a500-76b31a6fcf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:48:01.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They expect the procession to move faster than last year which lasted
        22 hours. The icon, which was brought through Manila''s roads, returned to
        the Minor Basilica of the Black Nazarene or Quiapo Church at 3 a.m. on January
        10 last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7910326-5236-49cb-9f83-f0598001daff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:48:01.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feast began December 31, while the main event - the Traslacion
        or the Black Nazarene procession - happens January 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a0416-6a58-4472-8e56-3231bf84307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:48:01.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:27.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church officials advised participants against bringing pointed objects,
        backpacks, and alcohol and reminded them to exercise discipline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b56a96-173a-495c-bc3d-e7e92ddaf461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:48:01.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:27.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bawal ang pikon. Paghandaan ito</em> spiritual, physical.<em>
        Hindi ito dahilan para magalit,"</em> said Msgr. Hernando Coronel, rector
        and parish priest of Quiapo Church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aaedb7-4f77-4b5b-80eb-d4bdcf155669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:48:01.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church is not prohibiting devotees from jumping into the carriage
        to touch the Nazarene, but discouraged them from doing so to avoid injuries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdbf0b1-dec7-41d6-9d58-9dd92ca998c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:48:01.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police will deploy more than 7,000 personnel to
        keep the procession safe, although no threat has been monitored to date. A
        no-fly, no-sail zone will be implemented, drones are banned, and mobile signals  will
        be off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a8802-95a2-4b76-8fb6-ab95a919601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:48:01.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:27.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire procession will be livestreamed on Facebook. A fiesta
        mass will be held at the Quirino Grandstand at 12 a.m. on January 9 followed
        by a morning prayer at 4 a.m. before the procession starts. Processions will
        also be held in some provinces, and officials announced it is happening for
        the first time in Batanes this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a3452c-2aa1-4f1b-a39f-6ba5b2727874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:48:01.735Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:27.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'miss-universe-franchise-binibining-pilipinas':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo courtesy of Makoi Popioco'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-13T20:05:08.825Z
    'imagesource': 'jcr:17e0e86c-1440-4eb7-8874-a8a39443da55'
