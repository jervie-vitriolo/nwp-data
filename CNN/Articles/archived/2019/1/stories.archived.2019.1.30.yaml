  'Anthony-Davis-New-Orleans-Pelicans-50K-fine-trade-demand':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-30T15:07:43.603Z
    'imagesource': 'jcr:891d34ac-0665-4a7b-a812-522ee07f2764'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a6ac177-487c-45bb-936e-1170991ef4a1'
    'lead': 'The NBA fined New Orleans Pelicans forward Anthony Davis $50,000 on Tuesday
      for violating a rule prohibiting players or their representatives from making
      public trade demands.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T22:56:50.983Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:30.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:45.813+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Pelicans'' Davis fined $50K for public trade demand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fc2649-6736-4cde-afde-28dacd97b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:56:50.983Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The NBA fined New Orleans Pelicans
        forward Anthony Davis $50,000 on Tuesday for violating a rule prohibiting
        players or their representatives from making public trade demands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee1f5e4-c326-446d-a427-a11b39e2880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:56:50.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis’ agent, Rich Paul, told ESPN on Monday that his client “wants
        to be traded to a team that allows him a chance to win consistently and compete
        for a championship,” adding that Davis “wanted to be honest and clear with
        his intentions” to give the team time to plan for his departure. The team
        later acknowledged Davis had requested a trade over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db46d6e0-dc9a-4015-91e8-d53d9ba5af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:56:50.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement announcing the fine Tuesday, the NBA called Paul’s
        comments to ESPN “an intentional effort to undermine the contractual relationship
        between Davis and the Pelicans.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8767f213-ba16-41bb-b342-8719591c27cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:56:50.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team’s statement on Monday included a request to the league
        “to strictly enforce the tampering rules associated with this transaction.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef51da8-d2b3-4501-abb8-21514920836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:56:50.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple outlets reported later Monday that the NBA was investigating
        the situation, with the possibility of a fine for the public request.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347aba67-f6e5-4051-bb57-8ab7190205cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:56:50.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, 26, is making a salary of $25.4 million this season. He was
        fined $25,000 in December of 2017 for verbally abusing a game official, but
        has not otherwise been fined since entering the NBA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd5b10-d1cf-4ccf-8e00-3c5ff448994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:56:50.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fines for tampering violations can vary. Los Angeles Lakers president
        Magic Johnson was fined $50,000 last February for public comments praising
        the play of Milwaukee Bucks forward Giannis Antetokounmpo. That came less
        than a year after the Lakers were fined $500,000 — the largest ever for tampering
        — after the NBA found general manager Rob Pelinka had been communicating with
        forward Paul George’s agent while George was with the Indiana Pacers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6053a9-f4cb-4b28-858a-d1e327bddfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:56:50.985Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN reported earlier Tuesday that the Lakers — whose star, LeBron
        James, is also represented by Paul — are expected to make a heavy push to
        acquire Davis before the Feb. 7 trade deadline, but the Pelicans are in no
        rush to deal Davis as they wait for an enticing package in return.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b7ea7-bc6c-474b-a00c-3cb0b33393c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:56:50.985Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis cannot become a free agent until the summer of 2020.</p>'
  'Oklahoma-City-Thunder-Orlando-Magic-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-30T14:43:45.613Z
    'imagesource': 'jcr:ecb0094c-5ff2-4ab0-a5bf-8851e5384a28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3d09d88-4337-4a1a-bb9e-aeebb349b48d'
    'lead': 'Dennis Schroder’s 18 points in the fourth quarter led the visiting Oklahoma
      City Thunder to a 126-117 win over the Orlando Magic on Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T23:06:11.211Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:30.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:45.926+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Schroder''s big fourth drives Thunder past Magic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23140de4-f48c-4b20-908a-f976cef522c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:06:11.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Dennis Schroder’s 18 points in the
        fourth quarter led the visiting Oklahoma City Thunder to a 126-117 win over
        the Orlando Magic on Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add2eb58-7733-4561-827b-af08287d7ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:06:11.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schroder had 21 points in the game, and Paul George scored 37 points,
        31 in the first half. Russell Westbrook had 23 points, 14 assists and 14 rebounds
        for Oklahoma City, which extended its winning streak to six games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba7b47b-aa9a-45fe-961d-9aa3bc54998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:06:11.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikola Vucevic led Orlando with 27 points and 11 rebounds, and Evan
        Fournier added 17 points. The Magic have lost four straight and seven of their
        last eight games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1239c03-e276-460b-925d-10064f4c1e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:06:11.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schroder scored 18 points during a 23-5 Thunder run midway through
        the fourth quarter. Oklahoma City went from trailing by three to up 116-103
        with 5:11 left in the game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a78cc2-7479-4817-8ff7-9c67921d8d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:06:11.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vucevic made a hook shot to cut the Thunder’s lead to five with
        2:35 left, but Oklahoma City responded with three quick baskets to extend
        the lead to 11.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f01410-a879-4bbb-b65c-e983fff8073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:06:11.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder led by as much as 15 in the third quarter, but Orlando
        came charging back and reclaimed the lead with a 28-5 run. The Magic held
        George scoreless in the third quarter on 0-for-3 shooting after his big first
        half.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4543cf5-53c3-40f0-900b-132eb039fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:06:11.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George took over in the first two quarters, scoring 31 points and
        leading the Thunder to a 69-63 lead. George scored 14 in the first quarter,
        17 in the second and was 11-for-16 from the field in the first half.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf9a7a-0b44-41e8-a950-090b519c818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:06:11.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando jumped out to a 12-2 lead in the first three minutes of
        the game, and led 35-32 after one quarter. But Oklahoma City took back control
        in the second quarter, outscoring the Magic 37-28 in the period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448125bc-b876-464f-a526-59ccf1b5c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:06:11.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Adams sat out the game with a sprained right ankle. The starting
        center for Oklahoma City is averaging 15.4 points and 10 rebounds per game
        this season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b75f91-0bb2-4d3a-800f-84f859833963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:06:11.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:30.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder’s next game is against the Heat in Miami on Friday.
        Orlando continues a three-game homestand when it hosts the Indiana Pacers
        on Thursday.</p>'
  'wanderbattle-finals':
    'author': 'Fiel Estrella'
    'caption': 'Cebuano jazz band Intertwined lit up the stage with harmonies that
      evoked a dazzling disco flourish. Photo by KARA MORENO'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2019-01-30T17:02:02.787Z
    'imagesource': 'jcr:fa9b7f35-bb20-4e52-8a18-bcc447d8cab4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f7ea8b3-a859-405d-921d-b778b8ea1ba3'
    'lead': ' The anticipation for this year’s Wanderland Festival is higher than
      ever following the San Miguel Wanderbattle Finals, which took place on January
      19 at the Vertis Tent, Quezon City.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
