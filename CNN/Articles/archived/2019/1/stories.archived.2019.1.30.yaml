      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government posted Quezon City Ordinance SP No. 2766,
        S-2018 on their Facebook account Wednesday, requiring all restaurants to implement
        a 20% discount for solo parents and their children in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced4e97d-607f-40b8-9f6e-61d2423d9dbe'
      'mgnl:activationStatus': true
