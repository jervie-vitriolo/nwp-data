      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99026efd-11cf-4a3a-9b60-771c367e6d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:37:39.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -—</strong> Chinese methane emissions are rising at
        an alarming rate despite recent government regulations aimed at curbing the
        climate-changing pollutant, a new report has revealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7400104b-ef34-4859-923b-6cd8e6b67f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:37:39.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study released in the journal Nature on Tuesday shows a steady
        growth in China''s methane emissions, primarily from the country''s massive
        coal mining sector, undermining Beijing''s claims to be leading the world
        on climate change action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea619863-0a7d-4f4e-bfe8-a8ace2283f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:37:39.162Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Methane emissions in China appear to be increasing, business as
        usual. We were unable to detect any impact of regulations on the country''s
        methane emissions," the report''s lead researcher Scot M. Miller told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba69e7-578d-415a-b1e9-6af6aa0f3468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:37:39.162Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is among the world''s largest emitters of methane. While methane
        is less prevalent in the earth''s atmosphere than carbon dioxide, it traps
        "28 times more heat" according to the Global Carbon Project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47654a0-138a-4923-a136-652ca212028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:37:39.162Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010 the Chinese government enacted a series of new polices requiring
        methane from coal mining to be captured, or to be converted into carbon dioxide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0abd99-2850-45cd-8fe2-59ea5ecf169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:37:39.162Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists found that the policies had failed to curb overall
        emissions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbdb1e0-94bc-4d56-9c2c-3e31da51f534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:37:39.162Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using data from Japanese satellites collected between 2010 and 2010,
        the study found China''s annual methane emissions increased by 50% for at
        least five years after government regulations were passed in 2010. The jump
        is equivalent to the total emissions of other large nations such as Russia
        and Brazil.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283d76a4-db0d-472f-9c94-a65bb2f3ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:37:39.162Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has had great ambitions for capturing that methane and using
        it for electricity production or heating buildings, but what we found is that
        there''s little evidence that they''ve been able to meet those ambitions,"
        Miller told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf261178-24fb-4c6c-a823-69d9dcb59f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:37:39.163Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s largest producer and consumer of coal. The
        country''s continued reliance on the fossil fuel has come under increased
        scrutiny in recent years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc76b2e-8253-47ae-a101-35db4468e4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:37:39.163Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi Jinping has placed a huge emphasis on tackling pollution
        and greenhouse gas emissions in his second term in office, making it one of
        his "three battles" in 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335ffe22-e8a8-436b-a553-d0aae79a5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:37:39.163Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run media has been making a big show of broadcasting punishments
        against officials caught violating environmental laws, with 32 people detained
        in November after inspections of ten provinces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efb0ebb-263b-4b55-8877-2e9a06d101f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:37:39.163Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, following US President Donald Trump''s decision to withdraw
        from the Paris Climate Change agreement in 2017, questions were raised over
        whether Beijing was now the leading nation on tackling climate change.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba893a99-fb0b-4542-99fa-878cc1dc7329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:37:39.163Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about China''s climate change commitments in November, Xie
        Zhenhua, China''s climate change special envoy, said it was the country''s
        responsibility to deliver on their promises "to protect humanity and the earth."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2006657-2597-4982-b851-9e8439d98ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:37:39.163Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the end of 2017, China''s carbon intensity had already fallen
        by 46%, meaning that it has achieved its goal three years ahead of schedule.
        Renewable energy already accounts for 13.8% of primary energy consumption
        and will surely meet the goal of 15% by 2020," Xie said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f0b31-65ad-4bd4-941b-4121c9b18023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:37:39.164Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller conceded that as his research only extended up until 2015,
        meaning that stricter regulations enforced by Xi may yet to have shown in
        the data.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34092629-3b8e-403a-a3cf-1d5a18b4984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:37:39.164Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of methane, China''s emissions are so much larger than
        any other country that anything they could do to mitigate their emissions
        could have a substantial impact on overall methane levels in the atmosphere,"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e2e055-c9af-4a5c-b961-36a79c98c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:37:39.164Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "China''s greenhouse
        gas emissions rising, undermining Xi''s climate push."</p>'
  'india-suspected-witchcraft-murder':
    'author': 'Swati Gupta'
    'authorImage': 'jcr:5616e016-78bc-477b-bf61-1b7fab038fc0'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-30T15:53:31.673Z
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f34c7e67-2e95-4603-b0ba-0fdfca205abe'
    'lead': 'Police in eastern India have arrested six men accused of battering a
      woman and her four young children to death and dumping the bodies down a village
      well because they suspected she was a witch casting spells.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T22:41:57.850Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:32.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:45.399+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six men arrested for killing woman, four children for suspected ''witchcraft''
      in Indian village'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7997827-76f6-4c1f-bcab-1c44148309de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:41:57.850Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in eastern India have arrested six
        men accused of battering a woman and her four young children to death and
        dumping the bodies down a village well because they suspected she was a witch
        casting spells.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a09b04-22d9-4160-b156-ebcabd983d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:41:57.851Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five men -- all from the same family -- along with a witch doctor
        broke into Mandri Munda''s home in the state of Odisha on January 24 and used
        a crowbar to kill her and her children, aged 4, 7, 12 and 10 months, said
        Sushant Das, inspector at the Koida police station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac08663-05fc-49d4-a3d2-d6db4abbef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:41:57.851Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They alleged the woman had been practicing black magic and had cast
        a spell on their own family, which caused a 12-year-old girl to fall ill and
        die in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9834ef1e-c19d-4ac6-81bb-64301e24ee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:41:57.851Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family had gone to a witch doctor, Budhram Munda. He said there
        is a witch in the village and that is why she (the daughter) had died," said
        Das.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c85a55-e1f3-418a-9f3b-e5f75b5c4083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:41:57.851Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witch doctors are seen by believers as having powers to protect
        others against witchcraft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcd0b52-ae0c-4f41-bcb6-87c689bf6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:41:57.851Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family had confronted the victim earlier and decided to take
        action after another family member fell ill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0eb29d-27f7-445d-847d-58e1b4a40dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:41:57.852Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim''s husband called the police after arriving home the
        next day to find his family missing and signs of violence inside the home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca16329-789e-46e2-8ab9-ad1e124638ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:41:57.852Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A blood trail led police to a well where the accused had dumped
        the bodies. They arrested the five men and the witch doctor who made the initial
        claims against the victim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a02892-fc7d-4971-94c2-250f6987eb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:41:57.852Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The persecution of women accused of witchcraft is especially common
        in rural areas in the eastern Indian states of Odisha and Jharkhand. According
        to the National Crime Records Bureau, a total of 134 people were killed in
        2016 on suspicion of witchcraft.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aadd49f-23ce-4611-ac13-6fcb343b089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:41:57.852Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013 the Odisha state government passed a law which made accusations
        of witchcraft and harassment a criminal offense punishable by up to three
        years in prison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d029f-9cd1-4e36-ae07-cfbabd49f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:41:57.852Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are holding the six men on suspicion of murder, criminal
        conspiracy and witch-hunting. Formal charges have yet to be made.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c690579-6415-4eec-9a39-28803fc395a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:41:57.852Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Six men arrested
        for killing woman, four children for suspected ''witchcraft'' in Indian village."</em></p>'
