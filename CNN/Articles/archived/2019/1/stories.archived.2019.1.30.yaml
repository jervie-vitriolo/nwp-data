    'template': '1'
    'title': 'Dozens of migrants missing after 2 boats sink off Djibouti'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535ec39-96aa-407f-abd6-016e8c7d3d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:05:06.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dozens of migrants remain missing Wednesday
        off the East African nation of Djibouti after two boats capsized a day earlier,
        the UN migration agency said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6beadcb-7261-4de1-9f74-da77e125534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:05:06.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local witnesses, the boats sank roughly 30 minutes
        after leaving Tuesday due to overloading and heavy swells. The vessels sank
        off Godoria in the Obock region of northeastern Djibouti.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e972b2-e457-4478-8678-a465f798452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:05:06.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Organization for Migration said that by Wednesday
        morning the Djiboutian coast guard had recovered 30 bodies and found 16 survivors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ba38a-6b5b-4a5e-a015-a0b3235b8584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:05:06.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 18-year-old survivor told the agency''s staff he had boarded
        one of the boats with 130 people on it, including 16 women. The teenager said
        he did not have any information about the second boat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f38b8-0fdc-45c7-b947-46008752bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:05:06.451Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue operations continue at the site as dozens of people
        are still missing. The migration agency said its team was working with local
        officials to search for survivors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e6c26-1fa3-4c8e-8ad6-600766e96551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:05:06.451Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tragic event demonstrates the risks that vulnerable migrants
        face as they innocently search for better lives," Lalini Veerassamy, the migration
        agency''s Djibouti chief of mission, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03446af-47de-49f1-b1d1-c76be4dde2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:05:06.451Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb34215-03d4-4b95-ba04-c898d88b9a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:05:06.451Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boats were headed to Yemen, a deadly route for migrants from
        Horn of Africa countries traveling to the Gulf of Aden in search of work,
        with Saudi Arabia being the top destination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5cc113-a301-441f-8c91-fe15843b261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:05:06.451Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN migration agency said it had recorded at least 199 drownings
        in the Djibouti Obock region since 2014. It added that at least 156 people
        died in sea tragedies last year along the Horn of Africa-to-Yemen route farther
        offshore than Obock.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0e3d2c-47a6-4609-93b5-d5335d31cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:05:06.451Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 100,000 African migrants entered Yemen in 2017, according
        to the agency. Most start out from Ethiopia and some from Somalia. Those embarking
        on this route are usually under 25, and many are children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c9fc58-5798-4092-ba3d-1959b2eb6857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:05:06.451Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dozens of migrants
        missing after 2 boats sink off Djibouti."</em></p>'
  'venezuela-nicolas-maduro-willing-to-meet-with-opposition-leaders-international-mediators':
    'author': 'Joshua Berlinger, Stefano Pozzebon and Nathan Hodge'
    'caption': 'Venezuelan President Nicolas Maduro sat for an interview with CNN
      Turk on January 26, 2019 in Caracas, Venezuela.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-30T21:27:15.354Z
    'imagesource': 'jcr:92ab7ba9-7703-464b-a08d-11534749a12b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bfdf390-901c-4149-a985-b8b2571846df'
    'lead': 'Venezuelan leader Nicolas Maduro says he is willing to meet with opposition
      leaders and international mediators to bring about a solution to the country''s
      ongoing political crisis, but ruled out holding any new presidential elections
      until 2025.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T07:08:51.105Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:41.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:43.102+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maduro says he''s willing to negotiate with opposition, international
      mediators, but rules out new elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf13e27c-e2ef-4a74-bdf1-2359df30e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.105Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuelan leader Nicolas Maduro said he
        is willing to meet with opposition leaders and international mediators to
        bring about a solution to the country''s ongoing political crisis, but ruled
        out holding any new presidential elections until 2025.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55afb98a-6f98-4086-ae01-5e201c699cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.105Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m ready to sit down at the negotiating table with the opposition
        so that we can speak for the good of Venezuela -- for the world and its future,"
        Maduro told Russian state news agency RIA Novosti in an interview published
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c50556-f49d-4cc0-80a1-a8612a7f42b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.106Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro was re-elected to a six-year term last year, and though he
        claimed the elections were fair, international observers have questioned their
        legitimacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca7902-20f0-453d-bdca-5638d56c650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.106Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presidential elections in Venezuela took place, and if the
        imperialists want new elections, let them wait until 2025," said Maduro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e361e3-7683-46fb-b4d4-0a1428634563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.106Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come just hours after his attorney general announced
        that Juan Guaido -- the leader of the democratically elected Venezuelan National
        Assembly who declared himself the country''s interim president last week --
        was under investigation, despite the fact that members of parliament are typically
        immune from prosecution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e36127b-b7c7-4b85-b917-6c29e95fc60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.107Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maikel Moreno, the chief justice of the Venezuelan Supreme Court,
        said on Twitter that Guaido''s assets would be frozen and he would be banned
        from the country while the probe is ongoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421f511-97ae-4feb-af07-4062badb8f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.107Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, US national security adviser John Bolton warned Venezuelan
        authorities against taking further action targeting Guaido, who Washington
        recognizes as the legitimate president of the country. Bolton said there would
        be "serious consequences" if any harm came to Guaido.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3f75f4-860d-41e7-9f5a-1fdb4a2dadfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.107Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido appointed himself president one week ago following deadly
        protests against Maduro, who has presided over one of the most severe economic
        collapses in recent memory despite the fact that Venezuela boasts the world''s
        biggest oil reserves. Many of the demonstrators that spoke with CNN said that
        they were driven by hunger.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd367f544-618d-47f4-a811-fc7dfb330919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.107Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has accused Guaido and US President Donald Trump of plotting
        a coup to oust him from power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9948d5a6-161d-424f-b79d-7246025c5762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.108Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of messages posted to social media Wednesday, Maduro
        appealed directly to US citizens to ask them to stop the Trump administration
        from turning Venezuela into "a Vietnam in Latin America." He also accused
        Washington of targeting Venezuela in an attempt to steal the country''s oil
        wealth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ded619-bf3b-46ed-a6e7-1ff83adcbcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.108Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a people of peace, with a solid democracy," Maduro said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318f530-c004-46ba-883d-4c2134869c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.108Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to have respectful relations with all the United States
        ... I ask for peace and respect."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2bb086-c698-4091-a4c5-91b5b574c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.109Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro blames the US for the acute food shortages, soaring unemployment
        and massive hyperinflation that has wiped out savings in his country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b460c28e-440c-4f43-b6d8-fcb7322a349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.109Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But economists point to years of economic mismanagement as the more
        likely cause. Maduro and his predecessor, Hugo Chavez, funded huge and ultimately
        unsustainable social welfare programs and price-control policies in an effort
        to steer the country toward socialism, locking up political opponents and
        stamping out the opposition in the process.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e35982-9564-41d4-a3c8-f0c536b03c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.109Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a fight between democracy and dictatorship," the Guaido-appointed
        charge d''affaires for Venezuela in the United States, Carlos Vecchio, said
        at a news conference after meeting US Vice President Mike Pence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea90079-68fd-451c-8207-35349e2414cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.109Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido has called on supporters to continue to take to the streets
        to put pressure on Maduro and the country''s powerful military, which analysts
        say could serve as a potential kingmaker in the crisis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d5b03b-1e1c-434b-9000-9cf0fc2e77bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.110Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN en Español Monday, Guaido said he hoped
        to win the support of the country''s military in order to convince Maduro
        to step down.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22083bc-202d-4c19-968e-6cc78d445b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.110Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A unique opportunity''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f3fde-2400-45cf-bc4c-60e2fa731a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.110Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Vecchio held a news conference in front of the White
        House in which he announced that the Trump administration had accepted his
        diplomatic credentials.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed423f-1b99-4a3e-8190-cb07bcdccd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.110Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Guaido''s administration has three key goals: To end the
        "dictatorship of Maduro"; to establish a transitional government that will
        work toward democracy; and to call for "free and transparent" elections as
        soon as possible.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd12f7e-5256-4aba-a2be-eb86c1c12fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.111Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been fighting for the last 20 years to restore our democracy.
        It hasn''t been an easy task, but here in my view we have a unique opportunity,"
        he said. "We have the momentum. We have the people on the streets, asking
        for a change in our country. We have a united opposition behind the agenda
        that I just mentioned."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814074a-5d3a-4c75-ad7d-9e5f0e5dfb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.111Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to achieve a smooth transition in Venezuela toward democracy.
        We want to bring stability to our country."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d931a-0f87-40b1-bf70-4e9af70c30ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.111Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we''re asking for the support of the international
        community," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795cef56-0b55-4a64-8073-2c87610a1e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.111Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has been one of Guaido''s most vocal supporters
        since the crisis began, alongside a handful of democracies throughout Europe
        and Latin America.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9299f410-5612-49ea-9ea9-fa70728a417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China -- Venezuela''s most important creditor -- Russia and Turkey
        are among those standing behind Maduro.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b97ec5-09ed-471f-81c4-b8cb1bd3dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the White House significantly stepped up its attempts
        to squeeze Maduro by going after Caracas'' most valuable asset: Its oil wealth,
        with sanctions against Venezuelan state oil company Petroleos de Venezuela,
        S.A.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c3ae2-6cd0-499b-9776-debe85db7eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has not refused to rule out any options
        to deal with the crisis, including military action -- speculation fueled in
        part after Bolton was seen Monday carrying a yellow legal pad inscribed with
        the words "5000 troops to Colombia."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1a706-0572-47ee-b5f2-10375909e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if that was a slip-up or a Machiavellian ploy to intimidate
        the Maduro regime.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d14bbd4-9071-4d16-8fcf-662ad28a0259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.113Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials typically carry notes in folders to hide their
        contents, and Bolton is a seasoned diplomat with years of experience.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a491e-419d-4aad-a94b-271fa833d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.113Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia''s foreign minister said in a statement Monday that he
        was unaware of the thinking behind Bolton''s notes Monday evening.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d172ba-3f08-4c1a-913f-e5af4b4d4950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.113Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colombia does not know the reasons behind these notes and it is
        unaware of the real extent of them," said Colombian Foreign Minister Carlos
        Holmes Trujillo in a statement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0aaa88-9465-49a4-9c81-8952dd5c830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:08:51.114Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Maduro says he''s
        willing to negotiate with opposition, international mediators, but rules out
        new elections."</em></p>'
  'united-kingdom-brexit-brussels-mercy':
    'author': ' Luke McGee'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-30T20:51:58.793Z
    'imagesource': 'jcr:7a4cd0a9-44b5-4f0a-852b-71898704bc5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ac15d9b-9af9-43fd-a82c-248eb4463dd1'
    'lead': 'After months of Brexit hot air, the UK''s lawmakers finally give some
      idea of what they want.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T07:12:02.685Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:40.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:43.313+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The UK has thrown itself at the mercy of Brussels over Brexit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ac78fe-27d0-4c79-a41a-bf5d2efab341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.685Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After months of Brexit hot air, the UK''s
        lawmakers have finally given us some idea of what they want.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f396297-c060-412d-8dd0-1f0c2013a1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.686Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s so-called plan B was approved by a majority of members of
        parliament, with some amendments. And it''s these amendments which have put
        flesh on the bones of that plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4213fd3d-fec9-4187-9c87-3974425a6b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.686Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, Parliament has told us that it favors sending May back
        to Brussels to seek concessions on the Northern Ireland backstop. That''s
        the part of the Withdrawal Agreement which aims to prevent the return of border
        infrastructure between the Republic of Ireland, which will remain in the EU,
        and Northern Ireland, which will leave with the UK. This has been the single
        most contentious issue in the ranks of Theresa May''s Conservative Party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6e8207-66ca-4669-ac24-718eef3d902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.686Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, Parliament also ruled out a no-deal Brexit. But it failed
        to pass any amendment that would have achieved that aim, such as commanding
        the government to request an extension to the March 29 Brexit deadline, in
        the event it couldn''t pass a deal by the end of February. After two years
        of this nonsense, it''s nothing short of remarkable that the people elected
        to represent the citizens of the UK still think that this is in their gift.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac781c62-34fb-42a7-b4ad-dac52ee54f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.686Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens now? Theresa May has something she can show to Brussels
        -- evidence of what kind of Brexit deal could satisfy a majority of parliamentarians
        in the House of Commons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5da72aa-8faa-4ea0-849f-4e11c36e990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.686Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a snag.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d57515-9b58-440d-96be-90fe7ad64306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.686Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has been consistent in saying that the Withdrawal Agreement
        is done, locked down, not up for renegotiation. It appears not to matter how
        many times EU officials, diplomatic sources or even May herself tells her
        rebels this, they seem to think someone is lying. But without the Withdrawal
        Agreement being reopened, the backstop cannot be changed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2222b094-4158-49b7-9dc3-7c07bad4ff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.687Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the government eventually decides it wants an extension to
        the Brexit deadline, that must be agreed by the European Council -- the body
        which comprises the leaders of each member state. It would need to be approved
        unanimously, meaning any country can veto and, as I''m sure you can see, 28
        is a big number.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff4d5e-69f8-4129-8bf1-cb4059c0b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.687Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless the UK is willing to concede that May''s deal is dead, the
        EU is unlikely to give the UK more time to continue howling at the moon. As
        one European diplomatic source recently told me, the EU is loathe to redraft
        something which has taken 28 nations two years to negotiate in the hope of
        tweaking it with weeks to go.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107d113-38dd-4a72-8dc0-7e447f64a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.687Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if the EU refuses to play ball, that''s curtains for May''s deal
        and possibly her leadership, right?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f81fbf-419b-4b5b-b6e5-69db23d16c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.687Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not exactly. Paradoxically, it might actually help the PM make a
        point to MPs that people close to her have been making privately for months
        now: This really is the only deal on the table right now, so get behind it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b12ba7-9cde-42fa-9487-198ea79a7d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.687Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To these hardliners, it is unconscionable that the prospect of Brexit
        could be softened -- or worse, canceled -- by pro-EU MPs in the House of Commons.
        And while the Withdrawal Agreement talks might be locked for now, if May''s
        deal tanks a second time, new options will need to be explored.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf08b75-82c3-45dd-af74-1ddcd4b890c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.687Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under these circumstances, it''s plausible that the EU would give
        the UK a little more time to work out what it wanted. Perhaps a general election,
        a change of government or (whisper it) a second referendum. Brexit would be
        delayed and in some respects, in tatters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78be08-3fe4-4b75-807c-f8d6611c7afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.688Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, May''s message to MPs should be simple: This deal
        delivers on the Brexit fundamentals. Once the UK is out of the EU and into
        the implementation period, there''ll be plenty of time to talk about what
        you want next. But if you want Brexit, here''s Brexit -- and you can have
        it on March 29. Get on board or risk having Brexit taken away from you.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c26dbf-bc3a-4867-93f8-b2f9dbbd867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.688Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat also works for those mortified at the prospect of crashing
        out without a deal. The Article 50 process -- the official EU exit route --
        is nearly over. Without a revocation of Article 50 -- the request of which
        is in the UK''s gift, but is also a total headache -- the default is that
        the UK leaves the EU on March 29, with or without a deal. Again, back me,
        or burn the house down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7176ab0f-551c-4733-b9ae-25fb223b89c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.688Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she can shake enough fear into enough people from either camp,
        then boom: the deal is done. But if parliament continues talk to itself and
        not Brussels, it''s not going to be pretty.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6749a-4a13-40b1-9631-17f1b7d98e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.688Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all getting a bit desperate here in London.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1bc700-4c47-48ce-a4cc-7f9936b9bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:12:02.688Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The UK has thrown
        itself at the mercy of Brussels over Brexit."</em></p>'
  'large-protests-venezuela-juan-guaido':
    'author': 'Stefano Pozzebon, Joshua Berlinger and Sheena McKenzie'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-30T20:47:13.428Z
    'imagesource': 'jcr:eb2c4be7-26bc-49be-9ccd-c94788a35b93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a635e8a-7e5b-477b-83c7-1db3aa3d2882'
    'lead': 'Large protests are expected in Venezuela Wednesday in the wake of a Supreme
      Court move to freeze Juan Guaido''s bank accounts and impose a travel ban on
      the self-declared interim president.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T07:21:33.093Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:39.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:43.521+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela braced for protests as moves against Juan Guaido deepen crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d9ec72-8e3e-47f2-9599-86ecfced890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.093Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Large protests are expected in Venezuela
        Wednesday in the wake of a Supreme Court move to freeze Juan Guaido''s bank
        accounts and impose a travel ban on the self-declared interim president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe837f89-88e1-4504-9acc-decf20c8447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leader Guaido -- who declared himself president last
        week in a challenge to incumbent Nicolás Maduro -- called on his supporters
        to take to the streets as the court''s chief justice announced the restrictions
        on Twitter late Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e988a1-7f55-4aab-bb74-27d48430be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political crisis gripping the country deepened as Guaido urged
        protesters to demand that the powerful Venezuela military sides with the opposition.
        Venezuela army defectors have also made a plea to the United States to supply
        weapons and move the opposition forward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b1d4ef-95de-4e42-9c6a-c46032ebb6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, the country''s attorney general announced that
        Guaido -- leader of the democratically elected Venezuelan National Assembly
        -- was under investigation, despite the fact that members of parliament are
        typically immune from prosecution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54491fa7-a3bc-42cd-824a-9562484369e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido has yet to formally respond to the attorney general''s investigation
        or the Supreme Court action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29641f76-a7a7-436b-ac01-0367b3d1023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. National Security Adviser John Bolton warned Venezuelan authorities
        against taking further action targeting Guaido, who Washington recognizes
        as the legitimate president of the country. Bolton said there would be "serious
        consequences" if any harm came to Guaido.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8200aae-413a-44a5-a445-61234f101d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, meanwhile, praised President Maduro''s "openness to dialogue,"
        after the embattled leader said he was willing to sit down with his country''s
        opposition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c27372-373c-4f5f-a06e-80619e782f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro previously said he was ready to talk to the opposition --
        but ruled out new presidential elections until 2025, according to excerpts
        of an interview published by Russian state news agency RIA-Novosti Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c027b-72a3-4213-993b-9344f72b7c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro was re-elected to a six-year term last year, and though he
        claimed the elections were fair, international observers have questioned their
        legitimacy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7d5c7-5b4c-4b7a-82f3-7c4da00bf943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Severe economic strife puts pressure on Maduro</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c272a7-5f9b-4eb7-9894-f169efa8d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido declared himself president following deadly protests against
        Maduro, who has presided over one of the most severe economic collapses in
        recent memory despite the fact that Venezuela boasts the world''s biggest
        oil reserves. Many of the demonstrators who spoke to CNN said they were driven
        by hunger.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1044416c-78d6-45ca-a99d-dc5d5b576489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 40 Venezuelans have died in the recent protests and more
        than 800 have been detained, the United Nations Human Rights Office said Tuesday.
        CNN cannot independently verify the death toll and no official figures have
        been released by Maduro''s government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c158faef-694e-43db-843e-916842e1b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has accused Guaido and US President Donald Trump of plotting
        a coup to oust him from power.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eae210-bd35-44fb-a07c-fcdee8ac12e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of messages posted to social media Wednesday, Maduro
        appealed directly to US citizens, asking them to stop the Trump administration
        from turning Venezuela into "a Vietnam in Latin America." He also accused
        Washington of targeting Venezuela in an attempt to steal the country''s oil
        wealth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92246e78-338c-4a60-97b7-262e1f4b99fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a people of peace, with a solid democracy," Maduro said.
        "I want to have respectful relations with all the United States ... I ask
        for peace and respect."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c59b8-329a-496f-89ab-e7cf569348dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro blames the US for the acute food shortages, soaring unemployment
        and massive hyperinflation that has wiped out savings in his country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32805e2-11fd-47b6-85ce-e1b9d5d6106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But economists point to years of economic mismanagement as the more
        likely cause. Maduro and his predecessor, Hugo Chavez, funded huge and ultimately
        unsustainable social welfare programs and price-control policies in an effort
        to steer the country toward socialism, locking up political opponents and
        stamping out the opposition in the process.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e46421-91b9-4df9-8ea6-0c30dec03f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>World players weigh in</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab044f65-3203-4b05-b125-584107a06039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido''s administration has called on the international community
        to lend its support to help end Maduro''s dictatorship, establish a transitional
        government and hold democratic elections as soon as possible.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96f7b4-591a-4cc7-8dce-c80fdf18ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.097Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has been one of Guaido''s most vocal supporters
        since the crisis began, alongside a handful of democracies throughout Europe
        and Latin America.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d81e6-45e1-48e9-8ada-ab87f585da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.097Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China -- Venezuela''s most important creditor -- and Russia and
        Turkey are among those standing behind Maduro.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f1503a-f9f9-4783-88c0-7ab43f1f4115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.097Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the White House significantly stepped up its attempts
        to squeeze Maduro by going after Caracas'' most valuable asset: its oil wealth,
        with sanctions against Venezuelan state oil company Petroleos de Venezuela,
        S.A.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d3079d-8482-468c-ba9e-b2fc8ad5a82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.097Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has not ruled out any options to deal with
        the crisis, including military action -- speculation fueled in part after
        Bolton was seen Monday carrying a yellow legal pad inscribed with the words
        "5000 troops to Colombia."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0642577-5fb7-4158-8369-f083ca92503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:21:33.097Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:39.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
