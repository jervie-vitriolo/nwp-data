    'lead': 'The Commission on Elections (Comelec) set a deadline to have all posters
      and tarpaulins featuring images of those running in the midterm election.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T05:34:52.392Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:45.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:41.871+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec orders candidates to remove campaign tarps, posters by Feb.
      12'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51fccae-3d37-44db-9c8b-9ef3e67a6d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:34:52.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:45.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — The
        Commission on Elections (Comelec) set a deadline to have all posters and tarpaulins
        featuring images of those running in the midterm election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d84864-4648-4b39-aac3-1b3bb4c2f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:34:52.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:45.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the materials do not have the words "vote" or "vote for"
        printed on them, the poll body said it was clearly premature campaigning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6a9c4b-0b1e-4e3c-a0ef-9f12cdb55bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:34:52.394Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:45.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comelec said it can do little to prevent the practice as it
        is technically still allowed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27abdafb-f48d-4a08-afdd-e82a6ed03585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:34:52.395Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, however, Comelec Spokesperson James Jimenez said these
        must be taken down by February 12, the official start of the campaign period
        for senatorial candidates, and no excuses will be accepted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a21b87-9b71-4749-a2bc-163c20cb66d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:34:52.395Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most common excuse, the most common dodge is to say is that
        someone put that up or my supporters put that up...but here''s the thing,
        if those mats are still up after start of campaign period...then it can be
        presumed because the candidate remained them to be up..it is clear they are
        benefiting from their presence, that is a way to hold them liable," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9958356-5aaf-4c49-a1c4-b8a698e48a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:34:52.396Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:45.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added, "Every single bit of campaign propaganda right now
        is already in violation of campaign rules for senatorial candidates — they
        are too large and obviously they are not in common poster areas."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7dd7fe-bb93-4ac8-9d43-1ca16bcfe9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:34:52.397Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:45.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to campaign rules, tarps and posters should not exceed
        2 feet by 3 feet, and they should only be put up in common posting areas identified
        by the election officer in a particular area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b84a2f-fbd4-4cd6-87ce-6f9bddb12c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:34:52.397Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:45.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec also has the power to remove materials that do not follow
        the rules.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2abb6a3-f99c-40fe-95c8-3704fe7ffddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:34:52.398Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:45.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for commercials, senatorial candidates are only allowed up to
        120 minutes of airtime per TV station, and up to 180 minutes per radio station.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76deb561-4472-4400-871f-a1a49ff4bbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:34:52.399Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates for local posts are allowed 60 to 90 minutes per station.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d45115-b7c9-4d2e-90bb-90defbfdd5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:34:52.399Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movies featuring the lives of candidates are banned from screening
        beginning February 9, and the Comelec said malls may be charged if they fail
        to comply.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1cfc81-586a-4121-a655-6a3f5c43fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:34:52.400Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: Showing Dela Rosa biopic during campaign violates
        poll rules — Comelec</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0850d3e-5ee4-4e95-b5a9-66c21b4b145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:34:52.401Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election offenses carry a fine, Jimenez said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b14a9-82f0-450d-9476-3f92db118a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:34:52.401Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spending cap has also been set.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d35b2-4adc-4a33-a840-0ffbbbf4f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:34:52.402Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidates running under a political party are allowed
        to spend a maximum of P183 million, while independent candidates can spend
        up to P305 million.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30392901-2b92-40d2-bd0c-931c6b92fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:34:52.403Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spending cap for those running for local office will depend
        upon the population per city or municipality.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ba82e-6619-48e1-8bde-de5b4a86e781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:34:52.403Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violation of campaign rules is equivalent to an electoral offense,
        and those who do not follow them could be disqualified.</p>'
  'QC-gov-t-orders-20--discount-in-restaurants-for-solo-parents':
    'author': 'CNN Philippines Staff'
