      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101fc635-0344-427b-9e39-f6d288adc583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s becoming a kind of New Year’s tradition, to wake up on the
        first day of the year to new UDD songs. It happened in 2017 with “Sigurado”
        (which quietly topped Spotify’s Global Viral 50 charts that week, and UDD
        being the first Asian act to do this), and again this year, with the one-two-three
        punch of “Anino,” “Stolen,” and “Crying Season.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f65e27-5c5e-45bb-8a4f-ea2e7c45663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, it will be seven years since “Capacities,” the band’s
        last album. Every year that the band — composed of Millare on keyboard and
        vocals, Ean Mayor on drums, Carlos Tanada on guitar, and Paul Yap on bass
        — doesn’t release an album, more new bands pop up, trends change, and the
        industry keeps shifting. Still, UDD feels singular, of a genre of its own.
        Every year they don’t release an album is a year where the most anticipated
        OPM release is a new UDD album.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe354674-33ab-4af6-9157-8c9f46315084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The quality of their songs, up to this day, is still the high standard
        when it comes to local music,” Dalmacion says. “We don’t really try to follow
        what the market dictates … Despite [how] every five years or so, the trends
        come and go, they’ve just made their own path, just like the label has. [There
        are] pros and cons to that — obviously you’re not in sync with everything
        else and maybe that could have its effects. But that’s what I’m saying, they
        don’t have to adjust. They’ve crossed over and they’ve been accepted as they
        are.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f67fb8-7749-44a8-9bfe-b30265563a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To tide listeners over, they released the three singles, which are
        about as representative of UDD’s past, present, and future as you can get.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd75c8-c864-4691-b459-0ac045e35f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Anino’ [has been] a 17-year process,” she says. “It’s a really
        old song. It was written before the band was even together. And every year
        we would try to fix it and every album we would try to put it in and it wouldn’t
        work. I remember one time Ean messaged me, ‘I’m in tears. We finally finished
        the mix’ — that long!”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffd4bb7-fe00-476e-8155-af3705fa62b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Crying Season” is, as she says, “one of the more different songs
        we’ve ever done.” Perhaps having more sonically in common with the demos of
        songs like “Anino” rather than their finished products, it’s an emotional
        song for the band. It was written last August, after their road manager Sherwin
        De Guzman passed away just a month before.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b6be7a-b07a-4d33-acff-488e7dcce967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sherwin really was the fifth member of the group,” she says. “The
        band’s meticulous and systematic setup was his instinctive work and he was
        that friend who glued everyone together. There is unspeakable pain in losing
        him.”</p>'
    '24':
      'image': 'jcr:397ebc8e-5039-4b89-b31b-9adf79348bcb'
      'imageCaption': 'Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b416ecf0-9b0b-46ba-a88a-72369695fdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a19a7-2606-4a38-9c1c-70934d08095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, “Stolen” is an R&amp;B song in the vein of the ‘90s.
        She mentions Aaliyah, even Janet Jackson. “We wanted to pay tribute to many
        other artists and genres that we haven’t given attention to,” she says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e888170d-5a50-49d7-b14b-0be79d3f2b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Armi Millare was young, her mother encouraged good marks in
        school with a reward — a new book or a new album. “I remember CDs were so
        new at the time and my mom got me a Mariah Carey CD — her “MTV Unplugged”
        CD, with no words on its sleeves,” she says. “I would lock the door of my
        room and I would just sing every afternoon.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d738b22-8a3d-4188-81c7-f17619b7b111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess the relationship with music has always been intimate for
        me,” she says. “You get a cassette tape or a CD and figure it out for yourself
        to listen, pause, with ears glued to the speakers and some words would even
        be misheard for a decade! Until Google — ‘Oh my God, that’s what it was.’”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bec872-904f-4c81-a0d7-f96117e2ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a different relationship, consuming music that way,” she
        adds. “One whole afternoon would be dedicated to one song, figuring it out
        on the piano or waiting by the radio on the off chance they would play your
        favorite song.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea21f0-326a-433d-92b2-fbcaa6e93f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, upon closer inspection of the album sleeves, she realized
        that Carey was doing it all — singing, writing, producing, even background
        vocals. “It was surprising to find out much later on that she did most of
        the work writing those hits,” Millare says. “I loved the work ethic behind
        those hits that I may have taken some of that with me.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17acaa6-44b6-491f-b89f-2fd7696aa488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might come as a surprise to know that a pop diva like Carey has
        served as one of Millare’s most crucial inspirations, but the last few years
        have only underscored how much we still don’t know about the other aspects
        of her artistry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b802be43-5887-417a-b454-96069f1eb1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It probably really started with “Tao,” a 2015 cover of the Sampaguita
        classic for the “Honor Thy Father” soundtrack. Listeners always knew Armi
        Millare had a special voice. We knew it as early as “Maybe” and “Oo,” a perception
        that was fortified by later songs like “Sana” and of course, “Tadhana.” But
        in “Tao,” an arrangement that’s about as close to acapella as a guitar and
        mandolins can get, we understand the full interpretative power of that voice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8dac0d-7b23-4368-a981-adc78e7698a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, she scored the film “Apocalypse Child,” and
        wrote and sang its theme song, “Young Again.” Last year, she served as musical
        director and composer for the film “Kung Paano Siya Nawala” with Malek Lopez
        under Stoa Sound. And a month later, she released “Lykkelig” with D’Sound.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30863bca-93b4-4129-9803-4d149cdd8ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“My whole soul is on that record. This is just technical stuff,
        this is just flesh and bones but my whole psyche is in that five-minute song.”</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be84a476-c302-43db-b2d0-5881ace57201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also her brand Stoa Studios, which makes everything from
        soaps with carefully-sourced ingredients to jewellery that is “not just embellishment.”
        On Stoa Studios’ Instagram bio, it says: “We create objects of value for our
        well-being and yours.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6273c328-d011-4b45-b20e-01c914a7eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The journey of reading up on Stoicism started when I had sciatica.
        It has helped me with questions about well-being and mortality — the pain
        was that bad. I had a lot of downtime being unable to move so much and it
        became like a guide to self-improvement,” she says. “I hope to go outward
        with that improvement creating objects, but it has to be sustainable for these
        long nights at the studio or workshop to continue.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb526b-354a-4c3d-bfa4-9772a3579632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We started out with the idea of soaps because they are small, and
        can change when in contact with water. I think it’s a great medium to start
        with — almost like tiny sculptures.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c67d30-51f1-4802-9eb6-21ce95f9f46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s quite a lot of range in a short span of time — a folk song,
        an international jazz pop collaboration, film scores, even soap — and they
        perhaps go to places the casual UDD listener didn’t see coming.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a9dcd9-2421-4def-bfa3-6a493d11a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like every artist, she''s inspired by many musicians and not just
        the obvious ones you''d infer from past successes,” says Erwin Romulo, who
        produced the Sampaguita cover “Tao” with Malek Lopez. “But more important
        is that no matter what musical context Armi works in, what you''re hearing
        is Armi.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101e844-345c-494c-8980-be6a5858c855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know this is said about many singers and songwriters, or just
        about anyone that''s touted in the arts,” Romulo, who shares an office/studio
        with Millare, says, “that there''s no one else quite like them. It''s the
        use of the word ‘quite’ that you should take note of. You can take it to mean
        that they''re really like everyone else, but with a slight difference. Which
        could be anything. With Armi, you can forgo using ‘quite’ and just say what''s
        been apparent for more than a decade: there is no one like her. Not even in
        the world — ask Paul Buchanan or the guys from D’Sound.”</p>'
    '82':
      'image': 'jcr:0c480f73-20b2-4130-a576-3afaae58ff9a'
      'imageCaption': 'Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb6f564-34a5-4e66-bba3-15263c3bdc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T02:29:17.145+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T16:33:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f5c1d5-002d-4a0f-afc3-abd26374d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, despite exciting extracurricular activities, Millare stays
        most committed to the upcoming UDD album. “It’s in our headspace,” she says.
        “It’s just that there were shows, there were projects, and these things cannot
        be done with half a mind. This is really the natural course of things. It
        should be out this year.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d27430-8ed8-4bdc-8a06-155796b0010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About the songs so far, she will only say: “It’s about growing up
        and the things that happen when you grow up.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd750b8-5340-434e-8bec-88a15d41c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a perspective seen in “Unti Unti,” a single released in 2017.
        Nowadays, sad songs aren’t just sad songs, angry isn’t just angry — they make
        room for gray areas, understanding, different perspectives.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c0c29d-5504-48ec-b09f-61d721c63192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paul [Yap] and I wrote ‘Unti-Unti’ like [how] I think real, collaborative
        songwriting would best be done. I think that’s part of what the song’s magic
        is about, having two different people with two different minds making sense
        together as they slowly fall apart.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed14701-6af8-4e0f-9599-d408ed34aa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maturity,” Millare agrees. “You just let people be. Like, ‘If this
        is how you feel, okay, I’ll try to empathise with you.’ And when I was younger,
        it would be, ‘This is how I feel. Deal with it.’ No, it’s more complex than
        that.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13171831-dddd-46e9-bd70-35a0e8905a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About writing with the band, she says: “We know each other more.
        We can write together more flexibly. It’s a whole seven years of different
        methods for this record alone. I have lost count of how many there are through
        the years.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441bc702-fb81-4fc7-847b-b7fdffcb8cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What makes them work is really the combination of the four of them,”
        Dalmacion adds. “One member gone is not going to be UDD because they all contribute
        something to the overall sound.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3f1171-b20e-434d-a9e0-e14ad9470cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the seven years since “Capacities,” we’ve seen UDD go from a
        very popular band to a nationally-beloved band behind one of the era’s defining
        songs in “Tadhana.” Truly transcending boundaries, the song has been the theme
        of a GMA-7 teleserye (“Ilumina”), covered by everyone from Regine Velasquez
        to Noel Cabangon to show bands in hotel lobbies, and immortalized in the now
        classic rom-com “That Thing Called Tadhana.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b12df32-62ae-4565-bc3a-fd7f9dbf60a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antoinette Jadaone, the director and writer behind “That Thing Called
        Tadhana,” was so moved by the song, she practically built her movie around
        it. “Nung sinulat ko ''yung Tadhana, dalawang bagay ang sure na sure ako —
        ''yung opening scene sa airport na may mga panty, at na magtatapos ang pelikula
        sa kantang ‘Tadhana,’” Jadaone recalls.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f73f3-05d9-471f-9046-d70c4829142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko maalala kung kailan ko unang narinig ang ‘Tadhana’… pero
        alam kong ''yun lang ang kantang babagay sa pagtatapos ng ‘That Thing Called
        Tadhana.’ Parang ginawa ''yung kanta para sa pelikula. Parang commissioned
        song. Ganun ka-swak. Parang tinadhana.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a727fd82-cba6-4261-9c48-9b6ab98aa990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jadaone’s eagerly-anticipated new film “Alone/Together,” Millare
        is also set to contribute a new song to the soundtrack.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f84a70-051c-4f57-8aea-fc36151d72ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.847Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was unexpected,” Millare says of the “Tadhana’’''s late-blooming
        status as a classic. “That was a 2010 song and I didn’t think much of where
        it could go. The business of music now is so different and it’s changing as
        we speak.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c86e84-c2c4-4bf5-baf7-551c9fee0387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.847Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“As a craftsman, I’ve learned to kind of mature in small ways,
        knowing that there are some things that you cannot leave and deal with the
        next day. They are mostly hard to execute, but rewarding in its own way.”</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed0be17-901b-44ce-b404-868f9d01779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.847Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does it feel to have written a song that’s both yours and everyone
        else’s? “[‘Tadhana’] was the song that taught me how to get over it,” she
        says. “Once you write something, in the process of writing it, it’s yours.
        But as soon as you release it, it’s no longer yours. Even more so when people
        cover it, it’s really theirs. So my business is to write it, the band’s business
        is to make it an equal collaboration of four people. It’s the people’s business
        to listen to it and do as they please with it … There are many songs out there
        [to choose from], so if you put ‘Tadhana’ in that light? Thank you.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f44410-783e-4581-92ee-2cd9bc649853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.847Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armi Millare is still a very private girl, making very private art
        that just so happens to have become not just public but widely beloved. Hers
        are not only songs people hear and sing along to, they’re listened to, taken
        to heart, drunkenly sung at karaoke bars but also privately in cars, showers,
        the sanctity of our private pain. They’re very private anthems — a contradiction
        but one that speaks of the paradox that Armi Millare has become.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a04c8e-c1fe-4dea-925f-bb8315e6fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.847Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She’s still uncomfortable with her fame, is still somewhat surprised
        when people ask for her picture and is always a moment or two between taking
        the picture or running away. And she still gets stage fright, can only perform
        properly when UDD are onstage with her, and looks for the “Exit” sign at every
        gig, because she can’t bear watching people watch her sing and so, sings the
        songs to generic neon lights.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e0f73-13cd-4794-b499-c21dbb921976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.848Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, the justification, at least in the previous years, is you
        don’t have to know me. My whole soul is on that record. This is just technical
        stuff, this is just flesh and bones but my whole psyche is in that five-minute
        song. I think a photo of me shouldn’t count for much.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06920468-a9e3-42dd-a78d-8ee1c2b63182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.848Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I was in high school, I just wanted to be in a band, I just
        wanted to keep playing. But of course, in a scientific way, the more you’re
        out there, the more people will know you — we become what we repeatedly do
        and these have circumstantial effects,” she says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b6248-3f25-4aa1-84f5-71693538cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.848Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I think about that and tell myself, ‘You kind of asked for
        this and this is part of that.’ That’s part of the whole Venn of what you
        do here, in the public eye, no matter how much you die a little each time
        it happens.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d96d0c-b2d7-4c3c-a714-4efed5df4bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.849Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m just really awkward with the photos,” she smiles, “but that’s
        part of my job, so I have learned to see the beauty in the love people show
        me in spite of all this. The next step is to execute this gratitude well to
        all.”</p>'
    '61':
      'image': 'jcr:fd4f7ba7-ab38-4802-aa32-4f9d7745487c'
      'imageCaption': 'Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1407cfd-aed7-416a-8d6b-f9228dca5e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.848Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b41412-5b81-413b-b4d5-599d9cee446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.850Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Norsk, the title of Millare’s song with D’Sound — “Lykkelig”
        — roughly translates to “happy,” “delighted,” and even, “fortunate.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c62bae-ab29-4d7d-a11f-e5ea1ef2e0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.850Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking about the 2017 UDD song “Sigurado,” she describes it as
        “[not] exactly the happiest song” but it’s a hard-won happiness, “a step right
        before you kind of take that leap,” before you give yourself permission to
        let go of baggage and finally be happy. “Huwag mo nang pigilan / Ang sinisigaw
        ng puso mo / ‘Di ka bibitiwan / Kahit ano pa ang sabihin mo,” she sings on
        that song.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da71e6-394e-47b2-be09-80348f5b4de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.850Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was younger, Millare had always found herself a slave to
        her songwriting. “I hated having to move everything around just to be able
        to write a song,” she says. “Dati, in the middle of my day where I’m doing
        something, I’d have to stop, and go home because I had something in my head
        … I would rearrange furniture in my room, rent houses for myself for a whole
        month, and then I would send demos to the boys. To feel the isolation.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b9192-4484-443e-aa81-dac95b6daa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.850Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[When you’re young,] you have that luxury of time and age and you
        don’t really have that many responsibilities,” she says. “But it’s really
        a state of mind, I think, and you really have to progress as you grow older,
        because there are more things added to your life, people included.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a723c72-f5d5-461e-8e44-aeabcae204e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.850Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not like you can tell people you’re with to take a break,
        ‘I need to write so vacate the house.’ Life’s not like that. I can run to
        the studio just a few blocks down, but even that I try not to abuse. Time
        with loved ones is important, and I’m still getting the hang of being there
        for people who matter — something I should’ve done a long time ago.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56eea2-66d9-43c8-94b8-39ce187c3dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.850Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Millare went where the spirit moved her, breaking commitments,
        leaving herself lonely to make room for songs. The 35-year-old Millare’s got
        a firmer handle on things.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f9470-b63f-4743-9919-2e3f516feca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.850Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a craftsman, I’ve learned to kind of mature in small ways, knowing
        that there are some things that you cannot leave and deal with the next day.
        They are mostly hard to execute, but rewarding in its own way.”</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd614c9f1-6862-4613-b339-887633b8c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.851Z
