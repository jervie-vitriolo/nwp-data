    'template': '1'
    'title': 'PDEA files charges vs parents of minors rounded up in drug den'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5260c8a6-dcaf-42a8-a1ba-e6aa08675e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:00:01.267Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> The
        parents of the minors rounded up in a drug den in Navotas were charged by
        the Philippine Drug Enforcement Agency (PDEA) on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f204604-4502-4666-a8e2-ea6c7e61a2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:00:01.267Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen parents and guardians were charged for violating Section
        10 of Republic Act No. 7610 or the Special Protection of Children Against
        Abuse, Exploitation and Discrimination Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdcb597-8993-4b69-85b2-dafde0df7a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:00:01.267Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Aaron Aquino said this is the first case filed
        by the agency against negligent parents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dccaf0d-acb9-4bd5-9f3f-95be90cbb52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:00:01.267Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first case ever na nag-conduct ng filing of case ang
        PDEA against the parents and guardians. Sana ito ay maging aral sa mga magulang
        na hinahayaan ang kanilang mga anak," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9111bcad-9519-40eb-a81d-9939572ba495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:00:01.268Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the first time we filed a case against parents
        and guardians. I hope this may serve as a warning to parents.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6018a4af-857b-4e61-9d43-dfa7d5c84dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:00:01.268Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they will apply a new protocol wherein they will also investigate
        if the drug suspects are using their children in drug operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a347f37f-ebf3-408c-a7a8-4c7bfa1bbab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:00:01.268Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong araw, ang hinuhuli lang ang target natin. Pero it will now
        be a protocol for us na dapat kasama sa pag-imbestiga kung ang mga bata ba
        ay ginagamit as couriers o runners," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c0aa8-b9ac-4055-b707-bb0b2105bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:00:01.268Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before we only used to arrest targets. But now, we
        will start investigating if the children found in the drugs dens are being
        used as drug couriers or runners.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1852cb-afa7-4091-955d-8cc15a6fc0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:00:01.268Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA on January 16 conducted an operation in suspected drug dens
        in Navotas Fishport area. Two suspects were arrested, while 14 minors aged
        four to 15 were round up. The agency said they were used as either runners,
        pushers, drug den maintainers, and even pot users.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530f9d1-4c1e-4387-84fd-4ebc87662b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:00:01.269Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives, despite backlash, passed the bill
        lowering the minimum age of responsibility to from 15 years old to 12. Senate
        Justice committee chair Richard "Dick" Gordon is also set to recommend the
        same age adjustment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49372914-e748-4c3c-ad28-273c645c376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:00:01.269Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the rescued minors have been placed under the custody
        of Bahay Pag-Asa, a special youth care facility.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f77ea6-aec6-4a30-9b05-c15ec2e668b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:00:01.269Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:24.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For PDEA, it doesn''t matter if it''s 9, if it''s 12, whether it''s
        15, ang importante ang intervention, masagip ito," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11186e73-9ada-4733-8d66-50bff2f2c714'
      'mgnl:activationStatus': true
