  'armi-millare-profile':
    'author': 'Raymond Ang'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2019-01-23T17:10:31.131+08:00
    'image': 'jcr:fd4f7ba7-ab38-4802-aa32-4f9d7745487c'
    'imagesource': 'jcr:4a339653-3cb2-4131-ab9d-8c9a06637e82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa1a2afb-a77b-49c3-87d3-fbc5d459d259'
    'lead': 'The Up Dharma Down frontwoman ruminates about her creative process, the
      band''s longevity, and reconciling with fame.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T09:51:03.817Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:57.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:38.983+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'Armi Millare on self-care, growing up and the new UDD album'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce088ffe-9543-42c5-8a5c-be1f979be09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.817Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Every morning for
        the last 25 weeks, Armi Millare has been dragging herself to a swimming pool
        to do laps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f7427-464c-4c89-984e-88442d279c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once an incorrigible night owl — “songwriting happened after hours”
        — she has bullishly willed herself to get up every morning, to make good on
        a promise she made with herself while on a particularly arduous leg of touring
        with her band Up Dharma Down, now abbreviated to UDD.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db5767-c508-425d-b895-cd5eecf97ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was sick a lot,” she says, “adjusting to time zones and weather
        changes. From east to west [in the United States], there’s a blizzard in one
        city and then you get back [to the west] and suddenly it’s not like that anymore.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f0406-4ca4-498f-bee3-0493d59b008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She started to think about mortality very seriously. “‘Because I
        enjoy what I do,” she says. “If I’m dead …” she trails off, chuckling. “Or
        if I’m physically compromised, there will be a lot of things I won’t be able
        to do.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c14411-5e81-44d8-8759-27dd7b346430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millare had a taste of this in 2015, when sciatica left her needing
        a wheelchair as a result of spinal compression. There was a month when the
        band was touring every weekend — which meant long plane and van rides — causing
        her unpredictable, shooting pain 24/7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e54f5b-4dde-4f6b-8175-fbd67edf0f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sciatica is throbbing pain that runs from the lower back, the glutes,
        and down to the back of each leg. “After that, I thought, okay, I have to
        shape up.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ff6d6-dd76-4fee-abb9-db850c323d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 34 years old, Millare was suddenly contending with her limitations,
        realizing how elusive longevity can be.</p>'
    '8':
      'image': 'jcr:72b7ccc0-3138-4b36-a469-4ead6120a917'
      'imageCaption': 'Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c6cde-d099-4e6d-a55c-6e625236688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1935bc-7d0f-45b9-9a05-d0da3f8a02f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So I started swimming, which I did a long time ago, but now I got
        back into it using a different technique.” The technique is called total immersion,
        a method of instruction with a focus on allowing swimmers to move through
        the water most efficiently. “It makes you last longer. Everything is about
        longevity now in my head. Whatever keeps you going,” she explains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec32e50-bad7-43a9-8d10-f05c79283902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one of their tours, she found herself so drained she started
        thinking about the end of their career. “Because I was thinking about how
        long we were going to do this. Tours are a lot of fun but physically, it’s
        one of the worst things you can do to your body if you don’t play your cards
        right … So I was wondering, can I do this with the same people for a long
        time? Like, how about their health?”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8360bd9d-5728-4687-9f90-a4d0fb48185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day, the Norwegian band D’Sound, the act behind hits like
        “Tattooed On My Mind” and “People Are People,” released a new song, “Only
        One.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab2fe20-a6de-4758-a59f-86516555796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was so happy that they had come out with something new,” she
        says. “Being musicians for quite some time, they’re still doing it and that
        was really inspiring for me ... So I posted their new single and showed my
        love for it.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc9dee-086a-4238-87c1-16c33e2fa0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millare had met the band previously, through UDD’s manager and Terno
        Recordings head Toti Dalmacion, when D’Sound did a show in Manila a few years
        ago. “And then Kim [Ofstad], the drummer, replied. He said he was proud of
        what I have done so far and would love to work together. I thought, ‘What???’”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51114669-3e1b-47f9-a04b-9f9e18e0f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she knew it, she was making a side trip to Oslo while on
        vacation in Europe. The result of the three-day sessions is “Lykkelig,” billed
        as a collaboration between D’Sound and Armi Millare, for which she says she
        wrote the happiest lyrics she has ever written.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d32dd2a-08fd-443e-be70-3afb9e262d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[For people to] make the best of times together and stay in that
        space for a while,” she told Bandwagon. Is that the state of mind right now?
        “Yes, happier and a lot less baggage, I suppose. We have a lot of baggage
        we’ve let out there,” she says, “that’s three albums worth of baggage.”</p>'
    '16':
      'image': 'jcr:117987c9-c6de-455a-a898-8c6f20aac511'
      'imageCaption': 'Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f166b3a0-6cdf-4506-8e97-db3b4794b7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:51:03.828Z
