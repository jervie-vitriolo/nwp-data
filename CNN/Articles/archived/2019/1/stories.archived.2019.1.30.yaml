      'mgnl:lastActivated': 2023-01-29T16:33:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> National
        Democratic Front of the Philippines (NDFP) consultant Randy Malayao was gunned
        down in Nueva Vizcaya on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392d83a6-7dcc-451c-b25a-c8e9e996d868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:46:56.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, Malayao was on board a passenger bus
        when the gunman got on board and fired two shots, which immediately killed
        the 49-year-old victim. The suspect then alighted the bus and rode a getaway
        motorcycle driven by a companion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343431cd-fceb-4711-abf3-9c6baea974a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:46:56.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP represents the rebel group Communist Party of the Philippines
        (CPP) in peace talks with the government. The backchannel negotiations were
        supposed to resume in June 2018, but President Rodrigo Duterte postponed it
        for a review.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46f89d-e5c9-45df-95b1-3316c556990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:46:56.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Human Rights said the timing of the killing of the
        activist is alarming, adding they will investigate his death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0eea5-fd2d-4842-8d90-4186474e5101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:46:56.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His death comes at a time when voices of opposition and human rights
        groups are tagged as enemies, making them possible subjects of assaults. As
        it is necessary to know the truth, CHR-Region II shall be investigating the
        case in recognition of the primacy of a person’s right to life and in helping
        make perpetrators accountable for this crime," spokesperson Jacqueline Ann
        de Guia said in a statement.</p>'
