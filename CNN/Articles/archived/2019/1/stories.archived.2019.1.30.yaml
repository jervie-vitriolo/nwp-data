    'title': 'Cebuano Act ‘Intertwined’ Wins San Miguel Wanderbattle Finals'
    'updated': 2019-02-01T19:58:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee22aa44-f41c-41e4-82e4-77faf7c8ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:29:58.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:29.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The anticipation
        for this year’s Wanderland Festival is higher than ever following the San
        Miguel Wanderbattle Finals, which took place on January 19 at the Vertis Tent,
        Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23572f42-30a5-4a6b-9231-74b6b4300205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:29:58.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event followed two semi-finals in Manila and Cebu, each bringing
        forth four finalists, who came face to face in a final battle for hometown
        glory. When they weren’t singing along or cheering for their favorites, guests
        enjoyed the classic and original beer, San Miguel Pale Pilsen.</p>'
    '4':
      'image': 'jcr:61ab664b-73f1-4f1a-bfff-1cedbef8c0c5'
      'imageCaption': 'Fans sang along to their favorite songs with a San Miguel Pale
        Pilsen in hand. Photo by IYA FORBES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa389c5-ca6e-402c-a208-9ce2209bc5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:29:58.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d3587d-0b41-4e81-85f2-da4601d759bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:29:58.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Wanderband Champion title is a huge deal — the competition
        recognizes fresh Filipino talents with diverse sounds and global flair. It
        catapults local movers and shakers from being virtual unknowns to owning the
        limelight.</p>'
    '8':
      'image': 'jcr:1b8203ac-34bc-44fe-a3d3-8d8faa447ed4'
      'imageCaption': 'Three Legged Men. Photo by IYA FORBES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f51d463-b567-4345-bee4-8c0e88838ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:29:58.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'image': 'jcr:f9a0c263-2aa5-401a-9653-01ccc77cbb37'
      'imageCaption': 'Three Legged Men. Photo by IYA FORBES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e56711-f0f4-42a0-a54e-a9f98f583cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:29:58.482Z
      'mgnl:createdBy': 'cnnproducer'
