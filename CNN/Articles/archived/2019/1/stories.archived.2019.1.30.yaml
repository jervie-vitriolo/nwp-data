      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sequel to “Die Beautiful,” which revolved around the life and
        death of a trans woman and beauty queen, was first announced as a T.V. series
        starring Christian Bables. In “Born Beautiful,” out Jan. 23, Martin del Rosario
        takes over as Barbs, the best friend of Paolo Ballesteros’ Trisha. She now
        has to find her purpose and continue to live her truth, and maybe even fall
        in love in the process. The film is directed by “Die Beautiful” producer Perci
        Intalan and co-stars Kiko Matos, with a special appearance from Ballesteros.</p>'
