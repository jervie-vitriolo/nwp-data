  'house-of-representatives-discount-student-fare':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-30T23:17:11.507Z
    'imagesource': 'jcr:2db4add2-ecbe-4992-aa1c-86aea5267521'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e511e91a-faaa-457a-82f7-33a18b69975d'
    'lead': 'The bill aims to institutionalize the 20 percent discount to students
      on fares for all kinds of public transportation, even during weekends and holidays.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T06:52:14.845Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:43.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:42.517+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves bill for mandatory student fare discounts on second reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56a9b1d-2b69-41f6-bab1-9d5564d2c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:52:14.845Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> Students
        may soon get expanded fare discounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b746548-d2ab-4e52-ae36-55b1a0b6cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:52:14.845Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Wednesday passed on the second reading
        House Bill 8885, which aims to institutionalize and expand the coverage of
        the 20 percent fare discounts to students.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd55151c-8791-4e18-be88-fba7156a41b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:52:14.846Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law, "Student Fare Discount Act," will cover fares
        for all kinds of public transportation utilities, including vehicles, aircraft
        and marine vessels, as well as passenger trains, motorcycles-for-hire and
        tricycles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898cc3b1-6ea4-4e44-bf27-5f15c2d13a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:52:14.846Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it is signed into law, students currently enrolled in any elementary,
        secondary, technical and vocational, or higher educational institutions can
        avail of the mandatory fare discount. It will cover weekends and holidays
        during the entire period when the students are enrolled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6baf0-6b77-48f9-b8a0-a6f5637c3249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:52:14.846Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of the discount, a student shall present "a duly-issued
        and validated identification card or current validated enrolment form supported
        by proof of identity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2721db86-410a-492a-8044-5ec35e820908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:52:14.846Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board has given
        students 20 percent fare discount on public utility vehicles even during holidays
        and weekends.</p>'
  'ombudsman-motion-bong-revilla-pork-barrel0':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-30T11:09:22.452Z
    'imagesource': 'jcr:23ace7db-dba3-4ea3-8334-4641dddc5a67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b54b71c-df97-4a94-b56f-3027d31206d7'
    'lead': 'Despite being acquitted of plunder, prosecutors are saying former Senator
      Bong Revilla should return ₱124.5 million to the government.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T07:01:25.324Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:42.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:42.666+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman prosecutors file motion for Revilla to pay back money in ''pork''
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185457b2-57d3-471a-99e3-11872356253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.324Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) -</strong> Prosecutors
        from the Office of the Ombudsman filed a motion ordering former Senator Ramon
        "Bong" Revilla Jr. to pay back the national treasury millions of pesos from
        the pork barrel scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb7a10e-1046-41fd-8fa3-a141dca7d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-page motion for execution of judgment on the civil liability
        of Revilla was filed at the Sandiganbayan on January 28, signed by Deputy
        Special Prosecutor Manuel Soriano Jr., Acting Director Prosecution Bureau
        I Mariter Delfin-Santos, and Assistant Special Prosecutor III Reza Casila-Derayunan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f4064-a896-4653-ba79-12d8f9d40ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla — who is running for senator in the midterm elections —
        was acquitted by the Sandiganbayan on plunder and graft charges in the controversial
        case on December 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1558019d-73e8-4b06-8fcf-66c7fa793350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s first division said the prosecution failed to prove
        he was guilty beyond reasonable doubt for plunder through benefitting from
        the use of his Priority Development Assistance Fund (PDAF).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3441f444-3760-4bb7-87d7-5468e5385a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pursuant to Article 100 of the Revised Penal Code (RPC), the court
        said "accused are held solidarily and jointly liable to return to the National
        treasury the amount of one hundred twenty-four million, five hundred thousand
        pesos (₱124,500,000.00)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c20c6-2873-480e-a0c0-01b162edf18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors: Revilla has to pay</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975088d0-043d-4f30-8992-317eb8d64b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said if the court wanted to exclude Revilla from returning
        the money, it could have simply named Napoles and Cambe and would not have
        used the term "accused" collectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b496a94c-6638-4c76-b25e-78646b837677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the third paragraph, however, without any qualification, the
        Majority held that the accused — referring to Revilla, Cambe, and Napoles
        who underwent trial," the prosecutors said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77fa47d-68a9-45a8-b858-324cc72dc65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion filed also states while Revilla was acquitted, it was
        merely because his guilt could not be established beyond reasonable doubt,"
        and not due to the absolute failure of the prosecution to prove his guilt."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e7979-7180-4857-9537-1e35a41f4349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quantum of proof required in criminal prosecution (beyond reasonable
        doubt) is greater than that required for civil liability (mere preponderance
        of evidence)," it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a12dc89-87b1-4a2b-bac1-ba5f3350abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was similar to what Abdiel Fajardo, the president of the Integrated
        Bar of the Philippines (IBP), the national organization of lawyers, said in
        a statement after Revilla''s release in 2018. "Conviction on the criminal
        charge requires proof beyond reasonable doubt, while a judgment of liability
        on the civil charge requires only a preponderance of evidence," Fajardo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99577b-2b7b-4dbb-a8d7-28669d49657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion also states, while Revilla may have been acquitted of
        the criminal charge, this does not mean he is necessarily "civilly free."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1678db4-2f27-4d3e-91f2-c7179b6520f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It bears stressing that Article 100 of the RPC does not provide
        that only those who are criminally liable are civilly liable. Thus, a person
        may still be held civilly liable, if there is basis to hold him/her so," the
        motion states.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a8f5a6-f74c-461d-9724-614bdb8c35d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Revilla''s lawyers said he was excluded from doing
        the same because only his co-accused had civil liability.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d8e5af-aa34-4d5f-b946-2eef38face4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla''s camp: What shall he return?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939aa8b9-753d-4fd6-8c08-5bd35b502fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estelito Mendoza, the lawyer of Revilla, released a statement Tuesday
        referring to the dispositive portion of the Sandiganbayan decision.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a706339e-d2ee-42bd-a2e7-3185d8226dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Revilla did not receive, directly or indirectly, rebates, commission,
        and kickbacks from his PDAF. What, then shall he return?" Mendoza said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15485026-b790-46f4-8ba5-b73d5bf92670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/cnnphilippines/status/1090574337906663424?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1090574337906663424&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fnews%2F2019%2F01%2F30%2Fombudsman-motion-bong-revilla-pork-barrel.html'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3615a3f-2690-4375-a217-bc358a72f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T07:01:25.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added since Revilla is not criminally liable, the third paragraph
        of the dispositive portion would not refer to him, but only to the ones found
        to be so, namely Janet Lim Napoles and Richard Cambe.</p>'
