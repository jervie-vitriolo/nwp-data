  'Barangay-chairwoman-shot-dead-Quezon-City':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-30T16:40:55.776Z
    'imagesource': 'jcr:ae61aef4-6488-4cf3-a077-87def5ebf3ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8e05e53-a1fe-468c-a980-68124df420cb'
    'lead': 'CNN Philippines Staff'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T23:15:43.201Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:27.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:46.328+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barangay captain seeking Congress seat shot dead in Quezon City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce9eeba-79e3-4e9c-9024-599a7421f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:15:43.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> A
        barangay captain seeking a seat in Congress was killed in a shooting incident
        in Quezon City on Wednesday, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d9fac-5844-439d-a300-d64d00b2051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:15:43.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an initial police report, Crisell "Beng" Beltran, village
        chief of Barangay Bagong Silangan, was shot to death along with her driver,
        Melchor Salita.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5d3bb-f400-4625-a048-ef7672998b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:15:43.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they were aboard a white Ford Everest at around 11:30
        a.m. when they were attacked by four unidentified motorcycle-riding assailants.
        Beltran and Salita were both declared dead on arrival at the hospital. Four
        other companions, including three minors, were injured, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce0b1d-26f4-490f-b382-3f7a8ba8f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:15:43.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Police District (QCPD) said the killing may be politically
        motivated, since Beltran was a candidate in the 2019 elections, hoping to
        represent the second legislative district of Quezon City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b2212e-72ed-4d34-b4c1-4f378bf03366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:15:43.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will look into all angles to establish the motive behind the
        ambush in our investigation. However, we are also considering politics as
        among the motives since Beltran is seeking a seat in the 2nd Congressional
        District," QCPD Director Joselito Esquivel said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aef6d86-6c7d-4251-9ed7-7dcf8b2d6e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:15:43.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Special Investigation Task Group dubbed "SITG Beltran" has been
        created to investigate the killing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca057bf9-8eeb-4c68-9100-97a05c259285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:15:43.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City local government has also offered a P3 million reward
        for information that could lead to the arrest of the perpetrators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e5df5-4ea1-49bd-bdf2-58bba247942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:15:43.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Quezon City Mayor Joy Belmonte in a statement condemned the
        "heinous crime" and vowed to "make sure that our city will never become a
        hotspot for political violence."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ced59-1936-402d-9f7a-8b43f24a467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:15:43.203Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
