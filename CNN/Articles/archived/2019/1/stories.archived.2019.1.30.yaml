  'Emiliano-Sala-missing-Arsenal':
    'author': ' Aimee Lewis'
    'caption': 'Police searching for missing Argentine soccer player Emiliano Sala
      say they are prioritizing their search based on the possibility that he may
      have landed on water and made it onto a life raft which was on board the plane
      he was in.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-30T07:19:45.414Z
    'imagesource': 'jcr:3de4c38d-3a54-4963-b15f-be36f4e5edb3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '132809c8-c635-4168-bc20-ea64c892348f'
    'lead': 'On nights like this soccer can be a comfort, acting as a balm during
      life''s tragedies, offering 90-minutes of respite when the emotional fallout
      is taking its toll, while at the same time providing a reminder of how inconsequential
      the beautiful game is.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T23:58:20.478Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:47.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:41.397+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emiliano Sala: Touching tributes to missing footballer during poignant
      match at Arsenal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae04895-2229-43b1-b6eb-76a7b2ca0fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On nights like this soccer can be a comfort,
        acting as a balm during life''s tragedies, offering 90-minutes of respite
        when the emotional fallout is taking its toll, while at the same time providing
        a reminder of how inconsequential the beautiful game is.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2f908-bf22-4d86-9f3c-0686d188c5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the floodlights in north London, Arsenal were the victors,
        beating Cardiff City 2-1 in the Welsh club''s first game since the aircraft
        carrying record signing Emiliano Sala disappeared from radar last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747ac28a-00ec-42d6-8430-879d50ce03da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet a Cardiff win would have been of little consolation anyway for
        those red-eyed with grief.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e95c07-9cf4-461b-8a39-36acb1159b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.503Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Premier League match, Cardiff manager Neil Warnock admitted
        there had been occasions over the last seven days when he did not want to
        get out of bed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91653d93-c617-40ad-b8b1-5dbec474c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.503Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s gone on this week is unprecedented, really. I can''t explain
        really how it''s been," he told reporters, keeping his gaze on the desk in
        front of him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeaa19f-de37-44a6-9062-85d5536f427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.503Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve not really wanted to get out of bed because everything
        was really miserable. Nobody could do anything about it. It''s been really
        difficult.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c159a713-ddb3-4641-ac88-0098e51cb7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.504Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we''ve lost a game of football but there are more important
        things."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d968f2-c1eb-4c91-8ba0-6f56816a8736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.504Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Mbappe donates $34,000 to crowdfunding initiative</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6449fb-77e5-4141-ba00-fba08dd68941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.504Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no escaping the poignancy of the occasion, a match which
        would likely have been the 28-year-old''s first for the club he joined from
        French club Nantes for $19.3 million less than a fortnight ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f77844b-9301-4a5c-a447-1ceed568ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.505Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the sky was weeping as both captains placed floral tributes
        on the pitch before the match though, at the request of the family, black
        armbands were not worn as the Argentine striker has not been confirmed dead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bda22d-e021-4f43-af88-460e6a6dfe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.505Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Cardiff staff and fans wore yellow daffodils, the national
        flower of Wales and also of significance to Sala''s former club Nantes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5baaca-3c6b-4692-aa51-a5082618f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.505Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A corner of the Emirates Stadium turned yellow as visiting supporters
        held aloft daffodil-colored cards prior to kick-off. Argentina flags and Nantes
        scarves were also raised and, covering the first few rows of the Cardiff section,
        one banner read: "We never saw you play and never saw you score but Emiliano
        our beautiful Bluebird we will love you forever."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1c7658-6ac8-4e33-bfb0-34c028484950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.505Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A minute''s silence grew into applause as both sets of fans paid
        their respects to Sala and pilot David Ibbotson. Head bowed on the sidelines,
        Cardiff manager Neil Warnock closed his eyes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d0fb7c-cace-4d86-acce-012c702c2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnock would later praise the fans. "On a night like tonight you''ve
        got to say well done to them," said the Englishman.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf74ad-222d-4537-8dc3-3e95c7cbdd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: ''Please don''t stop looking,'' urges Lionel Messi</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2becab-a270-4d50-98b2-bfe8ab7397e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the week managers and players reiterated how futile their
        profession seemed on such desperately sad occasions like this.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c728def4-98ab-4409-9f78-5d194ffbbfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the matchday programme, Arsenal captain Laurent Koscielny, who
        played for France against Germany in the international friendly which was
        the target of a terrorist attack in November 2015, admitted it was difficult
        to play under "tragic circumstances."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850249b0-7130-4814-95df-3621cc119a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be professional, but you also feel the emotion, the
        sadness around you. There are things far more important than football and
        you don''t know what tomorrow will bring," the Frenchman said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21731a3c-e531-4869-a3ee-e0503429a6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking publicly Monday for the first time since it emerged that
        Sala was on board the plane that disappeared near the Channel Islands, Warnock
        said he had considered retiring during "by far the most difficult week in
        my career by an absolute mile."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33850dec-a480-4f47-bcf7-4beecfa89e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Warnock revealing that several players had undergone counseling
        over the last week, Cardiff -- a club in the relegation zone -- still needs
        time to heal before the focus returns fully to the battle to remain in English
        football''s top flight.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e2d5f5-10fe-4ce2-8fa8-7aff79264d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under the circumstances, Warnock''s men performed stoically
        at the Emirates Stadium and in the first half particularly posed problems
        to an Arsenal side fresh from an FA Cup defeat by Manchester United.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a38c682-5a70-451a-bb89-b11776956ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobby Reid went close with a header in the first half and Oumar
        Niasse had a penalty claim turned down. Arsenal may have dominated possession,
        but they did not overwhelm the visitors who ended the match with 19 shots
        on target, though just two were on target.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4b405a-6ccd-4e07-8a32-f36d48361bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spoke about it before kick off [that] we ought to try and put
        a performance in. I know people would expect us to lay down, if anything they
        showed what they were made of," said Warnock, describing his team''s display
        as "probably" Cardiff''s best of the season away from home.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6dd428-82dd-4897-b075-62ce9c550890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we weren''t mentally in the right place we would''ve got turned
        over."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb57b4b-f7e0-4974-83b7-457f2b9a9174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A largely insipid match only came to life in the closing stages.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a05aefd-7ed6-4619-aea5-5f9981b9874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre-Emerick Aubameyang scored from the spot in the 66th minute
        after Sead Kolasinac had been felled by Bruno Ecuele Manga -- a challenge
        Warnock described as a "stupid tackle" -- and a surging run by Alexandre Lacazette
        ended with the Frenchman firing into the corner to double Arsenal''s lead.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bc8427-062f-4f5b-bf9c-f6a5d7bce9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just minutes remaining, substitute Nathaniel Mendez-Laing cut
        inside from the edge of the box and aimed a curling effort into the far corner
        to halve the deficit.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f14bd1-8c49-434e-82d0-14e3634687f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we were expecting any points as such, but I''m disappointed
        we didn''t get three let alone one," concluded Warnock.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1033b7ba-f3d7-40ea-836e-94830b058b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bluebirds will now forever wonder what would have been had their
        recently acquired 6ft 2in striker, scorer of 12 goals in 19 appearances in
        France''s Ligue 1 this season, been on the pitch leading the line, holding
        up play, testing a notoriously frail Arsenal defense.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b73c9d1-e695-4bdf-9548-256e8e0b6ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:58:20.511Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Emiliano Sala: Touching
        tributes to missing footballer during poignant match at Arsenal."</em></p>'
  'joross-gamboa-video':
