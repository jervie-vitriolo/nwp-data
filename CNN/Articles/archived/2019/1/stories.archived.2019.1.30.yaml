  'uk-brexit-renegotiation':
    'author': ' Jane Merrick'
    'caption': 'British Prime Minister Theresa May'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-30T13:37:15.220Z
    'imagesource': 'jcr:b2023201-815a-4ca4-9fda-71b9db71b4e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcf2954e-6f14-4b7a-94be-d60547aeea5c'
    'lead': 'After the historically huge defeat for Theresa May''s Brexit plan in
      the House of Commons two weeks ago, anything short of a repetition on Tuesday
      night would have felt like a victory.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T00:03:52.999Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:23.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:47.348+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK attempts to renegotiate Brexit, but EU says nothing has changed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3c36e-be95-4ade-8247-81283ffdf77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:03:52.999Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:23.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After the historically huge defeat for
        Theresa May''s Brexit plan in the House of Commons two weeks ago, anything
        short of a repetition on Tuesday night would have felt like a victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb273641-4713-4735-aee2-b7a832d3921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:03:52.999Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end the latest round of voting ended with the Prime Minister''s
        preferred Plan B -- go back to the EU to renegotiate the terms of the withdrawal
        agreement -- winning the approval of lawmakers. It was a clear victory, but
        any sense of triumph in Downing Street will be short-lived.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ace11-c4ff-401f-a3f2-a542a8f651b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:03:52.999Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ball is now in the EU''s court, but in fact all the major players
        in the Brexit saga are being asked major questions about what to do next.
        Ultimately, what Tuesday night demonstrated is that a no deal Brexit is more
        likely than ever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52cdfc6-eb10-45e2-8036-e9ad5284a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:03:53.000Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate response of EU leaders was to dismiss any suggestion
        that the withdrawal agreement, reached with the UK way back in November, could
        be reopened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a8ced9-a1aa-4541-bfc5-fe196e2be3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:03:53.000Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To them, there was no question that the Northern Ireland backstop,
        the measure that Britain''s parliament has just voted to weaken, would be
        altered. They fear any change would damage the future of Ireland, which will
        continue to be a valued EU member after Brexit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976a96b-c5d6-4e1c-bf74-a298e91c5183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:03:53.000Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:23.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet such a rapid response will only fuel the suspicions of Conservative
        party Brexiteers that Brussels is being obstructive. As justifiable as the
        backstop is, EU leaders -- as keen as many UK lawmakers to avoid a no deal
        scenario -- should do whatever they can to make a Brexit deal possible even
        if it involves more concessions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ebfcad-5e58-45f7-9088-9233638e44cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:03:53.000Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:23.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second group which must now calculate future moves are the Conservative
        Brexiteers, the biggest winners of Tuesday night. After trying and failing
        to oust May in a confidence vote last month, these lawmakers, led by Boris
        Johnson and Jacob Rees-Mogg, now find themselves in the driving seat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6620d-9a1e-425b-9ec7-ac4e58e3d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:03:53.000Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They rallied round an amendment by Tory colleague Sir Graham Brady
        to force the government to seek "alternative arrangements" to the backstop,
        delivering an effective instruction to reopen negotiations which only days
        ago May had insisted were closed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f4339-9f81-435b-a047-97cef2c4460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:03:53.000Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PM has tailored her entire Brexit strategy to suit the Conservative
        right and the question now is what they will do with their new-found power.
        After scenting victory, will they push for tougher Brexit measures or even
        the clean break with Brussels that many of them want? Or will they go too
        far and risk what they see as the worst-case scenario: No Brexit at all?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0da47f-3bc5-4d49-af9c-90a5dc8f066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:03:53.001Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third faction in parliament, lawmakers from all parties who
        want a softer Brexit and seek to block a no deal, also tasted some success.
        In a significant message, they secured the passage of an amendment which opposes
        a no deal Brexit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535eb43-d1a9-485e-907f-8728280c6839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:03:53.001Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:23.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this was a qualified success. The amendment is not binding and
        unlikely to influence May''s next moves since she has a history of ignoring
        inconvenient parliamentary initiatives, Amendments which would have given
        a legal basis to moves to block a no deal were defeated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d1934-479c-46e7-8575-872fa4858c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:03:53.001Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:23.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers who support a soft Brexit or no Brexit are about to enter
        talks with the PM on how no deal can be averted. But this doesn''t make the
        scenario any more improbable -- given that there are just 58 days to the March
        29 departure date, no deal is more likely than ever.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48cd4c8-cf1a-45fd-b632-a1f0bde54b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:03:53.001Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:23.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final group pondering a way forward are May and her ministers.
        They have been given two clear instructions from the Commons: Do everything
        possible to avoid no deal, while also asking Brussels to renegotiate the withdrawal
        agreement. The inherent contradiction in these two instructions means the
        stalemate is likely to continue. But what is the Prime Minister''s next move?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77d996-e529-40b8-8043-69d581c25f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:03:53.001Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It emerged on Tuesday evening, while lawmakers were debating the
        amendments, that European Commission President Jean-Claude Juncker had telephoned
        May at lunchtime to tell her the withdrawal agreement was not up for renegotiation
        -- before she told the Commons she would throw the government''s weight behind
        the Brady amendment seeking a change to the backstop.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc96877d-59ba-451f-9874-d06774b89384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:03:53.001Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This revelation left the PM looking overly tactical instead of being
        seen as acting in the national interest. So knowing how hostile Brussels is
        to reopening the agreement, does she keep running down the clock to March
        29th in the hope that lawmakers will eventually back her deal?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703d115-1d27-44b4-84cd-594e1209ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:03:53.002Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or does she turn away from her Brexiteer Tories and step up talks
        with opposition MPs, including Labour leader Jeremy Corbyn? After Tuesday''s
        vote it may have seemed like the PM was closer to getting Brexit over the
        line -- but in reality it remains as challenging and complicated as ever.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8dc72f-2414-4c17-a883-3ed9cdb61f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:03:53.002Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UK attempts to renegotiate
        Brexit, but EU says nothing has changed."</em></p>'
