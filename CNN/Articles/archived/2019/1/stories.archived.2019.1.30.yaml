      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She posted a now-deleted photo of the tat on her official Instagram
        account, and fans were quick to point out it had a misspelling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef3ff2-a951-43d4-ae51-3a9cf9e899fe'
      'mgnl:activationStatus': true
