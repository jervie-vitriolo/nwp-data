      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e7c122-5683-4757-8939-cac4ff893ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:29:58.482Z
      'mgnl:createdBy': 'cnnproducer'
