      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decided to forego his last playing year for the Tab Baldwin-mentored
        squad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a064a82-15b8-4a4a-9f68-9a8901990749'
