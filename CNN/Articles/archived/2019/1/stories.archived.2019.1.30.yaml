  'New-Clark-City-SEA-Games-2019':
    'author': 'Justine Dizon'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-30T21:32:06.651Z
    'imagesource': 'jcr:00ed8ace-1083-4fba-acc0-bbbedc4bef85'
