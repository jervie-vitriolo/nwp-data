    'template': '1'
    'title': 'Baguio temperature drops to 9°C

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d83ec-5ab4-4320-a022-eb21913751be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:14:49.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> The
        summer capital of the Philippines is getting colder by the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb217a-c714-4da7-ad6c-01550fd96677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:14:49.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City posted a new record low temperature of 9 degrees Celsius
        (°C) Wednesday morning, the coldest since the onset of the northeast monsoon
        season in October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883feff-0b59-4af7-b209-7b28dfa4bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:14:49.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial office of weather bureau Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA) also said this is the coldest
        since this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa29f23a-1e46-4ace-a24d-a05459350d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:14:49.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 28, the city was 9.8°C. This is a steady decline from
        its previous temperatures in December, which hovered around 12°C.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf6eb03-9389-4cd9-b36b-2a2f548a9a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:14:49.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northeast monsoon brings cold winds from Siberia and China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888129c-1d01-425b-9ccb-ed5621ef76b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:14:49.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA told CNN Philippines to expect colder temperatures in the
        city to stay low until February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70aa796-41fc-4536-a2cc-2bcb5b828858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:14:49.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PAGASA: Expect low temperatures until February</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5fa42-c37b-4fef-be13-d25e3c4d78a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:14:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health also cautioned the public as the cold season
        is when influenza is prevalent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd2cc2-e44e-482c-92d6-459ff7bab7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:14:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you have it, our advice is to stay in bed, rest, you need
        to recover from that. Try not to infect anybody, wear a mask, cover your face
        and mouth when coughing or sneezing. But if you don''t have it but have to
        go to congested areas, then it''s safe to wear a mask. Of course frequent
        handwashing will help," Health Undersecretary Eric Domingo said.</p>'
  'Theresa-May-reopen-Brexit-negotiations-Europe':
    'author': 'Bianca Britton'
    'caption': 'British Prime Minister Theresa May.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-30T07:09:44.931+08:00
    'imagesource': 'jcr:eaabafc9-e66e-495f-9f3a-3b946921fdfb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96d219c0-6c8e-4243-abc8-45d18b370f17'
    'lead': 'In a sharp reversal of policy, the British Prime Minister agreed to return
      to Brussels and reopen Brexit talks, even though she previously said the idea
      was a non-starter and the EU has repeatedly insisted the deal is locked down.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T13:18:53.177+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:33:12.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:49.686+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Theresa May forced to reopen Brexit negotiations with Europe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd993f-608d-4b81-bfcd-4aea33ae57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain is heading for a new showdown with
        the European Union after Theresa May bowed to pressure from UK lawmakers who
        demanded she renegotiate her hard-fought Brexit deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d21e4e-ad58-48cb-8139-0c0ccc147263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sharp reversal of policy, the British Prime Minister agreed
        to return to Brussels and reopen Brexit talks, even though she previously
        said the idea was a non-starter and the EU has repeatedly insisted the deal
        is locked down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb1b10f-d6a0-4ae0-8775-b626e2d12b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers voted 317 to 301 to order May to seek new terms with the
        EU over the Irish border, a totemic issue for hardline Brexiteers that has
        dogged May for months. May had earlier told the House of Commons she would
        support the initiative, in an effort to persuade a majority of MPs to back
        some kind of Brexit plan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfe19ff-1236-4c3e-9fd7-a08723482373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the vote, the EU said there was no chance of reopening the
        Withdrawal Agreement -- signed by May in November but comprehensively rejected
        by the House of Commons a month later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9d80a-8596-4bf1-88b3-55a86ab3dfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of votes on Tuesday, lawmakers also rejected a no-deal
        Brexit, by 318 votes to 310. But the measure is not legally binding, and lawmakers
        failed to pass any plan that would have prevented the UK crashing out of the
        EU without a deal on March 29.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6caf007-bef9-4914-9aeb-74f9f189aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking immediately after the votes, May said she would go back
        to the EU but admitted renegotiation with Brussels would be tough. "There
        is limited appetite for such a change in the EU and negotiating it will not
        be easy," May told Parliament. "But in contrast to a fortnight ago, this House
        has made clear what it needs to agree a deal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f34bb-de39-48df-b9c5-430e8e0bf6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To succeed, May must secure concessions within weeks on issues that
        have been raked over for months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f739dd-0865-4490-b455-9132eceb2ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU showed no sign of giving in to the UK on Tuesday. A spokesman
        for Donald Tusk, President of the European Council, insisted that the Brexit
        deal "is not open for renegotiation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd2eea-29cc-41da-bb88-a0c330337c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Withdrawal Agreement is and remains the best and only way to
        ensure an orderly withdrawal of the United Kingdom from the European Union,"
        the spokesman told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c1fc0-bc06-4af9-bb8f-5684f35a5e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dublin also rejected any attempt to re-open the Brexit deal. "The
        Withdrawal Agreement is not open for re-negotiation," the Irish government
        said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f064f759-3d97-4847-a26a-fa3c9dc76ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agreement is a carefully negotiated compromise, which balances
        the UK position on customs and the single market with avoiding a hard border
        and protecting the integrity of the EU customs union and single market," Ireland
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d43be6-13ff-440c-adb0-4764184652d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What now for May?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bdb6a3-a832-4c95-af87-0be5a202bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite saying in December that her Brexit deal was locked down,
        May told MPs earlier Tuesday that she now wanted a mandate to reopen it. She
        argued that it would give her a chance to resolve the issue of the Northern
        Ireland backstop -- an insurance policy to prevent the return of a border
        infrastructure in Ireland -- despised by many Brexiteers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c190691e-f922-4365-8461-8f9d3455cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, with just 59 days to go until Britain leaves the EU on March
        29, it could be too little too late. EU officials have repeatedly insisted
        that the withdrawal deal cannot be reopened.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c28c2eb-5427-4f9a-80bc-08815e58ef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One EU diplomat told CNN earlier on Tuesday: "London has negotiated
        with itself more than the EU. The negotiation with the EU is over."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e031a5-e83b-4015-8c4f-d948d9f4bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs of deep frustration in Brussels. Guy Verhofstadt,
        the European Parliament''s Brexit coordinator, told CNN that the Parliament
        would "not give its consent to a watered-down Withdrawal Agreement."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cbf4bb-2898-451e-98fa-e3f2a0b7a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deal we have is fair and cannot be renegotiated. The backstop
        is needed because of UK red lines and the EU to secure the Good Friday Agreement,"
        Verhofstadt added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee81e34-4b20-4e52-bf86-4909ec50f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s possible that May could secure changes to the political
        declaration that accompanies the deal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdedd9fd-ee82-4f8c-9adf-ebb7e5be0831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did the UK get here?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e39e2-4f09-4fc1-ad08-5694c0cf91a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a whirlwind few weeks for the Prime Minister, whose first
        deal was overwhelmingly rejected by MPs, in the biggest defeat for any UK
        government in the modern parliamentary era.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a407d4-6170-4efe-8795-9733231886cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a devastating blow for May, after two and a half years of
        torturous debate and negotiations with the EU. It left her facing a deep political
        crisis with no clear way forward -- except edging closer to crashing out of
        the EU without a deal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736171d-7fb8-44fb-b31f-a70fa335bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that untangling a 45-year marriage after 51.9% of British
        people voted to leave the EU in 2016 was not as easy as some Brexiteers claimed
        it would be.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92f672-3634-43d5-9f3d-3543eb7f1ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s biggest headache has been the hardline pro-Brexit lawmakers
        within her own Conservative party, who have opposed her deal from the start.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c9bbb0-4d1a-481f-a149-39687adca844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, Tuesday''s votes don''t clear much up. But one thing
        is for certain: the clock is ticking and unless May can get approval from
        both the EU and UK, or unless she seeks an extension to Article 50, the official
        process of leaving the EU, the UK will crash out on March 29.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b904af27-7243-4635-aad2-0993383bc965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:18:53.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:12.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Theresa May forced
        to reopen Brexit negotiations with Europe</em></p>'
  'U.S.-climate-change':
    'author': 'Holly Yan, Christina Maxouris and Steve Almasy'
    'caption': 'The river winding through downtown Chicago has already frozen over.
      It could remain below zero in the city from around noon on Tuesday until around
      midday on Friday, Hennen said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-30T07:04:15.499+08:00
    'imagesource': 'jcr:767cf63f-cc08-418d-813f-44c86a52fa23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '158f4ee5-c856-4137-924c-20951a60a765'
    'lead': 'A mammoth blast of frigid air sweeping through the Midwest is headed
      toward the East, on track to shatter dozens of records along the way. And it
      can be deadly, with the weather blamed for three deaths this week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T13:23:39.505+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:33:11.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:50.097+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Extreme cold torturing much of the U.S., Minnesota may see wind chills
      of minus 70 degrees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdcec37-e52d-4458-89aa-666fcabef5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Even for the hardiest, cold-tested Americans,
        this week''s deep freeze is brutal, with dozens of temperature and wind chill
        records expected to occur from the Dakotas to Long Island, leading to warnings
        for people to stay inside.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ffcbc2-6927-4775-836d-8f29a3382854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, blustery weather could mean wind chills that could
        approach 70 below.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21451b4-99a0-41bd-a270-7bfdea85a336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are VERY DANGEROUS conditions and can lead to frostbite on
        exposed skin in as little as five minutes where wind chill values are below
        -50," the National Weather Service office near Minneapolis and St. Paul tweeted.
        "Best thing you can do is limit your time outside."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d6587-b9a4-490f-ae7f-7f1601c0188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mammoth blast of frigid air sweeping through the Midwest is headed
        toward the East, on track to shatter dozens of records along the way. And
        it can be deadly, with the weather blamed for three deaths this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ff402-f6d1-457e-a024-2c87c23a30ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coldest air in a generation is sinking south, with below-zero
        temperatures already in the Upper Midwest," CNN meteorologist Dave Hennen
        said Tuesday. "And the worst yet to come."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd06ba-c2f1-4fe1-beba-4f65af7927bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bitter weather has also snarled travel in even the hardiest
        cities. More than 2,000 flights involving US airports are canceled for Tuesday
        and Wednesday, including more than 1,000 in and out of Chicago airports, according
        to FlightAware.com.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7add74-e0e0-4e7e-a70f-6db3e9d76c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Americans grappling with the cold would be better off
        warming up in parts of Antarctica.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bbc130-8e36-4398-ac17-654b2da4851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago could reach a record low temperature of 27 below zero by
        Thursday morning. The city''s daytime high on Wednesday might only reach 15
        below zero.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad9b9b-10e5-4bfd-95c3-0f7b938759b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compare that to the relative warmth of Priestley Glacier, Antarctica,
        which will have a Wednesday high temperature of 6 degrees Fahrenheit and a
        low of 7 below zero.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e9b51-813a-4da3-85ee-80e76085ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hennen said Chicago will be "the epicenter of the extreme
        cold," its misery will have plenty of company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a234031-102c-4cca-9254-af32e9a042f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures will plunge to 20-40 degrees below zero between Tuesday
        and Thursday in the Upper Midwest and Great Lakes, Hennen said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c281b-3f92-4408-b1c9-378929b36098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 212 million, or 72% of the continental US population, will
        see temperatures drop below freezing over the next few days. And more than
        83 million Americans -- about 25% of the US population -- will suffer subzero
        temperatures sometime between Wednesday and Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb0dea3-1981-4a82-8cbd-fa7a2aa6632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beware of life-threatening wind chills</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76cc7d4-a79d-4596-b9fe-3f7b0feb0682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only numbers more shocking than the temperatures are the wind
        chills.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc589a12-96b5-4297-b998-1aa7935e3fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind chills will plummet to 30-70 degrees below zero this week in
        parts of the northern Plains and Great Lakes region, Hennen said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b2c79e-f616-425c-8d46-9503702c9559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In northern Minnesota they were forecast to drop to 65-70 degrees
        below zero, which would rival the coldest wind chill ever recorded in the
        state (71 below) in 1982.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c38b6-aa55-4b98-b8aa-41531e5d9bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois Gov. J. B. Pritzker declared a state of emergency, saying
        even a brief time outside with exposed skin can be life-threatening.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a774f61-d08f-43b2-8e0d-95aa10e0dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a real risk of hypothermia and frostbite," Pritzker said
        Tuesday. "Even five minutes of exposure can have very severe health consequences."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d40d851-1aea-4037-8c03-0cf887dd3ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago might stay below zero from Tuesday all the way until midday
        Friday, Hennen said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0bc5c2-b837-4c18-8e7b-d7b7a680c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 3 deaths are linked to weather</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec4b48-a980-4833-89d4-f1b458b3fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are urging people to bundle up, stay inside and check
        up on the elderly and vulnerable.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da58ab-db06-43b9-9d4c-3f26eecd4f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But already, at least three deaths have been attributed to the extreme
        cold.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9554fa07-5d49-43e4-9978-ef8458cf2dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest storm-related fatality was a 55-year-old man who was
        found dead Tuesday in the detached garage of his Milwaukee home. The man apparently
        collapsed after shoveling snow, according to the medical examiner''s office.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c89d5b-107b-4fda-af72-991105b088c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a man in Rochester, Minnesota, was found dead outside
        the home where he was staying with a relative.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7145244-3215-4892-87dc-891d2964aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Alfred Gombo, 22, didn''t have keys to the home and was unable
        to enter after being dropped off outside early Sunday morning, CNN affiliate
        KIMTreported. The single-digit temperatures that dipped below zero may have
        played a role in his death, Rochester police said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2f4e3-1258-42f6-96b4-27d04e50fc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Illinois, a man was killed Monday "after a roadway crash
        involving a village plow truck and a pedestrian," Libertyville police said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f144742-b376-4e0a-8f8a-fe5cddc84b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plow truck driver has been placed on paid administrative leave
        pending the results of an investigation, police said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ddfccf-b67e-449d-9bc8-efab175f1dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States accustomed to snow make emergency declarations</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96444d6d-43db-4e89-95e3-10083ae0352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know it''s bad when northern states like Michigan and Wisconsin
        declare emergencies.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5589f1ae-36a7-4f03-ad0b-fd099e63c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such widespread, extreme conditions have not occurred in Michigan
        for many years, and it is imperative that we are proactive with record-low
        temperatures being predicted by the National Weather Service," Gov. Gretchen
        Whitmer said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfc0342-0cfe-4916-af3c-7001c4b236ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin Gov. Tony Evers also declared a state of emergency, as
        some school districts -- including Milwaukee Public Schools -- are closed
        Tuesday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45d99d7-0ba7-4f60-ace7-8e747a91b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to make sure all state assets are available, including Wisconsin
        National Guard if needed, to help communities across the state and keep people
        warm and safe," Evers tweeted.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a936b5-2705-440d-8803-b2f974f613ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about the Super Bowl?</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1466a14-0312-4346-9fe9-67e7a3da7aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, where the New England Patriots are set to face the Los
        Angeles Rams in the Super Bowl on Sunday, temperatures are plunging Tuesday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00771c43-6f9e-4141-b776-14e0586e1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia state offices are closed, and Atlanta will have emergency
        warming centers running from Tuesday until Thursday morning.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77f3ba-0ead-4c0a-8e92-71fef3162bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite earlier predictions of up to 2 inches of snow, the latest
        forecasts show Atlanta won''t get any accumulation.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5249c-4542-40e6-84c3-e10c45cd17a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures are expected to rebound before Sunday''s kickoff at
        the Mercedes-Benz Stadium.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce48f799-a343-46bb-b650-75e96af3e312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:23:39.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Extreme cold torturing
        much of the US, Minnesota may see wind chills of minus 70 degrees."</em></p>'
  'US-Donald-Trump-North-Korea-Iran-ISIS':
    'author': 'Zachary Cohen and Kevin Liptak'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-30T07:00:23.754+08:00
    'imagesource': 'jcr:43e6bd05-ada7-4cf8-bf6d-7bf68050b20c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a52e4169-c6e5-4cb6-86f2-d2dfd88d15b1'
    'lead': 'The most senior intelligence officials in the Trump administration suggested
      Tuesday that many of the President''s sweeping assertions related to national
      security are inconsistent with their own assessments.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T13:27:02.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:33:09.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:50.423+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. intelligence chiefs reveal gulf with Trump on North Korea, Iran
      and ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7745ef-2f54-424a-9978-a5ea62a312ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump has previously
        declared that North Korea is no longer a nuclear threat, touted the defeat
        of ISIS, doubted the effects of climate change and railed against the Iran
        nuclear deal as "defective at its core."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf2dd5-4104-4d52-be19-465f430c200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most senior intelligence officials in the Trump administration
        suggested Tuesday that many of the President''s sweeping assertions related
        to national security are inconsistent with their own assessments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0414db36-4edd-4ec0-b14c-db941248dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed by Senate lawmakers during a hearing about the most
        urgent global threats facing the U.S., Trump''s intelligence chiefs, including
        Director of National Intelligence Dan Coats and CIA director Gina Haspel,
        appeared to contradict several claims made by the President to justify core
        tenets of his foreign policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2796040-0eb6-4846-9cb4-232acb23ce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent gap between Trump and his own intelligence agencies
        has been a persistent theme over the last two years, and Tuesday''s testimony
        illustrates just how stark the divide is between what the President says and
        the information he is being presented.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29cd8d5-0f20-4db7-a753-5e1aa3d01ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e229c772-7f0e-4816-b14e-9dbfb1b4f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Trump has said: On December 19, the President announced that
        US troops would withdraw from Syria. In making his announcement, Trump declared
        in a video released on Twitter: "We have won against ISIS. We''ve beaten them
        and we''ve beaten them badly. We''ve taken back the land and now it''s time
        for our troops to come back home."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8465c-60df-4900-93a1-8ab52b222d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, members of the Trump administration have repeatedly
        sought to downplay ISIS'' reach and impact in Syria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8346ded6-64ba-460e-a157-fea4191cdc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Secretary of State Mike Pompeo touted the gains the US
        and its partners have made in the fight against the terrorist organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cbae0e-e1e9-4daa-b54d-9d9c0dd47d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not go unnoticed that we''ve also defeated the ISIS caliphate
        in Syria and Iraq alongside more than six dozen nations in the Global Coalition
        to Defeat ISIS," Pompeo said in remarks to the World Economic Forum delivered
        via satellite.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc3ed2a-bfed-46ec-b275-d51d40a412fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo noted "there''s a lot more work to do," but told those at
        the Davos, Switzerland, forum that "with your help I know we''ll achieve it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3eebae-7b2b-4f48-92b3-37d1903eab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What intelligence officials said on Tuesday: "ISIS is intent on
        resurging and still commands thousands of fighters in Iraq and Syria," Coats
        testified.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f121327c-9e7d-474a-8a0f-9affb2c08d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite repeated claims by the Trump administration, and the President
        himself, that ISIS has been defeated, U.S. intelligence assesses that the
        terror group "very likely will continue to pursue external attacks from Iraq
        and Syria against regional and Western adversaries, including the United States,"
        Coats added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170b374-b198-4e08-8690-19f6f1570187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Worldwide Threat Assessment, released by Coats on Tuesday, also
        says that with the recent loss of territory, "ISIS will seek to exploit Sunni
        grievances, societal instability, and stretched security forces to regain
        territory in Iraq and Syria in the long term."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b412c5f-9580-4466-8487-48bae49f96c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats told members of the Senate Intelligence Committee on Tuesday
        that ISIS "has returned to its guerrilla warfare roots while continuing to
        plot attacks and direct its supporters worldwide."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad3366-1888-4671-9c06-514ce1769afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also clearly stated that the group maintains a presence in
        Iraq and Syria.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90834748-3274-44e9-9c2b-1fa635c3028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f1414-169b-4c19-a919-0ae9b708a53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Trump has said: On June 13, the President wrote on Twitter:
        "There is no longer a Nuclear Threat from North Korea." The message came as
        he concluded a historic first summit with North Korean leader Kim Jong Un
        in Singapore.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d76f369-25c5-4917-a143-967c83798e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Trump has not repeated that claim. But he has said that
        negotiations with North Korea over ending its nuclear program are progressing
        well, and he has committed to meeting with Kim again at the end of February
        (though a date, location and agenda have not been revealed).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761be36-26f7-4469-936f-35444faa29a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month Trump has touted progress with North Korea as evidence
        of a successful administration.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebbb761-8060-4d6f-830b-90f84d14c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made a lot of progress as far as denuclearization''s concerned,
        and we''re talking about a lot of different things," he said on January 19.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca814e3-41cc-46c9-8ad2-955ae60943bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 6, he told reporters: "North Korea, we''re doing very
        well. And again, no rockets. There''s no rockets. There''s no anything. We''re
        doing very well."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd625076a-f0d8-425d-b594-7694d1d441d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What intelligence officials said on Tuesday: "We currently assess
        that North Korea will seek to retain its WMD capabilities and is unlikely
        to completely give up its nuclear weapons and production capability because
        its leaders ultimately view nuclear weapons as critical to regime survival,"
        according to Coats</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba34d00-ff67-49a6-b91b-bc91adee012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, Coats said the intelligence community''s "assessment
        is bolstered by observation of some activity that is inconsistent with full
        denuclearization." And his CIA counterpart, Haspel, said Pyongyang "is committed
        to developing a long-range nuclear-armed missile that would pose a direct
        threat to the United States."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d7878b-bbad-4c11-ba1c-a8b578105c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Coats acknowledged that North Korea seems to have halted,
        for now, its missile and nuclear tests, a development Trump has touted as
        evidence of successful diplomacy. Haspel indicated that Kim does "value dialogue"
        with the United States, and the U.S. sees "indications" that he is "trying
        to navigate a path for some kind of better future" for the North Korean people.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a2950a-d66c-4fc3-a4f8-c161ae8e190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Coats'' comments on Tuesday, a White House spokesman
        said: "Our goal is to achieve the final, fully verified denuclearization of
        the DPRK as Chairman Kim committed to in Singapore."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6405271e-ff8c-432d-8dae-876d71ec5165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9ad29-bddb-4a4b-9abf-6f75255b2c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Trump has said: When the President announced last May that
        the U.S. was withdrawing from the Iran nuclear deal he argued that remaining
        in the 2015 agreement would lead to a nuclear arms race in the Middle East.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b6de1-0285-4d11-8499-1bab19d928d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear to me that we cannot prevent an Iranian nuclear bomb
        under the decaying and rotten structure of the current agreement," Trump said
        from the White House Diplomatic Room, calling the deal "defective at its core."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb12625a-b9be-4da3-a511-6377607c4a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing his long-telegraphed decision, the President said
        he would initiate new sanctions on the regime, crippling the touchstone agreement
        negotiated by his predecessor. Trump said any country that helps Iran obtain
        nuclear weapons would also be "strongly sanctioned."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e7de73-8de6-43ff-be16-a038bd1c3a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a horrible one-sided deal that should have never, ever
        been made," the President said in remarks that, at times, misrepresented the
        international agreement''s provisions. "It didn''t bring calm, it didn''t
        bring peace, and it never will."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a275274-3450-4968-b68e-f240e636bff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What intelligence officials said on Tuesday: "We do not believe
        Iran is currently undertaking the key activities we judge necessary to produce
        a nuclear device," Coats told lawmakers.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9df7de-9e7b-41e9-ad6f-1065a5039bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than eight months after the President announced the U.S. would
        withdraw from the pact, U.S. intelligence officials testified that there is
        no indication Iran is currently attempting to develop a nuclear weapon and
        told lawmakers that Tehran remains in compliance with the agreement despite
        the U.S. withdrawal.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599b3550-5026-4e29-953f-1fd2e14674b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we do not believe Iran is currently undertaking the key activities
        we judge necessary to produce a nuclear device, Iranian officials have publicly
        threatened to push the boundaries of JCPOA restrictions if Iran does not gain
        the tangible financial benefits it expected from the deal," Coats said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b12f0-e1ae-4c45-8783-a439963828e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Sen. Angus King, a Maine independent, if Iran has
        continued to abide by the terms of the agreement since the U.S. departure,
        Haspel answered, "Yes," but added a caveat.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd4e17-f35b-4b7a-9573-dbd06edee605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment technically they are in compliance but we do see
        them debating amongst themselves as they fail to realize the economic benefits
        they hoped for from the deal," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3616468-a16e-4fee-9059-3a88a9d3b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Coats and Haspel raised additional concerns Tuesday about
        issues that were not specifically addressed by the nuclear deal, including
        Iran''s ballistic missile arsenal and support of regional military groups
        that could pose a threat to the U.S., their testimony regarding Tehran''s
        nuclear ambitions offers little evidence to support Trump''s previous claim
        about the agreement itself.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4bb0b-cc0e-43e3-8d76-5e854cab8f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf5cfb-0999-4d38-92aa-3c889d427cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Trump has said: Before he became President, Trump claimed climate
        change was a "hoax." He''s since backed off, telling "60 Minutes" in October
        that he believes "something''s happening" but it wasn''t necessarily caused
        by human activity and could reverse.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44907eb-766a-47d2-9c25-4dfd6004102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also questioned an administration assessment of the potential
        consequences of climate change on the U.S. "I don''t believe it," he said
        in November of the report, which predicted dire risks of climate change.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eecadd-db3e-4c65-b287-e27b6331d35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also appeared to make light of extreme cold, suggesting frigid
        streaks were evidence that climate change is an overblown threat.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629dceef-609e-4f62-a1e2-aa6047e3d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the beautiful Midwest, windchill temperatures are reaching minus
        60 degrees, the coldest ever recorded. In coming days, expected to get even
        colder. People can''t last outside even for minutes. What the hell is going
        on with Global Waming? Please come back fast, we need you!" he wrote on Monday.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd384f4-eaf4-4d08-b5e4-54e002be1651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What intelligence officials said on Tuesday: In its written assessment
        of worldwide threats, the U.S. intelligence community laid out the potential
        security challenges posed by climate change, including "threats to public
        health, historic levels of human displacement, assaults on religious freedom,
        and the negative effects of environmental degradation."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775fb901-9cde-43a1-9781-dafcc7a7f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said those effects could spur "competition for resources,
        economic distress, and social discontent" in the years ahead.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6275efc-59fb-4892-a3f5-2826114a07d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:27:02.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate hazards such as extreme weather, higher temperatures, droughts,
        floods, wildfires, storms, sea level rise, soil degradation, and acidifying
        oceans are intensifying, threatening infrastructure, health, and water and
        food security," the assessment read. "Irreversible damage to ecosystems and
        habitats will undermine the economic benefits they provide, worsened by air,
        soil, water, and marine pollution."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a187e8b-4da5-42ff-9cf3-970f3fb0710f'
      'mgnl:activationStatus': true
