    'template': '1'
    'title': 'QC gov''t orders 20% discount in restaurants for solo parents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7848bc5e-69b3-48da-84eb-81d5d45898b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:14:26.280Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> Solo
        parents can now enjoy meals in Quezon City restaurants for a cheaper price.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5817aaf7-550e-4db1-a353-e45fb3a65cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:14:26.281Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government posted Quezon City Ordinance SP No. 2766,
        S-2018 on their Facebook account Wednesday, requiring all restaurants to implement
        a 20% discount for solo parents and their children in the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abef608-cb0d-459a-ada3-01a1e78c0777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:14:26.282Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:44.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://www.facebook.com/qclocalgovernment/photos/a.470698483040951/1858343860943066/?type=3&theater'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10380987-bc70-470c-a9a9-99b2217a1fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:14:26.281Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:44.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discount applies to all solo parents who present a valid ID
        upon a purchase not exceeding P2,000 for single or accumulated receipts in
        a food establishment. Solo parents cannot avail of the discount if their bills
        exceed P2,000 in the same restaurant on the same day. The discount can be
        availed every first and last Sundays of the month, the post said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf343b8-db29-4207-b7ee-0aae72b4a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:14:26.281Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:44.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solo parent''s ID must be issued by the Quezon City Social Services
        Development Department.</p>'
