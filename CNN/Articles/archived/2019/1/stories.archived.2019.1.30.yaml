      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local government units, non-government organizations, the private
        business sector, educational institutions, and the general public, are hereby
        encouraged to lend their cooperation and support to ensure the successful
        conduct of the 30th SEA Games," read the order, which takes effect immediately.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a361a-a88e-4bff-a4e1-5bb1178a140b'
