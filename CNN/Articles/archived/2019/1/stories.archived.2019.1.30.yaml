      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer got a palm tattoo with Japanese character symbols meant
        to honor the single "7 Rings."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d927ae1-55d3-43c7-b7d7-5f692ca6481c'
