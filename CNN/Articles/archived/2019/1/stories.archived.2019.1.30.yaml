    'template': '1'
    'title': 'James Ingram, R&B singing star, dead at 66'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d0a6b-a7d0-43fe-a66c-0a37096a0a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:15:28.148Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — James Ingram, the soulful, smooth voice
        behind R&amp;B hits like "Just Once" and "I Don''t Have The Heart," has died
        at the age of 66.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee512e27-c4c4-4f2e-a5fe-28c93d24ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:15:28.148Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingram''s longtime friend and creative partner, Debbie Allen, confirmed
        the news of his passing to CNN on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1644bb-75aa-4ca2-8b65-282bfd45b8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:15:28.148Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have lost my dearest friend and creative partner James Ingram
        to the Celestial Choir," Allen wrote in a tribute on Twitter. "He will always
        be cherished, loved and remembered for his genius, his love of family and
        his humanity. I am blessed to have been so close. We will forever speak his
        name."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd18532a-f917-40ef-aa28-e7640d39eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:15:28.148Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of Ingram''s death was not revealed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4eb585-3726-4c54-9168-bff0c1fbf8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:15:28.149Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingram, an Ohio native, got his start as a musician with the band
        Revelation Funk and later played keyboards for Ray Charles. He was nominated
        for 14 Grammy Awards, winning for best male R&amp;B performance for his song
        "One Hundred Ways" in 1981 and best R&amp;B performance for a duo or group
        in 1984 for "Yah Mo B There."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca535a8-a919-4633-b97c-cdce4bed6b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:15:28.149Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His duet with Patti Austin, "How Do You Keep the Music Playing,"
        earned an Oscar nomination for best original song in 1983.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9f715c-1204-4d7f-8cf2-f73302387307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:15:28.149Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of his career, Ingram also had successful collaborations
        with Linda Rondstadt, Quincy Jones, Barry White and Dolly Parton.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc0d745-4cd5-4112-9a73-932cc5bec2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:15:28.149Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He co-wrote Michael Jackson''s hit song "P.Y.T. (Pretty Young Thing)"
        with Jones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ec7f10-4c55-4c72-9541-3f9722af492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:15:28.149Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingram was also nominated for two Golden Globe Awards -- one in
        1994 for best original song for "The Day I Fall in Love" and again in the
        same category the following year for "Look What Love Has Done."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ae793-5a71-49cb-a594-b6829461efee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:15:28.149Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "James Ingram, R&amp;B
        singing star, dead at 66."</em></p>'
