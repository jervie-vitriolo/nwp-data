      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’ve seen the image of Carlo Aquino and Nadine Lustre taking
        shelter from the rain at a shed that’s unmistakably located in UP Diliman,
        it might interest you to know that it’s from “Ulan,” Lustre’s first film that
        doesn’t pair her with boyfriend James Reid. Helmed by “Sid &amp; Aya” director
        Irene Villamor, the movie is said to be about self-love and self-acceptance,
        and gets its title from the belief that even when it’s particularly sunny,
        if a pair of tikbalangs are getting married, the skies begin to pour down
        rain in protest. Marco Gumabao and AJ Muhlach co-star.</p>'
