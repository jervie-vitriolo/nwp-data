  'Glaciers-Canadian-arctic-melting-climate-change':
    'author': 'Jason Hanna'
    'caption': 'Mountains surround the frozen Weasel River on Canada''s Baffin Island
      in April 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-30T06:36:00.843+08:00
    'imagesource': 'jcr:ff9c8dc6-3d03-47bd-b2fc-f70fdb639c4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87669789-9e7d-4a2b-ac7a-e213dc4bbbcc'
    'lead': 'The Arctic might be having its warmest century in at least 115,000 years,
      according to a study published this month.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T13:30:24.006+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:33:07.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:50.638+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melting glaciers in the Canadian Arctic have revealed landscapes not
      seen in 40,000 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f877ee6-0737-462c-b711-10c9e2820e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:30:24.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Glaciers in the Canadian Arctic have melted
        enough to reveal land that was hidden for the last 40,000 years or more, researchers
        say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c459a7-a87e-4717-81f4-25d9493a8093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:30:24.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one big takeaway is this: The Arctic might be having its warmest
        century in at least 115,000 years, according to a study published this month
        in the journal Nature Communications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79100b69-89ff-4c5b-869b-3e492919035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:30:24.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just a fluke," University of Colorado Boulder doctoral
        researcher Simon Pendleton, lead author of the study, told CNN. "These ancient
        landscapes are being revealed over a broad geographic region on Baffin Island."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9efd2e-57f9-4ecd-ac1a-d371bff3c789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:30:24.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this study, scientists plucked 48 mosses and lichens -- still
        rooted in the spots where they were killed by expanding ice millennia ago
        -- from the edges of 30 retreating ice caps on Canada''s Baffin Island during
        summers from 2010 to 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a5dfb-4c9f-4f62-ad11-60d24242a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:30:24.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using radiocarbon dating, the researchers found that most of the
        plants had been under the ice for at least 40,000 years, said University of
        Colorado Boulder doctoral researcher Simon Pendleton, lead author of the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d816766-4f2a-48bf-a313-b380018b4e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:30:24.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plants were found in and around the island''s Penny Ice Cap
        region, in elevations ranging from several hundred meters to a mile above
        sea level. The recently exposed landscape, largely on plateaus between fjords,
        is dominated by boulders, bedrock and tundra vegetation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b064ad2d-2ddb-45bd-b020-414c89180882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:30:24.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d normally expect to see different plant ages in different
        topographical conditions. A high elevation location might hold onto its ice
        longer, for example," Pendleton said in a statement from the university. "But
        the magnitude of warming is so high that everything is melting everywhere
        now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e529d-28f0-470e-a6a2-967b743de391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:30:24.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they''re ancient, the collected plants are the same species
        as those that are alive and growing on the island today -- not unusual, given
        that we''re looking at a span of tens of thousands of years as opposed to
        millions, Pendleton said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6971ef71-d2ea-4c52-80e9-59b60386106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:30:24.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings about the plants'' ages, combined with temperature
        data reconstructed from Greenland ice cores, suggest that this is the region''s
        warmest century in about 115,000 years, the study says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d1660-897a-416a-a45e-4d441a23dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:30:24.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These trends are likely to continue and remove all ice from Baffin
        Island within the next few centuries, even in the absence of additional summer
        warming," the study says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f93f55-65a8-468b-a4fc-883360aa098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:30:24.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Melting glaciers
        in the Canadian Arctic have revealed landscapes not seen in 40,000 years."</em></p>'
