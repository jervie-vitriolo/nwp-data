    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China puts up ''rescue center'' in West Philippine Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d961a-4521-4626-a15d-3f94a0a625f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:41:12.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:17.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 30) — China has established
        a "maritime rescue center" in the West Philippine Sea, state-run media said
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8221483a-0779-4b14-ae18-bfe7c2a6f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:41:12.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting China''s Ministry of Transport, Chinese news outfit Xinhua
        reported that the rescue center was opened Tuesday in Fiery Cross Reef or
        Kagitingan Reef, one of the Beijing-occupied artificial islands in the Spratlys
        in the disputed South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf43b59d-6c85-4641-aa40-ba19d9b071a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:41:12.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The center will offer better support to maritime rescue operations
        in the southern part of the South China Sea," Xinhua said, quoting the Chinese
        government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772edaf0-f1a9-4fbf-99c2-fa948e0c080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:41:12.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on January 1 also launched ecological protection facilities
        to restore coral reefs in Fiery Cross Reef, as well as Mischief (Panganiban)
        and Subi (Zamora) reefs. The Chinese ministry also placed marine observation
        stations on the reefs, which offer regular information services such as marine
        forecasts and disaster warnings to passing ships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16204e9-6545-4fd9-9978-5700490bf385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:41:12.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: China to restore Spratlys'' reefs destroyed due to island-building</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f11287-7331-4071-8cbc-3e1cf3721e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:41:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prof. Jay Batongbacal, director of the University of the Philippines
        Institute for Maritime Affairs and Law of the Sea, then said China''s move
        only legitimizes the establishment of its military bases in the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076b7f19-be19-4f71-ab8c-09bde0b98797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:41:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is trying to mask its militarization of the area by  higlighting
        possible civilian benefits/public goods provided by their artificial islands,"
        Batongbacal told CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f90e8bb-84ff-48a0-ba07-bbf4927069a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:41:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has built structures on Fiery Cross Reef since it occupied
        the feature in 1988. In July 2016, the Permanent Court of Arbitration ruled
        that China violated its obligations under international law to protect and
        preserve the marine environment by its massive reclamation work and other
        island-building activities in Fiery Cross Reef and other contested areas in
        the Spratly group of islands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ceada-4511-404b-9f76-e1c6e3ef3fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:41:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark decision also recognized the Philippines'' sovereign
        rights in areas being contested by China within Manila''s 200-nautical mile
        exclusive economic zone, or the West Philippine Sea. China rejects the arbitral
        ruling and stands by its sweeping claim to almost the entire South China Sea.</p>'
  'NDFP-consultant-Randy-Malayao-killed':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
