  'Will-we-ever-see-a-clean-Manila-Bay-':
    'author': 'Tony Oposa Jr. '
    'caption': 'Award-winning lawyer and environmental activist Tony Oposa Jr. suggests
      three practical pathways to clean our waters.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-01-17T07:41:08.770Z
    'imagesource': 'jcr:41c55504-12e4-4d6a-9981-50d3745b42cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bb92281-b85f-440f-a6f4-f514af241afe'
    'lead': 'Award-winning lawyer and environmental activist Tony Oposa Jr. suggests
      three practical pathways to clean our waters.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T07:46:20.525Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:59.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:38.434+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will we ever see a clean Manila Bay?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176492f5-e77b-4223-8c89-1354ec529388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Twenty years ago
        in January 1999, a group of concerned citizens, led by law students from the
        University of the Philippines, filed an ambitious lawsuit in a trial court
        south of Manila. The petitioners, including the Manila Bay residents of the
        tahong (mussels) and talaba (oysters), sued practically the entire Philippine
        government for a simple prayer: Please clean up Manila Bay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47275cf-3780-49c8-92c1-87897aee429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For water to be swimmable, the fecal bacteria content must not be
        more than 100 units per cubic meter. In January 1999, when the case was filed,
        the fecal bacteria in Manila Bay was one million units per cubic meter. Twenty
        years later, in January 2019, one would expect it to be little lower.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735f11d-03a8-42d5-96f7-4090ae5d2174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But guess what? There are now 330 million units of fecal bacteria
        for every cubic meter. In some parts of Manila Bay, it is 1 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388fc19d-f73c-4d20-af5c-6273568192c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wow, that is pure s**t. So much for the triumph of the Rule of Law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc66b0-1677-4d42-8201-1e87fb2fb16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Way forward</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a5cab-6871-48e4-9acd-37ca728d07e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is said that in the Philippines, laws are only suggestions. This
        seemed to have become the destiny of the 20-year-old story of Manila Bay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0f8a4a-d046-4593-9fea-56132f4b4d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had to take someone who is not from Manila, a Bisaya, to start
        cleaning up our seas. It started with Boracay. And now it is Manila Bay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be06d9c-d78a-4d21-8eb5-12a3694aa79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are three practical pathways to clean our waters:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b9905-6014-4920-b886-b26370516c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Solid waste (basura - the most visible dirt)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f442212b-bf5b-4194-8050-050edf2b3820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG) is on the
        right track. Last December 2018, the DILG directed an environmental compliance
        audit (ECA) of the local governments surrounding Manila Bay. This region-wide
        inspection will reveal which local governments, down to the barangay level,
        are complying with the law on solid waste management. Simple points to consider
        are: separation of wet and dry wastes, no-separation-no-collection rule, materials
        recovery facilities, and visible garbage on roadsides and public spaces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb85937a-8776-4a5e-b7d7-650fbbccfcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspection exercise should not look for who is not complying.
        Finding what is wrong is easy. What the government should be looking for are
        the people and communities who are doing good things on solid waste management.
        We should shine upon them the spotlight of recognition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea79b677-8886-40a8-b96f-01e578a80e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Sewage and septage from humans (the primary source of fecal bacteria)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ee8e8a-c466-435f-8e56-3b2ba1051c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These words refer to the water used — to bathe, wash, laundry, etc.
        — and the human wastes that are discharged every single day. Where does it
        go? Is this why in 20 years the fecal bacteria in Manila Bay rose from 1 million
        to 330 million?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ffbf58-60fd-468c-b891-c8733e11892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the legal duty of the Metropolitan Waterworks and Sewerage
        System (MWSS) and the local water districts. In Metro Manila, the MWSS contracted
        the task to private concessionaires Maynilad and Manila Water. Please check
        your water bill. Part of what we pay for every month is a sewerage fee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2af589-30f6-49e1-a8fc-65214b20c5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do we now have a sewerage and septage system? If we do, why has
        the fecal bacteria in Manila Bay risen? Where did all that money go?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2844cc-d65c-40e6-942d-0670802d8fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of quarreling with them, a little word of advice. Nature
        has given us all the answers. We only have to humbly listen. Septage and sewage
        can be treated by nature in the form of mini- and micro-wetlands. Unlike a
        conventional sewage treatment plant, natural septage treatment plants (STPs)
        do not need a lot of space, time, and money to build and operate. In fact,
        it is so simple and inexpensive that it can be done right away in small modules
        for homes and communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfdc70c-c3bd-4a82-98fa-5905930016ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If everyone can only get together, hand-in-hand, shoulder-to-shoulder,
        in the spirit of bayanihan — we may yet see and swim in a clean Manila Bay
        in our lifetime. Bayanihan, after all, is made up of two beautiful words:
        Bayan which means community and cooperation, and bayani which means hero.
        It essentially means cooperative heroism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8998c3-264e-4700-bd21-96405c6dbbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Relocation of informal settlers</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4d20d-7e69-48cc-be91-3897d70e740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the more challenging and interesting journey that is better
        left to the powers of today. But it need not take long, nor must it be expensive.
        We have real-life models: Look at the 40 sq. meter ‘condos’ near the Baywalk
        of Puerto Princesa City in Palawan. A project of an enlightened mayor many
        years ago, they look even better than the condos of BGC. And guess how much
        it costs? ₱800 per month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f043d916-00d9-46db-8843-246e7233e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why was that possible? Because it was an honest-to-goodness effort
        (without kickbacks) to provide decent, affordable, and convenient housing
        for our people. Yes, Build, Build, Build. And let’s build, build, build more
        affordable housing, especially for our young and soon-to-be-homeless people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a88f5bd-43fb-4258-b70a-8ac2f6b1bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iloilo River restoration is another success story worth watching.
        The clean-up, dredging, relocation of informal settlers, and the remarkable
        river quality improvement took only about 1,000 days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3bf1a4-a384-40f3-9373-ce0507c41277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessons learned</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c0902f-66ab-4b9a-b9c2-95338d8ef0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the law as the thinking tool, almost a lifetime was spent
        trying to right wrongs done to the Land, Air and Water (the LAW) of Life.
        Here are a few lessons learned.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d79320-d7c2-4851-92ed-6edc1c50ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Planting seeds</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7b86a8-2e1a-422b-a01d-4b57d93be44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps anything that is worth doing cannot be done in one lifetime.”
        In this lifetime, we can only plant seeds of hope. If, by some good luck,
        during our time we see the seeds spring to life, salamat po.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1eabad-ccbf-4e33-bf05-0c174c7a38d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. The power of positive energy</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c5893-0c7c-43b3-8f39-5553d8687815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest human hunger is not the hunger for food. It is the
        hunger of the heart for appreciation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402dae31-9171-435b-be5f-dd599c77b5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is time to change the narrative of the law from being an enforcer
        to being an enabler. It is time to shift the emphasis of law from the negative
        energy of enforcement to the happy energy of positive reinforcement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9758cab9-842a-47ea-83a4-0ca58548e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government can launch a Manila Bay region-wide search for success
        stories and good efforts. Then we can identify the moving spirits behind the
        good stories, and then give them due recognition. Perhaps this can even be
        held in the Heroes Hall of the Malacañan Palace. Yes, it is time to generate
        the positive power of appreciation and recognition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4374166-80f4-422b-823f-23e26a22535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an Asian philosopher once said, “Kind words do not just praise
        the goodness of others. Kind words have the power to change the destiny of
        a nation.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6119db13-bddf-4c41-8719-f31cd7906e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little difference</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c6da54-9de8-4b02-a166-4efad40d5c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty years ago, young Filipinos took the government to court to
        tell a simple story — to care for Manila Bay. After a long and lonely journey,
        they got a court judgment ordering a dozen government agencies to do what
        they should have done 50 years ago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cdbb2d-b61e-4cc9-aa3f-0cc25e3d312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it is a lonely journey to have as clients the sea and the fish,
        who do not pay attorney’s fees. But just when the concerned citizens had lost
        almost all hope that the Manila Bay will ever see the light of day, something
        sparkles.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e8bce7-ef66-43b7-841c-15fd21a2b23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emperors come and go, empires rise and fall. But a story lives forever.
        A story of the sea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58328b5f-ffca-4013-8f01-ccffaf6f114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But “never doubt for a single moment that a handful of thoughtful
        and committed men and women can change the world. It is the only thing that
        ever did.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee6f04-e70e-4e24-a914-8c2fde7411a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:46:20.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those of you in positions of power today, with your passion and
        focused action, you are on your way to making a big difference.</p>'
