    'jcr:uuid': 'ed25101e-f906-4372-a8fa-794ada95252e'
    'lead': 'Joross Gamboa rose to fame after being part of the first season of the
      reality talent show, “Star Circle Quest”, along with finalists such as Sandara
      Park, Hero Angeles, Roxanne Guinoo, and Melissa Ricks, who have all gone on
      to carve their own paths in and out of show business.'
