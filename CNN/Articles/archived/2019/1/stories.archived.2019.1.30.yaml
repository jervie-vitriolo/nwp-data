  'bureau-of-internal-revenue-tax-collection-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-30T21:33:04.205Z
    'imagesource': 'jcr:046005b4-a4e2-4493-915f-fb8d60e449ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b731861-3b3f-4629-abb2-119d9e5483b9'
    'lead': 'The country''s tax agency fails to reach its target revenue for 2018
      amid lower collections from the first tranche of the tax reform law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T08:06:47.519Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:38.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:43.764+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR misses 2018 revenue target on lower excise tax, VAT collections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd50c1-9f1b-4048-8a1b-b5c78e200721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:06:47.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> The
        country''s tax agency has failed to reach its target collection for 2018 despite
        the effectivity of the tax reform law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a00d5-07d4-4411-be2d-46a26c6763ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:06:47.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report to the House Ways and Means Committee Tuesday, the Bureau
        of Internal Revenue (BIR) said it has raised ₱1.961 trillion last year, missing
        its ₱2.044-trillion full-year target by 4.01 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9538a8ba-f8b2-4ce4-bf47-ede695376711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:06:47.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is 10.15 percent higher than the bureau''s 2017 collection
        which stood at ₱1.780 trillion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b994b70d-6019-41b9-aace-6fab1d911db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:06:47.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://drive.google.com/file/d/1IXalxLYUe7AtDL66Yas0Ky_eVYcwqbBI/view'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3232e15e-72b2-44dd-b9ca-7d61b553bc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:06:47.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR also fell short of its ₱1.024 trillion target income tax
        collection by 4.14 percent .</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c1950a-4ffa-4c62-b3f0-38e33d0288ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:06:47.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Value added tax (VAT) collection was also behind the agency''s ₱435-trillion
        goal at ₱358.27 trillion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba40b6e-b818-4d33-a86e-067925b19569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:06:47.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR raised ₱290.64 trillion from excise tax, 12.67 percent lower
        than the ₱332.80 target.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2225e99-d54f-4d8e-bf6b-a80653cac2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:06:47.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Percentage tax and other tax collections were also below target.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fefece-94a3-4746-a47d-93e0c6774047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:06:47.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency attributed the shortfall to lower collections from excise
        tax and VAT, which are both included in the Tax Reform for Acceleration and
        Inclusion law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3274ce-9e30-4c83-8988-0335e916c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:06:47.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR said there was low fuel tax collection due to lower sales
        from two refineries, higher diesel and liquefied petroleum gas imports, and
        non-implementation of the fuel marking project to prevent smuggling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c486ab-0697-47d7-b191-8993611fa569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:06:47.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers, meanwhile, shifted from high fructose corn syrup
        to ordinary sugar, causing low tax collection from sweetened beverages.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876adce2-3715-47b7-be25-e751417c7d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:06:47.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax collections from automobiles also dropped due to higher excise
        tax on brand new cars, while the tax exemption appeal of Semirara Mining and
        Power Corp. as well as the suspension of some mining firms resulted in lower
        tax collection on minerals.</p>'
