    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cd2e498-8e32-40f8-b295-1290c505e888'
    'lead': 'Senator Kiko Pangilinan says releasing children who commit crimes is
      an ''erroneous'' implementation of the law setting the minimum age of criminal
      responsibility to 15, which he authored.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T00:10:24.804Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:22.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:47.547+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pangilinan hits ''wrong'' implementation of juvenile justice law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe10bec8-9ccd-4f0d-bb8c-b5eb5e542320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> Senator
        Francis "Kiko" Pangilinan slammed the "erroneous" implementation of the Juvenile
        Justice and Welfare Act, saying that children who commit crimes should not
        just be released, but instead be placed in youth care facilities for rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001ebd76-defa-4165-8679-d6f8476da213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.805Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any child in conflict with the law should be brought to a social
        welfare officer or a Bahay Pag-asa," Pangilinan told CNN Philippines'' <em>The
        Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b841b-fa77-49ca-87c7-5f11f60f86a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.805Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly ripped at Pangilinan for
        the "great injustice" the Juvenile Justice and Welfare Act, which he authored,
        supposedly caused.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90806870-a086-40d7-bdc9-77a5a513034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.805Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, Duterte lamented at how teens caught committing
        rape and homicide would come in-and-out of jail since they cannot be prosecuted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529bd4e1-16cc-4e1c-8a2f-01eb88232d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.805Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pangilinan said the law has already been amended so that
        any child aged 12 to 15 who commit serious offenses like murder and rape would
        have to be placed in a Bahay Pag-asa for at least one year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf8399-646f-46e7-b2a6-7d438db1dace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.805Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law has also been amended so that children below 15 years old
        who are found by the local social welfare and development officer to be dependent,
        abandoned, neglected or abused by their parents can be placed in a Bahay Pag-asa,
        upon authorization of their parents or guardians, or in their absence or refusal,
        through a petition for involuntary commitment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92fd9fa-d138-43f9-84a0-60ac02a77310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children aged 12 to 15 who are repeat offenders who have already
        undergone a community-based intervention program can also be placed in a Bahay
        Pag-asa as long as it is in their best interest and their parents or guardians
        approve of it, or if they are absent or refuse, a petition for their involuntary
        commitment is approved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21d7a23-b393-44f8-a3ff-f1aaf1e08322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the opposition senator noted that there is a lack of Bahay
        Pag-asas, despite Congress allotting in 2013 ?400 million for the establishment
        of these facilities across the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a772482-4964-491b-92ba-fdbd87d272bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinasa natin ''yung batas, naglagay tayo ng pondo. Ano pang
        gagawin ng</em> legislation? Execution <em>na ito,</em> implementation <em>na
        ito at hindi ginagawa,"</em> he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f4293-6a6b-43d7-8b2f-1f30f3e0c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already passed the law, we allotted funding. What
        else does the legislature have to do? This is already a matter of execution
        and implementation, and it is not being done.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc811b77-48b0-4b12-8417-b2228f8b8e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.808Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Juvenile Justice and Welfare Council, the executive agency tasked
        to monitor the implementation of the present law, has said that Bahay Pag-asas
        — where children in conflict with the law are supposed to be sent to for rehabilitation
        — are inadequate, poorly staffed and are sometimes even "worse than prisons."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c316f-c187-44b8-8916-0094de87753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.808Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As there are not enough Bahay Pag-asas, some children in conflict
        with the law end up in jails with hardened criminals, Pangilinan said. The
        Commission on Human Rights has also recorded cases where children end up staying
        in police stations or in the homes of social workers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e1af8-8ad8-4353-b8b1-f90b10388dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.808Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice committee chair Oriental Mindoro 1st District Rep.
        Doy Leachon said the lower chamber''s proposed amendments to the Juvenile
        Justice and Welfare Act would remedy this by making the national government
        responsible for the establishment and upkeep of Bahay Pag-asas instead of
        the local government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e1395-7128-4c4b-bee6-cc2fafe5b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.809Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why run after kids?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67564a1f-a929-4fc4-8ede-41c3a0a8fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.809Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed on Monday a bill which lowers the minimum age of
        responsibility for children in conflict with the law from 15 to 12 — a move
        met with approval from Duterte.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ea1b7-3607-4109-93bb-087cb5f4d046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.809Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senate Justice committee, chaired by Senator Richard
        "Dick" Gordon, is expected to present to the plenary its recommendation to
        lower the minimum age of criminal responsibility to 12, which is supposedly
        backed by a majority of senators.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28de330-673d-40dd-995e-d06b7d28cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/cnnphilippines/status/1090423527637843968?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1090423527637843968&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fnews%2F2019%2F01%2F30%2Fkiko-pangilinan-wrong-implementation-juvenile-justice-law.html'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765262b2-5dcf-49ad-aeea-500e466849b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pangilinan said the government should not be training its sight
        on children, but on big time syndicates who use minors for criminal activity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc642f06-9bb4-4a5b-a17c-9a34d0c6344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: A Whitney Houston song is a solon''s answer to lowering
        the age of criminal liability</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86601dd8-9c29-4b50-8830-9d973c7811ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit hindi habulin ''yung sindikato? Ilegal ''yun eh. Bakit
        hindi sila ang habulin, hindi ''yung bata?</em> My sense is, <em>mas madali
        kasing habulin ''yung bata at ''yung mga sindikato,</em> coddled by corrupt
        local officials and coddled by corrupt policemen," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ccefb7-69cc-4631-a04f-d31f696a9b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.811Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why don''t they run after syndicates? That''s illegal.
        Why don''t they run after them, not children? My sense is, it''s easier for
        them to run after children, and the syndicates, they are coddled by corrupt
        local officials and coddled by corrupt policemen.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e74eb8c-9b8e-430f-8b5c-3cd8c96d1a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.811Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/cnnphilippines/status/1090424858024931329?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1090424858024931329&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fnews%2F2019%2F01%2F30%2Fkiko-pangilinan-wrong-implementation-juvenile-justice-law.html'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757db09e-307a-4403-8279-5b330cfb02c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.811Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that children in conflict with the law typically come from
        poor, abusive and dysfunctional families and would need help, instead of imprisonment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad949ff7-df16-4638-92ec-120f027b7e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.812Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Pangilinan: Address poverty instead of holding children
        criminally liable</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e4d66-efbf-449e-ada9-1981867c4a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.812Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops Conference of the Philippines echoed this in
        a pastoral letter, adding that "we cannot call ourselves a civilized society
        if we hold children in conflict with the law criminally liable."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d846b-54b2-4cb0-adf6-38ce72eb6071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.812Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights released yesterday a survey they
        commissioned which shows that majority of Filipinos still want the minimum
        age of criminal responsibility to remain at 15.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b167486e-26d1-4a2e-9b4a-c7ff7ecd97d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:10:24.813Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologists and pediatricians have come forward in opposition
        to the proposal, pointing out that even if children as young as nine can already
        distinguish between what is right and wrong, their brains are not developed
        enough for them to be held liable for crimes.</p>'
