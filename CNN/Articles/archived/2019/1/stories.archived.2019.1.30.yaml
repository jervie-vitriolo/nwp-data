    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e2299b8-894e-48dc-adf5-63f769a94819'
    'lead': ' Construction of Phase 1 of the New Clark City is halfway through— exactly
      312 days before the country opens its doors for this year''s Southeast Asian
      (SEA) Games.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T02:49:30.920Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:43.653+08:00
