      'mgnl:lastActivated': 2023-01-29T16:33:44.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ariana Grande''s new tattoo "七輪" means Japanese style bbq grill,
        not 7 rings," one person tweeted. "If you want to know about 七輪, just google
        "SHICHIRIN."</p>'
    '8':
