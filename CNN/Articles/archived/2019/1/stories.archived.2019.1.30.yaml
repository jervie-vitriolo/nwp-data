    'template': '1'
    'title': 'One percent of U.S. teenagers are using flakka — but it could be more'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6a6aa-28b6-4239-81b7-4b974bd2ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just under 1% of American teenagers are
        knowingly using the synthetic drug flakka, according to new research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a4e0c5-c000-404a-9c57-72eb134b8845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main finding was that less than 1% of high school seniors are
        estimated to have used flakka in the past year," said Joseph Palamar, an associate
        professor of population health at NYU Langone and lead author of the study,
        published Tuesday in the journal Drug and Alcohol Dependence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ef2a1a-e8c4-49cf-ab6f-63e2d5240593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, which Palamar said is the first national study on
        flakka use, analyzed data from Monitoring the Future, an annual survey that
        looks at drug use in high school students, conducted by the Institute for
        Social Research at the University of Michigan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c031e5-4d24-48d2-b342-5e33fb4af547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that of the students who said they had used flakka
        in the previous year, 19.2% had used it more than 40 times. Those who used
        it knowingly were more likely to live away from their parents and to have
        used other drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e73935-e7ba-4e58-a0f8-88509916d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The importance is that we are able to draw attention to this dangerous
        drug right now," Palamar said. "We finally have prevalence estimates on a
        national sample, which hasn''t been done yet."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd662d92a-7063-48fa-b9b8-581e6e2b40bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even more people could have used flakka without necessarily
        knowing it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ccb97-ec40-4232-a780-46bef766eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of people are using without realizing it, particularly
        ecstasy users, Molly users," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d1ffb-4597-4508-9bc6-2c777493bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts agree.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40ae9ba-a6e9-4c16-a975-5b42a4cc1d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that we found very clearly — and we know this from the
        novel psychoactive substance world — people say they are taking something,
        but it doesn''t necessarily mean that that''s what''s in it. We know this
        from ecstasy," said Dr. Dan Castellanos, chair of the Department of Psychiatry
        and Behavioral Health at Florida International University, who was not involved
        in the new research.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb9549-5954-438c-9752-36a3dc91750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Castellanos'' own research,, only one of six samples analyzed
        actually contained flakka, even though the users believed that''s what they
        were taking.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8099282-3e3b-424f-ba6d-3e25f8d3b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stimulant, which Castellanos said has been called "the poor
        person''s cocaine," led to 80 deaths in Florida alone between September 2014
        and December 2015, according to the new study. There were 2,000 emergency
        department visits related to its use in Broward County during that period;
        15% were people under the age of 25. One of the youngest, according to the
        research, was a 13-year-old.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ebd82-3a3b-4585-be6e-b31075f78fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flakka, also known as gravel, is in the class of novel psychoactive
        substances, Castellanos said. Some related products are called bath salts.
        It can be smoked, injected or snorted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e4d6f-9752-4751-a31b-3a319db92b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.965Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although they are not like your tub salts, they look like it sometimes,"
        he said. "These are all novel psychoactive substances, which means that they
        are made chemically; they are imported; there are multiple variations; there
        are different peaks and outbreaks over time."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d3d09b-45a6-45c5-8652-84b4743b1996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.965Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flakka is also a stimulant. "It really gets people very, very agitated,"
        Castellanos said. "That includes things like agitation, effects on all the
        typical systems of your body, increased blood pressure, pulse, sometimes even
        your temperature."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a2b6d-8551-4960-80d3-65fd7b1f6e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.965Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also become known for more severe reactions, including one
        man who broke down hurricane doors after using the drug and a woman who ran
        through the streets screaming that she was Satan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6aafe0-2ad1-4c7e-915d-1b6d23491b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.965Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What really stands out about flakka is the wacky behavior that
        is sometimes associated with its use," Palamar said. "It is bizarre, and you
        will see that word, even in medical journals, because there is no other way
        to describe it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9730f5-4595-4384-9841-8a411fd7769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.965Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although not everyone who uses the drug has these reactions, Palamar
        still cautioned against its use.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb2559d-e4c7-4a75-b41f-a9a3388d6ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.965Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one thing that needs to be known: It doesn''t have that
        effect on everyone who uses it," he said. "It is a very dangerous drug. It''s
        a very potent drug. It''s as potent as methamphetamine."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e9593-87cc-43bc-954f-ee8a0ebe5cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:16:25.966Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "One percent of US
        teenagers are using flakka — but it could be more"</em></p>'
  'kiko-pangilinan-martial-law-mindanao':
    'author': 'Xave Gregorio'
    'caption': 'Senator Francis "Kiko" Pangilinan says there is no proof has been
      presented to show that martial law in Mindanao has been effective.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-30T03:15:38.640Z
    'imagesource': 'jcr:53e2b587-b0e8-4b81-bfae-036ee4b778fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68387bed-d524-4691-b0ae-80f9da7364ec'
    'lead': '''At the time nung walang martial law hindi naman nangyayari ''yung pambobomba
      ng mga simbahan,'' Senator Kiko Pangilinan tells CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T00:23:56.239Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:20.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:47.928+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martial law in Mindanao effective? Only ''speculative,'' Pangilinan
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cac485c-2be1-4186-bafe-4572e8b31352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:56.240Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> Senator
        Francis "Kiko" Pangilinan said no proof has been presented to show that martial
        law in Mindanao has been effective, countering Malacañang''s assertion that
        it played a hand in preventing more bombings in the southern Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb4c171-b02c-445b-a511-1f8abe94731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:56.240Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where the data is, because we have to look at that,
        because apparently there is martial law, but at the time nung walang martial
        law hindi naman nangyayari ''yung pambobomba ng mga simbahan," Pangilinan
        told CNN Philippines'' The Source on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6e24fe-ef46-43c2-bc34-c2b1b450fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:56.240Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party president said this in the wake of twin blasts
        in a cathedral in Jolo, Sulu, last Sunday, which killed at least 21, and a
        grenade explosion at a mosque in Zamboanga City Wednesday midnight, which
        killed two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef5e41-e29f-4c15-9747-c300e07655ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:56.241Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said the Jolo blast is "more reason" for the
        continued implementation of martial law in Mindanao, which has been hoisted
        in the region since May 23, 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4fe463-71df-4c04-888a-c5d7e106565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:56.241Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to The Source on Tuesday, Acting Sulu 1st District Rep.
        Jericho Nograles said without martial law, security measures around the cathedral
        could not have been implemented five months ago, when it first received terror
        threats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28598dde-68a0-4e26-9c4f-a0428c5cdb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:56.241Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pangilinan dismissed these statements as "speculative."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588987c6-3956-46c8-ac73-dd2438afcb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:56.242Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During oral arguments Tuesday at the Supreme Court on petitions
        challenging the third extension of martial law in Mindanao, Solicitor General
        Jose Calida used the Jolo bombing to justify the need for its continued implementation
        in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022fe0aa-3932-468a-bb6d-ced52edfd696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:56.242Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: AFP chief to recommend lifting martial law in Mindanao
        once rebel forces are reduced</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c98f9d-1073-40cc-bf2b-17e8445a3997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:56.242Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has thrice granted President Rodrigo Duterte''s request
        for the extension of martial law in Mindanao, extending it beyond the maximum
        60-day period provided in the Constitution to last until the end of 2017,
        then extending it further to the end of 2018 and then the end of 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720cb608-696d-4b0f-b307-5d0712b9b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:56.243Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the declaration of martial law in Mindanao following the siege
        of Marawi City by ISIS-inspired belligerents, bombings have occurred in Basilan,
        Sultan Kudarat and North Cotabato, in addition to Sulu and Zamboanga City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e509b83-deb1-4038-b5ef-c08a7431caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:56.243Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, during that time, the military has also thwarted a bombing
        attempt in North Cotabato in August 2018 and disabled a grenade in Cotabato
        City just minutes before polling precincts opened for the plebiscite for the
        Bangsamoro Organic Law (BOL).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc8cb24-ac23-42b1-ada6-f5363b1515dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:56.243Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan suspects that the people behind the blasts in Jolo and
        Zamboanga City want to derail the implementation of the BOL, which was ratified
        by the Autonomous Region in Muslim Mindanao and Cotabato City last week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e5098-4574-435e-85f8-29a8bec1f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:56.244Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enemies of peace would not want to see a progressive development
        in the area and therefore are doing what they can to sabotage the process,"
        Pangilinan said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca3994-29fa-45f5-8984-088201a9e12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:56.244Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
