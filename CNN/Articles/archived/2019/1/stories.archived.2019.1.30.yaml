      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funk band Three Legged Men were the first to take the stage, quickly
        enchanting the crowd with their rousing yet laid-back grooves and riffs. Its
        six members dedicated their performance to their hometown of Cebu.</p>'
    '11':
      'image': 'jcr:8a0a93f0-07bb-436c-b97c-893e74587698'
      'imageCaption': 'Nathan & Mercury. Photo by IYA FORBES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db10fd81-d3e5-4432-90c4-3f764a4fff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:29:58.482Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:73d5e79b-673d-42ee-8d21-64699ce52282'
      'imageCaption': 'Nathan & Mercury. Photo by IYA FORBES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac28f9f-007b-417a-8792-e14f6d2751c4'
