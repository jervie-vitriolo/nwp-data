      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In McCoy de Leon and Elisse Joson’s first co-starrer, set in Baguio
        City and opening on Jan. 16, two college freshmen meet on their last day of
        school — one of them despairing over a failed romance, and the other just
        looking to let loose at a music festival. Hoping to make the night something
        to remember, they begin to engage in a series of dares: eating strange food,
        getting tattoos, and perhaps the riskiest of all, telling certain truths.</p>'
