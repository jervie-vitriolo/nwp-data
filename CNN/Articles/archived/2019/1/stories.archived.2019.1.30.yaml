      'jcr:uuid': 'b2954b1f-dccd-4617-a870-490b6589c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:23:55.442Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:50.708+08:00
