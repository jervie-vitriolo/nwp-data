  'Jolo-church-blast-CCTV-suspects':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-30T20:02:36.417Z
    'imagesource': 'jcr:8527682c-0510-4aba-84bd-5de4d4f2cf40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a29dda1-f156-4843-8035-1d9087b75a34'
    'lead': 'The security footage released by officials showed four men running away
      from the blast site.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T22:49:14.043Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:31.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:45.631+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four men in security video of Jolo blast report to police to clear names'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f214c7b-c7e3-4dee-ad5c-39a754900470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:49:14.043Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> Four
        men seen in a surveillance video during the bombings in Jolo, Sulu voluntarily
        reported to authorities on Wednesday to deny involvement in the deadly attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3928e-25b3-4a12-9e96-4608da0bb48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:49:14.044Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sulu police said two of them came forward earlier in the day
        followed by the two others in the afternoon. No names were provided, but the
        first two came from Kalingalan Caluang town in Sulu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a66527-7078-4c5b-9760-0f1e89056383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:49:14.044Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a good decision for them to do na magpunta dito sa himpilan
        (to come here in the headquarter) maybe because they also trust us.  That''s
        why they came to us and submitted themselves for questioning," Sulu Provincial
        Police Director SSupt. Pablo Labra said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c79de6f-b6ba-42ff-9bca-0d7d9c9c338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:49:14.044Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are telling na they are the ones in the CCTV. Pumunta po sila
        dito to tell us na hindi sila masamang tao (they are not bad people). Gusto
        nilang sabihin na hindi sila masamang tao, nagkataon lang na nandoon sila
        (They want to say they are not bad people. It just happened that they were
        there)," Sulu Provincial Police Spokesperson CInsp. Kris Conrad Gutierrez
        told reporters in Jolo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069f7ce-a829-4be7-8671-89eb13401595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:49:14.044Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:31.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closed-circuit television (CCTV) footage released by officials
        show four men running away from the blasts site, then one of them in a blue-green
        jacket hands over an item to his companion with a red backpack, and runs back
        to the area of the bombings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0fd853-aa23-4f2b-84fe-f14659d55e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:49:14.044Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:31.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said the first two men admitted they were the ones seen
        in the closed-circuit television (CCTV) clip wearing a green jacket and white
        t-shirt with a red bag. One of them was first thought to be a certain "Alias
        Kamah," brother of a slain Abu Sayyaf leader, but Labra said this appears
        to be a mistake. Labra said the two were actually a Grade 11 student and a
        school teacher who were supposedly out to do errands that day. They are now
        cleared of any offense, Labra said, adding that they expressed willingness
        to cooperate if summoned again by investigators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52acd66-76bb-476b-8dc0-ae582120b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:49:14.044Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the police should apologize for suspecting them of
        involvement in the blasts, Labra said "But we are investigating, Sir. There
        is an incident we have to solve. We need to do anything we need to do to solve
        this."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc201b8-7f4d-4aff-ad9f-63549c51404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:49:14.045Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año earlier said the four men seen in
        the CCTV footage are believed to be members of "Ajang Ajang," a subgroup of
        the local terror group Abu Sayyaf.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c36dfa-2c75-46f5-ad9b-3fe771cbe3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:49:14.045Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:31.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also looking into eyewitness accounts that a man
        and a woman may have carried out the twin blasts in the Cathedral of Our Lady
        of Mt. Carmel on Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee192a-3925-4e91-a114-fa59f90f13af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:49:14.045Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:31.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 5,000 soldiers are now pursuing possible suspects. The blasts
        left 21 people dead, including civilians and soldiers, and wounded more than
        a hundred others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac616475-8555-484a-a671-1254aef0af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:49:14.045Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:31.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent David Santos contributed
        to this report.</em></p>'
