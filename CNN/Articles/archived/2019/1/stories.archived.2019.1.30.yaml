      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro tallied 20 markers and for TNT. They fell to 2-3 in
        the team standings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02367ee-958e-429b-851a-93274919334c'
      'mgnl:activationStatus': true
