    'template': '1'
    'title': 'Joross Gamboa: ‘Hindi ako naniniwalang may bidang artista’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7636a5-6374-496b-af0c-43316f6a6585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:43:18.316Z
