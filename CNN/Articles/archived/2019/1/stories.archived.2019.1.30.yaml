  'apple-iphone-problem-not-going-away':
    'author': 'Seth Fiegerman'
    'caption': 'Apple''s iPhone business is in decline -- and there appears to be
      no end in sight. | Kevin Frayer/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-30T13:42:58.733Z
    'imagesource': 'jcr:cbb7bcab-97ba-461d-843b-e02be26b132c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe946354-df91-48ea-a1e6-8c9e7eab19c4'
    'lead': 'Apple''s iPhone business is in decline—and there appears to be no end
      in sight.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T23:50:58.324Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:25.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:47.026+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'template': '1'
    'title': 'It''s clearer than ever Apple''s iPhone problem isn''t going away

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c941a2-3510-4af6-b1e7-0e1517beb8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.324Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple''s iPhone business is in decline—and
        there appears to be no end in sight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730df6ac-c3eb-4a1b-a29a-1a4c52151f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.324Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said Tuesday that iPhone revenue for the all-important holiday
        quarter fell 15% from the same period a year ago, a steep drop for a product
        line whose sales growth defied gravity for years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42226709-08f7-4214-a42c-394c97a6b188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.324Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shrinking iPhone sales led to Apple''s first holiday quarter
        revenue decline since 2000. Apple posted revenue of $84.3 billion for the
        quarter, slightly better than it had warned investors to expect earlier this
        month. But it nonetheless represented a 5% decline from the same quarter a
        year ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd933f15-93d4-4d9a-ae48-802aebee60d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a conference call with analysts Tuesday about the earnings report,
        Apple CEO Tim Cook chalked up the iPhone sales decline to a mix of factors,
        including foreign exchange rates, a popular battery replacement program and
        the decrease in carrier smartphone subsidies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b3ad1-54ab-46e7-a58d-7f330c1e73b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook also noted "more severe" macroeconomic conditions in China,
        once one of Apple''s most promising new markets, reiterating a point made
        in the stark warning to investors this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304eedb9-d87c-46b9-ab8a-223804da71e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s sales in China fell considerably. It reported revenue in
        the region of $13.17 billion, down from $17.95 billion in the same period
        a year ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa68fe-fcbb-4939-b6bf-2e1f79cd41ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse still: Apple doesn''t see the iPhone sales situation improving
        much just yet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aaa22f-9626-4674-ae85-76b6b96315c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luca Maestri, Apple''s CFO, told analysts on the call that the company
        expects some of the factors highlighted by Cook to continue "affecting iPhone
        performance" in the upcoming quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde22be5-3909-4afc-a85b-25df1c901204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook also admitted that the iPhone product line faces what some
        might argue is a more existential and long lasting problem than economic conditions
        in any particular country: people are taking longer to buy new phones.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea725a1-5893-4d0e-92d5-2289e591cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upgrade cycle has extended," Cook said. "There''s no doubt
        about that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa10272b-36c6-4fb2-b7c2-80cbabeaa0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said it expected sales to come in between $55 billion and
        $59 billion this quarter, below analysts'' median estimate of $59 billion,
        according to a survey of Apple analysts conducted by Refinitiv.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f1f17-ce3d-4732-822f-2d2f5491a5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will grow revenue nicely from the rest of the business," Maestri
        noted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d71e154-681f-4b3e-a412-5e95d559bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is essentially Apple''s new pitch to investors: The iPhone
        product line, which has long been Apple''s core business, may be in decline,
        but other product categories are growing fast to pick up the slack.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db91b64-ae25-4df0-927b-0d1c58474aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in years, Apple did not disclose the number of
        iPhones sold. But it did provide more details on the strength of its newer
        wearables product line as well its Services category, which includes Apple
        Pay, Apple Care and Apple Music.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf80b5b-94b1-45d1-be8c-b3079f67f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Services segment, in particular, rose 19% to a record $10.9
        billion. That''s still just a small fraction of the iPhone business, but at
        least it is growing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5108d446-fb40-4e93-afe4-f9019b4768ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple is going through a transition period right now," Dan Morgan,
        senior portfolio manager at Synovus Trust, told CNN Business. "I still believe
        that Apple will remain to its core a product company and that the services
        segment are still auxiliary."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0f5c9a-471a-4886-a956-9f0ad0006fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple stock was up 5% in after hours trading Tuesday following the
        earnings report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0807b919-8276-45c7-9048-e93a0e375e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:50:58.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "It''s clearer than
        ever Apple''s iPhone problem isn''t going away."</em></p>'
  'PDEA-Navotas-drugs-minors':
