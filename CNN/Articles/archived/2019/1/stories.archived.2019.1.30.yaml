      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa, meanwhile, will try to bounce back against the Magnolia
        Hotshots on February 3 at the Mall of Asia Arena in Pasay City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b02a7c-a847-4630-ae31-a4fc8c860ba4'
