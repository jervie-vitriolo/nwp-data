      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Not too long ago,
        the majority of Philippine cinemas favored and more commonly screened Western
        and international releases, with the occasional or even sporadic movie from
        local major production companies to mix things up. But moviegoers have proven
        themselves able to command change: Because they’re showing up and being vocal
        about their enthusiasm for Filipino films, along with critical acclaim and
        record-breaking box office success, they were able to pave a way for more
        independent production houses and therefore more local choices to grace theaters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee75c39-ecd4-4e1c-8298-75edf9a031f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T10:32:33.555Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:55.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4d58b8-93f5-42fb-9824-4b00ce25ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T10:32:33.555Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:55.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month alone sees a nationwide premiere for a new Filipino movie
        every week. The rest of 2019 promises dozens of interesting and possibly base-breaking
        new releases, from sequels and reboots to anticipated love team comebacks
        and unexpected pairings. They’re also set across different cities and countries
        — some are even collaborative projects with foreign creators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baddb194-bc8f-4296-b6a4-95a54dcee28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T10:32:33.555Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:55.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323ea6c0-a9dc-4e15-bb9d-edd312a1e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T10:32:33.556Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:55.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s something for everyone, whether you want to laugh, scream,
        or swoon. From LGBTQ+ representation and pressing social issues, to high-concept
        sci-fi, to familiar places and history we haven’t quite left behind, to perennial
        feelings of sawi and kilig (of course), the crop of local movies this year
        are bound to capture the Filipino experience, allowing us to see parts of
        ourselves and our lives on the big screen once more.</p>'
