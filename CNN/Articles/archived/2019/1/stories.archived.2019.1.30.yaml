    'template': '1'
    'title': 'Joross Gamboa: ‘Hindi ako naniniwalang may bidang artista’

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc397d7-6ffa-441f-be57-a89000f2e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:50:18.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Joross Gamboa rose
        to fame after being part of the first season of the reality talent show, “Star
        Circle Quest,”&nbsp;along with finalists such as Sandara Park, Hero Angeles,
        Roxanne Guinoo, and Melissa Ricks, who have all gone on to carve their own
        paths in and out of show business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30ddc8a-75ae-40ed-98ff-531743d88390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:50:18.899Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa, for the most part, has largely been known as a comedy actor,
        playing support characters for rom-coms such as “A Very Special Love,” “My
        Amnesia Girl,” “Starting Over Again,” and “The Hows of Us,” among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debef786-01b7-4ffd-9f01-378b1ce23c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:50:18.899Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1896691c-c98f-41ba-800e-ba6068015e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:50:18.899Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you love filmmaking, if you love movies, if gusto mo makagawa
        ng isang pelikula, it doesn’t matter talaga if marami ang lines mo o konti,”
        he says. “Ang importante lang for me is magampanan ang role na ibinigay sa
        akin.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d8c4f5-903f-4a81-aaf4-4d6db2d255a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:50:18.900Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506a215-d3e0-4be1-8287-63550dbc325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:50:18.900Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Gamboa got his first lead role in “Deadma Walking,” a Palanca-award
        winning screenplay about two gay best friends. This year, he leads in another
        buddy comedy, “Tol,” alongside Arjo Atayde and Ketchup Eusebio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8907bb-50c9-4393-895a-33aad7f8d869'
