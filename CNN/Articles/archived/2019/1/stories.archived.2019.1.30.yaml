    'title': '15 Filipino films to watch out for in 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da9149-6fe2-4b80-b3ae-c1676c5634a2'
