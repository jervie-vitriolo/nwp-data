  'China-rescue-center-Spratlys-South-China-Sea':
    'author': 'CNN Philippines Staff'
    'caption': 'Fiery Cross Reef (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-30T12:22:18.737+08:00
    'imagesource': 'jcr:e66573ff-c67c-4273-a8d6-db55d0b6bacc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b7ba4af-8ac3-41a7-9f51-e6f05012a534'
    'lead': 'The rescue center was opened Tuesday in Fiery Cross Reef or Kagitingan
      Reef, one of the Beijing-occupied artificial islands in the Spratlys in the
      disputed South China Sea.'
    'mgnl:activationStatus': true
