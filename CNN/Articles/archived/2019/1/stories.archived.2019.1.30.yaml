  'russia-anastasia-vashukevich-us-election':
    'author': 'GMTBy Matthew Chance, Darya Tarasova and Nathan Hodge'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-30T17:12:08.440Z
    'imagesource': 'jcr:bfde3e48-c44a-4554-bb5b-72f1c78d1750'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caa5729c-41f0-4b45-9070-bd432f97cc6a'
    'lead': 'A Belarusian model who claimed to have information on Moscow''s attempts
      to interfere in U.S. elections told CNN she had been ordered by Russian security
      agents to keep silent about her dealings with a Russian billionaire linked to
      the former chairman of Donald Trump''s campaign.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T08:58:43.518Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:35.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:44.611+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belarusian ''sex coach'' says she was warned to keep quiet about oligarch
      Oleg Deripaska'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf02f658-6363-4ed7-bd50-85a259a4bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Belarusian model who claimed to have
        information on Moscow''s attempts to interfere in U.S. elections told CNN
        she had been ordered by Russian security agents to keep silent about her dealings
        with a Russian billionaire linked to the former chairman of Donald Trump''s
        campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76132e6-7d00-45cf-9a5e-30d48db8cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anastasia Vashukevich, a self-styled "sex coach," made international
        headlines after she was arrested in Thailand last year and claimed to have
        obtained secret recordings during an affair with oligarch Olig Deripaska which
        allegedly shed light on US President Donald Trump''s links to Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f81759a-95fd-4cb0-9da0-88f5ce2574b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN on Tuesday, Vashukevich said
        she was instructed by Russian security services not to talk about Deripaska,
        an ex-business associate of former Trump campaign chairman Paul Manafort.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72a7545-2e60-47ea-8525-59da921aa436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3612f09-3a6f-4f38-b05b-d24c08feafe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had some talk when I was in Russian jail," she said. "And they
        explained to me very clear(ly) what should I do, what should I say and what
        I shouldn''t say."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e646b565-a115-4f35-b5ee-e4232b875c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2d93af-271a-46a9-879e-affde9e527b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked who explained that to her, Vashukevich said "Russian agents,"
        adding, "They said to me, ''Don''t touch Oleg Deripaska anymore.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca9503-9668-4cbd-a024-90c21e7c6431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797f2c00-4e3f-48ed-925f-881a8ff591d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model, who goes by the name Nastya Rybka on social media, was
        detained at Moscow''s Sheremetyevo Airport earlier this month on prostitution
        allegations after being deported from Thailand, where she had spent nearly
        a year behind bars for soliciting. She was freed from police custody last
        week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b48444-66b5-4c4a-b48e-281fcb3f99dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Claims made to ''save my life''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc85286-2845-43a0-bfb7-3216bf2e8650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN from a Thai detention center last year that she witnessed
        meetings between Deripaska and at least three unnamed Americans. Now back
        in Moscow, she says the claims she made to the media were an attempt to get
        media attention to save her life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a07df2-e751-4311-8882-4ea070e0c79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she regretted making those claims about the evidence she
        had, Vashukevich said, "I think it saved my life, how can I regret it? If
        journalists had not come at that time and that story had not come to the newspapers,
        maybe I would die [be dead by] now."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c255d9-21fd-4f50-93eb-045d93222cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deripaska denies any affair with Vashukevich, but he remains a subject
        of major political interest in US political circles. Trump has denied claims
        that his campaign colluded with Russians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4712a37-d82f-4e04-8870-4340edba9558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vashukevich apologized to Deripaska for hurting his reputation during
        a court appearance in Moscow prior to her release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f25816-1433-4372-b42d-67365b46f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deripaska was back in the spotlight this weekend, after the Trump
        administration''s Treasury Department formally lifted sanctions on three Russian
        firms with links to the billionaire, including Rusal, the world''s second-largest
        aluminum producer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c6889-f2f1-4734-b28a-3337fd476aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her interview with CNN, Vashukevich described her year in a Thai
        prison as "hell," and said she had contemplated suicide if she was handed
        a lengthy sentence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be8c571-8207-4950-838b-fa8d8193d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a blockbuster and I''m inside," she said. "But it''s
        not a movie, it''s my life."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f30f9ec-8235-4a6d-8dfe-cc41a8ac8c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:58:43.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Belarusian ''sex
        coach'' says she was warned to keep quiet about oligarch Oleg Deripaska."</em></p>'
  'Agriculture-Department-budget-output':
    'author': ' Ina Andolong'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-30T16:40:39.127Z
    'imagesource': 'jcr:37b73103-4205-4c95-83fc-8307efa9e9d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80689a54-96c8-45fc-9966-46745e14aad8'
    'lead': 'Department of Budget and Management Secretary Benjamin Diokno said the
      agriculture sector''s slow growth output should not be blamed on the Department
      of Agriculture''s budget. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T22:24:00.381Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:34.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:44.752+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget chief: Slow agriculture output should not be blamed on DA''s
      budget'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a80238-a7c2-4a67-b08f-c5751be19ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:24:00.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> Department
        of Budget and Management (DBM) Secretary Benjamin Diokno said Thursday the
        agriculture sector''s slow growth output should not be blamed on the Department
        of Agriculture (DA)''s budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7cbd38-e4cb-4ddd-bbc1-c97aaad869f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:24:00.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the sector''s performance has little to do with the
        DA''s budget which has been reduced from P55.7 billion in 2018 to P49.8 billion
        in the 2019 proposed budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f9533-fcdf-4d0a-a402-556ac6962b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:24:00.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the DA has not even been able to fully utilize its previous
        budgets, and the agriculture sector''s output depends more on how the agency
        implements its programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3830c033-f80b-4070-8f52-c62423c74741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:24:00.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam nila yun na</em> very slow <em>ang kanilang</em> utilization.
        In fact yung credit, <em>ang laki ng pera nila na nakadeposito sa</em> Landbank,
        <em>hindi gumagalaw,"</em> the Budget chief said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb5cca8-705f-4201-a807-107e0851e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:24:00.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They know that they have slow utilization. In fact,
        their credit in LandBank is huge and it is not liquid.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb7412-bd3f-4ede-bd03-8f5db5f713b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:24:00.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the DBM shows that in 2017, the DA''s disbursement rate
        was at 55.1 percent. In 2018, it stood at 66.2 percents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22497ce0-2a4e-4b53-9864-6d47cb18b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:24:00.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung bibigyan pa namin sila, di na nga nila magamit yung</em>
        budget<em> nila… tapos bibigyan pa namin ng mas mataas na</em> budget.. <em>Eh
        hindi na nila magagastos yan,"</em> Diokno said in his regular press briefing
        Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed44c10-5eca-428a-8329-400fcadb0f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:24:00.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe around 55 percent which means if we give them
        more, they do not use their budget and we give them more, then they wouldn''t
        spend it.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f5bc34-781a-4e57-bf27-6dc1e6a11dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:24:00.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said this should be a wake-up call for them to fasttrack
        their programs, as the sector''s output depends on implementing these projects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42811a36-ca7c-40f3-b78b-a685333d3543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:24:00.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the agriculture sector posted a meager 0.3 percent growth</p>'
  'french-jihadi-syria-repatriation':
    'author': 'Sandrine Amiel and Vasco Cotovio'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-30T16:29:19.038Z
    'imagesource': 'jcr:5f6b38f2-4e35-4637-aae5-0a21ad9c0714'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff388859-5b1f-49cf-8057-451eb9b29ca7'
    'lead': 'The French government has come under fire after Interior Minister Christophe
      Castaner reportedly said that jihadi fighters of French origin could be repatriated
      from Syria as U.S. forces withdraw from that country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T22:30:48.332Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:34.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:44.884+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jihadi fighters of French origin could be repatriated from Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61afdc-1316-4940-af00-8c60b5c9c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:30:48.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The French government has come under fire
        after Interior Minister Christophe Castaner reportedly said that jihadi fighters
        of French origin could be repatriated from Syria as U.S. forces withdraw from
        that country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9fe47-b8d4-497b-b043-46df47fe57f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:30:48.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are currently people in prison who are being held because
        the Americans are there and they are going to be released," Castaner said
        in an interview Tuesday with CNN affiliate BFM TV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538d2d01-99cb-4880-8e5c-f6e2f6659404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:30:48.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will want to come back to France. What I want is for everyone
        who returns to France to be immediately handed over to justice."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c67eb61-b460-4c69-a90f-cf4f46107341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:30:48.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castaner said, "They are French before being jihadists," admitting
        that some have already returned to France and been arrested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26982c63-a64f-4e08-892c-bd2afcd9893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:30:48.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFM TV reported the French fighters were expected to return in the
        coming weeks, numbering close to 130.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfea188-651f-4612-a0ce-328fa2c6517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:30:48.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government has disputed that figure, saying it is "by
        no means confirmed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cefc78-cbcd-4f21-8fc1-602efd15f600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:30:48.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castaner''s admission drew strong criticism from French opposition
        politicians, including the leader of the far-right National Front, Marine
        Le Pen, who called on the minister to revoke the jihadis'' French citizenship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db413a-9495-4681-aa9f-918131fbefd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:30:48.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No @CCastaner! They are jihadists so they shouldn''t be French
        anymore," Le Pen tweeted Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab6b925-2da5-493a-a7b8-7e3677a739fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:30:48.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar views were echoed Tuesday in the French Parliament, where
        lawmaker Valérie Boyer of the conservative Les Républicains party, called
        on the interior minister and government to "stop these jihadists from coming
        back to France under the pretense they once held a French passport, which
        they have burnt in the meantime anyway."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729467d2-fde1-4c67-9099-a12c096184b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:30:48.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Brought to justice''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a27bf-e02a-4e1c-b9ca-017e86e71506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:30:48.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking to reassure lawmakers after his interview, Castaner said
        that if French jihadis were to be expelled from Syria, "we know who they are,
        where they are and if they set foot in France, they would immediately be arrested
        and brought to justice."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb47d6-d9cc-42a5-acbe-72a2793dd4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:30:48.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, the French Foreign Ministry explained that all
        options are on the table as it tries to prevent jihadis from escaping as US
        forces withdraw from Syria. President Donald Trump declared last month that
        US forces would be leaving Syria, surprising allies in the Middle East and
        beyond.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f4572f-d281-49b9-822c-eb3262915868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:30:48.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the evolution of the military situation in northeastern Syria,
        American decisions, and in order to ensure the safety of French nationals,
        we are examining all options to avoid the escape and dispersal of these potentially
        dangerous individuals," a foreign ministry representative said during a daily
        press briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ce1ca6-acae-4756-95bf-d9f0062a8fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:30:48.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people have voluntarily joined a terrorist organization,
        which fights in the Levant, has committed attacks in France and continues
        to threaten us," the representative said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b360697-8002-4444-b13d-8c6726707989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:30:48.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the forces currently detaining French fighters took the decision
        to expel them to France, those would immediately be brought to justice."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65a7f88-bd5d-42d6-a53b-22bbc627258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:30:48.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Jihadi fighters
        of French origin could be repatriated from Syria."</em></p>'
  'toronto-potted-plant-serial-killer':
    'author': 'Eric Levenson and Artemis Moshtaghian'
    'caption': 'FILE PHOTO| Photo by JL JAVIER'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-30T16:13:59.939Z
    'imagesource': 'jcr:f07d3712-df69-43ff-8740-87f92281a038'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b912472-f609-4140-a0ea-dfc67de575f8'
    'lead': 'A serial killer who preyed on men before burying their bodies in potted
      plants pleaded guilty to eight counts of first-degree murder Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T22:34:42.392Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:33.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:45.045+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toronto gardener who buried victims in potted plants pleads guilty to
      8 murder counts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80318409-516a-4fa6-be1c-562489d6dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A serial killer who preyed on men before
        burying their bodies in potted plants pleaded guilty to eight counts of first-degree
        murder Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64aac58-a045-448e-a15e-79eba6493292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landscaper Bruce McArthur, 67, was first arrested last January when
        he was charged with the murder of two men who had gone missing in 2017. Since
        then, police have investigated locations around Toronto where McArthur worked
        as a landscaper. The investigation led to murder charge after murder charge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0796612-e676-469d-8079-7dc28dc31d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McArthur pleaded guilty Tuesday to killing Selim Esen, Andrew Kinsman,
        Majeed Kayhan, Dean Lisowick, Soroush Mahmudi, Skandaraj Navaratnam, Abdulbasir
        Faizi, and Kirushna Kanagaratnam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c432e5fc-2e05-4e86-878d-ab3bb3230061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a serial killer -- alleged serial killer," homicide detective
        Sgt. Hank Idsinga said last year. "The city of Toronto has never seen anything
        like this. The resources that are being thrown at it, everything that we have.
        I''d call it an unprecedented type of investigation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ff1166-c23f-4c62-bfa5-ff60f076af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McArthur''s sentencing hearing is scheduled for Monday at 10 a.m.
        ET. Victim impact statements from the families of the dead men are also expected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e0b811-4e1f-44cb-926c-d6d30856baf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No clear motive</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9726c203-c6f6-489a-8df7-1faf2f66b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, myself and the investigative team, are pleased that Mr. McArthur
        has pled guilty today, sparing the community and those who knew the victims
        a lengthy trial," Toronto Police Detective David Dickinson said. "I believe
        that this is the best possible outcome for the families and the community."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1a0778-1e4b-4dd1-a7c7-9cf202a7c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickinson said he did not of any clear motive in the killings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d1e62-9a95-42cf-935d-030fe05589f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if we''ll ever know why," Dickinson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1301af17-ef16-45b8-b333-9596817a887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the victims, although not all, were from the Gay Village,
        a neighborhood in Toronto known for its predominantly gay population. McArthur
        had some sort of relationship with each of his victims, some of which were
        sexual, Toronto Police spokeswoman Meaghan Gray said last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb38bb4-c9b4-4df6-aac1-687e8826f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haran Vijayanathan, executive director of Alliance for South Asian
        AIDS Prevention said the guilty pleas were important for getting closure in
        the case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1fb33a-2ed6-4659-8b14-0a78b2aa6967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.394Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually quite relieving I think, because we have an answer
        now, and he''s pled guilty, and that puts the community and the family at
        rest to say that we have closure now, finally," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64633a9e-259f-46ab-850c-565e0378f245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.394Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Ciantar, 54, told CNN last year that he had seen McArthur in
        the Gay Village area, but didn''t know him personally. Ciantar said he has
        friends who did know McArthur and added, "They all said that they never would
        have suspected him."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97051131-0260-4ab4-b845-3d9de43c54b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.394Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He looks like Santa Claus. He looks harmless. That probably really
        helped him," Ciantar added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a403d52-edbe-4e89-92b9-03d8eca3f6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.394Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, McArthur actually did work as a Santa Claus at a mall in
        Scarborough, Ontario, over the past few Christmas seasons, according to Agincourt
        Mall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538d1c0a-c56b-4c81-9d03-93f26d5c85e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.394Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Speedie was a former coworker of McArthur. The two met while
        doing landscape work for a mutual friend.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dcd239-8738-442d-88a1-7931ec39fae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.394Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was always opinionated," Speedie told CNN. "Never got any warm,
        friendly vibes from him. He seemed moody. Usually fairly happy, but sometimes
        quiet."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed1b10b-0e37-48f8-852f-02af847dcdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T22:34:42.395Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Toronto gardener
        who buried victims in potted plants pleads guilty to 8 murder counts."</em></p>'
