      'mgnl:type': 'text'
      'text': '<p>Jasmine Curtis-Smith and Glaiza de Castro star in Dodo Dayao’s sci-fi
        horror-thriller, about an almost-utopian Manila of the near future. Mysterious
        blackouts have been sweeping the city after midnight, leaving no survivors
