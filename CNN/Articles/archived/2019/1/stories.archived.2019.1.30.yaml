      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert posted a bail of P3,000, according to the police order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc1d53-f0bb-4991-93f9-028895e0bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:50:49.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:06.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climber has been charged for alarm and scandal, and other forms
        of trespass by the Makati police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c385f94f-4c12-474b-ad7a-314e48fd2496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:50:49.250Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:06.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert has scaled a number of the world''s best-known skyscrapers,
        including the Petronas Towers in Kuala Lumpur and Dubai''s 828-meter Burj
        Khalifa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7cd66-418c-4d5a-b804-ec90b0b9b8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:50:49.257Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:06.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN report previously said Robert has been arrested around 120
        times for similar stunts since he began climbing buildings 20 years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac7a83-db4f-4656-b3cd-f50f7204c02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:50:49.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:06.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert''s arraignment and pre-trial will be on Friday, February
        1.</p>'
