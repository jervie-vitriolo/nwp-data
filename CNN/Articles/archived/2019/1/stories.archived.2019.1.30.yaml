      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Joross Gamboa rose
        to fame after being part of the first season of the reality talent show, “Star
        Circle Quest”, along with finalists such as Sandara Park, Hero Angeles, Roxanne
        Guinoo, and Melissa Ricks, who have all gone on to carve their own paths in
        and out of show business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b9615b-c6d7-4a51-913d-07e206c8547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:43:18.317Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa, for the most part, has largely been known as a comedy actor,
        playing support characters for rom-coms such as “A Very Special Love,” “My
        Amnesia Girl,” “Starting Over Again,” and “The Hows of Us,” among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f5880-0216-4dd8-a218-db46a2e0670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:43:18.317Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you love filmmaking, if you love movies, if gusto mo makagawa
        ng isang pelikula, it doesn’t matter talaga if marami ang lines mo o konti,”
        he says. “Ang importante lang for me is magampanan ang role na ibinigay sa
        akin.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3649690-294c-4eb2-b6cf-efe02842591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:43:18.317Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Gamboa got his first lead role in “Deadma Walking,” a Palanca-award
        winning screenplay about two gay best friends. This year, he leads in another
        buddy comedy, “Tol,” alongside Arjo Atayde and Ketchup Eusebio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1671cf-a92c-4922-9a1f-e00d48d030c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:43:18.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he is now seeing himself cast as a lead actor, Gamboa maintains
        that a film is more than its frontrunner. “Sa isang pelikula, hindi ako naniniwalang
        may bidang artista eh,” he says. “It’s a team effort.”</p>'
