      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ariana Grande wanted to celebrate her new
        hit single but ended up celebrating "BBQ" instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9707e0fe-0203-41e6-ba0c-0d4d1153fe95'
      'mgnl:activationStatus': true
