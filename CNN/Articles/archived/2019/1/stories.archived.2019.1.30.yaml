      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> Armed
        Forces of the Philippines (AFP) Chief of Staff Benjamin Madrigal Jr. got the
        nod of the powerful Commission on Appointments (CA) on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75375b9-70df-4aef-936c-e9bb21208580'
      'mgnl:activationStatus': true
