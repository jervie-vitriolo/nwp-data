      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco will look to improve its groove when they face the NLEX
        Road Warriors on February 2 at the Ynares Center in Antipolo City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955ffe21-5173-4ddb-a434-ac972d5c772f'
