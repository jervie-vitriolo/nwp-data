    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981f461-58d9-41f2-892e-91b0a74091a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:56.244Z
