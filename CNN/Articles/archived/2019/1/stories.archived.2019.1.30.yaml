    'template': '1'
    'title': 'NDFP consultant Randy Malayao shot to death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed0175b-2c33-4221-abcc-d4f41adde733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:46:56.225+08:00
