      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up were slick soul-pop purveyors Nathan &amp; Mercury from
        Manila, who seamlessly fuse their R&amp;B with explorations of jazz, hip-hop,
        and funk. They are masters of sonic and lyrical dissonance.</p>'
    '16':
