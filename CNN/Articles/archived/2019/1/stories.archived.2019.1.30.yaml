      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — The
        Blackwater Elite finally barged into the win column of the 2019 PBA Philippine
        Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cbbfe7-d13f-48ab-9033-3edfef97d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:36:21.316Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite disposed the erstwhile unbeaten Rain or Shine Elasto Painters,
        111-99, Wednesday at the Cuneta Astrodome in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e5b9b3-1669-4f5b-bc77-1161bcc7647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:36:21.317Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:49.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike DiGregorio and Allein Maliksi delivered a one-two punch for
        Blackwater with 27 points and 23 points, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9be823-d60b-4da2-ad68-ceb26771f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:36:21.317Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:49.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite prevailed with a slim one-point advantage after a close
        contest in the opening quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7154eae7-b331-40f8-8199-35ee183fb158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:36:21.317Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:49.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran gunner James Yap waxed hot for the Elasto Painters, as he
        led all scorers in the first half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a91dc8-4b07-4dcb-b2bf-20d7997a6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:36:21.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:49.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiGregorio single-handedly carried Blackwater, as they unleashed
        a 37-point outburst in the third period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d62c561-a10a-4b4e-8f2e-43eb8dd66bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:36:21.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the momentum on their side, the Elite continued to control
        the tempo en route to the victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe61ad-20f2-4821-b807-c747f22df171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:36:21.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Javier added 16 points and 13 rebounds for Blackwater.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e07279-1355-46d5-868f-6f96c9be736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:36:21.324Z
