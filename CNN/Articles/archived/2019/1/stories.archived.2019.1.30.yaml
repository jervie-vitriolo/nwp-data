      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morissette also shared a photo on Instagram of some of the principals
        involved, including Oscar-winnning Juno writer Diablo Cody, who wrote the
        show''s book.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad3d40e-dd97-4b3d-be33-e0da1fa8f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:34:59.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jagged Little Pill was a hit with fans and came to be as definitive
        of the 1990s as frosted tip hair and boy bands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c08a8e1-fef4-4c44-859e-35bba5bccd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:34:59.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical had an initial 10-week run last year at American Repertory
        Theater''s Loeb Drama Center in Cambridge, Massachusetts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba38329-e6ba-4054-b9d1-a282bdc8b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:34:59.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the lead producers, Eva Price, told the New York Times that
        the original production is being reworked a bit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01422999-cc9d-4311-bdc2-691c5388a99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:34:59.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were quite happy with the work we did on our original musical,
        but you can always keep improving, and the changes we have made are many,
        many little ones that add up to a more streamlined, layered, and deeper show,"
        Price said. "The world has continued to change, and that has affected the
        writing and the direction."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6961e5ce-eab7-4c87-a936-477bd4bc355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:34:59.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jagged Little Pill is set to debut on Broadway in the fall.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74837ddf-7cf1-44eb-a836-9d1084a1c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:34:59.992+08:00
      'mgnl:createdBy': 'jeff'
