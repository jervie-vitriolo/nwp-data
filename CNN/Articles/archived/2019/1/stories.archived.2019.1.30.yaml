    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH perceived to be less corrupt in 2018 world corruption rankings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b7fb7-1e26-4671-b23a-6e47b73fdbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:29:10.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> The
        Philippines is perceived to be less corrupt as it rose by 12 steps in the
        2018 global rankings compared to the previous year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc7ec4-4741-4f3e-8116-2ad634cf927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:29:10.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Corruption Perception Index (CPI) published by international
        group Transparency International (TI) Tuesday placed the Philippines at 99th
        of the 180 countries surveyed. In 2017, it placed 111th.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520edd5b-f2fb-48dc-bbb0-aede1e8ada88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:29:10.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It got a score of 36 out 100 in 2018, where 0 means the country
        is "highly corrupt" and a 100 means the country is "very clean."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c796adce-e7c0-4117-8ac3-acfc4cca8cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:29:10.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is lower than the Asia-Pacific region''s average score of 44.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ff0028-3c14-47ca-8dd5-aec0d8ca60f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:29:10.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index also showed that more than two-thirds of countries score
        below 50 on this year''s CPI, with an average score of just 43.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c6fb0-7228-401b-ab7d-35d3c8033665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:29:10.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reveals that the continued failure of most countries to significantly
        control corruption is contributing to a crisis in democracy around the world,"
        Transparency International said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704804ce-745c-4c68-97e4-33a03403680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:29:10.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topping the list are Denmark (1) and New Zealand (2) with scores
        of 88 and 87, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18301476-10f2-43fc-9f6f-c46c3bd31434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:29:10.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somalia (180), Syria (178) and South Sudan (178) got the lowest
        scores of 10, 13 and 13.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a546b016-62b0-4417-bc92-d61564632e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:29:10.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TI suggested to strengthen government institutions and preserve
        checks and balances to curb corruption in states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1865e4-53d4-42b2-9733-72e8b48b83ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:29:10.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international organization, which began in 1993, is based in
        Berlin, Germany. It has chapters in over 100 countries in the world.</p>'
