      'mgnl:type': 'text'
      'text': '<p>“Birdshot” director Mikhail Red’s “Eerie” made headlines last year
        for being Bea Alonzo’s first scary movie as well as another vehicle for Charo
        Santos-Concio. This ‘90s-set horror-mystery is about a clairvoyant guidance
        counselor (Alonzo) who investigates a murder in a Catholic school — the only
        witness being a ghost. Santos-Concio plays the school’s directress, the Mother
        Superior.</p>'
