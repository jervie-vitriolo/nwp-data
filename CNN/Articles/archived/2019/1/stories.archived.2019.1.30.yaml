    'template': '1'
    'title': 'Meet the first robot that writes poems in Filipino'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54930eb-7941-42bd-a1e0-7c27b211f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T05:43:15.283Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Estela Vadal is the first AI machine na nagsusulat ng tula sa Filipino,”
        says Hacla. “Ipinangalan ko siya sa nanay ko and in a way tribute na rin para
        sa kanya.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33085f6-f1eb-4cc4-8984-67f5ba95edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T05:43:15.284Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He launched the robot in December 2018 at Roel’s Bookshop in Quezon
        City, where visitors of the bookstore also had the chance to play with Estela.
        The AI machine also has a twitter account where she tweeted lines of poetry
        everyday since October 2017 until her launch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9730c4-e1c1-4f40-b03e-cf132c826139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T05:43:15.284Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacla explains that the machine creates poetry on a per character
        level. “Basically, inaaral niya ang pagkasunod-sunod ng mga letters and the
        way she generates text is, she generates one letter, one character at a time,”
        he adds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da4bdf-afde-457d-851b-82dcea5a6333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T05:43:15.284Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Surprisingly, through this method, sobrang lucid, sobrang poetic
        ng mga text na na-ge-generate niya.”</p>'
