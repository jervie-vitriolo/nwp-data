      'mgnl:lastActivated': 2023-01-29T16:33:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, he thanked everyone who supported him throughout the
        journey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975d58b-0ff3-43f8-865b-9835fbdf0714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:49:11.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pingoy played for one season with the Ateneo Blue Eagles in 2015
        then transferred to the Adamson Soaring Falcons, where he suited up for three
        years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0529f26-a940-4940-857d-c7cbc0ef28c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:49:11.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebuano native provided a steady back court presence for the
        Soaring Falcons under head coach Franz Pumaren.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa419c0-ebd5-4de4-9d2b-388070691d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:49:11.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson had the chance to advance to its men''s basketball finals
        last season, but were stunned by the University of the Philippines Fighting
        Maroons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22797913-a307-4d40-b44e-ba9d826c403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:49:11.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pingoy''s exit comes after veteran forward Sean Manganti decided
        to forego his final eligible year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff93c59d-0f81-4cca-a200-593bdf8153a4'
