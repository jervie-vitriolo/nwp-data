      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — It''s
        the end of the UAAP road for Jerie Pingoy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3655b774-6df8-4e0c-b9a8-bc90774c90f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:49:11.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pint-sized floor general said on his Twitter account Wednesday
        that he is signing off from the collegiate league.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e080b142-bbd1-41fb-af47-6783e083c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:49:11.820Z
