  'Joross-Gamboa---Hindi--Hindi-ako-naniniwalang-may-bidang-artista--':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The ‘Tol’ star talks about filmmaking, acting, and his love for his
      craft. '
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
