      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned that the peace process should work, or there would
        be more radicalized terrorist elements.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c68ab74-d852-4689-9658-8871ce1e9d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T00:23:56.245Z
