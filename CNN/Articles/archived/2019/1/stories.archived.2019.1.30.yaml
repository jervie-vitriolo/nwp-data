      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Atlanta is gearing up for one of the biggest
        battles the dirty South has ever seen. No, not that little football game between
        the New England Patriots and the Los Angeles Rams. It''s the soft drink showdown:
        Coke vs. Pepsi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff68537-fed9-42b8-b7cb-f952477b08bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:37:59.136Z
