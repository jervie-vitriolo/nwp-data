      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Makati City Police Station Senior Superintendent
        Rogelio Simon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f23d08-9e86-4e9d-a1a7-e684ecbad0b2'
      'mgnl:activationStatus': true
