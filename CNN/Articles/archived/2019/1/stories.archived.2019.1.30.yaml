  'Conor-McGregor-Khabib-Nurmagomedov-fined-UFC-brawl':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-30T14:16:03.717Z
    'imagesource': 'jcr:a7981266-e04c-4c1c-a386-ebe5fe6f160d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b92f426e-d26f-43fd-a71d-8638ab5c35d1'
    'lead': 'Conor McGregor and UFC lightweight champion Khabib Nurmagomedov were
      each fined and suspended by the Nevada State Athletic Commission.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T23:30:11.872Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:50.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:40.616+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McGregor, Nurmagomedov suspended for post-match brawl'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b4176-e5fd-4d71-8e4a-ce8783a62b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:30:11.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Conor McGregor and UFC lightweight
        champion Khabib Nurmagomedov were each fined and suspended by the Nevada State
        Athletic Commission on Tuesday for their roles in a post-match melee last
        October in Las Vegas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a028d73-1e42-446f-bd97-8ce455da1cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:30:11.873Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copies of the agreements showed the commission voted to hand Nurmagomedov
        a nine-month ban and $500,000 fine while McGregor was given a six-month ban
        and $50,000 fine for a brawl that overshadowed Russian Nurmagomedov’s successful
        title defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c2b084-17dd-488a-8e58-68afaf894b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:30:11.878Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both suspensions are retroactive to October 6, the date of their
        fight, and Nurmagomedov can have three months of his ban reduced if he delivers
        a public service anti-bullying message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3163d168-39c5-457b-9056-773c9fa7b1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:30:11.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurmagomedov took to Twitter in response to his punishment saying
        only “politics forever” while McGregor’s manager Audie Attar said in a statement:
        “We are grateful to the commission for their serious focus and the decision
        which will allow fans to see their favorite fighter return to the octagon.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7cbcc-3dcb-4dcc-8e76-39f5fd4c0c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:30:11.911Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments after McGregor submitted to a Nurmagomedov rear-naked choke,
        the Russian champion climbed the cage and launched himself at the men in his
        opponent’s corner, setting off a prolonged brawl inside and outside the octagon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6316515e-3d8c-4888-ab4c-94a4aa5714da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:30:11.911Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irishman McGregor then needed to be restrained from jumping out
        of the octagon himself and traded punches with some members of Nurmagomedov’s
        camp.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ee3c7-9478-4cd5-bdf8-e9403efbd559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:30:11.912Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scuffles immediately dwarfed the title fight that was one of
        the most lucrative in UFC history.</p>'
