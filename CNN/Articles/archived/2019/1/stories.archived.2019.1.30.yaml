    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte directs gov''t agencies to help support 2019 SEA Games prep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bfb50e-071b-4df0-978c-8bc393405b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:23:55.441Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — President
        Rodrigo Duterte has ordered all government agencies to extend their support
        for the country''s hosting of the Southeast Asian (SEA) Games in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f9098-a94f-48de-8d24-d106d05f3098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:23:55.441Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Memorandum Circular No. 56 signed by Executive Secretary Salvador
        Medialdea, government offices-- including government-controlled corporations
        and local government units-- are encouraged to help in the preparation, organization,
        and holding of the biennial meet next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf8410-a19d-4668-979e-54fc822d60ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:23:55.442Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, dated January 25, also instructed concerned sports
        associations such as the Philippine Sports Commission and the Philippine Olympic
        Committee to "coordinate and support each other for the effective preparation
        and successful participation" of the country''s delegates for the SEA Games.</p>'
