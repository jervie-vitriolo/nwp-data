  'comelec-campaign-materials-removal-deadline':
    'author': 'Triciah Terada'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-30T13:30:18.412Z
    'imagesource': 'jcr:967d1691-f0e5-442f-80ef-bd9ce18a9e12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e47a319e-3e13-43fc-93ac-0aa9097d6ad6'
    'lead': 'The violation of campaign rules is equivalent to an electoral offense,
      and those who do not follow them could be disqualified.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T13:33:55.653Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:52.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:40.177+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'James-Jimenez', '2019-elections']
    'template': '1'
    'title': 'Comelec orders candidates to remove campaign tarps, posters by Feb.
      12'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c069329a-e097-4b11-a9fa-16cb9b8312ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:33:55.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — The
        Commission on Elections (Comelec) set a deadline to have all posters and tarpaulins
        featuring images of those running in the midterm election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed5e8c-79b2-432d-b9c8-1d29e3b0663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:33:55.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the materials do not have the words "vote" or "vote for"
        printed on them, the poll body said it was clearly premature campaigning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99462a93-109a-4f3d-83e5-fb1657f1ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:33:55.679Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comelec said it can do little to prevent the practice as it
        is technically still allowed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90db9cb6-0cbb-4fc0-98fe-8997c7cf65ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:33:55.679Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, however, Comelec Spokesperson James Jimenez said these
        must be taken down by February 12, the official start of the campaign period
        for senatorial candidates, and no excuses will be accepted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd2b0a7-e780-4bc3-8ece-1be85a188cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:33:55.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most common excuse, the most common dodge is to say is that
        someone put that up or my supporters put that up...but here''s the thing,
        if those mats are still up after start of campaign period...then it can be
        presumed because the candidate remained them to be up..it is clear they are
        benefiting from their presence, that is a way to hold them liable," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4596a-c762-4e1b-ab81-e7954ee6ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:33:55.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added, "Every single bit of campaign propaganda right now
        is already in violation of campaign rules for senatorial candidates — they
        are too large and obviously they are not in common poster areas."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad868f0c-33f5-4272-996a-373cc93bdef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:33:55.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to campaign rules, tarps and posters should not exceed
        2 feet by 3 feet, and they should only be put up in common posting areas identified
        by the election officer in a particular area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e88176-6726-40f4-9cca-460886e6db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:33:55.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec also has the power to remove materials that do not follow
        the rules.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c81d6b-7601-4de9-a79f-ad362212a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:33:55.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for commercials, senatorial candidates are only allowed up to
        120 minutes of airtime per TV station, and up to 180 minutes per radio station.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f5fffe-e912-4c61-8957-1f45698565fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:33:55.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates for local posts are allowed 60 to 90 minutes per station.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e3e2a-ca9a-4f4b-8bf8-58d0e52839b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:33:55.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movies featuring the lives of candidates are banned from screening
        beginning February 9, and the Comelec said malls may be charged if they fail
        to comply.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32215df-1ada-4320-991d-e59b025d3ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:33:55.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/01/07/comelec-bato-dela-rosa-biopic-campaign-period.html">RELATED:
        Showing Dela Rosa biopic during campaign violates poll rules — Comelec</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbdaeb0-2f83-4a2a-9142-8813e6e8dfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:33:55.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election offenses carry a fine, Jimenez said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940c8c22-c736-4aa0-9274-ca41152350d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:33:55.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spending cap has also been set.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4900a5e9-d22d-4385-8f50-4908ed614e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:33:55.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidates running under a political party are allowed
        to spend a maximum of P183 million, while independent candidates can spend
        up to P305 million.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbe7b23-6e30-4093-8893-16131b62802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:33:55.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spending cap for those running for local office will depend
        upon the population per city or municipality.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bac78e-cdc1-44bb-ac9f-a5b1da8c7712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:33:55.695Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violation of campaign rules is equivalent to an electoral offense,
        and those who do not follow them could be disqualified.</p>'
  'ombudsman-motion-bong-revilla-pork-barrel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-30T16:12:51.092Z
    'imagesource': 'jcr:346c1175-97cd-4ea3-98fa-32ae91aabc28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd55090db-d319-417d-bc87-dbdb5fa14d0c'
    'lead': 'Despite being acquitted of plunder, prosecutors are saying former Senator
      Bong Revilla should return ₱124.5 million to the government.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T16:17:08.928Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:51.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:40.341+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ramon--Bong--Revilla-Jr.', 'Janet-Lim-Napoles', 'Richard-Cambe',
      'Office-of-the-Ombudsman', 'pork-barrel-scam', 'Sandiganbayan']
    'template': '1'
    'title': 'Ombudsman prosecutors file motion for Revilla to pay back money in ''pork''
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c598c-69bb-4575-a340-93728c4619b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.928Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> - Prosecutors
        from the Office of the Ombudsman filed a motion ordering former Senator Ramon
        "Bong" Revilla Jr. to pay back the national treasury millions of pesos from
        the pork barrel scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e727dba-21a2-4d5b-9e4e-82161c43422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.928Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-page motion for execution of judgment on the civil liability
        of Revilla was filed at the Sandiganbayan on January 28, signed by Deputy
        Special Prosecutor Manuel Soriano Jr., Acting Director Prosecution Bureau
        I Mariter Delfin-Santos, and Assistant Special Prosecutor III Reza Casila-Derayunan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7414ed-df27-414e-9444-1aa58dfb2747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.939Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla — who is running for senator in the midterm elections —
        was acquitted by the Sandiganbayan on plunder and graft charges in the controversial
        case on December 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570bfde2-e114-4333-8edb-6f8f24616c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.939Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s first division said the prosecution failed to prove
        he was guilty beyond reasonable doubt for plunder through benefitting from
        the use of his Priority Development Assistance Fund (PDAF).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a74fec-74f1-4426-9cbb-d29b296d8ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.940Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pursuant to Article 100 of the Revised Penal Code (RPC), the court
        said "accused are held solidarily and jointly liable to return to the National
        treasury the amount of one hundred twenty-four million, five hundred thousand
        pesos (₱124,500,000.00)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c359155-acfe-4898-b3b4-10a83baf7e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.940Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecutors: Revilla has to pay</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d5f654-0807-48ad-8ea7-69df3d5f9224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.940Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said if the court wanted to exclude Revilla from returning
        the money, it could have simply named Napoles and Cambe and would not have
        used the term "accused" collectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ee6283-7989-4648-83db-2f6de91d8aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.940Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the third paragraph, however, without any qualification, the
        Majority held that the accused — referring to Revilla, Cambe, and Napoles
        who underwent trial," the prosecutors said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d6d49b-24fb-4a06-8a81-8ae66b81e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.941Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion filed also states while Revilla was acquitted, it was
        merely because his guilt could not be established beyond reasonable doubt,"
        and not due to the absolute failure of the prosecution to prove his guilt."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e5a2f3-ec71-46ca-ad2f-97313d97d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.941Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quantum of proof required in criminal prosecution (beyond reasonable
        doubt) is greater than that required for civil liability (mere preponderance
        of evidence)," it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7db0a2e-b18d-4293-8add-e976812cfa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.941Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was similar to what Abdiel Fajardo, the president of the Integrated
        Bar of the Philippines (IBP), the national organization of lawyers, said in
        a statement after Revilla''s release in 2018. "Conviction on the criminal
        charge requires proof beyond reasonable doubt, while a judgment of liability
        on the civil charge requires only a preponderance of evidence," Fajardo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e42b0-74b6-442b-8e94-c8871a36d56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.942Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion also states, while Revilla may have been acquitted of
        the criminal charge, this does not mean he is necessarily "civilly free."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3b2af-4268-4cc1-9635-2dfeab1a719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.942Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It bears stressing that Article 100 of the RPC does not provide
        that only those who are criminally liable are civilly liable. Thus, a person
        may still be held civilly liable, if there is basis to hold him/her so," the
        motion states.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc673d13-8db0-4ef3-922f-b473e711c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.942Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Revilla''s lawyers said he was excluded from doing
        the same because only his co-accused had civil liability.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53dce28-ee91-4d0b-a840-f05b0a13b63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.942Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Revilla''s camp: What shall he return?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf473d1-cb48-4539-8a9d-36251710b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.951Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estelito Mendoza, the lawyer of Revilla, released a statement Tuesday
        referring to the dispositive portion of the Sandiganbayan decision.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85fce9e-263b-426e-be61-e6b98787a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.951Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Revilla did not receive, directly or indirectly, rebates, commission,
        and kickbacks from his PDAF. What, then shall he return?" Mendoza said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e98ccb-7e36-4794-b2d0-4649a85047de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.952Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/cnnphilippines/status/1090574337906663424'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85803b28-369e-4fab-b0f8-82d8237cdd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:17:08.951Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added since Revilla is not criminally liable, the third paragraph
        of the dispositive portion would not refer to him, but only to the ones found
        to be so, namely Janet Lim Napoles and Richard Cambe.</p>'
  'Duterte-SEA-Games-2019':
