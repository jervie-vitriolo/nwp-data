      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to leading the AFP, Madrigal had held key positions in the
        military, including chief of the Davao-based Eastern Mindanao Command from
        November 2017 to December 2018. He was also the former commander of the Southern
        Luzon Command in Lucena City, 701st Infantry Brigade in Mati, Davao Oriental,
        and 4th Infantry Division in Cagayan De Oro.</p>'
