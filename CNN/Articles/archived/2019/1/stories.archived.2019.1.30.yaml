      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Mac Alejandre’s 1980s short film of the same name, “Kaputol”
        is the director’s first independent feature, its screenplay written by Ricky
        Lee with cinematography by Lav Diaz. Starring Alfred Vargas, Cherie Gil, and
        Angel Aquino, it is currently in post-production and is described by Vargas
        to be about “the desaparecidos, the power of film, and the love for family”
        as well as having a “film within a film.”</p>'
