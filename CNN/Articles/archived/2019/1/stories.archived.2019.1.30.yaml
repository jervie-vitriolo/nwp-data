      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say the Jolo blasts have nothing to do with the BOL,
        while they are still determining if the Zamboanga mosque bombing is connected
        with the bombing of the cathedral.</p>'
  'Philippines-world-corruption-rankings-2018-Transparency-International':
    'author': 'CNN Philippines Staff'
    'caption': 'The Corruption Perception Index (CPI) published by international group
      Transparency International (TI) Tuesday placed the Philippines at 99th of the
      180 countries surveyed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-30T12:25:10.754Z
    'imagesource': 'jcr:2c42d72d-078d-4eff-a502-73c002e6f3d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ae11c84-56a5-4e15-97d9-db077d584aef'
    'lead': 'The Philippines ranks 99th of the 180 countries surveyed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T00:29:10.628Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:19.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
