      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19523bd1-357b-4850-87d9-3c031b40f302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T00:29:58.482Z
      'mgnl:createdBy': 'cnnproducer'
