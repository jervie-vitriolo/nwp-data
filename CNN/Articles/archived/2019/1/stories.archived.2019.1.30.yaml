  'tito-sotto-2019-budget-reenacted':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-30T18:22:22.973Z
    'imagesource': 'jcr:f40bd8a9-d510-457e-8020-f7fd33499cd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fbdad51-871b-47f8-b15f-6a77099262fa'
    'lead': ' A frustrated Senate President Vicente "Tito" Sotto proposed a drastic
      move to end the apparent stalemate on the proposed 2019 budget - withdraw the
      Senate version and settle for the government operating under the 2018 budget.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T05:28:16.152Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:46.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:41.709+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Frustrated Sotto calls for withdrawal of Senate budget bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646ce558-5939-4543-907f-0c43f847cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:28:16.153Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — A
        frustrated Senate President Vicente "Tito" Sotto proposed a drastic move to
        end the apparent stalemate on the proposed 2019 budget - withdraw the Senate
        version and settle for the government operating under the 2018 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f3684-62ac-424c-b1bf-4ca208024b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:28:16.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the numerous allegations being leveled at the 2019
        budget both from the House of Representatives and the Senate, I will propose
        to Senator Loren (Legarda), as chair of the Finance Committee, to withdraw
        the Senate general appropriations bill (GAB) version and go for a reenacted
        budget. I hope that will erase all doubts and allegations of pork and other
        so-called insertions in the budget," Sotto told reporters Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec63b9-1d5a-44f5-8b2e-1d04beb5e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:28:16.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference has been meeting to come up with a common
        2019 national budget to be approved by President Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f4b53-a585-47bb-96b4-83efe77ab926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:28:16.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he is sick and tired of pork allegations in the budget,
        adding that the withdrawal of the Senate version will not affect the upcoming
        2019 elections. "Pork" refers to select projects identified by lawmakers for
        funding and implementation by concerned agencies. The Supreme Courth has declared
        it unconstitutional.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3efcb11-0eaf-47e7-a2d9-7db4d6563177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:28:16.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senate finance committee chairperson Loren Legarda
        said she would consider Sotto''s statement in the bicameral conference committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712cbc43-7678-4562-a55d-b1cc34b030f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:28:16.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon consultation with the Senate leadership and with the Executive
        Department, I will take into consideration the statement of Senate President
        Sotto, as I lead the Senate panel in meeting with our House counterpart later
        today," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead00aac-1514-440e-8df2-750c9da4f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:28:16.157Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson said that he would support Sotto, while Senator
        Franklin Drilon said that he is against a reenacted budget, which means there
        will be no new projects this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd6d841-9cee-4c5f-a2bf-05a3c6468803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:28:16.158Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, House Committee on Appropriations head Representative
        Rolando Andaya Jr. said they will continue to push for a new budget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da4946-2be7-4747-aacc-cc16200ef652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:28:16.158Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge my Senate friends not to abandon the bicameral conference
        proceedings. I remain hopeful of a positive outcome," Andaya said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c21b4b-116e-482c-9add-fbe1a4de778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:28:16.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Gloria Macapagal-Arroyo said that she also wanted
        the budget passed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680a183-7427-4f2d-8f67-6ffe53bd8e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:28:16.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we want to have it come out before it''s too late so...
        I think you already read in the newspapers that the Senate owned up to P200
        billion in their own amendments so that has to be sorted out between the House
        and the Senate," she told reporters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec5fba-eaec-49cc-bad1-a6aade28b6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:28:16.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, during her presidency, had the government operated on a
        reenacted budget for three years. Andaya was her Budget Secretary from 2006
        to 2010.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ded07-3556-4efb-a8bf-13b20a62a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:28:16.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Finance Assistant Secretary Tony Lambino said if the
        2019 budget is passed by February, it will be implemented by March. He added
        that the government has so far lost P46 billion because of the reenacted budget.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6e51c0-aa48-4dff-b104-43b926d8bb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:28:16.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasabi po ni (Finance) Secretary (Carlos) Dominguez that there''s
        around P46 billion or P500 million a day that''s not circulating because of
        it," Lambino said, without explaining how the amount has come about.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff200ae3-0d91-4de2-a34a-13f5656930b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:28:16.162Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas, Xianne Arcangel and Ina Andolong
        contributed to this report.</em></p>'
