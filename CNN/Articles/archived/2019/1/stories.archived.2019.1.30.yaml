  'climate-change-congenital-heart-defects-study':
    'author': 'Jen Christensen'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-30T18:56:47.377Z
    'imagesource': 'jcr:514eb669-d6b2-4aa2-b0fa-bac6397745b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce8c6b56-a34b-47df-b27c-6df53f4eea05'
    'lead': 'Climate change and the higher temperatures that come with it will hurt
      the health of babies. More babies will be born with congenital heart problems,
      according to a new study. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T08:32:47.095Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:37.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:44.045+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate change could hurt babies'' hearts, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c7dac-f47e-4415-b73a-f9b26ad67929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:32:47.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Heat and pregnancy do not mix. High temps
        don''t just make a pregnant woman uncomfortable, the heat can actually hurt
        the health of her baby -- and with climate change, this will probably become
        a bigger problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01688d72-b1b7-4e65-8d74-1f5711f7aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:32:47.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study in Wednesday''s Journal of the American Heart Association
        found that a larger number of babies will probably be born with congenital
        heart defects between 2025 and 2035 due to their mothers'' exposure to higher
        temperatures, triggered by climate change, while pregnant. This especially
        holds true for moms who were pregnant through spring or summer. Climate change
        could result in as many as 7,000 additional cases of congenital heart defects
        in the United States over an 11-year period, according to the study. The Midwest
        will probably see the biggest percent increase, followed by the South and
        Northeast regions of the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f6f6b-2fe2-4d38-bcba-4866728285b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:32:47.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier research found that climate change could "halt and reverse"
        progress made in human health over the past century, but there''s more limited
        research on the impact that has on pregnancy, the authors said. Congenital
        heart defects are the most common type of birth defects and can hurt a baby''s
        overall health and potentially impact how their body works or develops.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f96b93-debd-4141-8f93-5b3b72294dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:32:47.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:37.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The potential increases in both the number of pregnant women and
        maternal heat exposure suggest an alarming effect that climate change may
        have on reproductive health," the study said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8252f0-843e-444f-9362-84dbe618482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:32:47.097Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:37.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers figured this out by looking at data collected in the
        the National Birth Defects Prevention Study, a large multistate, population-based
        studythat investigated risk factors for major structural birth defects. They
        also looked at climate data from the US government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfeae70-de06-4145-b7ff-71afb58fffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:32:47.097Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:37.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on climate data projections, the entire United States will
        face higher temperatures. New York, Midwest states such as Iowa and southeastern
        states such as Georgia and North Carolina will probably see greater temperature
        increases. There will be greater variation in temperature for southern states
        such as Texas and Arkansas and out west in states such as California in the
        summer months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6843547-1978-4dd4-8b20-80ea8476011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:32:47.097Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:37.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what the link is between high temperatures and congenital
        heart problems. Animal studies found that heat can cause fetal cell death
        and can negatively impact the proteins that play a crucial role in fetal development.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a681f-db3a-4daa-a360-86e9a6632ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:32:47.097Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:37.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This current research builds on earlier work that found when the
        temperature stays high, it can hurt a mother''s chances of carrying a baby
        to term. Extreme heat also puts moms at risk to give birth early. Moms exposed
        to high heat have a bigger chance of having a baby that''s small or underweight.
        Mothers who endure high temperatures early in their pregnancy have a much
        greater risk that their baby will have congenital heart problems, earlier
        research has found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9e40c-a0f5-4b18-9d14-5de117959922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:32:47.097Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:37.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings underscore the alarming impact of climate change on
        human health and highlight the need for improved preparedness to deal the
        anticipated rise in a complex condition that often requires lifelong care
        and follow-up," said study author Dr. Shao Lin, a professor in the School
        of Public Health at the University of Albany. "Although this study is preliminary,
        it would be prudent for women in the early weeks of pregnancy to avoid heat
        extremes similar to the advice given to persons with cardiovascular and pulmonary
        disease during heat spells."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b86642f-96e1-44cf-83b8-16de262ba2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:32:47.097Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:37.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Climate change could
        hurt babies'' hearts, study says."</em></p>'
  'mislatel-consortium-senate-public-services-committee-hearing':
    'author': ' Chad de Guzman'
    'caption': 'Udenna Corporation President and CEO Dennis Uy, and Mislatel Consortium''s
      legal counsel Adel Tamano at the Senate hearing on the third telecommunications
      player.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-30T18:29:01.488Z
    'imagesource': 'jcr:4493cb77-5402-464d-a0f2-b4c1e0adaafc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50a73bd9-df30-42e4-b202-99df7ca47d0b'
    'lead': 'Senator Grace Poe says she would vouch for curing the franchise provisions
      to allow Mislatel to operate if the Senate deems necessary to have an "emergency
      service" such as a third telco. But, she warns Mislatel that it will no longer
      recover the ₱25 billion performance bond it paid the National Telecommunications
      Commission if the court stops it due to its franchise. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T08:42:53.795Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:36.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:44.312+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel eyes curing provisions for Mislatel''s franchise issue'
    'updated': 2019-01-31T11:37:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c18f6-c8d9-4db4-bb4b-96d0c1c0a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.796Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> The
        Senate panel probing the legality of the third major telecommunications (telco)
        player is assessing whether it can cure the defect and questions surrounding
        the legality of Mindanao Islamic Telephone Company''s (Mislatel) franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4ca176-eeba-4c7c-9224-38c1cdf41b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.796Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to cure perhaps the provision with regards to Mislatel,"
        Senator Grace Poe said during the final hearing at the Senate Committee on
        Public Services Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc025924-c4c4-4dce-8cf7-4136fdd730e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.796Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ipipresenta ko, kung ito papayagan ng Senado dahil sa tingin
        natin kelangan ng emergency serbisyo na ganyan, ibigay natin. Makaka-operate
        sila pero pag kinwestiyon sila, matitigil sila,"</em> she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6fd054-1b98-4376-88fe-dc4694b5d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.796Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I will present it, if the Senate approves it because
        we deem necessary to have an "emergency service" such as a third telco, let''s
        give it. It can operate but if it would be questioned, then it would be stopped.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35cddb1-b8db-4ed9-ae1a-d4e467e7cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she warned Mislatel that it will no longer recover the ₱25
        billion performance bond it paid the National Telecommunications Commission
        if the court stops it due to its franchise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7940b9-c453-4f21-9785-9204e2444c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators and stakeholders throughout the hearing argued over the
        validity of Mislatel''s franchise, with Senator Franklin Drilon insisting
        it is ''ipso facto'' revoked since the firm did not seek the approval of Congress
        when it transferred its controlling interests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9757f7-17e5-486c-80f3-5c509bb2cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not just Mislatel, but the general franchise provision, to make
        it clear who has the power to ''ipso facto revoke.'' I think Congress but
        we need to dispel any doubts with regards to the wording of this particular
        provision," Poe said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d504867-22af-4535-8e4a-8be0c1572914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel Spokesperson Atty. Adel Tamano argued that the franchise
        could only be revoked if a quo warranto petition is filed before the court,
        or if Congress revokes it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb21ac00-8f8b-4a85-925f-1afe1a3d3e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel Zubiri said the law does not
        provide which agency has the revocation power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7103990-3b70-404a-b429-c326077566b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not instruct (which) agency will actually revoke the franchise,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03465b1-b346-4408-ae89-84ae2dc4861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri previously argued that various franchises have violated their
        own provisions, saying that revoking these franchises will be detrimental
        to public interest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5e02b-50b2-4f79-8e72-31f2a6645c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could correct these deficiencies by allowing Senate to grant
        them the ownership transfer, and then they can move on and do their work and
        give the people the internet service and the cell phone service we truly need,"
        Zubiri said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd730c0d8-b767-4db0-a85e-90bcf8b77e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the legal concerns surrounding the franchise must be
        ironed out, as it may face court proceedings and be revoked — which will stall
        the operations of a new major player.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50815eab-ad43-4e97-bb90-768754723ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not examine all these and provide a solution, masasabit
        ito pagdating ng panahon [it will face problems at one point] and we''re back
        to square one," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc66ba8-d1c4-482d-b8b8-389b18bd849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House submitted Concurrent Resolution 23, transferring the franchise
        of Mislatel to the consortium led by Davao City businessman Dennis Uy. The
        Senate committee is set to decide if it will recommend the approval of the
        House resolution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3cd269-445d-40b3-9954-866821f5d755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Department of Information and Communications Technology Secretary
        Eliseo Rio jr. said if the Senate will not approve of Mislatel''s transfer
        to the consortium, they will have to begin the bidding process again.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20000314-8138-4aae-9d10-e928eb0dc58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, should the Senate allow the transfer, the public can expect
        Mislatel to roll out services by February this year, after they exhaust the
        90-day allocation for submission of post-qualification requirements. The deadline
        for post-qualification requirements is on February 17.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96106e4-b221-4fc7-9d7b-f7a776f5a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there will be no problem, then Mislatel can start rolling out
        by February then you could expect their first subscribers by third quarter
        or fourth quarter this year," Rio told CNN Philippines''<em> New Day.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff439409-e0c7-48a4-8b3c-78a93476c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s larger role</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d36de-0e4b-4b09-8b0e-a490095599d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto said China''s part in the
        Mislatel Consortium, which was awarded as the country''s new major telecommunications
        player, should be not be taken "in isolation."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e4b2c7-19ea-468e-906d-20175a5c0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto responded to Tamano''s statement that state-run China Telecommunications
        Corporation (China Telecom) will have a 39.8 percent share in the telco firm.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e3dacf-aaf6-44ac-bec4-a1b471da05db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should we allow a state-owned corporation of China to own a little
        less than 40 percent?" Recto asked.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d52e2-3372-4f1d-9d52-bd523c322a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Telecom is one of four firms in the consortium. Davao-based
        businessman Dennis Uy''s Udenna Corporation, Chelsea Holdings Logistics Corporation,
        and Mislatel complete the group.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7211ae-f2e8-492f-9844-a9e864d6077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot look at this in isolation to many other things happening,
        many other bills that we are considering here," Recto said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3394ea94-0249-40d5-abb4-8446e6b95cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy, another major shareholder in the group, said in an earlier Senate
        hearing that China is compliant with state laws on foreign ownership.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7bb2a6-addf-4a4a-8577-a5ae6895d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Drilon says franchise of Mislatel ''deemed revoked''
        due to violations</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af68b65-6206-4255-a25f-353ff40dd887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Recto expressed concern and warned to look at the granting of
        Mislatel Consortium''s franchise holistically.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eeb06b-6a6e-48e5-83e1-a6cf7b30a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we pass this, and we pass the Public Service Act, is it possible
        that China Telecom, this foreign state-owned corporation, own 100 percent
        of what we''re saying, a new major player?" Recto asked.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042c1cfc-56cf-4c9f-97a5-445feb175e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has endorsed for plenary deliberations Senate Bill 1754,
        amending provisions under "The Public Service Act" amending the definition
        of "public utilities" and thus lifting restrictions on foreign ownership.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb0e060-46f1-4749-8d99-bf9f6aa29606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Constitution, foreign entities are limited to own only 40
        percent of firms in the Philippines.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea0ed4-4f80-4be6-ad0f-bd26c3dc9717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto also questioned the involvement of state-run China International
        Telecommunication Construction Corporation (CITCC) in a P20-billion closed-circuit
        television camera deal with the Department of Interior and Local Government.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c478e3f-bbc3-4bf6-b0ac-3fad2e685461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator claimed the rollout plans for the CCTV project and the
        telco player are similar.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e724cf-8273-4716-8ce6-e9b7f5c9ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel''s chairman, Sen. Grace Poe, echoed Recto''s sentiments.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb62a2-b731-428e-8c5e-5261a0b4697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.802Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is very relevant, especially today, that with a state-owned
        company by China no less is participating so much in many of our infrastructure
        programs, particularly the ones that have direct influence on our personal
        information," Poe said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975a79b9-38d4-4685-b1fa-367441b60bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.802Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has repeatedly allayed fears of falling
        into China''s so-called ''debt trap,'' as some countries earlier warned of
        Chinese loans coming with strings attached. Beijing has repeatedly denied
        this.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f56d7d-2eaf-4146-96ab-550cf283454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T08:42:53.802Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to observe an arbitral ruling recognizing the
        Philippines'' sovereign rights over parts of the South China Sea, a hotly-contested
        global waterway which the Eastern giant has been accused of militarizing of.</p>'
