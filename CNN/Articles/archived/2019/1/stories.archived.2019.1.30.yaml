    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb7feeb-e9b6-4db6-a7be-3d02ebf7e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:07:03.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The defense of Mexican drug lord Joaquín
        "El Chapo" Guzmán began Tuesday and was over in minutes, with a single FBI
        agent taking the stand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b9f869-e96e-48a8-a03f-3aaabe4d48a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:07:03.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution also read a "stipulation" from another witness who
        was unable to appear in court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1beb2-ae11-470c-897e-97578c389bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:07:03.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his 15-minute testimony, FBI agent Paul Roberts discussed
        notes he took while interrogating an informant in the case against Guzmán,
        while the stipulation provided testimony that another informant told investigators
        that Guzmán was $20 million in debt and that Guzmán associates had recommended
        a lawyer to the informant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e6221-2452-4fec-a4a6-3b1e7410e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:07:03.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution rested its case Monday after calling more than 50
        witnesses. Day 36 of the trial unfolded Tuesday in federal court in Brooklyn,
        with the prosecution slated to begin closing arguments Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437bc07d-7fa0-4660-b718-dab6f0d76ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:07:03.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. District Judge Brian Cogan sent jurors home following Tuesday''s
        testimony and asked them to determine whether they can arrange their schedules
        to begin deliberations Friday. The court has not regularly convened on Fridays
        during the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7428d9-d246-42ad-8b47-df33e3480dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:07:03.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense is expected to make its closing arguments Thursday morning,
        and the jury is slated to receive its deliberation instructions later that
        day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da12de99-8ddb-4b48-b4f3-2154e15a17ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:07:03.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense objected to the structure of the jury instructions,
        which included subheadings connecting certain charges with specific testimony,
        but Cogan defended it, saying, "I think it''s a complex case, and we need
        to give the jury some guidance as to what they should be focusing on."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9bf874-727e-4fa7-afb4-e8ee35374dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:07:03.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzmán faces a range of charges, including international drug trafficking,
        conspiring to murder rivals, gun charges and money laundering.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d95ad3-82a8-4b9b-aa6d-28f7474afd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:07:03.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorneys asked the court Monday to include in its jury instructions
        that the government''s "proof at most establishes the existence of several
        separate and independent conspiracies" rather than a single one. Prosecutors
        countered there is no basis for multiple conspiracy charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f0f6a5-27fe-4ce5-a1a6-eaa58c0e0b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:07:03.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendant had numerous co-conspirators, who changed over time,
        but the defendant remained at the crux of the conspiracy, as he rose to prominence
        in the Sinaloa Cartel over the course of the conspiracy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90bae1e-3f70-41b6-bdbd-16c6e0663e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:07:03.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution also submitted a list of 27 targets of the alleged
        murder conspiracy. Some of the bullet points included multiple alleged targets,
        including informants and members of rival drug cartels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06a94f-fdb7-465d-adfb-4a4c04ef8f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:07:03.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge granted another prosecution motion to prevent the defense
        from claiming that Ismael "El Mayo" Zambada — also believed to be one of the
        heads of the Sinaloa Cartel — bribed the Mexican government to focus on Guzmán.
        In their motion asking the court to preclude Guzmán''s attorneys from making
        the claim, prosecutors pointed out Cogan''s own words from the second day
        of the trial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dace32-a537-44af-ad0b-bf191fc45ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:07:03.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can have two drug dealers, one of whom is paying off the government
        and one of whom is not. That does not mean the one who is not didn''t do the
        crimes," the motion quotes Cogan as saying. "I really have to stop you from
        making the argument because it''s so misleading to the jury. It distracts
        them from the guilt or innocence of the defendant, which is what they have
        to determine."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31218adf-4c57-4207-8c2e-7c0f9393a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:07:03.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testimony from cooperating witnesses, law enforcement and others
        has revealed alleged details of Guzmán''s life such as his hiding from authorities,
        his paranoia and obsession with electronically monitoring his wife, mistresses
        and associates, and allegations that his wife and sons, along with a former
        cartel associate, worked together to coordinate details of his final escape.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c0400-02fb-4487-a5f9-e35c714a452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:07:03.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors have seen dozens of messages and listened to calls between
        Guzmán and associates in which he discussed drug trafficking and even ordered
        executions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f75bcf2-a98e-4849-b320-a41948e2c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:07:03.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Only one witness
        testified in El Chapo''s defense, and it wasn''t the drug lord"</em></p>'
  'Fyre-Festival-Kendall-Jenner-Bella-Hadid-Emily-Ratajkowski-Hailey-Baldwin':
    'author': 'Sarah Jorgensen'
    'authorImage': 'jcr:4e995e60-c1aa-4341-88a6-5c2b6cfaefb7'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-30T08:19:33.476+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7c33e70-8c2f-4ad3-9b47-ec18008cf28a'
    'lead': 'Models including Jenner, Emily Ratajkowski, Hailey Bieber (nee Baldwin)
      and Bella Hadid participated in social media campaigns and advertisements leading
      up to the ill-fated Fyre Festival.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T13:11:13.889+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:33:13.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:49.386+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge says Kendall Jenner and modeling agencies representing Bella Hadid,
      Emily Ratajkowski, can be subpoenaed in Fyre Festival case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a0ad4-fc63-4b44-ad15-dfa555a9f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:11:13.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:13.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Attorneys can subpoena Kendall Jenner''s
        company and other modeling agencies that represent the models who promoted
        the Fyre Festival, a federal judge ruled Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4127a-8290-41c8-8647-c8a31c9dbd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:11:13.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:13.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling came as part of a bankruptcy case involving the ill-fated
        music festival that took place in the Bahamas in April 2017. Models including
        Jenner, Emily Ratajkowski, Hailey Bieber (nee Baldwin) and Bella Hadid participated
        in social media campaigns and advertisements leading up to the festival. The
        judge''s order says the agencies IMG Models (which represents Bieber and Hadid),
        DNA Model Management (which represents Ratajkowski), and Kendall Jenner Inc.
        must comply with subpoenas issued in the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0101c4a-afa5-4b7b-8d58-99fec302525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:11:13.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:13.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fyre Festival LLC filed for bankruptcy in July 2017, saying it couldn''t
        pay its vendors and other creditors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faedff1-e825-43cf-8a2a-a9d66bbd031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:11:13.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:13.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner, Bieber, Hadid, Ratajkowski and other models appeared in
        a glossy video announcement that drummed up buzz about Fyre Festival in early
        2017. The models were seen sipping tropical cocktails, frolicking on yachts,
        and zipping around crystal blue water on personal watercraft. Jenner and others
        also shared promotional posts on Instagram about the festival. The advertisements
        from the models were considered to be a huge factor in the festival''s ability
        to sell tickets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786abf1d-f39d-4572-9894-716c24e0cedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:11:13.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:13.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival, which had been promoted as an upscale, exclusive experience
        on a private island in the Bahamas costing attendees thousands of dollars
        a ticket, devolved into chaos after organizers failed to provide more than
        basic necessities for concertgoers. For example, revelers expecting to stay
        in ritzy beachside villas were surprised to find simple, unmarked white tents
        as the accommodations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a42d332-1c52-4236-9c50-d3731b229031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:11:13.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billy McFarland, the founder of the festival, was sentenced to six
        years in prison on federal fraud charges related to the festival. Prosecutors
        said McFarland defrauded investors and ticket vendors of $26 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5841ed3-a38e-4828-a047-3cdee1984dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:11:13.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling in the bankruptcy case came after attorneys representing
        the trustee for the Fyre Festival LLC estate requested to examine a number
        of companies, individuals and agencies that received payments from the company
        behind the festival in exchange for "promotional services, advertisements,
        social media posts, musical performances, logistical support, vendor services,
        or guidance."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e8d68f-2491-4318-88ac-0b057625d720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:11:13.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an exhibit filed along with the attorneys'' request,
        IMG Models received more than $1.2 million from Fyre Festival LLC. DNA Model
        Management and Kendall Jenner Inc. each received nearly $300,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a0fb9d-cb18-46e8-b4ae-14e2927e2654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:11:13.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to IMG, DNA Models, and a spokeswoman for Jenner
        for comment and has not heard back.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a4da9-fa00-4f47-b008-09427b63758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:11:13.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:13.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fyre Festival has been back in the news recently after two documentaries
        about the event premiered on Hulu and Netflix. A Bahamian business owner featured
        in the Netflix documentary said she lost thousands of dollars in savings paying
        her employees to prepare food for the failed festival. A fundraising campaign
        on GoFundMe to support her has raised more than $140,000.</p>'
