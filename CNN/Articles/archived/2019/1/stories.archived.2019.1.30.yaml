      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:45:05.545Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — The
        Meralco Bolts returned to the winning track with an 88-77 victory over the
        TNT KaTropa Wednesday at the Cuneta Astrodome in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924700be-94c1-42b8-84ce-1fdd3e074c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:45:05.546Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Newsome showed the way for the Bolts with 20 points and nine
        rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246c379-3b19-47c1-874c-896fe809c5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:45:05.546Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scintillating 13-0 start by the KaTropa enabled them to dictate
        the tempo early in the contest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444eac02-85cd-4253-b161-94200d5cf135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:45:05.546Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:49.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT continued to preserve the edge at the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d3b3e4-83a4-40e3-9cec-ec696157a819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:45:05.547Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:49.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the foul-plagued third period, the Bolts found a way to grab
        the lead entering the fourth quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede7cb92-c06e-47a5-ac4e-4c282a60d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:45:05.547Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:49.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco never looked back in the final canto as the KaTropa''s shooting
        went cold.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bba082a-9923-462e-b4d2-66b06d4e6a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:45:05.547Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:49.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baser Amer finished with 17 points, while Nico Salva and Ranidel
        De Ocampo chipped in 11 points apiece for the Bolts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205714ef-1a6d-4b52-ba6d-0f4b8aad3feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T23:45:05.548Z
