  'philippine-national-government-outstanding-debt-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-30T17:39:38.073+08:00
    'imagesource': 'jcr:96d5d957-3b1b-4cbe-a84f-5dadc20f1436'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30aee852-adce-46b9-b321-616ec3fa0dee'
    'lead': 'The government''s outstanding debt reaches ₱7.3 trillion last year, growing
      by 9.6 percent from 2017''s ₱6.7 trillion amid higher domestic and foreign borrowings.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T11:15:15.723+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:33:18.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:48.245+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government debt reaches ₱7.3-T in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61773453-3d9e-4238-a31c-c194ad09263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:15:15.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:18.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> The
        government''s outstanding debt reached ₱7.3 trillion last year, growing by
        9.6 percent from ₱6.7 trillion in 2017 amid higher domestic and foreign borrowings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f15d0d-a342-4f9a-a2ff-cca0fe609777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:15:15.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:18.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the Bureau of Treasury (BOT) said the obligations
        went up by 1.35 percent or ₱97.48 billion month-on-month from ₱7.19 trillion
        as of end-November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ccb64-ff31-4c28-b0f0-53bee3c5ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:15:15.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:18.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>External borrowings accounted for the biggest chunk of the total
        debt, growing by 13.8 percent or ₱304.45 billion to ₱2.51 trillion from the
        same period in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c5bee3-4a41-4f17-9af6-46868de6c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:15:15.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:18.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, domestic debt was at ₱4.77 trillion or 7.6 percent higher
        than 2017. The increase in the onshore borrowings was due to the "net issuance
        of the government securities" and the depreciation of peso," BOT explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308600e4-e4ee-4eea-ad38-2960ce534d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:15:15.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:18.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the increase in the total debt stock, the agency said the
        debt-to-GDP ratio in 2018 went down to 41.9 percent from the prior year''s
        42.1 percent. The bureau said this is attributed to "moderate increment in
        debt as a result of prudent cash and debt management and steady economic growth."
        The economy expanded by 6.2 percent in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d6f58-aeeb-4bb2-81da-f7c6dfe52ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:15:15.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:18.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, guaranteed obligations stood at ₱487.59 billion,
        or 2 percent higher that that of the same period in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
