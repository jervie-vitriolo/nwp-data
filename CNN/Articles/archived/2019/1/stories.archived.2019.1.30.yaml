  'facetime-bug-teen-discovery':
    'author': 'Heather Kelly'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-30T08:24:40.052+08:00
    'imagesource': 'jcr:7dad1321-e534-4531-affb-99a890375212'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83597426-4771-4031-b31f-a7e3cc1be222'
    'lead': 'Fourteen-year old Grant Thompson was just trying to play video games
      with friends on a day off from school when he made an alarming discovery: A
      bug in Apple''s FaceTime tool that could turn iPhones into eavesdropping devices.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T12:59:53.679+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:33:16.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:48.930+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This 14-year old found Apple''s FaceTime bug before it went viral

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e4c60-2ac7-4b98-a2ec-1e43dc6ef25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A newly discovered bug in Apple''s FaceTime software lets
        Apple users listen in on the people they are calling, and even see through
        their front-facing camera, without them picking-up the call. | Rolsan Rahman/Getty
        Images</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe134d6d-2c69-4b85-9740-fcc8063b6da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Fourteen-year old Grant Thompson was just trying to play
        video games with friends on a day off from school when he made an alarming
        discovery: A bug in Apple''s FaceTime tool that could turn iPhones into eavesdropping
        devices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51c3d54-a63e-4066-a97f-b687175f09e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, more than a week later, Apple disabled its Group FaceTime
        feature after other users detected the bug and posted videos of it in action
        on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd437b-144d-4a30-b268-1e5ec489a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple told CNN Business in a statement it identified a fix for the
        issue and plans to roll out a software update later this the week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3831a9-92ee-46cc-8b6c-ad6a85af2ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nine days between Grant discovering the bug and Apple publicly
        addressing it, Grant''s mom, Michele Thompson, said she tried everything she
        could think of to get Apple''s attention. She emailed, called, tweeted at
        CEO Tim Cook and even faxed a letter on her law firm''s letterhead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4416661e-6f34-4cd4-9e36-692de3602e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney in Tucson, Arizona, she wanted to to make sure Apple
        fixed the problem before it fell "into the wrong hands."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ceb901-283b-48af-aafc-23ea33c8349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 20, she posted about the issue on Facebook and Twitter:
        "My teen found a major security flaw in Apple''s new iOS. He can listen in
        to your iPhone/iPad without your approval. I have video. Submitted bug report
        to @AppleSupport...waiting to hear back to provide details. Scary stuff! "</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5738e2-ac60-4273-9673-5992537e956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was careful not to share too many details on social media, so
        people wouldn''t know how to recreate it.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My teen found a major security flaw in Apple’s new iOS. He can listen
        in to your iPhone/iPad without your approval. I have video. Submitted bug
        report to <a href="https://twitter.com/AppleSupport?ref_src=twsrc%5Etfw">@AppleSupport</a>...waiting
        to hear back to provide details. Scary stuff! <a href="https://twitter.com/hashtag/apple?src=hash&amp;ref_src=twsrc%5Etfw">#apple</a>
        <a href="https://twitter.com/hashtag/bugreport?src=hash&amp;ref_src=twsrc%5Etfw">#bugreport</a>
        <a href="https://twitter.com/FoxNews?ref_src=twsrc%5Etfw">@foxnews</a></p>&mdash;
        MGT7 (@MGT7500) <a href="https://twitter.com/MGT7500/status/1087171594756083713?ref_src=twsrc%5Etfw">January
        21, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5149a5-6235-4e60-8f49-23d31d151837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d00262-7305-43f3-8987-af05482190ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Grant''s mother emailed a bug report and a video to a
        representative in Apple''s Product Security department. Thompson hadn''t heard
        back before the bug''s discovery blew up on social media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25131769-f228-4448-97a2-20bf933d1d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s exhausting and exasperating," Michele Thompson said of the
        reporting process. "It''s very poorly set up especially for the average citizen.
        I feel like I went above and beyond."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebffe4c-bb68-4f21-8b5b-4256acae59f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son discovered the glitch when he FaceTimed a friend who didn''t
        pick up. He swiped up on his iPhone to add a friends to the Group chat, a
        feature that until it was disabled worked on iPhones and iPads running iOS
        12.1, and Apple PCs running macOS Mojave.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd6c001-dda5-4984-8301-dd819e2fb264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grant realized he could hear everything coming through the first
        friend''s iPhone, even though that person hadn''t answered. The friends immediately
        tried to recreate what happened. In some cases, users said, the bug could
        even access a recipient''s camera.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126710f9-f1dc-48b3-a536-0234003a201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tested a few more times and found out we could get people to
        force answer FaceTime calls," Grant Thompson told CNN Business. "After we
        confirmed that it worked, I went and told my mom."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd933032-e333-46d9-a428-a883ea783733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A freshman in high school, Grant told CNN Business he''s "pretty
        into technology and stuff," and thinks it would be cool if Apple acknowledged
        his find.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccd0942-f7de-47d7-ad0d-52fe24cc4b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many tech companies, Apple has a bug bounty program that offers
        financial rewards for some discoveries. The program, launched in 2016, pays
        up to $200,000 for detecting bugs, but some third-party companies will offer
        more.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e4d2d-2432-48e2-8461-91f6ee434372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bug reports go through Apple''s developer site, but the company
        told Thompson non-developers can use it. However, most companies don''t have
        a public-facing way to report these types of bugs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0a018b-1790-4ada-a93f-9cac2c21df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple has a clear reporting channel, and even pays rewards for
        certain bugs — a.k.a. bug bounties — but these channels are likely only obvious
        if you''re in the security industry and already know where to go to report.
        [It''s] not so clear for consumers," Katie Moussouris, the CEO of Luta Security,
        which helps companies and governments work with hackers, said in an email.
        "Except in this case, the customer support team and the social media team
        (and whoever got that fax) didn''t quite know how to remove obstacles and
        friction from the reporting process."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84f5e8-4db5-4c35-9547-923ce10c0550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important for companies and government agencies to have a
        public-facing way to report bugs, according to Marten Mickos, CEO of HackerOne,
        a cybersecurity firm that connects security researchers with companies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73873855-9a6d-4fd1-9e10-746b339eb127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if millions of people find nothing to report, and thousands
        may report something that isn''t really a bug, it still is worth it when just
        one person finds and can describe the bug," Mickos said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8445355-0c54-4b91-87ae-29dc86e5c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not respond to a request for comment about the Thompsons''
        bug report or if other users flagged the issue.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f86463-f513-4b9d-bf29-5f8479f1ca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the bug had gotten to the right people on day one after
        discovery, under normal operations, the investigation alone might take a few
        days or longer for complex issues, let alone creating and testing a fix,"
        said Moussouris.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd355840-111a-4fa2-8426-4165f013a823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mickos said giving rewards serves a good purpose, such as setting
        a good example for everyone else and showing the company values cybersecurity,
        he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf84445-4b7a-4e4a-94b3-b928e5d534b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After detecting the bug, Grant told his mom he was hoping to get
        a MacBook Pro, an iPhone X and some AirPods as a reward for spotting the bug.
        Although she said they didn''t report the issue for a reward, she believes
        Apple should acknowledge her son.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed8f0c-09cf-47e0-b818-5650abcd5785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple should reward people for reporting things of this nature
        — not just reward the developers or the people who are savvy with tech," said
        Thompson. "I think just thanking him would be great," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d20489-8452-4af1-b2fc-8b852f00a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T12:59:53.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:16.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "This 14-year old
        found Apple''s FaceTime bug before it went viral"</em></p>'
  'Empire-Jussie-Smollett-attack-hate-crime':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-30T08:20:22.230+08:00
    'imagesource': 'jcr:4edad15d-97c0-4b8b-aab5-bb39adef45a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86331208-07bc-4eaa-ace0-b6cc97b73402'
    'lead': 'The ''Empire'' actor was attacked by two people who were yelling out
      racial and homophobic slurs and poured an unknown chemical substance on him. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T13:03:18.037+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:33:14.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:49.102+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Empire'' star Jussie Smollett attacked in possible hate crime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7580a19-f8cb-4bcf-aec5-0d56b05ddddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:03:18.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "Empire" actor Jussie Smollett was attacked
        in the early morning hours on Tuesday in what Chicago police are calling a
        possible hate crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65cd619-7b94-4764-8883-b1f6c840769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:03:18.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett was attacked by two people who were "yelling out racial
        and homophobic slurs" and "poured an unknown chemical substance on the victim,"
        police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4ce8a-e93e-4d29-be4e-dfeb6f8d5036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:03:18.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Smollett''s alleged attackers also put a rope around his
        neck, according to police. Both fled the scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcade87b-887d-4742-8976-6aa5fdf959f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:03:18.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett took himself to Northwestern Hospital and "is in good condition,"
        authorities said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c02fa4e-7bf7-4d90-82b1-1e8119b5b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:03:18.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday evening, a Chicago police spokesperson told CNN that
        investigators canvassed the neighborhood where the reported attack occurred
        and have found no still images or video from security cameras of the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f238b11-e057-4ed2-b06e-5d901861cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:03:18.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only image of Smollett police obtained from security cameras
        was inside a Subway sandwich shop near the location of the reported crime.
        The actor was seen standing alone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c28b711-f069-4ea1-8a9c-adf9c71f35c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:03:18.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dozen police detectives, with the assistance of the FBI, are working
        the case, according to police spokesperson Anthony Guglielmi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff3f7b-e90a-4f68-a5ac-ebc2245c9165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:03:18.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Don Lemon spoke to Smollett and a mutual friend who was at
        the hospital with the actor. Smollett confirmed the incident took place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c2904-b434-4a65-99f9-6e9bc4eb5b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:03:18.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was shaken and angry that an attack like this could happen. Smollett
        told CNN he fought back at the attackers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f37d821-ae02-4fa9-b077-5041de73ac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:03:18.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the severity of the allegations, we are taking this investigation
        very seriously and treating it as a possible hate crime," the police statement
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46342344-5248-4336-9ecd-bf8507a52ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:03:18.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are testing the chemical Smollett said he was doused
        with and have yet to confirm the nature of the substance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91541dcb-2374-4743-8f1e-43e5480b6b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:03:18.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett has starred on Fox''s "Empire" since 2015. He plays Jamal,
        a successful singer in the musical Lyon family. Like his character, Smollett
        identifies as gay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88228120-3fb1-4080-a280-066cc593224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:03:18.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened and outraged to learn that a member of our
        ''Empire'' family, Jussie Smollett, was viciously attacked last night," a
        representative of 20th Century Fox Television and Fox Entertainment said in
        a statement to CNN. "We send our love to Jussie, who is resilient and strong,
        and we will work with law enforcement to bring these perpetrators to justice.
        The entire studio, network and production stands united in the face of any
        despicable act of violence and hate -- and especially against one of our own."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594f75b-e996-402d-8a2a-c44af0f3bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:03:18.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for GLAAD told CNN the organization has reached
        out Smollett to offer assistance and support.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e201b-753a-4f7a-aba1-b54858c98f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:03:18.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:33:14.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jussie is a true champion for LGBTQ people and is beloved by the
        community and allies around the world," a GLAAD spokesperson said in a statement.</p>'
