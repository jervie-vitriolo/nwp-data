    'template': '1'
    'title': 'Pangilinan sees uphill climb for opposition Senate slate in 2019 polls'
    'updated': 2019-02-15T15:15:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a19419-0b30-4950-bcda-da8c56449cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:22:18.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> For
        "Otso Diretso" — the opposition''s Senate ticket — the race to get a seat
        will be an uphill climb, Liberal Party president Senator Francis "Kiko" Pangilinan
        said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d7a10-8c7a-452d-869d-e793cacca225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:22:18.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, we are the underdogs here. But it''s a battle worth
        fighting. We need to have a strong Senate, an independent Senate," he told
        CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348682fd-f626-4950-89bc-bef52f19a670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:22:18.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the Otso Diretso bets, only former Interior Secretary Mar Roxas
        and Senator Paolo Benigno "Bam" Aquino IV usually end up in the so-called
        Magic 12 in pre-election surveys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a05bec-5910-40da-9042-d9f7398b2dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:22:18.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo party-list Rep. Gary Alejano, former Deputy Speaker Erin
        Tañada, former Solicitor General Florin Hilbay, former Bangsamoro Transition
        Commission member Samira Gutoc, election lawyer Romulo Macalintal and De La
        Salle University College of Law founding dean Chel Diokno have been lagging
        in the surveys, which are dominated by bets aligned with the administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f03bf32-abd7-4afd-9cd8-69811dff2834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:22:18.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/cnnphilippines/status/1090429011077914624?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1090429011077914624&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fnews%2F2019%2F01%2F30%2Fkiko-pangilinan-otso-diretso-uphill-climb.html'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7458a4b-6d49-4260-b086-1d2a04344962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:22:18.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, who serves as Otso Diretso''s campaign manager, said
        they have to face this reality, hoping the tide will change during the campaign
        period which begins on February 12 for senatorial candidates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec866c1-6564-4e32-bd93-6c484cb57cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:22:18.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also hopeful their Senate bets would be able to pull off a
        so-called Cinderella finish, with more members of the opposition ticket taking
        over opinion polls as election day draws near.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc3c07-32a2-4b42-9ab4-912e85212ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:22:18.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang kalaban namin, maraming pera, maraming</em> billboard…
        the whole backing of the machinery of the government, of the executive department.<em>
        Kami, walo, parang kaming</em> David, in that sense. <em>Pero hinahapan namin
        maliit na bato na kapag sapul, eh talagang sapul na sapul,"</em> Pangilinan
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562b97b7-a1fb-4a03-9c19-9651164f03e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:22:18.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our opponent has so much money and lots of billboards
        … They have the whole backing of the machinery of the government, of the executive
        department. Us, we''re eight, we''re like David in that sense. But we''re
        trying to find the small rock which, if it hits, it would hit hard.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c49babc-d864-4659-89aa-cc35dfdef104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:22:18.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otso Diretso would challenge the Senate ticket endorsed by President
        Rodrigo Duterte, who enjoys high approval ratings nearly three years into
        his term.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52f820-eb4a-46cb-b739-68a3dec43c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:22:18.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition would also have to deal with those aligning themselves
        with the administration, which include the ruling party Partido Demokratiko
        Pilipino-Lakas ng Bayan, the lineup to be endorsed by the Nationalist People''s
        Coalition, and the ticket endorsed by Hugpong ng Pagbabago, the regional party
        of the President''s daughter, Davao City Mayor Sara Duterte.</p>'
  'jolo-zamboanga-blasts':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-30T14:47:20.696Z
    'imagesource': 'jcr:e1a0239b-2861-496f-9d62-313705825c10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40fc9c47-ecb1-4f8e-9b6a-643bb1dc5857'
    'lead': 'The Defense chief assures Christians and Muslims have good relations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T23:29:42.732Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:33:26.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:46.664+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No link between Jolo, Zamboanga blasts — Defense chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc73b10-b1f1-484e-b4ec-5849fe671dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:29:42.732Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> Defense
        Secretary Delfin Lorenzana said the bomb attack on a Roman Catholic Cathedral
        in Jolo, Sulu and the explosion in a mosque in Zamboanga City that killed
        scores of people are unlikely related.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fffcf42-dd30-4e9a-a250-ab530d53f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:29:42.733Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:26.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still looking <em>at it pero wala naman kaming makitang</em>
        connection," the secretary told the media on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997149d6-8dae-4f9d-be69-d4de7dfc7986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:29:42.733Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:26.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re still looking at it but we do not see a connection.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944dfbf-ac03-43e3-9b28-e2bdec465d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:29:42.733Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:26.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana dismissed claims that the explosion in Zamboanga four
        days after the Solo blast on Sunday was a form of retaliation. He maintained
        that Christians and Muslims have good relations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0aded7-100f-4e17-a119-c49ca9bf45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:29:42.734Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:26.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung ico</em>connect<em> nila na nagkaroon ng gantihan, wala.
        Sinabi naman ng Presidente sa</em> Jolo <em>na</em> the Christians and Muslims
        in Jolo have been coexisting for a hundred years <em>wala namang galitan doon,"</em>
        Lorenzana said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc0eeda-55e2-446b-8fc5-578b9038ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:29:42.734Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:26.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they are looking for a connection related to retaliation,
        there is none. The President even said the Christians and Muslims in Jolo
        have been coexisting for a hundred years. There is no conflict there.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdc7d96-87c8-46c5-9349-d7881ca64d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:29:42.734Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:26.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief said they are not discounting the possibility
        of ISIS''s involvement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c1a6b-82f3-4c1b-a70a-6ce51f601e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:29:42.735Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe the ISIS wants that — a higher level of religious war. <em>Ayaw
        naman kumagat ng ating mga Katoliko or even mga</em> mainstream Muslims,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb9d24-a0a2-42ed-b773-8c05b3b82ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:29:42.735Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe ISIS wants that - a higher level of religious
        war. However, the Catholics or even the mainstream Muslims are not taking
        the bait.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fda6d3-49da-4ed8-8eed-58dece8c7b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:29:42.735Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Father Sebastiano D''Ambra, a Spanish Catholic
        priest based in Zamboanga for the past 35 years, said Catholic-Muslim relations
        have "deteriorated" this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d8e6f-72ad-41c7-8090-2665b60b54ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:29:42.736Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D''ambra cited complaints from groups about a Catholic Church being
        placed at the center of Jolo, a predominantly Muslim town.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85d5a25-26ea-414c-b04b-9cb081723722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:29:42.736Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes it''s difficult to say clearly there is no line of demarcation.
        Just for instance in Jolo I know it was a group, they complained (about) a
        Catholic Church in the middle of a Muslim town like Jolo, although the relations
        between Muslim and Christians was very good but now during this year, it''s
        deteriorated," the priest told CNN Philippines'' Newsroom Ngayon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f8273-7c70-4f34-84bf-d6a92c66b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:29:42.736Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/cnnphilippines/status/1090441352410685440?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1090441352410685440&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fnews%2F2019%2F01%2F30%2Fjolo-zamboanga-blasts.html'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5eba23-74e5-4d74-900c-8d056550e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T23:29:42.736Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:26.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin explosions in Jolo on Sunday killed at least 21 people
        and injured more than 90 others, according to the military. The Zamboanga
        blast killed at least two people Thursday early morning. The police and military
        are still identifying the suspects behind the attacks.</p>'
