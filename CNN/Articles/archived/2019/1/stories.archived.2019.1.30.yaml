    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:32:42.409+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Clark City Phase 1 halfway done ahead of 2019 SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2a118-ec8b-494b-a1b9-9ba986a5424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:49:30.920Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:43.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — Construction
        of Phase 1 of the New Clark City is halfway through— exactly 312 days before
        the country opens its doors for this year''s Southeast Asian (SEA) Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b42e20d-568a-4d88-863d-e2e7dc1e22ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:49:30.921Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:43.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the major infrastructures being finalized are the 20,000-seater
        athletics stadium featuring a 400 meter track-and-field oval, the Aquatic
        Center housing an Olympic-sized swimming pool as well as a diving and training
        pool, the National Administrative Government Center, and The Residence, a
        condominium-type abode for a thousand government employees and locators in
        the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f71fc-4e94-4bb8-9838-646a3c656e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:49:30.921Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:43.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bases Conversion and Development Authority (BCDA) said the project
        is part of their efforts to ease business transactions, ensure resiliency
        of government services, decongest the metro, and provide economic growth in
        the Central Luzon region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa59933-753f-4917-b26f-59b0def6a81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:49:30.922Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:43.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developer Alloy MTD Philippines guaranteed they will complete the
        Phase 1 of the New Clark City on August 31— 100 days before the biennial contest
        tips off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833d8d5-c9b4-46a9-8bf4-0457fb62c00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:49:30.938Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:43.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games, which will feature a record 56 sports, will
        happen from November 30 through December 10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45581be4-6387-4ee7-a55d-658412e25a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:49:30.939Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:33:43.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country wrapped up the 2017 edition of the contest at sixth
        place with 24 golds, 33 silvers, and 64 bronzes.</p>'
    '12':
