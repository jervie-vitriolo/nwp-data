      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA confirmed Madrigal''s ad interim appointment which took effect
        last month. President Rodrigo Duterte chose him to replace General Carlito
        Galvez Jr., who reached his mandatory retirement on December 12.</p>'
