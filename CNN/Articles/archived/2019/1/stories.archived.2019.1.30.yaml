      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite will next face the league-leading Phoenix Pulse Fuel Masters
        on February 1 at the Ynares Center in Antipolo City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e85f6f-5235-466e-80e5-bf6838f8028e'
