    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee05b33d-b6e8-46d1-84af-ea02e560fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:12:06.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is North Kivu experiencing this deadly Ebola outbreak,
        but long-term conflict smolders there, with 50 armed groups causing intermittent
        violence, according to WHO. The UN public health agency estimates that more
        than a million refugees and internally displaced people are traveling through
        and out of North Kivu and Ituri, and this movement is a potential risk factor
        for the spread of Ebola.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038e7e98-d247-423c-a3a2-b81c3338469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:12:06.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another complication: a high number of malaria cases in the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0346c65b-3a74-475a-a5b1-763318db2570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:12:06.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local grit has overturned some of the obstacles. Though protesters
        of a long-delayed presidential election vandalized health care facilities
        in late December, on Monday, locals in Rwangoma worked to repair the damage
        with their own labor and at their own expense. Each inhabitant contributed
        500 Congolese francs (equivalent to about a third of a US dollar).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c6aa9-a9bf-430b-9b5f-8ee20a9013e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:12:06.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope arrived in the form of a baby girl born earlier this month
        to a mother who had been cured of the viral disease in December. Twice the
        healthy baby girl has been tested for Ebola, and twice the results have come
        back negative.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc4b35-d426-4196-8c36-c6082532321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:12:06.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other positives include the Ministry''s November launch of the first
        randomized control trial for experimental Ebola treatments; 248 patients have
        received one of the four new drugs as of January 1, according to the WHO.
        Additionally, 60,715 people have been vaccinated since early August.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d4b261-3d0c-4cdc-9855-cffb9ee2581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:12:06.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ebola deaths top
        400 in Congo as obstacles challenge health care workers."</em></p>'
  'sws-filipinos-expect-rodrigo-duterte-fulfill-promises':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte delivers his speech after leading the ceremonial
      distribution of Certificates of Land Ownership Awards (CLOA) to agrarian reform
      beneficiaries (ARBs) of Cotabato Province, at the Provincial Gymnasium Capitol
      Compound in Kidapawan City, Cotabato.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-18T07:32:11.042Z
    'imagesource': 'jcr:d59722fe-ff6e-4856-aa26-6f38c85495d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f530c824-6361-411f-ad22-9736296895d4'
    'lead': 'The Social Weather Stations says that slightly more Filipinos are expecting
      President Rodrigo Duterte to fulfill ''all or nearly all'' of his promises.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:25:45.854Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:18:25.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:14.833+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Slightly more Filipinos expect Duterte to fulfill promises

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1401e70-7f36-45d0-b77d-7c2c863b93ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:25:45.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:18:25.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Slightly
        more Filipinos are expecting that President Rodrigo Duterte would be able
        to keep the promises he had made, pollster Social Weather Stations (SWS) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f53210b-c731-414b-90e1-86f9468129b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:25:45.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:18:25.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SWS, 48 percent of adult Filipinos expect to fulfill
        most, if not all, of his promises, two percentage points up from 46 percent
        in March 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f9dad-22f7-4b78-b65f-06f148fd89ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:25:45.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:18:25.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 46 percent of Filipinos believe that Duterte would only
        fulfill "a few" of his promises, and six percent believe that he would keep
        "none or almost none."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ade88-9b61-4a1a-ba77-60b8c4811492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:25:45.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:18:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said results of the survey conducted from December 16-19
        show expectations that Duterte can fulfill "all or nearly all" of his promises
        rose in Visayas and Balance Luzon, in urban areas, in classes ABC and class
        E, and in all educational levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cdebd8-9172-40d1-8199-1af6fc77e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:25:45.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:18:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations that Duterte could see his promises through dropped
        in his homeland of Mindanao by 10 percentage points from 60 percent in March
        to 50 percent, and in Metro Manila by one percentage point from 42 percent
        to 41 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7fe427-732e-4da2-9b6b-06f28e701332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:25:45.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:18:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has recovered from his personal low in September 2017, when
        SWS recorded that only 35 percent of Filipinos believed he could fulfill his
        promises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a4452c-f9a9-4cf8-addd-b1dfa3a6be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:25:45.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:18:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private pollster conducted face-to-face interviews of 1,440
        adults nationwide, speaking to 360 each in Balance Luzon, Metro Manila, Visayas
        and Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98898502-779d-45a7-b915-9697693b9fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:25:45.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:18:25.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, Duterte promised, among others, to eradicate
        drugs, corruption and criminality, end contractualization, pursue an independent
        foreign policy, and pursue peace talks with rebels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4714dc-daec-49b7-8f9f-0a252395bbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:25:45.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:18:25.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now coming to his third year in office, Duterte''s drug war continues,
        efforts in Congress to end contractualization are being pushed, the government
        has cozied up to China, and peace talks with communist rebels have been halted.</p>'
  'astaxanthin-secret-ingredient-to-skin':
    'author': 'CNN Philippines Staff'
