  'south-korea-kpop-stars-college-diplomas-Highlight-BTOB':
    'author': 'Jake Kwon, Lianne Kolirin and Jack Guy'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-18T09:53:24.797Z
    'imagesource': 'jcr:21f0e8b8-52b5-4386-8c40-566c2e4d495a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eccf507a-501a-4d8e-a7b8-404dde88a2c3'
    'lead': 'Seven famous K-Pop stars have fallen foul of South Korea''s Ministry
      of Education.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:09:32.066Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:18:35.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:12.177+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Too cool for school? South Korea cancels K-Pop stars'' diplomas for
      non-attendance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9946f13-091d-465c-be6c-4f2ff36c30cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:09:32.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:35.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They might have legions of adoring fans,
        but seven famous K-Pop stars have fallen foul of South Korea''s Ministry of
        Education.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4edb2-4408-4a7e-986e-0f49a6d89e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:09:32.154Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:35.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular entertainers, who are all male, have officially had
        their college diplomas revoked because they were busy rehearsing and performing
        when they should have been in class.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0765b94-4964-4788-9f10-b6ce8e7ec33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:09:32.154Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education bosses discovered that the individuals in question, folk
        singer-songwriter Chu Ga-yeol, three members of the boy band Highlight — Lee
        Gi-kwang, Yong Jun-hyung, Yoon Doo-joon — as well as their former bandmate
        Jang Hyun-seung, and Seo Eun-kwang and Yook Sung-jae from boy group BTOB,
        had not attended enough classes to fulfill the requirements for graduation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af91bde7-3881-4095-81f2-71ae01e53fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:09:32.155Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their identities were reported by the Korea Times and confirmed
        to CNN by a South Korean official. CNN has requested comment from their representatives.</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/b6l0x9xxk4k"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d870e08-eed0-4a17-9bd0-9f74fdac053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:09:32.155Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571e9c0-99e1-4944-9bc0-b78b296d0222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:09:32.155Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inspection by the Ministry of Education revealed that the celebrities
        were signed up to the broadcasting and entertainment department of Dongshin
        University, situated approximately 190 miles from the South Korean capital,
        Seoul. According to a ministry press release, this meant the entertainers
        "could not have normally attended the classes," due to their TV and entertainment
        schedules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83219422-5feb-4c7b-9bf3-f2b5f6a4e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:09:32.155Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement adds that professors within the department accepted
        TV activity as course attendance, "as per school department policy." However,
        the policy was only introduced in 2015, after the stars had left Dongshin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f136dd98-1f5f-4b7d-8103-724b0e8537d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:09:32.156Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry therefore found that the policy is "null and void."
        The statement said: "During 2010 to 2013, when the students were in attendance,
        there was no written rule nor a rule that allows the departments to have a
        separate policy on attendance."</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/KLNr84h5qL4"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26619f47-3472-4fd6-8c54-23c0171c7f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:09:32.156Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc8fd98-bc9d-4c8e-890b-4f1772e61f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:09:32.156Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, one of the individuals concerned, referred only as
        Student A by the Ministry of Education, was enrolled simultaneously as both
        a student and member of staff in the applied music department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5822c40-992d-4d9b-b0ce-dadf453d95c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:09:32.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement read: "The time spent as instructor and the student
        were overlapping so it would have been impossible to attend normally."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4cd2d5-580d-4c9e-863d-ff5815bfb590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:09:32.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry has therefore, it said, "demanded cancellation and
        rescinding of degree and school credit from seven students who are professional
        entertainers." It also said it had issued a formal warning to the university
        and urged management to reprimand the staff involved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffee622-0b65-4b70-ad1c-08245843d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:09:32.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without recovery of trust in education, no education policy can
        succeed," said Yoo Eun-hae, South Korea''s minister of education.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b145fff5-e3dc-43d5-b24e-026271d303ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:09:32.159Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university acknowledged that there had been "shortcoming in
        certain rules" and said in a written statement: "We will closely review the
        measures to protect as much as possible those alumni who had received credits
        and degrees according to the above rule. And will set up the complementary
        measures including reorganization of the policy for a thorough operation of
        the school."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e2297c-6ff7-40b6-8533-870afd53f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:09:32.159Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has requested further comment from Dongshin University.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69934c-f2b9-4bcd-b23d-6d9d6b1039cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:09:32.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Too cool for school?
        South Korea cancels K-Pop stars'' diplomas for non-attendance"</em></p>'
  'south-korea-dog-shelter-euthanasia-scandal':
    'author': 'Jake Kwon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-18T09:52:46.087Z
    'imagesource': 'jcr:09c148ad-8297-4e62-824d-9247237cb25e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '607ed0a6-66be-4c2c-bc15-d7467245859d'
    'lead': 'A whistleblower came forward to claim the South Korean shelter had secretly
      euthanized more than 230 dogs in the past three years.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:13:15.399Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:18:34.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:12.396+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Head of South Korean dog charity ''secretly euthanized hundreds of animals'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a78365-2309-434f-a1e6-702a856ecc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN) —</strong> One of South Korea''s most prominent
        animal shelters has been rocked by a euthanasia scandal, amid accusations
        it secretly put hundreds of dogs to death despite its "no kill" ethos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c8ec8-355f-4637-b90f-fdb2d2f6e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, a dozen employees of Coexistence of Animal Rights on
        Earth (CARE) demanded the resignation of the director, Park So-yeon, after
        a whistleblower came forward to claim the shelter had secretly euthanized
        more than 230 dogs in the past three years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9978b0-49ce-4139-b27c-02cbc82a1654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted online, Park admitted to euthanizing some
        animals at the CARE-animal shelter, but said it was a limited number and only
        done as a last resort for ill dogs. CNN has reached out to Park for further
        comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2796df03-7563-406a-b86f-981c4aa45241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CARE has long spearheaded campaigns to rescue animals from the South
        Korean dog meat trade. The shelter gained national attention in 2017 after
        President Moon Jae-in adopted the country''s "first dog," named Tory, from
        the shelter. Moon, a longtime animal rights proponent, posed for photos with
        CARE staff, including its director.</p>'
    '6':
      'image': 'jcr:8faf6bba-b43d-4f3f-b63d-b70fa22b5eb0'
      'imageCaption': 'South Korean President Moon Jae-in and his shelter dog, Tori  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ce635-ae71-47d3-9f1d-849b873fdbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d502237-dcb0-4695-b3b4-83d402b09286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No kill?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b500e4-d45e-4b8d-a52e-d82cc938add6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a senior manager at CARE, Lim Hee-jin, told the South
        Korean investigative website Newstapa that Park had secretly been putting
        dogs down for years, while promoting the shelter as a "no kill" sanctuary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcfabe9-80ee-4c82-b4cc-59cfa1033405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim did not respond to multiple attempts to reach her. CARE staff
        said she was unavailable for interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55929856-aa6c-489a-85eb-d7856ef27f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only a few executives were aware. I asked her to just come clean:
        Say that we were holding them but had to put them down. We can honestly tell
        people that," Lim said in an interview with broadcaster CBS. "She said no,
        because we had euthanized too many."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acefef56-7919-4433-8b6d-6aa52bee34d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The generally adopted standard for "no kill" shelters is to save
        more than 90% of animals, and most do carry out limited euthanasia -- of very
        sick or aged animals, or due to mass overcrowding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d9fb5-9b82-4866-abc2-0731588a550e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.402Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lim, CARE policy of 100% rescue rate quickly led to
        overcrowding. As a result, Park allegedly began euthanizing animals, beginning
        with sick and aggressive dogs, but then more generally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008616a5-7c81-4a12-97df-776474a81ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.402Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim provided Newstapa with an invoice — later posted online — allegedly
        from an animal carcass collection company, which billed CARE for collection
        of 5.7 tons of carcasses between 2015 and 2018. A CARE employee told CNN he
        had seen the document and confirmed the figure, but it is unclear how many
        of the carcasses were the result of euthanasia or natural deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff63148-a7f2-4a77-9e28-d4f138428972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.402Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Park was further bolstered by the leaked recording
        of a conversation, allegedly between Park and Lim, that appeared to support
        claims that she willfully euthanized healthy dogs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247cc469-ee7f-4af8-96ef-efe5f7a69e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.403Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recording, which CNN has heard but not been able to independently
        verify, a woman can be heard discussing how to cover up the deaths of half
        a dozen dogs rescued from the country''s dog-fighting circuit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb86a3a-9fa9-4e6b-9435-2680a0006910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.403Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue of the dogs in 2016 had been heavily publicized by Park.
        But when the members of the media requested Park provide an update on their
        whereabouts later that same year, the woman in the call is heard suggesting
        they buy new dogs to cover up their deaths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c05f8b-ba9c-432e-8ee7-b7805d316ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.403Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to say they were ill or just expired," the woman''s voice
        says in the leaked call. "If we say that some perished, it won''t be an issue.
        How will we fit the number? If we bring many of them from one place at once,
        it will be suspicious. If we gather a few here and there, it won''t be known.
        Their snout can be dyed a bit darker."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67f73ed-902b-4b13-af3d-1c1ea70c20b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.403Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shame and scandal</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec7eff9-915c-43d9-839f-5d0846560a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.403Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference this week, broadcast online, CARE employees
        held signs saying "Park must resign," and "CARE staff were deceived."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d605e3-f2ad-4412-a01d-c9b683f34ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.404Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the speakers were overcome with emotion, breaking down
        in tears as their colleagues spoke of their devastation at the news.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecab36c-a3f7-423a-9107-630af1c1421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.404Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very ashamed and terribly sorry for the animals that died
        for no reason," said Lee Mi-hee, who worked at CARE rescuing dogs for two
        and a half years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a552322-6515-4841-9db2-fc8de454f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.404Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She blamed the situation on a broader pattern of questionable behavior
        by Park, including "coercive orders, indiscriminate rescues, and leaving unplanned
        messes for the employees to resolve."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9300bd-d580-45e5-9ed8-89c2f99040ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.405Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that this is the result of blindly following her shames
        me greatly and I''m disappointed in myself," Lee added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a37343-42a8-43c0-8742-aa454ac60fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.405Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement uploaded to CARE''s social media, Park said the group
        had "tried their best to save them but some animals had to be given up for
        various reasons in extreme circumstances."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc6b22a-0f8a-4111-aab2-f858df6b792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.405Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that only a small number of animals were euthanized "for
        unavoidable reasons after a general discussion between staff."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b57ec1-aba1-4073-b44c-a87e52e63884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.406Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Tae-hwan, CARE''s public relations manager, told CNN the staff
        does "not agree with that explanation."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70551ad-43c0-42f9-b0ef-0a65169f9892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.406Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The revelations show the number of animals killed was not small
        at all," he said. "There were many arbitrary orders to euthanize animals."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c2d5a2-2c51-44d3-943b-636faada513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.406Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kim, staff at the shelter were shocked by the report.
        No one at CARE except for top executives were involved in the euthanasia,
        he said. Staff are now calling for Park''s immediate resignation so the charity
        can continue operating. They also blamed Lim, the whistleblower, for not coming
        forward earlier, and helping Park secretly euthanize animals for years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e8c82-63f5-4fb5-a89d-909ad45e76d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.406Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the press conference, CARE staff had a new concern: Many donors
        were cutting funding in response to the news.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f53191-5671-4882-b9bf-e922b8326752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still 600 animals in CARE''s shelter. Please do not forget
        about them," animal manager Lee Eun-hye said. "The animals do not deserve
        this."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40631a63-733a-4684-85b1-36514d077696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:13:15.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Head of South Korean
        dog charity ''secretly euthanized hundreds of animals''"</em></p>'
  'NBA-Knicks-Enes-Kanter':
