    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40216f53-3838-4f27-9ad1-fbaa114500be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:17:32.927Z
      'mgnl:createdBy': 'cnnproducer'
