    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:12.043+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu City takes down Imee Marcos poster for ''politicizing'' Sinulog'
    'updated': 2019-01-18T17:27:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d291050-151d-4861-b111-fb6f3e4603b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:06:03.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        Cebu City local government took down a huge tarpaulin poster of senatorial
        aspirant and Ilocos Norte Governor Imee Marcos for supposed "politicization"
        of the Sinulog festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4429fa26-4746-4c60-b65f-b177cdac7d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:06:03.866Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Tomas Osmeña on Friday posted a photo of the poster with Marcos''
        name and face on it, and the words "Viva, Pit Senyor." The Sinulog is held
        in honor of the Señor Santo Niño de Cebu every third Sunday of January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a41fc42-8852-4df9-9156-d722af54a125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:06:03.866Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trust me when I tell you I am doing you a favor by taking this
        tarpaulin down. The Cebuanos do not appreciate the politicization of the Sinulog.
        This won''t be earning you any votes and is doing you more harm than good,"
        Osmeña said.</p>'
