    'title': 'Former Cebu City prosecutor killed'
    'updated': 2019-01-18T12:27:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57938c8-2cee-4db4-9af0-f27bc463ea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:46:25.414Z
