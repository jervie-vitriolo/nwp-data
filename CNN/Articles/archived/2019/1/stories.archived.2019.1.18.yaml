      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WHO</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e4d60-90de-47fb-bc04-f2241a73d408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.669Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec expects about three million Mindanaoans to participate in
        the plebiscite.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52276b3-88f9-4d57-918f-3646c599a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.669Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces and the National Police say some 20,000 troops
        would be deployed to provide security.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9b9c8b-2f35-4dd3-ba07-b1635815cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.669Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will the January 21 plebiscite run?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cadb07a-d01b-434a-923f-8d188d0e0cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.669Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters will be asked to write either "YES" or "NO" on the ballot
        asking if they want to be part of BARMM. Except for Basilan, ARMM will vote
        as one geographical area.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a5f37-3321-4a86-aa83-b21327a325fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.670Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilan voters will be asked two questions: (1) do they agree to
        ratify the BOL; and (2) Do they approve of Isabela City''s inclusion in BARMM.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626199f6-b985-47d8-b30a-14a0e351f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.670Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in Isabela City, on the other hand,  will be asked if they
        want to be part of BARMM.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc391a4-aa31-49f7-929a-d0f9d87660a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.670Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Article 15 Section 3 of the BOL, Isabela will join
        BARMM if the majority of voters in the city choose to be included AND majority
        of Basilan voters agree.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1932500f-0552-42df-8113-55b59be02972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.670Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in Cotabato City, which is not part of ARMM but hosts its
        regional office and line agencies, will also be asked if they want to be part
        of BARMM. Cotabato Mayor Cynthia Guiani-Sayadi is against joining BARMM.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2b80b-0a33-4b28-a603-59bf2a8d4c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.671Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the "Yes" vote prevails in the January 21 plebiscite, there will
        be another one on February 6.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe77b3-a1ae-4aee-b882-f2b8b55009ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.671Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will the February 6 plebiscite run?</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f71764-8549-4034-9189-58929edb8d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.671Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Norte voters will be asked if they agree to include the
        towns  of Tagoloan, Balo-i, Pantar, Munai, Tangcal, and Nunungan in BARMM.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3644d1b7-f60d-47d8-873a-c78919d9509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.672Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the municipalities of Aleosan, Carmen, Kabacan, Midsayap,
        Pigkawayan, Pikit, and Tulunan, North Cotabato will decide if they will allow
        67 of their barangays (villages) to separate and be part of BARMM.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e56df-8537-48e0-b382-9a39549bf4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.672Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters of Lanao del Norte and North Cotabato will also have to vote
        if they are willing to let go of these areas.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa358c-b47a-469d-89ff-e150d6549c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.672Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: The Bangsamoro Organic Law: Everything you need to
        know</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70364bc2-1ff8-470b-a493-293f02b31795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.673Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will then appoint members of the Bangsamoro Transition Authority
        (BTA), which will include incumbent officials of the regional government.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627a582f-e2fd-46f6-ac99-83fa6b56ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.673Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA will have legislative and executive powers during the transition
        period. It will be considered the Bangsamoro government during the transition
        and will have exclusive powers over budgeting, justice, agriculture, human
        rights, and tourism, among others.</p>'
