      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        Columbian Dyip stunned the reigning PBA Philippine Cup kings San Miguel Beermen,
        124-118, Friday at the Cuneta Astrodome in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee00c84-e194-42cf-a86c-8cfd5a13287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:17:32.927Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s top overall draft pick CJ Perez showed the way for
        the Dyip with 26 points and five rebounds, while Jackson Corpuz finished with
        21 points and 11 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a91b9-6eb4-4b96-85de-88ab70cdbae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:17:32.928Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Beermen threatening to climb back, Rashawn McCarthy buried
        a triple to extend Columbian''s edge with a little over one minute left in
        the contest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b3ca75-dcf1-466e-994b-b56ea81ddd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:17:32.928Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Camson sealed the win for the Dyip with a pair of free throws.
        This is their first victory against San Miguel in the All-Filipino conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d4c8f-b2c0-4130-beba-b2b4fa241ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:17:32.928Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arwind Santos had a stellar outing with 34 points and seven rebounds,
        while Marcio Lassiter added 25 points and five assists for the Beermen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead97b90-b1ec-4d56-be5f-770a96361f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:17:32.928Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbian will next tackle the Phoenix Pulse Fuel Masters on January
        23 at the Smart Araneta Coliseum in Quezon City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8704164e-3807-47c9-85d8-c45668324d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:17:32.929Z
      'mgnl:createdBy': 'cnnproducer'
