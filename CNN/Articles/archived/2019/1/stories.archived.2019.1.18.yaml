      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619fbec-e82a-466f-8c2e-04aa3dc43621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:15:06.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about reports that a search warrant would be served on him,
        Baldo said he has not received any information about it, but if it is true,
        he just wants it to be done right.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74da759f-3222-4e43-bf8c-1e953740f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:15:06.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tamang sistema lang. Baka ang kinakatakot ko ay may mahanap sila
        na droga o granada. Alam naman po natin na ang [possession ng] granada ay
        non-bailable [offense,]" he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ddf071-e796-4665-8023-104f228defa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:15:06.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want the right process. I fear that they would
        find drugs and a grenade. We all known that possession of a grenade is a non-bailable
        offense.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b9472-61e4-4b61-8e2d-ce91cf31e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:15:06.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six suspects in the slay of Batocabe and his police security
        aide have pointed to Baldo as the brains behind the crime, which he has repeatedly
        denied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fc181e-ed51-449d-8470-a30cab46c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:15:06.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they have strong evidence against Baldo, whose mayoralty
        bid for the midterm polls was challenged by Batocabe, a three-term congressman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f5dec-bf9f-43a5-b687-b05164a63941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:15:06.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:51.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has threatened to slap Baldo if he threatens the Batocabe
        family or interferes in their political plans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfeeadf-25c4-4c77-b93a-db9fa525cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:15:06.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:51.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late lawmaker''s wife, Gertie, is being eyed as his replacement
        for the mayoralty race, while his son Justin, is the second nominee of AKO
        BICOL party-list for the 2019 polls.</p>'
  'SWS--Slightly-more-Filipinos-expect-Duterte-to-fulfill-promises':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-18T12:06:11.115Z
    'imagesource': 'jcr:3c9da65a-23eb-4dc3-91a4-b55544aa3c36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a288a70-1c6f-4cf8-a3e6-bbb7d58d7971'
    'lead': 'The Social Weather Stations says that slightly more Filipinos are expecting
      President Rodrigo Duterte to fulfill ''all or nearly all'' of his promises.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-18T12:10:19.146Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:50.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:08.217+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Social-Weather-Stations', 'President-Rodrigo-Duterte']
    'template': '1'
    'title': 'SWS: Slightly more Filipinos expect Duterte to fulfill promises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f27c0d5-aa73-415b-be24-375881cc055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:10:19.146Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Slightly
        more Filipinos are expecting that President Rodrigo Duterte would be able
        to keep the promises he had made, pollster Social Weather Stations (SWS) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb14a54-f33a-4bcf-92a1-4ac6c7ec9ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:10:19.147Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SWS, 48 percent of adult Filipinos expect to fulfill
        most, if not all, of his promises, two percentage points up from 46 percent
        in March 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6d9e9d-52b4-4ca8-9d39-43ad0f2d2b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:10:19.147Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 46 percent of Filipinos believe that Duterte would only
        fulfill "a few" of his promises, and six percent believe that he would keep
        "none or almost none."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc304203-3a31-41af-9b1c-0aef0dfabb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:10:19.148Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said results of the survey conducted from December 16-19
        show expectations that Duterte can fulfill "all or nearly all" of his promises
        rose in Visayas and Balance Luzon, in urban areas, in classes ABC and class
        E, and in all educational levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da8309-3a12-435b-b120-74b7a810d313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:10:19.149Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations that Duterte could see his promises through dropped
        in his homeland of Mindanao by 10 percentage points from 60 percent in March
        to 50 percent, and in Metro Manila by one percentage point from 42 percent
        to 41 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b824a20-69ed-4e79-bed4-ea992aeee097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:10:19.149Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has recovered from his personal low in September 2017, when
        SWS recorded that only 35 percent of Filipinos believed he could fulfill his
        promises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e0c9df-74aa-4bfe-af64-7afdb92a0ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:10:19.149Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private pollster conducted face-to-face interviews of 1,440
        adults nationwide, speaking to 360 each in Balance Luzon, Metro Manila, Visayas
        and Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d6f67-6feb-4211-b716-dcfdfd57eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:10:19.150Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, Duterte promised, among others, to eradicate
        drugs, corruption and criminality, end contractualization, pursue an independent
        foreign policy, and pursue peace talks with rebels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd8ca84-94b7-4107-ab20-c9a34ac319ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:10:19.151Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now coming to his third year in office, Duterte''s drug war continues,
        efforts in Congress to end contractualization are being pushed, the government
        has cozied up to China, and peace talks with communist rebels have been halted.</p>'
  'Duterte-plans-to-meet-with-Misuari-soon':
    'author': 'CNN Philippines Staff'
    'created': 2019-01-18T13:38:27.057Z
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e032e33-9429-4eb8-a4d4-a1b759087b66'
    'lead': 'President Rodrigo Duterte plans to meet MNLF founder Nur Misuari to talk
      about continued peace in Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-18T13:49:09.174Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:50.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:08.317+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte plans to meet with Misuari soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae26198-00a4-4c7d-bb41-5e80136918e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T13:49:09.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 18) — While the decision
        on the Bangsamoro Organic Law (BOL) will be made soon, peace talks with insurgent
        groups might not yet be over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe71fe23-3688-4dec-a3bc-c781137b179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T13:49:09.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in a speech delivered to campaign for
        a favorable vote for the BOL in Cotabato City, said that he wants to meet
        with Moro National Liberation Front (MNLF) founder Nur Misuari in the coming
        days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb01cb6-5cc0-445d-aed8-48cb2ba3dd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T13:49:09.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though he is not here, still he is a critical factor to the overall
        process not only on Mindanao but the Philippines," Duterte said about Misuari,
        who he also called his "beloved friend."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc5cdb3-eb84-479a-b37a-5b0d0494abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T13:49:09.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president did not go into detail on what the talks will be about
        except for how it would also be for peace in Mindanao. Duterte has made no
        secret of his close contact with Misuari, the embattled former Autonomous
        Region of Muslim Mindanao (ARMM) governor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b89cb5-8871-4fe0-b862-ab1d948f2c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T13:49:09.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can also talk and come up with something that could come to
        the barest minimum, para lang makuha natin yung (so we can achieve) a peaceful
        Mindanao," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe1acab-f6bc-487e-8d55-1887066e21f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T13:49:09.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the speech, Duterte also opened up about possible continued
        talks with the communist rebels and with Lanao del Norte 2nd District Representative
        Abdullah "Bobby" Dimaporo, who is against the inclusion of several towns in
        his region to the Bangsamoro Autonomous Region of Muslim Mindanao (BARMM).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3211499c-13d2-4091-8258-639c7b38324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T13:49:09.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana makausap natin (I hope we can talk to) si Satur pati si ano
        (and). There''s a difference in our views, but the fact that they would listen,
        pati si Bobby Dimaporo. I just want to go to them magpasalamat lang (and thank
        them), just for being able to listen," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba185197-c305-47b6-848f-0dfe5b2752fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T13:49:09.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Duterte said that he is willing to open talks with communist
        rebels, he drew the line when it comes to the Abu Sayyaf.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e1bad-3af8-42d6-a035-a8147cf39ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T13:49:09.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong komunista, pakapin ito (the communists can be an extra task).
        But I will never, never talk with the Abu Sayyaf. Kailanman, terrorista (They''ve
        always been terrorists)," Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44c6f4-d88d-4b58-8af8-960f9750ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T13:49:09.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plebiscite for the ratification of the BOL and inclusion of
        some areas of Mindanao to the BARMM will be on January 22 and February 6.</p>'
  'Bangsamoro-BOL-plebiscite-Cotabato':
    'author': 'David Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-18T12:16:35.284Z
    'imagesource': 'jcr:77dbb434-9458-4593-8dd9-8a60120b2b81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ed677f1-f107-490a-9da2-311239d6cb48'
    'lead': 'The local government has opposed the city''s possible inclusion in the
      Bangsamoro Autonomous Region in Muslim Mindanao (BARMM).'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T03:55:42.645Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:49.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:08.453+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cotabato City a contested area ahead of Bangsamoro plebiscite'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2150104-2271-47d3-bdac-32e5beb34638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.645Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines, January 18)</strong> — Cotabato
        City is seen as among possible hotly contested areas during the plebiscite
        on Monday for the ratification of the Bangsamoro Organic Law (BOL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d08a31-b1ab-4610-b412-bbe649e03ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government has opposed the city''s possible inclusion
        in the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM). It did not
        join the current Autonomous Region in Muslim Mindanao (ARMM) during the last
        plebiscite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99277a8c-c1a7-4c41-b920-959e7c7e2079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Bangsamoro groups want the city to be part of the new political
        entity, with the Moro Islamic Liberation Front calling it a "crown jewel."
        Cotabato City has the highest economic potential among the proposed Bangsamoro
        areas. Its location is also strategic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948579bf-61a1-4205-af39-b6fe09e08a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag tinatanong naman sila, bakit ayaw niyo? Wala naman silang
        categorical na sagot where the provisions of the BOL is concerned," Maguindanao
        First District Rep. Bai Sandra Sema explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c086ef1-1ee8-4654-a84a-57f45d7b9e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sema has campaigned for the "yes" vote. On the other hand, Cotabato
        City Mayor Cynthia Guiani-Sayadi has openly opposed the city''s inclusion
        in the new Bangsamoro region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c8f4f6-da9f-425c-aad5-c88156198597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung decision ko specifically to support the no for inclusion
        of Cotabato City, hindi ko sariling desisyon ito. I consulted practically
        all the stakeholders of Cotabato City," Guiani-Sayadi told CNN Philippines
        on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa17e551-f619-4e3a-b9a3-b61056560581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My decision to specifically support the no for Cotabato
        City''s inclusion, I did not come up with it by myself. consulted practically
        all the stakeholders of Cotabato City.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0a1d55-b9ba-4c0b-9be1-53366c3b5941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added her going "all out" for a no vote was representative of
        the people''s will. She urged her constituents to exercise their right to
        vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec657c-0463-4338-b311-1a6570a83fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing outside a Cotabato City shopping mall in December 2018
        that killed two people had Sema and Guiani-Sayadi raising speculations who
        may be behind the attack. They also raised concerns whether or not it is plebiscite-related.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197679cc-98b9-42e3-9080-c9e0d2ca79e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry, what is the reason of the MILF (Moro Islamic Liberation
        Front) for doing that? When MILF is trying to get people to support them.
        Mali yung analysis," Sema said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5c0c0-0877-49e6-b923-0b7dcac11b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiani-Sayadi said there was a supposed threat from an MILF leader
        known as Kumander Wahid Tundok that came out just before the blast.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f09856-1aa9-42bb-a5ad-4493fde47ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How could you explain the video of Kumander Wahid Tundok. See?
        You may say one thing, but there''s proof to the other," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ad1be-de2d-486b-b222-396591360181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Sema and Guiani-Sayadi said their supporters are facing intimidation
        and harassment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d950d-9878-4ff2-842d-1021bb4b1b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sema will challenge Guiani-Sayadi in the midterm election, prompting
        some officials to say that local politics is taking away the spotlight from
        the plebiscite.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef295454-8976-450f-a6cd-3f9bc4598415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Cotabato knows more than that. You cannot actually
        dictate to them, what to do, because they know what is happening, and what
        has happened to Cotabato City," Guiani-Sayadi said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ea2e9-1723-4bd1-af9d-9736054e3afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sema said, "For now, Cotabato City will decide not only what is
        good for them, but what is good for the country."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e752893-be92-42e0-8a87-744490698419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they will respect the outcome of the referendum regardless
        of how it could affect their candidacies in May.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7d4cf-1edc-4c2b-aa5a-298ac8b9324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:55:42.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in Cotabato City, Isabela City in Basilan, and ARMM will
        decide the fate of BARMM on January 21. A second plebiscite for Lanao del
        Norte excluding Iligan City, North Cotabato, and the 28 areas which petitioned
        for inclusion into BARMM would be held on February 6.</p>'
  'Bangsamoro-Organic-Law-plebiscite-Cotabato-Comelec':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-18T11:10:34.784Z
    'imagesource': 'jcr:e368e5d7-2e1c-4b47-be9f-dab905b5d349'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cd0beb4-3d94-4c9c-907e-628494c769e6'
    'lead': 'The mayor of Cotabato City urges poll chairman Sheriff Abas to inhibit
      from the Bangsamoro Organic Law (BOL) plebiscite.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T03:59:25.365Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:49.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:08.607+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cotabato City Mayor wants Comelec Chair to inhibit from Bangsamoro plebiscite'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3340b7-f31f-4ea0-939a-ecdcdf16ad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:59:25.365Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — Cotabato
        City Mayor Cynthia Guiani-Sayadi urged Commission on Elections (Comelec) Chairman
        Sheriff Abas to inhibit from the Bangsamoro Organic Law (BOL) plebiscite as
        a "matter of delicadeza."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff2f0af-829d-4f7c-a762-4e808bc16c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:59:25.365Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out that Abas is the nephew of Mohagher Iqbal, the Chief
        Peace Negotiator of rebel group Moro Islamic Liberation Front (MILF), a group
        that has long pushed for an autonomous region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd5750b-a556-4528-9883-828d9222c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:59:25.365Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not questioning the institution itself. But you seem in this
        particular case, Chairman Abas should inhibit himself, being identified with
        the MILF," she told CNN Philippines on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f88773-108a-4c21-8546-2a312382bfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:59:25.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiani-Sayadi is not considering filing a complaint against the
        poll chairman to force him to inhibit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d4a0b-93fc-4ed3-a682-d3d6bc8fc463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:59:25.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local official''s comments come after she questioned the identification
        cards being issued by a pro-BOL group that was granted accreditation by Comelec
        to also serve as poll watchers. The mayor claimed some residents have come
        forward to reveal they were given pro-BOL IDs even without applying for them.
        She suspects the pro-BOL group had access to Comelec voters'' records since
        the pictures and data on the IDs were similar from those provided on the voter
        registration forms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d49c9e-60d0-4539-b66f-8ee0f6ec3f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:59:25.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to reach Abas and other Comelec officials
        for a comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8c5f2e-bea2-400b-9acb-66398f12f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:59:25.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiani-Sayadi has openly expressed her opposition to include Cotabato
        City to a new Bangsamoro territory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41010cdb-fbde-4deb-9892-b7cdfc83bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:59:25.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung decision ko specifically to support the no for inclusion of
        Cotabato City, hindi ko sariling desisyon ito. I consulted practically all
        the stakeholders of Cotabato City," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d5e65-8c28-4ff8-a621-dc64f4a4e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:59:25.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My decision to specifically support the no for Cotabato
        City''s inclusion, I did not come up with it by myself. consulted practically
        all the stakeholders of Cotabato City.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7525ff-d266-46a6-8c05-d6f471565b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:59:25.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added her decision to go "all out" for a no vote was representative
        of the people''s will. She urged her constituents to exercise their right
        to vote on January 21.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931348fc-8d5b-4eca-ad7a-24eb9c75d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:59:25.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in Cotabato City, Isabela City in Basilan, and Autonomous
        Region in Muslim Mindanao (ARMM) will decide the fate of BARMM (Bangsamoro
        ARMM) on January 21. A second plebiscite for Lanao del Norte excluding Iligan
        City, North Cotabato, and the 28 areas which petitioned for inclusion into
        BARMM would be held on February 6.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a466df-0087-4969-978b-dbe83dfe0ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:59:25.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:49.409+08:00
