    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte makes last pitch for Bangsamoro Organic Law'
    'updated': 2019-01-21T08:48:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63511b1-298c-4fbb-b375-123b1451520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:47.121Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> President
        Rodrigo Duterte made a last pitch for the ratification of the Bangsamoro Organic
        Law (BOL), pleading to Cotabato City residents to vote in favor of the measure
        which would abolish the Autonomous Region in Muslim Mindanao (ARMM) and establish
        the new Bangsamoro ARMM (BARMM).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70dd1bd-a5df-4fe5-9fc3-13db56e4fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:47.121Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us use the plebiscite as a peaceful means to finally correct
        the historical injustice against the Moro people of Mindanao. Let us forget
        the bitterness of the past and move on to the future," Duterte said Friday,
        a day before the end of the campaign period for the BOL plebiscite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79691147-3c35-495b-bea0-00d3eb94add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:47.121Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was joined by members of his Cabinet, Moro Islamic Liberation
        Front (MILF) chairman Murad Ebrahim and Moro National Liberation Front chairman
        Yusop Jikiri at a peace assembly in Cotabato City, one of the three areas
        which would vote Monday whether to approve or reject the BOL.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc4633b-1fee-4dd2-a3b2-c2ccb2f03aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:47.121Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s presence at the peace assembly in the regional office
        of the ARMM is seen as a symbol of his call for this city to eventually join
        and embrace the BARMM.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa5207d-f52e-4bd5-8cf4-b982219214da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:47.121Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cynthia Guiani-Sayadi, the mayor of Cotabato, which is not part
        of ARMM but hosts its offices, has openly expressed her opposition to add
        the city to the BARMM. She has also called for the Commission on Elections
        chair to inhibit from the plebiscite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d33e51-7326-4780-8d5c-7f1c56bc7811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:47.122Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plebiscite, where Cotabato, Isabela City, Basilan and ARMM would
        vote in, is going to be historic since this is the first time that the MILF,
        a former revolutionary force, would submit itself to a democratic electoral
        process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a500b-d027-43c4-8242-688ddf68e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:47.122Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised in 2016 that he will support the passage, implementation
        and ratification of the BOL, citing its contribution to bringing peace in
        Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c6492-4635-4482-a657-0b9c2f5d6fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:47.122Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela and Cotabato residents would be deciding whether they want
        to be included in the BARMM, while ARMM residents would decide if they want
        the BOL ratified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93990f60-bdd0-426e-9b56-873130ec3c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:47.122Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilan province would also be voting whether it will allow Isabela
        City to join the BARMM.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d420a8-d47e-4c43-a4d8-1a47552d16b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:47.122Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos and Xave Gregorio contributed
        to this report.</em></p>'
  'Rain-or-Shine-James-Yap-NLEX-PBA-Philippine-Cup':
    'author': ' CJ Marquez'
    'caption': 'Courtesy: PBA Media Group'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-18T22:01:58.987Z
    'imagesource': 'jcr:23d62c8f-e112-4a51-a41e-2b59a6741876'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7b40273-906f-4781-b9d9-7a4aaf4cb5c5'
    'lead': 'The Elasto Painters start their season on a good note.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T07:48:48.557Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:42.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:10.249+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Yap leads Rain or Shine past NLEX to open PH Cup campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb7f712-80d0-4d04-a64f-f43555b8bc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:48:48.557Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        Rain or Shine Elasto Painters defeated the NLEX Road Warriors, 96-87, Friday
        at the Cuneta Astrodome in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdee067-0cc0-47bd-9f09-11d6c76ea458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:48:48.558Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran gunner James Yap showed the way for the Elasto Painters
        with 20 points on 8-of-14 shooting and three assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b1d26-c162-496a-8ef6-e40b156627fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:48:48.558Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors looked good early in the match after taking a
        four-point advantage at the conclusion of the opening quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd346d89c-abb2-4fe5-9e3e-20c86b05e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:48:48.558Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Rain or Shine that proved to be the more determined side
        after controlling the pace in the second period until the final buzzer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d8afcc-734c-491c-9e01-010c4ca537af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:48:48.558Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Javee Mocon had a commendable pro debut for the Elasto Painters
        with 13 points and five rebounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6519ac73-2bbc-45e5-a357-02f43e641397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:48:48.558Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J. R. Quiñahan paced NLEX with 19 points, five rebounds, and five
        assists. Meanwhile, Kevin Alas, who just recovered from a torn anterior cruciate
        ligament, registered 12 points and four assists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac2a3e5-44ed-4c2d-86db-4c5fe538ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:48:48.558Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine will next face Barangay Ginebra on January 26 at the
        Calasiao Sports Complex in Pangasinan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ca4e29-730a-4438-bda6-ca67e40a4043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:48:48.559Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Road Warriors will tackle the NorthPort Batang
        Pier on January 20 at the Smart Araneta Coliseum in Quezon City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215a42fa-bcdf-4f55-a73a-b63f058922bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:48:48.559Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The scores:</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e2d40-bbec-4ac2-bfee-5d3d3b016b32'
      'mgnl:activationStatus': true
