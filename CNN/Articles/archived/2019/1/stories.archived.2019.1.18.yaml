      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based journalist Dale Israel contributed to this report.</em></p>'
  'Journalist-Soccer-corruption-Ghana':
    'author': 'Stephanie Busari'
    'caption': 'A journalist who exposed corruption in soccer in Ghana was killed
      by two gunmen, an attorney for his employer told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-18T06:45:31.199Z
    'imagesource': 'jcr:d4bc3839-d718-46fa-9519-b3207fc3aa48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b62622ea-57d4-4b5b-b97b-b17efcc4d5cb'
    'lead': 'Ahmed Hussein-Suale was near his home Wednesday in the Accra suburb of
      Madina when two men on a motorbike pulled up next to his car and shot him at
      close range, according to the lawyer, Kissi Agyebeng.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:49:14.121Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:18:30.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:13.601+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Journalist who exposed soccer corruption in Ghana shot dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04deeff4-8ae0-441a-8db5-94fde1ec91f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:49:14.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A journalist who exposed corruption in
        soccer in Ghana was killed by two gunmen, an attorney for his employer told
        CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144998b7-e500-4d7d-97ca-a24b67ec8cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:49:14.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed Hussein-Suale was near his home Wednesday in the Accra suburb
        of Madina when two men on a motorbike pulled up next to his car and shot him
        at close range, according to the lawyer, Kissi Agyebeng.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d718c2-8132-4908-960e-ba0e2e59d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:49:14.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalist died instantly after being shot twice in the chest
        and in the neck, Agyebeng said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1aea1-68b9-407d-b48d-169509c920e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:49:14.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghanaian police have not responded to repeated CNN calls about the
        killing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2111f3-bfb2-474e-b8bf-33b8b8069a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:49:14.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein-Suale worked for the Tiger Eye PI organization run by investigative
        journalist Anas Aremeyaw Anas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c504a4e9-2083-4b2a-a650-dcceab44b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:49:14.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Tiger Eye PI said Hussein-Suale had received death
        threats after recently finishing work on a documentary that exposed bribery
        and corruption in African soccer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a6c7cb-9570-4e05-819f-dc1ea3b5e311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:49:14.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undercover investigation led to the resignation of the head
        of the Ghana Football Association.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f163edcf-da19-4b04-b346-444e33a6ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:49:14.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anas reacted to the news about his colleague''s death in a tweet,
        saying: "Sad news, but we shall not be silenced. Rest in peace, Ahmed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b511dd3-e6a4-4884-b163-b8df9ea881be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:49:14.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghanaian President Nana Akufo-Addo called the killing a "heinous
        crime" on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63afba0e-f507-4b92-b64d-822c2ec068b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:49:14.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have learnt with sadness of the killing of Ahmed Hussein-Suale.
        ...," he wrote. "I condemn the act unreservedly and extend my condolences
        to his family. I expect the police to bring to book, as soon as possible,
        the perpetrators of this heinous crime. ..."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c7e552-79fb-4790-bfdb-2cb4a7bfb300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:49:14.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agyebeng, the lawyer for Tiger Eye PI, told CNN that Hussein-Suale
        started to receive threats after a member of Ghana''s Parliament exposed the
        undercover reporter''s identity on live television and encouraged viewers
        to attack him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c8bcc-8e2d-47bd-aefd-1a91531d5bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:49:14.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, Kennedy Agyapong, showed pictures of Hussein-Suale
        and revealed the neighborhood where he lived in an interview on TV channel
        NET 2.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a39a9e3-2ade-4538-88c3-738b6453a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:49:14.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That boy that''s very dangerous, he lives here in Madina. If you
        meet him somewhere, break his ears," English subtitles on the video quoted
        the lawmaker as saying.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd7a3e-238a-418d-aaa9-551b20cad219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:49:14.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been immediately able to reach the politician for comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598c55d1-cf09-455a-9746-69785e5afba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:49:14.126Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agyapong, a member of Ghana''s ruling New Patriotic Party, can also
        be heard in the video offering to pay for anyone who attacks Hussein-Suale.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b9bf40-4f80-4b9c-a13b-337d1fa48282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:49:14.126Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer said, "We complained at the time he released the video.
        He said in the local language he was offering a reward for anyone who would
        beat him up. He endangered a young man''s life, and now this has happened.
        He has questions to answer."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd541eb-dec1-4446-9dea-321806c1cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:49:14.126Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Journalist who exposed
        soccer corruption in Ghana shot dead."</em></p>'
