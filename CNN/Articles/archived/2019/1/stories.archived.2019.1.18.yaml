      'mgnl:created': 2019-02-07T01:33:15.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the statue''s impish demeanor has upset Roman Catholics, who
        have collected 5,500 signatures on a petition decrying it as "offensive" to
        their religion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb0aab7-84cd-42dc-8119-61ef430f7979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.003Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners say the proposed devil looks too good natured. Plus
        there''s the whole selfie thing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2470c7a-1818-43fc-aae6-656c1db8e952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.003Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This representation is offensive to Catholics," the petition states,
        arguing the devil should be portrayed in art as "repulsive and despicable,
        not friendly and seductive."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f7c78f-b6cd-4892-a5e0-cd3bf7f763a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.004Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A legal complaint has also been lodged, although this has reportedly
        been dismissed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84311e30-a3ed-434b-938a-3142f89a5ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.004Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Satanic statue is intended to sit 200 meters from Segovia''s
        famous Roman-era aqueduct as, the city council says, "a nod to the legend"
        which claims the structure was constructed by the devil himself in just a
        single night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fc56b9-3395-4cc0-814a-d2e13f0c6380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.005Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Sad controversy''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b3bc2c-501c-4078-a047-1a72f6672010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.005Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone is concerned about the sculpture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbde810-d70e-420e-89e0-b140eb9c86b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.005Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rival petition supporting its installation has been signed by
        over 2,100 people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a2acb-1648-4056-b1c0-9103d842bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.006Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devil sculpture "is a part of the legend of the Aqueduct of
        Segovia, which doesn''t affect morality or religion, since it''s nothing more
        than a character from a legend," reads the appeal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d49a2dc-e2c8-47f0-bb6b-db97df6d3d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.006Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those hoping to ensure the statue gets built is its creator,
        José Antonio Abella.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4acd2-faab-4972-b59b-d4d989d3b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sad controversy for me," Abella tells CNN Travel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b68d71-ef18-44ba-9cee-eccbe8dfd789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Segovia is a very beautiful city, and the vast majority of its
        people are friendly and calm people. I fear that a few intolerant and backward
        people could distort the image of this city."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd3d128-58b5-4bc6-a488-e06381e7b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella says the devil looks friendly on purpose.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f9daf8-cea9-4165-8508-23c21967f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have tried to make him look nice, smiling and good-natured. But
        it seems that ultra-religious people do not like the demon to smile. They
        say it offends their religious sentiments."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a66ad8e-869b-470b-96ee-537c7fd79f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella worked as a doctor for nearly 40 years and is also an author.
        His sculptures, he says, are influenced by the work of British artist Henry
        Moore.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdcbe09-5c57-4d7a-a518-17c69fba32a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sculpture of the devil will be my last public statue, because
        I want to dedicate all my time to literature," he says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c59a1-a368-469a-a62b-b09c34d5e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Give the devil his due, he seems to have won judicial backing. Abella
        says a legal bid to block the statue has failed and it should be installed
        by the end of January.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9fc33f-14b4-43dd-bb19-dcf806f17a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the sculpture will end up taking its place, and
        that all this storm will pass," says Abella. "It has not been made to hurt
        anyone''s feelings, quite the opposite: it is designed so that people smile
        at its side.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e7fc0-7113-4fbe-ac14-cb94eb256e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think thousands of tourists will take a selfie at this sculpture."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61b4af0-4529-4ace-9c5c-ac67b01ed89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:33:15.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Friendly'' Satan
        statue causes anger in Segovia, Spain."</em></p>'
  'zebra-stripes-insect-bites':
    'author': 'Lianne Kolirin and Jack Guy'
    'caption': 'The zebra''s stripes are known to protect it from blood-sucking insects,
      as well as acting as camouflage, and new research suggests that being stripy
      may also work for people in remote tribal communities who paint their bodies
      in monochrome shades.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-18T07:51:22.499Z
    'imagesource': 'jcr:9f015c96-1b4b-4e2e-a208-0b6d90957cf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adacdf68-ffbf-40bc-afce-4827b1c47aa6'
    'lead': 'The traditional body-paintings of tribespeople in Africa, Australia and
      Papua New Guinea may offer protection from the blood-sucking horseflies abundant
      in those areas, the new study says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:35:45.077Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:18:32.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:13.097+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Make like a zebra to avoid insect bites, scientists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f3fc6-27f9-4cd1-9f5e-f5e2e6d9e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:45.077Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The zebra''s stripes are known to protect
        it from blood-sucking insects, as well as acting as camouflage, and new research
        suggests that being stripy may also work for people in remote tribal communities
        who paint their bodies in monochrome shades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e032208-07be-45f9-b26b-eff1be16820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:45.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traditional body-paintings of tribespeople in Africa, Australia
        and Papua New Guinea may offer protection from the blood-sucking horseflies
        abundant in those areas, the new study says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58bdbc1-1794-46df-9d07-35c8e7fc69c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:45.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publishing their findings Wednesday in the Royal Society Open Science
        journal, a team of researchers led by scientists from Eotvos Lorand University
        in Hungary describe a bizarre series of experiments they carried out to test
        their theory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffcc6b5-3d65-446b-b28a-a9c22dd7c187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:45.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They coated several plastic mannequins of different colors -- some
        mimicking dark skin, others in fair tones, while the remainder were dark brown
        with white stripes -- in glue and left them for four weeks in a horsefly-infested
        meadow in Hungary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f0993-79bd-4841-9849-56f2133c3b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:45.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the experiment, the researchers counted the number
        of horseflies stuck to the glue and consistently found the fewest on the striped
        models, followed by the fairer-skinned ones then the darker tones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33127cd-1765-4360-9180-c02e308bef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:45.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The darker-skinned models attracted 10 times as many as the striped
        model. The fairer-skinned one attracted double the number of horseflies when
        compared with the striped one, and the darker models had 5.1 times more flies
        than the fairer-skinned mannequins.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b667c-fcb2-4574-8e2f-ee257ba14490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:45.080Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We show that the attractiveness to horseflies of a dark brown human
        body model significantly decreases, if it is painted with the white stripes
        that are used in body paintings," the authors write. "Thus, white-striped
        bodypaintings, such as those used by African and Australian people, may serve
        to deter horseflies."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa47b6-fbb9-4e0e-a38f-be9286ebc8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:45.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors add that this could mean less skin irritation and lower
        transmission of diseases from insect bites.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c98e533-c204-4942-8ce4-f3206a71d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:45.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biting flies can cause injuries but also transmit diseases, study
        author Susanne Åkesson, a zoology professor at Lund University in Sweden,
        told CNN in a telephone interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff0d4f-d255-45a3-937b-75f4c629b4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:45.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Åkesson added that the color of our clothes also affects our attractiveness
        to horseflies and other biting flies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be2c9b3-0dbe-4c5d-b500-c6be487b12ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:45.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not wear black or dark clothes," she said. "You should have
        light colors, white or beige."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae04c412-0e65-4f93-9e43-4174f266ecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:45.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should also avoid wearing any reflective materials, Åkesson
        said, as they attract horseflies because they look similar to water, where
        the insects lay their eggs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff88ae-323e-4933-ade2-d3a27429eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:45.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:32.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Make like a zebra
        to avoid insect bites, scientists say."</em></p>'
  'Saturn-rings-history':
    'author': ' Ashley Strickland'
    'caption': 'New research from nasa shows Saturn''s rings are being pulled apart
      by the planet''s gravity. Scientists beleive they could disappear in less than
      100 million years.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-18T07:51:54.729Z
    'imagesource': 'jcr:341879f5-89fc-42b7-b296-b90bf9e3753f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b128fb4-7298-4dc8-996f-cd91ccbb217c'
    'lead': 'Scientists now believe the rings formed less than 100 million years ago,
      or even as recently as 10 million years ago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:38:06.843Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:18:31.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:13.234+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saturn''s rings haven''t always been there'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740d378-260d-4592-b1af-d51b3074c736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:38:06.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>While Saturn''s rings may disappear
        in less than 100 million years because gravity is pulling them into the planet,
        apparently they haven''t always surrounded the planet, either. The finding
        was published in the journal Science on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db5b0ad-8a8e-4cae-89a6-55dd3f2e1c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:38:06.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When NASA''s Cassini spacecraft plunged into the planet''s atmosphere
        to end its 20-year mission in 2017, it dived between the planet and its rings.
        This last act before the spacecraft disintegrated allowed the instruments
        to precisely measure the amount of material in Saturn''s rings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fbd59b-a3cd-4178-a7e3-e4f55a18d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:38:06.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing that weight also allowed scientists to determine the age
        of the rings. The material in the rings weighs about 40 percent of Saturn''s
        moon Mimas. The smooth, round moon has an impact crater that caused people
        to compare it to the Death Star from the "Star Wars" films.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd697a249-86f3-4bc2-92e6-2146f85522d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:38:06.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists now believe the rings formed less than 100 million years
        ago, or even as recently as 10 million years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43e14a-37ce-4451-a337-f429945974a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:38:06.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The age of the rings has been a debate among scientists for years.
        Some believed they formed when the planet did 4.5 billion years ago, using
        icy debris leftover from the formation of the solar system. And others thought
        the rings were captured material from the Kuiper belt or a comet, reduced
        over time to rubble orbiting Saturn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4445bc29-dba5-425f-867f-950a8acf606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:38:06.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These measurements were only possible because Cassini flew so close
        to the surface in its final hours," said a statement from Burkhard Militzer,
        study author and professor of Earth and planetary science at the University
        of California, Berkeley. "It was a classic, spectacular way to end the mission."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb49d2-4327-4891-9f9d-5cf090d8734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:38:06.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in order to even get the right measurements, the scientists
        had to account for deep flowing winds in Saturn''s atmosphere. These flows
        look like massive clouds about 6,000 miles deep. The surface clouds at Saturn''s
        equator rotate 4 percent faster than this deep layer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1ab2b-6208-4f5d-a06a-74c407c55d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:38:06.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of deeply rotating layers is a surprising revelation
        about the internal structure of the planet," said Cassini project scientist
        Linda Spilker of NASA''s Jet Propulsion Laboratory. "The question is what
        causes the more rapidly rotating part of the atmosphere to go so deep and
        what does that tell us about Saturn''s interior."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f1a8a3-296f-4d64-8c37-2289d6d1a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:38:06.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also determined that the planet''s rocky core is between 15
        and 18 times the mass of Earth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a418b82a-de6b-4912-a72e-e56196437eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:38:06.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This adds to previous science results from Cassini''s "death dive"
        that are unlocking the mysteries of Saturn.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa586644-fb8c-499b-a175-e7b3e23a28ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:38:06.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saturn''s rings
        haven''t always been there."</em></p>'
  'China-moon-seed-dead':
    'author': 'Yong Xiong and Ben Westcott'
    'caption': 'Photo of a cotton seed sprouting on the moon on January 12, nine days
      after the experiment began.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-18T07:48:14.977Z
    'imagesource': 'jcr:8e72f9a7-c8b8-4388-a808-3146a65ef5ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0937b1f8-f078-4d4f-8ab0-d8a90b25c144'
    'lead': 'The first plant to be grown on the moon by humans is likely dead already,
      Chinese scientists said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:41:04.932Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:18:31.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:13.358+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s first plant to grow on the moon is already dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8daf4ca-1ea7-4ef2-a7f6-af568bc7beb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:41:04.932Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first plant to be grown on the moon
        by humans is likely dead already, Chinese scientists said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f94793-770e-4d4e-a1f7-692900f9d6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:41:04.933Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days after China revealed a cotton seed had sprouted on a lunar
        lander and become what was possibly the first plant life to grow on Earth''s
        nearest neighbor, scientists ended the experiment when they shut down power
        remotely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d958fcc-2577-4e62-9c17-ec539d19aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:41:04.933Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seeds were contained inside a special container situated in
        China''s Chang''e 4 probe, which became the first successful mission to the
        far side of the moon on January 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc33cc-c5a5-4dfa-9f5a-188e15899abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:41:04.934Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activated on landing, the self-contained biosphere was designed
        to raise seeds and hatch fruit fly eggs in an attempt to create a tiny ecosystem
        and assess how it reacted to the high-radiation, low-gravity environment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f4789-33da-4799-851c-017617be3c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:41:04.934Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese scientists hoped the experiment might help inform future
        moon colonists'' attempts to cultivate food on the desolate body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc7270-3b9d-4c93-95e0-1d8aed566d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:41:04.934Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But professor Xie Gengxin of Chongqing University, who designed
        the experiment, told CNN that it ended after nine days when the control team
        shut down the power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f4a17-6073-47d2-ad83-f380c809cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:41:04.935Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xie said temperatures inside the biosphere had grown too erratic
        and reached extremes that would likely kill all life, including the seeds
        and eggs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2101452-e740-486c-a9a0-62441974cd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:41:04.935Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though we have two temperature controlling plates, the temperature
        was still above 30 degrees Celsius (86 F) around 10.30 a.m. on the moon. As
        everybody knows, many plants can''t sprout with (that) temperature," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d5651-879b-4a79-88e2-27367aca9ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:41:04.935Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xie didn''t confirm why temperatures had risen to levels intolerable
        for the plants despite the measures taken by the research team. Even though
        the experiment was quickly terminated, Xie said he considered it a success.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109f1564-75b6-4b62-89da-8491f826ba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:41:04.935Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An article in state-run media Xinhua said the experiment had originally
        been intended to last as long as 100 days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81252cb-994b-4581-b986-9a9b61c86a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:41:04.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the apparent failure of the biological experiment, the
        rest of China''s mission to the far side of the moon appeared on track as
        of Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51506afd-f036-463a-b2e0-235ee5f87fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:41:04.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic mission is intended to accomplish a range of tasks,
        including conducting the first lunar low-frequency radio astronomy experiment
        and exploring whether there is water at the moon''s poles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66bcdfc-ea4c-4b46-8126-71aa9977443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:41:04.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rover, named Yutu 2 or Jade Rabbit 2, is helping Chinese researchers
        explore the previously unseen surface of the moon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47246b33-b408-4a85-9f81-b71b11f41ca5'
      'mgnl:activationStatus': true
