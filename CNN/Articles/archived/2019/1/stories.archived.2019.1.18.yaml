      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rain or Shine (96) –</strong> Yap 20, Mocon 13, Ponferada
        12, Ahanmisi 11, Torres 11, Belga 9, Rosales 7, Daquioag 5, Norwood 4, Nambatac
        4, Maiquez 0, Borboran 0, Alejandro 0.</p>'
