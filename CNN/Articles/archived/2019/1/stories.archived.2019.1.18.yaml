    'jcr:uuid': '6edc123d-c31f-4d54-9fa0-05078977488e'
    'lead': 'President Rodrigo Duterte makes a last pitch for the Bangsamoro Organic
      Law in Cotabato City, whose mayor has expressed her opposition to the measure.'
    'mgnl:activationStatus': true
