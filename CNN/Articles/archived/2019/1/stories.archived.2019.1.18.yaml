    'jcr:uuid': '5342c7ea-5c5a-427f-809f-6fecc8d3e6ae'
    'lead': 'The Cebu City local government took down a huge tarpaulin poster of senatorial
      aspirant and Ilocos Norte Governor Imee Marcos for supposed ''politicization''
      of the Sinulog festival.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:06:03.865Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:18:36.036+08:00
