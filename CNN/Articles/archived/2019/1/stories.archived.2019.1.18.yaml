      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Daraga,
        Albay Mayor Carlwyn Baldo, tagged as the mastermind in the killing of AKO
        BICOL party-list Rep. Rodel Batocabe, is appealing to President Rodrigo Duterte
        for help.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474b683-da23-46a9-99e1-b1ba6556f314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:15:06.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:51.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, humihingi po ako ng tulong sa patas at hustisya
        na kung ano po ang mga ina-accuse sa akin ay haharapin ko po ito nang buong-buo.
        Hinihiling ko rin po na sana wag pong malagay sa alanganin ang buhay ng aking
        pamilya," Baldo said in a press conference on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7582ddb-40da-4332-a501-f62a65392ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:15:06.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:51.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mr. President, I am asking for help for fairness and
        justice. I will fully face the accusations against me. I am also asking that
        my family''s lives would not be put in harm''s way.]</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fawinbaldo%2Fvideos%2F765685513789021%2F&show_text=0&width=267"
        width="267" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e636da-9126-4fe9-92aa-1ff523d2279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:15:06.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:51.266+08:00
