  'PECO-Iloilo-operations-franchise-expiry':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-18T15:55:33.556Z
    'imagesource': 'jcr:123492b8-edbe-4a7c-a7d7-05bf593e27bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8c5175b-634c-4e8a-a763-d4df5aa4210d'
    'lead': 'The Department of Energy assures residents there will be no power interruption
      in some areas in Iloilo, despite the impending expiry of the Panay Electric
      Company''s franchise.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T00:49:40.646Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:18:37.347+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:11.645+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE to allow Panay Electric Company to continue operations amid expiring
      franchise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c9eee-d49f-49c1-9d05-933eebfe8d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:49:40.647Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong>  The
        Department of Energy on Friday assured residents of some cities and municipalities
        in Iloilo that there will be no power service interruption in the area, despite
        main electricity provider Panay Electric Company''s (PECO) impending franchise
        expiry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b13710-b6c4-4789-8730-b3043f156288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:49:40.648Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Energy officials said PECO will continue being
        the main service provider in Iloilo until the Office of the President officially
        grants a new entity''s franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c4dbf-8b7c-49ca-b896-5aa9a519ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:49:40.648Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PECO''s franchise will officially expire on Saturday, January 19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418cfee9-41c3-4440-ae45-acefec4cfca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:49:40.649Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Energy would like to reassure <em>our kababayans</em>
        in Iloilo that there would be no power interruptions. PECO (Panay Electric
        Company) remains to be the power service provider in the area," DOE Assistant
        Secretary Redentor Delola said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2876448-7d81-4c8a-ad85-75cebdd7116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:49:40.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their operations will continue even after the expiration of their
        franchise."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753463a3-2683-49d8-bb2a-fcf056b11d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:49:40.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Undersecretary William Fuentebella-- citing Article 5, Section
        3 of the Energy Regulatory Commission resolution No. 5 Series of 2008-- says
        PECO can still operate until a new power provider is officially granted Congressional
        franchise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab929893-dd34-486e-b3c2-6dfb95aef40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:49:40.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the interest of public service, the entity whose certificate
        of public convenience is revoked, shall be provisionally allowed to continuous
        operation <em>kahit tapos na (ang</em> franchise) until <em>may bagong pumasok
        na</em> transmission or distribution of electricity provider (even if its
        franchise is already expired, until a new entity comes in)," Fuentebella added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27839695-44e1-45ca-9ae1-609d5a6f32fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:49:40.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise of the new entity, which was disclosed as More Electric
        Power Corp., has been approved by both the Senate and House of Representatives,
        but is still up for President Rodrigo Duterte''s signing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95b5903-ebc5-4cf6-ba0f-cd366d917f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:49:40.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy officials, meanwhile, said they don''t see any legal impediment
        once PECO starts operating without franchise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc53ca4-d279-48e0-a99c-399529f61842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:49:40.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, DOE said PECO will be given a temporary Certificate
        of Public Convenience and Necessity (CPCN) to continue operations.   Energy
        officials added there will also still be a transition period of maximum two
        years for More Power to officially operate as the main service provider.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7053a52-4097-491d-8085-4f7623ac96e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:49:40.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PECO will have to continue. <em>Kahit may batas na ang</em> More,
        <em>meron yang</em> transition period <em>pa na</em> two years, so <em>matagal
        pa po yan. Ang sinasabi natin, dapat patuloy ang</em> electricity services,"
        Fuentebella noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25372e3-2a15-432b-82e8-e3060bb34c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:49:40.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PECO will still have to continue. Even if More''s
        franchise is officially approved, there is still a transition period of two
        years, so that will still take time. What we''re saying is that our electricity
        services should still continue.]</p>'
  'Maria-Sharapova-Caroline-Wozniacki-Australian-Open':
