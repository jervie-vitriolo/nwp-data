  'house-bill-age-of-criminal-liability':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-18T11:58:59.883Z
    'imagesource': 'jcr:9280bfd8-b7c4-434a-bffd-5d56e254fe88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5ed7fa3-5f58-468e-8928-e3e1eece185b'
    'lead': 'Justice committee chair Oriental Mindoro 1st District Rep. Doy Leachon
      says the panel is ''finalizing'' the measure which seeks to cut the minimum
      age of criminal liability from 15 to nine years old.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-18T12:05:30.687Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:52.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:07.882+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House to hear bills seeking to jail offenders as young as 9'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69624bd7-a779-4d06-b624-70f66c6ffb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:05:30.689Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:52.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        House Justice panel is set to hear on Monday proposals to lower the age of
        criminal liability from 15 to nine years old.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069ebaf5-6fe4-4479-838e-90a0837e6c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:05:30.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice committee chair Oriental Mindoro 1st District Rep. Doy Leachon
        said in a statement that the panel is "finalizing the bill," which it hopes
        to pass into law before the end of the 17th Congress in July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6dd082-b60a-4c97-a988-4eed828243eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:05:30.689Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent news and reports show an alarming increase in the number
        of syndicates using minors to perpetrate criminal acts and it is but the time
        to pass this bill to protect your children from being used by ruthless and
        unscrupulous criminal syndicates to evade prosecution and punishment," Leachon
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61737fbd-9853-4eb9-8adc-648ea3a646a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:05:30.689Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said his panel considers the measure as priority legislation,
        "in line [with] the administration''s efforts to curb violence and crime as
        important catalyst to economic growth, enhancement of family values and national
        development."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec52ac-526b-45d7-b76f-d7e285ee5076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:05:30.690Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move counters a Justice subcommittee''s decision in May 2017
        to retain the minimum age of criminal liability to 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a05a2-59fa-4fe8-a445-f65681d663ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:05:30.690Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five bills are pending in the Justice panel seeking to
        amend Republic Act 9344, or the Juvenile Justice and Welfare Act of 2006,
        to lower the minimum age of criminal liability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1711b761-641a-4f6e-8c58-3cddb70968bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:05:30.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:52.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly assailed the law, which
        raised the minimum age of criminal responsibility from nine to 15, for producing
        "generations" of young people committing drug-related crimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b1daf-91e9-41dd-b335-3e63c1066951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:05:30.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte calls Kiko Pangilinan ''dumbest lawyer'' over
        Juvenile Justice Law</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cc746f-99d2-4858-ae89-dc572c2ec666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:05:30.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was amended in 2013 to include a provision requiring that
        children above 12 years old to 15 years old who commit serious crimes like
        murder, homicide, kidnapping, destructive arson and offenses punishable under
        the Comprehensive Drugs Act of 2002 be placed in a special youth care facility
        called "Bahay Pag-asa."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdd43e0-5fa5-4dfa-85a6-519bf735ee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:05:30.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan, the author of RA 9344, said in a statement
        that the state should "train its sights on the big, organized criminals, and
        let the children reform."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc6042-76c0-4292-9288-88c08a4c137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:05:30.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police records show that only two percent of crimes in the country
        involve children. But, why give focus to the minuscule data and not to the
        bigger cause of crimes. Have the police even dismantled any syndicate victimizing
        the street children?" Pangilinan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7966b-42ad-4359-bdc8-b02a57ad6f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:05:30.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto and Senate Minority Leader Franklin
        Drilon have both filed bills in the upper chamber to decrease the minimum
        age of criminal liability, but these remain pending in the committee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6142ec7-ec77-4af3-a91e-aa5a619734e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:05:30.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations International Children''s Emergency Fund (UNICEF)
        previously called the move to lower the age of criminal liability as "a giant
        leap backward" for children''s rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d05b2c4-9fd8-40c5-b659-ac7c2137d9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-18T12:05:30.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF said the argument that the measure would curb criminality
        and stop adults from using children in crimes is "flawed."</p>'
