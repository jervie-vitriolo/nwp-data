      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel will try to bounce back when they face Barangay Ginebra
        on January 20 at the Big Dome.</p>'
