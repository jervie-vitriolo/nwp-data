  'Cebu-City-Prosecutor-Mary-Ann-Castro-shot-dead':
    'author': 'CNN Philippines Staff'
    'caption': 'Former prosecutor Mary Ann Castro was shot by an unidentified motorcycle-riding
      suspect on Thursday evening in Lahug, Cebu City.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
