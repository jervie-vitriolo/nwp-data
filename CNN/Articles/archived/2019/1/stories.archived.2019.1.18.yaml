    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cf72ef2-ed21-41ab-98f1-f62c1fa9a2ab'
    'lead': 'Michael Cohen was responding to a report in The Wall Street Journal that
      he paid John Gauger, the owner of RedFinch Solutions LLC, between $12,000 and
      $13,000 for activities related to Trump''s campaign.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:58:12.521Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:18:28.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:14.029+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s former lawyer says U.S. President directed him to pay for poll
      rigging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bffcae-c16f-45ff-9472-8e4e3c9456b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:58:12.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s former "fixer"
        Michael Cohen said Thursday that he paid the head of a small technology company
        thousands in 2015 to rig online polls at "the direction of and for the sole
        benefit of" Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6fe75a-9b3c-4e7f-8d5a-2055f41d0704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:58:12.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen was responding to a report in The Wall Street Journal that
        he paid John Gauger, the owner of RedFinch Solutions LLC, between $12,000
        and $13,000 for activities related to Trump''s campaign, including "trying
        unsuccessfully to manipulate two online polls in Mr. Trump''s favor" and creating
        a Twitter account called "@WomenForCohen" that "praised (Cohen''s) looks and
        character, and promoted his appearances and statements boosting" Trump''s
        candidacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eaa38d-256c-417d-a040-3e8c94a18887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:58:12.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In making the claim, Gauger told the paper he wasn''t fully paid
        for the work, though the Journal said Cohen was reimbursed $50,000 -- the
        amount the two originally agreed on for Gauger''s services -- by the Trump
        Organization. Gauger, according to the paper, also received a boxing glove
        "worn by a Brazilian mixed-martial arts fighter" along with the cash payment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f94753-9767-4f60-ad60-95c3f62e8824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:58:12.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper said that Cohen denied paying Gauger in cash, instead
        telling the Journal that "all monies paid to Mr. Gauger were by check" and
        declining to comment further. The Trump Organization did not comment to the
        Journal. Rudy Giuliani, an attorney for Trump, told the paper that the allegation
        that Cohen received more money than what he paid to Gauger shows he''s a "thief."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8613f7ab-9cbb-4192-a6b7-ea47be03e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:58:12.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Thursday morning in a statement to CNN, Cohen said his actions
        were "at the direction of and for the sole benefit of Donald J. Trump. I truly
        regret my blind loyalty to a man who doesn''t deserve it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20abf99-d128-42db-9647-e39c6e39c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:58:12.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Trump Organization for response to Cohen''s
        claim. An attorney for Gauger said they would not comment further on the Journal''s
        story.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea8c0a8-917d-40d0-a3c9-5321a884edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:58:12.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Journal said that Cohen''s reimbursement was made around the
        same time that he received a $130,000 reimbursement from Trump for expenses
        incurred during the 2016 election. CNN has previously reported that Cohen
        used the $130,000 as a hush money payment to a woman who allegedly had an
        affair with Trump, which Trump denies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f61f105-e66d-40be-9b1f-1e5e015ff603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:58:12.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauger told the paper that Cohen asked him in early 2014 to help
        Trump score well in a CNBC online poll of business leaders and a 2015 Drudge
        Report poll of potential Republican candidates. Gauger''s efforts for the
        CNBC poll were unsuccessful, according to the paper, and Trump ranked low
        in the Drudge Report poll.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c47084-e45a-4456-b3e3-368b5f83fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:58:12.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen has publicly broken with Trump since cooperating with the
        Mueller investigation. He is expected to testify before the House Oversight
        Committee next month and is prepared to discuss topics related to hush money
        payments and aspects of the Trump Organization, including the roles of the
        President and his children, a source familiar with the matter has said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e154ae1-8334-4220-9f92-d7a5afc01384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:58:12.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cohen says Trump
        directed him to pay for poll rigging,"</em></p>'
  'Prince-Philip':
    'author': 'Max Foster and Lauren Said-Moorhouse'
    'caption': 'Prince Philip. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-18T06:24:24.076Z
    'imagesource': 'jcr:38f3f6dd-037a-4ef5-bab2-5f6233b25b83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9a4ef33-5da1-455f-b310-4205e9f6c008'
    'lead': 'Buckingham Palace said the 97-year-old was driving a Range Rover when
      the crash involving another vehicle occurred.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T02:00:52.467Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:18:27.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:14.162+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Philip car accident: Royal, 97, unhurt as Land Rover flips'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4788edff-694f-4e93-bbc7-d859a399d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:00:52.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Prince Philip, husband of Queen
        Elizabeth II, has emerged unhurt after a traffic accident in which the 97-year-old''s
        Land Rover flipped onto its side.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb01b2-6db1-44d9-9aa7-cc8ada9acf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:00:52.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident occurred about 3 p.m. local time (10 a.m. ET) on a
        public road near the Queen''s Sandringham estate in Norfolk, police said.
        Pictures from the scene showed Philip''s vehicle laying on its side with debris
        scattered around it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e92a84-be28-4cca-9cb7-442399d75477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:00:52.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another image showed the vehicle had suffered major damage to the
        front left-side door -- the opposite to where a driver sits in the UK -- and
        much of the side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c17a0-0929-4bbc-a0a3-c9ad5f5257d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:00:52.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other driver involved in the collision "suffered cuts while
        the female passenger sustained an arm injury, both requiring hospital treatment,"
        police said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8248fb-47a7-4f98-87e7-5ce05f3fc1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:00:52.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both drivers were given breath tests "per department policy," which
        they both passed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9137447-b3a6-4a0b-bd6b-33fa4edb8803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:00:52.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the collision, Philip saw a doctor at the Queen''s Sandringham
        Estate, where he and the monarch are staying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f5674-4b8c-44bf-a9d1-6074d7bc0c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:00:52.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash dominated tabloid coverage in the UK on Thursday, with
        both the Daily Mail and the Sun leading their websites with it. The Daily
        Telegraph, a conservative broadsheet, also played the crash up high, with
        a headline emphasizing Philip''s "miracle escape."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc6ff1-7419-4812-8182-11b2f17ba3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:00:52.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However questions were raised over whether the Prince -- five months
        from his 98th birthday -- should still be driving.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1140e52-d716-4304-b492-4c201b442e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:00:52.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom requires drivers older than 70 to renew their
        license every three years. While the Queen is not required to have a driving
        license, Prince Philip is. A royal source said Thursday the prince has a license
        and follows all procedures required to keep it up to date. The source asked
        not to be named discussing the prince''s personal life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0cd7b0-620b-4dea-b87a-9e1e60811c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:00:52.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many commentators use high-profile car crashes involving elderly
        drivers as a reason to call for bans or restrictions on older drivers," Edmund
        King, president of the UK''s Automobile Association, told the Telegraph.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6420b61-ef07-4ed7-b1b3-460232835904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:00:52.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to hang up your keys is a tough one but should be
        based on personal advice from your GP and family rather than being based on
        some arbitrary age. We all age differently and the car is an essential lifeline
        for many elderly people."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67582556-b867-461e-be46-f1ef0f123cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:00:52.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, the Archbishop of York, John Sentamu, offered a prayer
        for Philip and the "people who were in the car involved in the traffic accident."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab6d42-a7f2-4549-9b5d-c9bad74fe58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:00:52.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip retired from public life in 2017 after 65 years of service,
        during which he conducted more than 22,000 solo engagements and delivered
        nearly 5,500 speeches.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8889f-c998-44b1-b6d5-9b54e2a1c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:00:52.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His retirement came more than five years after Buckingham Palace
        initially said he would commence scaling back his workload, though he remained
        eager to continue many of his duties.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca455624-57f9-478f-9a05-11e7580be495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:00:52.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking a step back, Philip has been seen in public at a handful
        of events with the Queen and other members of the royal family, including
        last year''s weddings of Prince Harry and Meghan Markle and Princess Eugenie
        and Jack Brooksbank.</p>'
