    'jcr:uuid': '113ac841-83e5-4c37-b19f-f22335102195'
    'lead': 'Mary Ann Castro was embroiled in several controversies and love affairs
      while serving as assistant city prosecutor for 18 years.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:46:25.414Z
