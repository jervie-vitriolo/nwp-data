    'template': '1'
    'title': 'The Bangsamoro plebiscite: Things you need to know'
    'updated': 2019-02-05T12:45:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a3ec17-8c77-44c8-8813-005a6b45439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.665Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        Bangsamoro Organic Law (BOL) is envisioned to be a major step towards finally
        achieving lasting peace in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4674c77-7604-4a99-b15c-3a664700bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.665Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who vowed to end the decades-long conflict
        in the region, formally signed Republic Act No. 11054 or the BOL in July 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c6341-1f65-4142-a527-c192ef7dcd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.665Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once ratified, the landmark legislation will abolish the current
        Autonomous Region in Muslim Mindanao (ARMM) to make way for the creation of
        a new autonomous Bangsamoro region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bc64b9-f49e-41fd-820f-e98137fbdaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.665Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the law can be fully implemented, voters in some parts of
        Mindanao will take part in a two-day plebiscite to ratify the law and determine
        the areas that will make up the new region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25e2875-54dd-4874-943d-c0b7fec97ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.665Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Road to peace in Mindanao: The Bangsamoro Organic
        Law</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ed4421-8bbf-423e-9d1f-cca2f1a472df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.666Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a rundown of what you can expect from the Bangsamoro plebiscite:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95ed5e-6a65-46fe-8a4d-3ca04846baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.666Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WHAT: Plebiscite for inclusion in the Bangsamoro region</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2848bf5e-81ba-42f9-8757-eb976fe7e2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.666Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) announced in December  the  holding
        of the plebiscite in January and February to determine the areas to be covered
        by the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d82e18-a1e4-4a7d-a768-d8a1e55c078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.666Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body split the referendum into two dates to allow for the
        participation of voters in areas which petitioned for voluntary inclusion
        in the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2486a-a6fe-4326-8db7-8cca3bccdda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.666Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason we split the plebiscite is because we want to give enough
        time to deal with the issues being raised, in the different petitions. We
        don''t want to summarily dismiss everything," Comelec spokesman James Jimenez
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb0aca-e897-496a-9e9e-8dafdd7dbdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.666Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WHEN: January 21 and February 6</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a044a-df6b-4143-9632-85807ebfb58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.667Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plebiscites will be done on Monday, January 21, 2019, and Wednesday,
        February 6, 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d279258-ca9d-442b-82e6-b25836a27409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.667Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling precincts will open at 7 a.m. and close at 3 p.m. for both
        days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a5b15-5c1b-4890-91f4-7ebd40adbec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.667Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WHERE: ARMM, other parts of Mindanao</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfccd11-7135-45e6-a73c-b0dd6a90d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.667Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the BOL is ratified, it will automatically include the entire
        ARMM  -- Sulu, Basilan except for Isabela City, Lanao del Sur, Maguindanao,
        and Tawi-Tawi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab09f316-86af-43c3-b399-c58da1bbd845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.667Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City and Isabela City in Basilan will also vote if they
        want to be part of BARMM.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96840ed-f102-4dba-a219-e1fcb5a79bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.667Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the list of areas which will join the two-day plebiscite:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea98047b-bff7-4ee1-8a7b-170d948a3821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:11:50.668Z
