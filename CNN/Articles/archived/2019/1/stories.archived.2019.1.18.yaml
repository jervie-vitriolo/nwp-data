    'caption': 'He should be playing for his New York Knicks in London this month
      but center Enes Kanter says he will not travel for fear of assassination.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-18T08:49:22.945Z
    'imagesource': 'jcr:248f88e9-d048-4b03-afe4-90b58742f104'
    'jcr:mixinTypes': ['mgnl:hasVersion']
