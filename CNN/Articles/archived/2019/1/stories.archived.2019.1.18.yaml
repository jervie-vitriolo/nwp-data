    'mgnl:tags': []
    'template': '1'
    'title': 'DFA condoles with family of Filipino who drowned in New Zealand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec3da3-e0fa-4be7-80a7-8c057a589747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:46:35.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — The
        Department of Foreign Affairs (DFA) extended its sympathies to the family
        of a FIlipino who drowned in New Zealand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3efbf1d-607d-49de-b023-f3eefe5e4171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:46:35.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Thursday, the DFA said the 20-year-old Filipino
        — who they did not name — was swimming with friends in the Whanganui River
        when he drowned Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9729fb58-fd5e-49f1-9d83-70a6d5add1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:46:35.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body was recovered Thursday, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10318ec2-b7f4-439d-8614-671c515a6545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:46:35.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said this was the third incident of a Filipino drowning
        in New Zealand. On January 11, student Kent Espinosa drowned in Whangarei
        Falls. In October 2018, another Filipino drowned as he tried to save his nieces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca5c0c4-8de1-48b1-845e-165d395aa572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:46:35.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of these drownings, Ambassador to New Zealand Jesus
        Gary Domingo said the Embassy will hold townhall meetings to promote better
        water safety awareness with members of the Filipino Community," said the DFA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe9eaf-32ee-4b76-9fbf-90da5959c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:46:35.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DFA also said that a Filipina tourist was hurt when
        the bus carrying her and 22 other passengers skidded off a highway in Chumphon
        province in southern Thailand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbe44fd-d5ed-47c2-bc5f-d99629775239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:46:35.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador to Thailand Mary Jo A. Bernardo-Aragon reported the Filipina
        sustained minor injuries in the incident and was released after being treated.</p>'
  'Chinese-nationals-arrested-2018-immigration':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-17T14:56:58.532Z
    'imagesource': 'jcr:dc243b9d-a644-4faf-a209-06f9d41959ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd202f791-e5b9-4d62-bef1-0828f923e580'
    'lead': 'The Bureau of Immigration (BI) said that 49-year-old Xie Haojie was arrested
      in his condominium unit in Pasay City on Sunday on the request of the Chinese
      government.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T06:48:28.263Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:47.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:09.046+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese nationals top list of nabbed fugitives in 2018 – Immigration
      Bureau'
    'updated': 2019-01-18T08:59:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41d208-9561-48b9-98ca-b9bc1857c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:48:28.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Chinese
        nationals topped the list of arrested foreign fugitives in the country in
        2018, the Bureau of Immigration (BI) said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f972d6d3-ac7a-479f-9c66-8e806eb51c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:48:28.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Immigration Commissioner Jaime Morente
        said the number of arrested criminals totaled 257, higher than the 238 recorded
        in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5722b7f0-9719-4cb7-979f-8d83643e0e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:48:28.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these were 116 Chinese nationals. Also nabbed were 80 Taiwanese,
        27 Koreans, 16 Thai nationals, eight Americans, and five United Kingdom citizens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f373df0e-89cc-40ac-a73e-77ca3ac0d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:48:28.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said  most of the fugitives have been deported and are now
        serving their jail sentences after trial and conviction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29610c8-8144-42a3-995d-451cd0da8928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:48:28.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of them were also placed in our blacklist of undesirable aliens
        to make sure that they do not return and pose threat to our public safety
        and security," the BI chief said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ec793-3e85-4bd0-8eca-3e13fffa2bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:48:28.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI added that 98 of the arrested criminals were wanted for fraud
        and economic crimes, 98 for telecommunications fraud, and 44 for cybercrimes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2f7a9e-1825-4520-8117-3345d68cb825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:48:28.266Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not use the Philippines as your hideout to escape your crimes,"
        said Morente in a warning to foreign criminals hiding in the country. "You
        cannot escape the long arm of the law," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f11a4b-aa83-4172-b4cc-e7b923fa47c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:48:28.266Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after Xie Haojie, a Chinese national, was arrested
        Sunday for corruption in Beijing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d95d6cd-e3c9-47ff-801b-29275013be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:48:28.267Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Chinese fugitive allegedly involved in corruption
        arrested in PH</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a97671-ee18-4795-99d4-3ba7393f25c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:48:28.267Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese nationals also topped the list of barred aliens in 2018,
        an earlier immigration report revealed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd198547e-5066-4975-8678-cb0356e48057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:48:28.268Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, the Labor Department in a Senate inquiry noted
        the huge influx of Chinese nationals who became illegal workers in the Philippines.</p>'
  'amanah-bank-bangsamoro-business-roundup':
    'author': ' Luchi de Guzman'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-18T22:57:35.531Z
    'imagesource': 'jcr:64c81084-7ee0-4536-bbfc-62e85a33a918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b15867b6-3d13-453c-8b91-a58096d5742a'
    'lead': 'FILE The Al-Amanah Islamic Investment Bank hopes that the ratification
      of the Bangsamoro Organic Law will help the bank expand outside of Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T07:20:47.934Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:47.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:09.162+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Islamic bank hopes BOL can pave way to nationwide coverage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168a3753-b702-4e02-978d-96a8db3ef8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:20:47.935Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — Potential
        residents and stakeholders hope that the creation of the new Bangsamoro Autonomous
        Region in Muslim Mindanao will lead to economic growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05dbd02-711f-4f0d-b808-ba954e3efe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:20:47.935Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the nation''s only government recognized Islamic bank, the Al-Amanah
        Islamic Investment Bank of the Philippines (AAIIBP), the Bangasamoro Organic
        Law (BOL) may pave the way for its expansion outside of Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70b775-0d65-4038-b439-0156430a4c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:20:47.935Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Bangsamoro government is successful, we expect Amanah Islamic
        Bank to be one of the bigger banks in the next 3-5 years. Not just in Mindanao
        but in the whole country," said AAIIBP Chairman and CEO Alex Bancola in an
        interview with CNN Philippines'' Business RoundUp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e52d4c-be17-46a5-9996-6bf36d4d27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:20:47.936Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic banking setup has its differences from conventional
        banks, chief of which is the prohibition to charge interest rates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba639c6-9dac-4ad6-bc83-9243fbeb95ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:20:47.936Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAIIBP was created in 1972 through a Presidential decree, and
        was formerly named the Amanah Islamic Bank. It is currently a subsidiary of
        the Development Bank of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaf28c2-f6e5-4078-9409-135556238b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:20:47.936Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank has nine operating branches-  Cagayan de Oro, Cotabato,
        Davao, Iligan, General Santos, Marawi, Zamboanga, Jolo and Makati.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf5e85-cc82-46a3-9f02-9962fa64fb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:20:47.937Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bancola said that they are optimistic that the future Bangsamoro
        government can drum up more interest for Islamic banking and the type of instruments
        that they offer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed2ca4-f4cf-4c96-8b83-e95616f3e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:20:47.937Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To us, the formation of the future Bangsamoro government will give
        a very much needed impetus to the growth of Islamic banking, not just in Mindanao
        but in the rest of the country," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b36d6-0fca-4e09-ad82-e510c5b8aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:20:47.937Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited as an example the interest shown by companies in the region
        on possibly acquiring Korean shipmaking firm Hanjin Heavy Industries and Construction,
        which had recently filed for corporate rehabilitation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caccf308-ac19-44ed-935f-197b346e5326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:20:47.938Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got inquires from shipping companies in the Bangsamoro region
        whether it might be possible for Amanah Bank to help them acquire Hanjin.
        And this can be done through Islamic bonds. Meaning, we can raise funding
        for this company to acquire Hanjin," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f290ebbd-e1be-47fa-9239-b82ca95ddcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:20:47.938Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plebiscite for the ratification of the BOL and the inclusion
        of key regions to the BARRM will be held on January 21 and February 6.</p>'
  'BSP-inflation-forecast-2019':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-18T12:53:40.024Z
    'imagesource': 'jcr:9d7812c4-447f-4486-bad0-6564cefdf2b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3cf422d-2345-4b49-9ee3-4fc0e657bc54'
    'lead': 'BSP Assistant Governor Francisco Dakila says inflation is expected to
      slow down to 3.2 percent this year, easing further to 3 percent in 2020.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T07:25:12.292Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:46.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:09.278+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Central bank sees 2019 inflation rate to settle within target'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479b4bf6-76f1-49d2-96f7-a953ab18ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:25:12.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — The
        Bangko Sentral ng Pilipinas (BSP) expects the inflation rate, or the rise
        in prices of goods and services, to slow down to 3.2 percent this year well
        within the target.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d16f8-c75c-4398-9e7f-89a6df35c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:25:12.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Assistant Governor Francisco Dakila added inflation is expected
        to ease further to 3 percent in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f3eb9a-e032-4946-b19e-ec465ba93932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:25:12.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a basis for that outlook, we already incorporated the impact
        of the higher excise taxes on fuel. Even with the higher excise taxes on fuel,
        we expect inflation to revert back within the target range for the two years,"
        Dakila said in a media briefing Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b527f-7469-4f1f-a8af-43ba25217529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:25:12.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast is within government''s target of reducing inflation
        to 2 to 4 percent. It is also much lower than the annual inflation of 5.2
        percent in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2061b5c5-68ad-4858-8e96-eff84a691d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:25:12.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second tranche of the Tax Reform Acceleration and Inclusion
        (TRAIN) Act places an additional ₱2 per liter excise tax on diesel and gasoline,
        ₱1 per liter of kerosene, and ₱1 per kilogram of cooking gas or liquefied
        petroleum gas or cooking gas for 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989d792e-55cc-4fbf-b870-2dea93ce432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:25:12.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dakila said non-monetary measures will contribute to slowing
        down inflation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df247b0b-a2c7-423c-945d-5c5350e50554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:25:12.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implementation of non-monetary measures including the provisions
        under the rice tarrification are expected to continue to alleviate the impact
        of supply-side factors on inflation," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f627615-4586-4823-9fbf-c990dbb8e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:25:12.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lifting of rice import limits in exchange for tariffs will help
        boost supply to bring down retail prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ffbbe-afd1-4717-8b40-924aef640ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:25:12.295Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dakila said the BSP will continue to monitor the impact of highwer
        interest rates by 175 basis points in the second half of 2018, as a counter-inflationary
        measure in that year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27607464-dbbd-4c08-8437-409b6480860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:25:12.295Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the private sector''s expectations for 2019 inflation
        have eased.</p>'
  'Hitachi-nuclear-power-plant-United-Kingdom':
    'author': 'Daniel Shane'
    'caption': 'Hitachi has shelved plans for a $20 billion nuclear power plant in
      the United Kingdom, raising questions over future energy supplies in the country.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-18T07:45:18.047Z
    'imagesource': 'jcr:f1bbd468-29ba-43ff-99c1-a0b65e338f88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbfc0f25-da3c-4a72-ba90-a34154633c73'
    'lead': 'The Japanese conglomerate said in a statement Thursday that it has stopped
      work on the project in Wales after failing to reach a deal with the British
      government.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T07:29:10.646Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:46.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:09.396+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hitachi shelves $20 billion nuclear power plant in UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c79a6-5c64-4ddb-a58d-99b6c75c460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:29:10.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hitachi has shelved plans for a $20 billion
        nuclear power plant in the United Kingdom, raising questions over future energy
        supplies in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbceb93-7764-471c-b038-a6dd33a5c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:29:10.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese conglomerate said in a statement Thursday that it has
        stopped work on the project in Wales after failing to reach a deal with the
        British government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d72bf-4355-4e72-98cd-b6bb4bb7539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:29:10.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horizon Nuclear Power, the company''s UK nuclear division, said
        the decision was made after several years of negotiations over financing with
        UK authorities failed to yield results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf99837-290e-49be-860e-38f926e5bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:29:10.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitachi is the second big Japanese company to back away from the
        UK nuclear energy industry in recent months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e27d892-7caa-4ec4-bb62-88a828f8f052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:29:10.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Toshiba (TOSBF) said it would shut down its UK nuclear
        power operation NuGen early this year after failing to find a buyer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc40df-a2bc-4af0-84a8-2735cc16e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:29:10.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves by Hitachi and Toshiba will make it harder for Britain
        to meet its targets to reduce carbon emissions. They also throw plans to replace
        the country''s aging nuclear plants into disarray.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6aaa3b-4592-4ad8-8210-d9c395581d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:29:10.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The urgent need for further new nuclear capacity in the United
        Kingdom should not be underestimated," said Tom Greatrex, chief executive
        of Britain''s Nuclear Industry Association.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e4574-e7d3-4035-b9c5-6c3c55af1d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:29:10.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a diverse low carbon mix and with increasing demand to
        power electric vehicles, we run the risk of becoming more reliant on burning
        fossil fuels to produce our electricity," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded8b03e-2c82-44cb-951f-68ae91a02f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:29:10.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hitachi plant would have provided about 6% of Britain''s total
        electricity needs, according to the British government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647e275d-c670-46f0-a150-0857b2181668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:29:10.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The £16 billion ($20.6 billion) project was expected to create work
        for up to 8,500 people during construction and 850 jobs once it came online
        in the mid-2020s. Hitachi had also planned to invest in local infrastructure,
        such as transport links.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0183c13-02e6-4c3b-821f-f1b0785fb9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:29:10.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it would "keep the option to resume development
        in future." But it said in a stock market filing that it would write down
        300 billion yen ($2.8 billion) already spent on the project.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6a0782-81d1-4951-8124-31f29775036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:29:10.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very sorry to say that despite the best efforts of everyone
        involved we''ve not been able to reach an agreement to the satisfaction of
        all concerned," Duncan Hawthorne, CEO of Horizon Nuclear Power, said in a
        statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3619857-404d-49bb-b9a4-9edd199760a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:29:10.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hitachi shelves
        $20 billion nuclear power plant in UK."</em></p>'
