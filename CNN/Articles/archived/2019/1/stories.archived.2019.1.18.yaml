      'mgnl:lastActivated': 2023-01-29T16:18:36.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e555c8-de6d-4fd9-8a53-544eb6c0d8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:06:03.866Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later posted a screenshot of Marcos'' response. "Dear Mayor Tommy,
        thank you for the reminder, and I have asked our supporters to take the tarp
        down. Meanwhile, Viva Pit Señor," the text message read.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ftommyrosmena%2Fposts%2F2587280491312129&width=500&show_text=true&height=363&appId"
