      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent David Santos contributed
        to this report.</em></p>'
  'China-role-model-international-rules-United-States-Taiwan-South-China-Sea':
    'author': 'Chad de Guzman'
    'caption': 'Chinese foreign ministry spokesperson Hua Chunying. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-18T10:38:03.754Z
    'imagesource': 'jcr:56b26cf0-65b3-487d-ac4f-c41bd7484fcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6310647f-4b8d-4186-b57f-4081501145b2'
    'lead': 'This is Beijing''s response to a United States'' Defense Intelligence
      Agency report saying that China''s new military technology will compel neighboring
      Taiwan to reunify with the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T04:03:04.924Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:48.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:08.725+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China: We''re a role model in complying with international rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e0d18a-f5d3-4d6a-9c0a-df4af89c131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:03:04.924Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — China''s
        foreign ministry addressed concerns surrounding Beijing''s military reform
        and modernization on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eaf6ef-cb1e-4739-80c0-777b87f01b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:03:04.924Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is a role model in observing regional and international rules.
        We maintain that interests shall be protected by rules, not by weapons," Chinese
        Foreign Ministry Spokesperson Hua Chunying said in a press conference Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4479775-4628-4712-8f31-bf54af5a643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:03:04.924Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Beijing''s response to a United States'' Defense Intelligence
        Agency report saying that China''s new military technology will compel neighboring
        Taiwan to reunify with the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b50c6c-ba92-4dcf-8714-48cd60bc0b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:03:04.925Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: U.S. report says rapidly modernizing Chinese military
        has set sights on Taiwan</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae012306-87a8-4ee8-a3b4-20514d24ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:03:04.925Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua slammed the report, as well as a U.S. Department of Defense
        report in December 2018. The Chinese foreign ministry spokesperson said the
        U.S. made unwarranted speculations in their assessment of Beijing''s military
        firepower.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb1c9e2-0cfd-4a57-a137-1230b92bfe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:03:04.925Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The baseless speculations they contain are highly ridiculous and
        unprofessional. China is firmly opposed to that. We believe that the sound
        and steady development of military ties between the two sides will benefit
        not only the two countries but also the whole world," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2795576a-f841-474c-901b-d75ebae3842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:03:04.925Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that U.S. should also respect and observe international
        rules instead of criticizing Beijing for "fabricating various excuses to develop
        greater lethal force for the purpose of more military strength."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f60bf-efd2-4704-8964-7a5a70762e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:03:04.925Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and China have been at odds over their military strength.
        The two have had an ongoing tiff amid China''s alleged militarization of the
        South China Sea, which has caused tensions among countries in the region —
        including the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f271b-3597-468f-a9a8-4b4cfa0fc184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:03:04.926Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to observe a 2016 international tribunal ruling
        from the Permanent Court of Arbitration which invalidates their claim over
        majority of the South China Sea.</p>'
  'Philippines-Human-Rights-Watch-2018-report':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-05T10:21:14.041Z
    'imagesource': 'jcr:47db787b-9ff4-4508-a543-1df320c877f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f1481c4-fca3-4bf5-aa60-743351d616d2'
    'lead': 'Human Rights Watch called "a rare triumph of accountability in the Philippines"
      the November 2018 decision by a Manila court to charge three police officers
      guilty for the murder of 17-year-old Kian delos Santos in August 2017.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T04:43:13.782Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:48.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:08.833+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines'' human rights crisis deepened in 2018, int''l group says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6111606-604c-4d00-9925-6072cfd8a8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:43:13.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — The
        Philippines'' human rights situation worsened in 2018 amid the administration''s
        drug war, an assessment made by international rights group Human Rights Watch
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12df8a66-6ef6-4e40-b189-2cf0ce312b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:43:13.783Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The human rights crisis in the Philippines unleashed since President
        Rodrigo Duterte took office in June 2016 deepened in 2018 as Duterte continued
        his murderous "war on drugs" in the face of mounting international criticism,"
        HRW said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15be8809-5ea0-4c2c-8ecf-57e1c8c56bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:43:13.783Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also pointed out Duterte''s withdrawal from the International
        Criminal Court in response to preliminary investigations being conducted on
        the anti-illegal drugs campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14086b99-197f-4e70-9a22-8c76a817b34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:43:13.783Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the keynote essay, HRW Executive Director Kenneth Roth criticized
        the extrajudicial killings -- saying that Duterte''s leadership "encouraged
        more summary executions, supposedly of drug suspects, but often of people
        guilty of no more than being poor young men."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ded38-4557-4146-b42a-5a82a8eff7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:43:13.783Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international group expressed difficulty in ascertaining the
        number of fatalities under Duterte''s drug war due to "contradictory statistics."
        Government data in December showed that 5,050 have been killed in anti-illegal
        drug operations since the President took office in July 2016, but other groups
        believe it to be as high as 22,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8785e946-3128-45c0-a0fb-2687a839ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:43:13.783Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW also took note of the attack on human rights defenders and critics
        of the Duterte administration, citing Senator Antonio Trillanes'' voidance
        of amnesty and the cancellation of online news outfit Rappler''s license to
        do business as well as tax evasion cases filed against its CEO Maria Ressa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e9fa27-ae8f-48c5-ad35-19dc50c70676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:43:13.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advocacy group also alerted of mandatory drug testing among
        Grade 4 students, saying that this endangers children should they fail it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8714b0-cd53-4f13-a34e-dd19727db3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:43:13.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mandatory testing may also violate children''s right to bodily
        integrity, constitute arbitrary interference with their privacy and dignity,
        and may deter children from attending school for reasons unrelated to any
        potential drug use," HRW added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74bec3e-ab7f-4a68-bbdb-c651a5826912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:43:13.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the assessment also pointed out some positive developments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32231f6a-9f2d-4ff8-8508-cd2379f51028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:43:13.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group lauded the November 2018 decision by a Manila court to
        charge three police officers guilty for the murder of 17-year-old Kian delos
        Santos in August 2017. HRW called this "a rare triumph of accountability in
        the Philippines."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1919d-91dc-46b0-ba42-bf50b1458d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:43:13.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited the conviction of former Army Maj. Gen. Jovito Palparan
        and two other military men for the kidnapping and illegal detention of Karen
        Empeño and Sherlyn Cadapan in September 2018. The two women were student activists
        who were alleged abducted, raped, and tortured by military agents in 2006.</p>'
  'dfa-new-zealand-drowning-thailand-bus-accident':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-18T00:46:04.947Z
