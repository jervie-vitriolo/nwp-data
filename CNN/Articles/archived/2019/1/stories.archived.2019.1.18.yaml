    'jcr:uuid': 'fc576d39-405f-4e1b-b0f8-982d115f0651'
    'lead': 'This is the third incident of a Filipino drowning in New Zealand since
      October.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T04:46:35.832Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:48.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
