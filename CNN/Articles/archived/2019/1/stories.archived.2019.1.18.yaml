      'jcr:uuid': 'a940935d-aa11-40b6-9282-f0119e0027eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:52:13.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:29.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The self-described "sex coach" who claimed
        to have insider knowledge of Moscow''s attempts to meddle in the U.S. elections
        was deported from Thailand Thursday, an immigration official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03865bb5-1cac-4668-947f-12d7da199237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:52:13.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:29.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus-born Anastasia Vashukevich and seven other defendants unexpectedly
        pleaded guilty at the start of their trial on Tuesday on charges including
        soliciting prostitution and "forming and being a member of a secret society."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b16d8c2-c377-4cfe-8460-1bd46846dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:52:13.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:29.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were each sentenced to 18 months in jail but they were released
        to serve the remainder of their sentence on parole.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d7eb26-552a-4230-ab31-cbd90808a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:52:13.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:29.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight members of the group were put on a commercial flight to
        Moscow from Bangkok on Thursday, according to Thailand''s immigration chief
        Lt. General Surachate Hakparn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a340f81-cafa-4df7-98df-ac7405169b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:52:13.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:29.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hakparn told CNN that Vasukevich and another Belarusian group member
        would then transit home to Belarus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f902e04-300e-4b06-93f8-44ea04b94844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:52:13.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:29.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vashukevich made headlines last year when she publicly asked the
        United States to help free her from a Thai detention center in exchange for
        information on alleged ties between the Trump campaign and Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6551b330-13a0-45ac-b53b-dfad39e94145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:52:13.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:29.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vashukevich, who goes by the name Nastya Rybka on her social media
        accounts, was part of a group -- led by author and free sex advocate Alexander
        Kirillov -- which was arrested last February in the Thai resort town of Pattaya
        while running so-called sex training sessions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb987d04-00e1-47da-ab58-2fe67099df5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:52:13.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:29.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not known whether Russian officials are interested in speaking
        to Vashukevich or Kirillov, who had claimed to CNN in March that after stumbling
        upon evidence of Russian government meddling in the 2016 U.S. election, they
        were in danger of knowing too much.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99785027-a579-42b2-b283-6cd00793906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:52:13.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:29.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can kill me here or in Russia," Vashukevich said at the time,
        speaking through the bars of the Bangkok Immigration Detention Center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e4765d-ce07-456c-a9f1-8db9f3671d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:52:13.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims of insider knowledge</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc9069-bfde-4045-ac86-e7b5b5c696d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:52:13.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vashukevich claims to be the former mistress of Russian billionaire
        Oleg Deripaska, an ex-business associate of former Trump campaign chairman
        Paul Manafort.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860c307a-e778-4359-9ca0-9fff14654d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:52:13.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN from the detention center last March that she witnessed
        several meetings in 2016 and 2017 between Deripaska and at least three unnamed
        Americans. She refused to name them but said she had photographs of one of
        the Americans and more than an hour of audio recordings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3508c301-b5f5-49a2-88c4-2a56d5c87f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:52:13.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vashukevich and Kirillov told CNN they were afraid to reveal potentially
        compromising information in the event they are deported to Russia, where they
        are believed to have been previously based.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e48e5-e97d-4453-b555-aa545fa05e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:52:13.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deripaska -- who denies any affair -- is a subject of political
        intrigue in U.S. political circles, owing to his links with Manafort. The
        aluminum baron has close ties to Russian President Vladimir Putin and was
        recently included on a U.S. Treasury Department list of Russian government
        officials and 96 oligarchs with a net worth of $1 billion or more.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abddfb2-2f13-423b-9c70-9b015db2c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:52:13.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was confronted by CNN in 2017, Deripaska called allegations
        that he may have been a back channel from the Kremlin to the Trump campaign
        "fake news."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344afb48-774e-4a7c-bbff-8ad6779687ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:52:13.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding his alleged relationship with Vashukevich, a representative
        for Deripaska told CNN last March: "This is clearly an attempt by Anastasia
        Vashukevich (aka Nastya Rybka) to politicize the accusations of the Thai police.
        There have been endless fictitious stories told by her, all serving to distract
        the public from real violations, including very serious breaches of law of
        many countries."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd600e5-582a-4da5-bf63-bd968f1a86b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:52:13.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Self-styled ''sex
        coach'' who offered to trade info on US election deported from Thailand."</em></p>'
  'Car-bomb-attack-police-academy-Colombia':
    'author': 'Lauren Said-Moorhouse'
    'caption': 'Security forces and rescue personnel work at the scene of an explosion
      Thursday in Bogota, Colombia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-18T06:33:22.271Z
    'imagesource': 'jcr:718a44da-b2d5-4471-a3c6-23b0a5fc31a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '956fe463-bebb-47c8-bc37-540df648af40'
    'lead': 'A high-ranking police official told CNN that the explosion appeared to
      be the result of a suicide attack.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:55:07.399Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:18:28.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:13.909+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Car bomb attack at police academy kills at least 10 in Colombia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d18d7-d4f8-4519-a61c-45a0c4d31b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:55:07.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 10 people were killed Thursday
        after a car bomb detonated in the Colombian capital of Bogota, the country''s
        Defense Ministry told CNN en Español.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb42deb-0b65-4262-adc3-926ec8eab3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:55:07.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said 65 others were injured in the blast, which occurred
        outside the General Santander National Police Academy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f94223-1299-4f0d-a0e4-f9fb180c1ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:55:07.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high-ranking police official told CNN that the explosion appeared
        to be the result of a suicide attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff17df-1329-41bc-a3eb-e1b379239369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:55:07.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the driver rammed the vehicle into the grounds of the
        police academy at full speed and ignored calls to stop. The driver is presumed
        to have died in the blast, but it is unclear if authorities are counting the
        attacker in the death toll.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e603b49-f1d4-439b-9cea-9c6621dc2b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:55:07.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate Cablenoticias showed the area outside the police cadet
        school cordoned off by Colombia''s National Police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1434b477-7593-44ed-a028-16b8886ccb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:55:07.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ivan Duque condemned the attack as terrorism and vowed
        to bring the perpetrators to justice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82cefb9-c1a3-4c80-ac8e-bceed6676a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:55:07.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later visited the scene, where he spoke from the police academy
        and ordered the police and armed forces to "determine who the people behind
        this vile attack are."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034210a3-2423-4346-b012-b10415914229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:55:07.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the President spoke, Attorney General Nestor Humberto Martinez
        identified "the material author of the attack, a man named Jose Aldemar Rojas
        Rodriguez, who was driving the car that entered the academy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd263981c-a10a-4894-99ac-2af3e11e290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:55:07.402Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez said Rojas Rodriguez reportedly had about 80 kilograms
        of explosives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2881d1ff-e258-4cd8-873e-355413e8a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:55:07.402Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Duque and the attorney general said an investigation is underway
        to identify any others behind the attack but did not provide further details.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62888ef-e200-4f22-90ed-dd3a06414376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:55:07.402Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy earlier issued a warning on its official Twitter
        account to Americans in Bogota, referring to a "security incident" and advising
        people to monitor local media and police sources for more information.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed6c11-ca31-4c7a-8d2c-099a1bb754ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:55:07.403Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:28.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Car bomb attack
        at police academy kills at least 10 in Colombia."</em></p>'
