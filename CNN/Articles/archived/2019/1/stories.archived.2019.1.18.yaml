    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''My heart hurts'': NBA''s Enes Kanter on missing Knicks'' London game'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45e163-f496-4447-b6e8-b17995ca7f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Knicks center Enes Kanter was forced to
        miss a London game against the Washington Wizards on Thursday after Turkish
        state media reported prosecutors had issued an international arrest warrant
        for the basketball player.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b266e465-6d82-4da6-bd1d-7575ce066d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to play with my team so bad," Kanter told CNN''s Brooke
        Baldwin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ed117-507f-435a-bb38-f99607640ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until the London game I have not skipped a single game," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56871eb1-acd5-426a-9ff2-66cf9634a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has accused Kanter of being part of a terror organization
        because of his ties to Turkish cleric Fethullah Gulen, who President Recep
        Tayyip Erdogan has accused of masterminding a failed 2016 military coup against
        him, a charge Gulen has denied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da08cd1b-02d3-4171-9779-d79193da6ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter has dismissed the allegations against him as absurd. Responding
        to news of the arrest warrant on Wednesday, he tweeted: "Turkish Government
        can NOT present any single piece of evidence of my wrongdoing. I don''t even
        have a parking ticket in the US (True). I have always been a law-abiding resident."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957698af-e4fe-4315-993e-a20efc033d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kanter is a staunch critic of Erdogan''s government. In
        2017 he called Turkey''s leader "the Hitler of our century" over a crackdown
        that followed the 2016 failed coup. More than 50,000 people have been imprisoned
        in Turkey since.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa544a2d-3256-4826-b77b-17e47de468fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have done nothing wrong," Kanter says. "All I did is try to be
        the voice of all the innocent people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cea8ef-a0ab-44bd-88d7-e63fe71f6bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His criticism has come at a price.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df47cded-c58d-411b-9307-29efb0ff9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter says he hasn''t spoken to his family since he fled Turkey
        in 2015 and fears for his life if he steps outside the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b70e2c-d998-4752-a789-009b7cae26cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enes Kanter: ''Besides America, I don''t feel safe anywhere in the
        world''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269ba754-51ba-46c2-983d-be119116b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, his family publicly disowned him because of his political
        stances, a move he believes they made to protect themselves.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b828062-34ac-45a2-a59b-d804cc3a7ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says police raided his family''s house in Turkey, taking all
        their electronics, such as phones and laptops, as they searched for evidence
        of communication with him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c556a-0c8d-4af7-96dc-0a9da4f62ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they were to see any little text message like ''hi mum,'' any
        little missed call ... they would all be in jail," he explains.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aba103-c45a-4546-89e3-6746b7879807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I forgot their voices, what they look like. ... It''s killing my
        heart."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f55d6f8-b70f-40ed-8a7d-878868d64123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Turkish passport was revoked in 2017. He has a green card and
        is hoping to become a US citizen in the next two years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd29113-a1bc-404d-a77a-ad103db20e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if it''s all worth it, he says, "I play in the NBA and I have
        a big platform so I''m using my platform."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0978967b-ee38-4b3b-ac7f-d78fe1d85bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to do this for the innocent people and all the journalists
        in jail."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ba84f2-a78a-4385-aba7-f37e3a33df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:19.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interpol did not immediately respond to CNN''s request for comment
        as to whether it had received an extradition and red notice request from Turkey.
        According to Interpol''s website, no red notice has been issued for Kanter.</p>'
