    'template': '1'
    'title': 'Australian Open: Aggressive Sharapova eliminates holder Wozniacki'
    'updated': 2019-01-18T19:35:00.000Z
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b70440-c772-4ca1-a611-7a8145a7a967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:53:24.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Maria Sharapova scorched the Rod Laver
        Arena with her aggressive tennis to eliminate defending Australian Open champion
        Caroline Wozniacki 6-4 4-6 6-3 in the third round on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb2030-695e-42e4-8986-2bad852ab23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:53:24.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five-times Grand Slam champion Sharapova, who won her last major
        at the 2014 French Open, hit 37 winners against 10 from her opponent and converted
        her second matchpoint to set up a fourth round clash against Australia number
        one Ashleigh Barty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef886a-e5ad-4122-8879-79c67ed20976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:53:24.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova, who won the Australian Open in 2008, headed into the
        match with a 6-4 lead in their previous meetings and went for her shots from
        the first point making it difficult for the third-ranked Dane with a game
        built on defense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e89b8-960b-4b11-b921-ad6c3778abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:53:24.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought the level was quite high. She is the defending champion
        of this event and it’s no secret she loves this arena,” Sharapova said in
        a courtside interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf438f4-f1a9-459f-881c-98eadc8c2609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:53:24.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are the types of matches I train for so it’s really rewarding
        to win that last point. I’m definitely not walking around thinking I have
        experience and think they’re just going to give it to me.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5bed6a-e257-49be-83d2-706fa25f66bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:53:24.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wozniacki had the first break but handed the advantage back with
        a double fault before the Russian 30th seed, who was suspended for 15 months
        for taking banned drug meldonium in 2016, won three consecutive games to take
        the set.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a62d98-b99b-493e-922f-4d969d74a086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:53:24.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a trade of breaks, Wozniacki took the match into a deciding
        set after a double fault from former world number one Sharapova gave her a
        set point which she converted to level the entertaining encounter on Rod Laver
        Arena at 1-1.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6079b314-44a3-46f4-b2ed-190c5229547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:53:24.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova shrieked in delight with her fists clenched after converting
        her third breakpoint in the seventh game with a scorching forehand and broke
        Wozniacki again to seal the victory in two hours and 24 minutes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8f468-16af-48c4-af23-accb3ece9c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:53:24.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Russian said she had decided to be aggressive against
        Wozniacki and aim for shorter points.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc41d297-6043-43eb-9783-998a6fd2f332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:53:24.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That plan, however, took her unforced errors to 46, more than double
        than from Wozniacki.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1928b984-c339-4817-b06e-78be5c14593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:53:24.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was definitely, you know, a match that I looked forward to and
        when the draw came out obviously I had to get there first and so did she,”
        said Sharapova, who wore a black crop top to her news conference.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1692a4-75f6-478d-8ee1-d539b8129c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:53:24.643Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But, yeah, I thought it was, as usual, as expected, a physical
        match. Didn’t have to be in some ways, but I felt like even in the longer
        rallies I did a great job of winning those. Put a lot of pressure on her.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87babb0-2ef0-482d-9080-4d66e26552d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:53:24.643Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova will brace for a hostile crowd in the fourth round when
        she takes on local hope Barty, who beat Greek Maria Sakkari 7-5 6-1.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b33b36-e4b1-45e4-a140-9495a217e721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:53:24.644Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think her story is phenomenal, she loves playing here,” Sharapova
        said of her next opponent. “I know it’s going to be a tough crowd but I go
        out here to perform and play tennis.”</p>'
  'No-cellphone-signals-Cebu-Sinulog':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-01-18T12:32:35.531Z
    'imagesource': 'jcr:65aa8b51-1d3e-45aa-8dbd-07cfa790f1c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48ebfe48-aaf0-4615-9091-d16e35e4411a'
    'lead': 'Cellphone signals will be cut off in Cebu City and other areas of Cebu
      province this weekend for security reasons in line with the Sinulog festival.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T00:58:25.317Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:18:36.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:11.910+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No cellphone signals in some Cebu areas on Sinulog weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d64b96-5faa-45f7-8586-5913fd7ea346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:58:25.317Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Cellphone
        signals will be cut off in Cebu City and other areas of Cebu province this
        weekend for security reasons in line with the Sinulog festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331edbd0-9a99-41ce-9943-bbb108e1a5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:58:25.318Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Network services will be down from 3 a.m. to 10 a.m. on Saturday
        in the cities of Mandaue, Lapu-Lapu, and Cebu for the fluvial procession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3860403-7529-4522-ac2b-8cc91f7aed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:58:25.318Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be followed by another shutdown from 12 p.m. to 8 p.m.
        in uptown and downtown Cebu City for the solemn procession. Signals will be
        down again in these areas from 3 a.m. to 7 p.m. on Sunday for the Sinulog
        grand parade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33bed61-2de2-41c0-89a6-9587ce76715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:58:25.318Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There shall be no signal, direct and/or reflected coming from any
        cell site (base stations) in the route areas covered by the above-mentioned
        activities," the National Telecommunications Commission said in a January
        11 memorandum order to Smart, Globe, and Digitel as requested by the police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5778ce8-b775-4037-8dcc-d5335ab92ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:58:25.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinulog is an annual religious festival every third Sunday of
        January to honor the Santo Niño de Cebu which Catholics believe is miraculous.
        The Department of Tourism calls it Cebu''s biggest and most popular festival.</p>'
  'Cebu-City-Imee-Marcos-poster-Sinulog':
    'author': ' CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-01-18T10:20:51.469Z
    'imagesource': 'jcr:206c5f01-b383-4b52-bd25-a81b4d565e66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
