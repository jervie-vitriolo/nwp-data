    'title': 'Astaxanthin: The Secret Ingredient to Better Skin'
    'updated': 2019-01-18T18:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ece5f-2026-461d-900c-63b33a0e9324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:52:17.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:24.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Age plays a big
        role in how our skin looks, and the way we take care of it can make all the
        difference. Natural skin aging starts as early as in our 30s when the first
        traces of fine lines, wrinkles and sunspots appear. And as we get older, these
        only begin to set in more prominently. While there are many targeted solutions
        to counter the signs of aging, we''ve discovered the best supplement to prevent
        all of these in one - astaxanthin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764e2d6-bb60-4045-b7af-bac6f09bbb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:52:17.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astaxanthin is one of the most potent antioxidants in the world
        to date, more powerful than other carotenoids and more potent than vitamin
        C.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02436bfd-7e7c-44fb-b029-0cb1d7e318ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:52:17.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astaxanthin protects the skin against oxidation, not only preventing
        the aging process, but also potentially reversing external signs of aging.
        There are many visible advantages to taking astaxanthin. While it promotes
        skin smoothness, and prevents your skin from inflammation, there are three
        significant benefits to take into account when adding astaxanthin to your
        skincare routine. First and foremost, astaxanthin visually reduces fine lines
        and wrinkles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de12a25b-9b7b-4324-9dd9-45f78b8fc219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:52:17.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical studies have proven that astaxanthin can improve both dermal
        wrinkles caused by degeneration of elastic fibers and the collagen network.
        It does so by protecting the collagen network maintaining their collagen production
        capacity. It particularly targets the corner of the eyes, the cheek area and
        the forehead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c512a1-11a4-4d43-ae36-c3b1d603f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:52:17.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astaxanthin also helps lighten dark spots. It is a potent protection
        against ultraviolet radiation, assisting the skin in protecting itself against
        damage by the sun. Simply put, it lightens age spots by preventing too much
        melanin. With the constant heat in our country, an astaxanthin solution is
        the perfect add-on to the SPF you use in your skincare regimen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a652298-ecee-4eb4-bd97-0e4f344a0299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:52:17.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:24.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, because it protects the skin from the sun''s damaging
        UV rays, it improves the elasticity of the skin, which keeps your skin smoother
        and moisturized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f36e5d-6814-496f-8fb8-36e643d8ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T23:52:17.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:24.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needless to say, astaxanthin is the breakthrough solution to your
        anti-aging concerns. It targets fine lines, wrinkles, dark spots and everything
        in between to make your skin looking fresh and young. More importantly, astaxanthin
        is safe to take with no toxicity or any adverse symptom found with high dosage
        intake. With astaxanthin, you''ll have the skin-saving antioxidant you need.</p>'
    '1':
