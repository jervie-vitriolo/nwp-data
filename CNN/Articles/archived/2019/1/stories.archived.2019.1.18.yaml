  'Bangsamoro-plebiscite-security':
    'author': ' Eimor P. Santos'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-18T16:33:40.515Z
    'imagesource': 'jcr:e87ff7bf-bb9f-4225-a1dd-b15fad537bbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c867b49-660c-40f3-bcfb-457193611481'
    'lead': 'The Philippine National Police (PNP) says it may have preempted an ISIS-linked
      group''s plan to sow terror in the upcoming plebiscite on the Bangsamoro law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T23:21:45.337Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:39.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:11.059+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: Threat to Bangsamoro polls likely thwarted by terrorist arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19915e52-62e9-4d3f-8eda-607fe8c427bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:21:45.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        Philippine National Police (PNP) on Friday said it may have preempted an ISIS-linked
        group''s plan to sow terror in the upcoming plebiscite on the Bangsamoro law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2327ea3c-e776-4f5d-9998-b0adbf2e7d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:21:45.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media in Cotabato City, CSupt. Eliseo Rasco, director
        of the Soccsksargen regional police, revealed intelligence information that
        remnants of the Ansar Al-Khilafah Philippines (AKP) are planning to bomb some
        areas in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9179d6-93f9-418c-bfbb-7b6ade1eea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:21:45.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:39.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also announced the arrest of one of its members, Abubakar Pagayao,
        an apprentice of slain AKP leader Mohammad Jaafar Maguid, also known as Tokboy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5fa63-a7c6-454a-b3c2-e0574f559199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:21:45.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:39.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the arrest of Pagayao e siguro na preempt natin itong plano
        ng grupo na panggugulo (we may have preempted the planned attack with Pagayao''s
        arrest)," Rasco said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69230322-af57-4c8c-9152-2d2344773258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:21:45.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:39.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Pagayao is in the arrest order against suspected rebels
        which remains in effect since martial law in Mindanao continues until yearend
        on President Rodrigo Duterte''s request.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c29ab-5be2-409f-a48d-dac2b98eec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:21:45.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:39.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines earlier said it does not foresee
        any threat to the conduct of the Bangsamoro plebiscite, but a total of 20,000
        soldiers and policemen will be deployed to keep the voting safe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cdcd1e-64dc-412f-96e1-385f49b49a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:21:45.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:39.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The January 21 and February 6 referenda will determine areas to
        be included in the new autonomous Bangsamoro region which will replace the
        Autonomous Region in Muslim Mindanao (ARMM). This is in line with the Bangsamoro
        Organic Law (BOL) signed by Duterte in July 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d79099-fc62-45d0-8c6d-b920d242b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:21:45.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:39.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under the ARMM, along with Cotabato City and Isabela City,
        would be voting for or against the BOL and whether or not they want to be
        part of the new region on January 21. A second plebiscite for Lanao del Norte
        excluding Iligan City, North Cotabato and the 28 areas which petitioned for
        inclusion into the new Bangsamoro region is scheduled for February 6.</p>'
  'australia-heatwave-reaches-peak':
    'author': 'Helen Regan and Ben Westcott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-18T16:13:53.661Z
    'imagesource': 'jcr:192c76a0-b018-4076-bafc-bef0c090b987'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7575d035-a72f-46c1-9979-24f5ea576440'
    'lead': 'An extreme heatwave already breaking records across Australia is expected
      to peak in many parts of the country Friday, with temperatures forecast to stay
      above 40 degrees Celsius (104 F) for the sixth day in a row.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T23:28:00.731Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:38.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:11.276+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia suffers through searing temperatures as heatwave reaches its
      peak'
    'visualType': 'image'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e30d18-328b-4e02-a2d8-a28bdeed3c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.754Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An extreme heatwave already breaking records
        across Australia is expected to peak in many parts of the country Friday,
        with temperatures forecast to stay above 40 degrees Celsius (104 F) for the
        sixth day in a row.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a4250b-564d-4fd9-834f-59080b751463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.754Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six days from January 12 to 17 are all within Australia''s ten
        hottest days on record, the Australian Bureau of Meteorology said.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1a2d8-6d52-417d-a529-63c394254057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.755Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marble Bar in northwestern Australia hit the highest temperature
        during the heatwave at a sweltering 49.1 C (120 F) on Sunday – a January record
        for the area. The town had seen more than 20 consecutive days of temperatures
        above 40 C (104 F).</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424feab0-2d30-4855-901c-c6e91345e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.755Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, New South Wales broke 14 heat records and eight January
        records. Conditions are so hot in the state that asphalt roads are starting
        to melt, CNN affiliate Nine News reported.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01486b96-be29-4a0e-9694-e17e3c9bf472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.755Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records across South Australia, New South Wales and Victoria over
        the past week include 48.9 C (120 F) in Port Augusta, 47.8 C (118 F) in Andamooka
        and 46.4 C (115 F) in Griffith.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a975ce-0e49-4cd8-a97d-528a0c275497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.756Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the extent and duration, this is the most significant
        heatwave to have affected inland eastern Australia since January 1939," Simon
        Grainger, Bureau of Meteorology climatologist, told CNN.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c13cbe-4e0e-4cd5-9c94-f51a34630906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.756Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just the highs that are making people sweat. Noona
        in western New South Wales broke an all time "minimum temperature" record
        Thursday night, with the heat levels remaining above 35.9 C (96 F) throughout
        the night, according to the Australian Bureau of Meteorology.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9dcdc-ba6d-4cb6-97dd-310e22f54cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.756Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While inland areas in New South Wales and Queensland are expected
        to see the mercury rise once again on Friday, cooler temperatures are expected
        to bring relief to parts of South Australia according to the BOM.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568955d6-a28a-4855-8755-faa0937ebb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.757Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of Tarcoola in South Australia, which reached a sweltering
        49 C (120 F) on Tuesday, is forecast to cool off slightly to 31 C (87 F) Friday.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36998a2a-c9e5-4467-9ae8-4065750af3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.757Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the protracted heatwave continues, concerns are with the vulnerable,
        including the young, elderly and those with asthma or respiratory diseases.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b921fa-8931-4535-9087-e99030e0ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.757Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High ozone levels</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b40723-e3a4-4044-8178-f222ee83d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.757Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, New South Wales Health authorities warned that the
        high temperatures are expected to contribute to "high ozone" air pollution
        across Sydney.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866db693-084e-4ca0-9a12-0cbec70b1c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.758Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Richard Broome, director of environmental health at New South
        Wales Health, said that people with asthma and other respiratory problems
        were particularly vulnerable as ozone "can irritate the lungs."</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae480af0-7b3f-4e16-984f-3e79a443dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.758Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ozone levels are higher outdoors than indoors, and generally highest
        in the afternoon and early evening, so limiting time outdoors during the heat
        of the day and in the evening helps people to not only keep cool but to limit
        their exposure to ozone pollution," he said.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91edbf03-e03c-41cd-a05d-eabf4423b1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A health warning was in place across New South Wales from Tuesday,
        warning people to stay indoors during the hottest part of the day, minimize
        physical activity and keep hydrated.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe3bdf-e10e-4476-a8f1-31a21ee232e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Signs of heat-related illness include dizziness, tiredness, irritability,
        thirst, fainting, muscle pains or cramps, headache, changes in skin color,
        rapid pulse, shallow breathing, vomiting and confusion," the statement said.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ea7e8-dfc0-4c8d-9dd3-d4efbd0c6457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second heatwave to hit Australia in less than a month.
        Just over two weeks ago, brutal post-Christmas temperatures led to extreme
        or severe fire warnings across at least three states and intensified severe
        droughts across the country.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e720d5-b2ef-4f32-9f44-b92ef91b570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fish, bat deaths and fruit cooking from the inside</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0236f6-f986-4f0a-9567-ade9f5922693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high temperatures are taking an increasing toll on the country''s
        flora and fauna. In the Murray-Darling River Basin across the southeast, more
        than a million dead fish have washed up on the banks.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c31cc0-226e-42a3-9036-6de4007d0de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niall Blair, primary industries minister in New South Wales, said
        more deaths of marine life are expected in coming days as temperatures continue
        to rise, according to local media.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de7138-5339-405f-b1c9-2a8c512fccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But environmental activists have blamed the mass deaths on poor
        management of the river system by state and federal governments, alleging
        mass consumption of water by farmers was leaving too little for fish to survive.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec5792-718b-497f-92cc-1c611678d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.761Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lack of water in the Darling River and the Menindee Lakes means
        that authorities were unable to flush the system before millions of fish suffocated
        through a lack of oxygen in water," independent New South Wales lawmaker Jeremy
        Buckingham said in a statement.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a2018-3581-40b3-8b26-afec6cf2b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.761Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mass fish kill should be a wake up call for Australia."</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eb27e2-009e-442a-a031-5e39a57b8303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.761Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonies of bats were also succumbing to the heat and dropping from
        trees in Adelaide, according to CNN affiliate Nine News, prompting warnings
        to avoid contact with the animals as they can carry deadly diseases.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d11d64-0c2c-4acf-994c-dc0c5959afea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat can be disastrous for bat species. Following a heatwave in
        north Queensland in November, an estimated 23,000 spectacled flying foxes
        died.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dede48-e688-4dee-99da-5b6c558cb598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Australia, the extreme heat is causing stone fruit, including
        peaches and nectarines, to cook from the inside out, leading to heavy losses
        for farmers and spurring a race against time to harvest the fruit before it
        spoils, according to ABC.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1babc-2c30-495a-92fd-b36b0d45ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stone burns them, which means they burn on the inside, they
        become squashy and you can''t use them," Dried Tree Fruits Australia chairman
        Kris Werner told ABC.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f91c8-e768-4860-a6ba-907bd7deb1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as the Australian Open kicked off in Melbourne at the Rod
        Laver Arena, in temperatures which topped 30 C (86 F).</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7acb03-c1d2-408c-b465-d13a674ee2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second year in a row of extreme temperatures at the Grand
        Slam event, with some competitors collapsing or complaining of heatstroke
        in the 2018 event.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19195267-5dbe-486b-8672-8fe6413263c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change taking its toll</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f0a40a-4616-41de-bea8-ff922a098264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January is typically the hottest month of the Australian summer
        and temperatures across the board have been higher in the country in recent
        years.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f44d3e3-be0f-4e7f-8b61-68e434ec8ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report released by the Bureau of Meteorology on Thursday revealed
        2018 was the country''s third hottest year on record, with rainfall 11% below
        average.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec436d67-f7aa-44d6-ae1c-b95363e72314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s winter last year saw the worst drought in living memory
        hit part of the country in August, destroying farmers'' livelihoods as farmland
        turned dry and barren.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df8c1c-7406-48f7-aefc-cc7b4032a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Australia has suffered the effects of ongoing climate change,
        the government drags its feet on crafting a comprehensive environmental policy.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b713933-834f-4c00-8eaf-492df6eeab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a report from the Intergovernmental Panel on Climate Change
        warning of "global catastrophe" should world temperatures rise above 1.5 C
        (34 F) by the middle of the next decade, Prime Minister Scott Morrison''s
        administration has refused to phase out the use of coal-fired power.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed3f5a-ef36-40ae-870b-5165ce54dadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:00.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:38.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Australia suffers
        through searing temperatures as heatwave reaches its peak."</em></p>'
