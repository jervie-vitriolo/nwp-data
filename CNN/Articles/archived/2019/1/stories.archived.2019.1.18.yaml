      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"National candidates like anyone else are welcome to join in the
        celebration, but they will not be speaking nor will they be grandstanding
        on stage," Osmeña said. He said nobody should be exempted from this rule,
        not even his brother, former Senator Serge Osmeñas who is seeking a Senate
        comeback.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eea9c37-6c2d-482d-8a05-b126c5726f28'
