      'text': '<p><strong>Quarterscores:</strong> 17-21; 40-31; 72-57; 96-87.</p>'
  'camila-cabello-cardi-b-grammy-awards':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-18T21:48:00.060Z
    'imagesource': 'jcr:9f805ee1-e9bc-4d83-ba68-f8b89cf69220'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aa84d28-1087-464e-bd7a-3ecb51730328'
    'lead': 'Camila Cabello will be making her Grammy performance debut. She''s also
      nominated for two awards, best pop solo performance and best pop vocal album'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T07:51:42.983Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:42.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:10.364+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Camila Cabello and Cardi B among Grammy performers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a77836a-0451-4568-b2b4-84d49f9a2bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:51:42.983Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Grammy Awards are going to be filled
        with showstopping performances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc3b6f-49f6-4290-a581-a1f1227687bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:51:42.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recording Academy announced some of the artists scheduled to
        take the stage at next month''s ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f492f2a-7686-4518-ad62-2b49446d3cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:51:42.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camila Cabello will be making her Grammy performance debut. She''s
        also nominated for two awards, best pop solo performance and best pop vocal
        album. Cardi B will also perform. The rapper is nominated in five categories,
        including record of the year and best rap album.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fbddbe-f805-43f4-bfec-20a699278519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:51:42.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Alicia Keys to host the 2019 Grammy Awards</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa13fb8-e6d9-4723-b1a1-a3c52d840773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:51:42.985Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janelle Monáe, Post Malone, Dan + Shay, Kacey Musgraves and Shawn
        Mendes round out the other announced performers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a02d4-12ad-4e2f-8c3d-151a0cc6afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:51:42.985Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia Keys will host the show. The 15-time Grammy shared her joy
        about the gig in a video this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd681dc5e-24d9-4f5b-9713-3d5c25a05b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:51:42.985Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so excited to be the master of ceremonies on the biggest night
        in music and celebrate the creativity, power and, magic," Keys said in a statement.
        "I''m especially excited for all the incredible women nominated this year!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81577e86-43bd-4574-8c64-ec84462db017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:51:42.986Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy Awards are February 10 at 8 p.m. EST on CBS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd230d212-82f5-4266-b4fd-68f96f6c87fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:51:42.986Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Camila Cabello and
        Cardi B among Grammy performers."</em></p>'
