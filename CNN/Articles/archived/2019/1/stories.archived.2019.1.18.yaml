      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NLEX (87) –</strong> Quinahan 19, Magat 13, Alas 12, Erram
        10, Porter 10, Paniamogan 8, Ighalo 6, Fonacier 4, Soyud 3, Tallo 2, Tiongson
        0, Baguio 0, Galanza 0</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc5b2d7-e9bb-450b-b314-e21501206bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:48:48.560Z
      'mgnl:createdBy': 'cnnproducer'
