  'The-Phantom-of-the-Opera-Manila-rehearsals':
    'author': 'Chang Casal'
    'caption': 'Jonathan Roxmouth, who plays the Phantom, and Meghan Picerno, who
      plays Christine, performing “The Music of the Night.” Roxmouth recently took
      us on a rehearsal tour of “The Phantom of the Opera” in Manila and revealed
      what he loves about Manila. Photo by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2019-01-18T18:47:29.992Z
    'imagesource': 'jcr:3af24247-4a97-4679-92dc-27aaf20a1bfd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc720162-c10b-43e9-8b65-90b048eaeeef'
    'lead': '‘I wasn''t quite prepared for how much the people of Manila adore music.’'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T01:56:55.464Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:44.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:09.946+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: ‘The Phantom of the Opera’ star Jonathan Roxmouth on why
      he fell in love with Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b8fa2a-be39-4c47-941a-a4d97f61dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.464Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “Some people believe
        that theater is really exciting in rehearsal because it''s as incredible to
        watch the actors finding their way through the show as [it is to see] the
        finished product,” says Jonathan Roxmouth as he shows us around the Star Theater.
        “[‘The Phantom of the Opera’] is no different. It''s a feast for what you
        see, for what you hear, for what you feel.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc69b9-1e34-40d0-bb4f-b46f13ac982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.464Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxmouth plays the Phantom on the world tour of Andrew Lloyd Weber’s
        acclaimed musical. He’s also one of the youngest people to ever play the Phantom
        — he was 25 years old during the 2012 tour (which also made a stop in Manila,
        making this his second time here). Roxmouth considers himself a great fan
        of Lloyd Weber, and his connection to ‘Phantom’ runs deep — his grandfather
        taught him how to conduct to the cassette of the original London Cast Album.
        All of this made him the perfect man to show us around rehearsals before the
        show opens at The Theater at Solaire on Feb. 20.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046f0450-4d04-4c13-82fc-ce06910fc8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.465Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxmouth first led us into the Star Tent, which the production has
        been using as a movement and choreography space. “Most people know that ‘Phantom’
        has an incredible score with music and singing, but there’s also quite a bit
        of movement in it that the late great Gillian Lynne choreographed,” he says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73e308c-a3d0-4b0a-b7e8-e50e999dfc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.465Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, choreographer Denny Berry, whom Roxmouth referred to as
        their very own Madame Giry, leads the cast through “Masquerade” — a pivotal
        scene in the play that showcases a coming together of the musical’s best elements:
        the singing, the dancing, the costumes, and the set design. Though here at
        the Star Tent, it’s a “Masquerade” sans costume and design, just how fabulously
        the cast’s voices come together with the movement is enough to pique our curiosity.</p>'
    '7':
      'image': 'jcr:b22ce635-f3fa-4e96-8c8f-6dbbfa2ecd64'
      'imageCaption': 'Inside the Star Tent, where the cast rehearse dance and movement,
        we spot the ingenue Christine (Meghan Picerno, left) and her childhood friend-turned-lover
        Raoul (Matt Leisy, center). Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b54af1-9479-46be-bd0f-1ef1cbf3a00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.466Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:e4d57e33-6df3-4fd3-901b-215ddf7d813c'
      'imageCaption': 'The cast onstage the Star Theater to rehearse “Masquerade”
        — a pivotal scene in the play that showcases a coming together of the musical’s
        best elements: the singing, the dancing, the costumes, and the set design.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be47b9-ba01-4c88-b71e-eca9ecf8d81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.466Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcadb428-5876-4697-ba9d-c3a7c97fc0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.466Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also where we first spot the two leads that make up the
        iconic “Phantom” trio — the ingenue Christine, played by Meghan Picerno, and
        Christine’s childhood friend and later lover, Raoul, played by Matt Leisy.
        Moments later, the cast moves to the main stage where they do a more fleshed
        out version of Masquerade, and as they touch that final line — “Masquerade!
        Take your fill, let the spectacle astound you” — we are indeed astounded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904647ec-bc3f-47d4-87a0-6458022bc565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.466Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the stage clears to leave us with just Picerno and Leisy performing
        a segment of “All I Ask of You,” it is here where we catch a glimpse of their
        undeniable chemistry as Raoul tenderly embraces Christine, singing “Forget
        these wide-eyed fears/ I''m here, nothing can harm you.” This is also where
        Picerno reveals to us why she makes an incredible Christine. As she sings
        “Say you love me every waking moment/ Turn my head with talk of summertime,”
        her sweet yet powerful soprano sends chills down my spine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7fe4f7-435e-4dd6-8490-3e083cbf6cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.466Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the most exciting part of the tour — and of course,
        the show — is seeing Christine and the Phantom come together. Our last stop
        leads us to the music room where Picerno is rehearsing with “Phantom’s” musical
        supervisor, Kristen Blodgette, at the piano.</p>'
    '14':
      'image': 'jcr:8cf14fef-2395-413f-b3c6-b7fcb3fc71f9'
      'imageCaption': 'Picerno and Leisy perform “All I Ask of You,” where we catch
        a glimpse of their undeniable chemistry and Picerno''s sweet and powerful
        soprano. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564b766-c607-4176-af37-9594e7c8532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76364427-13a8-4094-8649-9c85876e3631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''ve been doing it for a long time and I never tire of it,” says
        Blodgette as she and Roxmouth have a quick chat over the years they’ve spent
        on the show. “I think that''s sort of the brilliance of Andrew [Lloyd Weber]
        and the fact that it''s accessible to everyone. Audiences of any language,
        in any language, can love the score, can love the show.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2901e8f-6b16-4b82-9e85-92544a1937d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a grand finale to our tour, Roxmouth dons his mask and ceases
        to be Jonathan, Picerno falls into place in his arms, and you could almost
        see the modest music room transforming into the Phantom’s candlelit lair as
        the two perform a bit of “The Music of the Night.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4880de-62d0-42f2-bb8c-f55f32a62084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s evident throughout this whole tour just how much heart and
        soul each member of the production is putting into the show. “People in the
        show are so attached to it,” says Roxmouth. “Everybody has a story about how
        their grandparents took them to ‘Phantom’ for the first time, or they had
        the cast album. Everybody''s attached to it in some way, and I think when
        a cast adores the show that they''re doing, the audiences get something really
        special.”</p>'
    '21':
      'image': 'jcr:12f47795-5331-477e-9c8c-2b0a0b3e2f79'
      'imageCaption': '“I think what makes this really really exciting is it is a
        really mixed group in terms of the cast,” says Roxmouth. “We have people from
        all over the world, from Brazil, from South Africa, from the States, Britain.”
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b6249-d882-4b4e-bfe0-21c785f614ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb3aba-6992-4622-b13b-a19441506bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the tour, we sat down with Roxmouth to talk more about what
        audiences can look forward to in the show, why he keeps coming back to the
        role, and what he loves about Manila. Below are edited excerpts from the interview.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e41b163-1623-4837-be31-208829abd0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think Manila audiences in particular can look
        forward to in this staging?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a3d16-7d5b-40a3-81ae-aff7c3838661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This staging is what they had the last time, but I think what makes
        this really exciting is it is a really mixed group in terms of the cast. We
        have people from all over the world, from Brazil, from South Africa, from
        the States, Britain. It''s quite something. And because we have different
        backgrounds, we''re learning so much more from each other.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965fa2c4-5121-44e1-a662-7238f69005d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You played the Phantom when the show was in Manila in 2012,
        and now you’re back seven years later. What is it about Manila that you like?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a804e27c-b330-42c7-83e3-45efdeaf8432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I fell in love with Manila the first time I was here for a few reasons.
        I wasn''t quite prepared for how much the people of Manila adore music. There''s
        music in every aspect of the culture, there''s music everywhere you go, everybody
        in the Philippines apparently can sing, and not just sing, sing really well.
        I''m obviously a big fan of Lea Salonga, so it''s lovely to see how the culture
        here just adores and respects theater in a way that I haven''t seen in many
        places in the world. I''ve had the opportunity to travel with a number of
        productions. That first tour we did with ‘Phantom’ in 2012, I fell hopelessly
        in love with this place.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc547f2-5b5e-43a8-a2c2-482e8ef8ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How long have you been playing the Phantom?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db499af-64ac-40a3-b801-0e165ba06060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.479Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2012 was the last time I played it. It''s interesting to come back
        to the role seven years later because I have seven years more of living life,
        of developing as an actor, as a singer. My voice has changed completely since
        the last time I was here. So it''s nice to come with a lot of that experience
        now and revisit certain things.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea823da-a5fa-4904-8d9e-44aff175e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many actors in the past have had the opportunity to do that. One
        that sticks in my mind is Anthony Warlow from Australia. He was barely 30
        when he first did it. I also was considered quite young the first time I did
        it. And then he did it again years later, and even he, the great Warlow, said
        it was fascinating coming back to it. And I have to agree. It''s that good
        a show that there''s always something more that you can discover.</p>'
    '37':
      'image': 'jcr:45b34101-d224-4073-8c9c-d72e393ab5e6'
      'imageCaption': '“It''s lovely to see how the culture here just adores and respects
        theater in a way that I haven''t seen in many places in the world,” says Jonathan
        Roxmouth on what he likes about performing in Manila. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dadf7b-4860-4aa8-80f4-4a9fa84e065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210ac7f-efd5-4f01-a9ec-bca91b6bc9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does that time away enrich the role for you this time?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4461e-4112-4826-b41f-267170fdc881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Number one, you miss it. When I got here for the first day of rehearsal,
        I was quite emotional. I didn''t expect it because I only realized how much
        I missed it and kind of pined after it. When I stopped playing the Phantom
        in 2012, I went into a state of mourning almost, because it''s a role very
        dear to my heart. And I thought missing it so much and wishing it was somehow
        here again helped coming back to it now. And I can''t wait to do it again.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d429227-ef24-45ab-b8fa-9221e10c09a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is it about the musical that keeps you coming back?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa34305-d2e9-446b-a130-5b51c3c59539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s such a difficult question because yes, it''s a given that
        it''s one of Andrew Lloyd Weber''s best scores. It''s my favorite score of
        his. I''ve done quite a few Andrew Lloyd Weber shows —- six of them — so I''m
        a great fan of his writing. But the thing with ‘Phantom’ is, it''s not at
        all what you expect. Everybody knows the music. But you put that music in
        the show and it starts telling a completely different story. And it makes
        you feel things in context that you never ever feel in other musicals.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e1448-531a-4831-b22f-f3efbb8e42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is nothing like ‘Phantom.’ Lots of shows kind of remind you
        of ‘Phantom,’ but ‘Phantom’ reminds you of nothing else. It''s completely
        standalone. There''s a reason why it''s the longest-running musical on Broadway.
        Everywhere it goes, it affects people. And that has to say something about
        the show.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4236b91d-a4a7-44bc-810e-76fe644fa493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.497Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the alchemy of how it came together originally. You have Hal
        Prince directing, you have Richard Stilgoe and Charles Hart doing the lyrics,
        you have Marie Bjornson designing, Andrew Bridge on lighting. It just gets
        better and better and better. And you cannot believe the way it just came
        together under the helm of Andrew Lloyd Weber and Cameron Mackintosh. We''re
        talking about juggernauts of the theater, of course this is going to be a
        prestigious event.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5171a6b4-77a4-45b8-bc88-efe26b138697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.497Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think the show stays fresh 30 or so years later?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c058355-d6bd-420e-b659-da5a4703404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.497Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the fact that it is about love, acceptance, loss, being
        human — that''s the secret to it. ‘Phantom’ is about being human and how we
        interact with each other.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b12ab-c00f-4a7d-8b3f-fa1441a6c68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef37cf-b5a2-485c-892b-622c746a9d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:56:55.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“The Phantom of the Opera” runs from Feb. 20 to Mar. 17 at The
        Theatre at Solaire. Tickets are available through Ticketworld.</em></p>'
  'duterte-bangsamoro-organic-law-campaign':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-18T22:01:00.250Z
    'imagesource': 'jcr:fba35622-ae34-4592-81c9-f58a60307a27'
