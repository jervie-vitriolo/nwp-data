    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ebola deaths top 400 in Congo as obstacles challenge health care workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635f241-0c5f-4c84-9000-f038c7455e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:12:06.417Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Democratic Republic of Congo''s Ebola
        outbreak, which began August 1, is continuing unabated in the new year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3308521-d5c2-40b3-8336-c41eb6f27bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:12:06.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of probable patients is now 663, while 407 deaths
        are likely attributable to the viral illness, the Ministry of Health said
        Wednesday. An additional 123 people, who doctors suspect may be sick with
        Ebola, are currently under investigation. The ministry also reported that
        237 people have recovered from the life-threatening illness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62f623-270e-400d-9425-083126a01f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:12:06.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, Ebola — which causes fever, severe headache and in some
        cases hemorrhaging — kills about half of those infected. The latest outbreak
        has a case fatality rate of 60%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd56da9b-26d1-4111-9d27-d0f92b8dee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:12:06.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current outbreak is the second-deadliest and second-largest
        in history, topped only by one in West Africa in 2014, when the disease killed
        more than 11,000 people, according to the World Health Organization.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Our <a href="https://twitter.com/hashtag/Ebola?src=hash&amp;ref_src=twsrc%5Etfw">#Ebola</a>
        response team in <a href="https://twitter.com/hashtag/DRC?src=hash&amp;ref_src=twsrc%5Etfw">#DRC</a>
        is facing numerous challenges including extreme weather events. While trying
        to reach a village affected by Ebola, they had to remove trees brought down
        by heavy rain. Incredible people doing incredible things every day. <a href="https://t.co/IazBBJJFLa">pic.twitter.com/IazBBJJFLa</a></p>&mdash;
        Tedros Adhanom Ghebreyesus (@DrTedros) <a href="https://twitter.com/DrTedros/status/1085476481852235776?ref_src=twsrc%5Etfw">January
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b287249b-fd13-450b-b1f2-afc015d1ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T04:58:31.787Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:18:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710eeb60-541a-46f3-9622-c88e26797b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:12:06.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent tweets from both Dr. Tedros Adhanom Ghebreyesus, WHO''s director-general,
        and Dr. Peter Salama, WHO deputy director-general of emergency preparedness
        and response, address the "numerous" challenges of this epidemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade53a8-1d7b-4fbf-9386-1b15d0a4aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:12:06.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salama believes the current outbreak "is really several distinct
        outbreaks," as North Kivu province remains the epicenter with additional cases
        occurring in neighboring Ituri province, according to the World Health Organization.
        The two provinces are among the most populous in the nation and border Uganda,
        Rwanda and South Sudan.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The <a href="https://twitter.com/hashtag/Ebola?src=hash&amp;ref_src=twsrc%5Etfw">#Ebola</a>
        outbreak in <a href="https://twitter.com/hashtag/DRC?src=hash&amp;ref_src=twsrc%5Etfw">#DRC</a>
        is really several distinct outbreaks in the different affected areas. This
        means <br>(1) interpreting overall epidemiological trends is complex, and
        <br>(2) the response has to be adapted to the very different contexts in each
        area. We can’t ‘cut and paste.’ <a href="https://t.co/Ob97mmozu4">pic.twitter.com/Ob97mmozu4</a></p>&mdash;
        Peter Salama (@PeteSalama) <a href="https://twitter.com/PeteSalama/status/1085265184162238465?ref_src=twsrc%5Etfw">January
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d83f3b-efb6-4275-b2b1-f5243fdb0523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T04:58:31.788Z
