    'mgnl:lastActivated': 2023-01-29T16:18:27.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:14.450+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump denies U.S. House Speaker military aircraft for war zone trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e4aec-c464-4f61-8781-6b466fec50ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.664Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump said Thursday
        he was denying House Speaker Nancy Pelosi a military plane for a trip to Afghanistan
        that was set to begin in the afternoon, a tit-for-tat retaliation that deepened
        the divide between the leaders and brought the government no closer to reopening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bdd937-dcb8-4339-8e54-27a50edd8312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.664Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, apparently in response to Pelosi''s letter a day earlier
        suggesting the U.S. President reschedule his State of the Union address, made
        for high drama but little substance in the ongoing standoff over border security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3873fb1-7105-4d4d-ae1d-848e4fc0b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.664Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the partial government shutdown stretches nearly a month, the
        back-and-forth reflects a West Wing angling for the upper hand in a stalemate
        with newly powerful Democrats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd6655a-47fa-4f7f-a9d8-68db8e2d94af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.664Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi had been scheduled to leave within the hour that Trump''s
        letter was made public, making for the awkward site of a large blue Air Force
        bus idling outside the Capitol as the implications of the President''s missive
        came into focus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb525411-4566-4607-b17f-eabc8925db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration "worked with the Air Force and (the Defense Department)
        and basically took away the rights to the plane from the speaker," one White
        House official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8892efdf-de5f-4ffa-ab8e-2d78a6e88e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House released Trump''s letter to Pelosi a day after she
        suggested the President postpone his planned State of the Union address, scheduled
        for later this month, until the government shutdown is resolved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b573d-eda2-499d-9982-a997919b9a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the Shutdown, I am sorry to inform you that your trip to
        Brussels, Egypt, and Afghanistan has been postponed," Trump wrote Pelosi on
        Thursday. "We will reschedule this seven-day excursion when the Shutdown is
        over."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9fb4b2-ccb8-4a8c-906a-0feae8965be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Pelosi''s spokesman said the stop in Brussels was mainly
        to allow the pilot to rest and that Egypt was not on her itinerary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89be914-bc61-4c1f-ad1d-edcc452acc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Afghanistan -- an active U.S. combat zone -- was one
        of the countries on her planned itinerary, Trump suggested she fly commercial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056dc5c9-c7a7-4c5b-9400-a6c5ed4cd53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, if you would like to make your journey by flying commercial,
        that would certainly be your prerogative," Trump wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e293b78f-dee9-4e5c-83d1-46d00db2781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has the authority to direct the Defense Department
        to not use military assets to support a congressional delegation to military
        theaters. That includes air transport and additional security procedures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef8669-6cbd-4249-ad7c-d8e50dcf8a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials, including acting chief of staff Mick Mulvaney,
        began discussing canceling Pelosi''s trip early Thursday morning, according
        to two people with knowledge of how the day unfolded. Aides felt caught off
        guard when Pelosi publicly released her letter calling on Trump to postpone
        his State of the Union address, or deliver it in writing, and felt canceling
        the military air travel would be an ideal response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fbb0c2-40e2-4285-b549-6226834441df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s penned retort amounted to his first public response to
        Pelosi''s Wednesday letter, in which she suggested "we work together to determine
        another suitable date after the government has re-opened" for the State of
        the Union address.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983af878-d56d-441e-881f-85316c876994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his aides -- loathe to abandon a key evening of presidential
        messaging yet intrigued by a new opening to break tradition -- have yet to
        strike on a path forward for the State of the Union speech. Trump''s letter
        to Pelosi did not address the scheduling of his address to Congress. And it
        did not offer any new incentives to return to negotiations on reopening closed-down
        agencies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47083a9-e84f-434f-b432-48005c0e04ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pelosi spokesman responded to Trump''s letter pointing out the
        President''s own shutdown trip to Iraq as well as one by Republican lawmakers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065f0c45-a880-42b7-b59e-dedd678735fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the trip was to express appreciation &amp; thanks
        to our men &amp; women in uniform for their service &amp; dedication, &amp;
        to obtain critical national security &amp; intelligence briefings from those
        on the front lines," Pelosi spokesman Drew Hammill tweeted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e04811a-a288-4ba0-95eb-31c028261b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SOTU impasse</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e69db-bdea-4911-9fec-f7370fa30154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the drama unfolded, even some Republicans lamented a broken state
        of affairs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac8ac7-c86f-42c8-8151-d849e25c93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One sophomoric response does not deserve another," Sen. Lindsey
        Graham, a top GOP ally of the President''s, wrote in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da541e92-f7b3-4df9-bf15-95b096ae7542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. John Cornyn, a member of Republican leadership, bemoaned "too
        much childishness" in the shutdown fight between Trump and Pelosi.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2bc375-f17f-4a77-954c-a8ea5357f22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Pelosi pointed to security officials working without pay
        as a reason to delay his State of the Union address, Trump said he was postponing
        Pelosi''s trip "in light of the 800,000 great American workers not receiving
        pay."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2249bb6b-6b62-40ed-b321-8c665dc9022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also used the letter to jab at some of the time Pelosi has
        spent outside of Washington during the shutdown, saying that "it would be
        better if you were in Washington negotiating with me and joining the Strong
        Border Security movement to end the Shutdown."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067174dd-7664-4d6f-acf7-e19dc9601bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has expressed confusion at why his attempts to pressure Democrats
        for border wall funding have yielded no progress. Meanwhile, some of his advisers
        worry the mounting consequences for unpaid federal workers could further erode
        support for Trump''s cause.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5837c5ea-335e-4065-b253-af6c8306ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State of the Union address, initially scheduled for January
        29, was viewed as a potential turning point. One White House official said
        the administration had begun putting together a list of potential invited
        guests in the first lady''s box, including some "angel families" of people
        killed by undocumented immigrants.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61815f30-d511-4c24-9e0c-cba07136599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those plans were thrown into flux on Wednesday when Pelosi wrote
        Trump, citing concerns over security during the shutdown, which has forced
        Secret Service employees to work without pay.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93083993-6d53-42dd-b96b-641936f41de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon receiving the letter, White House aides were initially unsure
        of how to proceed, people familiar with the matter said. The White House is
        weighing alternatives for the venue and style of Trump''s State of the Union,
        but doesn''t appear to have settled on a plan just yet, the people said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb967dd4-b076-4a50-99e1-3fb5cbe63839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Rep. Mark Meadows, a close ally of the President''s who is in
        frequent touch with the White House, said Thursday he believed Trump will
        deliver the speech outside the House Chamber.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe19aa3-4940-4649-9b3f-aab421ca21f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''ll give the State of the Union somewhere else, and
        Nancy''s politics will come back to bite her," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2171c5-e9a7-4c0b-b2a3-11a32a0e5953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself viewed Pelosi''s the letter as a political stunt,
        according to a person who discussed it with him. He did not raise it during
        a lunch meeting with lawmakers on Wednesday, and did not appear overly incensed
        by the move.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0aefb4-01e8-41ad-b67c-316d15277062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some inside the West Wing have viewed Pelosi''s letter as an opportunity
        to finally break the traditional State of the Union mold -- something previous
        White Houses have mulled but ultimately decided against. Others, however,
        are not in favor of a nontraditional State of the Union. And most believe
        they need more clarity from Pelosi before proceeding.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128124d5-27cb-423b-9db2-f866f2c83783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Trump adviser told CNN''s Jim Acosta part of the betting around
        the deliberations is that Pelosi will "fold" and allow Trump to deliver his
        speech in the House of Representatives. The adviser described the battle between
        Trump and Pelosi as "King Kong versus Godzilla."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c98efb-7ac7-4579-bd0a-441766ef7fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optics</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b4188b-aafc-4f89-99c4-8cc1027b56a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some advisers have pushed Trump to deliver the annual address from
        the Oval Office in order to continue projecting the message that he is sitting
        in the White House, waiting for Democrats to make a deal. That''s an argument
        the President has repeatedly pressed over the past weeks to little avail.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b3856-d830-429a-b34e-50778bcecd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a prime-time address delivered from the Oval Office earlier
        this month fell flat, a memory that could deter the President from selecting
        the audience-less venue for an annual tradition he actually likes to observe.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1fc3ca-f851-4862-8dfa-42a4ee297fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told people last week he disliked the address to the nation
        he delivered from the Oval Office, which he believed looked and sounded flat
        and lifeless. He told a group of TV anchors ahead of the speech he was unconvinced
        that it would change any minds, but allowed some of his advisers to talk him
        into it.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2442014-016e-42c7-8f2e-92035ef506f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the speech he spent a long while -- more than is typical
        for a President, according to a person familiar with the setup -- with aides
        adjusting the camera framing and lighting so that it met his specifications.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c0f070-0c10-4e67-8ef7-91735a5966da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching clips afterward, Trump was even more convinced it was a
        useless exercise. One person who was with him says he grimaced when he saw
        a clip on television, believing it looked stilted and robotic. He said he
        doubted it was worth the trouble. And polls seemed to prove him right -- a
        Quinnipiac University survey this week showed only 2 percent of respondents''
        minds were changed about the border wall by the speech.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a2fe7-d742-4b23-9c03-5c3251d88b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody wins in a shutdown. Nobody does. A lot of Americans are
        hurt because of it," said Marc Short, Trump''s former White House legislative
        affairs director and a CNN political commentator. "I do think that Democrats
        also risk the reality of when this is over, will Americans look at this and
        say there is one side pushing border security and one side wasn''t?"</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daeb5d1-64fb-4c08-afda-7c426d27a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternative plans</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda5f3b-85e2-47fd-ad14-9982c56ebfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides had already begun working on writing the State
        of the Union address, and had hoped to use it as an opportunity to hammer
        home the President''s warning of an immigration crisis from the loudest megaphone
        he has.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99224f27-5b4b-4b13-9968-7e80b81431df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an address in the House Chamber thrown into question, some
        have suggested to the White House that Trump simply deliver the State of the
        Union speech from the Senate chamber instead, because the Republican-controlled
        upper body could invite the President rather than the Democratic-controlled
        House.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df9d66b-8283-480d-a284-d599c7f074de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as of Thursday there were no plans among Senate Republicans
        to invite the President to speak. And doing so would still require a 60-vote
        majority among senators, meaning some Democrats would have to come on board.
        A senior Republican congressional aide said the White House has not yet given
        guidance on any changes to its plan for the State of the Union.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8619a9-9491-4aed-95fb-481b6b4c1ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is also considering doing a rally-style State of
        the Union, which would be coordinated through Trump''s campaign, a person
        familiar with the matter said. The idea is still preliminary, however, and
        formal plans have not been laid.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595cd3ec-bc47-415e-a983-ed12d9bfbb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Washington view the traditional State of the Union -- delivered
        in the House Chamber -- as a tired exercise. Aides to former President Barack
        Obama also considered taking the yearly speech on the road or delivering it
        in an alternative venue, though decided against it in the end.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752bd69-58fa-4d87-931c-223233186d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, however, has seen the speech as bolstering his presidential
        standing. He gained relatively positive reviews for his first two addresses
        to Congress, and enjoyed the applause that Republican lawmakers provided during
        his speeches.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b4720-8914-4eec-a71f-bba8816f44a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, top aides are not moving forward with making firm
        alternative plans until they can gain some clarity from Pelosi about whether
        she has actually disinvited Trump from delivering the address.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d557c2-db12-4a33-8f9f-7d68266d7035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday morning it did not appear the two sides had spoken
        -- Pelosi said she''d received "no response" from the White House to her letter.
        During her weekly news conference, she denied she was attempting to withhold
        from Trump a high-profile venue to address Americans.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc4198-6a41-463e-875e-12b710ed43a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not denying him a platform at all," Pelosi said. "I''m saying,
        ''let''s get a date when government is open.'' "</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362f149-6008-4a7a-baf8-eb3e55c4f3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:05:03.675Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:27.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump denies Pelosi
        military aircraft for war zone trip."</em></p>'
  'ebola-congo-deaths-health-care':
    'author': 'Susan Scutti'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-18T00:03:14.210Z
    'imagesource': 'jcr:06b0dbf1-d999-4d25-90c2-42df0558fe6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
