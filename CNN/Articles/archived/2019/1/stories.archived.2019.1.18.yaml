    'lead': 'President Rodrigo Duterte plans to meet MNLF founder Nur Misuari to talk
      about continued peace in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T23:05:40.334Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:41.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:10.475+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte plans to meet with Misuari soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a2385-762c-40ac-b8cb-b8cb6cedae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:05:40.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> While
        the decision on the Bangsamoro Organic Law (BOL) will be made soon, peace
        talks with insurgent groups might not yet be over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b490b-ba8b-4c06-95a7-315f06f8e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:05:40.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in a speech delivered to campaign for
        a favorable vote for the BOL in Cotabato City, said that he wants to meet
        with Moro National Liberation Front (MNLF) founder Nur Misuari in the coming
        days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f0e3f-3454-4fde-b441-bccc73867fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:05:40.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though he is not here, still he is a critical factor to the overall
        process not only on Mindanao but the Philippines," Duterte said about Misuari,
        who he also called his "beloved friend."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e295870c-58a6-480c-9ebc-046a13051596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:05:40.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president did not go into detail on what the talks will be about
        except for how it would also be for peace in Mindanao. Duterte has made no
        secret of his close contact with Misuari, the embattled former Autonomous
        Region of Muslim Mindanao (ARMM) governor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5c6b7-fd55-4ca5-b8d3-40aa70564f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:05:40.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can also talk and come up with something that could come to
        the barest minimum,<em> para lang makuha natin yung</em> (so we can achieve)
        a peaceful Mindanao," Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea2994-4ba4-497c-b502-05bdfe79154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:05:40.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the speech, Duterte also opened up about possible continued
        talks with the communist rebels and with Lanao del Norte 2nd District Representative
        Abdullah "Bobby" Dimaporo, who is against the inclusion of several towns in
        his region to the Bangsamoro Autonomous Region of Muslim Mindanao (BARMM).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc871d5-39be-4da6-8289-5f674130364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:05:40.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana makausap natin</em> (I hope we can talk to) <em>si</em>
        Satur<em> pati si ano</em> (and). There''s a difference in our views, but
        the fact that they would listen, <em>pati si</em> Bobby Dimaporo. I just want
        to go to them <em>magpasalamat lang</em> (and thank them), just for being
        able to listen," Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e49d5-8e03-40d2-952b-c0fc83f50aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:05:40.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Duterte said that he is willing to open talks with communist
        rebels, he drew the line when it comes to the Abu Sayyaf.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfdb3af-d248-40b5-b9e3-04c6718450bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:05:40.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong komunista, pakapin ito</em> (the communists can be an
        extra task). But I will never, never talk with the Abu Sayyaf. Kailanman,
        terrorista (They''ve always been terrorists)," Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fe27e8-7c9b-43dc-a048-ec7f17a178d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:05:40.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plebiscite for the ratification of the BOL and inclusion of
        some areas of Mindanao to the BARMM will be on January 22 and February 6.</p>'
  'Bangsamoro-plebiscite-what-to-expect':
