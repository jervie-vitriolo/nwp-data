    'template': '1'
    'title': 'Seven Summits: Filipina mountaineer draws inspiration from cancer-stricken
      sister in conquering dream'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51821715-ebce-4021-9bae-45d9a5e5e2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:35:37.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Mountaineer
        Carina Dayondon will be remembered in history as the first Filipina to successfully
        scale the world''s seven summits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee055e10-aeb9-4fd5-b23b-f2a8149a2b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:35:37.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old completed the impressive feat in a span of 12 years
        — North America''s Mount Denali in 2006, Asia''s Mount Everest in 2007, followed
        by Europe''s Mount Elbrus in 2013, Australia''s Mount Kosciusko in 2014, Africa''s
        Mount Kilimanjaro in 2015, then both South America''s Mount Aconcagua and
        Antartica''s and Mount Vinson in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28342c22-7bcf-4cef-8db6-0f544118e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:35:37.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Dayondon is first Filipina to conquer world''s seven
        highest summits</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c356dc-b6c0-4551-adfb-57a0d8d1842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:35:37.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on <em>CNN Philippines'' The Source</em> Friday,
        Dayondon recalled how she was motivated to reach the peak of each of the seven
        summits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d153e2-bd77-459c-9e25-3d1810ed3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:35:37.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her sister, who was diagnosed with a lung cancer, that pushed
        her to finish what she started.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74ea4da-b975-4e3b-9966-07d17aef018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:35:37.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkasakit siya nung 2012, so lalo akong na</em>inspire <em>na
        tapusin yung</em> seven summits. <em>At yun nga, nung nagkasakit siya, naging
        okay naman siya</em> but unfortunately <em>nung</em> 2015, <em>nung pa-Kilimanjaro
        ako, bumalik yung</em> cancer <em>niya</em> and then <em>nalungkot ako kasi
        nag-isip nung pabalik ako kasi naghingi lang siya sakin ng</em> vitamins for
        cough. <em>Yun pala, ayaw nya kong madistorbo na nagkumpleto ako ng pera ko
        for</em> Kilimanjaro and then <em>ayaw nya kong madistrobo na parang mag</em>worried
        <em>ako</em> sa mountain. <em>Nag</em>-reoccur <em>na pala yung</em> cancer
        <em>niya sa</em> lungs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a6e07c-5dd7-42e0-979e-20c900e05a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:35:37.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She got sick in 2012 which inspired me to finish the
        seven summits. In 2015, when I was on my way to Mt. Kilimanjaro, her cancer
        returned and I was sad because she asked me for cough vitamins. It turned
        out, she did not want to disturb my trip to Kilimanjaro. Her lung cancer reoccurred.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eaea73-8f15-4098-8853-2276e847c6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:35:37.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her successful trip to Mt. Kilimanjaro, Dayondon had mixed
        emotions running through her mind but it was the joy she saw from her sister
        that made everything worthwhile.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f3d798-35f7-4649-b573-953cad8e3e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:35:37.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>naging</em> successful<em> ako sa</em> climb <em>ko sa</em>
        Kilimanjaro, <em>pagbalik ko, sobrang nalungkot din ako kasi yun nga nasa
        ospital na siya.</em> But I''m happy <em>kasi alam ko namang sa</em> journey
        <em>ko kasama ko siya. Sobrang natuwa siya ngayon kasi hindi ako nag-</em>give
        up at <em>kinontinue ko at naging</em> successful <em>ako."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b7463-4b89-4f35-ac07-68c66edfc222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:35:37.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was successful in my climb to Mt. Kilimanjaro, when
        I got back to home I was sad because that was the time she was confined at
        the hospital. But I''m happy because I know she was with me in my journey.
        She was really proud because I never gave up and I continued and I succeeded.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6cddf7-9f19-4c87-9b5a-7ec1c0c120ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:35:37.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayondon shared some tips to Filipina mountaineers who would want
        to follow her footsteps.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5441cc9e-3688-4d15-a549-16584f5c7314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:35:37.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa mga Filipina na gustong mamundok, alamin nyo lang kung anong
        ginagawa niyo</em> like the BMC (basic mountaineering course) 1, you have
        to train, prepare, BMC 1 2 3 <em>bago kayo umakyat kasi para maiwasan niyo
        yung disgrasya or mga sakuna and then e-</em>enjoy <em>niyo lang</em>. Like
        for me, I''m a full-time <em>na nagtatrabaho sa</em> Philippine Coast Guard,
        <em>enjoyin niyo lang yung</em> life <em>niyo. Hindi siya naka</em>box <em>lang</em>
        as a service woman, there''s life outside being a service woman <em>na pwede
        niyo ring ma-</em>achieve <em>yung</em> dreams <em>niyo</em> like me,<em>
        at sumunod lang kayo sa tamang proseso,</em> put hard work and pray to God,
        there''s nothing impossible."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe0528-70eb-4a12-a3fe-8c5548bd1ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:35:37.330Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To all the Filipinas who want to be mountaineers,
        just know what you''ll be doing like the basic mountaineering course 1. You
        have to train, prepare, and undergo all BMC trainings before climbing to avoid
        accidents. Just enjoy. Like for me, I''m a full-time worker at the Philippine
        Coast Guard. Don''t limit yourself, there''s life outside of what you''re
        doing so you can achieve your dreams like me. And follow the right process.]</p>'
