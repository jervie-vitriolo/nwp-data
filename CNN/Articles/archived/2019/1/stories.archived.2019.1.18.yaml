      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> A
        former Cebu City prosecutor was killed in an ambush Thursday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07e87a1-a1a2-4122-967c-78b5cc7cab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:46:25.415Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Ann Castro, 50, was driving along Escario street in Cebu City
        when a motorcycle-riding suspect closed in at the driver side of the car and
        shot her on the neck.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a7be9b-8ec3-4631-8191-e10616381b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:46:25.415Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told the Cebu City police that only one suspect was seen
        riding the bike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08d68e4-9d9a-4577-85e8-d51de2e3a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:46:25.415Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has ordered the National Bureau of Investigation
        to probe into Castro''s death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a1750-84cb-403d-aba1-1d0bb905c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:46:25.415Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro was embroiled in several controversies and love affairs while
        serving as assistant city prosecutor for 18 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88617dd-97ad-4d8c-bc92-834c0a4b0ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:46:25.416Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was suspended twice by the Supreme Court during her stint at
        the Office of the Prosecutor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2884cc-c857-4180-b584-e9a94aa0169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:46:25.416Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:18:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are looking into her past relationships and cases she  handled
        as possible motives for the killing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485e9d8-c50d-4e45-88ca-e5b0a4d09eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:46:25.416Z
