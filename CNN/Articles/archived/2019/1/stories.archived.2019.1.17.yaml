      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran theater performer was in Hokkaido, Japan with family
        when she reportedly fractured her tibia while skiing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3370b947-009a-4e46-82b9-b9496c5896b5'
