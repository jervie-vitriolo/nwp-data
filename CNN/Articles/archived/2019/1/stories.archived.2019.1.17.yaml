      'mgnl:type': 'text'
      'text': '<p>A new P&amp;G ad for Gillette this week comes from the same socially
        conscious playbook, and asks men to take a look at their own toxic masculinity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f0c33-16c7-41c2-b5db-cbe693704141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.539Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unusual for P&amp;G advertisements to address social issues
        rather than plug products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e785f4a-4567-4159-ab11-f39970c58055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.539Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More companies may soon follow suit, because customers want to see
        strong stands on politically charged topics like race, immigration, gay rights,
        guns and the environment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b6f2b-3db1-4c5b-b5ab-8483c9ed338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.539Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''woke'' business strategy will be big theme in 2019, as that''s
        where the money is," said Scott Galloway, founder of the business research
        firm Gartner L2 and a professor of marketing at New York University Stern
        School of Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d4bb0-700f-42d9-947f-021ccc8bb01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.539Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G is trying to position itself as a brand that can connect
        with younger consumers looking for companies that align with their beliefs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b474bf6-6843-4baa-8471-43b51da43bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.540Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"P&amp;G is in business to sell products. They''re looking at what
        the long-term reputation of the company is," said Andrew Gilman, CEO of CommCore
        Consulting. The spot was a message to current and future employees about what
        the company stands for and expects from its workforce, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212aa4bc-2bba-4ae8-beff-fb7e78c9728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.540Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G (PG), which acquired Gillette in 2005, has a history of
        using unconventional advertising to emphasize the company''s principles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43407fe8-f4df-466b-97cd-a83bfde2de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.540Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G has also won praise for advertisements such as its Always
        "Like a Girl" campaign that challenges stereotypes about young girls and women,
        and Pantene''s "Strong is Beautiful" campaign that shows NFL players braiding
        their daughter''s hair.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab797dfa-19a5-4f21-883f-6113cf860813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.540Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its deodorant brand Secret showed a transgender woman in 2016. "There''s
        no wrong way to be a woman," a narrator says in the ad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054de6c3-9c7b-4973-8560-3fb7deb67de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.540Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Important discussions can be tough discussions and we''re not shying
        away from that," said Damon Jones, vice president of global communications
        and advocacy at P&amp;G.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca61457-bdb3-49e0-b705-f85fc816f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Is this the best a man can get?''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838849b-ac4b-4317-8fc3-eec5d67054e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1989, when Gillette introduced its "best a man can get" slogan,
        it ran an ad during the Super Bowl showing men playing sports, at the office,
        getting married, and with their sons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c211d5-d417-4fc0-a33c-0277238c4272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re looking sharp ... You''ve come so far ... Father to son
        ... You''re the champion. Gillette. The best a man can get," the anthem sings
        in the commercial.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e46d6-5853-4cd5-bf0b-331d48c5ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G''s new ad, "We Believe," includes a voice narrating over
        scenes of bullying, catcalls, sexual harassment and masculinity. "Is this
        the best a man can get?" the ad asks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c583e-cf24-42ea-8df5-ca6dea2158c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t hide from it. Its been going on far too long. We cant
        laugh it off, making the same old excuses." Then, in a direct reference to
        the #MeToo movement, the spot says, "Something has finally changed." It closes
        with scenes of men breaking up fights, standing up for women and being attentive
        fathers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a26b60d-bf8b-4d81-9a29-bfad498bd407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Reber, professor in crisis communication leadership at the
        University of Georgia''s Grady College of Journalism, said that Gillette was
        acknowledging its role in creating a problem. "Gillette is implicitly saying,
        ''We get it. We''re part of it.'' That is the most unusual thing."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403381e0-63e7-4d1d-91d6-282541c2dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G is not the only company that has recognized the benefit
        of putting a stake in the ground on controversial issues.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48737fe9-3369-42a1-98da-c74a7b2dee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike (NKE) recently featured Colin Kaepernick in ads, drawing on
        its own history of edgy advertising to stand out in the market. In 2017, it
        launched an "Equality" campaign featuring athletes like LeBron James, Serena
        Williams, and gymnast Gabby Douglas. One ad featured Alicia Keys singing Sam
        Cooke''s "A Change Is Gonna Come."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc1e6f-97ba-4400-8ea8-ec42ed642f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By making Kaepernick a face of its 30th anniversary "Just Do It"
        campaign, the company tried to earn support from its core customers: Young
        shoppers in big cities across the globe. Nike calculated that Kaepernick''s
        loyal following and popularity with star athletes would outlast boycotts and
        short-term stock pressure.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c2d2b-4fb4-467b-9b88-ddd7d76a48ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike''s strategy paid off. CEO Mark Parker told analysts in September
        that the ad resonated with consumers both in North America and around the
        world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c905cdd-e530-4ee1-b0d8-dd33cc2bfac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen record engagement with the brand as part of the campaign,"
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db809c8c-e9fa-46e7-9e33-2626239e93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi''s blunder</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56958dd0-05c5-4f1b-b4a5-9fd064fef79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillette and Nike''s advertising have been successful because there
        are a clear links to the brands, said Reber, who also heads the University
        of Georgia''s advertising and public relations department. "This type of advertising
        will become increasingly common," he added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4aa85-3917-4a3f-972d-337f1d6e4b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other brands'' attempts to take stands with ads have come off as
        artificial, such as Pepsi''s (PEP) ad in 2017 with Kendall Jennar against
        the backdrop of the Black Lives Matter movement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca4023-7d4e-4fcc-b05d-541961f70ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pepsi was trying to project a global message of unity, peace and
        understanding. Clearly, we missed the mark and apologize," the company said
        in a statement at the time.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c419f160-9dcd-4b44-b53e-3a33f4399241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ram Trucks used a Martin Luther King Jr. speech in a Super Bowl
        commercial last year, which was also widely panned for being artificial.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9152b01b-9948-41ea-bd71-6e687407cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk for Gillette is not immediate backlash on social media,
        but what its ads will look like in the future, and how it will use its slogan.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c762a5a3-7b90-46b6-bbe8-b95d038aefdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will really hurt them if they don''t walk the walk, after making
        the promise," Reber said. "If they don''t show through their future advertising
        that they get it, then it''s a problem."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe266d-3af4-4fd3-ae98-665e5d9e8c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:28.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "What that Gillette
        ad says about the trend in woke advertising"</em></p>'
