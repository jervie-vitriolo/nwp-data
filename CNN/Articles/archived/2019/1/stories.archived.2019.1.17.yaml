    'template': '1'
    'title': 'House OKs bill raising employee share from service charge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48015999-d3c1-49b8-91c9-9b5737f448ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:57:18.681Z
