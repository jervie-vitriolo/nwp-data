      'mgnl:lastActivated': 2023-01-29T16:18:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is said that in the Philippines, laws are only suggestions. This
        seemed to have become the destiny of the 20-year-old story of Manila Bay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb550381-941b-400a-b27c-48cb10eaf5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.158Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had to take someone who is not from Manila, a Bisaya, to start
        cleaning up our seas. It started with Boracay. And now it is Manila Bay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c583d2-7d9a-4a6d-9de8-4d92507ca733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.158Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are three practical pathways to clean our waters:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91442919-0714-495c-b664-c7c94b2bb6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.158Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Solid waste (basura - the most visible dirt)</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca7df31-bbc1-4b60-970e-ee55cbfe19a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG) is on the
        right track. Last December 2018, the DILG directed an environmental compliance
        audit (ECA) of the local governments surrounding Manila Bay. This region-wide
        inspection will reveal which local governments, down to the barangay level,
        are complying with the law on solid waste management. Simple points to consider
        are: separation of wet and dry wastes, no-separation-no-collection rule, materials
        recovery facilities, and visible garbage on roadsides and public spaces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac83a5-f5e4-460b-a4d0-06a013974d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspection exercise should not look for who is not complying.
        Finding what is wrong is easy. What the government should be looking for are
        the people and communities who are doing good things on solid waste management.
        We should shine upon them the spotlight of recognition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141a90ac-268c-43c1-9851-c8ff03f2954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Sewage and septage from humans (the primary source of
        fecal bacteria)</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd657dd-f6a5-4f83-814a-612a87fd12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These words refer to the water used — to bathe, wash, laundry, etc.
        — and the human wastes that are discharged every single day. Where does it
        go? Is this why in 20 years the fecal bacteria in Manila Bay rose from 1 million
        to 330 million?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320312ec-15aa-439d-bfdf-c9a5b9318d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the legal duty of the Metropolitan Waterworks and Sewerage
        System (MWSS) and the local water districts. In Metro Manila, the MWSS contracted
        the task to private concessionaires Maynilad and Manila Water. Please check
        your water bill. Part of what we pay for every month is a sewerage fee.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8729ec-8c27-4b1e-abb1-ae027871c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do we now have a sewerage and septage system? If we do, why has
        the fecal bacteria in Manila Bay risen? Where did all that money go?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3f8ec-29f8-4fdb-9952-04862496755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of quarreling with them, a little word of advice. Nature
        has given us all the answers. We only have to humbly listen. Septage and sewage
        can be treated by nature in the form of mini- and micro-wetlands. Unlike a
        conventional sewage treatment plant, natural septage treatment plants (STPs)
        do not need a lot of space, time, and money to build and operate. In fact,
        it is so simple and inexpensive that it can be done right away in small modules
        for homes and communities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23edfbaa-d126-49e8-aeb5-d72e269e357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If everyone can only get together, hand-in-hand, shoulder-to-shoulder,
        in the spirit of bayanihan — we may yet see and swim in a clean Manila Bay
        in our lifetime. Bayanihan, after all, is made up of two beautiful words:
        Bayan which means community and cooperation, and bayani which means hero.
        It essentially means cooperative heroism.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ef1b1-9d63-472d-8b73-19125cad47df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.162Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Relocation of informal settlers</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a759b93-7d97-4343-bf3a-b905ce1fc9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.162Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the more challenging and interesting journey that is better
        left to the powers of today. But it need not take long, nor must it be expensive.
        We have real-life models: Look at the 40 sq. meter ‘condos’ near the Baywalk
        of Puerto Princesa City in Palawan. A project of an enlightened mayor many
        years ago, they look even better than the condos of BGC. And guess how much
        it costs? ₱800 per month.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae7a875-e7b1-41b6-9956-4131cd04d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.163Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why was that possible? Because it was an honest-to-goodness effort
        (without kickbacks) to provide decent, affordable, and convenient housing
        for our people. Yes, Build, Build, Build. And let’s build, build, build more
        affordable housing, especially for our young and soon-to-be-homeless people.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c54aa8b-e505-43ad-8d0b-cc047d445dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.163Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iloilo River restoration is another success story worth watching.
        The clean-up, dredging, relocation of informal settlers, and the remarkable
        river quality improvement took only about 1,000 days.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d20dc1-9cb0-4a16-ad9b-44deeea00b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.163Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lessons learned</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84561ed-c01b-4d3e-a07c-eb4eeb788a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.164Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the law as the thinking tool, almost a lifetime was spent
        trying to right wrongs done to the Land, Air and Water (the LAW) of Life.
        Here are a few lessons learned.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7611142-a96c-41ab-b2a1-3634c0776648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.164Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Planting seeds</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a38e1-7fe7-4d38-ab27-81a2e5d4275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.164Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps anything that is worth doing cannot be done in one lifetime.”
        In this lifetime, we can only plant seeds of hope. If, by some good luck,
        during our time we see the seeds spring to life, salamat po.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9194bd-f514-46af-8942-bced9abe7571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.165Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. The power of positive energy</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd3cfc-7f0f-423f-85d2-185aeb463ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.165Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest human hunger is not the hunger for food. It is the
        hunger of the heart for appreciation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2967f53-0ead-45bb-a366-088faae1000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.165Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is time to change the narrative of the law from being an enforcer
        to being an enabler. It is time to shift the emphasis of law from the negative
        energy of enforcement to the happy energy of positive reinforcement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c139e2c-0288-4aab-a8f1-30baf76e24ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.166Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government can launch a Manila Bay region-wide search for success
        stories and good efforts. Then we can identify the moving spirits behind the
        good stories, and then give them due recognition. Perhaps this can even be
        held in the Heroes Hall of the Malacañan Palace. Yes, it is time to generate
        the positive power of appreciation and recognition.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f335e8-6094-418b-ba4d-a30cb5b223d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.166Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an Asian philosopher once said, “Kind words do not just praise
        the goodness of others. Kind words have the power to change the destiny of
        a nation.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b815c851-d81c-4d41-8b45-fd03be00a5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.166Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A little difference</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d1e21-15dc-438f-900a-430607f0cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.167Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty years ago, young Filipinos took the government to court to
        tell a simple story — to care for Manila Bay. After a long and lonely journey,
        they got a court judgment ordering a dozen government agencies to do what
        they should have done 50 years ago.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc47cb-0296-41f4-a95c-f12063229242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.167Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it is a lonely journey to have as clients the sea and the fish,
        who do not pay attorney’s fees. But just when the concerned citizens had lost
        almost all hope that the Manila Bay will ever see the light of day, something
        sparkles.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364e5c0e-0f7c-409c-8cac-e237af3cca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.168Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emperors come and go, empires rise and fall. But a story lives forever.
        A story of the sea.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf15ae-d940-4a7d-a7f1-54c1570e083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.168Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But “never doubt for a single moment that a handful of thoughtful
        and committed men and women can change the world. It is the only thing that
        ever did.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1372b000-59e4-40fa-aff8-8f5d94356e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.168Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those of you in positions of power today, with your passion and
        focused action, you are on your way to making a big difference.</p>'
  'dti-cement-import-duty':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-17T19:58:55.221Z
    'imagesource': 'jcr:7e042d3a-8923-49ad-a096-b1c842c9b207'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f101694-cd61-4da5-99b4-59a1f15141d5'
    'lead': 'Importers may soon be charged an additional ₱8.40 per bag of cement,
      Trade Secretary Ramon Lopez tells CNN Philippines. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T00:50:37.755Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:05.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:07.372+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI to impose additional ₱8.40 tariff on cement imports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e0279b-9a57-4f02-b489-e3c9ca5a3c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:50:37.755Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — An
        additional ₱8.40 duty per bag of imported cement will soon be implemented,
        a Cabinet member said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eedf884-0d43-4186-a9ea-bfaee49d316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:50:37.756Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez told CNN Philippines in a text message
        the move is an additional safeguard against further importation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721b913-884a-41e1-878f-efa92459d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:50:37.756Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a provisional safeguard measure… around Feb. 8 ang effectivity,"
        Lopez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd39272-6725-42a5-9805-ca39dafe0987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:50:37.756Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Trade Organization, a safeguard measure is
        an "emergency" action in response to higher imports of certain products. A
        government adopts such measures to protect its domestic industry from "serious
        injury" over the influx of imported items.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e051a260-8915-4cde-a5b0-64141ce8d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:50:37.757Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the possible impact of the tax at the retail level,
        Lopez said he expects prices to remain unchanged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4cf00-19d4-4d71-97f7-04a92ab01e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:50:37.757Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect prices to stay still with more imports, no permits needed,"
        Lopez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa6f5b-fce5-4eb8-b08d-d4610c23ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:50:37.758Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tariff proceeds will fund the administration''s aggressive Build,
        Build, Build program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae7c679-77e6-4fef-a43c-cfb451155752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:50:37.758Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually after provisional measure, this becomes a revenue for
        government to support infrastructure," Lopez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa27dc-6330-4ead-9436-7399302f5a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:50:37.758Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Department of Trade and Industry (DTI) is getting in
        touch with newspapers to have the tariff order published as required by law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9aa66d-f68a-4963-9a86-ab0a918cda18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:50:37.758Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI will also coordinate with the Department of Finance and
        the Bureau of Customs to issue the corresponding Customs Memorandum Order.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15fbda8-c3b8-4d36-9953-835676279dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:50:37.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Philippines Statistics Authority (PSA),
        prices of construction materials in Metro Manila rose by 8.1 percent in November
        2018. Inflation rate of cement was at 2.5 percent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790711f2-ef8a-488e-9c5f-df8c615f370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:50:37.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was higher than the 4.7 percent inflation rate of construction
        material in November 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14425215-d060-4a92-962b-730f337b8964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:50:37.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA also reported that the country was at a $3.9-billion trade
        deficit in November 2018 as it imported more than what it sold abroad.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d87ec6-0ed3-459e-858c-6d18a0dea231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:50:37.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raw materials and intermediate goods made up the bulk of November
        imports, followed by capital goods.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9854d071-c39c-440b-9250-9a53fbf821dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:50:37.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines business producer Jil Danielle Caro and digital
        producer Luchi de Guzman contributed to this report.</em></p>'
  'rodel-gertie-batocabe-daraga-albay-mayor-elections':
    'author': ' CNN Philippines Staff'
    'caption': 'Gertie Batocabe (Preisdential Photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-17T20:25:04.167Z
    'imagesource': 'jcr:3c5768c4-caee-430d-af52-f6d8c2d16957'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e5d66cd-4a2c-4495-866f-f448a0ba69bb'
    'lead': 'Dennis Batocabe, the brother of AKO BICOL party list representative Rodel
      Batocabe confirmed that Gertrudes "Gertie" Batocabe would replace her husband
      in the elections.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T04:50:17.461Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:04.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:07.505+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Batocabe widow to take slain husband''s place in Daraga elections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0769c78-be3a-403e-a5fc-1f56f1136194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:50:17.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — The
        wife of a slain Bicol lawmaker will be taking his place in the Daraga mayoralty
        race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c94210-96e7-42b2-9ac1-cf84f8fd2295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:50:17.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Batocabe, the brother of AKO BICOL party list representative
        Rodel Batocabe confirmed that Gertrudes "Gertie" Batocabe would replace her
        husband in the elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7993a91-f468-41b5-b9fd-7f158abe3328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:50:17.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview, Dennis said the announcement was made to answer
        questions on the issue, and an official announcement with Gertie will be made
        on January 30 — which also marks 40 days after the killing of her husband.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36923252-fcd2-4847-be63-2912a5e6306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:50:17.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a text message, Justin Batocabe — the son of Rodel and
        Gertie — said, "Wala pa pong final decision regarding the matter po [there
        is no final decision regarding the matter]."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6d22c-bef8-4cd1-a511-ada8f529b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:50:17.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte to Daraga mayor: Stay away from Batocabe kin
        who will run in elections</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3cd9bc-117c-459d-aca4-0face37eced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:50:17.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 7, AKO BICOL party-list Rep. Alfredo Garbin told CNN
        Philippines they were eyeing Batocabe''s son to take his father''s place and
        serve the remainder of his term in the House of Representatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc23dd2-1157-4983-82fe-4ae8c638df1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:50:17.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, along with his security escort Orlando Diaz, was killed
        at a gift-giving event in Daraga on December 22 last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684f14e-1226-4b3f-828d-9be1202a7d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:50:17.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlwyn Baldo, the current mayor of Daraga, has been implicated
        as the main culprit in the killing, although he has denied involvement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4cdfb3-6e81-4ea9-92e0-93933e6e25d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:50:17.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the six prime suspects in the slay are in police custody
        — one of them, Henry Yuson, confessed to being the gunman and that Baldo ordered
        them to kill Batocabe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279c3376-adc3-46bb-bcd9-f23fbc8ed49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:50:17.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Arroyo calls for full prosecution of Batocabe slay
        suspects</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa4b99-e097-4cc7-8463-9ff2dc92812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:50:17.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:04.497+08:00
