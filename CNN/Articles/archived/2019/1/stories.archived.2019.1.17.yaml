    'jcr:uuid': '84ce699d-9535-4af8-9a70-de68d386970a'
    'lead': 'Learn more about Shamaine’s journey and mental health advocacy through
      The Julia Buencamino Foundation, which aims to build a community where those
      dealing with mental illness can express themselves without fear of judgment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-09T10:19:37.811Z
    'mgnl:createdBy': 'abby'
    'mgnl:lastActivated': 2023-01-29T16:17:58.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:08.761+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Profiles']
    'template': '1'
    'title': 'Profiles: Shamaine Buencamino'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b0d43-cd28-41ab-8160-ac4fe2269ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T10:19:37.812Z
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-29T16:17:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-winning actor Shamaine Buencamino continues to pick up the
        pieces almost four years after the tragic death of her 15-year-old daughter
        Julia, who suffered from mental health issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369c9e2c-f525-4687-9f59-5ab18304faf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T10:19:37.812Z
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-29T16:17:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While acting has been a crucial part of her healing process, Shamaine
        has also discovered its power to heal others, as she learned through a course
        in drama therapy – one of many ways that art helps alleviate the hardship
        of mental illness. By mustering her passion and intensity as an actor, she’s
        become a messenger of hope to other teens suffering as Julia did, and to parents
        who may be struggling with the difficult circumstances, as Shamaine has.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9552957-38c9-4db0-8478-33a61f6635bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T10:19:37.812Z
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-29T16:17:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
