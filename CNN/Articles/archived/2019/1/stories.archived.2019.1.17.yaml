  'Razorback-drummer-Brian-Velasco-death-suicide-video-depression':
    'author': 'CNN Philippines Staff'
    'caption': 'Brian Velasco, drummer of Filipino rock band Razorback, has passed
      away Wednesday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-17T14:52:14.328Z
    'imagesource': 'jcr:f97fe755-8ad4-4753-ae31-0446102e985f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcd6eeb7-6992-4071-877b-7f688e2bf43d'
    'lead': 'DOH reiterated that depression is a serious condition that needs thoughtful
      discussion. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:31:01.913Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:46.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:12.035+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to netizens: Stop sharing video of Brian Velasco''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c191c5-dbbc-425a-a694-85bbd2813463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:31:01.913Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        Department of Health appealed to netizens to stop sharing the video of Razorback
        drummer Brian Velasco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f6b6e-0f61-4d51-9925-7ddd597ef0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:31:01.913Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco died by suicide and streamed the act online on Wednesday.
        The Facebook Live stream has been taken down, but some netizens have downloaded
        a copy and shared it online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb03a0-cc60-4be0-8472-0374106a5885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:31:01.913Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of the video going around the internet of his suicidal
        act. We request for the public to stop sharing this tragic video and respect
        the family who are still grieving and in pain due to this unfortunate event,"
        the DOH said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab4733-f3e0-4a93-a837-bb6aefa5abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:31:01.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH reiterated that depression is a serious condition that needs
        thoughtful discussion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f4ab0a-7776-4f25-bf4b-95e4d2a91383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:31:01.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to start talking about depression to end the stigma around
        mental health because when left unattended, it can lead to suicide," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5872986-bca7-4506-8c04-02a0b6e422b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:31:01.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 800,000 people die of suicide every year worldwide, according
        to the World Health Organization. In the Philippines, 3.3 million Filipinos
        suffer from depressive disorders with suicide rates in 2.5 males and 1.7 females
        per 100,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ae622-9649-4248-9d8b-c1d171df9cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:31:01.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you or someone you know is depressed and expresses thoughts of
        suicide, know that help is available. Call the hotline, HOPELINE, at (02)
        804 4673, (0917) 558-4673 or 2919 toll free for Globe and TM subscribers.</p>'
  'antonio-trillanes-teddyboy-locsin-twitter':
    'author': 'Xave Gregorio'
    'caption': 'Senator Antonio Trillanes IV offers some advice for Foreign Affairs
      Secretary Teodoro "Teddyboy" Locsin Jr. following the passport data mess – trim
      down on social media use.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-17T14:52:38.230Z
    'imagesource': 'jcr:747eddf6-2adb-4ea8-bbd0-eff8b7874ea0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc598804-0241-4cc9-aef3-77d3dabaf450'
    'lead': 'Senator Antonio Trillanes IV offers some advice for Foreign Affairs Secretary
      Teodoro "Teddyboy" Locsin Jr. following the passport data mess – trim down on
      social media use.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:36:36.029Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:46.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:12.177+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes to Locsin: Lay off Twitter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061133d4-0994-4077-9b58-958f9f712960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:36:36.029Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Senator
        Antonio Trillanes IV has some advice for Foreign Affairs Secretary Teodoro
        "Teddyboy" Locsin Jr. following the passport data mess – trim down on social
        media use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a2619-f322-4ce5-8048-dc388ac061a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:36:36.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mag-focus muna siya sa trabaho niya</em> being the top diplomat
        of the country <em>at medyo lubay-lubayan niya muna ''yung</em> social media,
        <em>kasi hindi naman siya mangangampanya, hindi naman siya</em> elected official,
        top diplomat <em>siya,</em>" Trillanes said Thursday during the weekly <em>Kapihan
        sa Senado</em> media forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3694e9-ff82-4a92-9452-1d3c997a5f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:36:36.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He should focus on his job being the top diplomat
        of the country and refrain from using social media, because he''s not campaigning,
        he''s not an elected official, he''s the top diplomat.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134faaf4-1e1d-49d3-a531-46536781488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:36:36.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said Locsin''s tweet that the former contractor of Philippine
        passports "made off" with personal data of Filipinos "created concern" among
        citizens and raised security issues, only for the top diplomat to backtrack
        and say that data was not taken, but was only "made inaccessible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1076d82-e810-44d0-bbd4-25a21acc6554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:36:36.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DFA on passport mess: ''No assurance on safety and security
        of some data''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb7807c-1882-4fd6-900f-8defe2415cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:36:36.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Puno''t-dulo niyan dahil nakababad siya sa</em> Twitter. <em>Hindi
        niya pala alam ''yung sitwasyon</em>, <em>nag-research sana siya muna sa kanyang</em>
        departamento … <em>para malalim-lalim ''yung kanyang nalalaman. Ngayon, hindi
        ganyan na babawiin niya,"</em> Trillanes said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e9e6e-d5e8-4c49-b08e-fd46ac736016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:36:36.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The bottomline is he spends too much time on Twitter.
        It turns out he''s clueless about the situation, so he could have researched
        it first within his department … so his knowledge about the matter is deeper.
        Not like now that he''s retracting.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860eb481-8662-4051-9414-0530002a3715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:36:36.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said Locsin''s use of Twitter may distract him and that
        he should only use Twitter if there is good news he could share.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cca83f-faaa-4f37-839a-385c0ee5c855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:36:36.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and Senator Risa Hontiveros both filed resolutions seeking
        a Senate probe on the passport mess, which started off with a tweet from Locsin
        responding to a query from a Twitter user.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95b0fa-59bb-463f-8e63-601de9da8168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:36:36.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) said in a statement that
        it is taking the word of government-accredited passport printer APO Production
        Unit, Inc. that there was no data breach, but added that only a Senate investigation
        would determine whether or not there was a breach or loss of data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec3919-2ef0-45cd-ab85-c9addf1e846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:36:36.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission has pushed back the preliminary
        investigation on the case as the DFA appealed for a 10-day extension. The
        DFA is conducting its own internal probe on the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01345eb-31ec-4739-9be4-df4253602b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:36:36.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin maintains a Twitter account which he frequently uses to give
        comments on news items, and respond to queries about the DFA and to criticism
        against him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a06056-6279-49dd-99f3-ff38ac6420be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:36:36.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Makoi Popioco contributed to this
        report.</em></p>'
