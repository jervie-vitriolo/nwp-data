    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP, DLSU join Emerging Economies University Rankings 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e889693d-67d2-4f2d-9be2-5da34899e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:41:03.368Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Two
        universities from the country have been included in the Emerging Economies
        University Rankings for 2019 by data provider Times Higher Education (THE).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8171aa55-75ff-43fe-aec3-53d7ac49c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:41:03.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results on Tuesday showed the University of the Philippines
        among the top 100 in the list, claiming the 87th spot. Meanwhile, De La Salle
        University was on the 251st to 300th bracket of the list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec300784-bf40-4d30-b33e-a689029650e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:41:03.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China dominated the rankings with its Tsinghua University claiming
        the top spot, followed by the Peking University while India is the most represented
        country in the batch with 49 entries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7c9f7d-d46b-4169-809d-6914ed5d7570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:41:03.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THE ranked the institutions based on the same performance indicators
        as their World University Rankings, except they are applied to universities
        under emerging economies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850f3e03-e39a-468f-8c99-6891dd84cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:41:03.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THE''s performance indicators are divided into five areas: teaching
        (the learning environment), research (volume, income and reputation); citation
        (Research influence); international outlook (staff, students and research)
        and industry income (knowledge transfer).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d8689-954a-4da2-b1c2-658040469265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:41:03.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universities are excluded from the list if they do not teach undergraduates
        or if they produce research publications fewer than 1,000 between 2013 and
        2017, with a minimum of 150 per year. They will also be excluded if 80 percent
        or more of their research output is exclusively in one subject area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb5df87-01a9-4139-a63b-5a95051a8e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:41:03.369Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries with emerging economies are classified under "advanced
        emerging", "secondary emerging" and "Frontier" based on a "quality of markets
        matrix" by the Financial Times Stock Exchange. The matrix takes into account
        the country''s Gross National Product per capita, and credit rating among
        other criteria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b7a5b8-20da-4f41-95f7-208b6a24ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:41:03.370Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is classified as a secondary emerging economy, which
        means it has not passed enough category benchmarks to be considered as an
        Advanced Emerging economy.</p>'
