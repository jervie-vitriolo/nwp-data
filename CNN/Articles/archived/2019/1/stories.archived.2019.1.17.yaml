      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — Workers
        of hotels, restaurants, and other similar establishments may soon get a higher
        share of service charge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f648be74-6958-4606-9c7b-e63ecd889272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:57:18.681Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Thursday unanimously passed on third
        and final reading House Bill 8784, which seeks to increase to 90 percent the
        share of rank-and-file and supervisory employees in the service charge. The
        proposed measure directs full and equal distribution of the share.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f028c-8994-4d6d-9006-8e04fa8d6a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:57:18.681Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 10 percent will go to the management to cover pilferages
        and breakages, and for distribution to managerial employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917c0ba5-8c78-436d-86be-aebd990d01aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:57:18.682Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current law, 85 percent of total service charge collections
        should be divided among employees, and 15 percent goes to the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeef5eb-8c21-446a-b251-0581bcd85e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:57:18.682Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the minimum wage be raised, employee share from the service
        charge should not determine compliance with the higher minimum wage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e054d16c-1dd4-429a-bc0c-da01a5f6cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:57:18.682Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate in December last year approved a proposal that aims to
        give all service charge collections to employees.</p>'
  'Philippine-government-takeover-Hanjin':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-17T14:53:46.896Z
    'imagesource': 'jcr:fafa2259-0d9f-4394-b308-cb8cea86d9ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb63f499-37c6-47e4-bafe-d3b57a3e3325'
    'lead': 'It would be beneficial for the government to take over the largest shipyard
      in the country as its Korean operator undergoes corporate rehabilitation, a
      Palace official said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T06:52:32.506Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:03.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:07.812+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panelo: ''Good income'' if gov''t takes over Hanjin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a63677-c14b-4912-9415-4bb64d2f081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:52:32.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — It
        would be beneficial for the government to take over the largest shipyard in
        the country as its Korean operator undergoes corporate rehabilitation, a Palace
        official said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65042f98-4cbd-4264-92ad-dbb2e209ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:52:32.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand they''re number four in the world ranking in ship-building.
        Edi magandang kita yun (Then that is good income)," Presidential Spokesperson
        Salvador Panelo said of Hanjin Heavy Industries Construction shipyard in Subic,
        Zambales. It is considered the world''s fifth largest shipyard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe35d1-d8c4-43a1-a54d-e024722fd839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:52:32.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Rodrigo Duterte is considering the Hanjin takeover,
        which was proposed by Defense Secretary Delfin Lorenzana and some senators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17091153-034f-4a4b-b989-0339a2b1e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:52:32.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo earlier said Malacañang sees no problem if reports are true
        that two major Chinese shipbuilders are eyeing Hanjin. On Thursday, however,
        he said the Philippines can do it instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef0cbc8-f9fe-4bb0-961f-cbfc64a8c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:52:32.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Ex-Navy chief warns of possible Chinese takeover of
        Korean commercial shipyard in Subic</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ca048-28f3-4a2f-86c3-aa74558c132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:52:32.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maganda rin siguro kung tayo na ang magpapatakbo nun, sa akin personally.
        Kung kaya ba nating patakbuhin ''yun, bakit naman hindi? Di ba income yun?"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33329a5-2251-4b6f-a988-1a7bcee8f9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:52:32.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It would be good I think if we will be the ones to
        run it. If we can do it, why not? That''s good income, right?"]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b61e4-e522-4250-8c89-86f3c892d016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:52:32.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, clarified these are all proposals for now and that
        the government has not made any move yet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6980100-9988-42d2-a6f3-f729cde8ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:52:32.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Subic Bay Metropolitan Authority said Hanjin currently has $2.3
        billion in foreign direct investments, but owes Philippine banks some $400
        million. In 2018, the company had laid off 7,000 of its employees. Around
        3,000 more Hanjin workers are at risk of losing their jobs, while the government
        assures they will all be assisted.</p>'
  'ing-think-ph-economic-forecast-2019':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-17T16:17:33.881Z
    'imagesource': 'jcr:cc5272fb-8d90-41c1-bf31-a2cddb2c87ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
