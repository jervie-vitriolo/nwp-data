      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        Armed Forces of the Philippines (AFP) vowed to ensure a peaceful plebiscite
        for the ratification of the Bangsamoro law in Mindanao next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13738dde-c506-4444-ad6b-c27dad5290b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:03.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Benjamin Madrigal Jr., AFP chief of staff, said roughly 1,300
        soldiers would be deployed for the January 21 referendum which will determine
        the areas to be included in Bangsamoro region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d2e21c-ec49-465a-bdc1-b16a736c0452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:03.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far we have about 1,300 plus soldiers who are deployed for this
        upcoming plebiscite," Madrigal said in a chance interview Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c95713-bd87-4d95-8a88-9b621c4c18f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:03.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Order is) to make sure na magkaroon tayo ng malaya at of course
        peaceful and at the same time safe conduct of the election," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c960c-7337-409e-ae18-6fad7bb4df0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:03.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
