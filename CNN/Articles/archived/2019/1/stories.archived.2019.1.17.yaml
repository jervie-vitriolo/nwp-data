      'mgnl:lastActivated': 2023-01-29T16:17:50.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in a speech in July 2018, announced he
        had signed the Bangsamoro Organic Law (BOL).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b15b8-4b1a-41d0-a8cf-61affb837214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:03.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law would pave the way for the creation of a new autonomous
        region which will abolish the current Autonomous Region in Muslim Mindanao
        (ARMM).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d3cc63-29a3-4d66-8d49-3f26b1d73f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:03.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of select cities and areas will vote whether or not they
        would want to be part of the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1783f4-cf66-47e6-ab33-91cd9cf5fabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:03.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Duterte orders AFP, PNP to aid Comelec in Bangsamoro plebiscite,
        2019 polls</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b5419-f4f6-451f-8203-12ba52ae28a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:03.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP added that as of the moment, authorities do not foresee
        any threat to the safe and free conduct of the plebiscite.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89abae9c-41e9-4c2e-8428-4c79e01ae924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:03.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet supports Bangsamoro law</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b898187-31a8-4951-9b72-6e23d823062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:03.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cabinet members personally campaigned for the law days
        before the plebiscite.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1461368-9268-4020-96c2-9fc7bf793485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:03.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said he is meeting with Sulu
        Governor Abdusakur A. Tan II to campaign for the law''s ratification.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22950491-f159-47fc-ba6b-80be2c5ea88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:03.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sulu provincial government, through Tan, in October asked the
        high court to review the constitutionality of the measure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f562a-39e7-48ac-bc0f-07f71c589774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:03.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan noted the province is "being coerced" to be part of the soon-to-be-established
        Bangsamoro Autonomous Region without consulting the stand of the majority.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116bab03-8840-4915-b3e4-56377c3abb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:03.857Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, Sulu is one of the provinces-- regardless of
        the plebiscite results-- automatically named part of the proposed region together
        with Basilan, Lanao del Sur, Maguindanao and Tawi-Tawi.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea115c2-0019-4b36-be46-cb5571f60ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:03.857Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasama pa rin sila</em> because the law says the whole ARMM
        will expel them. <em>Kailangan lang talaga na suportahan</em> so that <em>puso
        nila nasa</em> BOL," Lorenzana said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c066b-43cb-43c9-add8-fd53d5b25fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:03.857Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re still included because the law says the whole
        ARMM will expel them. They just really need to support it so that their hearts
        are with the BOL.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bb5f90-03bd-4f22-876d-0f3d87c72b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:35:03.857Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Carolyn Bonquin contributed to this
        report.</p>'
  'alliance-of-concerned-teachers-act-petition-court-of-appeals-stop-pnp-profiling':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-17T18:25:01.610Z
