    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa0109-7240-41e8-88c3-521bd264f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:47.687Z
