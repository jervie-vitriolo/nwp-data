    'template': '1'
    'title': 'BOL supporters say law to bring peace, stability, fiscal independence
      to region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048c082-2545-4ebf-8a81-5dca7c2e639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.131Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — Supporters
        of the proposed Bangsamoro Organic Law (BOL) on Thursday urged people to vote
        for its ratification, saying the measure that creates a new Bangsamoro autonomous
        region could finally secure the peace and prosperity that have eluded Mindanao
        for decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc04e2c-1b83-4202-abb2-d093404ddc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.131Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local official opposed to the BOL, however, questioned the credibility
        of its proponents, and whether the autonomous region it will create can really
        bring progress to her city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d99c907-1cef-45da-befb-809d741a5443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.132Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>On the Record</em>, Marawi civic
        leader Samira Gutoc and Autonomous Region in Muslim Mindanao (ARMM) Assemblyman
        Zia Alonto Adiong said the ratification of the BOL would bring about much
        needed changes in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b2a7db-2d87-45e3-ba6b-58f2bfd74ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.132Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc said the BOL could put an end to the region''s long-running
        armed conflict and would mean those involved in the fighting would be able
        to return to normal life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee342683-a15a-47c5-b2a6-9eaa7e081ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.133Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a woman, as a mother importante po yung stopping the armed conflict,
        malaking bagay po yung ceasefire [a ceasefire would be a big thing]," she
        said, adding that women, the youth and indigenous groups will be politically
        represented in the new autonomous region.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Gutoc: Stopping the armed conflict is important | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/C7ek16tMno">pic.twitter.com/C7ek16tMno</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1085862498874449925?ref_src=twsrc%5Etfw">January
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10dbf85-a43e-4b54-9aaa-335192c93c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:03:03.476Z
