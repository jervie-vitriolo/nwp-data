      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle, Tetris, and Dea are among the Filipinas in Dove''s latest
        campaign that seeks to empower women no matter what their preferred hair color
        and style may be.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7781fe0-2995-4490-877e-a877e3d129b2'
