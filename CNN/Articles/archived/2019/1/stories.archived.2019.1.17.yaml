    'lead': 'A Canadian citizen was kidnapped on Tuesday in Burkina Faso, the country''s
      Minister of Security says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:02:47.379Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:58.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
