    'template': '1'
    'title': 'Killings of transgender people in the U.S. saw another high year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89548680-2cc0-4140-9e68-4c167a43ffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.326Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For decades, every year she''s been active
        in the transgender community, Isa Noyola has attended a funeral for a friend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bde000-cbb4-4edf-a685-d3aacded301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.326Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As deputy director at the Transgender Law Center based in Oakland,
        California, she has met many community members who have the same experience.
        "Death, profound loss, the violence that surrounds us, it''s constant. It''s
        a significant part of my transgender experience."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f3ba12-4ef8-4eb2-99a2-0868f145d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.326Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite an all-time high in trans-visibility, with celebrities such
        as Caitlyn Jenner and Laverne Cox now mainstream media stars, violence against
        the community is getting worse, community advocates say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a22931-652a-4eac-adda-22bb24598414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.327Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have this incredible pivotal moment of media visibility with
        pop culture, but it comes without education and deeper learning about the
        transgender community," Noyola said. "Too many places remain unsafe."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f79460f-a978-46fb-a66e-b8acb6e85b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.327Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two dozen transgender people were killed last year, according
        to information gathered by CNN, the New York City Anti-Violence Project and
        the Human Rights Campaign, an LGBTQ civil rights advocacy group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d92314-ad7b-4e51-b728-b0ba488c2622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.327Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s impossible to know an exact count. Federal statistics are
        limited. There''s also "serious under-reporting," according to the Williams
        Institute, a public policy think tank focused on sexual orientation and gender
        identity issues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec6fa19-e86a-4420-93a1-58ae496023a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.327Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue is that police, media and even family members will
        often misgender the victims, describing the person using the name and gender
        with which they did not identify. Of the 28 victims CNN found, the majority
        were misgendered initially, and in some cases, police and media continue to
        do so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a15d9-3099-4697-9566-f9f55516d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.327Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second year in a row that more than two dozen members
        of the trans community were known to have been killed; 2017 was the deadliest
        on record. At least 29 transgender people were killed in 2017, according to
        the Human Rights Campaign. By the group''s calculations, there have been 128
        killings of trans people in 87 cities across 32 states since 2013, of whom
        80 percent were people of color.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40bcf1-fa12-4d77-910d-f6e63455400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.328Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but one of the victims in 2018 were trans women, and all but
        one were people of color. That trend has been consistent for years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d16c0-cd8a-49c7-af35-43b0db5a0294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.328Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transgender people, unfortunately, are at risk of violence everywhere,"
        said Beverly Tillery, program executive director with the New York City Anti-Violence
        Project whose National Coalition of Anti-Violence Programs has been tracking
        violence against the LGBTQ community since 1996.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12fe1b5-cd90-4b3b-af6e-185dde105eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.328Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGBTQ community is much more likely to be violently attacked
        than any other minority group in the United States, says the Southern Poverty
        Law Center, a legal advocacy nonprofit that specializes in civil rights and
        public interest litigation. The transgender community appears especially vulnerable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0273a6da-9577-43e5-bb04-e719b1b08aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.328Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there is a mix of misogyny, transphobia and racism, people
        who live in the intersection of multiple identities, the violence they face
        can be inflamed by the multiplying prejudices," said Sarah McBride, national
        press secretary for the Human Rights Campaign and author of "Tomorrow Will
        Be Different: Love, Loss, and the Fight for Trans Equality."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075fd085-06b1-4ab9-971f-225c3eb9eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.328Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there certainly are examples of individuals killed by people
        they know, including partners, many of the transgender people who have been
        killed are murdered by almost complete strangers," McBride said. "More people
        need to understand this epidemic of violence targeting minority people in
        this country, including transgender people, is hate-based and a byproduct
        of existing prejudice inflamed by politicians all too eager to appeal to the
        darker undercurrent of society."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86f1c3-ec4b-4024-8ec5-2f9816f689a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.328Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen of these known victims were shot. Four were stabbed. The
        homes of two victims were set on fire while they were still in them. Four
        were beaten to death.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9397c59-6af0-497c-b1eb-2d1efe524ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.329Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen of the cases remain unsolved.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbff57a-d5ba-460d-a737-da02b14d1dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.329Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims range in age from 18 to 54. Eleven of the 28 victims
        were under the age of 30. Police found the youngest, Vontashia Bell, 18, lying
        in the street in Shreveport, Louisiana, in August, shot in the chest and wrist.
        She loved video games and was a self-described geek, according to her social
        media profile. Her case remains unsolved.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737eb2f-8d95-4a09-a11b-c91c42fe4838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.329Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest victim, Keisha Wells, 54, was shot in the stomach in
        June. She had a reputation for making everyone laugh and for spoiling her
        nieces and nephews. She was the second trans woman killed in Cleveland in
        2018, and her case remains open.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f29b66-00d9-4aa8-900b-0b8481b227cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.329Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 5, police found Shantee Tucker shot in the back along
        Old York Road in Philadelphia. According her Facebook memory page, she had
        just celebrated her 30th birthday. Months after she died, friends continue
        to post photos and messages of grief. The images show a joyful woman dancing
        and posing with friends. Her case remains open.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437071a4-2de2-4973-a013-a94d3e1481ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.329Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diamond Stephens, 39, was shot in the back of the head, killed while
        driving home to get ready for work in Meridian, Mississippi, in June, according
        to CNN affiliate WTOK. Police had been called to the scene of a van crash
        and found her inside. Her case also remains unsolved.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce899f-f206-4616-84a9-e7c17cdb8d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.330Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent victim, Kelly Stough, who also went by the name
        Keanna Mattel, 36, sang in her church choir in Detroit and was an aspiring
        fashion designer. In 2015, she spoke out against the way police handled violence
        against the transgender community. Police found her shot to death December
        7. The prosecutor''s office said it will present evidence that the murder
        was a hate crime against transgender people. Police arrested a local minister,
        Albert Weathers. Weathers'' lawyer told local television affiliates that his
        client maintains his innocence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4acef3-20ee-4d63-ae13-f61cd4acf30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.330Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is a serial killer in Florida targeting trans women?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac446255-1733-4e37-bc4e-f872ca8c9715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.330Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five trans women were killed in Florida in 2018, according to Equality
        Florida. Three victims were in Jacksonville, one in Orlando and one in North
        Port.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6cf820-0053-4c1e-a79b-702cbc949fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.330Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each one was somewhat similar: All were trans women of color, in
        their 20s to mid-30s. And there were some patterns: Each was shot, usually
        in the early hours of the morning, and their bodies were left in isolated
        areas to be found the next day," said Gina Duncan, Equality Florida''s director
        of transgender equality. Some community members remain scared that there someone
        is targeting transgender women. "While there are similarities, law enforcement
        in Orlando and Jacksonville continue to insist that this is not a serial killer."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b917ade0-9bec-4b47-a419-fce47331f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.330Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the Jacksonville Transgender Action Committee said
        they remained concerned for their own safety. The cases continue to be active
        investigations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae8a56-85be-4502-bd83-9e4d4ceafb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.330Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cycle of violence against the community has become too normalized,"
        said Nadine Smith, chief executive officer of Equality Florida. "We go through
        the same cycle of horror, anger, grief, vigil, dehumanizing of the victim,
        and then the next one happens, and no one is shocked. We should be shocked.
        These should be rare and seen as a community-wide problem."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e873d0-1fe3-48c0-a09c-e71ad0e113c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.331Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vulnerable to violence</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792fbf8f-aa1f-4485-b8c0-1bdb397910c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.331Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trans people face an alarming rate of violence in general," said
        Jody Herman, who worked on the 2015 U.S. Transgender Survey and now works
        with the Williams Institute. The survey found that violence is not confined
        to murder.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4203acb9-1af4-4f3c-9fc9-413e9e22d2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.331Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the nearly 28,000 transgender people surveyed experienced
        some form of intimate partner violence. At least 10 percent experienced violence
        at the hands of family members after they told them they were transgender,
        and 9 percent said they had been physically attacked for being transgender
        in the year before they took the survey; 10 percent were sexually assaulted
        in the same time period.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f65b86-95d4-45ca-b6da-499e4bd6d86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.331Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Center for Transgender Equality, more
        than one in four transgender people has been assaulted because of their identity.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73a0f8-9855-4355-885e-b731f7c85cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.331Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The root of instability</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3270898f-aea8-4d1d-8db3-e68094cfb8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.331Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are oftentimes rejected by family. Turned away by the homeless
        shelter. Can''t get jobs. Are not accepted at school or at church," said the
        Transgender Law Center''s Noyola. "We remain vulnerable and often remain in
        survival mode. Too many people want to cause harm and think they will get
        away with it."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c12a565-2233-47e0-b043-57dc3af2c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.331Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people are denied equal opportunity for justice, jobs, education
        and health care, studies show, they are at a much higher risk for violence.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd3c1aa-020c-4e0d-94f4-5f254dbfe500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.332Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, 30 percent of transgender employees report that they
        have been fired, denied a promotion or mistreated at work due to their gender
        identity, according to the 2015 Transgender Survey. Their unemployment rate
        is three times higher for transgender people than the general population,
        and 42 percent report having been homeless at some point -- more than five
        times the rate of the general population.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ad15e-a559-48ef-bf79-dbf2e63e311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.332Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without jobs, some transgender people have to turn to the "underground
        economy." Sex workers are three times more likely to experience physical or
        sexual violence, studies show. The Human Rights Campaign estimates that one
        in three transgender victims of fatal violence was engaged in sex work.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5043cec6-1e6a-46ad-a71d-a45cc7647c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.332Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatred hurts</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bee4bf-aeda-4355-b94b-210ce2475753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.332Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI statistics show that hate crimes against all groups in 2017
        were up 17 percent from the previous year, and 106 of those incidents targeted
        transgender people. That''s a 1 percent increase from the year before, according
        to the Human Rights Campaign, but those numbers probably don''t reflect the
        actual crimes. FBI statistics rely on reporting from local law enforcement,
        and in addition to the misgendering of victims, many victims avoid reporting
        incidents. The 2015 transgender survey found that 67 percent of black transgender
        respondents feel "somewhat" or "very uncomfortable" asking police for help.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606fe4d-520a-4f0d-91aa-e1ecbd2f4218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.332Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say anti-trans rhetoric stigmatizes the community and
        raises the risk of violence. There were 21 bills to restrict trans rights
        introduced in 10 states in 2018, according to the National Center for Transgender
        Equality. At the national level, the Trump administration suggested several
        ways in which it intended to roll back Obama-era protections.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc673878-a295-48b2-b8a9-82220b5876ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.332Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillery, of the New York City Anti-Violence Project, feels that
        Trump has created a "really scary time for the whole LGBTQ community."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa6405c-cbf2-4689-9f87-11ab28561f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.333Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every week, there is another news event that is equally triggering
        and terrifying, that leaves people not knowing where they can be safe. They
        are left with an uncertain future in this country," Tillery said. "When you
        dehumanize people and try to erase them completely from existence, it emboldens
        those who hate this community, and no one is really stopping them, aside from
        the community rising up."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b6c96-97e7-45b2-905d-b63ed1d9d919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.333Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community rises</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd93c7a3-58e9-4d23-8a39-dee3514c4e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.333Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fair Michigan Justice Project is working on the case involving
        the December killing of Mattel in Detroit. The program is a collaborative
        project with the prosecutor''s office. It helps to investigate and prosecute
        hate crimes and helps transgender crime survivors navigate the criminal process.
        The group also created guidelines for police and prosecutor interaction with
        transgender crime victims.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c3824-f3a6-45fc-b23c-b184417b0ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.333Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Detroit made this program because too many people have been raped
        and murdered, and none of those were investigated or solved. There were so
        many times victims were misgendered or shown a lack of respect," said Julisa
        Abad, the program''s director of transgender outreach and advocacy. "If people
        in authority don''t show respect, my community is not going to report a crime,
        and in turn, violent hate crime continues. When you know you will have a prosecutor
        that will fight for you, the system works."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd8f71-1ebf-4037-9398-c4722f926eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.333Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equality Florida put its transgender inclusion initiative to work
        in Jacksonville. After the third slaying there, the community requested a
        town hall with law enforcement.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec056ae5-d4ee-4345-88aa-5de20829b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.333Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The community was fearful of their lives and concerned that they
        were not being adequately protected and treated as equal citizens," Duncan
        said. The sheriff''s office created a task force and named an LGBTQ community
        liaison. Equality Florida has also been training law enforcement on how to
        better work with the community.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf60d21-f3c3-4454-acbd-4125b6e0b4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.334Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to determine how we can get at the root cause of
        this and what is putting our community in harms way," Duncan said. "We definitely
        saw a gap in the cultural competency of law enforcement. Work with the community
        has improved matters, but there''s still much work to be done."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80137bed-2064-4b6d-a089-38dce87b7666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.334Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There hasn''t been enough general outrage about the number of murders
        of our community," Duncan said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b6152-6822-4009-89e0-6d697f64290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.334Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Campaign will continue to encourage Congress to
        pass the Equality Act, which would amend the Civil Rights Act of 1964 to prohibit
        discrimination on the basis of sexual orientation and gender identity in employment,
        housing, public accommodations, public education, federal funding, credit
        and the jury system.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3706540d-6567-49e5-a3b8-ca7908c540cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.334Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to address the root factors. Being likely to face violence
        has a direct relationship to the problems the transgender community has with
        employment, housing and other places where there is discrimination," the campaign''s
        McBride said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0524d71-7cf6-45d2-94c9-79024ad13e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.334Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillery said violence has galvanized the community.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc79287-3087-4f3c-8c23-4d1ea5accc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.334Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is more mobilization happening, and trans folks are finding
        each other and working together," Tillery said. "The community is resilient,
        and we see grass-roots efforts like groups that are literally going door-to-door
        checking on people. We are at a place right now where you could be on your
        way to work and not know whether you are going to come back."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70325fe-7ad5-43a5-84c6-362068eb4a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.335Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind these efforts, death remains a motivator.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe5503-7fda-4fa6-98b4-ee1278baef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.335Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In of the first community spaces where we started a program for
        trans Latinas, at the heart of it, we have an altar. And on it are all our
        community members we''ve lost," Noyola said. "We keep that in the middle of
        our space as a reminder of what is at stake and why we must continue doing
        this important work."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb6d27-067c-4362-8891-9d0d29867484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:17:23.335Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Killings of transgender
        people in the US saw another high year."</em></p>'
  'YouTube-ban-pranks-challenges-Bird-Box':
    'author': 'Tara John'
    'caption': 'YouTube has now extended its policies banning "harmful and dangerous
      content" to "pranks with a perceived danger of serious physical injury."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-17T07:30:25.446Z
    'imagesource': 'jcr:2b8535e6-4a98-412d-8cca-58142fd18dc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a54744ab-6284-49c4-8ec6-fc0bda5b92f7'
    'lead': 'The site said it is currently working to remove videos that violate the
      new guidelines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T01:22:57.594Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:36.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:14.580+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'YouTube bans dangerous pranks and challenges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8555f7e8-0f3a-49ff-8cb2-fdad6b364300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:22:57.594Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> YouTube has banned users from sharing videos
        of dangerous pranks on its platform because of concerns about challenges that
        put people''s lives in jeopardy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4cbc11-78e0-47ea-943f-253d795102cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:22:57.594Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.-based website, which is owned by Google, updated its guidelines
        Tuesday and said it will not allow the upload of prank or challenge videos
        "that can cause death and/or have caused death in some instances," adding
        that they "have no place" on its site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae73b425-3410-49f0-ad8c-91d91bd7ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:22:57.594Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited examples like the Tide Pod challenge, where social media
        users eat laundry detergent packets on camera, and the Fire challenge, in
        which people douse themselves in flammable liquid and set themselves alight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e4c05-8e29-41fc-a58e-d84d97f05128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:22:57.595Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"YouTube has long prohibited videos which promote harmful or dangerous
        activities and we routinely review and update our enforcement guidelines to
        make sure they''re consistent and appropriately address emerging trends,"
        a spokesman for the site told CNN in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ca32b-947f-4dfc-a454-1956c9d6cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:22:57.595Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Harmful or dangerous content''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3dbe2-ca3a-410f-8417-ad6d264e4614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:22:57.595Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has now extended its policies banning "harmful and dangerous
        content" to "pranks with a perceived danger of serious physical injury."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c400e020-ce22-4dd3-ae9c-8f7e75d00653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:22:57.595Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube added that it does not allow "pranks that make victims believe
        they''re in serious physical danger -- for example, a home invasion prank
        or a drive-by shooting prank."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e224a8a3-a847-4ee5-9516-3a3fc89a8ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:22:57.595Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site said it is currently working to remove videos that violate
        the new guidelines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a5263-42bf-4a7f-8bc4-eef8d5c56f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:22:57.595Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has given creators a grace period of two months to "review and
        clean up content" before the ban comes fully into effect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853d91b-ea14-4773-aef6-1223b3d82ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:22:57.596Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk to children</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c51b0-6083-44a3-94b2-56a9bc59bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:22:57.596Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site is also banning "pranks that cause children to experience
        severe emotional distress, meaning something so bad that it could leave the
        child traumatized for life."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8589792a-e826-490f-828c-9819e0b7a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:22:57.596Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube said it worked with "child psychologists to develop guidelines
        around the types of pranks that cross this line," giving examples like the
        fake death of a parent or shaming for mistakes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780ae16-5b54-42d3-92a5-330c75515871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:22:57.596Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update comes amid concern about the popularity of pranks like
        the Bird Box challenge, inspired by a scene in the Netflix movie "Bird Box,"
        where users blindfold themselves and perform everyday tasks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c08f436-4e89-48fd-b24d-8f6b6b35c964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:22:57.596Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of Netflix warning its viewers against the challenge this
        month, a blindfolded teen crashed into another vehicle while doing the Bird
        Box challenge in Utah.</p>'
