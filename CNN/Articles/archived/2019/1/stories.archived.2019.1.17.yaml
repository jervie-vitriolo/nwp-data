    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a8c9c4-0bd7-4ad5-8611-19b03fc73a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.164Z
