      'mgnl:lastActivated': 2023-01-29T16:17:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The spin instructor let out a loud "Woooo!!"
        as she led her students up hills, through rings of fire and outer space. They
        even rode through jungles, deserts and fantasy worlds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de85db-a2c9-4ff9-b6a9-2e9c45dd2073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.374Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s part of a trend called "immersive fitness," harnessing the
        power of sound, visuals and sometimes scent to immerse exercisers in different
        environments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198e9b0-8a81-43f6-ac6b-d289dcaa5c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.374Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN recently observed a class at 24 Hour Fitness in Santa Monica
        called "The Trip" which is offered in just a handful of gyms in the U.S. The
        elaborate videos appeared on floor-to-ceiling 3-D screens and were synchronized
        to music.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318011b4-0bd9-414e-a76e-1294814cf98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.374Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spin students peddled in a room lit mostly by the screens. They
        leaned their bikes side to side, up and down as if they''re riding the curves
        and hills in front of them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0845dbcb-a640-4fd4-96d7-e54c42588ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.374Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re out of reality and you''re in this other little land,"
        said spin student and makeup artist Kriz Crane. "The fact that it has the
        screen makes you forget how hard you''re working."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee99839c-e54b-430d-9fa5-f38b8de6cb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.374Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Forget you''re working out or lose yourself in "ohhhms"</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb323a1-c40e-4d4e-abcb-699635d5f031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.374Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community researcher Juan Barron said he likes riding through mountains
        or a forest without ever leaving the room. "It gives you a little bit of the
        outside inside."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51704b5-264a-4cc0-a0e1-8c5991eb4c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.375Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Ferrante, who has been taking this class for three years,
        says regular spin classes bore him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a8a762-fa4a-4d20-80e0-f98e1358b08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.375Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I experienced virtual reality in the sixties a lot," he kidded.
        "With this class it''s an IMAX screen and a narrative. Going through the jungle,
        going through the water, going through the fire- and associating that with
        what''s going on in my own life -- I push myself that much harder to transcend
        that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c8c1e-c046-44d6-9c8b-c546be0e3cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.375Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some, all the excitement takes getting used to.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a0db5-3c4f-4501-9a7b-5b0a1243aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.375Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you get dizzy really easily, the instructors beforehand tell
        you to just look at the floor and you orient yourself again," said student
        Iris Helle, who says dizziness is not a problem for her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd77071-bc81-45c2-85c5-ece39cc24f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.375Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You start watching this wonderful video game and you get to work
        out at the same time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6703a11-2141-4844-b46a-ee9d04f8d03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.375Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immersive fitness is also used in some yoga classes - although on
        the more chill end of the spectrum.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23256137-cf9c-4f86-bc0e-de0df1665f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Woom Center in New York City immerses its yoga practitioners
        in surround screens and 3-D sound systems to optimize relaxation though vibrations
        and colors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c75b71-562b-492f-96b7-39645a53cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website describes it as "the holistic lovechild of east and
        west, tradition and innovation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a19910-c1e8-4e4e-884a-75aadbd291db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Virtual Reality boxing, dancing</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55deeca8-79e7-461f-8ef5-17563e6684e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For true virtual reality experiences, some gyms offer headsets with
        screens fed by gaming software. The packages often include sensors worn or
        held during the workout.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7fe456-8942-4859-8e84-bb4b9d6217fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you move, the virtual world responds. Right now just a handful
        of gyms around the country have these stations. The challenge is wiping down
        the equipment between users in an efficient and sanitary way- and getting
        enough space for gamers to move around, said Aaron Stanton, Director of the
        VR Health Institute at San Francisco State.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b401a1-0ba5-43bb-84b8-b2e5b070e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.377Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes virtual reality will be in most gyms across the country
        in the near future.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f108d4-36c9-4ed8-aea3-06d445f7453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.377Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s bringing virtual reality into your home.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b721f-847f-4f69-87f8-133bf923d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.377Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have the space, generally six square feet, you can set up
        a VR station. The VR headset prices range anywhere from $350 to $800.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f2e6b6-c952-4522-83ef-43f8e5af3627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.377Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some headsets come with a few games loaded but otherwise you need
        to buy the games separately. You also need a good PC that can handle the high
        frame rate that makes these games effective.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7576ddb-07fc-4771-aa61-6cfd7e3dbbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.377Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Study finds VR games can be effective exercise</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4353f1e-f4db-4711-ac2a-0633113cd1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.377Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanton sees a future beoynd the couch potato videogamer stereotype
        where game designers will consider fitness in their new products. He says
        VR games hit a demographic that "doesn''t onrmally ike traditional exercise."
        Stanton teamed up with San Francisco State''s Department of Kinesiology to
        test his theories. The lab found 30% of virtual reality games now on the market
        actually give you pretty good exercise.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7210f780-35b1-49ae-a1ca-852d829adbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.377Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their study published last year put 41 men and women ages 18 to
        39 through three games and measured their oxygen consumption and heart rates.
        One game called "Audioshield" sends colored orbs at the player. The object
        of the game is to use the correct hand to match the color. The orbs are high
        and low so the player is bending and reaching. The day CNN visited the lab,
        kinesiology graduate student Angelina Wong was testing it out. She was moving
        almost as if she was taking an aerobics class.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e441ba-a4f7-42a4-a2e3-dc50e236339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.378Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely a thinking process too because you have to match
        your hand with the color of the orb," said Wong.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee2b78-a42e-4ce4-9d59-54716d1c2a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.378Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another game tested called "Hollowpoint" involves holding a virtual
        bow and arrow to shoot at targets in virtual reality while dealing with leaping
        ninjas. The third game, "Thrill of the Fight" is a virtual boxing match. Players
        experience fighting in a boxing ring as a formidable opponent jabs at them.
        The sounds of swings and punches are visceral.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905b8571-dd28-4d95-923a-5c1df51dd08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.378Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you never actually feel a punch of course. "So that''s a big
        benefit. You''re not going to end up with a black eye." said Marialice Kern,
        Chair, Department of Kinesiology at San Francisco State.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb1888-e61d-4bd3-8eaa-aa6ddf308c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.378Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our research found that indeed the three games fell into basically
        the moderate to vigorous intensity exercise (categories)" equivalent to running
        on a track at 5 miles an hour or riding a bike vigorously said Kern. "From
        what we''ve tested in the lab, we see indeed you can get a great workout from
        virtual reality,"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22739ea9-ec09-4a65-ad7f-47d229691340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.378Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also tracked the "rating of perceived exertion"
        -- the amount of effort the people thought they put out. Kern said the participants
        all believed they were working out with lower intensity than the physiological
        data reflected. That same result was found in past studies.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491aa0a1-ed9b-46dc-b35d-ffe262bfe837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.378Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virtually reality exercise is a really, really good at being able
        to distract you from the fact that you were exercising and letting you just
        enjoy the game," said Stanton.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07980677-802a-4b51-a28a-8fee8a36760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.379Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Nausea can be a problem for some</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec22eee6-59c7-440e-a88f-be32a7711bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.379Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the study participants did not experience nausea or
        vertigo while playing in a virtual reality world, it does happen.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5e389f-161b-40d0-88b0-5861e4dfcdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.379Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who''s working in virtual reality and not considering (motion
        sickness) is fooling themselves," said Stanton.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969c769-0c99-44f7-b1af-53f697e4e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.379Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When graduate student Angelina Wong first started playing one of
        the VR games, she said she felt a little motion sickness at first, "because
        the environment is moving at you. It kind of feels like you''re on a moving
        platform."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147c67b-e88e-4f1b-888a-ac04d752dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.379Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She felt like, "kind of losing balance, but once you kind of loosen
        up and relax a little bit, you''ll get the feel of the game."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be13cc39-ef77-440c-835a-83d1c4c582d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.379Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are games where half the people who play have to stop half
        way because they''re getting sick. But nausea is 99 percent dependent on what
        program or software the person is playing, he said. Basically, you have to
        choose the right game for you and your experience level. So what''s least
        likely to cause motion sickness? Games where, "I take one step to the right
        - and in the game my character takes one step to the right. It''s a one-to-one
        motion with real life," Stanton explained. There are games that don''t do
        that and if you move one step forward you actually go quite a bit farther
        in the game than in real life.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8867b52b-6851-4e85-ad68-34e89a60312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.380Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where it starts messing with their sense of depth perception,"
        and might make some people nauseous or experience vertigo.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a173c-9c51-44f0-bfc1-b3a243ac1304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.380Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanton had me try out a game called "Fruit NInja" where the sensors
        in my hands simulated large swords. Colorful fruits flew towards me and I
        had to slice them in half. I did not feel any motion sickness and had a great
        time. But that game didn''t bring up my heart rate too much either. Another
        safety consideration -- space. If you''re thinking of buying a VR set up for
        your home, you need at least six square cleared of furniture or objects that
        you can potentially trip on.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062db990-cf4b-402d-b036-ec997f48f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.380Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Not many VR games designed for fitness yet</h3>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec2bc96-464c-4392-8ae2-ccc0cf6d8fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.380Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now there aren''t many virtual reality games designed specifically
        for fitness. But Stanton and Kern hope game designers will step it up. Only
        21 percent of adults are getting the minimum amount of moderate intensity
        exercise a week needed to get protective health benefits, said Kern. That
        breaks down to 30 minutes a day five times a week.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee20eb18-faf7-4cab-aab7-7a7151a1a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.380Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not a fit nation. The word exercise has a bad rap for most
        people," she said. Exercising for the sake of exercise is not really a great
        motivator she said. The more fun moving is- the more likely we''ll get people
        fit.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ac57d-3023-45c1-a10d-1d9720b81348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.380Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just put in a different game, a new experience will totally change
        the kind of exercise you''re doing," Kern suggested.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17527f36-06b6-4dff-bc99-5c1dbc7c321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.381Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have some kind of movement that actually elevates your heart
        rate whether that''s walking your dog, whether that''s playing any of the
        VR games --</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78a432-81b9-4540-ae21-1cf4f154277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.381Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>you need to do something to move."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc66a7e-b7f0-4aed-a1e9-3776703bf476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:56:11.381Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:54.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bored with exercise?
        Virtual reality, immersive fitness might help."</em></p>'
  'israeli-exchange-student-horrific-attack-melbourne-australia':
    'author': 'Joshua Berlinger'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-17T20:26:56.235Z
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '193ce1ed-171d-4a97-bbe8-75d350c011c3'
    'lead': 'A 21-year-old exchange student has been killed in a "horrific attack"
      in Melbourne, Australia, police says—a city consistently ranked among the world''s
      safest places to live.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:59:39.670Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:53.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:10.274+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israeli exchange student, 21, killed in ''horrific'' attack in Melbourne,
      Australia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfd9e64-5bd3-48a2-8189-dab60a2ea9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.670Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 21-year-old exchange student has been
        killed in a "horrific attack" in Melbourne, Australia, police said—a city
        consistently ranked among the world''s safest places to live.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111ce2d4-6046-471e-815a-d23c8257053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.671Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Police said the victim, Israeli national Aiia Maasarwe,
        appeared to have been "seriously assaulted."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb06240-76c7-4eaf-833f-32221e582a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.671Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Trobe University student''s body was found partially clothed
        in bushes early Wednesday in Bundoora, a suburb about 16 kilometers (10 miles)
        from Melbourne''s center, CNN affiliate Nine News Australia reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d12716-59c4-423e-8136-6a02ad26fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.671Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maasarwe was talking on the phone to her sister, who was overseas,
        when the attack happened, police said. The sister then alerted authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9976edba-da5c-42b1-ade8-6f734a11f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.671Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Inspector Andrew Stamper said Thursday that further details
        about her injuries would not be revealed out of respect for her family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a4667-669a-4958-b68a-c17b6dd19a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.671Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an absolutely horrendous, horrific attack that was committed
        against an innocent young woman," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc46981-f286-44e2-9c3c-decaa09b98ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.672Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe a T-shirt and cap found in bushes about 100
        meters (330 feet) from the crime scene were left by Maasarwe''s killer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec60d63-03da-4101-bfed-b870ab7114b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.672Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stamper said the clothing was "key to solving this crime."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142c75b1-0ad8-4bfd-a5ca-372f461bd391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.672Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody in the community knows who did this. Somebody''s come
        home on Tuesday night or in the early hours of Wednesday morning, maybe with
        blood on them, missing items of clothing," he said. "Somebody knows about
        this and we need help."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ceeaa-5558-470c-a27d-8687f3ce1651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.672Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Trobe University said its community was "shocked and saddened."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b4ed5-6132-4f98-9857-527e59171c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.672Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"La Trobe University is committed to providing a safe university
        environment. On campus we undertake a range of activities to improve personal
        and physical safety and our security has been intensified as a result of this
        incident," the school said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3219ac-d1fc-4182-acfb-2ccb28549ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.673Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to continuing to work closely with all relevant
        authorities to address these serious community issues around public safety
        and violence against women."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6534e0-b702-4190-80a6-edb5cadfe5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.673Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s embassy in Australia expressed its condolences to Maasarwe''s
        family, saying it was ready to "support them during this time as our Consul
        works to return her body home to Israel for burial."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024e2cfa-0ae9-4da7-8531-c9246e468af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.673Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have complete faith in the Victorian Police and have no doubt
        that they will leave no stone unturned in the search to bring the perpetrator
        to justice," it said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a069a78-ce88-4e96-9857-0e399eba261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.673Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have increased patrols and police escorts around Bundoora
        since Maasarwe''s body was found.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9cb815-7c97-4775-8930-e3f6d3be3d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.673Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Superintendent Tony Ryan, from North West Metro, said the
        increased police presence would likely remain in place until the killer was
        caught.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248ff642-eca0-4c7d-8ef5-bfbb64d5f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.673Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that this distresses the victim''s family. We understand
        that this distresses the local community. And we understand our role in this
        -- and that is we need to be in that area, and we need to provide some comfort
        and some safety," Ryan said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be8e3b4-6abc-4f64-9432-46c82aeb946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.674Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities released CCTV images showing Maasarwe at the tram stop
        on Tuesday night in the hope members of the community could come forward with
        further details of her death.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96afd35-967c-4f09-a6e1-2102f00f2d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.674Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a grieving family who has had to fly halfway across the
        world under the most horrific circumstances and we want to be able to give
        them some answers," Stamper added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d556c-bc5f-4c5e-9027-09a8742d9eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.674Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death has sent shockwaves through Melbourne, which was ranked
        among the five safest cities in the world on The Economists'' 2017 Safe Cities
        index. It was also ranked the ninth-safest city for personal security.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf485a-a266-4dd1-90c1-a178e607bfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:59:39.674Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Israeli exchange
        student, 21, killed in ''horrific'' attack in Melbourne, Australia."</em></p>'
  'huawei-targeted-us-criminal-probe':
    'author': 'Jackie Wattles'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-17T20:23:20.872Z
    'imagesource': 'jcr:a04af3b9-15f6-4903-8017-76cebd9805e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc609c98-3d4f-4e3b-aa7f-8c5b321ae88e'
    'lead': 'U.S. federal prosecutors are reportedly working on a criminal investigation
      into Chinese telecom equipment giant Huawei.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:07:09.621Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:52.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:10.479+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Huawei reportedly targeted in U.S. criminal probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d0f20-53b7-445b-9ea6-f12a89220602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. federal prosecutors are reportedly
        working on a criminal investigation into Chinese telecom equipment giant Huawei.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989be59-b592-47a0-987e-bf9eccededa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are looking into whether the firm stole trade secrets
        from U.S. business partners, The Wall Street Journal reported Wednesday, citing
        unnamed sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02feeae-ca79-4bd5-a6d4-a5debf3a3106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported probe would complicate efforts by the US and Chinese
        governments to reach a deal to end the trade war that has shaken financial
        markets around the globe. Intellectual property theft is one of the issues
        at the heart of the dispute between the two economic superpowers, and Huawei
        has already come under pressure from the US government on other fronts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9a1a9-8212-454f-a75a-94d520d6b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Journal reported that the investigation was spurred in part
        by civil litigation between Huawei, which makes phones and other telecom equipment,
        and T-Mobile. T-Mobile (TMUS) had accused Huawei of stealing information related
        to a robot used for testing mobile phones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c57786-f2c0-46bf-ad4e-7604072879f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Journal reported that the criminal probe is at an "advanced
        stage."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14dbcf8-c448-42bd-926e-37c6b5d4236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, the world''s biggest maker of telecommunications equipment,
        declined to comment directly on the report. But it said in a statement that
        the disputes with T-Mobile were settled in 2017 "following a jury verdict
        finding neither damage, unjust enrichment nor willful and malicious conduct
        for T-Mobile''s trade secret claim."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d4842-3f5d-44a9-a338-4d89195f7a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice did not immediately respond to a request
        for comment from CNN Business. It declined comment to The Wall Street Journal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4ebe74-93e1-4556-b3ae-76383f136c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was published one day after the reclusive founder of
        Huawei, Ren Zhengfei, shrugged off allegations from Washington that Huawei
        is a threat to U.S. national security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096abcd1-32b8-47a9-a0fb-8f5c311fcd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied allegations from the Trump administration and U.S. intelligence
        agencies that Beijing could use Huawei equipment to snoop on Americans. The
        company has also been prevented from supplying next-generation 5G equipment
        to Australia and New Zealand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7435125-7a5a-475b-9b96-083e5caa630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>U.S. lawmakers target Huawei</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f444084-bdf0-49d7-8683-8ba686c195c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign of the suspicion Huawei faces in Washington, a group
        of U.S. lawmakers on Wednesday introduced legislation aimed at tightening
        the rules for Chinese telecommunications companies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f8fb4-849c-45d2-b11e-5a42cd5bd992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law, the Telecommunications Denial Order Enforcement
        Act, would ban the sale of U.S. parts to any Chinese telecom firm that has
        violated US export control laws or sanctions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c692f-651b-4faf-9c9f-14ac147ecf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the U.S. government imposed such a ban on Huawei''s smaller
        rival ZTE (ZTCOF) but lifted it a few months later after President Donald
        Trump intervened. Trump described the move as "a favor" to Chinese leader
        Xi Jinping.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd39f8c8-9072-4cc4-b5f5-10e61b3edb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new legislation, introduced by a bipartisan group of lawmakers
        including Sen. Tom Cotton of Arkansas and Sen. Chris Van Hollen of Maryland,
        aims to prevent the penalties being withdrawn until the Chinese company in
        question has shown a pattern of compliance with U.S. rules and cooperation
        with U.S. investigations for one year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f8203-7d84-4bea-ba3c-2e7bdac90045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huawei is effectively an intelligence-gathering arm of the Chinese
        Communist Party whose founder and CEO was an engineer for the People''s Liberation
        Army," Cotton said in a statement. "It''s imperative we take decisive action
        to protect US interests and enforce our laws."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09d5c61-8631-4b56-aeba-7f3288371dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>China accuses U.S. of ''hysteria''</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390afaa2-2334-4ae1-be78-847d9a33e91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry fired back on Thursday, describing
        the legislation as "hysteria."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e2012-7334-48c2-8ac7-dc0646f2b883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the behavior of these U.S. senators is extremely arrogant
        and lacking in confidence," said Hua Chunying, a ministry spokeswoman. She
        accused the U.S. government of using its state apparatus to suppress Chinese
        high-tech companies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a8c8e-f348-4c47-912d-d1876769b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a normal country''s normal action, and this is not
        what the No.1 world power should do," Hua said, calling on "certain people"
        in the United States to "adopt the correct attitude and stop this kind of
        action."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb1ff18-286d-43aa-b58b-75f474f3b73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. lawmakers'' move follows the arrest of Huawei chief financial
        officer, Ren''s daughter Meng Wanzhou, last month in Canada.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a96fb7-f80c-4e64-8efa-b84bae8e2980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s accused by the United States of helping Huawei cover up violations
        of sanctions on Iran, according to Canadian prosecutors. Meng was released
        on bail in mid-December, setting her up for a lengthy legal fight over extradition
        to the United States.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dcde9f-50ca-4de5-82d3-e0f8506a8ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry called Meng''s arrest "lawless, reasonless
        and ruthless." Huawei has said in a statement that the company has "every
        confidence that the Canadian and U.S. legal systems will reach a just conclusion"
        in the case and said that the company follows all the laws and regulations
        where it operates.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a67199-7c5a-4524-b970-dd016a3b3992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:07:09.625Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:52.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
