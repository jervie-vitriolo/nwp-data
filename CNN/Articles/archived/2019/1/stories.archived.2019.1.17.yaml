    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d87545-7795-4af0-99dd-60159f791e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:38:38.625Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aimed at thwarting an amphibious invasion, Taiwan''s armed forces
        dispatched tanks, rocket launchers and combat helicopters to beaches near
        Taichung for the island''s first live-fire drills of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da0bb2-c230-4a79-b279-d7a847a04847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:38:38.625Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our military stands ready to counter any threats ... including
        those from Communist China," Maj. Gen. Chen Chung-chi, a spokesman for Taiwan''s
        defense ministry, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0605d880-0658-4066-87a7-e725d6d7d999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:38:38.626Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These drills are based on the principle of ''conduct training wherever
        wars might break out,''" he added. "We are prepared to maintain our territory
        and freedom."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f5ec0d-f406-47a5-8c16-9c66662b36ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:38:38.626Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen declined to comment on the size of the troops or the types
        of weaponry involved. The first phase of the drills will continue until the
        end of the January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff166ed0-c1b1-4cde-80cc-8b598c8d43e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:38:38.626Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Taiwan holds exercises regularly, the latest war games
        sharpened their focus on combat readiness as Chinese President Xi Jinping
        heightens pressure on the self-ruled and democratic island of 23 million people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a5bde-8b3a-42e5-8671-1d6bf6fcf25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:38:38.626Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reunification is the historical trend and the right path, Taiwan
        independence is ... a dead end," Xi said in a January speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057403d4-ca50-4018-bb77-01d8de06e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:38:38.626Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing Xi, a top Chinese general on Tuesday told the visiting U.S.
        chief of naval operations that "if someone tries to split Taiwan from China,
        the Chinese military will do whatever it takes to safeguard national reunification,
        national sovereignty and territorial integrity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba0f3d5-477e-48a4-8b40-563085cf0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:38:38.626Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. government report published the same day said the Chinese
        government has made a series of ambitious military reforms and acquired new
        technology over the past few years, to improve its military''s ability to
        fight regional conflicts over places like Taiwan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2514cf-b8bf-4b99-8cd8-417f1fd1921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:38:38.627Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Taiwan split in 1949 following the Communist victory on
        the mainland in a bloody civil war. Despite being governed separately for
        seven decades, Beijing still considers the island part of its territory and
        routinely threatens the use of force to take it back.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf1ba3-cac2-4fc5-91e3-da23f8a125f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:38:38.627Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. maintains formal diplomatic relations only with Beijing,
        but Taiwan remains an important American ally in the region. Under President
        Donald Trump, close unofficial ties between the U.S. and Taiwan have grown
        even stronger.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ed26ce-d2b8-49ae-a5b8-450f0f2456a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:38:38.627Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of Beijing''s disapproval, Washington continues to sell
        advanced weapons to the island under the Taiwan Relations Act for its self-defense
        against a much bigger Chinese military.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c56bca-d32d-47c8-b02b-ae004da6df5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:38:38.627Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the Trump administration angered Beijing by authorizing
        U.S. manufacturers to sell submarine technology to Taiwan, as well as enacting
        the Taiwan Travel Act to encourage official visits between the U.S. and the
        island.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256baff-175d-4502-84db-f068952d8af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:38:38.627Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Taiwan holds military
        drills to halt invasion amid rising China tensions."</em></p>'
  'south-korea-coexistense-of-animal-rights-on-earth-euthanasia-scandal':
    'author': 'Jake Kwon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-17T20:48:04.515Z
    'imagesource': 'jcr:97470146-96e2-454d-9442-5209ac8688de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3472a26-83a8-4d2c-8b63-cd518fd8f76d'
    'lead': 'One of South Korea''s most prominent animal shelters has been rocked
      by a euthanasia scandal, amid accusations it secretly put hundreds of dogs to
      death despite its "no kill" ethos.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:44:31.602Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:57.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:09.340+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Head of S Korean dog charity ''secretly euthanized hundreds of animals''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c4ee3d-bbae-46ac-9bdf-38f3624a148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of South Korea''s most prominent animal
        shelters has been rocked by a euthanasia scandal, amid accusations it secretly
        put hundreds of dogs to death despite its "no kill" ethos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae842c80-48e7-4224-872e-375654fcdcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, a dozen employees of Coexistence of Animal Rights on
        Earth (CARE) demanded the resignation of the director, Park So-yeon, after
        a whistleblower came forward to claim the shelter had secretly euthanized
        more than 230 dogs in the past three years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e928084-fab1-4ee4-ae4f-2a9a4570d3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted online, Park admitted to euthanizing some
        animals at the CARE-animal shelter, but said it was a limited number and only
        done as a last resort for ill dogs. CNN has reached out to Park for further
        comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e9968-edbb-4ec2-8292-bb3942c8be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CARE has long spearheaded campaigns to rescue animals from the South
        Korean dog meat trade. The shelter gained national attention in 2017 after
        President Moon Jae-in adopted the country''s "first dog," named Tory, from
        the shelter. Moon, a longtime animal rights proponent, posed for photos with
        CARE staff, including its director.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de6c0b7-243e-4eba-8409-2390c9e1cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No kill?</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d67983-cdd2-4f59-8e79-a43c4db6d5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a senior manager at CARE, Lim Hee-jin, told the South
        Korean investigative website Newstapa that Park had secretly been putting
        dogs down for years, while promoting the shelter as a "no kill" sanctuary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba31889e-6f10-43ec-b8b1-a2011b7bea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim did not respond to multiple attempts to reach her. CARE staff
        said she was unavailable for interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d3e53-1de2-454b-ae46-192814ffa6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only a few executives were aware. I asked her to just come clean:
        Say that we were holding them but had to put them down. We can honestly tell
        people that," Lim said in an interview with broadcaster CBS. "She said no,
        because we had euthanized too many."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b663d7a1-b49a-42fd-a5f6-53e033a99fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The generally adopted standard for "no kill" shelters is to save
        more than 90% of animals, and most do carry out limited euthanasia -- of very
        sick or aged animals, or due to mass overcrowding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd4b90f-2b64-4098-8e3e-5c2d7499fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lim, CARE policy of 100% rescue rate quickly led to
        overcrowding. As a result, Park allegedly began euthanizing animals, beginning
        with sick and aggressive dogs, but then more generally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d3c9d-52bc-4ffc-ac7e-af292226a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.604Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim provided Newstapa with an invoice -- later posted online --
        allegedly from an animal carcass collection company, which billed CARE for
        collection of 5.7 tons of carcasses between 2015 and 2018. A CARE employee
        told CNN he had seen the document and confirmed the figure, but it is unclear
        how many of the carcasses were the result of euthanasia or natural deaths.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc379ad8-9b43-4f3e-9306-e6a935a77bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.604Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Park was further bolstered by the leaked recording
        of a conversation, allegedly between Park and Lim, that appeared to support
        claims that she willfully euthanized healthy dogs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560ed87f-f9b7-4624-9e3e-b0e29c8e984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.604Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recording, which CNN has heard but not been able to independently
        verify, a woman can be heard discussing how to cover up the deaths of half
        a dozen dogs rescued from the country''s dog-fighting circuit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644095cc-99ef-4c14-a373-824fe3cb2e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.604Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue of the dogs in 2016 had been heavily publicized by Park.
        But when the members of the media requested Park provide an update on their
        whereabouts later that same year, the woman in the call is heard suggesting
        they buy new dogs to cover up their deaths.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f973b44-8fb9-4930-b9c8-e1635f6855f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.604Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to say they were ill or just expired," the woman''s voice
        says in the leaked call. "If we say that some perished, it won''t be an issue.
        How will we fit the number? If we bring many of them from one place at once,
        it will be suspicious. If we gather a few here and there, it won''t be known.
        Their snout can be dyed a bit darker."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55320ac5-0c47-4d78-af60-e038b10dd655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Shame and scandal</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b924c9c7-e401-44e2-b7b1-891649f9199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference this week, broadcast online, CARE employees
        held signs saying "Park must resign," and "CARE staff were deceived."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa313fa-dc8f-4c15-9a77-e3bd43563cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the speakers were overcome with emotion, breaking down
        in tears as their colleagues spoke of their devastation at the news.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd6e334-348f-4c4b-8d23-179359daf4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very ashamed and terribly sorry for the animals that died
        for no reason," said Lee Mi-hee, who worked at CARE rescuing dogs for two
        and a half years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c10f633-52d7-4b3d-95a1-962d7f8a95a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She blamed the situation on a broader pattern of questionable behavior
        by Park, including "coercive orders, indiscriminate rescues, and leaving unplanned
        messes for the employees to resolve."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38760c6c-aaa3-4c83-94f1-b1fb2cc8a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that this is the result of blindly following her shames
        me greatly and I''m disappointed in myself," Lee added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2563fabd-e773-4a83-bad0-676caf3d5ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement uploaded to CARE''s social media, Park said the group
        had "tried their best to save them but some animals had to be given up for
        various reasons in extreme circumstances."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa64ee8e-e101-422a-b8a8-493024e22d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that only a small number of animals were euthanized "for
        unavoidable reasons after a general discussion between staff."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbad3a12-6909-4978-886a-ac9749dacd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Tae-hwan, CARE''s public relations manager, told CNN the staff
        does "not agree with that explanation."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c097ef9-730d-4685-a1b5-ac28f3eff0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The revelations show the number of animals killed was not small
        at all," he said. "There were many arbitrary orders to euthanize animals."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db7749-4ade-4df7-ae4e-5e823faadebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kim, staff at the shelter were shocked by the report.
        No one at CARE except for top executives were involved in the euthanasia,
        he said. Staff are now calling for Park''s immediate resignation so the charity
        can continue operating. They also blamed Lim, the whistleblower, for not coming
        forward earlier, and helping Park secretly euthanize animals for years.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eec12c-7c92-4502-b048-63b986950cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the press conference, CARE staff had a new concern: Many donors
        were cutting funding in response to the news.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16eb59-d462-4b68-b0c2-7ad31cd92870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.607Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still 600 animals in CARE''s shelter. Please do not forget
        about them," animal manager Lee Eun-hye said. "The animals do not deserve
        this."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c06467d-394f-4a17-9cd1-92b9cf9a9fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:44:31.607Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Head of S Korean
        dog charity ''secretly euthanized hundreds of animals''."</em></p>'
  'vaping-dangerous-for-teens':
    'author': 'Michael Nedelman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-17T20:35:28.202Z
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d48ed5d-14e2-4843-ab0d-58e23f9ba409'
    'lead': 'Most of what we know about nicotine addiction in teens, we know from
      cigarettes. But experts say the technology and chemistry of vaping might pose
      an entirely different threat.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:50:47.735Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:56.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:09.621+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why vaping is so dangerous for teens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b814b5b-004d-41a0-9995-587df30b4b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.735Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Most of what we know about nicotine addiction
        in teens, we know from cigarettes. But experts say the technology and chemistry
        of vaping might pose an entirely different threat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eac53a-bed3-47be-a40b-3a3177260cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.735Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turns out that e-cigarette use by kids doesn''t look the same
        at all," said Dr. Sharon Levy, director of the Adolescent Substance Use and
        Addiction Program at Boston Children''s Hospital. "How you''re delivering
        [nicotine] and how much you''re delivering ... everything you change really
        matters."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edaa468-e1a4-49ee-aa6f-328f9db3b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.736Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levy said she''s seen vape-addicted kids in her program showing
        what appear to be psychiatric symptoms rarely seen with traditional cigarettes
        or among adults. Some have anxiety and cannot focus, for example.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650a5ae-f48b-4462-861e-de1adad3559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.736Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vaping has become ubiquitous in many high schools, prompting
        the US Food and Drug Administration to tackle "epidemic" levels of use among
        minors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32598967-079b-4c38-b46f-75cb16e874e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.736Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the agency will hold a public hearing to discuss the
        role of smoking cessation drugs for kids in order to get them off vapes. There
        currently are no FDA-approved nicotine cessation products for e-cigarette
        users under 18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa76b797-7338-462b-bacb-200bb870eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.736Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite early fanfare that e-cigarettes might offer a less harmful
        alternative to adult smokers, experts say youth are being hit hard by a combination
        of how vapes deliver nicotine, how kids'' brains are wired and developing,
        and the gadgets'' unique appeal to kids.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848537bb-8fdd-474e-8046-c37401d208fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.736Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their long-term health effects are still unclear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ec8f9-df18-49ed-9679-cdbc1537550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.736Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We let this Frankenstein loose without knowing what was going to
        happen," Levy said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893aca7e-bbac-4b76-b0fa-2717b420b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.737Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Teen vaping was a ''predictable problem''</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a33006f-714c-479a-af59-6293657a91c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.737Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that one Juul pod -- a cartridge of nicotine-rich liquid
        that users plug into the dominant e-cig brand -- contains the same amount
        of nicotine as a pack of cigarettes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9105ee7-c0b6-4e24-a3ec-506fc69b7d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.737Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That may be true, but that''s not the only consideration here,"
        said Levy, adding that it''s yet unclear "how high those peaks go and how
        quickly it gets into the bloodstream and into the brain."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47483b65-8f12-4c76-bc39-ac257be2b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.737Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levy said that it''s not uncommon for kids to report symptoms that
        "sound a lot like nicotine toxicity," including headaches and stomach aches.
        She suspects these devices cause nicotine levels in the blood to peak higher
        than they do with traditional cigarettes -- but experts say more research
        is needed to better understand how vapes work on the body and brain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a049d6eb-13bf-4ffd-9603-053a68845bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.737Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These new generations of electronic cigarettes, like Juul ... they
        actually deliver a really high dose of nicotine, probably even higher than
        tobacco cigarettes," said Maciej Goniewicz, an associate professor of oncology
        and pharmacology at Roswell Park Comprehensive Cancer Center who specializes
        in toxicology.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d21851-c2e1-4baf-a46f-d0de0cc0dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.737Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study last year, Goniewicz found higher levels of cotinine
        -- a breakdown product of nicotine -- in the urine of adolescent vapers than
        had been reported in prior research of teenage cigarette smokers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c331b786-9882-4473-a616-d972e8f02d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.737Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Goniewicz, vape manufacturers may be able to pack more
        nicotine into their products by creating "nicotine salts," which may mask
        nicotine''s naturally unpleasant taste and lead the drug to be absorbed by
        the body quicker.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd8a68-39bd-4c61-b4fc-42035da1ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.738Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salt is created by combining nicotine -- a base in its natural
        form -- with an organic acid, he said. Experts worry that inhaling these and
        other added ingredients may cause other health problems down the line, but
        e-cigarettes haven''t been around long enough to know.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566edba3-8569-4b89-86e4-85c64a84a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.738Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the chemistry of the nicotine itself, e-cigarette companies
        have come under fire for adding pleasant, often sweet flavors to their "e-liquid"
        that are known to appeal to young people. And the absence of the harshness
        of inhaling combustible cigarettes may allow vapers to take deeper or more
        frequent puffs, Levy added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abcb686-a603-4f51-acb4-716f1446b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.738Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA commissioner Dr. Scott Gottlieb proposed in November to strengthen
        the agency''s policies against flavored e-cigarette products. These proposals
        could ultimately prompt their removal from shelves and websites that are accessible
        to minors. But the proposed changes do not include mint, menthol and tobacco
        flavors. Gottlieb said he wanted to leave the door open for adults who might
        use these products to quit smoking cigarettes, "but it can''t come at the
        expense of addicting a generation of kids on nicotine," he previously told
        CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7958e017-d857-4800-9a5d-8ab7c6fe6107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.738Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading e-cigarette company Juul, which holds about 75% of the market
        in the United States, has also maintained that flavors are a useful tool to
        help adult smokers to switch from combustible cigarettes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3156fcba-bc1c-451d-942e-c1de27498359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.738Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley Gould, chief administrative officer at Juul Labs, told CNN
        last year, "We were completely surprised by the youth usage of the product."
        The company has maintained that its product is intended to convert adult former
        smokers to what Juul describes as a less-harmful alternative, and it says
        it is taking steps to limit kids'' use of e-cigarettes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b43f955-7b58-4b22-9bb4-47698fe3a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.739Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Levy describes vapes'' popularity among teens as an "entirely
        predictable problem."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc2d3fc-dfea-4df4-86c6-64ed87ddb47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.739Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Teens'' brains might be more vulnerable to nicotine</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce2fe0-3fbe-49e5-8a70-41136d2c059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.739Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levy said the impact of vapes on teens is changing the way people
        think about nicotine products.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec082de-5661-45ab-800e-cbe3724e79e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.739Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoking was largely seen as a "medical problem" that could lead
        to cancer and other physical ailments, she said. Now, vaping is increasingly
        being seen as a psychiatric problem over concerns that nicotine is cultivating
        addictive behaviors among kids and interfering with their brain development.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d873ad9-ed5c-4f58-89b1-45055029464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.739Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s concern that the adolescent brain may be more vulnerable
        to the addictive effects of nicotine," said Adam Leventhal, director of the
        Health, Emotion, and Addiction Laboratory at the University of Southern California.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336dbf19-4e52-4e0d-a5cf-6826dd8716ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.739Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The circuits underlying pleasure and the pursuit of novel, enjoyable
        experiences develop much faster than the circuits that promote decision making,
        impulse control and rational thinking," Leventhal said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286fe136-8adf-4da2-a7c1-cf6300c5403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.739Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know from cigarette users that those who try nicotine products
        early in life are more likely to develop dependence to the drug, said Leventhal.
        This may also lead to the disruption of brain circuits that underlie attention
        and cognitive skills, he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e3b7d-cb13-41bd-a8f5-b215cda6f733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.740Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes kids uniquely vulnerable to vapes is not merely biological;
        it''s also psychosocial, according to Leventhal. This may come in the form
        of peer pressure or stress, which may increase the likelihood of addictive
        behaviors, he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f08ae6-febb-4c30-a8ec-dba119768562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.740Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More broadly, the cultural and policy shifts that prevent many kids
        from picking up cigarettes -- including FDA regulation and a "long history
        of prevention programs" -- simply haven''t kept pace with the vaping boom,
        Leventhal added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d4d2b-ded6-4e1e-a0c8-16cdc6c6887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.740Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids and adults also tend to vape for different reasons, Goniewicz
        said. Adults tend to be former smokers who can handle a high dose of nicotine
        and want to avoid withdrawal symptoms, such as the inability to sleep or focus
        on work.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da75e46-303a-4b34-ba74-6c8e14e7614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.740Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t really need nicotine to feel good," he said. "They
        need nicotine not to feel bad -- because they are already addicted."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a79fa8-8ce7-4366-a953-99363e37db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.740Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But e-cigarettes may be kids'' first experience with nicotine. "Nicotine
        hits the brain," he said, tinkering with molecules that affect mood and other
        pathways. And they aren''t used to it, he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbafdea-feaa-4c55-984f-f5db02528e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.740Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nicotine is a potent chemical that changes our brain."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3de8637-cdfe-4931-8862-66a38fddbe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.741Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>It''s hard to get kids to quit</h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8697711-8130-4f97-8cf0-a67d3df45c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.741Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levy said that "nearly all" adolescents in her program have some
        experience with e-cigarettes, but "what''s new is that now, we''re seeing
        patients in the substance use program whose only substance is nicotine."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3432c3-fbac-4759-a6f5-d41d43d3ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.741Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts worry that getting hooked on nicotine early in life
        may be a gateway to cigarette smoking and other drugs, and there are few tried-and-true
        resources out there for teens.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac43ca4-bdf1-4e08-901c-8bafc860f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.741Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids are often really struggling with this, and there are just
        not a lot of resources for them," Levy said, adding that many addiction programs
        may not be equipped to deal with some of the younger, nicotine-addicted kids
        she''s seeing. Far better would be to ensure that primary care doctors are
        equipped to work with kids in their own communities, she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd39e596-05ca-4418-afa8-0a0e131bfc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.741Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents have pursued nicotine gum and other cessation tools
        off-label for their children under doctors'' guidance. Levy said that can
        be tricky because some kids may use these products as a "bridge" between puffs
        of vapes and tobacco products.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c223e5d-31b4-41a6-b1d7-dd4cc46b8e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.741Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medications can be important in some advanced cases, but they''re
        not enough, she said; kids also need "good, solid counseling."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd265d7-a8dd-41fa-af32-6a53bb4defdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.742Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We end up needing to teach kids how they can deal with cravings,
        how they can identify high-risk situations, how they can actually deal with
        being surrounded by people who are using these things," Levy said. "Because
        the reality is that, for most kids, we treat them and put them back in school,
        and then they go to the bathroom, and everybody''s Juuling."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39817a-2eec-4f54-8923-81a6c02818b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.742Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she said kids and their parents seem largely unaware of the
        potential dangers.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c624b3-dfc9-44a5-b736-01ec392b1b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.742Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even to this day, I have kids saying, ''well, I thought it was
        safe'' or ''I know it''s safer than cigarettes,'' " Levy said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af904a58-7477-4936-9609-2d43b9d34db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.742Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And ''safer than cigarettes'' is a really low bar."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b68a3fc-d6c2-4268-b570-f1753be9fdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:50:47.742Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:56.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why vaping is so
        dangerous for teens."</em></p>'
