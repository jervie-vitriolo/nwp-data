      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga will be joined by the Hong Kong Philharmonic Orchestra on
        February 8 and 9 at the Hong Kong Cultural Centre Concert Hall. For Valentine''s
        Day, the singer-actress will be in Singapore, and she will also be performing
        in various parts of United Kingdom in late February and March.</p>'
