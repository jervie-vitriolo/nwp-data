      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market closed Thursday at 7927.20, with all sub-indices save
        for industrial and service in the green.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f7bde-af87-4d19-8687-1b4df5dda25d'
