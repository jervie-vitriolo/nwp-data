      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manina (CNN Philippines, January 17) —</strong> Internet
        sensation Bretman Rock and beauty blogger Manuel Gutierrez, more popularly
        known as Manny MUA, on Thursday called out a university in Leyte for using
        their photos as examples of "improper grooming for men."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb78f1-027a-46d8-904b-491f00dba1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:55:34.777Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poster bearing the logo of Leyte Normal University (LNU) made
        rounds online after some netizens noticed Rock and Gutierrez''s images on
        it. The poster shows the school''s dress code for students, with having beard,
        as well as wearing earrings, makeup, and feminine clothes marked as "improper
        grooming for men." A portrait of Gutierrez glammed up in full makeup and a
        cropped image of Rock in a girlish outfit were included in the poster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26028cd5-ec8c-4f43-b17c-8450caddce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:55:34.777Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two took to Twitter to react on the poster.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I’ve been tagged in this so much today... yes that’s me... yes they’re
        using me as an example of what NOT to do at school... a school having a problem
        with a man wearing makeup? Shockinggggg 🙄🤦🏻‍♂️ <a href="https://t.co/2BuWZQXxOK">https://t.co/2BuWZQXxOK</a></p>&mdash;
        Manny MUA (@MannyMua733) <a href="https://twitter.com/MannyMua733/status/1085663650067562496?ref_src=twsrc%5Etfw">January
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf098a-315b-41fa-81f1-dbd2e5153862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:22:51.704Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f69917-52f7-4e81-b195-5444c390b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:55:34.777Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been tagged in this so much today... yes that''s me... yes
        they''re using me as an example of what NOT to do at school... a school having
        a problem with a man wearing makeup? Shockinggggg," Manny tweeted, with emojis
        of a face with rolling eyes and a facepalming man.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939dd80c-b8ea-4bda-967a-f26be394fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:55:34.777Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-American Rock, meanwhile, questioned how looking effeminate
        affects a student''s study.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">First of all,  my outfit is so cute... and second of all how will
        wearing that affect a students learning, and why that picture I have cuter
        lewks lol <a href="https://t.co/Ga6K3myPdr">pic.twitter.com/Ga6K3myPdr</a></p>&mdash;
        Bretman Rock 🐢 (@bretmanrock) <a href="https://twitter.com/bretmanrock/status/1085748573889687554?ref_src=twsrc%5Etfw">January
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f85097e-6077-428e-9a50-c063804b3ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:22:51.705Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d61d99-0420-4e90-ad20-97649ea14849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:55:34.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all,  my outfit is so cute... and second of all how will
        wearing that affect a [student''s] learning, and why that picture I have cuter
        [look] lol," Rock said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7018bd8-5fca-430d-8e39-bf6a5bf9c5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:55:34.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LNU apologizes</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d389a70-48d3-4046-a97e-9e7e342f544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:55:34.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted by the school''s student council on Facebook,
        LNU''s Office of Students Affairs (OSA) apologized to Rock and Gutierrez,
        as well as to others whose images appeared in the poster.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FLNUSupremeStudentCouncil%2Fposts%2F2023593731085905&width=500&show_text=true&height=589&appId"
        width="500" height="589" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a00eb-aadc-4706-ae2d-15ae89967537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T00:36:45.986Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e9e8a-d825-4f71-9889-d1fa11ea73ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:55:34.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with deepest regret that in the University''s effort to [instill]
        discipline among our students, according to our culture, the Office of Students
        Affairs of this University was able to publish a poster regarding dress code
        of our students which inadvertently was able to include [images] of yours
        (Rock and Gutierrez''s) and others," Jacqueline Espina, head of LNU OSA, said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a903121-f5da-4f59-ae80-40cfd91abc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:55:34.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While LNU is "saddened that this has to happen," Espina said the
        inclusion of the two in the poster "was done without malicious intention of
        maligning" them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65cdfd-21a9-4085-828b-1c4ffebc30ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:55:34.779Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the school''s head had issued a memorandum asking its students,
        faculty, and employees to stop sharing the poster, adding that the post had
        already been taken down.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdb71eb-5427-49b4-8a76-9e41586b86aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:55:34.779Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina said LNU had "emailed" its apology to Rock and Gutierrez.</p>'
  'abduction-canadian-citizen-burkina-faso':
    'author': 'Mitchell McCluskey'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
