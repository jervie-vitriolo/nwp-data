      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine shares made a comeback driven by the overnight regional
        session, as investors cheered mostly positive earnings from financial institutions
        amidst uncertainty from a partial government shutdown," said Luis Limlingan
        of Regina Capital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
