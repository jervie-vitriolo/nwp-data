    'template': '1'
    'title': 'Rihanna files suit against her dad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ab9c62-4f02-474a-8b7a-bb2d29ffbff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:32:46.999Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rihanna claims her father and his business
        partner fraudulently used her name to make money and she''s suing them over
        it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f9a92e-2fe4-4ad4-ad8d-489cb62c1b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:32:46.999Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer alleges that her father, Ronald Fenty, and his partner,
        Moses Perkins, falsely represented their company''s affiliation with her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516e178-099a-4901-913e-78e52b3d15c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:32:46.999Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Mr. Fenty is Rihanna''s father, he does not have, and
        never has had, authority to act on Rihanna''s behalf, nor has he ever been
        authorized to use her name, intellectual property or publicity rights," the
        suit obtained by CNN reads. "Similarly, neither Mr. Perkins nor the Company
        has any affiliation whatsoever with Rihanna."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44325f15-bb3b-4275-8f5b-ebbf7111f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:32:47.000Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair launched Fenty Entertainment, a production and talent company,
        in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971cc26-2042-4c92-bb20-f749c8fe347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:32:47.000Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna''s popular Fenty Beauty line of cosmetics also launched
        in 2017. She has a lingerie product line as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73bb157-fcd5-4e55-a163-9e230c15de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:32:47.000Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit states that Fenty and Perkins have repeatedly been asked
        to stop misrepresenting themselves and "to cease and desist all activity and
        efforts to exploit Rihanna''s name and the goodwill associated with the Fenty
        brand."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8172ad-8109-465c-b810-77985dcebcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:32:47.000Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:36.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair unsuccessfully attempted to register the Fenty name for
        a line of resort hotels, according to the suit.</p>'
