      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to be taking a couple of extra items in my luggage,
        namely, a pair of crutches. I broke my leg on a slope. Clearly I have not
        learned the art of stopping," she said in a video she posted on her Facebook
        account Wednesday.</p>'
