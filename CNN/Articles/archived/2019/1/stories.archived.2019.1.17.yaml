      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This match will also be sentimental as the 40-year-old southpaw
        is returning to the venue where he fought his professional boxing debut in
        the U.S.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af8702b-ca0a-4431-90e2-63d3dfea56d8'
