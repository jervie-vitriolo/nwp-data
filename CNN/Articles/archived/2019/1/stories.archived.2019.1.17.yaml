    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These Filipinas defy hair norms. And they love it.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c35b887-2e8e-42c7-99ba-e532073b0ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:47.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The hair is one''s
        crowning glory, as a proverbial saying goes. Society, however, has dictated
        the ideal for beautiful hair among women — long, black, neatly-set and shiny-looking
        tresses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d8e82a-30d1-4ffa-9f61-0bac32c3c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:47.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country like the Philippines, where people go gaga over celebrities
        with fair skin, pointed noses, and lustrous hair, such has been the standard
        for the longest time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3485b5-f590-4260-9114-2f1135ba6f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:47.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the current norm, coming from a different mold doesn''t only
        equate to being regarded as less beautiful. It also means having to deal with
        a plethora of criticisms: short hair is just for guys; curly, bold hair is
        dirty and messy; and loud-colored hair is ridiculous and unprofessional, among
        others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516bc5cb-514b-4bc0-95de-17d639025fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:47.687Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite people''s disapproval, some Filipinas fearlessly defy
        the norms and stand for the look they really want.</p>'
    '7':
