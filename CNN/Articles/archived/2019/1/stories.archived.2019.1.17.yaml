      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Broadway
        actress and singer Lea Salonga broke a leg, literally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639181fa-5927-40ca-9c37-89480a20ef24'
