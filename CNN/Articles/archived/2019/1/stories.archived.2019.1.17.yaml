      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It actually gives me strength to be creative, to be bold, to be
        different," Michelle said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022efdf-eb84-4599-8a70-ab170b6bef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:47.688Z
