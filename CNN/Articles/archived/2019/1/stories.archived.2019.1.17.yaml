      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People say no one would take Michelle, a business director, seriously
        with her hair dyed blue, purple and gray.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa13176-8b52-4067-997c-6b8cc073a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:47.687Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetris, an opera singer, is often told to straighten her curly hair
        instead to make it look better.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4bb46-bbe8-4aa3-bb95-699284a019c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:47.687Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say it''s too wild, fake, and ugly," Tetris said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330fe8a9-a8dc-4ad9-8015-915d5fa3969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:47.687Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dea, a flight attendant, said people call her more handsome
        than her husband.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347ab56-7e07-40b3-82d5-f43aee4a78fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:47.688Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say why did you cut your hair, are you going through something?
        It''s too short," Dea said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe4cd4-23a5-4df2-9d07-833dc1992d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:47.688Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were told the same thing: to go back to their previous,
        normal hair. But they stand tall and brush off the criticisms they receive.
        They all stick to their unconventional hair.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f72eb9-eec0-4894-a198-6e591cc6689c'
      'mgnl:activationStatus': true
