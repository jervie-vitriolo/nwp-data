    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a915775e-6073-4ebb-a175-4b13c32133de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T05:55:34.776Z
