  'climate-change-health-emergency-study':
    'author': 'en Christensen'
    'caption': 'Climate change could "halt and reverse" progress made in human health
      over the last century. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-17T07:09:13.599Z
    'imagesource': 'jcr:195084a1-549d-4997-8b38-54581f985fb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5224f78f-d0cc-4222-8ca2-aab43ed674c4'
    'lead': 'Climate change could "halt and reverse" progress made in human health
      over the last century.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T01:37:12.259Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:35.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:14.893+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '250,000 deaths a year from climate change is a ''conservative estimate,''
      research says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d94380e-5431-47da-bb97-2a02fffb2f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.259Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Climate change could "halt and reverse"
        progress made in human health over the last century.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aaf664-0dfe-4e01-a460-fdd489fbf902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.259Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grim analysis comes from one of the authors of a new report
        in the New England Journal of Medicine that suggests rising global temperatures
        could lead to many more deaths than the 250,000 a year the World Health Organization
        predicted just five years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5021bc17-c851-4c27-bbfa-bc5a7e71213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.259Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014 the WHO said that climate change will bring with it malaria,
        diarrhea, heat stress and malnutrition, killing that many more people annually
        around the world from 2030 to 2050.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda7c9b-0830-47db-97fc-ed15dc6ec6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.260Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reviewing the research on the topic, study co-author Sir Andrew
        Haines thinks our health is much more vulnerable to climate change — and he
        believes 250,000 deaths is a "conservative estimate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ebd350-d803-4c08-98d0-6550c462b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.260Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think the impact is more difficult to quantify because there
        is also population displacement and a range of additional factors like food
        production and crop yield, and the increase in heat that will limit labor
        productivity from farmers in tropical regions that wasn''t taken into account
        among other factors," said Haines, a British epidemiologist and former director
        of the London School of Hygiene &amp; Tropical Medicine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c4e22-ad51-43a7-8df1-b89348c8df47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.260Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to climate change-related food shortages alone, the world could
        see a net increase of 529,000 adult deaths by 2050, the report said. Climate
        change could force 100 million people into extreme poverty by 2030 and poverty
        makes people more vulnerable to health problems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3730679c-bcfb-447d-8394-df84aa63637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.260Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haines adds that climate change, "while the most important environmental
        threat facing humanity," is not the only environmental problem that threatens
        our health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e4854-e82f-4b67-952a-c90054b80e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.260Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The depletion of freshwater resources, the unprecedented biodiversity
        loss, ocean acidification, overfishing, pollution, deforestation and the spread
        of invasive species, that are related to climate change, but are environmental
        problems on their own, all compound these public health threats he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c06d0-e1f6-4396-ad79-986abd5e2f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.260Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an urgent task to understand how to safeguard health in the
        face of these dramatic trends, all of which are caused by human activities
        related to patterns of economic activity." Haines added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8730b993-921c-47f3-81a9-c4be7c4b9d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.261Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An editorial accompanying the report urges medical professionals
        to take this report seriously. Its co-author, Dr. Caren Solomon, suggests
        doctors have a "special responsibility to safeguard health and alleviate suffering,"
        and that mission should include working quickly to curtail greenhouse gas
        emissions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e45a8-c475-4e30-9879-19090661fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.261Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that this work will make more people aware and hopefully
        get more involved," said Solomon, a primary care physician who serves as deputy
        editor at the NEJM, and an associate professor of medicine at Harvard Medical
        School and Brigham and Women''s Hospital. Her editorial points out that the
        health care sector accounts for nearly one-tenth of U.S. greenhouse gas emissions
        and would rank seventh in the quantity of such emissions internationally,
        if it were its own country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c694b6-9b60-47a0-b460-ab16b8130afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.261Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care workers, she said, should encourage their organizations
        to reduce their carbon footprint.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb6bfd-63d6-47ba-8d01-0204aa980581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.261Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing a health care facility''s carbon footprint is possible.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b5c552-8056-459c-813c-cfce7d6f8d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.261Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She points to groups like Boston Medical Center, which generates
        its own energy efficient electricity and has climate-friendly programs like
        its hospital-based rooftop farm. Or the Gundersen Health System in Wisconsin
        that in 2014 became the first health care system in the country to produce
        more energy than it consumes, using wind, solar and methane from a local landfill.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85789ef0-683b-4e2e-b83b-d42d28a47408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.261Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solomon said physicians can also pressure politicians to create
        better climate change-oriented public policy and put pressure on groups to
        use financial divestment as a tool. In 2018, the American Medical Association
        and the Royal College of General Practitioners passed resolutions calling
        for divestment in fossil fuel companies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e19399c-1d63-4103-94d6-fe85178cd86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.262Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors can also help educate patients and motivate people to act.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c501ff5-c3e7-4e95-8c3e-95c5911f32db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.262Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are substantial benefits and co-benefits of working to reduce
        these greenhouse gasses," said Solomon. Riding a bike to work or walking,
        rather than driving, for example cuts down on climate change-related pollution
        and the exercise is better for your health. Cleaner air also improves people''s
        health.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2325cc-a0e2-49c5-9298-c28ddb6080e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.262Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know that prevention in medicine is enormously more effective
        and efficient, rather than waiting for full blown disease. We view climate
        change in the same manner and know that if we take action immediately, we
        can avoid the catastrophic health effects that are projected," Solomon said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f6de3-abde-4f29-80e2-76c14aeb9d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.262Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haines would agree. "Future generations will, no doubt, look back
        at the missed opportunities for progress towards a healthy, sustainable economy
        and question why decisive action wasn''t taken sooner," Haines said. "It is
        imperative to increase the scale of ambition and emphasizing the potential
        health benefits of doing so now and for future generations could help to motivate
        progress."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5a050-03f4-48e7-9d07-44171331c936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:37:12.262Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "250,000 deaths a
        year from climate change is a ''conservative estimate,'' research says"</em></p>'
