    'template': '1'
    'title': 'Will we ever see a clean Manila Bay?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b6e71-ed0a-4d94-9348-33f29269c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Twenty years ago
        in January 1999, a group of concerned citizens, led by law students from the
        University of the Philippines, filed an ambitious lawsuit in a trial court
        south of Manila. The petitioners, including the Manila Bay residents of the
        tahong (mussels) and talaba (oysters), sued practically the entire Philippine
        government for a simple prayer: Please clean up Manila Bay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5632b0-da8e-4620-88eb-492e52b71b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For water to be swimmable, the fecal bacteria content must not be
        more than 100 units per cubic meter. In January 1999, when the case was filed,
        the fecal bacteria in Manila Bay was one million units per cubic meter. Twenty
        years later, in January 2019, one would expect it to be little lower.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4744d57-2b7d-4600-8497-decb78c7546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But guess what? There are now 330 million units of fecal bacteria
        for every cubic meter. In some parts of Manila Bay, it is 1 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e48d42-9322-46f3-9a36-d74b3c1a6844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wow, that is pure s**t. So much for the triumph of the Rule of Law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52772237-4972-4eec-a794-ae96a2fb3c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T00:16:29.157Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Way forward</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
