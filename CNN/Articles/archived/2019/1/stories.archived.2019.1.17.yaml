        Spain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59e71c0-862f-4260-8db2-63bf5900de84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:46:32.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toddler was in the countryside with his family near the village
        of Totalán in the southern province of Málaga on Sunday afternoon when he
        apparently fell into the well, which is nine inches in diameter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e867b-57eb-42f2-bf1c-52d8d6775036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:46:32.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have found biological traces inside the well that belong to
        the minor, Julen," said Maria Gamez, a central government official. "Hence
        we are sure that the little boy is in there."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb6d2f-46e3-4ef9-8e93-43dc5c2dcff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:46:32.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s father, José Roselló, told reporters on Wednesday that
        the family was "not going to give up" and have "hope that he is not dead."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a5428-8f55-4db1-a8f8-51614dcc9bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:46:32.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like we have [been] here for months," Roselló said, adding
        that he and his wife feel "broken."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2960fec-eb88-4f37-a631-5b547083929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:46:32.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers are racing against time to save the boy. The team, which
        includes mining rescuers from the northern region of Asturias, are digging
        horizontal and vertical tunnels that will intersect at the spot where Julen
        is believed to have fallen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235add1a-075b-45d9-b201-c0156dd0d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:46:32.083Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials told CNN that digging began in the mountainous area on
        Tuesday and could take up to 48 hours to be completed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54dbd67-2032-4def-a790-303a79e34601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:46:32.083Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters previously found a bag of sweets in the well, AFP reports.
        But two cameras that were lowered into the shaft failed to capture any trace
        of Julen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce77524-af8c-4ec0-81c9-e85cd6b1286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:46:32.083Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The well was bored in December during efforts to find groundwater,
        but was not covered or protected, AFP reports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ab102-8989-4ff0-9655-cc475931b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:46:32.083Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Spanish daily El Pais, Julen''s cousin saw the
        boy disappear into the hole on Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1572a5b-3bae-48d3-8d59-694423ba1976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:46:32.083Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Rescuers in Spain
        find ''biological traces'' of missing boy believed to have fallen into well"</em></p>'
  'climate-2018-hottest-year-for-ocean':
    'author': ' Brandon Miller'
    'caption': '(File photo) (Photo: Uriel Sinai/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-17T06:47:45.426Z
    'imagesource': 'jcr:9af23775-65ba-4016-ae6d-2532f227fe39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1a68a41-4135-41cf-9c6c-62f7fa203554'
    'lead': 'Last year was the hottest for the planet''s oceans since global records
      began in 1958, according to an international team of scientists who track the
      data.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T01:50:24.095Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:32.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:15.502+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2018 was the hottest year ever recorded for the planet''s oceans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220fe699-9728-4dd6-8eff-d823991d9b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.095Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last year was the hottest for the planet''s
        oceans since global records began in 1958, according to an international team
        of scientists who track the data. Their findings were published Wednesday
        in the scientific journal Advances in Atmospheric Sciences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8a0a8-5d55-4941-a47d-5ba3b0432a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.095Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year 2018 passed the previous record set just the year before,
        in 2017; the top five years of ocean heat have come in the last five years.
        Last year continues a startling trend of global ocean warming that is a direct
        result of humans'' warming of the planet, the authors say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067feea8-9d94-4f60-8d65-55de171b69d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.095Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same group of scientists published a study last week showing
        that oceans are warming faster than scientists thought, by absorbing more
        heat than was previously known. That will result in a six-fold increase in
        ocean warming by 2081-2100, compared to the past 60 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd753cbd1-858d-4bae-99ce-0939b9cf2b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.096Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmer oceans lead to a variety of problems, such as sea level rise,
        more intense storms with heavier rainfall, coral bleaching and melting polar
        ice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf5c50f-6bc9-4a2d-83c9-22e88c77ec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.096Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increasing amount of heat-trapping gases, such as carbon dioxide,
        released into the atmosphere by humans, creates an energy imbalance that leads
        to global heating.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008d70f7-6ef5-48e5-a540-fdf923a28126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.096Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of global warming heat ends up deposited in the
        world''s oceans," the authors say, which make it one of the best — if not
        the best — indicator for climate change. In fact, studies show over 90% of
        the heat trapped by greenhouse gases gets absorbed in the ocean.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a5d7b-f478-40e2-9385-7d31d631bbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.096Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increases in ocean heat are incontrovertible proof that the Earth
        is warming," the study said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a8bde-f7c0-41ba-8b9a-c55259a38490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.096Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean heat shows proof of global warming</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf013f8-52c2-4643-9808-65d278cd31ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.096Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Trenberth, a scientist with the Climate Analysis Section at
        the U.S. National Center for Atmospheric Research and co-author of the study,
        said the ocean heat trend is a better climate change indicator than air temperature.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7777e9c-10df-4d3c-a7c7-74155f208be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.097Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global mean surface temperature record is greatly affected
        by weather, El Nino and so forth," Trenberth said. "The ocean heat warming
        signal is much more visible and not as noisy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca041a7-9c98-4b83-bb91-6ddd3f2e04c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.097Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impacts from the warmer oceans</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca71850-36f4-483b-8e09-ed4369d7f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.097Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impacts from warming oceans were clearly visible during the
        past year, according the study''s authors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f175cd-4f86-4e2c-ab5a-6eb8a2dfd77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.097Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The added heat resulted in a global mean sea level rise of 29.5
        millimeters above the 1981-2010 average, which was the largest ever observed.
        Rising sea levels makes coastal communities more susceptible to storm surges,
        coastal erosion and saltwater intrusion of freshwater supplies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d75819-0eb5-43be-a39f-41100e88af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.097Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmer water fueled a number of major hurricanes and typhoons across
        the world in 2018, including hurricanes Michael and Florence, which brought
        massive wind destruction and devastating floods to the U.S. Southeast, and
        Super Typhoon Mangkhut, the strongest storm of the year, which caused major
        damage to the Philippines and Hong Kong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be539851-e86d-4462-b924-edbf194ac0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.097Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warmer water also allows the air to hold more moisture, which
        supercharged the rainfall from Hurricane Florence in the Carolinas. Warmer
        than normal ocean waters in the Pacific in Indian Ocean also fed major flooding
        events in Japan and India.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5590a-caf3-403c-a89e-494f1b2593ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.097Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other impacts from the warmer oceans include bleaching and death
        of coral reefs, which have been significant in recent years in the Great Barrier
        Reef off of Australia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c01099-dd4b-45f5-b613-c7bc80edd127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.098Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melting sea ice and ice shelves are another by product of the added
        heat in the oceans, and can also add to sea level rise as land ice flows into
        the ocean. An unrelated study released earlier this week found that warmer
        ocean temperatures have been melting Antarctic ice at a rapidly accelerating
        rate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdeb423-0deb-493a-aa54-3f1e31231c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:50:24.098Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "2018 was the hottest
        year ever recorded for the planet''s oceans"</em></p>'
