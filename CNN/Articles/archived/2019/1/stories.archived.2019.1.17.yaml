  'Manila-Bay-Pasig-River-rehabilitation':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-17T18:41:49.791Z
    'imagesource': 'jcr:98e219b7-f77b-4d15-a717-750268f3559a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75ea89b0-d793-488e-836f-eeb6e12d1e43'
    'lead': 'The award-winning rehabilitation of Pasig River, a major tributary of
      Manila Bay, faces a setback as authorities found new structures near a supposedly
      ''recovered'' estuary connected to it. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T06:16:08.892Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:59.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:08.591+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila Bay rehab: Gov''t probes return of structures near Manila estero

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea637af-5fa4-4658-a070-2372e0507fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:16:08.892Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        award-winning rehabilitation of Pasig River, a major tributary of Manila Bay,
        faces a setback as authorities found new structures near a supposedly "recovered"
        estuary connected to it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e8a11a-c137-4790-860f-11c8c7eebcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:16:08.893Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig River Rehabilitation Commission (PRRC) in a statement
        on Thursday said it is investigating how informal settlements were again constructed
        around Estero de Magdalena in Manila. The PPRC considers it a priority waterway
        given the "alarming" volume of waste and the polluted wastewater it drains
        to the Pasig River, then to Manila Bay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b76f56f-8d1d-451b-b6a6-901d77128c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:16:08.893Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPRC in October 2018 won an international award for successfully
        reviving the Pasig River, declared biologically dead in the ''90s due to persistent
        pollution. Efforts included the relocation of informal settlers around Estero
        de Magdalena, only to find out this January that there are "huge volumes of
        wastes again and new structures allegedly constructed by the (informal settler
        families) on the easements."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e14a4aa-aa8a-4f4c-9b30-2a71ea7b2489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:16:08.893Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this, PRRC Executive Director Jose Antonio E. Goitia ordered
        for an immediate investigation to track down the persons allegedly accountable
        for allowing the construction of the informal settlements at Estero de Magdalena,"
        the PPRC said in its statement. It said cleaning up this estuary "will significantly
        contribute" to the rehabilitation of Manila Bay, a new government priority
        after Boracay Island, which was shut to tourists for six months last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e71846c-c5ef-49ba-adb5-16f39e92cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:16:08.893Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goitia also reminded barangay officials to strictly implement solid
        waste management, warning them of possible sanctions for neglect of duty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc19de-c99c-44d5-be4c-3fcfd446117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:16:08.893Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu, in a separate statement called
        for coordinated efforts to clean up the bacteria-infested Manila Bay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0fe50-c4cc-45d3-bfab-89282fff46ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:16:08.894Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these efforts for the cleanup are integrated. We plan to
        clean the Manila Bay including all the esteros and rivers connected-the Pasig
        River and the Laguna Lake," Cimatu said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d5857-9ea1-4496-b921-cb99f8243fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:16:08.894Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR) is set
        to unveil on January 27 the P47-billion Manila Bay rehabilitation plan and
        name establishments initially found to be non-compliant with environmental
        laws. It said it may fine and close down at least 50 establishments for polluting
        the bay. President Rodrigo Duterte earlier threatened to shut down hotels
        near the bay if they fail to install proper water treatment systems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c93f6-a95b-4be2-a137-5bdcd36e83e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:16:08.894Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government, meanwhile,
        expects to relocate over 200,000 families around Manila Bay as officials said
        both commercial and residential establishments have polluted the bay.</p>'
