      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, foreign selling continues to dominate SMPH figures, as
        well as with grocery giant Puregold Price Club Inc. (PGOLD).</p>'
    '12':
