    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3b92b35-7495-4e65-9927-e1e446aba565'
    'lead': 'This gives the Autonomous Region in Muslim Mindanao (ARMM), Isabela City
      in Basilan, and Cotabato City the opportunity to participate in the Bangsamoro
      law plebiscite and exercise their right to vote. '
