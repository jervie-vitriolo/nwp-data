      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 21, areas under ARMM, along with Cotabato City and Isabela
        City, will be voting for or against the Bangsamoro Organic Law (BOL) and whether
        or not they would allow themselves to be included into the new Bangsamoro
        ARMM (BARMM) that would replace the present ARMM. A second plebiscite for
        Lanao del Norte excluding Iligan City, North Cotabato and the 28 areas which
        petitioned for inclusion into the BARMM would be held on February 6.</p>'
