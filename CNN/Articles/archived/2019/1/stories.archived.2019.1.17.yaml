      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives under the leadership of former Speaker
        Pantaleon Alvarez has approved the Absolute Divorce Bill. Under the bill,
        an absolute divorce is judicially pronounced after a permanently broken marital
        union or marriage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86590317-a571-433c-a00b-f96fa1bbd3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:36.907Z
