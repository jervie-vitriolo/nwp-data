    'template': '1'
    'title': 'Senator: Plan Manila Bay rehab well before execution'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ae898-8c96-4c6f-9f68-37701805c5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Senate
        tourism committee chair Nancy Binay said Thursday that the government should
        plan well the rehabilitation of Manila Bay before its implementation, as threats
        of closing down establishments for the clean up can spook investors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556198c2-9b17-4547-b0b2-1c44966cb46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.912Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re encouraging investors doon sa tourism sector, eh ''pag may
        ganitong announcements na isasara, tapos wala namang concrete plan, parang
        it is not a good sign for them," Binay told CNN Philippines in a chance interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad13dba-c532-4f61-8942-f799d7389829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re encouraging investors in the tourism sector,
        but if there are announcements like these and there are no concrete plans,
        it''s like it is not a good sign for them.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66594527-f3f4-42f8-854f-e85705a8686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview on The Source, Binay said the government
        should learn from the mistakes made during the rehabilitation of popular tourist
        destination Boracay island, which she said authorities could have been better
        prepared for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d3bf6-8389-4dd2-aa3d-aa2add75da67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana pagdating dito sa Manila Bay, pagplanuhan muna natin the
        whole thing.</em> Because remember<em>, hindi lang naman ''yan ''yung mga
        hotels eh. May problema rin tayo ng mga informal settlers. So ayusin muna
        natin ''yung</em> plan before talking about it," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be4a99-88d8-4612-867c-3a708be2a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.899Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope that when it comes to the Manila Bay, let''s
        plan the whole thing first. Because remember, it''s not just the hotels. We
        also have problems with informal settlers. So let''s get the plan together
        first before talking about it.]</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator Nancy Binay: We should prepare better for Manila Bay rehabilitation
        | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/x8ogQCUYjW">pic.twitter.com/x8ogQCUYjW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1085723067257520128?ref_src=twsrc%5Etfw">January
