    'template': '1'
    'title': 'Alleged patient of meningococcemia in Valenzuela tests negative

      '
    'updated': 2019-01-24T09:02:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7cede8-ad2c-499e-a025-839f01edc7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:12:39.574Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        one year-old patient who died after contracting what was believed to be meningococcemia
        has tested negative for the disease, the local government of Valenzuela City
        announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934aa70b-1460-458c-8d28-c0168caca2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:12:39.574Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Mayor Rex Gatchalian said the patient who was declared dead
        on arrival Monday at the Valenzuela City Emergency Hospital did not have meningococcemia,
        contrary to what the Health Department initially reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af384a1-a8a9-46bf-bb3e-9a6fe35c03b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:12:39.574Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Negative for meningococcemia yung bata na dead on arrival na
        pinadala sa amin,”</em> Gatchalian told CNN Philippines’ Balitaan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5eb3e3-f4ee-4d45-8fa8-12a454e2c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:12:39.575Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The child that was brought to us dead on arrival,
        tested negative for meningococcemia.]</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Valenzuela City Mayor Rex Gatchalian: Batang namatay, negatibo sa
        meningococcemia | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/JrLjV6yLzG">pic.twitter.com/JrLjV6yLzG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1085760586984517634?ref_src=twsrc%5Etfw">January
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b496bdd3-4ca7-418d-90ad-de2c5588f2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T04:40:03.802Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c155e-a73e-4c0b-a4f0-5d5163a82c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:12:39.575Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian explained that they ran a blood culture test to confirm
        the hospital doctors’ initial diagnosis of the disease based on the rashes
        observed on the child’s body and reported to the Department of Health (DOH.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54721c39-156b-4470-ab07-366bcfff81dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:12:39.575Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Health Undersecretary Eric Domingo said they have
        treated the case initially as meningococcemia and provided prophylactic antibiotics
        to the persons who were in contact with the patient.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659443a4-36a3-494b-bd71-23389c017e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:12:39.576Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have already been two cases of meningococcemia recorded for
        this year, one in Pateros, Manila and another in Novaliches, Quezon City.
        The two patients have already been discharged from the hospital, Domingo assured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760f089-5508-48a3-bd59-0467e2660470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:12:39.576Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is meningococcemia?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8797a678-daf2-4b23-98af-940894d3182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:12:39.576Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo explained that meningococcemia is a disease caused by the
        Neisseria meningitidis bacteria, which is common in the environment. However,
        the bacteria multiplies and triggers detrimental effects once the immunity
        of the body weakens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd3a368-2442-48b5-9a04-c3f17902f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:12:39.576Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang meningococcemia isa siyang bacteria common naman po talagang
        nandiyan lang siya sa ating paligid sa karamihan ng tao hindi naging sanhi
        ng sakit kaya lang po minsan kapag mababa ang ating resistensiya maari siyang
        pumasok sa ating katawan at magcause ng sakit,"</em> Domingo told CNN Philippines''
        Newsroom Ngayon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf007a-3e5a-4df8-bccb-f216c3e7a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:12:39.577Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Meningococcemia is a bacteria common in our surroundings.
        For a lot of people, it is not the cause of illness. However, sometimes when
        the body''s resistance weakens, the bacteria may enter our bodies and lead
        to sickness.]</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">DOH: Lagnat, pantal, mga sintomas ng meningococcemia | <a href="https://twitter.com/hashtag/NewsroomNgayon?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomNgayon</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/1I1uUmM5eo">pic.twitter.com/1I1uUmM5eo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1085733436210302976?ref_src=twsrc%5Etfw">January
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cec600-bf74-4ebf-8d69-a07db0de82fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T04:40:03.803Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1017832-356f-44c4-bb53-004728b13fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:12:39.577Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the bacteria spreads it could affect the blood or even lead
        to meningitis which could infect the brain, he described.  Although the cases
        should not cause alarm, Domingo said, the public should still be cautious
        and should immediately seek treatment once the symptoms of high fever and
        rashes, manifest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb305d5d-20de-47bf-abfd-9d2cd3a06199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:12:39.577Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said meningococcemia is also a transmissible
        disease which means a person in contact with the patient''s bodily fluids
        can be infected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7873a944-7270-4082-afb2-abd4cf30d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:12:39.578Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung meningococcemia, talagang mataas na mataas ang lagnat
        at nagkakaroon ng pantal na later kumakalat, so kung may ganitong signs magpatingin
        na po kaagad sa hospital o sa ating mga clinics para macheck-up,</em>" he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aaa72c-d2e9-475d-8d35-1b5adc25a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:12:39.578Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The meningococcemia causes very high fever and spreads
        rashes so once you see these signs have yourself checked at the hospitals
        or clinics.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c49bc2-7890-432d-ab64-050a8fc22bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:12:39.578Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around two hundred cases of meningococcemia are recorded in the
        country every year, Domingo said.</p>'
