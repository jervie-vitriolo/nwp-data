        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c95bacb-d67e-4e21-856c-47aacba6fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T04:38:17.095Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:18:07.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7880e093-a214-4e23-bfa2-ab6623318976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.899Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR) said
        it would unveil the new plan for the P47 billion Manila Bay rehabilitation
        and name establishments which have been initially found to be non-compliant
        with environmental laws on January 27.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c77e5a1-b20c-48fe-a4d7-7f693542aeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.900Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government (DILG) expects
        to remove over 200,000 families out of the areas around it, while the DENR
        says it may close down at least 50 establishments suspected of polluting the
        bay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e770f-523e-4c51-8224-3d07267e9b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.900Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from closure, the DENR also warned that establishments found
        polluting Manila Bay will be fined ₱20,000 to ₱200,000 a day.&nbsp; President
        Rodrigo Duterte threatened to shut down hotels near the bay if they fail to
        install proper water treatment systems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a33c8b3-a211-42b1-8bd7-71be24c38324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.901Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of the rehabilitation of Manila Bay dragged the Philippine
        Stock Exchange down yesterday by 148.72 points to 7,864.7, with the property
        sector taking the greatest losses, shedding 180.11 points to a 3,831.58 close.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b94a5f-58da-4890-8599-6937983c9108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.901Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu said the rehabilitation of Manila
        Bay would come in three stages: Phase 1 – cleanup and improvement of water
        quality improvement, Phase 2 – rehabilitation and Phase 3 – protection and
        sustainment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a9bed1-5418-4369-b489-5b85c790b3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.901Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said Phase 1 will include the cleanup of esteros and waterways,
        reduction of the level of coliform and toxic waste from establishments, and
        the installation of sanitation facilities for informal settlers residing along
        the esteros and the Manila Bay shoreline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b646a2-a10c-414e-a573-7537239f866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.902Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment department said the level of coliform, a group of
        bacteria which may cause illness in humans, in some parts of Manila Bay clocks
        in at 1.3 billion most probable number (mpn) of coliform for every 100 milliliters
        (mpn/100 ml) when the safe level is below 200 mpn/100 ml.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8966a-009f-4691-bec7-31185d9105e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.909Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Bay cleanup will cover three regions, eight provinces,
        and 178 local government units.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64223b3-5192-4383-b2d0-2899b30c1e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.910Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said the government would also be
        planning the relocation of informal settlers around Manila Bay during the
        first phase of the rehabilitation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce4370-143e-475f-8272-b67c81747575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.911Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año expects that parts of Manila Bay can be safe to swim in by December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2372a9c1-bba0-4e3e-8c20-2482f8e8eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.911Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Bay will be the third place to be rehabilitated by the government
        under the Duterte administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f3cc3-0f94-420d-84f8-b68bc2fb3373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-17T09:33:20.912Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:07.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its cleanup follows Boracay, which was closed for six months and
        affected thousands of workers and hundreds of establishments, and Panglao
        Island in El Nido, Palawan.</p>'
  'battle-for-manila-bay':
    'author': 'Tony Oposa Jr'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-01-17T21:12:03.173Z
