      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc said a process has to be undergone before changes take place.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f14a75c-3c30-4a68-b121-0215f139534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.164Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong said, "It''s the commitment of this government not only to
        the Bangsamoro people, but it is a commitment of this government to the international
        community... We lose the respect, our standing in the international community
        if we cannot even act on the promises we gave to the people."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada3960-7e11-43e7-8cc8-874bb61110a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.165Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiani-Sayadi is urging voters in Cotabato City to participate in
        the plebiscite.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad8fd3-0280-4b41-bdcc-25a17ba63ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.165Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on all Cotabateños to come out, vote on January 21. Exercise
        your right. Tell the people, show the world that this is our place and no
        one can dictate to us what will happen to Cotabato City," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68532311-7b1b-4913-a460-f50f0ae64122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.165Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc also urged people to vote, adding she wants to make sure no
        voters were disenfranchised.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc4715f-ad6c-45d7-89dc-186c2284e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.165Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Importante sa akin kung ano ang isusulat. Marami pong hindi
        literado, hindi sila marunong magsulat. Kailangan pong</em> assisted <em>sila,"</em>
        Gutoc said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81268dd1-7962-46e5-a6cf-d2010cf1089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.166Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong said results could be announced "within a week."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea76378-6eb2-46e6-9e8e-d82f9f067651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.166Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If in the January 21 plebiscite the vote is overwhelmingly yes,
        it will proceed to February 6. If no, then they will stick to the status quo,"
        he added.</p>'
    '69':
