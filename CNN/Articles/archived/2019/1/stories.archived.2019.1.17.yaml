  'bsp-foreign-portfolio-investments-2018':
    'author': 'Luchi de Guzman'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-17T21:20:22.266Z
    'imagesource': 'jcr:1bb19681-4a81-4e4d-bb2e-9fe187ecf312'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47dfcd4c-16ff-4099-a0c5-5c0d5247219b'
    'lead': 'More foreign investors invested and stayed in the Philippine stock market
      and government securities in 2018 compared to 2017.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T07:32:47.245Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:18:01.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:08.123+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP: Hot money nets positive inflows in 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13538c2-847d-41e4-a252-7f73d402b862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:32:47.245Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:01.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — The
        year 2018 ended with registered foreign portfolio investments (FPI) in the
        black as more investors parked their funds in the country, according to latest
        data from the Bangko Sentral ng Pilipinas (BSP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5c8c01-904f-4e3f-bdba-960fd9158028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:32:47.246Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:01.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as hot money for how easily it flows in and out of an
        economy, the FPI is composed mainly of investments in stocks, followed by
        investments in government securities and other peso debt instruments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d9fa43-5c10-4552-a4db-8c1aa3a4d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:32:47.246Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:01.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transactions for 2018 yielded net inflows of US$1.2 billion compared
        to the US$195 million net outflows for the same period last year, which is
        attributed to a large investment in a holding company registered in 2018,"
        the BSP said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0afc1f-60ef-415c-b862-dbb5cba4562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:32:47.246Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:01.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registered FPI for the year was at $16.03 billion, slightly lower
        than the $16.07 billion recorded in 2017. This was greatly offset by the 8.8
        percent decline in net outflows for 2018 at $14.8 billion, while investors
        pulled out a total of $16.3 billion from the economy in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3dd57-bb2b-4925-afba-4f9426eeddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:32:47.246Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:01.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Stock Exchange-listed securities continue to make up
        for the majority of FPI, at 71.4 percent. This is followed by government securities
        at 20.2 percent and other peso debt instruments at 8.3 percent. However, while
        the latter two components generated net inflows last year, PSE securities
        recorded a net outflow of $1.3 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7e0bdd-e6d0-42e7-8dae-256ec8db0ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:32:47.246Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:01.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP added that most investments came in during the first quarter,
        driven by optimism over the passage of the tax reform program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c652143b-a151-4139-82cd-915117525a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:32:47.247Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:01.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a quarterly basis, the largest inflows were noted in the first
        quarter at US$5.1 billion, representing 32.0 percent of the total for the
        year. This may be attributed to the large investment in a holding company
        registered this year accompanied by investors'' optimism over the passage
        of the first phase of the government''s tax reform program," the BSP said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54d11c4-3904-42e8-a78c-11a4e4505310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:32:47.247Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:01.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top sources of FPI for the year are the United Kingdom, the
        U.S., Singapore, Netherlands and Hong Kong. The U.S. was also the main destination
        of outflows.</p>'
