        President Duterte signs Proclamation 646 declaring non-working holiday in
        ARMM, Cotabato City, and Isabela City in Basilan on January 21, the day of
        the Bangsamoro law plebiscite <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/XKCT7nLcdT">pic.twitter.com/XKCT7nLcdT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1085732198664200193?ref_src=twsrc%5Etfw">January
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8408d4fa-ad07-4611-b76d-c35d2adfdd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T04:36:31.929Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3f7a7-2eb0-41da-ac57-fb5e40e5ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:29:56.850Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under ARMM, along with Cotabato City and Isabela City, would
        be voting for or against the Bangsamoro Organic Law (BOL) and whether or not
        they would allow themselves to be included into the new Bangsamoro ARMM (BARMM),
        which would replace the present ARMM, on January 21. A second plebiscite for
        Lanao del Norte excluding Iligan City, North Cotabato and the 28 areas which
        petitioned for inclusion into the BARMM would be held on February 6.</p>'
  'Senate-divorce-bill':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-17T11:22:31.234Z
    'imagesource': 'jcr:c878ba20-f9dd-413a-a7cf-8f7e431c1437'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c15e7e55-4786-4106-86e6-68a1dbda6fa1'
    'lead': 'The Philippines and the Vatican are the only two countries in the world
      with no divorce law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:33:36.906Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:41.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:13.339+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill legalizing ''absolute divorce'' filed in Senate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45502b-f7b1-4007-9fa6-5adfcf3a81ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:36.906Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:41.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Senator
        Risa Hontiveros has filed a bill seeking "absolute divorce" in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccbdfc6-314c-42a5-affe-b22576f5eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:36.906Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:41.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 2134 or "Divorce Act of 2018" aims to protect the
        well-being of couples — especially the wife — and children from irremediably
        broken marriages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764eacc5-28e7-4a8b-a5fa-f80b4a4544c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:36.907Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:41.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been well-documented that the absence of divorce law has
        disproportionate effects on women who are more often the victims of abuse
        within marriages... Studies likewise show that it is not divorce that creates
        well-being issues for children, it is bearing witness to the troubled marriages
        of their parents," Hontiveros wrote in the bill she filed in December 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a40483-4bf3-4592-9fe1-aa1a92a3f9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:36.907Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:41.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, absolute divorce can be obtained under the following
        conditions: physical abuse happens or a "grossly abusive conduct" is exhibited,
        psychological incapacity, irreconcilable marital differences despite efforts
        to reconcile, marital rape, and separation for at least five years, among
        others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c3fba5-9cd6-440a-a334-f53e18e1ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:36.907Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:41.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also penalize the spouse found to have used force or intimidation
        to compel the other spouse to file the petition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8586ee3-a52d-4045-915b-9d21734f95b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:36.907Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has yet to tackle the bill on the committee level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49749f8-cab8-44ba-849b-738270eb5fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:36.907Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
