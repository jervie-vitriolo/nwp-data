      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavyweights SM Prime Holdings (SMPH) and Ayala Corporation (AC),
        who brought the market down yesterday, also closed in the green.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0a2a1-8585-4e57-9d6c-a9ccead198fd'
