      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How credible are the proponents?''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a980ed1-5953-4faf-bc65-899dc89e16fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.136Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cotabato City Mayor Cynthia Guiani-Sayadi is not convinced
        the BOL will bring about the changes touted by its champions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b3d2f-c701-4c7a-a2fc-1cce156f35c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.136Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also speaking to <em>On the Record</em> Thursday, she said she was
        against her city''s inclusion in the proposed Bangsamoro region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d13be7-ab39-40e6-9d7d-ca441752b51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.136Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung decision ko</em> specifically to support the no for inclusion
        of Cotabato City,<em> hindi ko sariling desisyon it</em>o. I consulted practically
        all the stakeholders of Cotabato City," Guiani-Sayadi told senior correspondent
        Ruth Cabal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b61a9a-ffb1-4268-b965-c661465b2983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.137Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My decision to specifically support the no for Cotabato
        City''s inclusion, I did not come up with it by myself. consulted practically
        all the stakeholders of Cotabato City.]</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Cotabato City Mayor: Even before mall bombing, there was already
        tension | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a
