    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1398d7d3-fc08-4913-bd1e-78ee84957379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:53:51.279Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — The
        government is not trying to resume formal peace negotiations with communist
        rebels, Malacañang said Thursday, disputing reports the President had ordered
        backchannel talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3873b14-ca43-4c79-83b5-bb60fb6a3e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:53:51.279Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage yung peace talks sa local, hindi yung national (We
        encourage local, not national peace talks)," Presidential Spokesperson Salvador
        Panelo said in a Palace press briefing. He said this was discussed in President
        Rodrigo Duterte''s command conference with security officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c8227f-eaf1-4169-845e-a209b6f642c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:53:51.279Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President himself said he did not order Avelino Andal of the
        Movie Television Review and Classification Board (MTRCB) to lead backchannel
        talks with Jose Maria Sison, founding chairman of the Communist Party of the
        Philippines (CPP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab04bf37-3944-489a-b6e3-68b07a100250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:53:51.280Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Andal was not authorized to do back-channeling," Panelo said,
        adding Andal might have misunderstood what the President told him during a
        wake they attended together. "Siguro puyat na siya baka inaantok na siya (Maybe
        he lacked sleep and was drowsy)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e824ff8f-4eec-43c4-b37b-5e90c33ece2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:53:51.280Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s negotiations with the National Democratic Front,
        which represents rebels in talks, were supposed to resume in June 2018, but
        Duterte postponed it for a three-month review. This sparked a word war between
        officials and the communist leadership though both sides expressed openness
        to get back to the negotiating table.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba7901-b337-4e12-bffc-c526b6030c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:53:51.280Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government has since pushed for local government officials
        to talk to rebels in their areas, but has not released guidelines in doing
        so. The CPP, meanwhile, said they will never participate in localized peace
        talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920fbfb6-5583-4562-bccc-6e0afde76337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T04:53:51.280Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is the sixth administration to talk with
        rebels in a bid to end the CPP''s nearly five decades of armed insurgency,
        the longest running in Asia.</p>'
  'house-approval-bill-higher-employee-share-service-charge':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-17T20:00:03.747Z
    'imagesource': 'jcr:aac15ae0-728c-4990-8eb6-047bcb92abe0'
