      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It took just over six months, but Cristiano
        Ronaldo has won his first trophy with Juventus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ce005-3656-46d4-8c3f-5c7e18906d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:23:20.432Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese superstar led a dominant Juventus over longtime rivals
        AC Milan in the Italian Super Cup, bulleting in a header just after the hour
        mark to seal the win in the annual one-off meeting, which was controversially
        held at the King Abdullah Sports City stadium in Jeddah, Saudi Arabia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f24bb-ddce-4ed4-9b83-e1d50ba51da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:23:20.433Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juve''s Douglas Costa and Joao Cancelo both went close during the
        first half in the Saudi port city, before a Blaise Matuidi strike was adjudged
        to have been offside. Ronaldo also narrowly missed an opportunity to score
        late in the first half, when his scissor kick bounced harmlessly wide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f7b3ea-65be-4f95-9ac4-0c613546b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:23:20.433Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juve hearts were in their mouths just before and after the break,
        when Milan''s Hakan Calhanogl and Patrick Cutrone went close, Calhanogl forcing
        a save from Juve keeper Wojciech Szczesny, and the Italy forward''s shot smashing
        off the bar after evading Szczesny''s gloves after the restart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804bfa7-d4be-44f2-bef9-455d2c5dca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:23:20.433Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it was down to the talismanic striker, who had an uncharacteristically
        slow start to his Serie A career but has since scored 14 times in the league.
        He scored after the Milan defense was caught napping on the 61st minute, nodding
        on a punt from Miralem Pjanic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa752ef0-4eb2-4186-9bc0-aa6157bc908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:23:20.433Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milan''s work to get back in the game was made harder when Ivorian
        midfielder Franck Kessie was sent off ten minutes after Ronaldo''s header,
        and ultimately the Rossoneri couldn''t find a way back in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10aaa08-aa22-45a7-9c87-bd02756831b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:23:20.433Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As so often, the Madeira native popped up when it mattered -- he''s
        now scored 19 times in 30 final appearances for both club and country and
        the win over Milan in Saudi Arabia means he''s won a super cup in four different
        leagues -- Portugal, England, Spain and now Italy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd03d19d-d80f-45ed-9390-5ba38efc3468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:23:20.433Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juve haven''t exactly been slouches in the time since Ronaldo swapped
        the all-white of Real Madrid to the distinctive black and white kit of Juve
        -- the Turin club holds a nine-point lead over second-placed Napoli in Serie
        A, but the club''s record signing has now delivered the club''s first Supercoppa
        since 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c716bf4-4751-4caf-8beb-c78b382e0f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:23:20.434Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win took the Turin side to a record eight Supercoppa titles,
        one more than Tuesday''s opponents Milan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fb3fc8-7969-46a2-8567-384f2407836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:23:20.434Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent year the Italian Super Cup -- traditionally the annual
        match between Italy''s Serie A winners and Coppa Italia champions -- has been
        overseas in China, Libya, the US and Qatar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae34cb-446c-451a-978e-6d6e085bf465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:23:20.434Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversial venue</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a1cc4d-d419-4df0-887a-aef3bab0f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:23:20.434Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to hold the match in the hardline Islamic country prompted
        outrage from far-right members of Italy''s government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de61fe4-6d01-4c4e-9698-c269ab7eabc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:23:20.434Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matteo Salvini, Italy''s populist interior minister and deputy prime
        minister, says the decision to play the Italian Super Cup match between Juventus
        and AC Milan in Saudi Arabia is "disgusting" due to the restrictions placed
        on female fans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f0a7e-bda1-4173-b996-3579c51c48ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:23:20.434Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvini, leader of Italy''s far-right League party, condemned the
        fact that sections of the King Abdullah Sports City stadium for the January
        16th game were reserved for men only.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1451211-6230-4251-95fe-034aaa62a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:23:20.435Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook Live video, Salvini, a Milan fan, said: "That the
        Italian Super Cup is played in an Islamic country where women can''t go to
        the stadium if they''re not accompanied by men is a sadness, a rubbish, I
        won''t watch the game."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adbae17-794f-43a1-9129-74fab8126b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:23:20.435Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Serie A spokesperson said sections designated for "singles" were
        reserved for men, while sections designed for "families" were mixed gender.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c1a5e-bc56-4539-bd81-fe72a7e6f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:23:20.435Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ronaldo back to
        winning ways with Italian Super Cup final triumph."</em></p>'
  'Bangsamoro-law-plebiscite-January-21-special-nonworking-day':
