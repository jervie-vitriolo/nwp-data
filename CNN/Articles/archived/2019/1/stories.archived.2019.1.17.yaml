  'meningococcemia-negative-test-valenzuela':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-17T12:51:40.166Z
    'imagesource': 'jcr:4c53ba26-9644-4c83-aaf1-73994b8edf30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68585cec-d528-4f15-854d-a781af47919f'
    'lead': 'A one year-old girl who died of suspected meningococcemia tests negative
      for the disease, according to the local government'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:12:39.573Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:43.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
