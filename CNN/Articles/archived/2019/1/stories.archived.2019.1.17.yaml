      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Fyre" — Netflix''s version of a pair of
        dueling documentaries — is positively bonkers, a feature-length look at the
        planned Fyre music festival that went spectacularly awry. But beyond the first-person
        accounts, it''s a larger examination of the ability to sell consumers an image,
        and an "influencer" culture built around turning eager social-media users
        into marketing ambassadors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8366652-38e2-4693-8f14-6fa0cbf25dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:54:15.445Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Fyre, the image in question turned out to be a massive
        scam, one orchestrated by a con man, Billy McFarland, who had enlisted rapper
        Ja Rule as his partner. The pair seized on the idea of launching a major festival
        in the Bahamas, using images of sun-soaked models — and the reach of their
        social-media feeds — to market the event to young people with lots of disposable
        income.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de007681-5bf1-42e7-acd3-cd0ecfc29450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:54:15.445Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McFarland was a gifted salesman, billing the concert as taking place
        on an exclusive island that once belonged to drug kingpin Pablo Escobar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2526eb-034f-47ad-b88b-3f964bbdc838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:54:15.445Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet to the growing horror and exasperation of those working for
        him (whose testimonials are the spine of the documentary), it turned out to
        be smoke and mirrors, leaving those who bought tickets essentially stranded
        in a far-away locale with marginal food and tents standing in for the beachfront
        villas they were promised, creating a "Lord of the Flies"-type melee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a83143-9c4c-445b-b348-d9b40cb41deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:54:15.446Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Chris Smith (who previously helmed Netflix''s excellent
        "Jim &amp; Andy: The Great Beyond") not only draws upon video shot by the
        organizers, but cellphone footage from those who attended the festival, only
        to be shocked by the disastrous conditions; and local residents, many of whom
        weren''t paid -- along with a host of others -- for an event they were told
        would bring millions in business along with it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b4ff4-b6cf-403b-a08c-26280bf5affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:54:15.446Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film also captures the vaguely hilarious response to the experience
        from the wider world — again, much of it via social media — with many harboring
        scant sympathy for wealthy 20-somethings who got fleeced after buying into
        the illusion that McFarland was selling. Instead, they were heaped with ridicule
        for their gullibility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7ba42d-6378-411c-80fe-a7436fd68cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:54:15.446Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader lesson from "Fyre," however, is more nuanced than that.
        Not only does the film capture the employees who were caught up in the mess,
        but how susceptible people are to the lure of exclusivity and the good life
        that McFarland was peddling, even as the wheels came those plans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc975a15-6d63-4053-98b4-1e1278553d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:54:15.446Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McFarland''s real gift, as one early critic of the festival notes,
        was in "separating consumers from their cash."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eceb7ee-9407-4e7f-a88d-35178c47ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:54:15.446Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As noted, the festival is belatedly experiencing a cultural moment,
        with rival streaming service Hulu beating Netflix to the punch with its own
        documentary series, "Fyre Fraud." That project is described as a "dark comedy"
        as well as "a cautionary tale for a generation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ebf4b-f037-4786-abbc-93a8af16cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:54:15.446Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, Netflix''s "Fyre" is billed as the inside story
        of "the greatest party that never happened."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c4391-2481-4024-bc97-0ae1a49fcc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:54:15.447Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a distance, it''s easy to feel smug watching the event go up
        in flames, and difficult to shed a tear over some of those who became involved
        with Fyre — including the selfie-shooting attendees — and got singed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f64419-4726-4d30-b9f9-2cd169e3ab95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:54:15.447Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more uncomfortable truth, though, is that in an era that has
        given so much clout to what we see online and "influencers" — a marketing
        term whose meaning has evolved along with social media — a more generous reaction
        might be "There but for the grace of God go I."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214bbc3a-a669-4bd9-806f-4b0d1f1e75a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:54:15.447Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fyre" premieres Jan. 18 on Netflix.</p>'
