  'Nancy-Pelosi-move-State-of-the-Union-Address-Donald-Trump':
    'author': ' Lauren Fox, Alex Rogers and Ashley Killough'
    'caption': 'U.S. House Speaker Nancy Pelosi. (FILE)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-17T07:43:16.999Z
    'imagesource': 'jcr:c6b1c5a9-9a1a-451d-8176-0bdd4ffaefe3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b8e75b2-5efe-426d-b5c6-7aa527df6799'
    'lead': 'The veteran theater performer was in Hokkaido, Japan with family when
      she reportedly fractured her tibia while skiing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T01:08:19.169Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:39.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:14.008+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Democrats target Trump''s State of the Union address in shutdown fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b399c2-b495-4811-94da-c2c90beef7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.169Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Speaker of the House Nancy Pelosi
        has sent a letter to President Donald Trump asking to move the day of the
        State of the Union address or deliver it in writing, citing security concerns
        from the ongoing government shutdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4243e2e-efc8-4516-9547-67ffcfdaa6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.170Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, given the security concerns and unless government re-opens
        this week, I suggest we work together to determine another suitable date after
        government has re-opened for this address or for you to consider delivering
        your State of the Union address in writing to the Congress on January 29,"
        Pelosi writes in the letter dated Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f62ed9f-8282-4fa0-a537-66b4157ad03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.170Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pelosi''s letter is framed as a request to find a new date,
        the decision of when to host the President is very much up to the speaker
        of the House. The House and the Senate have to pass resolutions to actually
        green light the State of the Union. Neither have done so yet and Pelosi controls
        whether the House passes one at all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3123f42-d5f8-4772-ac99-803b2c0ffefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.170Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of Democratic leadership took a more confrontational
        tone with Trump. House Majority Leader Steny Hoyer told CNN''s "At This Hour
        with Kate Bolduan" that "the State of the Union is off," though his office
        later walked back his comments saying Hoyer "mischaracterized" Pelosi''s letter.
        Rep. Hakeem Jeffries, the chair of the House Democratic Caucus, tweeted "Individual
        1 will not be permitted to deliver his state of the union address until government
        is reopened. Welcome to life in the New Democratic Majority. Get used to it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee2b2d-c473-477c-bda1-8ba3859bdc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.170Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with reporters, Pelosi argued the security issues are "completely
        out of my hands" and suggested Trump "can make it from the Oval Office if
        he wants."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db97983d-21a6-4160-bc54-8cfc8c3d962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.170Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations between Trump and congressional Democrats have made
        no apparent progress since the government partially shut down on December
        22, with the impasse being whether to include additional funding for Trump''s
        signature campaign promise of a wall along the U.S. border with Mexico.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56add7de-c544-4688-856f-da9fb9204510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.171Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 25 percent of the federal government has shut down, the longest
        such shutdown in U.S. history, leading to hundreds of thousands of furloughed
        workers as well as hundred of thousands of employees working without pay.
        That has led to dozens of side effects, from longer lines at airport security,
        shuttered parks and thousands of federal employees and contractors -- many
        of whom live paycheck-to-paycheck -- to wonder when they''ll get paid again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3ff58-1d22-472f-8e97-6eaab716308a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.171Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s letter cites DHS warning</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a556f84-7c19-41a8-87ce-2a8f11b6b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.171Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi noted that the Secret Service, which is "designated as the
        lead federal agency responsible for coordinating, planning, exercising, and
        implementing security" for such high-profile government events, has not been
        funded for 26 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ccff14-e6e0-456a-b9d6-d1623b5b45c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.171Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her letter, Pelosi referenced a dispatch from September from
        Homeland Security Secretary Kirstjen Nielsen designating the State of the
        Union address as a "National Special Security Event."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2311a97d-984d-4b3d-8b60-6eecb80fe3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.171Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In September 2018, Secretary Nielsen designated State of the Union
        Addresses as National Special Security Events (NSSEs), recognizing the need
        for ''the full resources of the Federal Government to be brought to bear''
        to ensure the security of these events."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a840b721-c9bc-4884-b174-63cfcafd1c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.171Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielsen''s letter gave the same designation to other events like
        a presidential inauguration, a joint session of Congress with the Supreme
        Court in attendance, Republican and Democratic conventions, and state funerals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54185e-2f52-4850-990a-a8b232d5e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.172Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The designation of these events as National Special Security Events
        allows the full resources of the Federal Government to be brought to bear
        in the development of event security and incident management plans to ensure
        the safety of all participants," Nielsen wrote in that letter from last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e80db4-760a-4cc7-b023-a632e6129db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.172Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielsen rejected the House speaker''s characterization later Wednesday,
        but did not address the letter Pelosi cited.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7180d365-3e87-4064-b91b-132550b4cb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.172Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Homeland Security and the U.S. Secret Service
        are fully prepared to support and secure the State of the Union," Nielsen
        wrote in a tweet. "We thank the Service for their mission focus and dedication
        and for all they do each day to secure our homeland."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b2d530-9170-49de-85d2-aacbd0f0bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.172Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House adviser Stephen Miller and other White House speechwriters
        have been working on the President''s State of the Union address for weeks.
        An administration official said they were prepared to craft it around the
        government shutdown, targeting Democrats, if it was still closed by then.
        One White House official told CNN the administration had begun putting together
        a list of potential invited guests for the first lady''s box at the event.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc18807c-8629-4523-b4e6-f3c68250b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.172Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. John Thune, a South Dakota Republican and member of GOP leadership,
        said he didn''t know how Pelosi could make such a request.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce352526-4bae-4557-b135-3a3340cd80b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.172Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how they do that," Thune told reporters. "I can''t
        imagine telling the President of United States — one, they are not negotiating
        with him on the shutdown and, two, now they are going to tell him he can''t
        come to the Capitol to them. That seems pretty far-fetched. I don''t think
        that''s going to go over very well with the American people."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece2a21-e23c-49e9-b191-a91710827f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.173Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats go to White House but so far stay united</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf4a1e-5ef0-464d-bd14-3cf150f8ffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.173Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are so far keeping a united front against the White House,
        which is actively trying to peel off more moderate Democratic members in order
        to put pressure on Pelosi and Senate Minority Leader Chuck Schumer of New
        York. Schumer made the walk across the Capitol to speak to the closed-door
        House Democratic caucus meeting on Wednesday morning. His message, according
        to a member in the room: "Stay united. Stick together."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959377f-e411-4381-a1bd-75f9bee13eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.173Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, at least seven House Democrats attended a White House meeting
        Wednesday aimed at reopening the government that has been partially closed
        for more than three weeks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da27567-9a04-46bb-9bd1-550ba60c3580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.173Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Reps. Josh Gottheimer of New Jersey, Thomas Suozzi of
        New York, Vincente Gonzalez of Texas, Anthony Brindisi of New York, Dean Phillips
        of Minnesota, Max Rose of New York and Abigail Spanberger of Virginia attended
        the midday White House meeting in the Situation Room. The lawmakers are not
        part of Democratic leadership who has been leading congressional negotiations
        and are rank-and-file members mostly hailing from more moderate congressional
        districts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c5f1c0-d9f8-4a8c-b27d-7f19ac6471ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.173Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That group, in a statement released before the meeting, reiterated
        the position of Democratic leadership: that the government must be re-opened
        before any negotiations on border security can commence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d1e9a6-c858-4fa6-aee6-633dfb733e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.173Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is also strong agreement that if we reopen the government,
        the possibility exists to work together and find common ground to tackle some
        of our country''s toughest problems and fix them," the group said in the joint
        statement. "But that conversation can only begin in earnest once the government
        is reopened. We accepted the White House''s invitation to meet today to convey
        that message."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9459c366-df2a-4e46-8b01-7b0b24095931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.174Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Constitution requires the President to brief Congress on
        the state of the union, but that briefing is not required to be a speech in
        front of Congress. President George Washington and his successor, John Adams,
        both delivered their annual messages as speeches before Congress. President
        Thomas Jefferson began the practice of delivering the State of the Union in
        writing. The tradition continued for 112 years until 1913, when President
        Woodrow Wilson resumed the practice of giving the address in person. Almost
        every president since has delivered the address in person, rather than in
        writing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c1700c-c07b-4521-b654-b4a9b52e3cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:08:19.174Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Wednesday.
        It was first published on CNN.com, "Democrats target Trump''s State of the
        Union address in shutdown fight."</em></p>'
  'US-transgender-people-killings-2018':
    'author': 'Jen Christensen'
    'caption': 'Amia Tyrae Berryman, 28, was killed in Baton Rouge in March. Friends
      on social media said she worked in home health care and had a "big heart."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
