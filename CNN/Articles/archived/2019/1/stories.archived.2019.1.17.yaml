    'template': '1'
    'title': 'The fighting pride of the Philippines will defend his WBA welterweight
      belt for the first time.'
    'updated': 2019-01-18T08:49:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156bf7de-72cf-45d2-af19-17e1640850e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:18:24.561Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 17) —</strong> Filipino ring icon
        Manny Pacquiao is all set for his 70th career fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327b63c6-dafd-47cf-9ebb-96cd563b0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:18:24.561Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning welterweight king will put his WBA title on the line
        against American Adrien Broner on January 20 in Las Vegas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b39efa-0caf-4d3c-a498-1ce57207adb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:18:24.561Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can Pacquiao score a knockout victory in the upcoming bout?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3eb54f-8d8e-4fcd-974b-38078a1c6570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:18:24.562Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll do our best. If the knockout comes, then that''s a bonus.
        We''ll grab that opportunity," he said in a press conference Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e661a-8b6d-48c5-8db3-8def2f8aacf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:18:24.562Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-division world champion is coming off a knockout win against
        Argentine Lucas Matthysse, the first time in nine years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704093f1-4029-4ab7-b72b-1beed1e3f9d1'
