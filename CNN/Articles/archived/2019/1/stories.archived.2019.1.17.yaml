      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her short hair, Dea assures people that she can still look
        beautiful and feminine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41676192-750f-4c11-bf56-cbd8aa7c31a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:47.688Z
