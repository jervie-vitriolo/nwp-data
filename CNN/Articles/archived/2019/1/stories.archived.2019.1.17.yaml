    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:15.872+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 21 killed as Kenya hotel siege is declared over

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe8982e-6ce1-49d8-a346-99cf51017188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.753Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An American and a Briton were confirmed
        to be among at least 21 people killed in an attack at a hotel complex in Nairobi
        as the incident was brought to an end Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df39843c-230c-4e13-999d-b4009d16d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.753Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hourslong assault, launched Tuesday by heavily armed militants,
        targeted the DusitD2 compound, an upmarket cluster of shops and hotel facilities
        in the Kenyan capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60770307-79b8-4b1c-b58c-ff7e3094e1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.754Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The security operation at Dusit complex is over, and all the terrorists
        eliminated," President Uhuru Kenyatta told reporters without giving details.
        He called the attackers terrorists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e91893-8a7e-4fa6-ba9d-7318d76ace0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.754Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700 people were evacuated to safety in the course of the
        attack, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b14cee-fcb6-42c4-b1f8-dca38932f3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.754Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before Kenyatta declared the attack over, gunshots and explosions
        could still be heard at the scene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b6fa8-0f10-4f7c-9eec-c47f31064dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.754Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc55ba1f-01ec-498d-b850-f8d3052d4636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.754Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six more bodies were found late Wednesday at the scene, according
        to Inspector General of Police Joseph Boinett, speaking live on local television
        station Citizen TV. That brought the death toll to 21.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec6b2a-9a50-4068-aec3-a94aac43535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.754Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boinett said 16 Kenyans, one Briton, one American, and three unidentified
        people of African origin are among the dead. Twenty-eight other people have
        been hospitalized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e3e622-b801-488f-b0a9-84814b9813cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.755Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Spindler, an American who survived the attacks on the World
        Trade Center on September 11, 2001, was identified by his employer as one
        of those killed in the attack. He was co-founder and managing director of
        I-DEV International, a firm advising on business strategy for emerging markets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae977f-7cac-425a-bb21-03268cd51961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.755Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7463795-ac2a-4c28-83a8-5c638fdbd9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.755Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British man is also among the dead, the UK high commissioner to
        Kenya said. He was named by development organization Gatsby Africa asLuke
        Potter, head of its forestry and tea portfolio.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b37881-c966-4d57-bbfa-a34b15f08389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.755Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordinated attack started Tuesday afternoon as an unknown number
        of gunmen attacked the complex, leading to a standoff that continued through
        the night, with people trapped in various parts of the buildings hours later.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdbb5e7-7d22-403b-8eea-d5a03ae902e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.755Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security camera footage showed at least three armed men, dressed
        in dark clothing and with their faces uncovered, moving through the compound.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d9d235-7dff-4644-9121-6c4760aa342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.755Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kenya Red Cross said in a Twitter update that at least 30 people
        had been injured in the attack and that 50 remained unaccounted for as of
        3 p.m. (7 a.m. ET) Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b1724-5974-4d2b-b6c3-b65667394bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.755Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somali Islamist militant group Al-Shabaab claimed responsibility
        for the attack and said it was a response to U.S. President Donald Trump''s
        2017 decision to recognize Jerusalem as the capital of Israel, according to
        a statement circulated Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed594a2-02eb-44a0-9b26-1de99dc73ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.756Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a response to the witless remarks of U.S. President, Donald
        Trump, and his declaration" of Jerusalem as the capital of Israel, the group
        targeted "Western and Zionist interests worldwide ... in support of our Muslim
        families in Palestine."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b9e45-3afc-4085-862d-9092370e5748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.756Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness: ''I saw a human leg flying''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2aff01-7162-4e69-a57b-19599e3e266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.756Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alice Mwanza, 26, who works within the complex in a building adjacent
        to the hotel, was one of those trapped for several hours as the assault unfolded.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834d2e0-6425-4079-a682-493007aa7d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.756Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday around 3 p.m., we heard an explosion and immediately
        we could see smoke through the office window. Out of curiosity I asked my
        friends to come with me so we could see what''s happening. We thought it was
        fire from one of the buildings. However, as we took the stairs to the ground
        floor I saw a human leg flying and my workmates saw it, too, and now we could
        hear gun shots," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9b48a2-e185-4884-aa1f-ffba53622ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.756Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group took shelter inside a soundproof studio and were rescued
        more than three hours later by police and Red Cross workers, who gave them
        first aid, she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5672403-2163-4561-a604-2e802dd5f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.756Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After we were discharged, I was given some pills to calm down and
        later at home I had this scary flashback of that human leg flying. I had to
        sleep with my lights on. Coming out safe I was so grateful to God, especially
        the news of so many people dead," said Mwanza.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c7016-fe9d-4629-93b9-1df144e533f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.757Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Mureithi recounted how he and others were told by office security
        staff to flee through a back door after hearing an explosion followed by gunshots.
        "We could hear the gunshots getting closer and rapid," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cec5a7-8e6a-4375-8471-4ea8e5c69861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.757Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of his colleagues who had gone to get lunch shortly beforehand
        were killed, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a2777-3d64-4980-a9b7-43155c82f70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.757Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have worked in Somalia before, but the explosions or the gunshots
        [there] were heard from a safe distance," he said. "Yesterday I tried acting
        calm but honestly this is terrifying, how close the attack was, more devastating
        and sad for losing two of our personnel.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e0453-cb80-488f-bc84-7c30e8ddd548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.757Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank God I came out alive. I watched the news and it''s still
        terrifying. "</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a77410-0c4e-41af-a30e-6cf2d31b6470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.757Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security services praised</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23876619-9ce7-4dc6-93e0-672da05b2e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.757Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends and relatives of those still unaccounted for anxiously waited
        for word on their loved ones early Wednesday as the interior ministry announced
        that authorities had evacuated people from the compound, and the site had
        been secured.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33120781-da6d-416f-8788-969ee4000cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.758Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporadic gunfire continued for hours after that all-clear before
        Kenyatta declared the incident over.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f199d5-0620-4ff4-b2fc-1df86c67848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.758Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President praised Kenya''s security services for their swift
        response, saying: "The operational priority of the security services was first
        and foremost to safeguard civilian life."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a2881-9e1b-419a-886c-dcd4772c15fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.758Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas Gullet, secretary general of the Kenya Red Cross, also hailed
        the rescue effort. "To have gotten out over 700 people out of that place,
        one would have to go in to understand and imagine what it took to get there,"
        he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817cb255-4f45-4f71-a8f4-5d42e657431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.758Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross in Nairobi launched a blood drive to help the victims
        and urged people to donate. It also said it had launched a hot line to provide
        counseling and connect people who were searching for loved ones.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace9f7d6-70b1-472f-b72a-fc113e1683f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.758Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes paid to victims</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d456a-4809-4f2e-9e50-3a723bc91abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.758Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department confirmed that the fatalities included
        a U.S. citizen, but did not provide details.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e6601-ac76-4ac4-9d78-fbed5d0d4d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.758Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend of Spindler, Chris Schroeder, described him on Twitter
        as "one of those rare men who was loved by pretty much anyone (he) touched
        in Kenya and around the world."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b3b4d-0617-42e4-adf3-78a3bbb75954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.759Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schroeder added: "He chose a life of hope and inclusion. I am grateful
        to have known and learned from him."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4bdadd-6c19-44d6-b63e-833893176896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.759Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatsby Africa described Potter as having devoted the past 10 years
        "to helping some of the poorest and most vulnerable people in the world" and
        said he would be greatly missed by his family, partner, daughter, friends
        and colleagues.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4114fd19-541d-403a-8e47-c3bf9a035da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.759Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luke was respected by all he worked with, bringing huge drive,
        determination, a relentless work ethic, and a thirst for new ideas to every
        project," the statement said. "He brought a calm head and his unique sense
        of humor to every situation. He was deeply committed to his work, to his teams,
        to Gatsby and to development in Africa."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0043de-642d-44a4-94d6-957e07fe2f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.759Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened three years to the day after Al-Shabaab militants
        targeted a Kenyan military base in neighboring Somalia, killing dozens of
        soldiers.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f164ec5-f04d-4ce3-af14-8c1c8ff34e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.759Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Al-Shabaab militants targeted the luxury shopping center
        of Westgate, killing 67 people in a siege that lasted several days. Westgate
        is about 2 miles away from the site of Tuesday''s attack.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4126f930-d465-4b95-a90e-77d40c42a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.759Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants from the group also killed nearly 150 people, most of
        them students, in an attack on Garissa University College in Kenya in April
        2015.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd38ff82-b83d-4546-a0f4-c1c0f3c53cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.760Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attack started with car bombs</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a12dc0-d399-4fb9-9e30-21dc9cca68a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.760Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest attack began at a bank inside the compound Tuesday afternoon.
        An explosion ripped through three vehicles in the parking lot, followed by
        a suicide blast in the foyer of the Dusit Hotel, said Boinnet, the nation''s
        police chief.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869971c7-b346-4cb1-a07d-d5ab8029b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.760Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds in bloodied clothes fled as armed officers escorted office
        workers to safety amid the gunfire. The flames in the parking lot raged, with
        the smoke visible from buildings far away in Nairobi''s affluent Westlands
        neighborhood.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b982f76-9432-48b6-a3a0-2a3812d5932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.760Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we were leaving, there were gunshots all over the place," said
        Evans Ng''ong''a, who was also inside the complex. "Attackers jumped over
        the fence and started shooting after the explosion."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e9b7c-79d9-4127-b577-42ee5684bb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.760Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, U.S. Ambassador to Kenya Bob Godec condemned
        the attacks and said all embassy personnel in Kenya were safe.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd7144-d5d8-46c7-9cfd-3b35bca63310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.760Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union also offered its condolences to those affected
        and pledged its continued support to Kenya.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae8bd79-d166-4c83-bc7a-21817e3369ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.761Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kenya''s stand against terrorism, at home and abroad, is a necessary
        fight against a challenge that we all face — being it in Africa, in Europe
        or in the rest of the world — which will contribute to bringing peace, stability
        and prosperity to the country, the region and beyond," it said in a statement.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9d880-c77e-4898-8818-e58d22419cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:58:36.761Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "At least 21 killed
        as Kenya hotel siege is declared over"</em></p>'
  'japan-maho-yamaguchi-atassault-reaction':
    'author': 'Emiko Jozuka and Yoko Wakatsuki'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-17T17:23:18.688+08:00
    'imagesource': 'jcr:97470146-96e2-454d-9442-5209ac8688de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '891bd4c5-85fd-4fcb-bbf9-5b52b58e85e3'
    'lead': 'Her apology comes amid growing attention in Japan to the issue of violence
      against women. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T10:22:23.528+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:30.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:16.240+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why a pop idol''s stand against her assault sparked outrage in Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87dd2ad-b781-4897-9288-b64025cef3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a meant to be a happy occasion to
        launch the New Year -- a meet and greet between a Japanese pop idol and her
        fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f2fd6e-4153-4b80-b604-d650c113eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maho Yamaguchi didn''t turn up to her pop group''s event on
        January 6. In the following days, she apologized for her absence and went
        public as to the reason why: An alleged assault at the hands of two male fans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7924e4-c45f-4b07-b923-0e308a500695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry to shock you guys. Some might get scared to hear what
        happened to me. I am really sorry. I wanted to help those who were going through
        the same experience," she posted on her Twitter account on January 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caed3c4-e869-47aa-b142-faf803b4bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamaguchi is a member of Niigata-based "idol group" NGT48, a sister
        group to the famous 48-member girl band AKB48. She claimed a member of her
        group had leaked her address to two male fans who assaulted her at home on
        December 8 last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9748f-d795-425c-aceb-b2782876e9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t do anything for a month because I didn''t want to impose
        on everyone that supports me. I don''t want you to dislike NGT (the pop band)
        ... That''s because I believed they''d sort all this out," Yamaguchi added
        on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215d37c-6fbe-4faa-8d61-d10dbf845845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her online confession, Yamaguchi made a fleeting appearance
        at her pop group''s three-year anniversary show on January 10 and apologized
        in person for "causing trouble" to her fans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d4afec-b376-455f-a7f7-6820baad64c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement on NGT48''s website last week confirmed that another
        member had told male fans when Yamaguchi might return home. The two men were
        arrested on suspicion of grabbing her face but later released. Yamaguchi insinuated
        her management company did nothing to deal with those involved in her ordeal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff570c-3bf6-474e-bbc4-fdd89c88f74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apology stirs controversy</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce22189f-3bf0-481e-833b-5510e6a8efb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her apology comes amid growing attention in Japan to the issue of
        violence against women. In the days following her Twitter post, criticism
        was directed at Yamaguchi''s management company, AKS, for its apparent mishandling
        of the incident — and for her seemingly unnecessary omission of regret.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0f838-d25c-4e51-9664-fa5f088abb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, people often issue public apologies when they think they
        have disturbed "wa" or societal harmony. Speaking to CNN, Kukhee Choo, a cultural
        studies expert at Sophia University in Tokyo, said that Yamaguchi''s apology
        has also helped her to garner more sympathy from the Japanese public.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de596a2-2065-4af1-b579-d67e3cad37bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of affinity in Japan towards idol figures as the
        management companies choose very average, cute, young cheerful women. They
        want everyone to feel like this could be your daughter or next-door neighbor,"
        said Choo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209cf03d-a8e4-47a0-b443-fe40d867a1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone powerful has a hard time coming out, the average women
        in Japan thinks, what chance do I have? But idols are very relatable. This
        incident could help other young women to think, if she came out, then I can
        come out too."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4707815-e85b-4fe0-8819-adfac2c7729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is ranked 110th out of 149 countries in the World Economic
        Forum''s index measuring the degree of gender equality.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd098ffa2-cfe0-4c26-a78f-ede05453589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also ranks bottom among G7 countries for gender equality,
        despite Prime Minister Shinzo Abe''s pledge to empower working women through
        a policy called "womenomics."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c86848-767a-4db9-b34e-a02edc2ca283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Choo, Japanese culture is still bound by notions that
        women have to behave in a so-called "womanly way" to elicit sympathy. "In
        western culture strong women are respected, but in Japan, even when you''re
        strong you have to perform the victim."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9811698b-b98d-459f-b455-b24cee971c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management company for both NGT48 and AKB48 announced Monday
        that it had removed one of its officials amid criticism of its handling of
        the alleged assault on Yamaguchi. It said it would take preventive measures
        such as providing emergency alarms to all members and patrol around their
        homes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7040824f-f243-4273-8150-802215de91ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company said they were "determined to build
        trust with each of the members and to provide mental care for Maho Yamaguchi
        and all other members."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eea2fcd-87f3-4148-a323-7f5fd2be2d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the ''girl-next-door'' speaks up</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c9838-790e-4af0-80b8-3dd615cab817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese pop idol industry, or J-pop as it''s more commonly
        known, is worth billions of dollars. Major record companies maintain a tight
        grip on the lives of their stars, dictating their image and behavior both
        on and off stage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97669cb-08e5-45dd-ba62-1f369430e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the groups are manufactured to appeal to male demographics.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c77384b-c7fb-4b9d-945e-4574503e9def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is they have to be cute and sexy and push all the buttons
        of the deferential and pure girl that appeals to guys," said Jeff Kingston,
        professor at Temple University in Tokyo and an author of several books on
        Japan and Japanese social change.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d84cc18-d858-4b58-bef2-00d7f00eae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-concert meet and greets and photo opportunities are routinely
        used to foster a sense of closeness between J-pop performers and audiences.
        It''s here that the performers continue to sell their fabricated identities.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9d7ad-38a2-4f99-bb70-78611cfd6fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s this faux sense of intimacy that blurs the line between
        fantasy and reality for some fans. In 2014, a saw-wielding man attacked two
        members of AKB48, and in 2017, an obsessed fan turned stalker stabbed pop
        idol Mayu Tomita dozens of times.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb83330-dbe5-4824-913a-7d66073151ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure of the record industry to better protect its stars from
        violence has been amplified in the age of social media.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be6b474-d08e-4f94-a669-fecaadacbe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A petition on change.org that supported Yamaguchi and called for
        the manager''s resignation had garnered more than 53,000 signatures when it
        closed on January 13.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f90611-08fa-4d45-9b45-4182ea5be30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (record company) staff should first protect the girls," Kemta
        Otsubo, an idol industry insider and writer, told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884d5531-8dd4-492c-b11e-b9cbe20a5151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was inevitable that criticism would occur worldwide (in Yamaguchi''s
        case), everybody is very angry with the management angry for apologizing for
        failing to protect her after Yamaguchi herself apologized."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0783b3c-d5c0-4793-8a41-256b879fd72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:22:23.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why a pop idol''s
        stand against her assault sparked outrage in Japan."</em></p>'
  'meralco-raises-rates-november':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-17T17:40:57.747+08:00
    'imagesource': 'jcr:04d02b3d-01a0-4d04-8719-029f74c4d713'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca48139f-b61c-4bd5-b578-e0d9abab34ee'
    'lead': 'A household consuming 200 kWh a month would be paying ₱23 more in November.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T10:50:11.540+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:29.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:16.457+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco raises rates in November

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dcd3d1-9ee2-4a77-b0a3-e798da85dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:50:11.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Customers
        of power distributor Meralco will be billed more in November due to higher
        generation and transmission rates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48fbb2-10ab-4809-ad0e-2a592f34c788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:50:11.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said on Wednesday rates are slightly higher by ₱0.1135 per
        kilowatt hour (kWh).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4c081a-6434-4d34-8623-4182f6b117ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:50:11.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to a ₱23 increase in the bill of a typical household
        consuming 200 kWh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df4aaee-a757-4bc2-be8b-bc3469bbf884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:50:11.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor pointed to higher prices at the Wholesale
        Electricity Spot Market (WESM) and Malampaya natural gas facility because
        of higher demand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bf8203-e90c-4d0f-b443-eea1907f8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:50:11.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said higher WESM charges drove the generation cost up by
        ₱0.0817/kWh from ₱5.1908/kWh in October to ₱5.2725.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e34d6-3d08-457e-b2e1-1d8762ad6005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:50:11.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the National Grid Corporation of the Philippines slightly
        raised transmission charges by ₱0.0021/kWh, while taxes and other charges
        went up by ₱0.0297/kWh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff6475-b359-4357-86d0-2f40a101ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:50:11.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the cost of power from independent power producers and
        power supply agreements went down by ₱0.1450/kWh and ₱0.5611/kWh, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce55189-d30d-476d-949c-a901645b41a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:50:11.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher November charges followed two consecutive power rate
        reductions by ₱0.1458/kWh in September and ₱0.0966/kWh in October.</p>'
