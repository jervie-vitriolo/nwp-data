      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video, Dove featured women who chose to keep their hair despite
        drawing criticism from people around them, with the hope that this will inspire
        more to do the same.</p>'
