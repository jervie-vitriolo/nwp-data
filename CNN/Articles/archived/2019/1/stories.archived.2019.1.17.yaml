  'serena-williams-eugenie-bouchard-australian-open':
    'author': 'Ravi Ubha'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-17T20:08:09.298Z
    'imagesource': 'jcr:62841f4c-743d-4bc5-a7d2-6b2f0112d38b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '837615f4-9333-47c2-b269-065ad8e07049'
    'lead': 'The way she is playing, Serena Williams will take some stopping at the
      Australian Open.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:12:14.921Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:51.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:10.662+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams crushes Eugenie Bouchard at Australian Open

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60db3437-0178-4416-b204-daed0895c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:14.921Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The way she is playing, Serena Williams
        will take some stopping at the Australian Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7390983-3589-4011-a227-5de6cef66f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:14.921Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams has faced two opponents in Melbourne so far and crushed
        them both, her latest emphatic victory coming with the legendary American
        easing past Eugenie Bouchard 6-2 6-2 on Rod Laver Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc56539-ea01-43db-9968-34fce759337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:14.921Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said she didn''t want to linger in her press conference
        Tuesday, keen to get home to infant daughter Alexis Olympia. Alexis may have
        been asleep when her mom took to the court in Melbourne on Thursday -- around
        9 p.m. at Melbourne Park -- but Williams'' time is indeed more precious these
        days with a family, hence her determination to ensure a quick day at the office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f110daa-b3c4-410e-8270-25cfc5168c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:14.922Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit cnn.com/sport for more news and videos</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8453f98-a691-4bd2-a2d2-dab82addd6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:14.922Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of time, Williams needed a mere one hour, 10 minutes to
        dispatch rejuvenated 2014 Wimbledon finalist Bouchard after reducing her Florida
        neighbor Tatjana Maria to tears in the wake of a 49 minute 6-0 6-2 first-round
        mauling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b2a383-2a57-4dfd-95ad-f4db92033961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:14.922Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next opponent trying to derail the 37-year-old''s bid for a
        record-tying 24th grand slam title and seventh in Melbourne is Dayana Yastremska,
        who defeated 23rd seed Carla Suarez Navarro 6-3 3-6 6-1. The 18-year-old is
        one of the WTA''s rising stars, winning her first title in Hong Kong last
        fall to help push her ranking to a career-best 57th.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300d00b0-11bb-4f20-81ed-3b80eb35ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:14.922Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouchard has admirably boosted her own ranking in the past year,
        having almost dropped outside the top 200 in June after several coaching changes,
        injuries and a general loss of form. But the Canadian -- now ranked 79th --
        made the worst possible start, quickly falling 3-0 behind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbe85de-a66d-486b-9221-dd734221325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:14.922Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:51.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' penetrating, yet controlled, groundstrokes gave Bouchard
        no time on the baseline and the 24-year-old was constantly under pressure
        on serve.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb7ef6-aba4-4ffe-ba46-c71105037e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:14.922Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:51.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lone window of opportunity came in the second set. A frustrated
        Williams failed to convert three break points in Bouchard''s first two service
        games and then fell behind 0-30 serving at 1-2.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb54b34-3d40-458d-8b14-e505a4a2ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:14.923Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she claimed the next four points, beginning a stretch where
        she landed 20 of the final 24 points.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5d5dd-d82d-4db2-b663-36d519804454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:12:14.923Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Serena Williams
        crushes Eugenie Bouchard at Australian Open."</em></p>'
