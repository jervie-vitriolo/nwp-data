    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7944ac-c6b4-4b58-aa5b-9f2f8d0ba97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.137Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added her decision to go "all out" for a no vote was representative
        of the people''s will.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f15794-cabf-4448-a4cd-57b449e7a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.137Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiani-Sayadi said there have been threats from MILF leaders who
        said there would be bloodshed if they voted against the BOL.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf8aa2a-ed12-4490-900a-efe2de35531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are actually regarding this BOL as, kung Muslim ka, you are
        mandated to support the BOL because if not, you will be considered as a munafiq,"
        she said. Munafiq is a term in Islam which refers to a religious hypocrite.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5ac31-0721-4cdc-bc19-c630c617c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BOL is just a creation of Congress. So, <em>nagkakaroon siya ng
        parang</em> misinterpretation <em>doon sa baba, doon sa mga tao.</em> And
        this is something has to be explained to the people<em> dahil nga nagiging
        simula, o nagiging</em> cause <em>ng hindi pagkakaunawaan,"</em> she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7706c-ba48-4d9a-94d4-5b4013bd494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: BOL is just a creation of Congress. So people can
        misinterpret it. And this is something that has to be explained to the people
        because it can spark or can cause conflict.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c98d33-c9a5-4824-b454-2dd57281448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.163Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said "How credible <em>yung bang mga</em> proponents <em>or
        yung mga sumusuporta do''n</em> in bringing about peace, progress, and prosperity
        to Cotabato City? That is actually the question here. If they cannot even
        control their people — <em>yung mga tao na nanghaharas ng mga</em> Cotabateño
        — how can you say that you can bring about peace?"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d01efa-eecb-4332-811f-24367d150511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.163Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How credible are the proponents or supporters in bringing
        about peace, progress and prosperity to Cotabato City? That is actually the
        question here. If they cannot even control their people — the people who are
        harassing the Cotabateño — how can you say that you can bring about peace?]</p>'
