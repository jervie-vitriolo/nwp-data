    'lead': 'Will Pacquiao go for a knockout in Broner bout?

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:18:24.561Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:47.256+08:00
    'mgnl:lastActivatedBy': 'magnolia'
