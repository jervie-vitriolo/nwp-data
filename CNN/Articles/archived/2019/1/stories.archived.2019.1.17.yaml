      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m okay, I can sing. And I will see you in Hong Kong, Singapore,
        and the UK sitting down more than I normally would," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a019f6-7e87-4c45-927b-d2b85830e8a6'
      'mgnl:activationStatus': true
