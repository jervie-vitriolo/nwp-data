      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Robert Vergara and Carolyn Bonquin contributed
        to this report.</em></p>'
  'Why-a-pop-idol-s-stand-against-her-assault-sparked-outrage-in-Japan-':
    'author': 'Emiko Jozuka and Yoko Wakatsuki'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-17T17:23:32.490Z
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dd98567-aeed-4ce9-a0c7-d4b12fce8728'
    'lead': 'Her apology comes amid growing attention in Japan to the issue of violence
      against women. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:55:53.690Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:48.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:11.483+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why a pop idol''s stand against her assault sparked outrage in Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec04fad2-67e6-4c06-b693-9f6ece7288e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.690Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a meant to be a happy occasion to
        launch the New Year -- a meet and greet between a Japanese pop idol and her
        fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a59a1-718b-4a35-a6ef-a7bd42e60c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.690Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maho Yamaguchi didn''t turn up to her pop group''s event on
        January 6. In the following days, she apologized for her absence and went
        public as to the reason why: An alleged assault at the hands of two male fans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca674ae-e618-4744-bf59-ef7e05aedf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.691Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry to shock you guys. Some might get scared to hear what
        happened to me. I am really sorry. I wanted to help those who were going through
        the same experience," she posted on her Twitter account on January 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a496c5ab-f616-4139-a961-2fd090dad70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.691Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamaguchi is a member of Niigata-based "idol group" NGT48, a sister
        group to the famous 48-member girl band AKB48. She claimed a member of her
        group had leaked her address to two male fans who assaulted her at home on
        December 8 last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ddbef-0b26-494f-b300-202e1c85a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.691Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t do anything for a month because I didn''t want to impose
        on everyone that supports me. I don''t want you to dislike NGT (the pop band)
        ... That''s because I believed they''d sort all this out," Yamaguchi added
        on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1211624e-82ed-4443-a189-07822b3af28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.691Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her online confession, Yamaguchi made a fleeting appearance
        at her pop group''s three-year anniversary show on January 10 and apologized
        in person for "causing trouble" to her fans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5463a669-b6b1-4dc7-8e46-b8612df0aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.691Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement on NGT48''s website last week confirmed that another
        member had told male fans when Yamaguchi might return home. The two men were
        arrested on suspicion of grabbing her face but later released. Yamaguchi insinuated
        her management company did nothing to deal with those involved in her ordeal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c10ad-63d3-4e97-81f3-f829af26d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.692Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apology stirs controversy</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa33b76-873c-4e08-be81-4a31e9f8f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.692Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her apology comes amid growing attention in Japan to the issue of
        violence against women. In the days following her Twitter post, criticism
        was directed at Yamaguchi''s management company, AKS, for its apparent mishandling
        of the incident — and for her seemingly unnecessary omission of regret.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec85e6-e2df-4a6e-9d68-dbcf80e9dfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.692Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, people often issue public apologies when they think they
        have disturbed "wa" or societal harmony. Speaking to CNN, Kukhee Choo, a cultural
        studies expert at Sophia University in Tokyo, said that Yamaguchi''s apology
        has also helped her to garner more sympathy from the Japanese public.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1266654b-6ffd-4290-b13e-8d79ad312ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.692Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of affinity in Japan towards idol figures as the
        management companies choose very average, cute, young cheerful women. They
        want everyone to feel like this could be your daughter or next-door neighbor,"
        said Choo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a0df9d-aa38-44aa-8af3-b282b2bf7990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.692Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone powerful has a hard time coming out, the average women
        in Japan thinks, what chance do I have? But idols are very relatable. This
        incident could help other young women to think, if she came out, then I can
        come out too."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79756a6-e502-46ea-9baa-b49d6c59f7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.692Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is ranked 110th out of 149 countries in the World Economic
        Forum''s index measuring the degree of gender equality.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1ebf42-444d-4692-9d1d-1d278eccc346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.693Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also ranks bottom among G7 countries for gender equality,
        despite Prime Minister Shinzo Abe''s pledge to empower working women through
        a policy called "womenomics."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed100b16-9279-471e-b874-2ff1432fd4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.693Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Choo, Japanese culture is still bound by notions that
        women have to behave in a so-called "womanly way" to elicit sympathy. "In
        western culture strong women are respected, but in Japan, even when you''re
        strong you have to perform the victim."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d492b9-0971-43e4-8e8a-2d2cf3d8d8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.693Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management company for both NGT48 and AKB48 announced Monday
        that it had removed one of its officials amid criticism of its handling of
        the alleged assault on Yamaguchi. It said it would take preventive measures
        such as providing emergency alarms to all members and patrol around their
        homes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6ecffd-083d-4ed0-87eb-a16385ed6bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.693Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company said they were "determined to build
        trust with each of the members and to provide mental care for Maho Yamaguchi
        and all other members."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093f5c7-d54d-480c-81a2-f3b114125718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.693Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the ''girl-next-door'' speaks up</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa955a26-02c9-4990-8832-647458591b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.693Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese pop idol industry, or J-pop as it''s more commonly
        known, is worth billions of dollars. Major record companies maintain a tight
        grip on the lives of their stars, dictating their image and behavior both
        on and off stage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff6d737-fff8-41cc-a2de-0d44d9546a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the groups are manufactured to appeal to male demographics.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235846e8-26ac-4a76-aeaf-98abb3bf3d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is they have to be cute and sexy and push all the buttons
        of the deferential and pure girl that appeals to guys," said Jeff Kingston,
        professor at Temple University in Tokyo and an author of several books on
        Japan and Japanese social change.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2742c-7bd2-4acb-9892-601ee8209c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-concert meet and greets and photo opportunities are routinely
        used to foster a sense of closeness between J-pop performers and audiences.
        It''s here that the performers continue to sell their fabricated identities.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b79e41-9119-4c8a-aae1-723e382d58a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s this faux sense of intimacy that blurs the line between
        fantasy and reality for some fans. In 2014, a saw-wielding man attacked two
        members of AKB48, and in 2017, an obsessed fan turned stalker stabbed pop
        idol Mayu Tomita dozens of times.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f07613-413d-4a54-b13d-ed73d41f1a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure of the record industry to better protect its stars from
        violence has been amplified in the age of social media.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4373b5ed-7f8c-4052-add6-eac137cb6e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A petition on change.org that supported Yamaguchi and called for
        the manager''s resignation had garnered more than 53,000 signatures when it
        closed on January 13.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c94685-a0d7-4a7e-acaa-871873e8ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (record company) staff should first protect the girls," Kemta
        Otsubo, an idol industry insider and writer, told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cddd84-60ca-4e3d-b57b-af26a6c16de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was inevitable that criticism would occur worldwide (in Yamaguchi''s
        case), everybody is very angry with the management angry for apologizing for
        failing to protect her after Yamaguchi herself apologized."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05f404f-bbde-4bdb-bbe5-89d8d8bfadfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:55:53.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why a pop idol''s
        stand against her assault sparked outrage in Japan."</em></p>'
  'lonely-frog-romeo-finds-juliet':
    'author': ' Lynn Franco'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-17T15:51:31.137Z
    'imagesource': 'jcr:5fd30db2-f0e2-4f45-9eb8-fd11a04c9191'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd55eabd2-690f-47a0-908b-be3115ba0852'
    'lead': 'lonely frog romeo finds juliet '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:13:39.056Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:48.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:11.721+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'He''s spent 10 years alone. Now Romeo, the world''s loneliest frog,
      may have finally found a Juliet that can save his species

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010abbe-b3da-4a19-9113-956a20c81ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.056Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world''s loneliest frog is finally
        close to relationship status.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d6e64-d7f5-46d0-aaae-06bd2c738e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.057Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have found a potential mate for Romeo, the Sehuencas
        water frog who''s been alone and single for the last 10 years. Housed in a
        museum in Bolivia, Romeo was considered possibly the last living water frog
        of his kind.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15edaf1-a2e1-4a5c-85e6-fdb4197c6d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.057Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big-eyed amphibian won hearts worldwide last year after conservationists
        created a playful Match.com profile for him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2052747-408f-474f-81e9-64aa4577137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.057Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Romeo and his love interest -- who scientists have named Juliet,
        of course -- will be set up on a blind date this Valentine''s Day as part
        of an effort to save their species.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a55525-69b6-4acb-b1b3-eeafcc2ec6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.057Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No pressure, kids.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8959c98-9fed-4eb5-9cd7-9b6aa26f7b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.057Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started when Bolivia''s Alcide d''Orbigny Natural History
        Museum partnered with Global Wildlife Conservation to raise money to search
        for a mate for Romeo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e516bc6-0b42-4954-9fc2-266b27c0a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.057Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoologist Teresa Camacho then led a frog-search expedition last
        month through Bolivia''s cloud forest. She and her team would stick their
        hands in creeks and feel for water frogs, since the creatures can''t easily
        be spotted where they live — underwater.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2acc5-d985-447f-a5f1-07a3066b7556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were tired, wet and disappointed," says Camacho, who believes
        that climate change and contaminated waterways have driven the Sehuencas water
        frog close to extinction. "Then I said, ''Let''s do one more creek.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8804883-3225-4461-bb68-3417a67c72be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when she noticed a frog hop in the water. It wasn''t the
        species she was looking for, but it led her to a tiny waterfall ... and there
        it was — an orange-bellied water frog under the shower. The team jumped for
        joy, but it wasn''t their Juliet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa75ef-f6a2-42e6-9235-e28ef1d4d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a male frog.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec74789-20b2-4c6e-918b-7ec19f5e8d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "I noticed the habitat was in good condition, so we had hope,"
        says Camacho.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb6d20-4dbc-45ff-b33b-90326c1b930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went back the next day and found four more frogs — two female
        and two male.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4064f9a1-4cb2-4042-8869-9ac4bd2f345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juliet is at the perfect age for reproduction. The others are younger
        and not ready yet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d1b270-2566-42af-835a-439c40ccba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also ... pretty cute.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a239d-b4be-4919-9b41-586836eb6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has beautiful eyes," Alcide d''Orbigny Museum Director Ricardo
        Céspedes says about Juliet, who is quarantined until lab tests come back.
        Scientists need to make sure she''s free of the dangerous chytrid fungus,
        known to have killed entire frog populations, before she meets Romeo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac56f73d-d8ba-4ec7-8686-67e72e0fe081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Romeo and Juliet may not even be compatible.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3c2cd-38e6-42bc-aff6-be7eafc48e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping opposites attract," says Céspedes, noting Romeo is
        shy, doesn''t swim much and is "a little overweight."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8268beb-eaf9-4fad-81f7-3486eef30239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juliet, on the other hand, is extroverted and full of energy --
        she''s already tried to escape her tank.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aed8e4-4ce9-4220-a77c-6e8c343aa8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to provide some sort of current to get him a little
        more exercise," Camacho says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b62194e-c96b-4ebc-a0ab-52cf25fb042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum, which also helped preserve the rare Titicaca water frog,
        is relying on the newly found younger frogs should the Romeo-Juliet encounter
        not go as planned. As another fallback, scientists also can try in vitro fertilization.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3edd03e-d6d6-41b7-85b6-8d1ac7a4eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:13:39.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "He''s spent 10 years
        alone. Now Romeo, the world''s loneliest frog, may have finally found a Juliet
        that can save his species."</em></p>'
  'Manny-Pacquiao-Adrian-Broner-MGM-Grand-Las-Vegas':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-17T15:48:38.566Z
    'imagesource': 'jcr:dd5fa7af-77ab-419b-a2b8-05ca521958b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
