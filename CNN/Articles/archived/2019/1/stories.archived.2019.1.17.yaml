    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:12.356+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israeli exchange student, 21, found dead in Melbourne after ''horrific''
      attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f9cc8-5694-4716-bf17-d8670d6922b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.129Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 21-year-old exchange student has been
        found dead in suburban Melbourne, Australia -- a city consistently ranked
        among the world''s safest places to live.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c423c-8d04-4ccb-ace8-076d25e8aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.129Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Police said the victim, Israeli national Aiia Maasarwe,
        appeared to have been "seriously assaulted."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb4d619-de4f-40fa-8296-d12cbaa33041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.129Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Trobe University student''s body was found partially naked
        in bushes early Wednesday in Bundoora, a suburb about 16 kilometers (10 miles)
        from Melbourne''s center, CNN affiliate Nine News Australia reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6eb690-6da7-4315-9f17-6eedb94c879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.129Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Inspector Andrew Stamper said Thursday that further details
        about Maasarwe''s injuries would not be revealed out of respect for her family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52416d3-1bd1-4dca-a4c0-17539743f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.129Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an absolutely horrendous, horrific attack that was committed
        against an innocent young woman," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db6c3d-b739-4397-9a3b-307fdcd239ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.130Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe a T-shirt and cap found in bushes about 100
        meters (330 feet) from the crime scene were left by Maasarwe''s killer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4820e-8e5b-4f7d-bb23-d75402edf9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.130Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stamper said the clothing was "key to solving this crime."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e077c-13ea-4d03-900b-bb5442010a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.130Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody in the community knows who did this. Somebody''s come
        home on Tuesday night or in the early hours of Wednesday morning, maybe with
        blood on them, missing items of clothing," he said. "Somebody knows about
        this and we need help."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d42ad2-bfc4-459d-b0a1-39129487a00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.130Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Trobe University said its community was "shocked and saddened"
        by this appalling crime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ca12fe-ac17-499f-bd76-2e382a1ebefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.130Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"La Trobe University is committed to providing a safe university
        environment. On campus we undertake a range of activities to improve personal
        and physical safety and our security has been intensified as a result of this
        incident," the school said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea881fae-0893-4abe-bb01-e5963b16d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.131Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to continuing to work closely with all relevant
        authorities to address these serious community issues around public safety
        and violence against women.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c3b87e-71fd-4ba5-8f23-ef2044bef4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.131Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli Embassy in Australia has yet to respond to CNN''s request
        for comment Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1504e366-2f3b-403b-b472-3f5b9038ee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.131Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities have increased patrols and police escorts
        around Bundoora since Maasarwe''s body was found.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6410a83f-bacd-4682-a9b5-48f3a4bd0393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.131Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Superintendent Tony Ryan, from North West Metro, said the
        increased police presence would likely remain in place until the killer was
        caught.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540cd4e-df01-4f4d-9b2a-325c720f050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.131Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that this distresses the victim''s family. We understand
        that this distresses the local community. And we understand our role in this
        -- and that is we need to be in that area, and we need to provide some comfort
        and some safety," Ryan said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d850f3-157c-4d11-b396-11fa8fa0e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.131Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities released CCTV footage showing Maasarwe at the tram stop
        on Tuesday night in the hope members of the community could come forward with
        further details of her murder.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8dd769-4c7b-4d5a-a987-edd44669cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.132Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a grieving family who has had to fly halfway across the
        world under the most horrific circumstances and we want to be able to give
        them some answers," Stamper added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ddd24-0283-4507-b9fb-d0c0a1dffe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.132Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death has sent shockwaves through Melbourne, which was ranked
        among the five safest cities in the world on The Economists'' 2017 Safe Cities
        index. It was also ranked the ninth-safest city for personal security.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d8fabb-1b43-434d-8ef5-4082bacb9d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:45.132Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Israeli exchange
        student, 21, found dead in Melbourne after ''horrific'' attack."</em></p>'
  'Vice-President-Leni-Robredo-Bongbong-Marcos':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Leni Robredo and former senator Bongbong Marcos. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-17T13:43:25.209Z
    'imagesource': 'jcr:fa941129-6352-4e92-a1e6-4eee6a28eab2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbb0309b-cc12-46e0-a072-bce951acfc1a'
    'lead': 'In a counter-manifestation filed before the Presidential Electoral Tribunal
      (PET) on January 14 and obtained Thursday, Robredo''s lawyers said Marcos wants
      to ''salvage what is left of his dying Election Protest.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:52:41.763Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:45.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:12.510+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo seeks junking of Marcos'' plea to examine additional ARMM poll
      precincts anew

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f78d03e-0136-40b4-91be-b7faf1bfa0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:41.763Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Vice
        President Leni Robredo sought Monday to junk a recent petition filed by defeated
        2016 vice presidential candidate Bongbong Marcos to examine additional poll
        precincts in the Autonomous Region of Muslim Mindanao (ARMM) in light of his
        electoral protest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b8ec95-76c9-4821-b905-bd8cc54df096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:41.763Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a counter-manifestation filed before the Presidential Electoral
        Tribunal (PET) on January 14 and obtained Thursday, Robredo''s lawyers said
        Marcos wants to "salvage what is left of his dying Election Protest."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e2db4-8610-4951-9383-b80d6231f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:41.764Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, in a motion filed December 10, sought a "technical examination"
        on the voters'' registration returns (VRRs) and Election Day Computerized
        Voters List (EDVCL) in the 2,756 precincts of Lanao del Sur, Maguindanao,
        and Basilan -- which are provinces in ARMM.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ded198-dc37-44ae-87af-60602e208723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:41.764Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called for the probe allegedly due to a Commission on Elections''
        technical exam citing that the 2016 national elections was marred by poll
        fraud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45acf16a-77f9-486d-969a-3d7db828d1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:41.764Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier designated Camarines Sur, Iloilo, and Negros Oriental
        as his three pilot provinces that should be subjected to the manual recount
        and technical and forensic examination of poll materials. The PET said Marcos
        has to demonstrate "substantial recovery of votes" in the recount for the
        PET to see if the protest has merit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14d235-349e-461f-abf0-a426dc60280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:41.764Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s lawyers provided an update on the result of the physical
        count of votes in Marcos'' chosen pilot provinces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fdd517-1435-4cb0-a6e1-4fee5a4c0158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:41.764Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protestant Marcos is well aware that at the termination of the
        revision, recount, and re-appreciation of ballots, he will miserably fail
        to prove any substantial recovery," Robredo''s lawyers said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f4bce-b471-4ad0-93b1-27d3a777a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:41.765Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time Marcos sought an examination of the
        ARMM provinces'' poll materials due to electoral fraud allegations. The PET
        deferred action on his first motion to examine the materials in November 2017,
        until the initial results of the pending protest are out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c40f1d-2e7e-4a00-8a0b-a3f5f9a0c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:41.765Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount began in April 2018, two years after Marcos brought
        his electoral protest to the Supreme Court sitting as the PET. He lost to
        Robredo by 263,473 votes.</p>'
