      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in April 2018 stood firm against divorce.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50957484-b9e3-472b-926b-64a51893764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:36.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey conducted in early 2018 showed that half of adult Filipinos
        believe divorce for spouses who are irreconcilably separated should be legalized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887c584-cc89-4240-98b2-db36ca2a94b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:36.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and the Vatican are the only two countries in the
        world with no divorce law.</p>'
  'up-dlsu-emerging-economies-ranking-2019':
