      'mgnl:lastActivated': 2023-01-29T16:18:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a525e-ea8b-46a4-a489-4bf57f22a7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.133Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong, meanwhile, said the BOL is "not just a piece of legislation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2256da7c-b575-4d96-b220-4c988e514687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.133Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would substantially decrease the tension on the ground, having
        the MILF (Moro Islamic Liberation Front) not as rebels, not as an organization
        that fights against the government, but even a partner of the government,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc19fb-209f-4918-95f7-e71531892235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.134Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having the Bangsamoro setup, Adiong said, would bring a feeling
        of security to the people as rebels who used to fight the government would
        now work alongside it. It would also mean fiscal autonomy and needed economic
        development, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b7052f-f461-4ca4-b63f-75328feadced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.134Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bangsamoro is not only to open up peace and security in the area
        that would actually create an atmosphere conducive to economic growth, but
        it is actually an apparatus to maintain peace and stability in the area,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b35fea-5781-4924-a7b0-c590bbd09f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.134Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc said under the BOL, the MILF has committed in the agreement
        they signed with government to set up a policing fund, disband private armed
        groups and take part in monitoring them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a8efc-0f50-48d9-aa7b-8da91cdf968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:31:09.135Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:18:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you''re going to have to, as an MILF, commit to this — what
        you signed with the government," she added.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Adiong: People who used to fight government are now partners of
        the state | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/qBTgJmlanH">pic.twitter.com/qBTgJmlanH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1085864488501297152?ref_src=twsrc%5Etfw">January
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
