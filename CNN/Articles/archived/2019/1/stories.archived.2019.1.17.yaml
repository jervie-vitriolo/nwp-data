    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:13.248+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#WalangPasok: January 21 declared special nonworking day in Mindanao
      areas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6674664-1868-4c28-b0aa-e54c1cf7ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:29:56.850Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Malacañang
        on Thursday announced January 21 is a special nonworking day in the Autonomous
        Region in Muslim Mindanao (ARMM), Isabela City in Basilan, and Cotabato City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a278471-c33a-43fb-96ab-20f4bc8d9400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:29:56.850Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation 646 was signed to give the three areas the opportunity
        to participate in the Bangsamoro law plebiscite and exercise their right to
        vote.</p>'
