    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e81aa61-2ec6-4b98-8a7b-cf0390862dda'
    'lead': 'Citing threats to his life, including from President Rodrigo Duterte,
      opposition Senator Antonio Trillanes IV said he applied for exemption from the
      election gun ban.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:57:09.716Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:44.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:12.631+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes applies for gun ban exemption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d2f2ec-4e73-40ba-b6cd-9f2655d0a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:57:09.716Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Opposition
        Senator Antonio Trillanes IV said he applied for exemption from the election
        gun ban on account of threats he allegedly received from different quarters
        including President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307c5c5-7ee9-4b73-bea8-3390fd8b2bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:57:09.716Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Eh si Duterte mismo nagsabi na</em> he will destroy me. <em>Tapos
        ''yun nga, ilan ang nagsasabi sa akin na narinig nila mismo si Duterte na
        pinapapatay ako,"</em> Trillanes said Thursday during the weekly Kapihan sa
        Senado forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd418ae80-ed47-4e23-92a6-2c5803f95d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:57:09.716Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Duterte himself said he will destroy me. And then
        some people are telling me that they heard Duterte himself say that he wants
        me killed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a401e-8436-4606-a127-b48222f65965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:57:09.717Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes again cited the statement of confessed Davao Death Squad
        member Arthur Lascanas saying Duterte had ordered the senator to be killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc068892-68e2-4354-8cc5-bce9ddd6e86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:57:09.717Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Duterte told reporters in a chance interview that  since
        Trillanes is "bent on destroying" him, he would either have to "destroy [Trillanes]"
        or the senator would destroy him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c70e5-c2d6-4fde-bb18-baab8e67ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:57:09.717Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President was talking about his corruption allegations
        against Trillanes, which include having 200 consultants and foreign bank accounts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a8318-f302-4476-aa5a-876251d883f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:57:09.717Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malacañang brushed off Trillanes'' claims that there are threats
        to his life, saying these are just figments of his imagination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce00bb60-357a-4cb6-8e00-46ec2d5f1a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:57:09.717Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Guni-guni niya lang ''yun.</em> [He''s just imagining things.]
        He''s being ignored nga e. He''s an illusionist," Presidential Spokesperson
        Salvador Panelo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9423c8bf-5280-4d15-a860-3930d69ffdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:57:09.718Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said that Duterte made the Philippines more chaotic and
        had emboldened killings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215158f0-e52c-4467-b3fd-f67ae1c5416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:57:09.718Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binigyan sila ng free hand. ''Yung mga tiwaling pulis, ''yung mga
        assassins na pinoproteksyunan rin ng mga tiwaling pulis, nandiyan na sila.
        Nagkalat na sila. Mura ''yung buhay dito sa Pilipinas ngayon," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f26dee-1817-4caf-81a8-7c8dd82e887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:57:09.718Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were given a free hand. The corrupt police, the
        assassins who are being protected by corrupt police, they''re there. They''re
        everywhere now. Life in the Philippines is cheap nowadays.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3d22fd-81fb-444d-91ac-3173950b44f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:57:09.718Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said that his application has not yet been approved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dcf9cf-8fd5-4297-bd16-9f7533c29c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:57:09.718Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun ban in the run up to the midterm polls in May started on
        January 13 and would last until June 12.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ae745f-c52f-4339-a23f-2dbd27a9d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:57:09.718Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 25 people arrested in day 1 of election gun ban</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eabb93a-64f2-4725-a706-0270772678b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:57:09.719Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Commission on Elections Resolution No. 10446, senators are
        allowed to carry firearms even during election period. However, using personal
        bodyguards and their use of firearms are prohibited unless allowed by the
        poll body.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f7f6d-9761-4996-934a-8460df97447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:57:09.719Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the police stripped Trillanes of his security detail
        twice — first after police found out that he already had six security personnel,
        when there can only be two, and the second time after Duterte revoked the
        amnesty he received in connection with his participation in two coup attempts
        against former President Gloria Macapagal-Arroyo.</p>'
  'filipinas-defy-hair-norms':
