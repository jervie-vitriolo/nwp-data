    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ACT seeks court help to stop PNP ''profiling''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f083243-392e-4956-87e6-439a758e675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.168Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        Alliance of Concerned Teachers (ACT) on Thursday sought the suspension of
        the Philippine National Police''s (PNP) alleged "profiling" of its members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff376ad5-ee4f-49af-bb93-4c7bc43739c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.168Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT, through the National Union of Peoples'' Lawyers (NUPL), filed
        a petition for prohibition before the Court of Appeals urging the court to
        declare as illegal and unconstitutional the police memorandum that allows
        the collection of information about the group''s members from public schools
        nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a18be-eb20-4aac-a946-ae84111fb171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.168Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Underscoring the surreptitious conduct of the profiling and massive
        illegal personal information gathering, ACT members now fear for their safety
        and privacy-- all the more with reports of harassment and threats being inflicted
        upon their officers," the NUPL said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e0ce0b-aa2c-4c50-bb33-263fab42fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.168Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Teachers'' group condemns alleged police profiling of its
        members</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a79a38-f285-4582-b58a-637cd76541ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.168Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Police exects react</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5723054d-e1fc-49db-aa78-4d97359cb06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.168Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director General Oscar Albayalde, PNP chief, welcomed the petition,
        saying it will provide a proper venue for its intelligence officers to respond
        to the allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db365dbe-f1c6-4f21-a724-416fc72418d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.169Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, however, maintained that intelligence gathering is not
        harassment as it is part of their mandate to protect citizens from enemies
        of the state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cfb5b2-21a6-4e9c-9d6d-264434066f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.169Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is a way para malaman talaga ano ang katotohanan at
        ano talaga ginagawa ng kapulisan at kung sino ang mga tao na ito (to know
        the truth, what the PNP does, and who these people are). Kung hindi totoo
        ang allegation sa kanila (If the allegations against them are not rue), let
        them speak the truth. This is the right forum where they can tell the truth,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be2f57-798d-4bb4-ba4f-ca380aff5cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.169Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chief Supt. Benigno Durana Jr., PNP spokesperson,  said
        he is "surprised" with ACT''s petition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef19d454-cbe3-498d-ae36-a0960c27b2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.169Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d rather reserve our point-by-point rebuttal to the issues
        raised by the Alliance of Concerned Teachers before the proper forum at the
        most appropriate time," Durana said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc45361-73c6-4b86-a156-92b767cea945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.169Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However I am surprised at the propriety of questioning the wisdom
        of state policy declared in the fundamental law of the land," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a2c13d-b6e8-4b1b-8db4-bd72675689d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.170Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana reiterated that the teachers group is a front organization
        of the Communist Party of the Philippines (CPP) and its armed wing the New
        People''s Army (NPA).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3b0008-f461-4b3a-8313-42c0adfbe124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.170Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP recognizes ACT as a legitimate union of teachers in the
        Philippines established since 1982 for the purpose of protecting the rights
        of teachers. But they ceased to enjoy this recognition when the enemies of
        the state proclaimed ACT as one of their own-- as among the front organizations
        under its wings that work in support of the forces of the armed revolution,"
        it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2278feb-e4e5-4804-a3cf-dd67a0d63ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.170Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP, citing a YouTube video of CPP-NPA Chairman Jose Maria Sison,
        has repeatedly claimed that Sison identified ACT as among the rebel group''s
        affiliates. Sison, in the said video, talks about the structure of the CPP,
        the National Democratic Front of the Philippines and "legal democratic forces
        in the Philippines," which include ACT, Kilusang Mayo Uno, Kilusang Magbubukid
        ng Pilipinas, Gabriela, and the League of Filipino Students.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b4b192-13d3-445b-aac6-22f708ded495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.170Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because Sison himself has identified ACT as a front organization
        of the CPP/NPA/NDF, the burden is now upon members of ACT to dissociate themselves
        from this terrorist organization and denounce its infiltration, manipulation,
        and use of the ranks of Filipino educators," the police said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721651a-c7e1-4902-9e51-ab6ee7306f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.170Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT had previously denied the allegation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac43862-0089-4742-a5fd-e539d7afacc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.171Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: PNP urges ACT to ''dissociate from CPP-NPA''</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13815fe9-3ecc-4869-8eb6-a8714f5d6036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.171Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat siguro makita talaga ng publiko ''yung video.. 30 years ago
        ''yung video na ''yun. Kung mapapanood natin yun nang walang distortion, malinaw
        eh magkaiba ''yung revolutionary forces dun sa legal democratic front," ACT''s
        Secretary General Benjie Valbuena said in an interview on CNN Philippines''
        On The Record on January 10.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2056cd-4da4-44ba-8fa9-a6b516c39f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T07:41:36.171Z
      'mgnl:createdBy': 'jeff'
