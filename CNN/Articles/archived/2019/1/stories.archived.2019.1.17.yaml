    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:17:09.029+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canadian citizen kidnapped in Burkina Faso

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9fdc75-b6fb-430d-b969-3583329fd58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:47.379Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Canadian citizen was kidnapped on Tuesday
        in Burkina Faso, the country''s Minister of Security said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cfdd46-2a99-48d8-8618-25fc23363a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:47.379Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dozen armed individuals, believed by the ministry to be terrorists,
        abducted Kirk Woodman from a mining exploration site in the northern part
        of the country, the ministry said in a statement. The statement did not say
        whether authorities believe Woodman is alive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab9599c-49ce-4eb8-9328-e9afa50db9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:47.379Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodman arrived at the mining exploration site on January 10, according
        to the ministry. The site is owned by Progress Minerals, a Canadian-based
        company, the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b43d8-b7fc-4ccc-8957-d687183d3dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:47.379Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government has been in touch with officials in Burkina
        Faso on the kidnapping, Canadian Foreign Affairs Minister Chrystia Freeland
        told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209aa74-5570-4611-ab3b-8e7741b1b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:47.380Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are serious reports that he has been kidnapped. We are in
        touch with authorities in Burkina Faso and the authorities there, and the
        relevant Canadian agencies are very much engaged in this difficult situation,"
        Freeland said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2936079c-fff2-444a-953f-63a5b12380ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:47.380Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Quebec native Edith Blais, and Luca Tacchetto,
        an Italian national, went missing while in Burkina Faso.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e52c2cf-3706-4682-84d6-5fcd71bc6b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:47.380Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:17:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Canadian citizen
        kidnapped in Burkina Faso."</em></p>'
