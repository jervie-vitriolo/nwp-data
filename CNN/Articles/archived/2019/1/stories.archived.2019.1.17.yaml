    'jcr:uuid': '8e650e56-dcc1-4d59-8d12-efa7a09ce4dc'
    'lead': 'The Alliance of Concerned Teachers seeks the suspension of the Philippine
      National Police''s alleged "profiling" of its members.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T07:41:36.167Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:17:49.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
