      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetris, meanwhile, also chooses to keep her bold and curly hair.
        She said, "I love that it''s natural. My hair is me."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f16fef-0a4b-408a-a873-7af5e679e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:47.688Z
