      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tagakaolo, according to the National Commission for Culture
        and the Arts, is part of the Kalagan group of tribes which belongs to the
        Mandaya/Mansaka group. Their communities are found in the coast and the B''laan
        country of Davao, as well as the tributaries of Malita and Lais, and Talaguton
        rivers.</p>'
