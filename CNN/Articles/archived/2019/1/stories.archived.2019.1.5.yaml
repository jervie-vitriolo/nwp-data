      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have run several tests for the Ebola virus and other viruses
        and they have been negative," said Mikael Köhler, the chief medical officer
        of the hospital. He added that the patient "has become much better and stable
        and not bleeding anymore."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c3f17b-0e17-4622-ad6f-c9e9847e3b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:04:52.957Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, who is in isolation, was admitted to a hospital in
        Enköping -- about 50 miles (80 kilometers) from Stockholm -- before being
        transferred to Uppsala about 7 a.m. local time, according to the regional
        authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d877596-03d7-4845-a7b2-fdd92b946867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:04:52.957Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was in Burundi for about three weeks and returned to Sweden
        three weeks ago, Köhler said Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d76df-e8d7-482d-9994-ef3641a4a0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:04:52.957Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He visited "mostly urban areas in Burundi, where there isn''t thought
        to be any active Ebola as far as we know," Köhler said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e57f7c1-cb8c-4d96-b327-79477bdaab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:04:52.957Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the patient displayed potential symptoms of Ebola, including
        vomiting blood, upon arrival at the hospital, he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562321a4-7c2e-4fea-a46a-81701e3f090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:04:52.957Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the emergency room at Enköping has closed, and
        staff members who were in contact with the patient are being looked after.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837d4f2-eec8-4cb8-a96b-bb6713e1155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:04:52.957Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to take the precautions due to several patients and staff
        becoming exposed to it," Köhler said after Ebola was eliminated as a diagnosis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93065975-195c-4bd9-b559-aaf2b17ba07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:04:52.958Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola -- which causes fever, severe headaches and in some cases
        hemorrhaging -- kills about half of those infected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610b7d9-4044-4cac-a70c-4ab2700b0146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:04:52.958Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of Ebola are very rare in Europe, with one case reported in
        Italy in 2015, one in Spain in 2014 and one in the UK the same year, according
        to the World Health Organization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc35e51-be5b-4a6c-81e0-fe6501a480a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:04:52.958Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Nebraska Medical Center in Omaha is monitoring an
        American who was possibly exposed to Ebola while providing medical assistance
        in Democratic Republic of Congo. Dr. Ted Cieslak, an infectious disease specialist
        at the medical center, said in a statement on December 29, "the person may
        have been exposed to the virus but is not ill and is not contagious."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0552e3a0-b29d-496e-9c85-853caa727c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:04:52.958Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burundi borders Congo, which is going through the second-deadliest
        and second-largest Ebola outbreak in history -- with cases surpassing 600
        as of Wednesday. This is topped only by an outbreak in West Africa in 2014
        when the disease killed more than 11,000 people, according to WHO.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc071ff-a70b-45b5-a842-06f7cafd033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:04:52.958Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans can become infected by Ebola if they come into contact with
        fluids such as blood, urine and tears from an infected person or objects contaminated
        by an infected person. The virus is not transmitted through the air.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d5f13-aca2-4a96-b678-f3a85088dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:04:52.958Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans can also be exposed to the virus through infected animals,
        for example, by butchering them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3e893-73f1-469a-832d-5bb2d6713aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:04:52.959Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care workers who are unprotected are susceptible to infection
        because of how closely they work with patients.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e93b7-e34f-4d7e-b2e4-779a41971553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:04:52.959Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ebola ruled out
        in Swedish patient suspected of having virus, hospital says."</em></p>'
  'Germany-politicians-data-leak':
    'author': 'Nadine Schmidt and Lauren Said-Moorhouse'
    'caption': 'The personal data and documents of hundreds of politicians and public
      figures in Germany have been exposed online, a government spokeswoman said Friday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-05T07:43:01.945+08:00
    'imagesource': 'jcr:3860110f-0217-40b7-86e7-e0dd5a62d31b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50553626-65c4-4499-b148-aa53ec662268'
    'lead': 'The data included credit card details, phone numbers and email addresses,
      one political party told CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:07:30.232Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:35.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:57:27.497+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Data of German politicians and public figures leaked online'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d0a0f7-0818-4a86-a015-4baae2b2570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The personal data and documents of hundreds
        of politicians and public figures in Germany have been exposed online, a government
        spokeswoman said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f4ee8-c0f7-4217-9293-12dfc3fc1ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martina Fietz told reporters that German lawmakers at all levels,
        including from the European parliament, German parliament, and local politicians,
        had been impacted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6abbe62-6f91-4957-b7aa-1b1ab7e3ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data included credit card details, phone numbers and email addresses,
        one political party told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7493bec-498e-4304-ac12-824930e60c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several German media outlets reported that German Chancellor Angela
        Merkel was affected by the breach, but Fietz said no sensitive information
        from Merkel''s office had been published.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ce0735-d537-452c-8a2f-4c4754fe2b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The federal government takes these incidents very seriously," Fietz
        told a news conference Friday. "The authorities are working flat out to determine
        the extent and background of the incident and to provide assistance to those
        affected."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b7018-6c42-46b4-86a7-9e187e698683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Horst Seehofer said "data may have been obtained
        through the misuse of access data to cloud services, e-mail accounts or social
        networks."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f539cc-34a1-4df7-b2a0-364544644058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists and artists have also fallen victim to the data leak,
        Seehofer said in a statement on Friday afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209e2df-3a6d-4f4a-b472-d495c81f9799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared that all parties in the Bundestag -- Germany''s federal
        parliament -- had been affected, interior ministry spokesman Sören Schmidt
        said during the same news conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e94bb0c-f0f1-4f83-ad1a-6989e1098e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter account, registered to a user claiming to be in Hamburg,
        published the private information daily in the style of an advent calendar
        in the lead up to Christmas, Schmidt said. The Twitter account used to spread
        the personal data has since been deleted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79972fe-9aec-4abf-aef4-e30f25f28874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamburg''s data protection authority said in a statement Friday
        that it had asked Twitter to remove a list of short links to other platforms
        where the data still exists, but had not received an answer from the social
        network. The agency said it was working with Irish data protection authorities
        to stop the further dissemination of the data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977dc647-112b-433e-93c8-bc063fdeee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmidt added the German Chancellery was made aware of the leak
        on Thursday night and as a result the country''s National Cyber Defense Center
        convened a crisis meeting on Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397820d5-cadc-4788-9200-c0f8b672f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany''s government network is not affected but we are still
        investigating," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb815c-5d11-4fb7-9db1-56e1c32b3b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, a spokeswoman for Germany''s Left Party told CNN
        around 100 of its politicians had "been affected by a hacking incident."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f973ba27-6f92-4592-bd7c-803ea5e2138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arne Schönbohm, president of the German Federal Office for Information
        Security (BSI), told CNN affiliate RTL that one political party was not affected,
        but didn''t name the party.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4510e8-9b5a-4461-93bf-4946ffec1940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSI believes data from about 1,000 people was involved, Schönbohm
        said, adding that a "high two-digit number of attacks were carried out successfully,"
        whereby accounts were infiltrated and documents, information and data such
        as ID cards were extracted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14659289-0fa5-486d-8096-5c4ccbc56d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed forces were unaffected by the leak, the defense ministry
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93f9f8-b149-4e27-b323-8f7be5e45f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the German state broadcaster ARD told CNN it was
        "examining whether and to what extent individual employees are affected.''''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892f91ce-dcd9-4b8f-af78-2dc6500e90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.236Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time German politicians have been targeted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac8e850-eda8-4615-9f09-91cdfa5400f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.236Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cyber attack targeted parts of the German government network,
        including the foreign ministry, early last year, Reuters reported.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a868d-0ff3-4f7f-92ef-8f96d269b2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.236Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2015, pro-Russian hackers claimed responsibility for a series
        of cyberattacks that brought down government websites.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba55b7e-c236-4a21-bae4-670ee4ef8730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.236Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Fietz told reporters that it was "too early at this stage
        to compare this incident to that in previous years."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046ecb8a-14d8-4c34-8b23-bb5b17a96190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:07:30.236Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Data of German politicians
        and public figures leaked online."</em></p>'
  'Donald-Trump-Democrats-border-wall':
    'author': 'Kevin Liptak'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-05T07:39:46.722+08:00
    'imagesource': 'jcr:c414b6c5-1529-428d-9f49-a08df784afcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8290e599-6b40-4a63-bfd8-af9ef75b344d'
    'lead': 'Neither side emerged detailing an immediate breakthrough that could end
      the continued stalemate that has allowed a partial government shutdown to wear
      on for two weeks. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:11:11.831Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:34.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:57:27.804+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he could keep U.S. gov''t shutdown going for months or years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f5157e-55ca-43e5-b36e-7ab5e62102cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.831Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A meeting Friday between U.S. President
        Donald Trump and newly powerful Democrats ended in varied descriptions of
        what transpired, with Republicans expressing fresh optimism a deal could be
        struck and their political opponents offering drearier views of a compromise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cf0e8e-29a3-4ac7-a2e5-c92fe90b353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.832Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither side emerged detailing an immediate breakthrough that could
        end the continued stalemate that has allowed a partial government shutdown
        to wear on for two weeks. And despite his rosier outlook, Trump conceded the
        impasse could reach an historic length, a timeline first relayed by the Senate''s
        top Democrat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6ae0df-9f0d-4981-8cad-c93ac5d27d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.832Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump "said he''d keep the government closed for a very long period
        of time -- months or even years," according to Senate Democratic leader Chuck
        Schumer, who spoke to reporters in the White House driveway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e496d5a0-0b48-4daa-8b25-6850531fed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.832Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely I said that," Trump affirmed from the Rose Garden shortly
        afterward. "I don''t think it will, but I''m prepared."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7548f9-cbb9-4032-9d25-1a55a80ed365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.832Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, two people familiar with the meeting said Trump even mentioned
        extending the standoff "to the election" and refused to back off his demand
        for $5.6 billion in funding for a border wall. He opened the talks by launching
        into a 15-minute salvo that also included griping at the House speaker for
        recent comments from Democratic lawmakers raising the specter of impeachment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a635c081-ecd9-476f-bcd3-6cd0e0c19e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.832Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those disagreements, Trump announced that further discussions
        would occur over the weekend led by staff members. And he sought to highlight
        areas, like increasing port capacity, where he was in agreement with Democrats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e9ed62-76ff-4ab2-9392-dea9919571d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a very, very productive meeting and I think we''ve come
        a long way," Trump said, adding later: "We''re all on the same path in terms
        of wanting to get government open."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca13f75-bedd-4da6-86f6-0b977f0f4f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he designated a group of aides, including Vice President
        Mike Pence, Homeland Security secretary Kirstjen Nielsen and White House senior
        adviser Jared Kushner, to participate in the weekend discussions, which he
        described as meant to "determine what we''re going to do about the border."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24f271-4068-4d88-a27c-8adaa0a2a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s that question which still divides the White House and congressional
        Democrats, who have vowed to block any attempts to secure new funding for
        a border wall. Both sides remained firm in their positions on Friday following
        the two-hour meeting in the White House Situation Room.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a40789-6109-4e93-b36e-eb569b92f4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t be opening until it''s solved," Trump said of the debate
        over building the wall. "It''s a problem of national security. It''s a problem
        of terrorists."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afdec78-5ef0-4906-8025-cc9ea350c52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not doing it in pieces," he went on. "We won''t be doing
        it in drips and drabs."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ce7808-472f-4bfe-a530-ebc948c1610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats were equally dug in, saying the matter of a border barrier
        should only be brought up once the government has reopened.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3e561b-1b9f-4198-86fd-92a2ec437b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot resolve this until we open up government, and we made
        that very clear to the President," Pelosi said after the White House meeting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8433ed1-608f-4f6d-aae0-54737f769765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described the session as "a lengthy and sometimes contentious
        conversation" but indicated there was some progress made.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c5cb5-b087-464e-93a9-744a230e70f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you define progress in a meeting?" she asked. "When you
        have a better understanding of each other''s position? When you eliminate
        some possibilities? If that''s the judgment, we made some progress."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366673d2-593e-4d96-9700-037dc6305d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are due back in the Capitol next week after the chamber
        adjourned Friday morning, meaning the shutdown will likely extend into a third
        week. Roughly 800,000 federal workers are going without pay and several federal
        systems are closed, including the Smithsonian museums and some national parks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373dc3d6-8fc8-4dc0-b1fb-ee21a41657ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump offered little solace to federal workers affected by the shutdown
        in his remarks on Friday, a group he''s said little about since nine federal
        agencies saw their funding lapse last month. Some workers have said they are
        unsure of how they will pay for rent or living expenses without a regular
        paycheck.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa6fd15-f4e1-4673-86f4-eeb665a03941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety net will be a strong border because we''re going to
        be safe," Trump said when questioned about those federal workers'' plight.
        "I really believe that they agree with what we''re doing."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943cf4f-82aa-4cca-b442-ee36f423104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he thought landlords would be lenient on federal employees
        whose paychecks are affected by the shutdown, Trump said he did.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecbe9f6-b16f-4d0c-b675-1a57ba371c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would encourage them to be nice and easy," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef84a06b-533a-43a0-bcf8-2ec2ebd116b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The midday meeting between Trump and congressional leaders in the
        White House Situation Room was a repeat affair after a similar session on
        Wednesday devolved into bickering and finger-pointing. On Friday, Trump found
        himself facing Pelosi a day after she was elevated to speaker, along Schumer,
        both of whom said they will not bend in opposing Trump''s demand for border
        wall funding.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba5e3ab-119c-4256-ab6c-da2b6e288d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the President sent a list of demands to Capitol
        Hill, releasing publicly a letter sent to members of Congress outlining the
        reasons he continues to seek a border wall. He said he was taking the step
        because Democratic lawmakers refused to listen the presentation during Wednesday''s
        meeting at the White House.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde6a9d-be33-46da-9bdc-a470981479a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely critical to border security and national security is
        a wall or a physical barrier that prevents entry in the first place," Trump
        wrote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4effb0aa-8b0b-49fe-a9b0-91248d8e1be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was intended to perpetuate the White House''s view of
        the border issue as a national security emergency -- one of the reasons that
        meetings with lawmakers this week were convened in the highly secure Situation
        Room, which has been used in the past to oversee classified raids or military
        campaigns.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a747b-6df3-4c42-baa2-98d15804e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides also hoped the classified setting -- where members
        of the media are not typically allowed -- would avoid an on-camera setting
        like Trump held with Pelosi and Schumer in early December, when the Democrats
        essentially goaded the President into saying he would own any government shutdown.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8719a8e0-b6e8-4463-b202-4999f33606a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has largely abandoned that vow, blaming the state of affairs
        on a myriad of factors: Schumer, Pelosi''s speakership prospects and the 2020
        election.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a469989a-bc00-4d77-b1d9-931433ed1d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Friday whether he was still proud to claim ownership of the
        shutdown, Trump offered an inexact response.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d1871-3f85-4fb3-b212-688bcc0aec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very proud of doing what I''m doing. I don''t call it a shutdown.
        I call it doing what you have to do," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742e1f63-0083-4b68-a79c-e938936bdc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Rose Garden, Trump was joined by GOP congressional leaders,
        his vice president, and the Homeland Security secretary, but not McConnell,
        who returned to Capitol Hill after the meeting.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14371d5-bebb-465c-97b5-6ac412f46e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A McConnell aide later told CNN the Senate Majority Leader left
        the White House after the meeting unaware of the press availability that was
        to follow. Both he and the Senate''s No. 2 Republican, Sen. John Thune, would
        have attended if asked, the aide said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7ed4f-f637-4bf7-a120-db868598b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was asked directly in his news conference about McConnell''s
        absence, and responded he wasn''t in the Rose Garden "because he''s running
        the Senate."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8628179c-c43a-4f6b-9f57-e90c251ac424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats believe they have effectively jammed McConnell with the
        plan the new Democratic House passed Thursday night -- a bill to reopen the
        government with no additional wall funding -- and that rank-and-file GOP senators
        will start to feel pressure and begin sending word that it''s time to buck
        the President and put the Democratic proposals on the floor.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd0f2ff-240f-4c49-b631-69a6f7a31ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sens. Cory Gardner of Colorado and Susan Collins of Maine
        -- both up for re-election in 2020 -- have indicated publicly the shutdown
        should end before a deal is reached on a wall, signs Democrats take as evidence
        their strategy is working.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb1c5a-6410-498c-8d06-dacc97677c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, senior Republican aides have noted the decision by Collins
        and Gardner is hardly reflective of where the broader conference stands. Most
        Republicans have backed the President''s demands for at least $5 billion in
        funding for the border wall, which was his central campaign promise.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9193b538-ffe2-43ce-a130-9efa0a1d7eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And McConnell has insisted he will not bring for a vote any measure
        that Trump will not sign. The White House issued a veto threat late Thursday
        for the package of bills passed by the House.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427549bf-3519-4d08-bf70-a06f54362d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The package presented by the House''s new Democrat leaders yesterday
        can only be seen as a time-wasting act of political posturing," McConnell
        said on Friday. "It does not carry the support of the President. In fact,
        the administration explicitly indicated yesterday the President would actually
        veto it. And it cannot earn the support of 60 of my colleagues here in the
        Senate."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9df40e-ed11-4b9d-bffb-2194443c96fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the President''s allies have encouraged him to remain firm
        in his demands for border wall funding, even as the prospects of a bill emerging
        from Capitol Hill with the funds included grew slim with the swearing-in of
        a new Democratic House.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040012bf-13fb-4522-95f6-b778e031bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even inside the West Wing, the President''s senior aides have not
        counseled him to accept Democratic proposals that would end the shutdown,
        believing that having the border security fight in the headlines is more preferable
        than the special counsel''s Russia investigation or Michael Cohen''s prison
        sentence.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985881c4-7128-40f9-83a2-86fb246556f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Fox News, the President''s favorite cable channel, top host Sean
        Hannity offered a suggestion on Thursday of pairing border wall funding with
        protections for young undocumented immigrants brought to the U.S. by their
        parents, recipients of the Deferred Action for Childhood Arrivals (or DACA)
        program. It''s the same plan Sen. Lindsey Graham floated to the President
        over lunch last weekend, though the President was noncommittal.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901538be-2277-46f3-9638-ab038ba2e218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Trump said the topic arose in his meeting, but said he''d
        rather confront the issue separate from the border wall matter.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6db122-3718-4d14-89a4-ea5871c77eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll discuss it at another time. But there are a lot of great
        things that can happen with DACA if the Democrats wanted to do that," Trump
        said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a2ec6a-74e0-406f-85a2-eb3e693d2acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican and Democratic aides both said such a solution is not
        currently on the table in negotiations. Democrats have made clear they don''t
        trust the White House or Trump to follow through in any broader deal.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f8457c-dd90-4bcc-9ca7-d7133412bb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:11:11.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump says he could
        keep shutdown going for months or years."</em></p>'
