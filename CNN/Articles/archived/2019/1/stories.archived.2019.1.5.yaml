      'mgnl:lastActivated': 2023-01-29T15:57:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three former Credit Suisse bankers have
        been charged by the United States over their role in a fraudulent loan scheme
        that prosecutors allege included at least $200 million in bribes and kickbacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f9c67-9576-4e38-aed4-309653022568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:47:56.507Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Pearse, Surjan Singh and Detelina Subeva have been indicted
        by prosecutors in New York for helping to arrange over $2 billion in loans
        that were guaranteed by the government of Mozambique, according to court documents
        unsealed on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f670afd-4cd8-42a2-a865-69b01e57a2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:47:56.507Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loans were supposed to be used on maritime projects in Mozambique.
        But prosecutors allege that at least $200 million of the proceeds were used
        as bribes and kickbacks to the bankers, government officials and others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7f4e6-ee20-4bc3-a920-42748065f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:47:56.507Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearse and Singh, who were managing directors at Credit Suisse (CS),
        were arrested on Thursday in London, along with Subeva, a former vice president
        at the Swiss bank, according to prosecutors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e5765c-a513-43b1-874a-75cab69aa1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:47:56.507Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel Chang, the former finance minister of Mozambique, has also
        been charged in connection with the scheme. US prosecutors said he was arrested
        on December 29 in South Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba981fa2-2c20-4ab3-819f-b18bb0b65cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:47:56.508Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment reveals how the bankers allegedly worked to circumvent
        internal compliance rules at Credit Suisse earlier this decade, leading the
        bank to approve the loans despite red flags raised during its review process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed6f6b7-5712-4a53-857f-c101afc87f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:47:56.508Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the bankers failed to report critical information
        to compliance staff at Credit Suisse, and removed specific loan conditions
        without approval.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60883aa-2149-4910-88b2-cefd22142f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:47:56.508Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No action has been taken against Credit Suisse," a spokesman for
        the bank said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed3816c-daf0-401e-8e9c-0d21b353fe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:47:56.508Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The indictment alleges that the former employees worked to defeat
        the bank''s internal controls, acted out of a motive of personal profit, and
        sought to hide these activities from the bank," the spokesperson added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9760364f-ac5e-4259-929f-e1c7308488e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:47:56.508Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the indictment, Pearse and Subeva left Credit Suisse
        in 2013, while Singh remained at the lender until 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1612f0-ca71-48ce-bcfe-9b9c55a4c239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:47:56.509Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Former Credit Suisse
        bankers charged in $2 billion loan fraud."</em></p>'
  'Coachella-Beyonc--Ariana-Grande':
    'author': 'Analysis by Lisa Respers France'
    'caption': 'Beyoncé at the 2016 MTV Video Music Awards.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-05T08:25:08.239Z
    'imagesource': 'jcr:58edbc09-6f8e-449b-9853-9096fcb7f957'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c343d49c-8a03-4fb7-9989-5dcb0218d6e3'
    'lead': ' Can anyone truly measure up following Beyoncé Giselle Knowles Carter?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T01:59:34.281Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:37.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:57:26.926+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coachella will never be the same after Beyoncé'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cea6ec-275f-4677-b1ce-9fad26fa2adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Before Ariana Grande fans mount up, know
        that none of what is written here is meant to slight her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2794ec39-173a-4d99-a9d0-8cdb9d055b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been firmly established that she is an international superstar
        who can sing her ponytail off, has legions of devoted followers and last year
        weathered an extraordinarily tough time with grace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c5564a-37c1-49b3-b580-3c53d3313d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is this piece meant to pit two female artists against each other.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e8fca-4ae7-458d-a4e0-c2ef1d13c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s simply an acknowledgment that a conversation is being had
        about Grande following Beyoncé as a headliner at The Coachella Valley Music
        and Arts Festival in April and what it all means.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd3d5c-a10d-4d7a-b7bc-dfa2c8d23dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it raises the question: Can anyone truly measure up following
        Beyoncé Giselle Knowles Carter?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e167b19-d756-45a7-8c3a-47ca6c5b6579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande is making history as the youngest woman ever to perform as
        a headliner at the California music festival and follows Beyoncé, Lady Gaga
        and Bjork as only the fourth woman to do so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d799344-4153-4885-9d5e-f7d474cf7ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Grande has serious pipes and hits for days, when Beyoncé
        took to the stage last year, it was more than just a history-making performance
        with the first black female headliner -- it was a cultural watershed moment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769e6fc-2e0b-4e79-8daf-160589562a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She more than earned the festival being -- not-so-jokingly -- referred
        to as "Beychella" as for almost two hours she offered up surprises, lessons
        in politics and black culture and enough layers that our cups ran over with
        reviews and think pieces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836512d5-7909-4181-ad01-fe6e2df14df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just cut to the chase: There''s not likely to be a more
        meaningful, absorbing, forceful and radical performance by an American musician
        this year, or any year soon, than Beyoncé''s headlining set at the Coachella
        Valley Music and Arts Festival on Saturday night," Jon Caramanica wrote in
        The New York Times. "It was rich with history, potently political and visually
        grand. By turns uproarious, rowdy, and lush. A gobsmacking marvel of choreography
        and musical direction."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec35ab-367d-4efc-b0db-d3d99367342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are superstars and there are icons, a word that has been thrown
        around so much that people have clearly forgotten what it actually means.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c0253-dc1e-4be1-89d1-40f4cde125ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beyoncé and her performance reasserted that she and her camp
        not only know the definition but could execute lessons in how to walk in it
        all while being backed by a band made up of members from historically black
        colleges and universities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca6ba95-0c6a-4dcc-9a52-733869eed5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was such a big deal that Issa Rae''s hit HBO series dedicated
        an entire episode to the characters on that show making it to Coachella to
        see Queen Bey.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28789aa7-a7ee-45b2-a926-564156327f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.284Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to imagine Grande''s appearance getting the same treatment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1330d995-156c-4997-9efe-06b797e61397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.284Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the power of Bey is owed to her ability to be both inaccessible
        and relatable at the same time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b1398b-88d5-41bf-a8b0-60992f767225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.284Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s a woman whose "Lemonade" album had plenty of female fans
        angry at their own men -- and infuriated at her rapper husband, Jay-Z -- because
        of the infidelity Beyoncé talked about in her lyrics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025978c3-484d-41c0-9b02-3327e970861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.285Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, unlike many of today''s stars, she no longer grants traditional
        interviews, is almost nonexistent on Twitter and causes a practical panic
        among the Beyhive when she is gracious enough to post on Instagram.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb78974-16ab-4591-b627-fe1b73a00a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.285Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans sat up in the middle of the night to watch her first night
        at Coachella on YouTube because one never knows when you''ll get to see her
        perform, so it truly was an event.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc39a66c-d0ae-4227-9010-7eeda65ce00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.285Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Grande is very active on social media and in the past
        year seems to have been everywhere, including late-night television and even
        Aretha Franklin''s funeral.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b88adda-25f7-4a7a-8cb1-b0c00e31f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.286Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her latest project, "Sweetener," earned Grande her third No. 1 album
        on the Billboard 200 chart, as well as the distinction of the largest streaming
        week for a pop album by a woman, with her debut of 126.7 million on-demand
        audio streams.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e1fda-2e01-4b4b-b1af-057896c88440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.286Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, she also had the biggest week for a pop album by a
        woman in 2018 and the second biggest week for an album by a woman (behind
        Cardi B''s "Invasion of Privacy").</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8ec82-1ceb-4a00-8496-c23c70714ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.286Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande ended up with the No. 14 on Billboard''s 2018 year-end chart.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4c3f8-94d1-498c-a0ae-a00a81c24467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.287Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her commercial success, coupled with her "God Is a Woman"-themed
        year that has led her to be a particularly strong role model for young women,
        make her a solid choice for one of this year''s Coachella headliners.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e290fa-0dfc-402f-879f-e226560d4fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.287Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet with all that, Grande doesn''t seem to be at the center of a
        cyclone of anticipation as Beyoncé was when she was set to take the stage
        last year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda644ac-0427-463b-8005-b5f38022f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.287Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, there was major buzz, given the effusive reviews "Lemonade"
        had received, the Grammys controversy over it losing Album of the Year to
        Adele''s "25" and the fact that Beyoncé had to push her performance back a
        year due to being pregnant with twins.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a4bba5-e40f-4643-af0b-719d28f0b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.288Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande was shut out of the major categories for this year''s Grammys,
        which shocked many, given how well-received "Sweetener" was by critics.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e62aa36-d060-49ab-aaa5-349e67b8461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.288Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, the 25-year-old singer is riding high about headlining
        Coachella.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7841d0c1-068d-4c56-9d47-4623c845e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.288Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humbled and excited as all hell @coachella," she tweeted on Thursday.
        "Thank u."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ee63a-0e16-4887-9508-d4402c51370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.289Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen how Grande''s Coachella performance fares
        and is received.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46032d3f-eee6-41af-9ace-7d2255364db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.289Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only sure thing is that comparisons will be made.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842433e-4362-4bc4-83b1-9d0e0cbe167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:59:34.289Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Coachella will never
        be the same after Beyoncé."</em></p>'
  'Ellen-DeGeneres-Kevin-Hart-Oscars':
    'author': 'Madeline Holcombe'
    'caption': 'Talk show host Ellen DeGeneres is campaigning hard for Kevin Hart
      to take back his spot hosting this year''s Oscars.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-05T04:17:41.999+08:00
    'imagesource': 'jcr:a99d406b-a4a3-465b-a4a3-ecb2e0f11e18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a025ebd-f58c-4266-9a36-1cd8525a8841'
    'lead': 'Kevin Hart stepped down last month from hosting after tweets from 2009-2011
      resurfaced with derogatory language referring to gay people and disparaging
      comments about sexuality.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T02:02:08.525Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:37.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:57:27.171+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ellen still wants Kevin Hart to host the Oscars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994fcab8-f457-4966-ab58-3c180341e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:02:08.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Talk show host Ellen DeGeneres is campaigning
        hard for Kevin Hart to take back his spot hosting this year''s Oscars, going
        so far as to call someone at the Academy to lobby for him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ccf28-af48-45c2-8dda-65349ca6e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:02:08.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Hart stepped down last month from hosting after tweets from
        2009-2011 resurfaced with derogatory language referring to gay people and
        disparaging comments about sexuality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585941f0-e0f1-4e97-b30a-4c40c2017e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:02:08.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres, who moved up the release of an interview with Hart to
        Friday, urged him to reconsider hosting the Oscars, saying she had contacted
        someone, whom she did not identify, at the Academy of Motion Picture Arts
        and Sciences and that they were still interested in him doing so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be7000-c367-406e-981d-a1bf796b624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:02:08.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the hour, Hart said, "You have put a lot of things
        on my mind," promising that he was "evaluating this conversation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088cbb5f-e1cf-4373-a9f6-6bb75e978e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:02:08.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the show, Hart explained that he backed out of the gig
        after he was given "an ultimatum."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d844801-29d2-466e-9e42-5b3ea1512299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:02:08.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Kevin, apologize, or we''re going to have to find another host,''"
        he said he was told.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d495ce9-8166-43d6-b004-1cdf126a483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:02:08.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comic said he chose to "walk away" rather than be a distraction
        to the event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b612a-d5ca-4a9b-bc08-e26180144a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:02:08.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also labeled the process of looking through his roughly 40,000
        old tweets an attempt to "damage" him -- "a malicious attack on my character.
        That''s an attack to end me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79483e08-8316-4948-90d5-cda132b27472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:02:08.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres didn''t dispute those assertions but said she viewed the
        opportunity to host as a chance to model growth and stand up to against "trolls."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e8087c-8d75-4ea7-b8a7-685f8418fc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:02:08.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a gay person," DeGeneres said, "I am sensitive to all of that
        and I talked to you about all of this and you''ve already expressed that it''s
        not being educated on the subject, not realizing how dangerous those words
        are, not realizing how many kids are killed for being gay, or beaten up every
        day. You have grown, you have apologized, you are apologizing again right
        now. You''ve done it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9045308-3657-4995-8c0a-1fbfc427d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:02:08.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Don''t let those people win. Host the Oscars."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ff666-25ce-46b6-954c-e89dd1c28133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:02:08.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As backlash mounted against DeGeneres for coming to Hart''s defense,
        the host tweeted Friday afternoon: "However you feel about this, the only
        positive way through it is to talk about it. Thank you for being here, @KevinHart4real."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee2931-6f6d-46c0-97ea-b145487965d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:02:08.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart received a wildly enthusiastic response from the audience,
        and before the conversation turned to the Oscars, DeGeneres lauded him for
        his generosity, saying, "Kevin is my friend."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17bd7c3-4fe0-4ce3-9409-3c9badbf126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:02:08.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also gave a rave review to his new movie, "The Upside," which
        premieres January 11.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056db7f9-7579-4991-a4a6-73cb71440ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T02:02:08.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ellen still wants
        Kevin Hart to host the Oscars."</em></p>'
