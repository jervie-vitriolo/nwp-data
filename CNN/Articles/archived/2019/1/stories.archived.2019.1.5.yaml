      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M<strong>etro Manila (CNN Philippines, January 5) —</strong> China
        tested its own version of the "mother of all bombs," state-run Global Times
        said in a report Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f6c08-d273-4776-a2a1-be2d38942fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:29:35.416Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times posted a video from China Ordnance Industries Group
        Corporation Limited, locally known as NORINCO, showing the bomb''s "huge destruction
        potential that is claimed to be only second to nuclear weapons."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c611d14-414f-4ce2-a0ed-f8925e035346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:29:35.416Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of where and what time the bomb was dropped were not disclosed
        in the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3d40a-2b66-4fe3-bccd-6c11fee1c290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:29:35.416Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb was reportedly dropped by an H-6K bomber, a nuclear capable
        aircraft. In May 2018, China tested the bombers on an undisclosed island in
        the disputed South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cea0e1-16d2-4d8d-9a40-ec143ec34df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:29:35.416Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei Dongxu, a Beijing-based military analyst, told the Global Times
        the five-to-six meter long bomb "can easily and completely wipe out fortified
        ground targets such as reinforced buildings, bastions and defense shelters."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992256c3-9e47-49bc-b602-0f94bfa7c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:29:35.417Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has a similar weapon, the GBU-43/B Massive Ordnance
        Air Blast Bomb (MOAB). Developed during the Iraq war, the U.S. ''mother of
        all bombs'' was first used in combat to kill ISIS members in Nangarhar province
        in Afghanistan in April 2017 &lt;http://cnn.ph/2oDLeDc&gt;.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe3aeee-c584-48ed-b50e-20371aef7b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:29:35.417Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. MOAB bomb is capable of destroying an area equivalent to
        nine city blocks, according to CNN. It is 30 feet long, weighs 21,600 pounds,
        and its considered the most powerful non-nuclear weapon the U.S. has in its
        arsenal.</p>'
  'Duterte-Sison-not-closing-doors-to-peace-talks':
    'author': 'Eimor P. Santos'
    'caption': '(L-R) Pres. Rody Duterte, Joma Sison'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-05T12:01:50.451+08:00
    'imagesource': 'jcr:2a325d48-3af9-425d-ba2d-3df2cf222bd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd42c8610-e7ff-4537-899c-d0f5b120a61d'
    'lead': 'Despite the exchange of harsh words, President Rodrigo Duterte and communist
      leader Jose Maria Sison are not closing their doors to talking peace. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T01:31:43.838Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:42.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:57:25.722+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Sison not closing doors to peace talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e61c35-6ca4-4769-acd9-798f6b5b41e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:31:43.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> Despite
        the exchange of harsh words, President Rodrigo Duterte and communist leader
        Jose Maria Sison are not closing their doors to talking peace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37828ac2-e4ad-4786-899c-dffc2b2adb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:31:43.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Camarines Sur Friday night, Duterte said the government
        remains open to resuming peace negotiations with the Communist Party of the
        Philippines (CPP), which has waged a five-decade armed insurgency — the longest-running
        in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf3e74-1dd8-46bd-830e-267c6e4df6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:31:43.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon, hindi na kami magkaintindihan ni Sison pero (Now, Sison
        and I can no longer understand each other but) I''d like you to know that
        we are keeping the fire burning and hindi mo pwedeng sarahan eh (you cannot
        close it entirely). You cannot afford to lose all channels of communication,
        mag-iwan ka talaga maski maliit (you will leave it even slightly open)," Duterte
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b0cbc-797a-4214-a260-a77d7829c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:31:43.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Sison in a statement on Saturday said it has been the
        "consistent policy" of the National Democratic Front of the Philippines, which
        represents the communist rebels in peace talks, to remain open to the negotiations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6348cb5-a2af-4225-ad4c-a6fb33f305bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:31:43.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome the statement of Duterte that he is still open to peace
        negotiations even as there is still an exchange of hostile words in the mass
        media and exchange of bullets in the battlefield," Sison said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32899849-6ea5-45fe-a01f-f2c6469ff671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:31:43.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, stressed communist rebels are determined to oust the
        Duterte government, which he earlier said is their "principal work" now. The
        CPP, founded by Sison in 1968, has always aimed to overthrow the government
        and replace it with a "national democratic" state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9e7e5-6c67-469f-bb1d-9f0e2b3e8595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:31:43.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Joma Sison: Ousting Duterte is top priority for 2019</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cbcd37-47c2-43ea-a9aa-f445573d1ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:31:43.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is the sixth to try to end the communist
        group''s armed struggle, but he walked away from peace negotiations in November
        2017, after repeatedly accusing rebels of violating their unilateral ceasefire.
        Duterte and Sison have since been exchanging tirades, discrediting each other''s
        leaderships.</p>'
  'R-Kelly-lifetime-docuseries':
    'author': 'Madeline Holcombe'
    'caption': 'Musician R. Kelly. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-05T12:00:52.513+08:00
    'imagesource': 'jcr:6947cece-6231-4678-b1b3-b90bc017a683'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff068c34-3212-4071-a782-c692a72a71f2'
    'lead': 'Allegations of abuse and sexual misconduct against R&B artist R. Kelly
      are in the spotlight again as a six-part documentary series reignites public
      outrage'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T01:34:46.712Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:41.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:57:25.928+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'R. Kelly''s accusers and inner circle revisit shocking allegations in
      new docuseries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3277033d-a877-4727-91e6-dad5f288326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Allegations of abuse and sexual misconduct
        against R&amp;B artist R. Kelly are in the spotlight again as a six-part documentary
        series reignites public outrage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4aa44c-58be-4329-b895-f82a4fdd7a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-night Lifetime series, "Surviving R. Kelly," brings together
        Kelly''s accusers and inner circle to detail the artist''s life that the network
        described as "riddled with rumors of abuse, predatory behavior, and pedophilia."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5794cc6-d50f-458a-ace2-9fcece32b124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s premiere episodes revisited the previous accusations
        against Kelly through interviews with accusers, witnesses and those who were
        close to Kelly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203cd0cd-9900-4c10-a847-37670c53c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Billboard, the "I Believe I Can Fly" singer''s lawyer
        reportedly alleges that the documentary is filled with false allegations,
        and suggests the subjects are defaming his client for personal gain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60f786b-cf3a-43b4-99ed-f2d86c1095ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has denied any wrongdoing and has not been charged with any
        crimes connected with the allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7997762-7abb-47a4-b13f-984924d66667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a 24-year-old woman alleged she had a sexual relationship
        with Kelly when she was a teen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ee887-e239-49c8-859a-e5518ebada87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN at the time, Kelly''s publicist, Trevian Kutti
        denied previous allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950438eb-367e-4fef-bbf6-9a3b6329be13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegations against Mr. Kelly are false, and are being made
        by individuals known to be dishonest. It is clear these continuing stories
        are the result of the effort of those with personal agendas who are working
        in concert to interfere with and damage his career," the statement read. "Mr.
        Kelly again denies any and all wrong doing and is taking appropriate legal
        action to protect himself from ongoing defamation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1e762d-7ea6-4eef-8058-91dd1b8c19ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, Kelly was charged with 21 counts of child pornography related
        to his allegedly videotaping himself having sex with an unidentified underage
        girl. The case went to trial in 2008, and Kelly was acquitted on all charges.
        CNN reported in 2008 that lawyers for Kelly at the time said he was not in
        the video. They also suggested his likeness may have been computer-generated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32318808-911b-4426-bed8-ea8f7be67e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long history of accusations against Kelly of alleged impropriety
        with young women and girls date back to 1994, when the singer was 27 years
        old and reportedly married his 15-year-old protegee, singer Aaliyah.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd95f4-cee8-4989-be26-3153d7d9bdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marriage was annulled after Aaliyah''s family became aware of
        it, the Chicago Sun-Times reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53167df6-9875-4d46-a6a1-d890cb2c329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those interviewed in the series, which continues Friday
        and Saturday, gave accounts that corroborated allegations of misconduct and
        abuse.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b778d52d-216f-4588-8f34-6ea5cf45db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the documentary, a backup singer claims to have witnessed Kelly''s
        inappropriate behavior toward Aaliyah, who died in a plane crash in 2001.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1541e08-a162-4037-b3ad-abc10a3b42b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late singer''s mother, Diane Haughton, denied the claims in
        a statement that was retweeted by Aaliyah''s official account.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532dc7bf-b6e4-40af-8d94-a8294ed45eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband and I were always on tour with [Aaliyah] and at interviews
        and every place she went throughout her entire career. Whoever this woman
        is [who is making the allegations], I have never seen her before anywhere
        on planet earth, until now," Haughton''s statement read.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d97b09-137a-4f24-96f7-a14487dc8bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These lies and fabrications cannot be tolerated and allowed to
        be spewed from the forked tongues of saboteurs of Aaliyah''s legacy."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2799b9a8-6a07-4224-83fd-5f335f386fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>John Legend and others react</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b73804-f309-41f5-8e41-0cd525e5551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The docuseries also includes interviews with activist and #MeToo
        founder Tarana Burke, musician John Legend, talk-show host Wendy Williams
        and Kelly''s ex-wife Andrea Kelly.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7134579-1feb-4ea6-9762-06069e36c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Thursday night''s premiere, a December screening of the docuseries
        in New York was evacuated after "several anonymous threats were called in,"
        Lifetime said at the time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ee45b1-40e6-4ec3-bdcb-2b724b14fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calling in a noncredible threat to the NYPD to interrupt our screening
        is an act of desperation from people who don''t want these truths shared with
        the world," executive producer and showrunner Dream Hampton said in an email
        to CNN at the time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a785ad-dca1-436d-bafe-0e31869f1a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The survivors who bravely sat with me for this docuseries know
        all to well what R. Kelly is capable of, every one of them has stories of
        being abused and controlled by him."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3aeabd-d6ee-4406-8d5a-66bb88c7f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, Legend, who was the only major artist to appear
        in the docuseries tweeted,</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d286771-c5f5-4183-9882-e33532a2dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To everyone telling me how courageous I am for appearing in the
        doc, it didn''t feel risky at all. I believe these women and don''t give a
        f*** about protecting a serial child rapist. Easy decision"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489db53-8365-4f2c-ba81-c27543bb0482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend appears in an upcoming episode.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb125f-cb37-4dc5-a609-978a18ebe841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke tweeted, "It has taken 20 YEARS to get the mainstream media
        to shine light on his depravity. He is not FACE of sexual assault. He is the
        subject of a doc that allows his survivors to be heard...finally."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e846e5-a0ae-4ba0-8534-53796b8b5d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers also responded on social media, expressing outrage over
        the stories and concern about the complicity of witnesses.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e8b3b2-b064-4a18-bd23-23ab7078f213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer Christina Coleman tweeted, "Black women have been telling
        us for years about #RKelly''s abuse. It''s 2019. And even with this thoroughly
        reported docu, folks still pledge their allegiance and coins to RK. Remember
        what I''m about to say next. You are complicit. The stain is on your hands
        too"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02769c3-0b4e-4597-a2de-05c86ad1f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Color of Change, an online racial justice organization, released
        a statement in response to the series calling for Kelly to face consequences.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada0616-62cb-4f2f-a00f-1ad690844ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As details reemerge and new information is brought to light, R.
        Kelly''s longtime record label, RCA, has a choice: believe these women or
        continue to enable the abuse of Black women and girls for the sake of profit,"
        the statement said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7325161-4c8f-4bd6-b51c-7d970e4a0041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Billboard, Kelly''s legal representatives have threatened
        Lifetime with a lawsuit suggesting that the documentary defames Kelly.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818a41e-8427-4d9c-9e3f-f00aecd48e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Kelly''s attorney, Brian Nix, but has not
        heard back.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0008b-95e5-448e-bea7-cd1372c842a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lifetime has always been a brand that champions women''s stories,"
        a public relations representative said in a statement Thursday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb42cfe-ab8c-477d-a4ff-f8a483da3d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:34:46.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "R. Kelly''s accusers
        and inner circle revisit shocking allegations in new docuseries."</em></p>'
  'China-space-ambitions-lunar-landing':
    'author': 'James Griffiths'
    'caption': 'A rendition of China''s lunar rover.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-05T11:56:55.387+08:00
    'imagesource': 'jcr:b8efb2aa-42b1-4657-b5ba-171f3708256e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29764661-4b32-4d44-8f9f-4713ea052231'
    'lead': 'China has been catching up fast.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T01:39:19.454Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:40.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:57:26.223+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s far side of the moon mission is just the start of its space
      ambitions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdcb8b7-9b66-4271-845b-d10a12ebead1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As you read this, a spindly-looking silver
        robot with a satellite dish for a head is exploring places never seen up close
        before by humans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d7d8b8-2edc-445b-ba67-9373f4a2c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named after the pet rabbit belonging to the mythical Chinese lunar
        goddess Chang''e, the Yutu 2 rover is making history as it sends back images
        and other data from the far side of the moon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14fa858-cb5a-4b2d-9634-0c8048012e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover touched down Thursday, delivered to the moon by the Chang''e
        4 probe, a historical first for humankind -- the far side of the moon has
        not previously been visited -- and a major achievement for China''s increasingly
        impressive space program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820591dd-b41d-45fa-a51a-c4a79a6e9566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s landing is the first time humanity has landed anything
        on Earth''s natural satellite since 2013. Its success "opened a new chapter
        in humanity''s exploration of the moon," China''s National Space Administration
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02582546-0124-4053-be99-aef747f8647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front page of Friday''s China Daily, a state-run newspaper,
        featured a large photo of scientists at the Beijing Aerospace Control Center
        reacting to the touchdown, alongside one of the first images sent back by
        Chang''e 4 of the moon''s far side.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344409c1-7717-42b4-b272-3ca0b096d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting on Twitter, NASA administrator Jim Bridenstine called it
        a "first for humanity and an impressive accomplishment!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63231d71-e2ca-41a4-b13c-9ae98fd34766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.456Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was late to the space race -- it didn''t send its first satellite
        into orbit until 1970, by which time the U.S. had already landed an astronaut
        on the moon -- but it has been catching up fast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4aa7f0-3ba1-4381-a141-f590eb477740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.456Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2003, China has sent six crews into space and launched two
        space labs into Earth''s orbit. In 2013, it successfully landed a rover --
        Yutu 1 -- on the moon, becoming only the third country to do so.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44433976-4c33-4079-815b-f123d8a9d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.456Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the reaction to Thursday''s landing in China -- where economic
        concerns are becoming increasingly pressing amid an ongoing trade war with
        the U.S. -- was more limited than for the previous lunar mission, the success
        of Chang''e 4, and the global acclaim it has brought, will be a significant
        boost to the Chinese space program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a7b2e9-9f33-4307-9011-fa9d3da9e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.456Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That program will need all the support it can get in coming years
        as it attempts to realize ambitions that are, appropriately, stratospheric.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849f2891-2ff1-4801-9f21-945ed916acee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dreams of space</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c8117b-b75c-4577-ad84-1384b6661aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to astronauts aboard the Shenzhou 10 spacecraft by video
        link in 2013, Chinese President Xi Jinping said "the space dream is part of
        the dream to make China stronger."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5f3850-9dbb-483e-844f-e951ee41d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese people will take bigger strides to explore further
        into the space," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9074771c-bda3-495c-ab14-78a21bd9bb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Xi''s leadership, China has invested billions in building
        up its space program, even as it asserted its influence back on Earth more
        aggressively and pursued the "great rejuvenation of the Chinese nation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02e07fd-6881-442d-a9d3-20cdff03a019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first stage of China''s space dream largely takes place in our
        planetary neighborhood.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aba237-445f-4a5c-8f50-f2b341fd3d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the next lunar mission, Chang''e 5, is due to land on the
        moon, collect samples and return to Earth, while preliminary plans are underway
        for a manned lunar mission in the 2030s. If successful, China would become
        only the second country, after the US, to put a citizen on the moon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d7e340-b89c-494c-8c36-77ec1cf00f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is also spending big on the Tiangong program, a precursor
        to a permanent space station it plans to launch either this year or next.
        The Tiangong 2 space lab has been in orbit for over two years, and is due
        to return to Earth in a controlled destruction in July 2019.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b027c-e55d-4fc5-8a14-d3b1acffe9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our overall goal is that, by around 2030, China will be among the
        major space powers of the world," Wu Yanhua, deputy chief of the National
        Space Administration, said in 2016.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a477b75-4627-485d-84e7-0b1bafe211aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite these big steps forward, China still has a long way
        to catch up in the space race.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce4aab-446e-4161-b725-f49c10a704ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Chang''e 4 was preparing to descend to the lunar surface, NASA
        sent back photos of Ultima Thule, the first ever flyby of an object in the
        Kuiper Belt, a collection of asteroids and dwarf planets a billion miles beyond
        Pluto.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb046e-49b5-442e-8fef-aeec66e449e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One achievement could see China leapfrog the U.S., however, and
        make history in the progress: landing an astronaut on Mars.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67023e0-0b5d-4ea3-932c-5d0b9dc68c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Red planet</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a08a8-0bb5-43ca-a747-47eda7f6d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to state TV after Thursday''s lunar landing, Wu Weiren,
        the mission''s chief designer, said it was "human nature to explore the unknown
        world."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8ea5f-40a0-4051-91d5-dc171cf5ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1972, that exploration has largely been carried out by robots.
        Not since Gene Cernan climbed on board the Apollo 17 lunar module to return
        to Earth has humanity stepped foot on anything outside our planet.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d87e078-7334-4e3c-b002-6556bebd60b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a very good reason for this. Robots are cheaper and longer
        lasting, and can carry out the same observations and experiments as a human
        astronaut. Most importantly, they don''t die -- no one wants to be the first
        country to leave a corpse on the moon.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7de92d-a4a4-4045-a429-147b652bc1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t to say the manned lunar missions were useless -- they
        provided key information on how humans can survive in space, as well as potential
        dangers and challenges, which helped lead to significant scientific advancements.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf64b5-f2da-4e08-a456-d27c095926e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those advancements will be key in delivering a person to Mars, a
        far, far harder task.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293cc3e1-cfb0-4e65-8b8f-1b61613ae056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China will make its first visit to Mars with an unmanned probe set
        to launch by the end of next year, followed by a second mission that would
        include collection of surface samples from the red planet.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bea732-d726-428a-a7db-264edcc7cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Liftoff</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aadc2b7-ddde-438e-a4ea-fcfb9d54348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China is a latecomer to the original space race, it could be
        kickstarting a new one with its Martian and lunar ambitions.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b82ec-2d50-4139-b297-2a99339ba7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump has spoken of his desire to send an
        astronaut to the red planet, and his administration has called on NASA to
        focus on its "core mission of space exploration."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed2c2ee-7f6b-4360-a052-1e5b94d1b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, NASA administrator Bridenstine -- who was nominated
        by Trump -- responded to a CNN report quoting Joan Johnson-Freese, a professor
        at the US Naval War College, saying the "odds of the next voice transmission
        from the moon being in Mandarin are high."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e5ca7c-f4ea-45a1-9ea9-68a3b3ce265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hmmm, our astronauts speak English," Bridenstine wrote on Twitter.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c5c94-2a31-4195-997e-b0c1aa4ff1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin has also called for his country
        to land a cosmonaut on Mars, and India too is investing in its space program,
        with a visit to the moon planned for 2019.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e2eff-8de7-4637-9729-5d63a61aca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also pushing its rivals in other ways. In 2016, it completed
        work on the world''s largest telescope, which will work to detect radio signals
        -- and potentially signs of life -- from distant planets.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df65649b-abe4-4bc6-8f55-68732f1c1758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In near orbit too, China could soon be leading the way. While its
        space station is due to launch in coming years, the International Space Station
        (ISS) is facing a funding squeeze that could see it decommissioned by 2025.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196cf2ea-f1c9-4c55-bda3-a27aa98813f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moon mining</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ff418-86ab-48b6-8149-0c32d1251b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s space program is about more than just bragging rights for
        Beijing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3887c788-3114-4210-847d-0aa2d8fe5616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moon plays host to a wealth of mineral resources, including
        rare earth metals (REM) used in smartphones and other modern electronics.
        China already dominates the global supply of REM, and exclusive access to
        the moon''s supply could provide huge economic advantages.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af90069f-fd2c-45ba-8c7c-13510c8db299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to REM, the moon also possesses a large amount of Helium-3,
        a rare element which can be used for nuclear fusion. According to the European
        Space Agency (ESA), "it is thought that this isotope could provide safer nuclear
        energy in a fusion reactor, since it is not radioactive and would not produce
        dangerous waste products."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c045fbb0-f654-4e93-baf3-4361a48ca0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ouyang Ziyang, a prominent Chinese space scientist and one of the
        drivers of its lunar program, has long advocated for Helium-3 mining as a
        reason for moon missions.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26019b48-89dc-4e65-b4ae-45798e14d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each year three space shuttle missions could bring enough fuel
        for all human beings across the world," he told state media in 2006.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56204016-b57b-454e-b53b-7592fdb3d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.462Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, according to Namrata Goswami of the Institute for Defence
        Studies and Analyses, China wants to "establish alternative institutions,
        investment mechanisms, and capacities that not only challenge U.S. dominance
        in space but establish a China-led space order."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8201e4b-b387-44f4-9452-c4405b688fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:39:19.462Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China''s far side
        of the moon mission is just the start of its space ambitions."</em></p>'
  'Cotabato-blast-suspect-reward':
    'author': 'CNN Philippines Staff'
    'caption': 'An explosion rocked a mall in Cotabato City in the afternoon of December
      31.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-05T11:08:27.436+08:00
    'imagesource': 'jcr:7b0817a6-d5ec-44f0-8b1a-97e9a9dfaf48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e79a987-f2b8-494e-adbb-11296f0aeb13'
    'lead': 'Information from the police regional office showed they are eyeing two
      suspects.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T01:42:26.149Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:39.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:57:26.446+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cotabato city gov''t offers ₱500,000 reward for suspects in mall blast'
    'updated': 2019-01-08T12:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eaea60-d632-4168-aed9-33e632c4c137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:26.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:39.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        government of Cotabato City will give a P500,000 reward to anyone who will
        give leads on the suspect behind the December 31 mall blast, which left two
        dead and dozens injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5701a91-7754-4238-bdaa-cfeab60f0655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:26.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:39.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reward was confirmed to CNN Philippines by local police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090dcca-7cfb-40a0-88ac-82cc65b4750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:26.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:39.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information from the police regional office showed they are eyeing
        two suspects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d205a3d-77e9-441c-8374-d810c4782e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:26.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:39.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing happened on Monday afternoon, New Year''s Eve. Police
        said they are currently looking into the type of bomb used and the persons
        involved in the explosion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ddaae-1476-44e2-9223-a35f36801a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:26.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:39.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dispelling rumors</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ca9cb-8469-4209-a138-dc1687adc1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:26.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro Islamic Liberation Front (MILF) also dispelled rumors that
        they will unite with the Islamic State (ISIS) and the Bangsamoro Islamic Freedom
        Fighters (BIFF) to attack the city again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d3598-60f1-4a07-8668-8fbae4735e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:26.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no way the three can combine forces as they have fundamental
        differences that remained unresolve until today," Atty. Naguib Sinarimbo,
        a lawyer in the MILF panel who helped craft the Bangsamoro Organic Law, said
        in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed27e8-2e1a-481d-859a-13d37fde5e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:26.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinarimbo clarified this as they received reports of people leaving
        Cotabato City, amid fears of attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8959d644-4d98-4195-ae5c-cb39ca2f2de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:26.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cotabato City is protected by the military as well as by the MILF
        forces. In fact the MILF forces around the city that protected it from the
        entry of ISIS upon the request of the local officials of the city at the height
        of the Marawi Siege are still positioned in the strategic entry points of
        the city," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b32e3-f603-4e49-a65f-e3bdbd60ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:26.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:39.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinarimbo said the rumors aim to discourage people from taking part
        in democratic assemblies and implementing Bangsamoro peace agreements in the
        region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaba328-1771-43c7-adf9-113fe598f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:26.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:39.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, they hope that people will evacuate and temporarily
        leave the city so that they can resort to the usual practice of controlling
        the polling places and directing their goons to simply fill-in the ballots
        and other election returns according to their wishes and thereby effectively
        thwarting the democratic will of the people," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d8ae5-f058-440f-8399-18c86296de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:42:26.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:39.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City is one of the areas which will hold a plebiscite on
        the Bangsamoro Organic Law on January 21. The landmark legislation is the
        result of decades-long peace negotiations between the Philippine government
        and Muslim rebel groups in Mindanao.</p>'
  'Comelec-EcoWaste-Coalition-Traslacion-2019-premature-campaigning-littering':
    'author': 'CNN Philippines Staff'
    'caption': 'Some 385 tons of garbage were hauled from Quirino Grandstand in Rizal
      Park to the Quiapo district during the traditional "Pahalik" and the six-kilometer
      procession in 2018 compared to the 341 tons collected in 2017, according to
      the Manila City government.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-05T08:29:35.138+08:00
    'imagesource': 'jcr:a7f22b60-375d-4950-8406-ca416fb5eda6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de7d3996-29f2-492b-9d6b-d2c2ba9da571'
    'lead': 'Comelec spokesperson James Jimenez says ''well-meaning politicians''
      should be aware of the official campaign period.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T01:45:27.059Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:38.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:57:26.586+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec, environment group to politicians: Don''t use Traslacion for
      premature campaigning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb03e88-1e71-4b71-a41d-6b16a1d09f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:45:27.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        Commission on Elections (Comelec) and environment group EcoWaste Coalition
        jointly urged politicians to refrain from using the Feast of the Black Nazarene
        as a platform for premature campaigning for the May 2019 polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae58a1f-1639-45c2-a8ac-659de3ed7cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:45:27.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please do not take advantage of the loopholes in the premature
        campaigning law to plug your candidacy during the mammoth feast of the Black
        Nazarene. Premature campaigning is wrong and well-meaning politicians should
        not engage in it," said James Jimenez, Comelec spokesperson in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08a43a9-53b8-43e5-88e6-ceb6e8a4671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:45:27.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Alejandro of EcoWaste coalition explained the premature campaigning
        through putting up tarpaulins and distributing leaflets will only aggravate
        the garbage problem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34373c16-f09f-476f-a964-16ad3acdc943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:45:27.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Epalitikos, please restrain yourselves. Traslacion is not the time
        to draw attention to yourselves," Alejandre said. Epalitiko is a portmanteau
        of "epal" [attention-seeking]" and "pulitiko" [politician].</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34003d1-81a8-49bb-8bd1-828349e12b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:45:27.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also reminded that the official campaign period for senatorial
        candidates and for party-list groups will run from February 12 to May 11,
        while the campaign period for members of the House of Representatives and
        elective regional, provincial, city and municipal posts will be from March
        30 to May 11.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27aae9-b8c8-4381-a3b3-0309a3934a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:45:27.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning is prohibited on March 28 (Maundy Thursday) and March
        29 (Good Friday), he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7906b28-51b9-4f91-9c4a-967202b36e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:45:27.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if politicians want to make their presence felt, Alejandre said
        they should either offer food and water to the devotees in reusable and washable
        containers, or support deployment of clean-up and anti-littering volunteers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c2006-266d-4ffb-8b78-f54bd7dd65c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:45:27.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 385 tons of garbage were hauled from Quirino Grandstand in
        Rizal Park to the Quiapo district during the traditional "Pahalik" and the
        six-kilometer procession in 2018 compared to the 341 tons collected in 2017,
        according to the Manila City government.</p>'
