  'migrant-figures-europe-spain':
    'author': 'Laura Smith-Spark'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-05T23:28:18.548+08:00
    'imagesource': 'jcr:5f6e5354-5b51-400b-bf74-a8b1f314f336'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce9a060f-f9b2-4c2a-aea3-9fb4e1e2eded'
    'lead': 'Afghan, Syrian and Iraqi nationals made up the largest number of migrants
      entering Europe by the eastern Mediterranean route last year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:45:03.844Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:50.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:57:23.115+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Illegal migration to EU falls to lowest level in 5 years -- but spikes
      in Spain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb32d04-8bb9-41fb-bc0c-960822631734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The number of people illegally crossing
        into Europe dropped last year to its lowest level in five years -- but there''s
        been a spike in the number reaching Spain, figures show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55b9f88-4fc1-41e3-8e40-f42dfad3673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 150,000 people entered the European Union through irregular
        crossings in 2018, border and coastguard agency Frontex said Friday. That
        represents the lowest total since 2013 and is 92% below the peak recorded
        during the migration crisis in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc026f-5f0a-4974-9e65-b96ea10772ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop was due to a dramatic fall in the number of migrants taking
        the central Mediterranean route from Libya, Algeria or Tunisia to Italy, Frontex
        said. A little over 23,000 irregular crossings were detected on this route
        for the year, an 80% decrease compared to 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6277838-0943-44e8-885b-e5b7ed4fc932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s hardline Interior Minister Matteo Salvini closed the country''s
        ports to migrant boats in June and the populist government has passed new
        anti-immigrant laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f7c91c-df32-4889-9183-8f206d43ac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of arrivals in Spain via the western Mediterranean
        route, leaving from Morocco, doubled last year for the second year in a row
        to 57,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c955b4-aa45-41a8-86de-fba6d44c769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the migrants on this route originated from countries in
        sub-Saharan Africa, although the number of Moroccans has increased in recent
        months, Frontex said. Many also came from Guinea, Mali and Algeria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd5c83-3efd-4d77-b333-87e7e282102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s government has also allowed some ships carrying rescued
        migrants to dock in its ports after they were barred entry to Italy or Malta.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b9eec-0cc5-4773-a8f8-1f71a7cf9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan, Syrian and Iraqi nationals made up the largest number of
        migrants entering Europe by the eastern Mediterranean route last year, Frontex
        said, with the total rising by nearly a third to 56,000. This increase was
        mainly caused by a higher number of migrants crossing the land border between
        Turkey and Greece, it added, many of them Turkish nationals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eac87b-3e38-4586-a5bf-24471f490323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration has become a hot-button issue across much of Europe,
        with many political parties promising to crack down on arrivals of migrants
        including refugees and asylum seekers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55450c52-a7df-4d06-8eef-e72e1f8ef968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, Home Secretary Sajid Javid declared a "major
        incident" after several dozen people reached British shores over the Christmas
        period after a hazardous journey by boat across the English Channel. The Royal
        Navy has been called in to help the UK Border Force deter further migrant
        crossings from France.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e7d2c-5c77-4775-9c30-c4273805cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s so-called "security decree," spearheaded by Salvini, came
        into force at the end of November. It abolished Italy''s "humanitarian protection"
        category for migrants who don''t meet the country''s strict asylum criteria
        or are waiting for a response to their application, and made it easier to
        expel them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da0ae3-b889-4f9f-8c79-2aa5c7300f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new law, some migrants will lose their protected legal
        status and as a result will have to leave immigration centers, putting them
        into legal limbo -- without the prospect of a job, healthcare assistance or
        social integration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc94c7b-ddda-400a-8822-2f32726e9506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International rights groups have also highlighted the dangers faced
        by migrants who are returned to Libya after setting off from its coast for
        Italy. The EU has increasingly adopted a strategy of supporting the Libyan
        Coastguard to intercept migrants before they reach European shores.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d040d55-69ba-4f4a-a90f-4ecfea13aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, non-governmental organizations have come under pressure
        to stop Mediterranean rescue operations for migrants, many of whom are crammed
        onto unseaworthy boats by people traffickers. While some have left poverty-stricken
        homes in search of a better life, others are fleeing war, violence and persecution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcd7b9b-4f0d-4724-879e-b35c463c94f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women made up nearly a fifth of those detected making illegal border
        crossings into Europe last year, Frontex said. A similar proportion claimed
        to be under the age of 18, with nearly 4,000 unaccompanied minors reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790dbb84-63f6-4426-91c6-2aed91a60d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Organization for Migration (IOM) puts the number
        of migrants and refugees arriving in Europe last year at close to 142,000,
        most of whom made the perilous crossing of the Mediterranean Sea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a8a210-0c1f-4445-be13-b23604c40cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN agency reported more than 2,200 migrants as missing or dead
        in the Mediterranean in 2018.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c703ac3a-f59a-4624-8445-d060c5f4256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:45:03.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Illegal migration
        to EU falls to lowest level in 5 years -- but spikes in Spain."</em></p>'
  'north-korea-missing-envoy-letter':
    'author': 'Sophie Jeong'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-05T23:22:14.652+08:00
    'imagesource': 'jcr:b5f2b1e9-e990-4308-b014-05fb0c61b043'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0600afd0-67ab-41a8-98fc-3969a1e51c28'
    'lead': 'A former North Korean diplomat who defected in 2016 published an open
      letter Saturday to Pyongyang''s "missing" chargé d''affaires to Italy, Jo Song
      Gil, suggesting he move to Seoul.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:47:13.760Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:49.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:57:23.290+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former North Korean diplomat writes open letter to ''missing'' envoy
      to Italy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e66257-52d0-4f8b-b190-51ee76e61bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:47:13.760Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A former North Korean diplomat who defected
        in 2016 published an open letter Saturday to Pyongyang''s "missing" chargé
        d''affaires to Italy, Jo Song Gil, suggesting he move to Seoul.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df04614e-9d01-408f-a061-620f585806c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:47:13.761Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Song Gil, I have no way to contact you directly, so I am posting
        a long letter to you on my blog that you used to often read," wrote Thae Yong
        Ho, Pyongyang''s former deputy envoy to the United Kingdom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef7285-b1df-4848-a9af-83233c657703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:47:13.761Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the day reports that your family disappeared in Italy came
        out, when my family wakes up in the morning, we go to the internet and look
        for news of your family."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8dec1-49db-416a-a482-3446c1d48ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:47:13.761Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prominent South Korean newspaper reported Thursday that Jo was
        seeking asylum in the West, citing anonymous South Korean government sources.
        South Korea''s National Intelligence Service did not confirm if he defected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf86047-9a6a-47f0-95ee-acd81a280e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:47:13.761Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the blog post, Thae addresses the rumors, saying the unification
        of the Korean Peninsula is dependent on more North Korean officials like Jo
        making the decision to defect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf63892-1a11-47bd-9263-a02533017635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:47:13.761Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For you and me who are members of the people and North Korean diplomats,
        coming to South Korea is not a choice but an obligation," Thae wrote. "If
        you come to Seoul, more of our colleagues will follow after us and come to
        Seoul, and then the unification will happen on its own."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4abf7-1b83-40d5-9d95-0bbf98c482e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:47:13.762Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thae also goes into several details about his life in Seoul as a
        North Korean defector.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036905a2-a813-448c-8bdd-17647ce22760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:47:13.762Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you come to South Korea, you do not have to worry about personal
        safety. To protect me, several security guards stick closely and guard me
        every day," Thae wrote. "The country also provides rental housing and resettlement
        funds until you safely settle down."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44257b79-06fb-4134-8e67-d98f63f296a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:47:13.762Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for South Korean President Moon Jae-in said his office
        had no information about the case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a7adc-3b50-4009-9d6c-ca992c9f27fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:47:13.762Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Foreign Ministry was not aware of an asylum request, a
        spokesman told CNN. Instead, the ministry was only told in late November that
        Jo would no longer be "in charge of business," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69bcfa-68b1-4868-9d22-444233768d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:47:13.762Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Jo did defect, he would be the highest-profile North Korean government
        official known to have done so since Thae in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6e2a79-b789-4fcb-9f40-c1977a7d3fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:47:13.762Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Former North Korean
        diplomat writes open letter to ''missing'' envoy to Italy."</em></p>'
  'trump-apple-china':
    'author': 'Jackie Wattles and Sarah Westwood'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-05T11:12:59.040+08:00
    'imagesource': 'jcr:d677eb59-dce0-4343-8f2e-f8fbfe6242ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd625a49d-3691-48cf-ac8d-e6d05b92387f'
    'lead': 'The iPhone is produced through a complex, global supply chain. Moving
      it out of China would be extremely difficult.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:50:26.290Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:49.247+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:57:23.529+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump again says Apple should change how it makes the iPhone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b1ee5-ded9-451c-88be-0954c18a44a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.290Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump said Friday
        he wasn''t concerned about Apple''s future and again encouraged CEO Tim Cook
        to move his supply chain to the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61442240-e682-4143-b5cd-cc81c5799526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.290Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came after the company warned investors this week that
        its earnings will be badly weakened by a sales slowdown brought on in part
        by Trump''s trade war with China. Apple''s (APPL) announcement rattled investors
        and global markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ec8a3-43af-45bf-bbff-10a6e7bc00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple makes their product in China. I told Tim Cook, who''s a friend
        of mine ... ''Make your products in the United States,''" Trump said. "China
        is the biggest beneficiary of Apple — not us."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8665e00b-9acc-4327-bc23-d2dbadbee8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My focus is the United States. I want to get those companies to
        come back," he added. "I want Apple to make their iPhones and all of the great
        things that they make in the United States."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f80ec6a-5ef9-4fbb-afc0-a0116a8cb5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone is produced through a complex, global supply chain. Moving
        it out of China would be extremely difficult and highly unlikely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49dac89-0b91-489b-99f5-bd257e12e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Man could be on Mars before Apple is producing more of its iPhones
        in the United States, just from a supply chain cost perspective," Dan Ives,
        managing director of equity research at Wedbush, told CNN Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895589e-cc5b-48a8-97c1-7b02889cc53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if it could be done, costlier American labor and production
        facilities would seriously jack up the iPhone''s cost.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4162d5ad-de3b-4ec4-b323-3b3df3439bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.291Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple buys parts from companies all over the world before shipping
        them to China, where most iPhones are assembled by Taiwanese manufacturer
        Foxconn.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a67cd63-41b4-46af-b51f-e1fc7102fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.292Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memory chips come from Japan''s Toshiba, sensors from Germany''s
        Bosch and display modules from Samsung in South Korea. And a number of key
        components also come from American companies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d87a200-164b-47f4-a5ba-cc8b2533d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.292Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has maintained that the bulk of the research and design for
        the iPhone and other devices is done in the United States. But Cook has said
        that the country lacks the skilled labor needed to manufacture those products.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0254b35b-f716-4e48-9100-3caf5a65f27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.292Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not respond Friday to a request for comment from
        CNN Business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55034656-ee31-47f6-806b-04f67c2a657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.292Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombshell Apple dropped about its upcoming earnings report has
        implications far beyond just the one company.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aaa82c-12b7-46da-b110-91ea6ce4948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.292Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives, the Wedbush analyst, said that even though he thinks most
        of Apple''s issues are self-inflicted, "the quicker and the smoother the U.S.-China
        talks get settled is good not just for Apple, but for the broader stock market."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e43a1-01b9-4c19-9151-36f0b4dbc16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.292Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple is a barometer for U.S. tech stocks," Ives said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14ef108-d98f-43aa-a7cc-4bcbc5dc9512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.293Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Hassett, a top economic adviser to the president, acknowledged
        Thursday that the trade war is damaging US businesses that have interests
        in China — and "a heck of a lot" of U.S. companies will have the same problem
        as Apple unless a deal is struck to lift tariffs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a0882-d99f-4c43-9eec-f84bc3749922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.293Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he thinks the economic repercussions of those downgraded
        earnings "puts a lot of pressure on China to make a deal."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d77457-c6b5-4795-8ff5-66fa56c5589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.293Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Friday made the case that the trade standoff has been a
        boon for the United States because the Treasury Department has collected "tens
        of billions of dollars worth of tariffs."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a8df2-c172-4110-b0c2-6def396517bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.293Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that China "is not doing well now, and it puts us in
        a very strong position."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a9080-5490-4760-9bae-56ce0be2d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.293Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Chinese President Xi Jinping reached a tentative trade
        truce late last year. Talks to try to hammer out a comprehensive deal are
        schedule for next week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45de75b-e5ad-4d98-8449-7e4a4c23ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.293Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Sherisse Pham contributed to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f99dcd6-cbd2-497b-b3af-80f2916b0ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:50:26.294Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump again says
        Apple should change how it makes the iPhone."</em></p>'
  'free-mom-hugs-lgbt-weddings':
    'author': 'AJ Willingham'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-05T23:06:32.970+08:00
    'imagesource': 'jcr:b0963991-edd4-4261-a346-eac7892012bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0db605cc-9435-4094-a09a-bfc232634ca2'
    'lead': 'Sara Cunningham knows what kind of pain can come from not being accepted
      by your own family, because initially, she and her family struggled to come
      to terms with her own son''s sexuality.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:53:56.475Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:48.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:57:23.762+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When parents of same-sex couples refuse to attend their wedding, this
      mom steps in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c22483-8f9f-47fb-86d8-ee711c628493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.475Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four years ago, when Sara Cunningham came
        home from a pride festival in Oklahoma City, she was covered head to toe in
        glitter. She had spent the day offering free mom hugs or high-fives ("Not
        everybody''s a hugger," she says) to passersby, and the love and joy she felt
        was palpable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03169808-16bf-42d1-8d10-4d66cdeb49bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, so was something else.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3157c9-e6d5-46c0-b050-b3c7f32d52e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That day, I went home with real horror stories," she says. "I was
        broken from hearing from the community -- kids who had been living out of
        their cars, kids who had been kicked out of their churches or homes for just
        for identifying as LGBT."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d953834-6f5f-493b-aa25-7cb64038281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cunningham''s son is gay, and her experience at that festival led
        her and other ally mothers to form what is now "Free Mom Hugs," a nonprofit
        organization that offers mother-like support to LGBT youth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cdf814-4645-403f-9ebf-8f50d7c27136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2018, that spark of support and celebration became a flame.
        Cunningham, frustrated with continued stories of parents rejecting their gay
        children, sometimes during the most important times in their lives, wrote
        a simple Facebook post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f433a80-9376-4c38-9f83-c3139d7a49f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PSA. If you need a mom to attend your same sex wedding because
        your biological mom won''t."Call me. I''m there. I''ll be your biggest fan.
        I''ll even bring the bubbles."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a0110-3303-48fe-add3-00db41776e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a matter of days, the post went wildly viral. Cunningham knows
        exactly why.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726dc27c-27f1-408e-8cf5-42adf746ed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people ask us about Free Mom Hugs, they usually say, ''How
        can I join,'' ''What can I do," Cunningham says. "That''s what made the post
        go viral. It was people all over the world saying, I want to do that, I can
        do that, I''ve <em>been</em> doing that,"</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fsara.cunningham.942%2Fposts%2F2037774242900470&width=500&show_text=true&appId=138439456200193&height=627"
        width="500" height="627" style="border:none;overflow:hidden" scrolling="no"
