      'jcr:uuid': '79f56d5c-f36c-4c85-aed7-59de4498d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:59:49.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lanes of Quezon Blvd. (Quiapo) will be closed to traffic, from
        A. Mendoza/Fugoso St. and España Ave / P. Campa St. for southbound and from
        Taft Avenue/Ayala Blvd for northbound</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffa229a-5720-4297-b365-3f681d14d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:59:49.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Closure of some streets will be in effect as the procession approaches
        and will be opened immediately once the tail end of the procession passes,”
        the police said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dfc6ff-a109-4740-8222-fabab1470e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:59:49.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
