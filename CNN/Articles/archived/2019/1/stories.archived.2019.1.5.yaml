      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District, on Saturday, released a schedule of
        road closures from January 7-9 to make way for the expected crowd who will
        participate in Traslacion.</p>'
