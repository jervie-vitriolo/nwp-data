        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b20f41-7146-40ca-bc37-41961733c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf373ea9-317d-4bce-8ee1-a4c5fff276d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the post, Cunningham has been asked to attend several weddings,
        and the post sparked something of a movement -- one that ties back to the
        most important goal of Cunningham''s work: Acceptance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da90dd69-4997-47c0-8266-bb4c72ed8c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone needs acceptance," she says. "And when we fall in love,
        it''s a profound, sacred special time of our lives. To not have the validation
        for recognition from your parents, from people who are so important to you,
        You may think you can handle it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c22e2-8555-4ea8-bb3a-214a8925e2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when it comes to the final blow," she continues, "To them saying,
        ''I''m not coming to your wedding, it''s just devastating. And I can''t imagine
        hearing those words out of a mother''s mouth."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b9c23-8fad-41c7-9eaf-ab56c196de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Before, a difficult journey</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dae813-0852-4065-ad3a-0772b007790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cunningham knows what kind of pain can come from not being accepted
        by your own family, because initially, she and her family struggled to come
        to terms with her own son''s sexuality.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de812fd-de73-4ea6-9fa2-a6967ccb705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a pain Cunningham is trying to relieve from other children,
        and their parents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980db48f-1f18-4489-8c14-d201200fc330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must learn to celebrate our LGBTQ children, or we will suffer
        with them," she says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d082a8e-4fbb-4696-865e-89338a676d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My biggest regret is not celebrating him and what was important
        to him, earlier -- even during his high school years, and not being able to
        look past my own fears and my own ignorance to see him."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e54852b-2348-4099-826c-6ef58570fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.480Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the key for parents who are struggling is education --
        and an open heart.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb12b8d-5694-4c78-bb5c-6c481e509a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.480Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much information out there, so many ways to get educated,
        so many ways to learn [about LGBTQ issues]. To be honest, the only other choice
        is to remain in fear and ignorance. And I use those words respectfully, because
        I was there once."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fafcd2-96f8-4ef5-bdc6-de1102798347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.480Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>And now, a new one of love</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbac2eb-8738-4c5c-83e3-30747121554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.480Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, Cunningham wishes Free Mom Hugs didn''t exist. She wishes
        her presence at weddings, either as a stand-in mom or an officiant (she got
        ordained in 2016 to officiate the same-sex wedding of two friends), wasn''t
        necessary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e3b3b-c8a5-4826-a763-d13477cad1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope some day that our organization won''t be in existence anymore,
        that we can help change the social norm," she says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1397b79-4f2d-4f79-ba39-5b597a007f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to all of those people who commented or shared her viral post,
        she has two words of advice: Show up.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd0f92-e63c-4677-885a-96e38214913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the key," she says. "Just show up. And when I say showing
        up, I mean we as parents, as friends or allies. I''m not the first mom to
        offer free mom hugs or attend weddings as a stand-in. But when we show up
        for any group that''s marginalized, that''s how we can make sure they really
        know they are loved and celebrated."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723fb6f6-60d4-472b-9218-e6d76a7a1b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:53:56.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "When parents of
        same-sex couples refuse to attend their wedding, this mom steps in."</em></p>'
  'russian-fbi-arrest-claim':
    'author': 'Darya Tarasova and Laura Smith-Spark'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-05T23:00:22.040+08:00
    'imagesource': 'jcr:242a0a67-1cc6-475d-bbf8-f96ea44078f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29a29818-d9b1-4a2a-ac1b-386bd23179e8'
    'lead': 'Dmitry Viktorovich Makarenko''s detention comes at a time of frayed relations
      between Moscow and Washington amid claims of espionage from both sides.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:57:45.212Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:47.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:57:23.988+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kremlin claims U.S. is withholding information about a Russian man arrested
      on a U.S. Pacific island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea35b0dd-adde-488f-a991-45e1d3b74adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:57:45.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Russian man has been arrested in a U.S.
        territory in the Pacific Ocean and transferred to the U.S. state of Florida,
        according to the Russian Foreign Ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b5bd3c-293b-4f07-830d-eaa7da2f6717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:57:45.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, Dmitry Viktorovich Makarenko, was arrested on December
        29 on the main island of Saipan in the Northern Mariana Islands, the ministry
        said Saturday in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467b2b4-d7a7-481f-8e15-a449cd858888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:57:45.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was detained by the FBI at the airport immediately after arrival,"
        the statement said. "At the same time, the Russian Embassy in Washington learned
        about what happened to him not from the American law enforcement agencies,
        but from his relatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c3eacd-1a2e-4c96-bd78-6f9592ffdf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:57:45.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. authorities -- in violation of the bilateral Consular
        Convention -- have not notified about the fact of our citizen''s detention
        in the proper three-day period. It''s not the first time this happens. The
        United States neglect of its international obligations has become the norm."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8616c51b-d1c1-40b8-83d1-d2bd17c5102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:57:45.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. court documents show that a defendant named Dmitrii Makarenko,
        also known as Dmitryi, was detained on December 29 in the Northern Mariana
        Islands on suspicion of conspiracy to export defense articles without a license,
        attempting to export defense articles without a license, and money laundering.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba8ab0-ee78-4952-94fe-61703683afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:57:45.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An indictment against Makarenko on those counts was returned June
        15, 2017, by a federal grand jury in the Southern District of Florida, and
        an arrest warrant was subsequently issued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47271d76-5d5a-4421-9974-2c5908013000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:57:45.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A document filed by the US District Court for the Northern Mariana
        Islands on December 31 requests Makarenko''s transfer to the Southern District
        of Florida.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62619b80-8f26-4235-bdc3-d58c51929c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:57:45.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Foreign Ministry said its embassy in the United States
        has continued to seek consular access to Makarenko, now believed to be in
        Florida. Access should have been granted before January 2 under the Consular
        Convention, it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b8e110-5e7a-4511-8738-6b0a49b7bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:57:45.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We demand that Washington clarify the reasons for the arrest and
        the full respect of the rights of a Russian citizen," it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce545f-0afb-4669-be17-c02b8cf5bdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:57:45.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department and the FBI did not immediately respond
        to CNN''s requests for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbafee5-9301-44f4-9eba-6853a4505187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:57:45.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dispute comes amid espionage claims</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0473af-2f9c-4b74-8bf8-9db0bf0373ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:57:45.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makarenko''s detention comes at a time of frayed relations between
        Moscow and Washington amid claims of espionage from both sides.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445c16c-3ae3-4879-b3c3-60165a671feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:57:45.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. citizen, Paul Whelan, was arrested in Moscow last week on
        suspicion of carrying out an act of espionage. His family rejects the accusation,
        asserting he was in Russia only for a vacation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f0f0bb-1896-4583-98c4-9d09bfddee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:57:45.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for Whelan said Thursday that he had filed a court appeal
        against Whelan''s detention without bail, which he called unwarranted and
        excessive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe8de8-1001-45cb-a7e5-faa44bb1f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:57:45.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelan''s arrest came 15 days after alleged Russian spy Maria Butina
        pleaded guilty in US federal court to trying to infiltrate political circles
        and influence U.S. relations with Russia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea9b774-5af3-475d-9f44-461326aca3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:57:45.215Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US national security officials have speculated to CNN that
        the arrest of Whelan, spy or not, could be Russian government retaliation
        for Butina''s prosecution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b46dc09-dae9-4d51-930a-5a5adb5993f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:57:45.215Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kremlin claims US
        is withholding information about a Russian man arrested on a US Pacific island."</em></p>'
