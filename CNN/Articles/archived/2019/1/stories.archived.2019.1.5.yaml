  'suspect-Rolando-Batocabe-surrenders':
    'author': 'Chad de Guzman,'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-05T13:11:21.576+08:00
    'imagesource': 'jcr:2f11c746-ffc2-4304-ba73-1d15ab13e6e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8e63233-a2a3-4d67-8480-b7c610e8b014'
    'lead': 'Rolando Arimado was part of a group of six allegedly responsible for
      the death of AKO BICOL Party-list Rep. Rodel Batocabe and his security aide
      during a gift-giving ceremony in Daraga, Albay on December 22.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T01:26:43.397Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:42.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:57:25.487+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All six prime suspects in Batocabe slay case in police custody'
    'updated': 2019-01-07T09:11:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b71d03-a8ae-42ac-adf9-8ce0e14b1c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:26:43.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong>  The
        six prime suspects and a key witness in the slay case of AKO BICOL Party-list
        Rep. Rodel Batocabe and his security aide are now in police custody.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21573fb-f6d1-4ac8-b8b0-13c62ff93154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:26:43.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolando Arimado and Danilo Muella surrendered to the Philippine
        National Police (PNP) in separate incidents on Saturday morning, its spokesperson,
        Bong Durana, said in a press release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c99e2-fccf-4eff-9353-e8f0c4548ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:26:43.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arimado, who was tagged as the back-up gunman in Batocabe''s killing,
        surrendered to the PNP in Masbate, PNP Chief Dir. Gen. Oscar Albayalde said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781a2b5c-740b-4986-bd75-8478999fddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:26:43.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muella, a security aide of Daraga Mayor Carlwyn Baldo, surrendered
        to the regional intelligence office. He was identified as the suspect who
        purchased two caliber .45 pistols used in the murder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c22b3e-e835-48f3-994e-85163fc7e253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:26:43.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arimado and Muella''s arrest leads to all six suspects now under
        police custody -- along with Christopher Naval, Emmanuel Rosello, Jerwin Babor
        and Henry Yuzon, who earlier confessed as a gunman and that Daraga Mayor Carlwyn
        Baldo ordered them to kill the lawmaker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63172df3-9ba1-4a70-b86c-6c0fb0a504b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:26:43.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were either former military men, paramilitary members
        or former communist rebels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea9ca6-60d2-43f4-902b-6ef48ac82846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:26:43.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six were reportedly part of the mayor''s monthly payroll, receiving
        P7,000 each. Naval, one of the suspects, earlier said they were supposed to
        get P5 million from Baldo for the assassination of Batocabe, who was eyeing
        the mayoral seat in the town.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428673f5-c30e-46c8-a491-2546e5c7f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:26:43.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo and the six hired gunmen are facing double murder and six
        counts of multiple frustrated murder charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f700b5-c35e-4ebe-bda4-fd5b70b688f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:26:43.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Emmanuel Judavar,a conspirator in the case who backed out
        from the assassination attempt, is also with the police.</p>'
