      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 5 million devotees are expected to join the procession, which
        is expected to last as long as 22 hours.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff3dd4-69d0-4cab-9fd3-8f1c9e62ce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:59:49.008Z
