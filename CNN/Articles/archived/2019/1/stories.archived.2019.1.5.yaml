      'mgnl:lastActivated': 2023-01-29T15:57:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tropical Storm Pabuk has been downgraded
        to a depression and has left Thailand, the Thai Meteorological Department
        said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8e3b96-c7e1-43a6-bb7e-313f314a39a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:16:46.818Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm made landfall Friday and killed at least three people
        in Thailand, according to the country''s Disaster Management authorities.
        Two elderly people drowned in Nakhon Si Thammarat, and a third person died
        after his fishing boat capsized in Pattani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad05d453-e566-41f9-abc7-7cca9699b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:16:46.818Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm, which swept through outlying islands off Thailand''s
        Eastern coast Friday night had now reached the Andaman sea on the western
        side of the country, Spokesman Phuwieng Prakhammintara told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd787cc12-1fbf-40f8-9290-252506531535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:16:46.818Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai authorities had issued warnings and opened shelters fearing
        extensive damage from Tropical Storm Pabuk as it approached Thailand, which
        does not usually experience such harsh weather conditions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c5d86-fa29-4ba2-8212-23269ecd61e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:16:46.818Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pabuk made landfall Friday in the Pak Panang district of Nakhon
        Si Thammarat province around 3:30 p.m. (3:30 a.m. ET), with maximum sustained
        wind speeds of 95 kilometers per hour (59 mph), according to the Joint Typhoon
        Warning Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d6f0d-bac4-429e-aa3e-43ddae407dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:16:46.818Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the country''s most popular tourist destinations, including
        Koh Samui, Koh Phangan and Koh Tao islands, along with islands in the Andaman
        Sea such as Phuket and Koh Phi Phi -- made famous by the movie "The Beach"
        -- were expected to be affected by the storm during what is peak holiday season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016abeb8-3e3a-455e-8a8f-6d35c2f326ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:16:46.818Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is highly unusual for tropical storms and typhoons to make landfall
        in Thailand. The last time a tropical storm made landfall in Thailand was
        in 1962, when Tropical Storm Harriet claimed 900 lives. The only typhoon ever
        to make landfall in the Southeast Asian nation was Typhoon Gay in 1989.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b5f4e-4df5-4410-a885-7c4c06c69025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:16:46.819Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Thai Navy''s only aircraft carrier has been deployed along
        with two other ships to assist with rescue and relief operations, according
        to broadcaster Thai PBS. It will reportedly take 15 hours for the ships to
        sail from their base to Nakhon Si Thammarat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29320c27-d2e0-4d37-8284-b348716015c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:16:46.819Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Storm kills 3 in
        Thailand, moves into Andaman Sea."</em></p>'
  'Duterte-jokes-Bicol-Robredo':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-05T13:17:56.157+08:00
    'imagesource': 'jcr:593ffd26-ad4d-4ba2-ae3e-f4dabac81fef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b53ccfd2-00ec-4e00-85ed-21af0d065626'
    'lead': 'The President also jokes that tropical cyclones should have names like
      ''Bernadette,'' ''Leonor'' and ''Leni,'' adding that he is prioritizing the
      Bicol Region because it is the hometown of the ''beautiful'' Vice President. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T01:19:38.791Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:44.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:57:25.156+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to Bicol aide: Do you want ''20 beautiful women'' as staff?'
    'updated': 2019-01-05T14:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c64eaf-2de2-421b-b248-160d6dc54cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:19:38.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> President
        Rodrigo Duterte said he wants to make sure he will always be well-informed
        of the situation in the disaster-prone Bicol Region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b4b7e5-a209-4a55-9494-7ec46ef3664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:19:38.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Friday even joked about offering Presidential Adviser
        for Bicol Affairs Marvel Clavecilla "20 beautiful women" as staff, so he can
        do his job well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8977662c-7b43-46d3-880a-efe736ecc74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:19:38.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now… I''ll give you the staff that you want," Duterte told Clavecilla
        during a briefing on the effects of deadly Tropical Depression Usman in Camarines
        Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9da5e-ff5d-448b-9fb3-e1e5ac527885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:19:38.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ilan ang gusto mong staff (How many staff members do you want)?
        Twenty beautiful women?" Duterte added, drawing laughter from the officials
        present, including Clavecilla, whom Duterte called his "brod" and classmate.
        They both went to San Beda College of Law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd28091-70c4-49ba-9027-b6dcb7568e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:19:38.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Clavecilla should take it from former presidential
        political adviser Francis Tolentino, whom he tasked in January 2018 to oversee
        government operations in Bicol in connection with the unrest of the Mayon
        Volcano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8aaa83-a2d6-4b85-9e08-c1466c1b971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:19:38.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last time there was a disaster here, there was a calamity and
        I needed somebody as a point man who supervised and who gave me the information
        from time to time was Atty. Tolentino, si Francis," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525dfe48-041c-4543-bebe-c95b7578a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:19:38.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God forbid that if there''s anything else that I have to take care,
        so ikaw ''yun. So tayo na ang magtawagan (that''s you. So we''ll be calling
        each other)," he told Clavecilla.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dab57fb-56f5-4c73-a866-dd275c6c4d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:19:38.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also joked that he is prioritizing the Bicol Region because
        it is the hometown of the "beautiful" Vice President Leni Robredo, who hails
        from Naga City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d69d14d-8d84-4c41-9de7-2b683e76c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:19:38.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte pledges Road Board funds for disaster-prone
        Bicol</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe0ddc-437d-463e-8e72-5b2e1b1d81a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:19:38.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, the reason why I gave you the priority in the project
        is that you have a very beautiful Vice President here. Leni, oo (yes). Tell
        her that she''s really beautiful ha," Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1c7fcc-e6e2-419a-a23c-aa616b93353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:19:38.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made another joke during the briefing – that tropical cyclones
        should not be named "Usman," but should be named "Bernadette," "Leonora" or
        "Leni" – apparently alluding to Tourism Secretary Bernadette-Romulo Puyat,
        Education Secretary Leonor Briones, and the Vice President.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3edc90c-7469-40f9-87b8-6c9a9a7ae62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:19:38.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo dapat ''yung mga bagyo, huwag ninyong pangalanan na mga
        Usman. Eh si Randy Usman, Maranao ''yan eh," he said, eliciting laughter from
        the audience.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb7d5b-1ee7-4d9a-abcd-bc28894b8d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:19:38.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know, you should not name the storm like Usman.
        Randy Usman is Maranao.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe6abe2-517a-47c0-b2ad-9384129dcc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:19:38.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is- he''s my brother in the Maranao side. Mga Usman-Usman,
        ang tindi niyan (Those are intense)," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c0577-c5e5-4af6-9aea-6184de09a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:19:38.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga Bernadette ganun (like that). Leonora. Mga - si Leni  ganun
        ba (like that)," he said amid laughter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923cd6fc-83d0-4458-b846-00bc6ddcbcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:19:38.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Depression Usman claimed at least 122 lives, mostly in
        the Bicol Region, and damaged crops, houses, roads and other infrastructure
        during its onslaught after Christmas.</p>'
