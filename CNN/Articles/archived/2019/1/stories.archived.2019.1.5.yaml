      'mgnl:type': 'text'
      'text': '<p>Westbound lane of España Boulevard from P. Campa to Lerma St.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e378633-3a9b-4813-819e-8e099800782b'
