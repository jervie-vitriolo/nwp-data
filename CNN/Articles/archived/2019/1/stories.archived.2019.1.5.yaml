      'mgnl:created': 2019-02-14T01:04:03.992Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video cross-posted in all of her social media platforms, Aquino
        said she is allergic to all medication used to treat her disease, which she
        revealed is a "form of lupus." Her legal team, composed of lawyers Sigfrid
        Fortun, Enrique Dela Cruz and Nilo Divina, joined her in the video.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f045c83-0753-4d64-8113-1fbcf9935b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:04:03.993Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang inamin ko po sa inyo</em> is chronic spontaneous urticaria
        and that is true. I did not want to specify because Atty. Sig told me <em>wag
        mo sabihin ang iyong</em> allergies <em>kasi pinapadali mo</em> for your enemies
        to kill you," Aquino said Saturday, referring to a social media post back
        in October when she shared her diagnosis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb27de8-e9ed-4422-90cb-051f5d0bc0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:04:03.993Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I admitted to you is chronic spontaneous urticaria
        and that is true, I did not want to specify because Atty. Sig told me not
        to share my allergies because it would make it easier for my enemies to kill
        me.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946c3f66-b5e5-47af-800b-95ce46d02b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:04:03.993Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Kris Aquino shares battle with autoimmune disease</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6572f839-2110-4c75-8199-a405053073ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:04:03.993Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I can tell you the truth, I am allergic to every single medicine
        that can cure you or manage your symptoms pag may lupus ka [if you have lupus],"
        Aquino added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49046fc8-b662-46e6-aa52-5f66f7c70bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:04:03.993Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that her medical tests in the Philippines last year showed
        that she has a form of lupus. Based on those results, she went to Singapore
        in October for more tests, which showed that her kidney functions are still
        "okay".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d04f6f-73f3-4587-a1f3-1cacd50ffe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:04:03.993Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added that she will do her best to make it to the 18th birthday
        of her youngest son, 11-year-old James "Bimby" Aquino Yap, and thanked her
        fans for their prayers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ef2424-6936-41e8-8ced-479c0d8805df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:04:03.993Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Baseless accusations</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13424d99-4c82-45b1-9e47-771bfe996a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:04:03.994Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same video, Aquino''s camp also addressed developments of
        her case against her former business partner and manager Nicardo "Nicko" M.
        Falcis II, whom she filed theft charges against in November last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0b86d-f216-44ed-ace8-113a4f76278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:04:03.994Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino accused Falcis, who managed Kris Cojuangco Aquino Productions
        (KCAP) and Nacho Bimby, for using the KCAP card for over P1.27 million worth
        of personal expenses without Aquino''s consent. The card was intended for
        businesses expenses such as payment for advertisements of brand partners posted
        on Aquino''s social media platforms. She also responded to allegations of
        Falcis against her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab54c0-ca04-4dfa-85fe-94375df6bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:04:03.994Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Kris Aquino files 44 counts of theft vs. former business
        partner</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1095063-f973-4a16-bfbd-7504b2285e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:04:03.994Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, Falcis said Aquino owed him Php9 million
        worth of commissioned work, which he said, she failed to address. He also
        alleged that Aquino''s charges were a plot to ruin his reputation should he
        not comply with several of her demands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f691f0-34a4-4dd3-b00f-e3339ddedd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:04:03.994Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to emphasize that her allegations against me are false
        and without basis. The cases she filed against me are but a part of her scheme
        to coerce me into involuntarily submitting to her will and complying with
        her unreasonable demands, including that I and members of my family execute
        the documents she intended for our signatures," Falcis told CNN Philippines
        in a Facebook message on Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7da3d-8707-4a78-ac7e-79fbc21ec9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:04:03.994Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcis added that the media mogul had also threatened his life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef80ac1-d43f-48f3-832f-44ed103cfc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:04:03.995Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the process, because I have not complied with her demands, she
        threatened to kill me if I return to the Philippines, destroyed my good name
        and reputation, and caused me and my family great hardship," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae8f92-239f-4832-88e7-b996a8cfb891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:04:03.995Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun called these statements <em>"palusot"</em> (excuses).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f85d718-8094-488a-be10-2c8f3b4ef8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:04:03.995Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong mga depensa niya, itong mga sinasabi niya na lahat ng
        paratang mo ay walang basehan, lahat ng paratang mo ay malesyosyo at gusto
        lamang sirain ang kanyang pagkatao at reputasyon ay dapat inihain na niya
        as early as that time,"</em> said Fortun.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc5926f-0d72-4685-8482-3743aa0c9846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:04:03.995Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His defenses, that accusations have no basis, that
        they are malicious and only intend to destroy his reputation, should have
        been filed as early as that time.]</p>'
  'Usman-death-toll-climbs-to-126':
    'author': 'CNN Philippines Staff'
    'caption': 'Landslide in San Francisco, Legazpi City in Albay (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-05T04:05:13.634+08:00
    'imagesource': 'jcr:9a86ba01-04e5-4f38-beb2-7f4319fae05b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4c9ecdf-6acf-4cbc-abdd-e1f706dec10e'
    'lead': 'The death toll from Tropical Depression Usman has risen to 126, the National
      Disaster Risk Reduction and Management Council (NDRRMC) reported on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T01:06:31.687Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:45.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:57:24.559+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Usman'' death toll climbs to 126'
    'updated': 2019-01-06T05:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c79146-2978-4a06-bbaa-28421f9fd078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:06:31.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        death toll from Tropical Depression Usman has risen to 126, the National Disaster
        Risk Reduction and Management Council (NDRRMC) reported on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea82b720-ab9a-441d-9b82-49b0b24c1033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:06:31.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four reported deaths were added to the 122 recorded on Thursday.
        The casualties were in the regions of Bicol, MIMAROPA and Eastern Samar. The
        number of injured individuals rose to 75 from 60 on Saturday. Twenty six persons
        are still missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ea434-36c8-4d1e-ad35-c7ee957ed7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:06:31.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a situation briefing attended by President Rodrigo Duterte
        on Friday, NDRRMC officials attributed most of the deaths to flooding and
        landslides, and recommended the relocation and resettlement of residents in
        landslide-prone areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e26318f-a4c8-4014-8aa4-0714970eb815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:06:31.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 13,000 families or about 58,000 individuals are still in evacuation
        centers, more than a week after Usman entered the country on Christmas Day.
        A total of 300,000 fled their homes, as Usman brought heavy rains that triggered
        deadly landslides.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f848e357-53f4-4e60-ab43-9f5c3591604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:06:31.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of calamity had been declared in several provinces, including
        Northern Samar, Albay, Sorsogon and Camarines Sur, and some municipalities
        in Oriental Mindoro. This will allow the release of calamity funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b730f56-17c4-456d-af59-6f448a87897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:06:31.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman also dealt a blow to the agriculture sector, leaving damage
        worth ₱801 million as of Thursday evening, Agriculture Secretary Manny Piñol
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b700bb-0f64-47f7-bfb6-51d5124fa1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T01:06:31.689Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said over P47 million worth of assistance has been provided
        to affected regions. It said a total of 140,000 families or 600,000 individuals
        were affected by the weather disturbance.</p>'
