  'Sean-McVay-youngest-super-bowl-head-coach':
    'author': 'Jill Martin'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-29T12:04:30.030Z
    'imagesource': 'jcr:6213f720-e1db-449d-b1c8-107356a3d607'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '084d29dd-900e-41d6-b28d-e736fd00d60c'
    'lead': 'Los Angeles Rams head coach Sean McVay, the youngest head coach in Super
      Bowl history at just 33 years old, has the attention of the New England Patriots''
      Bill Belichick -- and the rest of the NFL. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T23:48:43.708Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:55.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:37.045+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Just 33 years old, Sean McVay has the attention of Bill Belichick --
      and the rest of the NFL

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9edfd25-0662-4426-b3e1-b41ba9e9da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.709Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Speaking to reporters last week, Bill Belichick
        was asked if he''s gotten to know his Super Bowl LIII opponent, Rams head
        coach Sean McVay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8d59d-a527-4634-afbb-aa1a9a57781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.709Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, I know him," the 66-year-old Patriots head coach said, which
        is about the extent of acknowledgment many have come to expect from the man
        who doesn''t give much away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30294a8-c010-4484-81f0-9fe68e3f5f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.709Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McVay clearly has the attention of Belichick (more on that later),
        who has the most Super Bowl titles (five) of all time, as well as the rest
        of the NFL.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e5735-bf3c-4b93-8621-6983eba108c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.710Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Belichick''s ninth Super Bowl appearance. It''s the
        first for McVay, who, at 33, is the youngest coach in Super Bowl history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca03cb-9da8-4779-b571-64d00084636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.710Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he is viewed as the NFL''s next prodigy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f4ed5-64dd-491b-8f6c-839a8af9336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.710Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working with him, man, it''s a good feeling just to have him as
        our coach," Rams running back Todd Gurley said. "He''s a players'' coach.
        He''s a great guy. You can talk to him, you can understand and he does everything
        for a reason. He does everything for us, for the team. So, you love playing
        for a guy like that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1f7e2-6e3d-4c53-a912-44fa0169665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.711Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A historic hire</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f81d6-e4f6-4db0-94f4-8aae2aaa8422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.711Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2017, the Los Angeles Rams announced their next head
        football coach. But this wasn''t just any hire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d43485-0d3d-407c-a7ac-94cc4ede1bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.711Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was revealed the choice was McVay, it sent shockwaves throughout
        the league. At 30 years old, he was the youngest head coach in NFL history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7818201-e064-498b-b12f-5b4bb8277c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.712Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite his age, McVay already had several years'' experience
        in the league. And his ability to recall plays -- even ones from a few years
        ago -- is mind-blowing. A clip from Bleacher Report went viral when McVay
        was quizzed about specific plays from 2015. McVay did the same thing for HBO''s
        Real Sports back in July.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af67975-0077-4857-a865-be1cf8538253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.712Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rams quarterback Jared Goff, then just off his rookie season, recently
        recalled having a good impression when McVay interviewed for the job.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b76597d-7d2f-4d9d-a47b-52f21d5355d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.712Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I was leaving the meeting, (I) got a pretty good idea that he
        would be the one chosen and was very excited for it," Goff, now 24, said.
        "It was awesome and it has turned out pretty well, I think."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585c1816-b9a5-4841-abb5-d5bf4c0c9e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.713Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming from a football family</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c79c2ff-adc1-4c23-9239-fb155e211374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.713Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McVay, who was born in 1986, started making connections at a very
        young age with NFL players around the San Francisco 49ers organization. His
        grandfather, John McVay, was inducted into the 49ers Hall of Fame for his
        success in the team''s front office, helping construct 49ers rosters that
        won five Super Bowls in the 1980s and 1990s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d36b87-5ad0-4a58-b990-067a8b3103b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.713Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing football also runs in McVay''s family. His father, Tim,
        played at Indiana, and his uncle, John, played for Miami University in the
        mid-1970s. When McVay was in high school in Atlanta, he led Marist School
        to a state championship in 2003. He spent his college days as a wide receiver
        at Miami University in Ohio from 2004-2007.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c51a988-d528-4abb-ac93-2ed31095f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.713Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McVay''s coaching career began in 2008, as an assistant wide receivers
        coach with the Tampa Bay Buccaneers. He spent 2009 as a tight ends coach with
        the Florida Tuskers in the United Football League. In 2010, he joined Washington
        as an offensive assistant and was the tight ends coach from 2011-2013. He
        then spent three seasons as Washington''s offensive coordinator, helping develop
        quarterback Kirk Cousins.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95477ee-9f25-4981-b08e-498fd0f3d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.714Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his two years at the helm, the Rams have reached the playoffs
        twice. Now, he''s heading back to Atlanta for Super Bowl LIII against Belichick
        and the Patriots.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf233ec9-acc7-4e9b-8562-cba5121248c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.714Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, it means I''ve got a lot more people bothering me about tickets,"
        McVay said last week with a laugh. "No, it -- Atlanta, specifically where
        I went to high school at Marist, that place has been great to me. So many
        influential coaches that really pour into you. They teach you about how to
        be a man, how to handle -- whether it be success or some adversity -- and
        that''s what''s real.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef4bb3-d4c4-4c4c-b2b2-c740ea082e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.714Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of my closest friends in life are guys that I was able to
        play high school football with," he said. "So, there''s ... people that will
        be able to be at that game that are very important to me, but this is about
        the Rams going and playing in the Super Bowl.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07fc5f6-a5e3-4566-a260-b94af7eb8d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.714Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unique that it''s in Atlanta, but we''re going there to try
        to win a football game and then there will be some people that are very special
        to me and my family that''ll get a chance to not have to travel too far to
        be there as well."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc52015-e694-45ef-a14a-2c0e364c8767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.715Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coincidentally, the one Super Bowl that McVay attended as a 14-year-old
        fan was Super Bowl XXXIV in 2000, when the Rams last won and when he lived
        in Atlanta. The tickets were a birthday present from the elder McVay, who
        was still working in the NFL at the time.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e4ef4-9f47-48cf-8e68-4a0945e9956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.715Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen years later, the grandfather will be watching the grandson.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68dbffa-3536-4567-bae9-3bdcaf603086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.715Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''ll be at the game," McVay said. "What he''s meant to me and
        to our family and just the way that he''s handled himself and the perspective
        that he has -- he''s seen it from both ends of the spectrum. He''s been a
        coach. He''s also had an intricate role from a front office standpoint, and
        he''s been a part of a championship organization that was able to sustain
        for a long period of time."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f1d74-8eb7-4f7f-8f74-991e94ae662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.716Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McVay: Belichick texted him throughout the season</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef8dfa8-0ecc-4adb-aec3-a51bb559fd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.716Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McVay says his grandfather is a great reference for him. But there''s
        also Belichick. Before the Rams came calling, McVay first met Belichick and
        Patriots offensive coordinator Josh McDaniels.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9381bb-ec4e-4cce-8097-72036b87d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.716Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We practiced against those guys when I was in Washington early
        on and kind of kept in contact with them," McVay said. "They''re a team that
        you''re always watching the way they do things, and you just have so much
        respect for the way that they''ve operated over the last handful of years."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27973f10-de93-48be-8b8e-be70f9b3a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.716Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NBC''s Peter King, McVay says Belichick has texted
        him after games.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff56ac0b-0979-4f24-8ebd-007f1e6d6ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.717Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve gotten to know Bill -- we talked at the combine last year
        -- so that''s been cool," McVay told King. "He was really great in the conversation
        we had, really enlightening.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd2e7b-6ef0-45da-bec6-ce8031497964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.717Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is wild: This season, he has basically texted me after every
        one of our games. After we beat Minnesota in September, he texted, ''Man,
        you guys are really explosive and impressive and fun to watch. Congratulations
        -- keep it rolling.'' For him to even take the time to say congrats, it''s
        pretty cool. That''s one of the things I like about our business, our fraternity
        of coaches. As competitive as it is, guys find time to share when they can.
        I''m still young, still figuring it out. That stuff''s been really helpful
        to me."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c0f1f-d985-4ed0-8cb8-b6e1ad09e8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.717Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Belichick hasn''t really elaborated on his relationship with
        McVay, he did have glowing things to say last week about the Rams'' head coach,
        who is half of his age.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a02b3cd-1047-4d20-a9d3-1c398bd6845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a ton of respect for Sean," Belichick said. "I think he''s
        done a great job in the two years he''s been with the Rams. His teams have
        performed at an extremely high level. They''re very consistent. They''re well-coached.
        He has a great scheme. The players execute it on a consistent basis at a very
        high level.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b69c3-6701-4b89-a6cf-d71f75b7f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got a great coaching staff. Offense, defense, special teams
        -- they''re good in every area. ... I think he''s done an outstanding job.
        I have a ton of respect for the way his team has played and how well they
        play and what he''s accomplished out there, and in his entire career, but
        as a head coach in the last two years."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32377241-673c-4859-9fe3-7a5e745595e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:48:43.718Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Just 33 years old,
        Sean McVay has the attention of Bill Belichick -- and the rest of the NFL."</em></p>'
  'apple-iphone-facetime-bug':
    'author': 'Heather Kelly'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-29T11:37:14.781Z
    'imagesource': 'jcr:a4d04ad6-7c5d-4aef-8db6-01c21b130153'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74fba9b1-5e1a-4c27-a2c8-1898f97cacfa'
    'lead': 'A newly discovered bug in Apple''s FaceTime software lets Apple users
      listen in on the people they are calling, and even see through their front-facing
      camera, without them picking-up the call. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T23:56:33.453Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:53.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:37.373+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'iPhone FaceTime bug lets you eavesdrop on other people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89547cf-1763-4c3c-b735-d75ce9920c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:56:33.454Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A newly discovered bug in Apple''s FaceTime
        software lets Apple users listen in on the people they are calling, and even
        see through their front-facing camera, without them picking-up the call.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b49a44-0771-47fc-868e-3426e4c28045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:56:33.454Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bug, flagged by 9to5Mac on Monday, was quickly recreated by
        people across social media. CNN Business confirmed the bug multiple times
        in its own tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a508f-aba5-4c5f-9b7b-a3883bcaf9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:56:33.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said in a statement Monday night that it has identified a
        fix for the problem and will release it in a software update later this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fb5053-8639-43e5-a3e9-ceed7cab3d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:56:33.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bug works on iPhones and iPads running iOS 12.1, and Apple PCs
        running macOS Mojave, which have the recently added Group FaceTime feature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dcc94c-e983-4ade-aa19-ea6cac72b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:56:33.464Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is activated when you call someone via FaceTime, swipe up to
        add another person to the call, and add your own phone number. The person
        who initiated the call is then able to hear the live audio on the other person''s
        phone, even though the recipient has not accepted the call. And their screen
        gives no indication that their conversation is being transmitted. In some
        cases, the bug can also show live video of the other person if they press
        a volume button to dismiss the call.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f6f43-25b6-40b5-8bbc-5c08c4cfd51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:56:33.464Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN senior editor Brian Ries successfully used it on friends, family
        members and a colleague, and in one instance was even able to see video of
        the people he was calling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6794ee-2d71-4b01-9d22-2c98da2924f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:56:33.464Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid falling victim to the bug, disable FaceTime on all your
        devices until Apple''s software updates have been released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced5721-4b5e-4c6c-9a40-1fc099c1f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:56:33.464Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an iPhone or iPad, go to Settings -&gt; FaceTime, and toggle
        off the green button at the top of the screen. To turn it off on a Mac, open
        the FaceTime app and go to FaceTime on top of the screen, then select "Turn
        FaceTime Off."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff7540-38a7-4d57-83d0-261e192625f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:56:33.465Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "iPhone FaceTime
        bug lets you eavesdrop on other people."</em></p>'
