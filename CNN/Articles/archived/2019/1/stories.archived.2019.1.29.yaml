      'text': '<p><strong>(CNN) ‚Äî</strong> Despite repeated claims by the Trump administration
        that ISIS has been defeated, U.S. intelligence assesses that the terror group
        "very likely will continue to pursue external attacks from Iraq and Syria
        against regional and Western adversaries, including the United States."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf41d47-b7ba-4efc-ac6c-1e0369e0db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Worldwide Threat Assessment, released by Director of National
        Intelligence Dan Coats Tuesday, also states that with the recent loss of territory,
        "ISIS will seek to exploit Sunni grievances, societal instability, and stretched
        security forces to regain territory in Iraq and Syria in the long term."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbed6114-5d70-4608-9248-8fb584ce30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats told members of the Senate Intelligence Committee Tuesday
        that ISIS "has returned to its guerrilla warfare roots while continuing to
        plot attacks and direct its supporters worldwide."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed4727-a96d-4205-a8e1-90ee14ddede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also clearly stated that the group maintains a presence in
        Iraq and Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeecd466-0663-46c2-b830-5e62cba45c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS is intent on resurging and still commands thousands of fighters
        in Iraq and Syria," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98c22ec-4b9d-4d9d-b220-908dcd1d1f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the expected withdrawal of U.S. forces from Syria, the U.S.
        intelligence assessment is that the Assad regime will not focus on clearing
        ISIS from Syria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf101b-d9d0-43b9-8181-3bd1dd7e495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regime is unlikely to immediately focus on clearing ISIS from
        remote areas that do not threaten key military, economic, and transportation
        infrastructure, judging from previous regime counter-ISIS efforts," according
        to the new report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026860a9-62e5-40a6-ae19-8b9fb850cad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Secretary of Defense Patrick Shanahan told reporters Tuesday
        that ISIS has lost "99.5% plus" of the territory it once held in Syria and
        Iraq, adding, "within a couple of weeks, it will be 100%."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073fba98-d385-4ef6-bae4-3148fd38ccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS is no longer able to govern in Syria, ISIS no longer has freedom
        to mass forces, Syria is no longer a safe haven," Shanahan said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d1e61a-4c4e-482f-aa99-cf2ad12682c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Trump administration have repeatedly sought to downplay
        ISIS'' reach and impact in Syria since President Donald Trump announced in
        December that the U.S. would pull its troops from the war-torn nation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c89a21-ea08-402b-9539-34109ecde820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Secretary of State Mike Pompeo touted the gains the U.S.
        and its partners have made in the fight against the terrorist organization.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797b5069-f753-484a-adb9-7678cb23d5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not go unnoticed that we''ve also defeated the ISIS caliphate
        in Syria and Iraq alongside more than six dozen nations in the Global Coalition
        to Defeat ISIS," Pompeo said in remarks to the World Economic Forum delivered
        via satellite Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b77a54e-c7ae-441b-b57b-b8e7a22f98b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo noted "there''s a lot more work to do," but told those at
        the Davos, Switzerland, forum that "with your help I know we''ll achieve it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b5e99-cffe-4af6-90de-5e65f5890853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60883cbe-3596-418c-a715-7a0a9941c453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last week that the U.S. military has moved additional
        troops into Syria in recent days to help provide protection to other U.S.
        service members as they withdraw under Trump''s directive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea43014-0962-4774-a7e5-1373a907e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional troops that have moved in are needed to provide security
        for troops and equipment as they are moved out by land and air as well a provide
        additional security on the ground as the number of US forces dwindles, officials
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7e414e-917b-4d63-baa9-bfaab1f29683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of U.S. troops routinely deployed in Syria to fight ISIS,
        and assist local forces, has hovered between 2,000 and 2,500 in recent months
        at locations in northern, eastern and southern Syria.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51612cde-b148-4bde-9a7f-6b11547fc2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan said Tuesday that the withdrawal was in its "early stages,"
        saying it was deliberate, "coordinated" and "disciplined."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827a6346-a88d-4781-b807-7b9b23426dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:49:09.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US intelligence
        chief contradicts Trump on ISIS defeat."</em></p>'
  'india-bishop-rape-franco-mulakka':
    'author': 'Swati Gupta and Subhrangshu Pratim Sarmah'
