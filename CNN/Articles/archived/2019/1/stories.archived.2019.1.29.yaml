      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Secretary added that they have identified persons of
        interest in the twin blasts, who he said were captured on CCTV.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3831f5d7-6c27-4e97-98eb-6cb1d2885a7d'
