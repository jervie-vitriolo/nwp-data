      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are eyeing charging Robert with trespassing or public disturbance.
        He will temporarily be at the city''s regular detention center, Simon added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb730f88-37d5-4498-bb63-6881bde3fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:04:38.497Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t encourage the public to do the same because it''s a security
        and safety hazard," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b4092-2aa6-4338-a239-d0a3b54050f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:04:38.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Robert, however, said it would be "difficult"
        for officials to charge him with trespassing. He said he did not find anything
        scandalous with the act.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74948d4-6d85-467f-a455-d93558a7d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:04:38.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There isn''t any scandal. I know they''re trying to charge me for
        trespass, but for me, trespassing is entering into the property, which I didn''t,"
        Robert said in an interview with CNN Philippines News Night Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ccf882-1264-4e2f-a414-d0d8bc597bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:04:38.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to stay here for a while. Hopefully everything  should be
        okay by tomorrow," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c223c7-a645-4695-a9f2-47d3bbe856b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:04:38.499Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HOW WAS THE CLIMB?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464d9cdc-7c40-4ebb-9433-c3ad2c84620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:04:38.499Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert revealed that he did not reach the top of the GT tower, saying
        there was more than a meter away from the peak.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8d79cf-1880-4fa9-96de-0c9e5012fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:04:38.499Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the climb, the climber said he defended his actions to authorities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a56ff-2665-4171-842f-5395ec3bdda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:04:38.499Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, Look, ''I''m just climbing a building, I''m not killing
        anybody, it''s not a bank robbery,''" he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a1cdc9-e1a1-4ebb-bf1d-cfbc2163d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:04:38.500Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why he did so, Roberts said he just wants to make people
        happy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57447ae-5e82-4e74-b22e-db3711150ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:04:38.500Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see thousands of people inside the building. I did brighten their
        day. They will remember that their whole life," he said. "I am entertaining
        people for free in the district."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb508776-e59c-4045-bf72-89d0669b7480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:04:38.500Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert has climbed a number of the world''s best-known skyscrapers,
        including the Petronas Towers in Kuala Lumpur and Dubai''s 828-meter Burj
        Khalifa.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b9cea5-11b2-44e5-84b9-dadf368ca13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:04:38.500Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN report previously said Robert has been arrested around 120
        times for similar stunts since he began climbing buildings 20 years ago.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234218b-07f1-42a6-bdd1-6b58e5c95236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:04:38.501Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert said he hopes to attain his goal of climbing 200 buildings
        before he "retires."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bdddef-b91c-4871-bcef-42e44204cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:04:38.501Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.632+08:00
