      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email controversy has attracted great attention in China, drawing
        outrage on the country''s Twitter-like social platform Weibo.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ed416-9e65-42f3-bdb2-2860245c882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this isn''t racist -- then what is?" wrote one user, highlighting
        a widely shared sentiment. "Why should these students'' conversations be understood
        by others anyway?"</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a6c4a-760b-4dc7-8fe8-ab10da1dd29a'
      'mgnl:activationStatus': true
