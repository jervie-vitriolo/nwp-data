      'jcr:uuid': '3e9f1d4b-3628-40c6-9e5c-246e4ba58560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:36:19.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ever since the trouble with Dengvaxia started a lot
        of families in the Philippines, not just in Malabon, are now scared of vaccinations
        and don''t want it.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a46782-09c8-403a-9ecc-931d4d348625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:36:19.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not be lulled and be complacent about it kasi ang sanggol talaga
        kailangan... But lahat ng anak ninyo hindi naman tayo nagkulang sa bakuna
        eh, ''di ‚Äì because it is good and it is for the health of the person noong
        maliit pa hanggang lumaki," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7997bb44-dae7-41f8-93e3-c3a3f5781e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:36:19.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not be lulled and complacent about it because infants
        really need it... And all your children, we are not lacking in vaccines ‚Äì
        because it is good and it is for the health of the person from childhood until
        they grow up.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2985d058-e987-46e3-abc2-568448cdc1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:36:19.524Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said if they chose to go without Dengvaxia, it
        would be all right.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe03ee-6da9-42a2-80e9-b1c4d4d1245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:36:19.524Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said apparently, there was a "great drop" in the number
        of children getting vaccinated because people are afraid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bebaf0b-8712-41f2-9f49-a163d8c2a2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:36:19.524Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman lahat bakuna ''yung deleterious or dangerous. Proven
        naman ''yan...  It''s alarming to government for people to shy away vaccination
        for their children," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5dc09-3409-4f58-a597-6f940104fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:36:19.525Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Not all vaccines are deleterious or dangerous. That''s
        proven... It''s alarming to government for people to shy away from vaccinations
        for their children.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51443fac-64cf-411f-b52e-a878bd9eb258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:36:19.525Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte reiterated his government was committed to
        provide for the healthcare and medical needs of Filipinos, adding Health Secretary
        Francisco Duque has been asking him about universal healthcare.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509443ce-1040-46c6-9e91-eb047ad3e26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:36:19.525Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee <a href="http://cnnphilippines.com/news/2018/11/27/bicameral-committee-universal-healthcare-bill.html">approved
        in November</a> the Universal Health Care Bill, which aims to give all Filipinos
        health care coverage and benefits under the National Health Security Program
        that replaces National Health Insurance Program or Philhealth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4122a-a58d-4f38-83c3-f8b9b8119ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:36:19.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, unless the 2019 budget is passed, it <a href="http://cnnphilippines.com/news/2018/11/29/Delayed-2019-budget-universal-health-care-JV-Ejercito.html">cannot</a>
        be implemented.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc1cc5-f54b-47ae-9074-67864ea33f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:36:19.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he would prioritize medicine for all, as he could
        not bear seeing people holding prescriptions and not knowing how they will
        be able to afford medicine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944359ce-3b36-4053-951c-48f722655604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:36:19.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would use funds from the Philippine Amusement and Gaming
        Corporation (PAGCOR) to fill the need.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd5a26b-93f1-421a-af74-a6f7f92d0f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:36:19.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uubusin ko ''yang pera ng PAGCOR. Tutal, gambling ''yan... Eh,
        ''di ibubuhos ko doon," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f34d0-f43a-48b1-a3e3-0aff69d0cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:36:19.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will use up PAGCOR money. After all, that''s from
        gambling... I will pour funds there.]</p>'
  'duterte-jolo-explosions-abu-sayyaf-suicide-bombers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-29T09:40:29.323Z
    'imagesource': 'jcr:0123f266-3992-4d53-9221-db7953a2fe6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a448ebb2-a1d5-4a7d-b48f-c85dc7720a07'
    'lead': 'President Rodrigo Duterte says he was convinced it was the Abu Sayyaf
      who was behind the blasts.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T09:48:25.345Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:26.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:23.609+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Jolo', 'Abu-Sayyaf']
    'template': '1'
    'title': 'Duterte: Suicide bombers responsible for Jolo explosions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dcfed6-a969-4adf-abaa-4a86ef65e6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.346Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> ‚Äî President
        Rodrigo Duterte said Tuesday that suicide bombers were behind the twin blasts
        in Jolo over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3718f9c5-c711-4353-9f90-9f181ff27dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.347Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by reporters on the issue, Duterte said, "Yes. Blowing
        them up."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b34a8d-5627-4e14-be59-f34fe78b281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.353Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed a female bomber was the one who entered the Cathedral
        of Our Lady of Mt. Carmel, and a male was the one who set off the bomb outside
        the church.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcff50a3-b118-4684-bd38-c3a39b7283ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mag-asawa</em> [They were husband and wife]," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896bd3a2-3000-48ba-93c5-f3d15a6eea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.354Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were members of the Abu Sayyaf, Duterte said. This was also
        stated by Armed Forces of the Philippines (AFP) Public Information Chief Noel
        Detoyato said in a briefing earlier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac27c7-5ec2-40b5-81c9-0a30b254149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.354Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf planned the attack which left at least 21 people
        dead, while its sub-group Ajang Ajang "carried (it) out," Detoyato said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e043f-e2f9-4d3a-a756-0c7e8ec01302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.355Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and military named a certain "Alias Kamah," brother of
        a slain Abu Sayyaf leader and member of the Ajang Ajang, as among the persons
        of interest as seen in the closed-circuit television (CCTV) footage of the
        blasts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf117d5-222e-4314-ae11-65dbb62776a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.355Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was convinced it was the Abu Sayyaf who were behind
        the blasts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d674cb-7936-47b5-a93e-8d1dfc278c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.356Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we are sure of that. Walang iba. Nobody, but nobody can perpetuate
        that kind of terrorism thereabout <em>sa lugar na ''yon</em> [in that area]...
        That is what the military told me, and that is what the police relayed to
        me. And I am guided by what the government workers would tell me," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96974a65-2b6b-4471-acb0-13c5493e27f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.356Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the nationalities of the suicide bombers have not yet been
        determined.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3986d4-8f5d-4f6c-913c-da0f063450c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, Duterte ordered the deployment of an entire military
        division to Jolo to secure the area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d64fca-04b3-4889-b5f8-c826ffb30426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dack then, he said he was already receiving information from Indonesia
        and other countries that terrorist attacks would come to the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ad0d5-1217-427a-9d9c-8a90ff9a6e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His specific directives to the AFP after the bombings are to "look
        and arrest the killers, go into a punitive action."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6874b3-da51-43ca-b0be-e0333876bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.358Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is always my order. Destroy the Abu Sayyaf, destroy the NPA,
        and destroy the drug organizations. If destroying is killing, if you are interested
        to know, yes," Duterte said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1663d7cf-5a90-4ccd-bf99-5d8e27c7a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.358Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President was firm in saying there was no lapse in
        security despite the bombings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af5c03-1f2f-4b34-be6b-23e6a16298d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I don''t think so. <em>Walang lapses doon</em> [There were
        no lapses there], because the other bomber was outside, there was no reason
        for him to be frisked. Either he was just passing by before blowing himself
        up. <em>Ang problema, kasi yung babae may</em> [The problem was the woman
        had a ]...as wearing a cross. <em>Malaking</em> cross <em>sa dibdib niya</em>
        [A big cross on her chest], who would ever think," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4463d00-6bf6-40fc-861f-034eb8912f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also cited Murphy''s Law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b952f0bc-a3a9-479e-b63f-3ee71e6c76da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> Murphy''s Law. If anything can go wrong, it will
        go wrong. Misapprehension or misappreciation contributed."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bcee06-d9c0-410a-94e2-089855cfd7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said they were not shirking responsibility over
        the event.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50ecc0-8f75-4b2b-a83a-5e21ee39af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not washing our hands. Every time that there is a death
        of a Filipino by violence - unless of course <em>lumaban sa pulis</em> (fought
        back against the police) or military - that is a failure in governance to
        protect the people and the Filipino. And we admit those lapses in our responsibility,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c3284-aa9d-455a-bc5b-44a5942395c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said more military offensives in Mindanao can be expected
        following the incident</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5477e446-d7e8-4df1-ac42-935f81a9129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police still validating info</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74874676-d120-478a-b9a3-bcbd03d963c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sulu Provincial Police Office Director Senior Supt. Pablo
        Labra told CNN Philippines News Night Tuesday that they were still validating
        information about the identities of the bombers and how the blasts were carried
        out.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15227db-d371-425e-b0cf-48a4868229bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga nakuhang ebidensiya doon sa</em> crime scene po, <em>hindi
        po nag-indicate na merong</em> suicide bomber. In fact, <em>iba din...</em>although
        <em>may mg</em>a witnesses <em>tayo na nakuha</em> as of now who said <em>na
        merong taong lumapit</em> even during the confusion after the first explosion,
        <em>hindi po babae,"</em> he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda73de6-2425-4da6-b466-b7d7d0d4715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The evidence gathered at the crime scene do not indicate
        there was a suicide bomber. In fact, although we have witnesses who said someone
        approached even during the confusion after the first explosion, it wasn''t
        a woman.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8513fbd1-a4ed-47b8-95ec-539c348a77cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
