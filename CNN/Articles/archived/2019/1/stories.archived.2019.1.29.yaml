      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security footage from the Armed Forces of the Philippines West Mindanao
        Command show four men running away from the blast site, with one man in a
        blue jacket handing over an item to another man with a red backpack before
        running back to area of the bombing.</p>'
    '18':
