    'jcr:uuid': '512758f9-b7a0-4986-8542-11be0b5f4640'
    'lead': 'President Rodrigo Duterte on Tuesday said he has fired another government
      official for corruption. He, however, refused to name the official.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T13:51:58.137+08:00
