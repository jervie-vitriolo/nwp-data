    'title': 'Putin offers to help PH fight terrorism after Jolo blasts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4977107-39f5-4c9e-bd01-448554437b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:02.743Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) ‚Äî</strong> Russian
        President Vladimir Putin has offered to help the country fight terrorism following
        the twin blasts in Jolo, Sulu that killed at least 21 people last Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1be1cdd-8102-429b-8956-90daebb157a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:02.743Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to reiterate our readiness to further step up interaction
        with our Philippine partners in combating the terrorist threat in all its
        forms and manifestations," the Russian leader said in his condolences to President
        Rodrigo Duterte, posted on his official website on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe4799d-b608-4d2c-8de5-f2d17ed9ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:02.743Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: LOOK: Duterte visits Jolo cathedral blasts site</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c69dfb-3178-4175-8235-5edbb4c02b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:02.743Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang on Tuesday said Russia has yet to specify the form of
        help it would extend, but this could be in the form of military equipment
        or sharing of intelligence information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47689f-3fd0-4f14-b171-5cab4c362fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:02.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said other governments
        like the U.S. also offered support in fighting terrorism, adding that "we
        welcome all of them." U.S. Ambassador to the Philippines Sung Kim earlier
        condemned the "senseless violence" and said the U.S. "will do everything possible
        to support the Armed Forces of the Philippines."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985cf003-8582-4698-bf19-8f0e6eba5be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:02.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorism is a worldwide problem. Hence, all the countries of the
        world must unite and help each other in fighting it and stopping it," Panelo
        said in a Malaca√±ang media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e25646-61e5-4dc0-908b-d56d1f4d5a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:02.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two explosions rocked the Cathedral of Our Lady of Mount Carmel,
        killing at least 22, including civilians and soldiers, and wounding over a
        hundred others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b4c6e-3e3e-4cc8-a30f-cece4b7f1f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:02.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin described it as "shocking in its cynicism and cruelty," adding
        that he expects the perpetrators "to sustain the punishment they deserve."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b6aba1-c21e-4593-902e-7c297eca1d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:02.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in Russia share the grief of the victims'' friends and families
        and hope for a prompt recovery of the injured," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1abe23-ec90-4933-999c-60294a18ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:48:02.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang assured the public that preventive measures are in place
        to thwart any possible attack in any part of the country. The police and military
        are on heightened alert nationwide. Authorities are looking for six persons
        of interest, including a brother of a slain Abu Sayyaf leader.</p>'
  'casey-hathaway-three-days-in-the-woods-bear-keeping-him-company':
    'author': 'Amir Vera and Samira Said'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-29T13:44:41.045Z
    'imagesource': 'jcr:eb2c4be7-26bc-49be-9ccd-c94788a35b93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df7be8df-2bf8-4b89-8f2e-bbdd7862a1e4'
    'lead': 'The 3-year-old has volunteered one noteworthy detail about those days
      in the woods: a bear kept him company.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T23:15:19.973Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:58.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:34.538+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A boy who was lost in the woods says a bear kept him company. No one
      can prove it didn''t happen.

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c2de7-7cdd-4639-b361-b5222d2ae906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.973Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> We may never know what Casey Hathaway was
        doing during the three days he was missing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b05b9-d56f-4e7b-94ff-94de641523aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.973Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found on Thursday, cold but alive, in a mess of vines and
        thorns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed0b4f2-3668-4fc3-941c-b686a47d22d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.974Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 3-year-old has volunteered one noteworthy detail about those
        days in the woods: a bear kept him company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d455234-071b-4da9-a0bf-88515cd463f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.974Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made a comment about having a friend while he was in the woods
        -- his friend was a bear," Maj. David McFadyen with the Craven County Sheriff''s
        Office told CNN Monday. "In the emergency room he started talking about what
        happened in the woods and he said he had a friend that was a bear with him
        while he was in the woods."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab422fa-5534-4c25-8e75-f03fde52b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.974Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McFadyen said there are bears in the woods of Craven County, but
        there''s no evidence to prove one was with Casey. All that matters, McFadyen
        said, is that something was there to comfort him during the three days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52f0ac-f85d-4153-8ef5-0eb657219ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.974Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very pleased he had that type of comfort. There were very
        brutal conditions out there. The first night it dropped down to 20 degrees,
        the second night we had 2 inches of rain," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0385707-b30d-4adf-b333-8c9b26b38c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.974Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3-year-old boy will undergo a forensic psychological exam this
        week, McFadyen said, but for now authorities are giving Casey time to recover
        and settle in with his family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acfae0b-2d88-46bd-a725-a6629a00476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.975Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has not been interviewed yet about what happened, he''s a 3-year-old
        little boy," McFadyen said. "Until we do the forensic exam we won''t have
        a definite idea yet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14da9e-fcac-4d8a-b4d7-61e978854102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.975Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The search</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91192148-a685-432f-a880-525d519649dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.975Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casey was playing with two other relatives in his great-grandmother''s
        backyard Tuesday, but didn''t come inside when the others did, CNN affiliate
        WTVD reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37651d-f08a-4bd1-9696-de28272559b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.975Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family searched for him for 45 minutes before calling 911, Craven
        County Sheriff Chip Hughes said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2db405-13ca-4dc9-b320-20c0154379dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.975Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was walking in the woods back there and we can''t find him,"
        his great-grandmother told the 911 dispatcher. "The other ones come through
        the house but left him there and he walked off somewhere and we can''t find
        him."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba35247-932e-4d79-b837-be35118ab366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue teams from across the state immediately came together
        to brave the treacherous terrain and low temperatures hoping to find Casey.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236528fb-a993-402c-8690-fdb45a1e660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI, NCIS, dozens of volunteers and the US Marine Corps also
        joined the effort to find the boy, Hughes said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cfeaa3-2bbf-4d52-81e2-4ed5a180daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities employed helicopters, drones and K-9 units, Craven County
        Emergency Management Director Stanley Kite said. Divers also assessed nearby
        ponds, WTVD reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13858f1-c6f3-45f3-b5ba-56fe962ae865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casey, who authorities said weighs 25 pounds and is 2 feet 4 inches
        tall, was stuck out in conditions so bad that volunteers were turned away
        from the search.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea42bec-ccd5-420f-bc65-ec3ca83735d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes said his team was concerned about the "extreme cold" as temperatures
        dipped near freezing, but against all odds, they found him.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965f212-2c2f-4e0d-b4e8-67d03f6d7cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was folks giving us tips and leads," Hughes said. "We hit every
        one of them immediately and it paid off."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ef5c4-bfe6-4a6e-991a-4330804d883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.977Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On day three, a tip led the search team to a spot where they were
        able to hear the 3-year-old calling out for his mother, Hughes said. He was
        found 40 to 50 yards away.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d00d9f-94a1-479d-9a32-ca25a69d7db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:15:19.977Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A boy who was lost
        in the woods says a bear kept him company. No one can prove it didn''t happen."</em></p>'
  'china-lashing-out-against-united-states-huawei-crackdown':
    'author': 'Steven Jiang and Ben Westcott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-29T13:40:46.995Z
    'imagesource': 'jcr:1067bbe7-bf44-4a9e-86b9-c42cb871f200'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28d77679-29c8-4e18-b218-58aee0293c47'
    'lead': 'China lashes out against the United States, accusing it of trying to
      "kill" Chinese businesses after U.S. prosecutors indicted telecom giant Huawei
      on a slew of charges.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T23:26:56.509Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:57.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:35.070+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'china-lashing-out-against-united-states-huawei-crackdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b032f3f5-5b3c-442c-8e2b-2ca1effe7d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:26:56.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> China has lashed out against the United
        States, accusing it of trying to "kill" Chinese businesses after U.S. prosecutors
        indicted telecom giant Huawei on a slew of charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536c493-d42a-45a6-811b-a87c00c22a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:26:56.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some time now, the United States has deployed its state power
        to smear and crack down on targeted Chinese companies in an attempt to kill
        their normal and legal business operations," Chinese Foreign Ministry spokesman
        Geng Shuang said in a statement Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388d229a-dc61-436e-b7c2-a500d1a0ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:26:56.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Beijing sees "strong political motives and manipulation"
        behind the US charges against Huawei, which include conspiring to steal trade
        secrets and dodge American sanctions on Iran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee0a184-a84d-468c-bd3b-7b4cf10929a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:26:56.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly urge the US to stop its unreasonable crackdown on Chinese
        companies, including Huawei, and treat Chinese companies objectively and fairly,"
        Geng said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae2ce48-278a-4cf6-b9df-feb8105cccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:26:56.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US charges against Huawei, and Beijing''s angry response, come
        just days before the two sides are due to hold a new round of talks aimed
        at trying to defuse their damaging trade war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63920970-fdb4-4293-bcbd-a0364de0e24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:26:56.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China slams US over
        ''unreasonable crackdown'' on Huawei."</em></p>'
  'Charlotte-Hornets-New-York-Knicks-NBA':
    'author': 'Reuters'
    'caption': 'Courtesy: NBA/Twitter'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-05T13:35:29.205Z
    'imagesource': 'jcr:376e8bb6-5329-4930-8c7b-1e81f83640d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3999eee9-a8dd-4dbc-9334-22d74b71a429'
    'lead': 'The win moved the Hornets back within one game of the .500 mark at 24-25.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T23:30:58.462Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:56.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:35.202+08:00
