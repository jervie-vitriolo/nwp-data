    'template': '1'
    'title': 'Hawks'' Young: Doncic trade ''worked out for both teams'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a52a6-04b7-493e-8b66-6d40fe67905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:37:48.441Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> ‚Äî Atlanta Hawks point guard Trae Young
        understands the hype surrounding the man he was traded for ‚Äî Dallas Mavericks
        forward Luka Doncic ‚Äî in last summer‚Äôs draft, but Young sees the deal as a
        win-win for both sides.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a224e40f-b1b6-453b-a62f-7ba40ac8a964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:37:48.441Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúLuka‚Äôs having a really good year so far,‚Äù Young said Monday on
        ESPN‚Äôs The Jump. ‚ÄúAnd for me, all I do is try to focus on myself and my team.
        I know it‚Äôs easy to say, but I‚Äôm really dedicated to working extremely hard
        every day for my teammates and things like that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f943a-7348-4620-91c2-2a9aec5a6d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:37:48.441Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAnd I think at the end of the day it worked out for both teams.
        That‚Äôs how I look at it. I mean, Luka‚Äôs doing really well. I feel like I‚Äôm
        doing really well as well.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6190b-d7e4-48ff-9a72-cca00328d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:37:48.442Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked who‚Äôs going to be a better player in five to 10 years, Young
        replied, ‚ÄúIn my eyes, it‚Äôs not a question ‚Äî it‚Äôs going to be me. But that‚Äôs
        just the competitive nature in my blood, and I think that‚Äôs the no-brainer
        with me.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b3b79b-796a-4221-9c3d-e6484179d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:37:48.442Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks drafted Doncic third overall in June before trading his
        rights to the Mavericks for the rights to Young ‚Äî drafted fifth overall ‚Äî
        and a protected first-round pick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ef5bd5-abb6-44d9-8c10-ad417db8008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:37:48.442Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncic, who turns 20 in February, is averaging 20.5 points, 6.9
        rebounds and 5.4 assists per game and became the youngest player in NBA history
        to have a triple-double with 35-plus points on Sunday against the Toronto
        Raptors. It was his second triple-double of the season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac4f694-a9ab-456c-b7db-5e87c4a5c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:37:48.443Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young, 20, is averaging 16.2 points, 7.3 assists and 3.1 rebounds
        per game in his first professional season. Doncic began playing professionally
        in 2015 with Real Madrid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b471403-80ec-495b-b056-7e143dd2a31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:37:48.443Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young also said he stays in touch with Doncic after the two were
        friendly during the pre-draft process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b26e82-2de3-4cd5-a9db-13fe07492ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:37:48.444Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams have already played both of their games against each
        other this year, with each team winning its game at home. Young had 41 points
        and 15 assists across the two games, while Doncic had 45 points, 19 rebounds
        and eight assists.</p>'
  'NFL-Super-Bowl-53-male-cheerleaders-Patriots-Rams':
    'author': 'Doug Criss'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-29T15:10:49.575Z
    'imagesource': 'jcr:3f5cca37-a0fb-4f81-b365-b0a8dcccd79f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f593b4e3-3a41-4659-8bef-a37b5422b547'
    'lead': 'History will be made Sunday at the Super Bowl, but it will happen on
      the sidelines, not on the field.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T01:41:40.648Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:37.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:19.361+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There''ve never been male cheerleaders at the Super Bowl. That''s about
      to change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f0627-5f0b-4eb0-b432-dd7d913e9a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:41:40.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî History will be made Sunday at the Super
        Bowl, but it will happen on the sidelines, not on the field.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf5a43-12ee-4388-8582-e3df116bf44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:41:40.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where you''ll spot Quinton Peron and Napoleon Jinnies when
        the New England Patriots take on the Los Angeles Rams in Super Bowl LIII in
        Atlanta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401d70a-7367-47a6-83d8-e8faf0255115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:41:40.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peron and Jinnies will be the first male cheerleaders at the Super
        Bowl in NFL history, cheering for the Rams alongside their female counterparts.
        The men already made history at the start of this season when they -- along
        with dancer Jesse Hernandez of the New Orleans Saints'' cheerleading squad
        -- became the first male cheerleaders in league history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d47b46-2718-4605-a85d-44dada1885a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:41:40.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet last week after his Rams secured a spot in the big game,
        Peron sent out a shout out to his squadmate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ae8f6-90e1-4d87-983d-ebceb3c90af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:41:40.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napoleon, you think Atlanta is ready for us?" Peron tweeted. "NAHHHHHH.
        We''re going to the Super Bowl!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c54f7d6-cb12-4f17-8ba9-d4366934dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:41:40.650Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men, both dancers, made the Rams cheerleading squad back in
        March. Jinnies called making the team a "humbling and amazing" experience.
        Peron said there wasn''t a good reason for him not to try out for the squad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e48d8-3f5d-4134-a809-45e530a61e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:41:40.650Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was at (an L.A.) Lakers game (right before making the team) and
        I was watching the Laker Girls," Peron told "Good Morning America" last summer,
        "and I was asking myself, ''Why can''t I be down there?'' I''ve choreographed
        for girls who dance on pro teams, I''ve danced with girls on various pro teams.
        I just thought, ''why not me?''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b2a28-4cee-4ca4-af43-16b41c8f494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:41:40.650Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other teams, like the Indianapolis Colts and the Baltimore Ravens,
        have had stuntmen before, USA Today reported, but Peron and Jinnies danced
        alongside their female teammates and did the same moves during the season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48fd94c-174f-4324-9553-a308c64f3b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:41:40.650Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peron and Jinnies'' success inspired 25-year-old Jesse Hernandez
        to try out for the New Orleans Saints'' Saintsations cheerleading team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282cb7d8-0ee7-48d3-b8fe-298532163bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:41:40.650Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN affiliate KATC that his mom sent him a link with their
        story.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e60b7b-af64-4917-ae63-3bb5d99b8f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:41:40.651Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She told me it was my time to shine," he said in a video posted
        before his final audition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8640e15-9ab0-48ed-a3d2-8321b84aab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:41:40.651Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: These giant murals will share Atlanta''s civil rights
        history with Super Bowl visitors</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811dc9d6-dee6-4535-9fa0-83b6b86cfbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:41:40.651Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "There''ve never
