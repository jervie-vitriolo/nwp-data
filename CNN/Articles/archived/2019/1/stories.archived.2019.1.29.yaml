    'jcr:uuid': '2872b05c-98c1-4ff4-a072-5522879414f3'
    'lead': 'Atlanta Hawks point guard Trae Young understands the hype surrounding
      the man he was traded for ‚Äî Dallas Mavericks forward Luka Doncic ‚Äî in last summer‚Äôs
      draft, but Young sees the deal as a win-win for both sides.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T01:37:48.441Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:37.816+08:00
