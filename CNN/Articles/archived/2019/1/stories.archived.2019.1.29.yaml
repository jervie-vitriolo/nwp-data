      '
    'updated': 2019-01-30T10:04:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3abc05d-9457-4b98-9d53-d572b72e7aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:52.978Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) ‚Äî</strong> The
        House Appropriations Committee on Tuesday decided to issue a show-cause order
        on Budget Secretary Benjamin Diokno to explain his refusal to attend hearings
        on alleged budget anomalies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76150a23-07e9-4567-81ab-d594db8a03b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:52.978Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur Representative Rolando Andaya Jr., committee chairman,
        said Diokno refuses to answer inquires on the proposed 2019 national budget
        even as he himself is pushing for its approval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d8485-0a6f-4c02-9e0f-3188abe3a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:52.978Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno had previously said he would not attend the hearings because
        he felt disrespected when he attended the chamber''s "Question Hour" in December
        last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81579d7a-0c16-4de3-94b0-7109e74d3369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:52.979Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: House summons Diokno, to ‚Äògrill‚Äô him about proposed 2019
        budget</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dafc9b-e24e-4858-a047-a442d284f038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:52.979Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: House rude to Diokno? Just ''check and balance'' says Suarez</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dcf5d9-6e32-43a2-aea4-dd071aa064ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:52.979Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya accused Diokno of inserting ‚Ç±75 billion to the proposed 2019
        budget of the Department of Public Works and Highways without the knowledge
        of Secretary Mark Villar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d8c20-696c-41f3-83b3-69bae3431840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:52.979Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Malaca√±ang will allow
        Diokno to decide on heeding the show cause order.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ce1396-42fc-4e5b-8f09-0d714ef46206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:52.979Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Palace: Duterte ordered Diokno to skip House probe on ''insertions''</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b9b5e-c2a8-47d3-8839-c9af942d3aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:52.979Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said the House order is premature if it was issued
        just because of Diokno''s failure to attend previous hearings, which had valid
        reasons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb3202-aa97-4489-979b-afabc5fcd48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:52.980Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ''yung (If the) show cause is based on just because hindi
        lang sya naka-attend (he wasn''t able to attend), valid naman ang excuse (when
        there is a valid excuse, eh premature ''yun (that''s premature). But even
        then Secretary Diokno has the opportunity to respond," he said in a media
        briefing. "Kumbaga the Committee is just asking him to explain."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7885a06-2183-4afe-82ef-5ab12d29e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:52.980Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Bloody'' bicam meetings</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8015a0-f9b8-4ffc-a50e-3ffe69fe7c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:52.980Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Andaya said the bicameral conference committee meetings
        will be "bloody" as its members have to resolve various issues on the proposed
        budget.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0528c156-2038-4ddf-8c06-050256bf31ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:38:52.980Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya, who heads the House contingent in the committee, said he
        would not allow the proposed budget''s immediate passage even if Congress
        is pressed for time as he vowed to scrutinize details in the budget bill.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
