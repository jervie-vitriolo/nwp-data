      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) ‚Äî</strong> The
        House of Representatives approved Tuesday on final reading a bill allowing
        the use of medical marijuana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8348aa39-edac-48c1-a21d-5392e1a52c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:11:07.399Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 163 affirmative votes, five against and three abstentions,
        the chamber approved House Bill 6517 or the proposed Philippine Compassionate
        Medical Cannabis Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e78874-546b-481b-9c79-7595cbea19d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:11:07.400Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will legalize and regulate the medical use of cannabis
        or marijuana, which is known to have therapeutic purposes in the treatment
        of chronic or debilitating medical conditions such as arthritis, epilepsy
        and multiple sclerosis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d1e32-18d6-4b9f-924a-94513d8cfc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:11:07.400Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, doctors licensed by the Philippine Drug Enforcement
        Agency can prescribe the use of medical marijuana for qualified patients diagnosed
        with a debilitating medical condition, who will benefit or receive therapeutic
        or palliative benefits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f716f0c-fc47-45dc-9a2c-d06f05f9f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:11:07.400Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill provides that medical marijuana will be accessed from accredited
        hospitals, as well as Medical Cannabis Compassionate Centers that will be
        established throughout the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82f268d-b551-4617-ae3b-ce5604234184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:11:07.400Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bill makes it clear that cannabis cannot be sold over the
        counter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed0db78-f0b8-40d4-9afe-ca9a98da0cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:11:07.400Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela 1st District Rep. Rodolfo Albano, the main author of the
        measure, has said that marijuana would not be administered in its raw form,
        which would allow it to be used for smoking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead8cc9-ce4f-4c6c-aae4-fda2391084d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:11:07.401Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and House Speaker Gloria Macapagal-Arroyo
        have backed the bill, with Arroyo even vouching for the effectivity of cannabis
        in relieving her neck pain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df0cc1-af9a-48b9-accc-c9dd45bf990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:11:07.401Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has no counterpart measure in the Senate. Senate President
        Vicente "Tito" Sotto III believes there is no need to pass a bill legalizing
        the use of medical marijuana since Republic Act 9165 or the Dangerous Drugs
        Act of 2002 already allows its use subject to approval of the Food and Drug
        Administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e1db44-5b5a-4e90-98f4-dd3592f491e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:11:07.401Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Xianne Arcangel contributed to this
        report.</p>'
  'norway-floating-tunnel':
    'author': 'Andrea Lo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-29T16:43:29.607Z
    'imagesource': 'jcr:eb2c4be7-26bc-49be-9ccd-c94788a35b93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '370d6a68-8f93-44d4-980f-5c77fc75ee2c'
    'lead': 'The plan includes bridges and the world''s deepest and longest rock tunnel‚Äîdrilled
      through bedrock under the seabed‚Äîmeasuring 392 meters (1,286 feet) deep and
      27 kilometers (17 miles) long.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T07:14:50.902Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:06.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:29.987+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can Norway win the global race to build a ''floating tunnel''?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae396af7-4176-461b-b8a8-db20af3ba03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.903Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> With majestic glaciers, fjords and mountains,
        Norway is famous for its dramatic natural landscape.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd8d10-b694-4ea9-a3fd-2db814dc552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.903Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its rugged terrain does not make traveling easy, however. More than
        1,000 fjords line the Scandinavian country''s west coast, which is home to
        a third of the country''s population of 5.3 million. To make the 1,100 kilometer
        journey between the southern city of Kristiansand and Trondheim in the north
        via the west coast, for example, currently takes 21 hours, and requires seven
        ferry crossings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab9ce1-0e19-4009-b2cd-41da77e72b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian government plans to cut that time by half with a groundbreaking
        $40 billion infrastructure project to make the route "ferry-free."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51efafd3-a491-4505-900c-60ab3399c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan includes bridges and the world''s deepest and longest rock
        tunnel‚Äîdrilled through bedrock under the seabed‚Äîmeasuring 392 meters (1,286
        feet) deep and 27 kilometers (17 miles) long.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e94d5-75fa-42d7-a589-157ea03cd285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most ambitious aspect is the development of submerged floating
        tunnels that sit around 30 meters (100 feet) under the surface of the water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d40ab-f3d7-419f-8caa-62376e48906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.905Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, Norway could win a global race against countries
        including China, South Korea and Italy, which are researching similar projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac67996-a8df-4f37-84d1-f8d19df5fe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.905Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Public Roads Administration (NPRA), the governmental
        body responsible for the project, aims to complete construction by 2050.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea9f03a-6878-4cce-aab5-fc02062bb80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.905Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why build a floating tunnel?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff4688-c690-4427-b3b0-a829ad99f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.905Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey between Kristiansand and Trondheim is part of the E39,
        which is a "key route for Norway," explains Kjersti Kvalheim Dunham, a project
        manager at NPRA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a7e43-2050-41da-ac96-1f25b23d47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of motorways, roads and ferry rides, E39 runs along
        the southwestern Norwegian coast. More than 50% of export goods in Norway
        originate from this area, she adds -- yet the route "has a very low standard
        for a European road." Crossing the fjords via ferry, while a popular transport
        method, can be time-consuming.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e6b58-3041-4d96-9053-8cfa640f16a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government intends to improve transport "for commercial purposes
        (and) also for the welfare of the local population," Dunham says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5845055e-3ddf-4f71-8bcb-1c11d8e074d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three suspension bridges and five floating bridges will be built.
        Floating bridges -- structures that are supported by pontoons -- have been
        built in Norway and the US, among other countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f197ff-4457-40b7-bdd8-e936ca766c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a fjord is deeper than 1 kilometer (0.6 miles) or wider than
        5 kilometers (3 miles), however, existing engineering solutions are not going
        to cut it. The seabed would be too deep to be drilled through for a rock tunnel
        or for a suspension bridge''s foundations to be laid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3171c874-7eee-4fe1-a481-01b5562bb446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floating bridges do not work in all cases because they are susceptible
        to harsh weather conditions such as strong waves and currents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf18cb3-bc48-4c9b-9e48-61a385eab6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where the floating tunnels come in.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a7604-38cd-4a2a-895d-45324b4409ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.908Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anatomy of a floating tunnel</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab91fab-b900-4c02-abf4-821d0c368276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.908Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea for a submerged floating tunnel is not new. In 1882, British
        naval architect Edward Reed proposed a floating tunnel across the English
        Channel -- an idea that was vetoed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f29817-f03d-4640-acdd-03d88aade53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.908Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "floating" is perhaps misleading. The tunnels are fixed
        in position with cables -- either anchored to the seabed or tethered to pontoons
        which are spaced far enough apart to allow boats to pass through. Made of
        concrete, they would function like conventional tunnels, transporting vehicles
        from one end of a fjord to another.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e9057-4cf0-406d-af53-e7ab7d8f8555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.908Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waves and currents at 100 feet below sea level are less powerful
        than those at the surface, explains NPRA''s chief engineer Arianna Minoretti.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a33910c-567c-48e5-b9a7-f95d4eeb24b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.909Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a floating tunnel minimizes the impact on the landscape
        since most of the infrastructure is out of sight. It also creates less noise
        than traffic on a bridge would. "That would be an advantage ... (for) people
        living in the area," Minoretti says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386c6701-3b80-4b40-bd2d-e51e71ed5929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.909Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec54d429-32d5-49b1-8357-999ff0480166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.909Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambitious project</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd800dfd-da7c-4c7e-a5df-fcaaa5dec0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.909Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest risks in the project are explosions, fire and overloading,
        says Minoretti -- and so extensive testing is essential.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a691124-c4bd-4bdb-96e3-d22fb227b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.909Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPRA is working with the Norwegian University of Science and Technology''s
        Center for Advanced Structural Analysis (CASA), using live explosives to "investigate
        how tubular concrete structures behave when subjected to internal blast loads,"
        says CASA researcher Martin Kristoffersen.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f27ba-4c6b-4381-966a-2d8d407bfb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.910Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests will help the team to understand what would happen to
        the tunnel''s structure if, for example, a truck carrying dangerous goods
        exploded inside.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbbe67f-120a-4890-b0df-b30d9d7b33be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.910Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results so far indicate that the constant water pressure that surrounds
        the floating tunnels reduces the damage caused by explosions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef1b5c-0d52-4fb9-bbca-11187fcb5a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.910Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with the Norwegian navy, the NPRA team is also investigating
        how the tunnels would fare if submarines crashed into them.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660af113-7df3-4bc7-ae7e-3762fcec0c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.910Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While locations for the submerged floating tunnels have not yet
        been pinned down, Minoretti says the project will be completed in just over
        30 years'' time.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce65550-5536-47d1-ba46-6bdab3cbf97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.911Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The improved E39 will open up more of the west coast to tourism,
        while the tunnels may become attractions in their own right -- especially
        if they are a world first.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c1751-e5cb-47f2-91b3-dfc30b19a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.911Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a bridge engineer working on this amazing project," says Minoretti,
        "one can only hope."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0699621a-0f66-445b-82c1-237bd5c8a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:14:50.911Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:06.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Can Norway win the
        global race to build a ''floating tunnel''?."</em></p>'
  'sackler-family-opioid-oxycontin-purdue-pharma':
    'author': 'Tony Marco'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-29T16:19:04.368Z
    'imagesource': 'jcr:5b2e4964-efce-4be7-9b71-c59d3c377c2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b881e7b2-35ba-4712-9c9e-cf0e2eed68ce'
    'lead': 'A court ruling Monday in Massachusetts will expose details about one
      of America''s richest families and their connection to the nation''s opioid
      crisis.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T07:20:03.822Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:04.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:30.827+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One of America''s richest families is accused of profiting from the
      nation''s opioid crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a42a5c-a906-4182-bf53-057549b3a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A court ruling Monday in Massachusetts
        will expose details about one of America''s richest families and their connection
        to the nation''s opioid crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16293c0f-a90b-4a27-8a12-74a2ba52bede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sacklers and members of their company Purdue Pharma have been
        named in a lawsuit that accuses them of profiting from the opioid crisis by
        aggressively marketing OxyContin, claims denied by attorneys for the family
        and Purdue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbee770-83cb-48f6-937c-bd68382f7e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit had been heavily redacted, but on Monday, Suffolk County
        Superior Court Judge Janet Sanders ruled that the unredacted amended complaint
        must be publicly released by February 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff2d8eb-adec-4b98-bb66-32451fd32132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the order, Sanders calls the defense''s protests "hardly compelling"
        enough to keep the information secret, adding that it is not intensely personal
        or private.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80625474-5f78-4d8d-9307-8007f4bc69ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redacted pages "appear to be discussions of tactics that could
        be used to promote the sales of OxyContin (particularly in higher doses),
        to encourage doctors to prescribe the drug over longer periods of time, and
        to circumvent safeguards put in place to stop illegal prescriptions," Sanders
        says in the court filing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a504ab9c-2e5c-4525-afc7-30781196e96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many years, Purdue, its executives, and members of the Sackler
        family have tried to shift the blame and hide their role in creating the opioid
        epidemic. We are grateful to the court for lifting the impoundment on our
        complaint so that the public and families so deeply impacted by this crisis
        can see the allegations of the misconduct that has harmed so many," Massachusetts
        Attorney General Maura Healey said in a statement to CNN on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7d3441-6ae6-42e0-a0aa-13e895b4fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Purdue Pharmaceuticals legal team plans to seek a stay in the
        case pending an appellate review of the judge''s order, Purdue spokesperson
        Robert Josephson said Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b9591-efef-459f-b4e8-09da9578d614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.824Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous statement to CNN, Purdue Pharma said, "To distract
        from these omissions of fact and the other numerous deficiencies of its claims,
        the attorney general has cherry-picked from among tens of millions of emails
        and other business documents produced by Purdue."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e603262-531a-44ad-8744-6c9d1f41c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.824Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d96e91-3da4-41f8-a365-4d1ec8b1aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.824Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sackler family''s connection</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841b7fad-acd6-4c4a-823d-a52533ced8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.824Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sackler family, which Forbes says is worth approximately $13
        billion, is well known for its philanthropy around the world. The family name
        is on museums and galleries around the world, including The Metropolitan Museum
        of Art in New York, the Sackler Museum in Beijing and the Royal Academy in
        London. Their company Purdue Pharma sells OxyContin and has been criticized
        in the past for its aggressive marketing of the opioid painkiller.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f2c32-0c2b-4458-9b3d-93fd41936bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.824Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been previous lawsuits against the company, including
        one multistate federal suit in 2007 settled for $600 million as part of a
        plea deal. The federal accusation was "misleading and defrauding physicians
        and consumers," referring to how addictive OxyContin is. The Sackler family
        was not specifically attached to those suits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d5231d-ed5b-4ae6-9122-f8a798c0a337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.824Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healey filed the complaint, which names eight members of the Sackler
        family, alleging they knew OxyContin was causing overdoses and deaths but
        continued to promote the drug. Nine other people currently or formerly associated
        with the company are also named in the suit. CNN has reached out to the attorneys
        for all the defendants for comment, but did not immediately hear back.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a45781e-e40f-40c7-9639-11e36cfc6b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.824Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They directed deceptive sales and marketing practices deep within
        Purdue, sending hundreds of orders to executives and line employees. From
        the money that Purdue collected selling opioids, they paid themselves and
        their family billions of dollars," Healey said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d4e99a-cfc1-4352-b8d1-59dbe7a4e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.825Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original suit had been heavily redacted, obscuring specific
        details related to the Sackler family members and others named in the suit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c56a3e-d70d-43ae-8101-37cfa4f0fd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.825Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lower court removed some of the redactions earlier this month
        but Healey argued the 189 paragraphs that remained redacted should be unveiled.
        "Revealing the truth about Purdue''s misconduct is important to achieve justice
        and make sure deception like Purdue''s never happens again," she said in the
        court complaint.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98383684-8efd-44b9-87a2-c5039559c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.825Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint said the material concealed shows documents that contradict
        testimony of Sackler family members.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74852eee-141f-47d3-b534-023b0888639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.825Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suit says doctors were deceived about OxyContin</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43d144-ee2b-4521-b54b-139793086422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.825Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the beginning, the Sacklers viewed limits on opioids as an
        obstacle to greater profits. To make more money, the Sacklers considered whether
        they could sell OxyContin in some countries as an uncontrolled drug," the
        prosecution argues in the sections of the original complaint that were not
        redacted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b36b3-87b1-480a-b484-e2f877a645f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.825Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sacklers were behind Purdue''s decision to deceive doctors and
        patients, says the suit. "In 1997, Richard Sackler, Kathe Sackler, and other
        Purdue executives determined ‚Äî and recorded in secret internal correspondence
        ‚Äî that doctors had the crucial misconception that OxyContin was weaker than
        morphine, which led them to prescribe OxyContin much more often, even as a
        substitute for Tylenol."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b5c6d3-49e0-4e08-abb0-0b793f4ed980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.825Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Purdue Chairman and President Richard Sackler is described
        as a micromanager who was constantly trying to push profits even as the opioid
        crisis was well underway, according to the complaint.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a26beac-68a0-4b0e-99fa-b77510016ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.826Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sackler went to doctor''s offices with sales reps at times to push
        sales, the lawsuit alleges. He also allegedly wanted advertising that was
        aggressive and positive, even as executives at Purdue were concerned about
        how he was promoting the drug.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f36b92-316a-409b-9bec-b17899834e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.826Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint says that internal documents from 2011 show that Sackler
        was not satisfied with the number of OxyContin prescriptions. When one week
        of sales doubled the company''s forecast, he told the sales staff, "''I had
        hoped for better results.''"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc2a38-ae45-4ae3-ae82-56c8ec001d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.826Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f640a1-62f4-4a0f-8197-90b160d75def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.826Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2012, Russell Gasdia, who was the sales vice president
        at that time, sent a message saying, "The Boston District is failing." Internal
        documents show that the sales manager at the time agreed with Gasdia and said
        sales reps who weren''t increasing opioid prescriptions should be fired. According
        to those documents in the complaint, Gasdia agreed with this assessment and
        said firing them would "send a message."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61b023b-1644-46fa-920a-8cf97442b4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.826Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order from Judge Sanders on Monday ruled that the only paragraph
        to remain redacted pertains to Gasdia, explaining that prosecutors might remove
        the allegations from the complaint entirely because they might not be accurate.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a235f-19f2-416d-a73e-63ec55f49938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.826Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint also outlines how the family knew as early as 2013
        that deaths from OxyContin had tripled since 1990. "Staff told the Sacklers
        that tens of thousands of deaths were only the ''tip of the iceberg,''" according
        to the complaint.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3107077e-f384-456d-8c8a-1e971d25e796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.826Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purdue denies accusations</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3bfbe6-8139-4fb3-84b5-e2c91ab04966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purdue previously told CNN that the accusations by Healey, "...irresponsibly
        and counterproductively casts every prescription of OxyContin as dangerous
        and illegitimate, substituting its lawyers'' sensational allegations for the
        expert scientific determinations of the Food and Drug Administration (FDA)
        and completely ignoring the millions of patients who are prescribed Purdue
        Pharma''s medicines for the management of their severe chronic pain."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae07048f-e43e-4a02-908b-851f6c84e0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also notes that OxyContin represents a small percentage
        of opioid pain drugs, and says the focus should be on solving the "complex
        public health crisis" caused by opioids.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6943de-794d-4e19-b483-f07063bfc02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purdue also accuses the attorney general of omitting "key facts
        about the FDA''s regulation of opioid medications."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bb0c71-1d87-4805-95a7-1a066fbe646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In April 2010, FDA approved a reformulated version OxyContin, which
        Purdue developed with properties intended to deter abuse. Purdue worked for
        over a decade to develop the new formulation, and it was the first FDA-approved
        opioid with abuse deterrent properties," the statement says.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed73610-6366-4a5e-89b2-ed5917b27d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Massachusetts Attorney General commended the FDA for supporting
        abuse-deterrent formulations and later requiring insurers to cover them; and</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696c265-25ac-498e-826c-a6f96498b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA has directly addressed many of the issues within the Massachusetts
        complaint and has continued to determine that Purdue Pharma''s opioids are
        safe and effective for their intended use."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bdee9a-2708-4ff2-ae4e-82c9c798bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As reported by CNN last year, Purdue said it will stop promoting
        OxyContin to doctors, and said it would reduce its sales force by half at
        the beginning of 2018.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72bdc4c-9813-4877-8c02-865d863b28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxycontin and the opioid crisis</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6599b9-d07d-4394-9867-b4374590323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opioids are a class of pharmaceuticals that include prescription
        painkillers like OxyContin as well as illicit drugs like heroin and fentanyl.
        Opioids are at the root of an ongoing public health crisis in America.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5b7e8d-f717-4070-a115-b36708a63ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, there were 47,600 opioid-linked drug fatalities in the
        United States ‚Äî more than the number of deaths linked to breast cancer ‚Äî according
        to the Centers for Disease Control and Prevention.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f6a27-1b94-44ec-9426-ae9203a94a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opioid crisis has raised significant concern about prescription
        painkillers. Between 1999 and 2009, overdoses from such drugs rose about 13%
        annually, though the increase has since slowed to 3% per year.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf463c-5fdc-46d4-827c-209909f12bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of OxyContin, which is a long-acting version of the drug oxycodone
        that was designed to deliver medicine over 12 hours, grew rapidly after it
        hit the market in 1996.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a07946-4454-4355-81af-638e1975d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:20:03.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "One of America''s
        richest families is accused of profiting from the nation''s opioid crisis."</em></p>'
