  'india-bishop-rape-franco-mulakkal':
    'author': 'Swati Gupta and Subhrangshu Pratim Sarmah'
    'caption': 'People hold a protest against Bishop Franco Mulakkal, after he was
      accused by a nun of raping her in the southern Indian state of Kerala. (Photo:
      Hindustan Times via Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-29T23:34:36.407+08:00
    'imagesource': 'jcr:a116dbb9-ffd9-4e4a-aa0e-51156fdc5129'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98533eb3-6971-4800-bb95-c4638427cd1a'
    'lead': 'A group of nuns who spoke out about alleged sexual abuse by a bishop
      in the southern Indian state of Kerala claim the church is attempting to transfer
      them to other parts of the country, in an apparent attempt to silence them.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T13:44:49.280+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:30:47.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:45.585+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nuns who protested Indian bishop accused of rape say church trying to
      silence them

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53ae60d-c404-49c2-a93d-391881c6af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A group of nuns who spoke out about alleged
        sexual abuse by a bishop in the southern Indian state of Kerala claim the
        church is attempting to transfer them to other parts of the country, in an
        apparent attempt to silence them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e67b7-adfd-4122-9a52-e48dc002d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuns recently asked the chief minister of Kerala to intervene
        on their behalf, after they say church officials ordered them to leave the
        state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa6638-be4d-4476-89af-ab8709a71727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the women who received transfer notices had supported a fellow
        nun who alleged last year that Bishop Franco Mulakkal had raped her 13 times
        between 2014 and 2016. The incidents purportedly occurred in a guest house
        of the St. Franco Mission Home in Kerala.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dfed59-4afd-435a-aaf5-a5d12b8d8216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:49.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to split all of us and put into different locations in
        India," the nuns said in a letter to Kerala authorities. "We will not be able
        to appear and give evidence before the court at the trial stage in such situations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96a4e32-db16-4765-aede-a895e137f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulakkal, who is currently based in the northern state of Punjab,
        has denied all charges against him and is currently out on bail awaiting trial.
        Church officials in Kerala could not be reached for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caeefb2-e33f-4a79-b921-4d2e196411ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victim ''totally broken''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577da28d-b0ea-4356-b128-c850286cf7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case attracted widespread attention last year, as nuns in Kerala
        broke a longstanding culture of silence to publicly accuse a church superior
        of sexual assault.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f4a41-6c56-4193-87c6-78e60b5b7caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuns also accused the church of indirectly forcing the 44-year-old
        victim into isolation and leaving her with no support system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8031f438-0d82-426a-a4e4-9cac142d4464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victim in the above referred crime is actually living at the
        strength and support being extended from our side. Our presence itself is
        a great solace for her, who is totally in a broken situation," read the letter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339e3d3e-49c5-4e61-8778-7edd4ea53945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:52.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate letters to all five nuns, the head of St. Francis Home,
        Regina Kadamthottu, accused them of shirking their religious responsibilities
        and maintaining a "rebellious posture."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c45b3-1d63-4f4c-9a38-512596cf36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making clear that her Missionaries of Jesus congregation and its
        members supported the ongoing case against Mulakkal, Kadamthottu added, "I
        urge you earnestly not to make your legal obligations in the case an alibi
        to compromise our affirmed religious vows and principles of community life."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64a837b-51f1-4876-aeaf-c07711c6e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamthottu could not be reached for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47afb49-381e-4927-83fa-33bcce6eeebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing case</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25e2193-6a5d-47a3-a9ee-97ff2b955d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuns and their supporters have been pivotal in pushing the case
        forward. It first came to widespread attention when they staged a number of
        protests in Kerala after state police failed to make an arrest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a02f7e-6a3c-45dc-aa99-eed53efd1fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protestors demanded that the local court intervene in the ongoing
        investigation to ensure due process. Even though the court declined to intervene
        in the matter twice, the police issued an arrest warrant for Mulakkal a week
        later.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f7fff-58cf-4638-8ce8-988e3895ed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was granted bail almost immediately by a Kerala court and returned
        to his home in Punjab to a hero''s welcome, with supporters cheering as he
        passed through the streets.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa6e42-a5a7-4d3b-b3da-12ec3cc0465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:56.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversy has surrounded Mulakkal''s return to Punjab. A few days
        after he arrived in the state, one of the witnesses in the case, Father Kuriakose
        Kattuthara, was found dead. The Diocese of Jalandhar in Punjab also released
        a statement in support of Mulakkal, calling allegations against him "anti-Christian."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3e973-f93d-4010-89f4-026c8bc907f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:56.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their letters to Kerala authorities, the nuns expressed fears
        for their own safety.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c13089-749c-4560-b471-27d3d8684123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:57.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent developments show that we are not safe in any aspects
        considering the power, influence and the ''past activities'' of the other
        side," they said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8ed513-8581-4262-a2c8-c796bcf4f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christianity is a minority religion in India, practiced by around
        2.3% of the population, according to the most recent census data, but Kerala
        is home to a sizable Christian community that dates back hundreds of years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0978ef97-5677-4866-8759-b161bf422b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to recent government figures, Kerala is home to more than
        6 million Christians, or 19% of the state population. Communities there draw
        their heritage from Thomas the Apostle, who is traditionally believed to have
        traveled to India to preach the gospel in the first century.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e275073a-7d7a-40ea-90f9-902e4aed6536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church has been battling allegations of sexual abuse
        around the world, especially against minors, for years. In an unusually blunt
        letter released last year, Pope Francis acknowledged that the church had historically
        failed to address properly wrongdoing by priests.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac82ed6-f5f2-47ce-8f6c-881ce5c031b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:44:49.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nuns who protested
        Indian bishop accused of rape say church trying to silence them."</em></p>'
  'rodrigo-duterte-fires-another-government-official-for-corruption':
    'author': ' CNN Philippines Staff'
