      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:01:09.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) ‚Äî</strong> A
        policeman was killed while eight others sustained injuries in a roadside bomb
        explosion and gunfire in Magpet, North Cotabato Monday night, authorities
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d59f2-a608-436b-8aaa-3931ec9c79e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:01:09.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Cotabato provincial police, in a report Tuesday, said
        PO1 Christopher Anadon of the province''s police mobile force was declared
        dead on arrival at the Kidapawan Medical Specialists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e65aeb8-c2e7-4e27-81bc-063b96238a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:01:09.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anadon was patrolling with his fellow policemen around the area
        of Brgy. Poblacion when the bomb exploded followed by gunfire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da8e7b-d3a3-4381-bf3b-ba804b540fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:01:09.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe the perpetrators to be members of the New People''s
        Army.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3688712-90f1-4859-a370-d60a1bb00f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:01:09.571Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:53.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police team was inspecting the area in relation to a similar
        January 27 encounter.</p>'
  'migrants-mexico-arizona-border-wall':
    'author': ' Geneva Sands'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-29T10:45:28.057Z
    'imagesource': 'jcr:2a9aca18-7cc2-4bd2-b826-18ebc37af141'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e5a8e47-ef34-4798-80cc-0027d49f9b87'
    'lead': 'It was unclear exactly how the migrants had made the journey from Guatemala
      to Arizona.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T00:06:30.618Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:52.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:38.504+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds of migrants cross Arizona border after ''several busloads''
      dropped off in Mexico

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a67d9-047a-4bb0-99b5-05a0e636f80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> In the early morning hours Thursday, several
        busloads of migrants were dropped off on Highway 2 in Mexico, just south of
        the Arizona border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a63c0-f2f0-4b5a-9fca-3f072f72d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They walked about 100 yards, climbed under and over the vehicle
        barrier that is the only infrastructure in that area and agents were called
        in to make the arrest," said acting Tucson Border Patrol Chief Jeffrey Self.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba644b6-34a4-4ec1-aebc-7027619cf39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 242 people ‚Äî mostly families from Guatemala ‚Äî were arrested
        when Border Patrol agents arrived at the scene after the migrants were detected
        by a mobile surveillance system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a45e0-ec77-4310-908b-5a62ebb3531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was one of the largest single groups crossing the Arizona border
        over the last year, according to Border Patrol, and comes on the heels of
        other large groups illegally crossing at other parts of the border.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7326c1-0a62-49a3-a9d6-1e4a634ed009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to other groups of families, these migrants willingly surrendered
        to Border Patrol with no attempts to evade or hide from authorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a49198-30ac-4c47-8f6f-890f3ad5a3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Border Patrol agents stationed in the Yuma,
        Arizona, sector took around 375 migrants into custody after they had made
        it into the United States. Last week, a group of 306 migrants were taken into
        custody in a remote part of New Mexico near the border.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63292e4-94fe-4cdf-9bf1-2db1111588ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona earlier this month, agents encountered a group of 85
        Central Americans after they arrived by bus and illegally entered the country
        in the same general area of Thursday''s crossing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba003251-84f3-4e84-8af9-b8a11c39d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Customs and Border Protection Commissioner Kevin McAleenan
        raised concerns that a new trend was emerging of very large groups of migrants
        arriving at the southern border by bus and unloading in remote areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a5a1e6-0e9f-4dc3-b565-9d1d86febc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far in this fiscal year, and this has been a brand-new phenomenon
        this fiscal year, we have started to see extremely large groups arrive together
        several times, usually once or twice a week since about mid-October," said
        McAleenan in December.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a22fb-9f5b-46c8-8907-06582c703c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend appears to be continuing into the new year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabcafc9-d8b4-453c-ae2c-8e490cde1cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear exactly how the migrants on Thursday had made the
        journey from Guatemala to Arizona.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a7267a-c802-46fa-ab02-6cea7661cb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of that group, 130 were children and 11 of those children arrived
        unaccompanied, without legal guardians.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c455918a-3eeb-41c9-a9ec-960239605648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a situation where not only are we overwhelmed with the numbers
        and the fact that there are so many children and (families) that are involved
        in this," said Self, but also "the fact that our system is not set up to handle
        family units. It''s set up to handle adults."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceea9f1-5dc7-4120-8a78-6fd59c19ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard medical staff, including a physician, were flown on
        a helicopter to the Ajo Border Patrol station to screen every child in the
        group and more than a dozen adults complaining of medical issues. Two children
        were sent to the hospital with high fevers and were later re-released to Border
        Patrol custody.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f45608-5bdd-431b-8039-ee90f3cc6403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are doing well," said Self.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb0f4b-fa03-463b-bfab-b4d52457b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency implemented more in-depth medical checks for children
        following the deaths of two Guatemalan migrant children after they had entered
        US custody in December.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a13a626-2863-4644-8343-653f30e58acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "positive" impact of the Coast Guard medical assistance, which
        frees agents for other work and prevented overwhelming the local hospitals,
        can''t be "overstated," said Self.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e44e592-3e00-4876-a202-b656efd24dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing comments made by other Border Patrol officials, Self pointed
        out that the Border Patrol facilities had been designed for single men, not
        children.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba69404-e82b-408b-a2ba-d6de5a46f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, you just turned an adult short-term detention center
        into ... basically, a day care center. There''s nothing for them to do there.
        You''ve got to watch them, you have to separate them from non-family members,
        you only have so much detention space," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07df508-3eea-4401-86ef-30fe16fecbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self told CNN that the increase in large group apprehensions is
        taking resources away from other border security missions, like narcotics
        interdiction.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216320f-6e42-4d54-acc8-c58d1add254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arizona region has not seen a notable uptick in narcotics seizures,
        but the concern is that the large groups distract from agents'' ability to
        prevent smuggling, according to Border Patrol.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd112cdf9-56f6-4ab6-84ac-3ec121347a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The manpower that is dedicated to having to deal with the children
        and the families really creates a situation where it makes us vulnerable in
        other areas of the border because we are having to collapse in on this one
        incident with additional resources that were out patrolling other parts of
        the border," which opens up other regions to exploitation, said Self.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84351351-d639-4e27-93cc-cef34a4df74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other regions across the border, Arizona has also seen an increase
        in illegal crossing by families.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab681d8-5f90-4d1c-9e4d-cc12d6d6a777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fiscal year 2019 to date, Tucson Sector, which extends from the
        New Mexico state line to the Yuma County line, has seen more than a 231% increase
        in family apprehensions compared with the same period in fiscal year 2018,
        according to Customs and Border Protection. Border Patrol uses apprehensions
        as a measure of illegal crossings.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82546f28-8733-4977-8c8d-49a2c836bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our agents, they embrace the humanitarian effort, but it impacts
        our ability to do border security versus having to do this humanitarian mission.
        And I would also add that most of our agents aren''t trained to do a medical
        evaluation," said Self.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ed9b0-bb56-40df-ac51-437f69f9f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although family apprehensions have reached record highs in recent
        months, overall numbers of illegal crossings are way down compared with highs
        in the late ''90s and early 2000s.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ded768-3f43-40dd-9aa7-4610164f5bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, there were 616,346 total annual apprehensions in Arizona.
        That number was down to 52,172 last year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f447ba5-e3f3-419d-b2e4-497cdf81d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.623Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The border is stronger than that time frame," said Self, but "still
        areas of the border are ripe for exploitation."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31285075-e1f8-48b1-b077-0e24424b4861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:06:30.623Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com "Hundreds of migrants
        cross Arizona border after ''several busloads'' dropped off in Mexico"</em></p>'
  'michael-jackson-documentary-leaving-neverland-family':
    'author': 'Lisa Respers France'
    'created': 2019-02-10T10:29:15.451Z
