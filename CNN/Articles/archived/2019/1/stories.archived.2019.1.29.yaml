    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3860f-5eb3-4b9a-a916-d9e64d6c5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:56:41.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> ‚Äî It''s
        not often that you get to hear Whitney Houston at the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d9210-dcb1-4486-8f6f-0afce21e0b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:56:41.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nueva Ecija 3rd District Rep. Ria Vergara used one on Monday,
        during deliberations on lowering the minimum age of responsibility to 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73880f86-fa8b-4fae-82b5-2860acf386bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:56:41.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As legislators, we propose laws that do not serve ourselves, but
        the next generation. Laws that will make our country, better, and stronger.
        And House Bill 8858 does not accomplish this task. Rather, it goes against
        the basic Filipino core value system," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0015554f-5ee5-4e18-aa7f-69efdc930243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:56:41.343Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited the cases of India and China, whom she claims have 18
        and 16 respectively as their countries'' minimum age criminal liability.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be1f3a0-8799-4abb-88e8-1ba53c975acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:56:41.343Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergara then brought out her phone and blasted a 90s hit song, Houston''s
        "Greatest Love of All," to explain her vote.</p>'
