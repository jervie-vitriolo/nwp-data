    'title': 'Senate panel resumes third telco probe

      '
    'updated': 2019-01-30T10:11:00.000Z
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd8141-fd05-49ca-b53f-b278262612c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:27.431Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> The Senate holds
        its final hearing on the country''s third telecommunications (telco) player
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1838b50-cfc1-46e6-a25a-927d70d94764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:27.431Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Public Services Chairperson Grace Poe said the
        hearing is meant to shed some light on the issues surrounding the franchise
        of the Mindanao Islamic Telephone Company, the firm which won the selection
        process as a consortium with Dennis Uy''s Udenna Corporation and foreign state-owned
        China Telecommunications Corporation (China Telecom).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47211e9f-c40a-49ad-b753-fc8100034b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:27.431Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our committee needs to settle the issue of Mislatel''s franchise
        for the public good. We need to hear the positions of various agencies and
        our fellow senators on this matter and we will come up with our position soonest,"
        Poe said in a statement Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d93285f-a559-4c7e-b1ce-bdf9afebb985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:27.431Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous hearing held January 24, Senator Franklin Drilon questioned
        the validity of Mislatel''s franchise. He said the franchise that was granted
        to it in 1998 came with a condition that the company should be operational
        within a year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c24217-1a10-4779-b5b2-3a035dd85f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:27.431Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you violate the terms, the franchise is ipso facto revoked,"
        Drilon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc04e2dd-d7b2-419c-9642-8c15aef4b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:27.432Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel President Nicanor Escalante said that the company was unable
        to meet the condition due to peace and order problems in its base of operations
        in the Autonomous Region in Muslim Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff9ddf8-c947-415a-aa90-8fdce0c7dd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:27.432Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Sunday, Department of Information and Communications
        Technology (DICT) Acting Secretary Eliseo Rio defended the selection process
        that led to the Mislatel Consortium''s winning bid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2c06c5-5ca1-4b54-a3cf-be02d21c2583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:27.432Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio said that it''s up to the Supreme Court, and not the Senate,
        to declare a franchise revoked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff157aca-a5bc-4bc5-91e4-47cadc02b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:27.432Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, no quo warranto proceeding has been filed by the State
        against Mislatel. The truth is that so many telcos may have in one way or
        another ''violated'' their franchises, but without due process, none of these
        franchises have been actually revoked," Rio said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06898eaf-5d07-45c4-8e38-22a7c32b3baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:27.432Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To clarify the issue, the Committee on Public Services invited Rio,
        Justice Secretary Mernardo Guevarra, Solicitor General Jose Calida, National
        Telecommunications Commission Chairperson Gamaliel Codroba, Philippine Competition
        Commission Chairperson Arsenio Balisacan and Securities and Exchange Commission
        Chairperson Emilio Aquino to the hearing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6382378-f592-4c9d-bc8e-a8035adb1c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:11:27.432Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is also expected to discuss the Senate Resolution
        on allowing motorcycle taxis in Metro Manila.</p>'
  'afp-madrigal-martial-law-mindanao-supreme-court':
    'author': 'CNN  Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-29T21:26:44.894Z
    'imagesource': 'jcr:b0d6d59b-6e32-442d-9775-d19b1f50fbc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85c4eaa9-b19a-4ed2-bc86-67562b6a3e3c'
    'lead': 'The Armed Forces of the Philippines aims to reduce the enemy forces to
      30 percent of its current strength, firearms, resources and support system.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T06:16:54.357Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:17.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:25.691+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP chief to recommend lifting martial law in Mindanao once rebel forces
      are reduced

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2c928-8a1b-439c-a1ee-005a7022e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:54.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) ‚Äî</strong> The
        validity of the extension of martial law in Mindanao continues to be a hot
        topic in the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6c6e4c-78a0-4574-90c9-9db7df9f0de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:54.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing Tuesday, Armed Forces of the Philippines (AFP) Chief
        of Staff Benjamin Madrigal Jr. gave the condition in which the military will
        recommend lifting martial law-- when the rebel forces have been reduced to
        a level that can be handled by ordinary law enforcement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284bdd01-e772-401b-9255-2c4df2a09efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:54.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would gladly recommend the lifting of martial law if we attain
        that," Madrigal said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa5fffb-00d6-45bf-8289-7d4e6ff24cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:54.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that this would entail the reduction of enemy forces
        to 30 percent of its current strength, firearms, resources and support system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b51b5-9ed6-47b3-8033-dc18150f7e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:54.358Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brigadier General Pablo Lorenzo said this was the level when threat
        groups "can no longer impose their will on the people or no longer effective
        in far as attaining their political objective is concerned."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb10db3-d31b-4fdb-a171-204564f3f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:54.358Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by Solicitor General Jose Calida, who argued in
        favor of the administration''s position that martial law is currently needed
        in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9831846-56ed-45a3-bc42-6d66b391d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:54.358Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the military can degrade the rebels up to 70 percent, maiwan
        yung 30 percent capability (would be left), then they will recommend that
        martial law be terminated," Calida said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486a0761-9862-4d2b-8001-86c66e9514f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:16:54.358Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oral arguments on the validity of the extension of martial law
        in Mindanao will continue on February 4.</p>'
  'death-toll-dam-collapse-brazil':
    'author': 'Marcia Reverdosa and Emanuella Grinberg'
    'caption': 'The aftermath of the dam collapse near Brumadinho in southeastern
      Brazil. | Douglas Magno/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-29T23:23:22.298Z
    'imagesource': 'jcr:a4d04ad6-7c5d-4aef-8db6-01c21b130153'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afe0f2ed-94a3-4ff6-a1a0-550a857a25a6'
    'lead': 'The death toll from a Brazilian dam collapse at an iron mine rises to
      65, according to officials.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T06:22:53.218Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:17.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:26.256+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll rises in Brazil dam collapse as mining company faces criticism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d13a0-7a48-4195-86a3-03a1c7266e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The death toll from a Brazilian dam collapse
        at an iron mine rose to 65 on Monday, according to officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f08e53-9b7b-42ac-83be-21a0c9f066d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say 427 people were in the C√≥rrego do Feij√£o mine in
        the southeastern state of Minas Gerais when the dam burst Friday, unleashing
        a muddy sea of mining debris into the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f0d7a9-58e1-4451-abba-4b91d4395203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people are still missing and the extent of damage is
        still being calculated, especially in the mining town of Brumadinho, which
        was nearly buried in the deluge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b6214c-76b8-475e-bc39-b9788cd9f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster renewed scrutiny of Brazilian mining giant Vale, which
        was linked to another deadly dam collapse in Minas Gerais less than four years
        ago. On Sunday, protesters gathered in Casa Branca, about 15 kilometers from
        Brumadinho, waving signs that read "Vale kills" and "Vale profits while mud
        kills," local media reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db643a01-8d57-4ad6-b1c3-39367fbee125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace Brazil said Vale''s "corporate greed" and "the omission
        and inefficiency" of the Brazilian government were to blame for the 2015 incident
        in Mariana and the latest in Brumadinho.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c5cbeb-292a-42ad-ac24-6866f99958d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not dealing with an accident, but with a crime against people
        and nature. How many lives do we still have to lose (until) the Brazilian
        state and mining companies learn from their mistakes?" Greenpeace Brazil Campaigns
        director Nilo D''√Åvila said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce91d7-6f26-4345-94bd-16aef59d7573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''They could only run for their lives''</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099c399d-26f2-48e2-bf29-281a718fca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breach flooded parts of Minas Gerais and buried most of Brumadinho,
        according to footage from CNN affiliate Record TV. Debris spilled into the
        mine''s administrative area, where employees were working, Vale said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52a7ca-b07e-4ede-b5fd-350dcdeb50dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains hampered search and rescue. Video showed helicopters
        hovering feet above the ground as firefighters plucked people from the muck.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529bf737-9dc3-4f24-94f4-413cab11bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities temporarily halted search and rescue on Sunday and placed
        3,000 people under evacuation orders amid fears that another dam nearby was
        about to rupture. The orders were lifted after authorities determined dam
        VI was no longer at risk of bursting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9938bf69-df00-42cc-89b5-e301ed613eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday afternoon, 291 people were still missing and 192 people
        were rescued, the Civil Defense of Minas Gerais said. Additionally, 23 people
        are hospitalized, the fire department said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46efeab7-6e9b-4d51-8f98-466cce396704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vale has a list online with names of people it has not been able
        to contact.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4e39aa-af7e-4895-8e12-7dac3545c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karolainy Stefany de Jesus, 21, lives close to the affected area.
        She received a call from her uncle, who works at Vale, and ran to the area
        to see if she could find relatives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d4b248-e42a-4e3b-bd8a-8ffe19e9839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She found a scene of despair, she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c4ad10-7818-4f51-b4a8-12e834d4c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could only see people screaming and shouting," she said. "The
        sirens did not work, only people shouting to advise others, everyone was desperate."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ba62c-14c8-41c1-8db2-09260ede9fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus'' niece, Cristina Paula, is missing and is not on any list.
        Paula worked at hotel Nova Instancia, which was engulfed by the mud and water
        during the dam break. De Jesus says two survivors in the hotel told her that
        employees didn''t have time to advise anyone because "they could only run
        for their lives."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467975bb-853b-451e-8991-b6b035cc10f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is devastating. Everyone here at the community is in shock.
        Nobody expected that to happen," de Jesus said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec60a49-6320-4fea-9fc3-960184d2170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Accusations of wrongdoing mount against Vale, Brazilian government</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6c19f-6ad9-449f-b633-8d01b0a26991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say they expect to contain the sludgy mine waste known
        as tailings within two days. The Brazilian National Water Agency said they
        are monitoring the tailings and coordinating plans for supplying water to
        the affected region.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea80de-4578-4dc7-b4f3-9882b5ac4f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.222Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Andre Mendonca said Vale is responsible for the
        disaster, the second of its kind in three years involving the mining company.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea26e30-0920-4f2b-971e-8b72f8961159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.222Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities called the 2015 Mariana dam collapse the worst environmental
        disaster in the country''s history. The collapse killed 19 people and wreaked
        havoc on the environment, leading mining company Samarco -- a joint venture
        between Vale and BHP Billiton -- to reach a deal in 2016 with the Brazilian
        government to pay up to 24 billion reals ($6.2 billion).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa8e91-a688-4cf0-88bb-e33aea43e721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.222Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a company video over the weekend, Vale chief Fabio Schvartsman
        called the Brumadinho dam break "inexcusable" and asked the Brazilian public
        for forgiveness. He said the company will aid victims and noted that Vale
        put "immense effort" into improving its dams after the disaster in Mariana.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d4175-1ece-490a-9689-83b87f1105b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.222Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Greenpeace and others accused Vale and the Brazilian government
        of failing to act after Mariana.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1566dae6-0ef7-4be9-9795-7d62aba13a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.222Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Sunday, Regional Development Minister Gustavo
        Canuto said that government failed to enact legislation after the Mariana
        disaster to improve policies for securing dams.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62399c1-14d3-4def-9ae8-f389a3c8e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.222Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Security Dam Policy was edited in 2010. It is a law
        that needed to be reviewed. After the accident in Mariana, various projects
        were presented but we couldn''t finalize this change in the law, but this
        is essential," Canuto said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c39a1-4d7b-4f50-88f6-74c6c1402998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.223Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The responsibility of monitoring and avoiding future disasters
        is on all of us: private, state and federal. The idea is that we all sit at
        the table, listen to specialists, review the regulatory framework and improve
        this situation to avoid other disasters in the future."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006df563-8c08-490d-8078-4529cdb39ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.223Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local environmental activist Carolina de Moura echoed Canuto''s
        comments about a lack of policy reform after Mariana. She says she attended
        public hearings and meetings with civil society for Vale''s licensing renewal
        and was disappointed by the company''s lack of transparency.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64882e46-41b2-4c8b-becc-079c9c78d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.223Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We attended periodic meetings at their offices. No one had any
        information of any problems in the dam, but they were less than transparent.
        They wouldn''t even share with us the presentations they made, for example,"
        she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ed9b33-4d17-4fa5-8075-4e9eee1c0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.223Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she hopes Vale will face legal consequences this time around,
        but she''s not optimistic.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5ee882-fe7c-4399-b2cd-da9c5ea31be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.223Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only possible response is the full restoration of the Rio Doce
        basin. However, considering what happened in Mariana, I think we will still
        suffer for this for a very long time."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d058c-8fcc-45dc-95e3-2af7d3e855b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:22:53.223Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Death toll rises
        in Brazil dam collapse as mining company faces criticism."</em></p>'
  'filipina-domestic-helper-raped-jeddah-saudi-arabia':
