      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A√±o told CNN Philippines'' The Source on Tuesday that they are verifying
        eyewitness accounts that point to a woman wearing a black jacket who supposedly
        carried a black bag and sat at the fourth row of pews from the cathedral''s
        altar, where the first bomb - said to weigh two to three kilos ‚Äì is thought
        to have exploded.</p>'
