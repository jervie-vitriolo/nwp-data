      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kompas, an Indonesian blog, reports that the Plaza Asia shopping
        center in the West Java city of Tasikmalaya is selling the J-Queen variety
        of durian for 14 million rupees (around $1,000) apiece‚Äîdozens of times more
        expensive than a regular, run-of-the-mill supermarket version.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e2ea78-059c-4875-acfd-952400d93c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:55:49.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images on social media show the fruit on sale in the mall, presented
        nestling on a bed of red satin, under a protective perspex case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ae50f-9b69-433f-9e59-cb92de819db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:55:49.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spiky fruit isn''t the most obvious candidate for the high-flying,
        luxury treatment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3926db2-64e9-4835-be4f-b999229ae800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:55:49.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its flavor and creamy texture has made it popular throughout
        Southeast Asia, its strong odor has gained it many detractors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17c1b2-8fc2-4dcb-9276-d31e33ddffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:55:49.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has banned the fruit in its subway system, and many hotels
        ban durians because of the notorious smell -- which some critics have likened
        to rotten food or dirty socks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42098217-a33b-4105-a301-47682ef5c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:55:49.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, even Indonesians, who hail it as the "King of Fruit" have
        been known to falter at its scent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd3354-f7be-4963-911d-959810b13c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:55:49.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a cargo of durian caused an Indonesian plane to be temporarily
        grounded after passengers complained about the fruit''s room-clearing stench
        in the cabin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ac184-eae5-4b24-9556-34589abcfaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:55:49.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unique variety</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf95af-c951-423e-86e2-4b398a617796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:55:49.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The J-Queen is a new durian hybrid, bred from several high quality
        varieties, according to its creator, a 32-year-old psychology student named
        Aka from the Indonesian Islamic University (UII) in Yogyakarta.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a46b37b-3716-4373-a549-8daf31135cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:55:49.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tasikmalaya native says that his durian is so sought after --
        and pricey -- because its tree only produces 20 fruit, every three years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98912d2a-370c-4787-8d59-a56860327610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:55:49.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he''s the sole owner of the variety, and hasn''t shared
        the seeds with anyone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c9c584-7667-4639-a8e2-9517399bcb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:55:49.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spiky, pungent fruit is divisive at the best of times but Kompas
        reports that, in addition to its rarity, the taste of this particular durian
        is quite unique -- a blend of peanuts and the flavor of butter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db475ac9-2c6b-4ec7-af03-f22ba81e40b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:55:49.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The durian itself is perfectly round, unlike its elongated cousins.
        When its forbidding outer shell is breached, it has round fruit, not the usual
        oval shape. The fruit is also yellow-gold in color, in contrast to the pale,
        custardy shade of most durians.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629680c9-1031-469b-8ba9-cb37f0c69fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:55:49.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aka says that his motives for producing this durian hybrid, which
        costs several times that of an Indonesian''s average wage -- around $183 a
        month, according to economic data firm CEIC Data -- are altruistic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434cf2b-e383-4583-bb02-0f7dbb4b6774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:55:49.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My intention is to improve the welfare of farmers by creating superior
        durians. I have had durian gardens in Kendal, Pekalongan, Banyumas, Pangandaran,
        and Gunung Tanjung, Manonjaya, Tasikmalaya," he told Kompas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e1c721-96c3-4aa0-9c6d-b0e270e6c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:55:49.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So are the fruits, surely to be considered the gold standard of
        the durian world, flying off the shelves?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e32dcbb-5a7d-4026-8d7e-80a3e47c4a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:55:49.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative of the Plaza Asia shopping center told Coconuts
        Jakarta, another Indonesian blog, that two of the four durians they had brought
        in have already been sold, and the remaining two have been given a Chinese
        New Year packaging makeover and are expected to go soon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eaaa88-b332-4e86-817a-024b1fde26f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:55:49.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "$1,000 price tag
        for unique Indonesian durian raises a stink."</em></p>'
  'Ballistic-missile-can-hit-moving-ships--China-says--but-experts-remain-skeptical-':
    'author': 'Brad Lendon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-05T17:18:17.820Z
    'imagesource': 'jcr:eb2c4be7-26bc-49be-9ccd-c94788a35b93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e65ea39a-44d2-4b11-9dfb-4a8ac267161f'
    'lead': 'Chinese state-run media offers a pointed defense of the capabilities
      of its so-called "Guam killer" missile, challenging¬†an earlier CNN report¬†that
      doubted its ability to hit moving ships at sea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T07:02:34.580Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:08.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:28.757+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ballistic missile can hit moving ships, China says, but experts remain
      skeptical

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a8c5f5-b34d-4fa5-9965-00efc4c449c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.581Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Chinese state-run media has offered a pointed
        defense of the capabilities of its so-called "Guam killer" missile, challenging
        an earlier CNN report that doubted its ability to hit moving ships at sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ecb56a-e67e-4b86-8e0e-340c4b993870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.581Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slickly produced short video touting the missiles'' advanced technology
        was first televised in China on Thursday. This was followed Monday by a series
        of articles backing up the claims made in the video that the missiles can
        hit an aircraft carrier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc1ba1-bf4a-4452-add0-7ce8204db8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.581Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media push appears to be part of a concerted propaganda campaign
        designed to impress domestic audiences while underscoring China''s military
        strength on the international stage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51aaf61-a8b5-4703-bbf9-b1a27e41719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.581Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the release of the video, which purports to show DF-26
        intermediate-range ballistic missiles being launched from an undisclosed location,
        actually reveals very little.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6224ed-c974-4177-85b1-ef59a091f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video doesn''t show a missile hitting a moving target at sea,"
        military expert Carl Schuster told CNN. "For all the audience can see, it
        is a standard ballistic missile launch with no indication of whether the target
        is moving or static."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38bb94b-9223-4740-b28a-66357799db1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has long claimed the missile, dubbed the "Guam killer" by
        analysts for the threat it poses to key U.S. military bases on the Pacific
        island, can also target warships in the open ocean.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d40aa8-f8c7-436f-a6e9-017d17f74a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DF-26 is believed by US analysts of being capable of hitting
        targets up to 3,400 miles (5,471 kilometers) away with nuclear or conventional
        warheads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f2443b-4230-4557-8d1b-f8b7770615b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hitting a moving target at sea would require practicing procedures
        and tactics that China had not yet shown, said Schuster, a former director
        of operations at the U.S. Pacific Command''s Joint Intelligence Center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e0bf94-5162-40b1-affb-0f7de4568210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a U.S. Navy guided-missile destroyer steamed near Chinese-claimed
        islands in the South China Sea earlier this month -- an action Beijing claimed
        violated China''s territorial waters -- China said it had deployed the missile
        to its remote desert and within range of the South China Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352ef7e-41d1-4a76-a003-43dd96d335de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''<strong>Special design''</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06215ab5-13e2-4a0f-97f1-8c194cc7ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second report carried in Monday''s pro-government Global Times
        claimed the video from state-run China Central Television showed the DF-26
        are equipped with four fins near the nose of the missile. This, according
        to the report, allows the missile to change course in flight to hit a moving
        ship.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd4672-9115-4b81-9ed0-fe7af45d9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The special design enables the missile to accurately control the
        attack trajectory, as the four flight control surfaces provide super maneuverability
        and guide the warhead during the terminal stage to hit a slow-moving aircraft
        carrier," said the report, citing Chinese military expert Song Zhongping.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211c8462-ef22-41e8-8356-9c487a6d54f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report quotes another unnamed Chinese military expert as saying
        the missile''s warhead was electronically linked to a targeting system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f7a86f-4fd7-4121-9969-fa216f30d3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An information network connected to the warhead, which possibly
        includes satellites, ground and naval radar in addition to radar on the missile
        itself, will constantly update the location of a moving target, informing
        flight control where to guide the missile," the report quotes the anonymous
        expert as saying.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a14db56-f83c-45b9-85fe-8675272f987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times report, which references CNN''s previous story,
        concludes by saying the video provides an example of practiced launches.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c3d8a8-5462-43e1-84d9-b0fdba6f52f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andrew Tate, an analyst at specialist military magazine Jane''s
        Defence Weekly, said proof of the DF-26''s anti-ship capabilities would require
        more testing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db5e2e-3fe0-4881-b808-ee911acc529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Global Times report refers to the missile''s own radar, which
        may be required for the terminal homing phase, when any delay in updating
        the target position could result in a miss. Assurance that this functions
        as designed would require representative trials," Tate wrote after reviewing
        the video clip.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f66bb0-d5da-47e0-88f1-1a404d575250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster said the video of the missile tests indicated doubts about
        the abilities of the truck-mounted weapon expressed in earlier CNN reports
        were warranted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f10cba-999f-4ece-9ce2-9cc3b99d8823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your (previous) report was on target and they feel they have to
        counter it to achieve their strategic messaging and domestic propaganda goal,"
        he said. "The video is beautifully done with dramatic music and effect, but
        it doesn''t show the missile hitting a target of any kind."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077923ce-4d48-4508-a3eb-f5d7fff31101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of January, articles across state-run media
        outlets have highlighted new weapons claims, military recruiting efforts and
        the expanding global role of the People''s Liberation Army.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33e85a6-4042-401a-8c1a-ee4aafa86316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday at a meeting of the country''s powerful Politburo decision
        making body, Chinese President Xi Jinping stressed that the Communist Party
        needed to strengthen communication across a range of fronts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603519ff-a387-47a6-bc89-41aadd6dc863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work of news and public opinion is facing new challenges as
        profound changes have taken place in the ecology of public opinion, the media
        landscape and the means of communication," state-run Xinhua quoted Xi as saying.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812649b7-6f5e-45ef-b556-c392168bf670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:02:34.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:08.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Ballistic missile can
        hit moving ships, China says, but experts remain skeptical."</p>'
  'robot-valets-london-gatwick-airport':
    'author': 'Rachel Metz'
    'caption': 'Stanley Robotics'' valet robot can pick up a car and move it to a
      parking spot. | Stanley Robotics'
    'created': 2019-01-29T17:17:32.532Z
    'imagesource': 'jcr:0ef6c1f7-1d55-408f-82a4-d3792e42b024'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '122a710a-227b-4532-9f3f-ac075cadb121'
    'lead': 'Travelers flying out of London''s Gatwick Airport may soon have a robot
      parking their car.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T07:07:08.592Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:07.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:29.212+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robot valets may soon park your car at this London airport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d2dba-1bce-4559-979b-484064992e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:07:08.592Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Travelers flying out of London''s Gatwick
        Airport may soon have a robot parking their car.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d5b55-0a9a-4058-9ff5-14a4510a3108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:07:08.592Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this year, the airport will test an autonomous robot that
        slides a large, slender bed beneath vehicles and totes them to spots in the
        lot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42152e59-2d24-4881-9b1e-3c13f1292257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:07:08.593Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport plans to experiment with this robot parking system in
        one of its long-term lots for three months, according to an application the
        airport filed with the Crawley Borough Council in December. The hope is that
        the autonomous system will enable the airport to pack many more cars in the
        same amount of lot space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78efc49-686d-469a-8f24-75142bfaf20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:07:08.593Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatwick Airport is the second-largest airport in the UK after London''s
        Heathrow Airport. About 46.1 million travelers passed through the airport
        in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35607534-0b57-48f7-a794-3dd9fbc6d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:07:08.593Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application said will use robots from a Paris-based company
        called Stanley Robotics. According to its website, Stanley Robotics previously
        tested its parking robot, named Stan, in France at Charles De Gaulle Airport
        and Lyon Airport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a65d3-cbc8-446d-8df0-e6518deea0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:07:08.593Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Gatwick Airport nor Stanley Robotics returned requests for
        comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6eca1b-db6e-42b8-8050-8d456651210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:07:08.593Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatwick Airport plans to cut 170 of the 2,350 self-parking spots
        that are currently in a lot to create 270 robot valet spots for the trial
        -- effectively adding 100 spots, according to the application. Passengers
        will drive their cars into one of eight numbered cabins, confirm their parking
        reservation on a touch screen, and take their keys with them as they leave.
        Then, a robot will take the car to a spot in a secured lot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76170d6a-ffe9-487b-9fc2-1a7a27b00068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:07:08.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service will have access to users'' flight details; this way,
        a robot can also bring the car back to a cabin so it will be waiting for the
        person when they return.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c34e2d-b265-4871-9724-0b6da01fbe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:07:08.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport plans to start building for the robot valet parking
        experiment in April and complete it by August.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1e614-ba96-426e-aaf6-cf0e280ce0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:07:08.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction process highlights the kinds of changes that need
        to be made so the parking lot doesn''t trip up the valet robots. This includes
        repairing cracks and "any defects that could affect the operation of the parking
        robots," plus getting rid of light posts and "any other obstructions" in that
        area of the lot, the application said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f7107-0899-49c2-8184-bb9ffa9cf787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:07:08.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2018, the airport briefly mentioned robot valets as one of
        many "emerging projects" in its annual investment plan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d853e-227d-437a-bb48-65031a9a60e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:07:08.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport also noted that, if the trial goes well, it may eventually
        expand autonomous valet service to two other parking areas, where it could
        pack 8,500 robot-parked cars into what are currently 6,000 self-park spots.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c5d2c4-3018-4f82-a35e-e8ab8e5dabd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:07:08.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:07.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Robot valets may
        soon park your car at this London airport."</em></p>'
  'medical-marijuana-house-of-representatives':
