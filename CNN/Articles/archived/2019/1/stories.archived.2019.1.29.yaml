    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says he has fired another government official for corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d9a37c-5e3c-40f4-86ac-230c75c0b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:51:58.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) ‚Äî</strong> President
        Rodrigo Duterte on Tuesday said he has fired another government official for
        corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb3ca70-94ec-407d-bd60-22611a39c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:51:58.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, refused to name the official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0367b8b-512d-406d-8be5-28c6bec93093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:51:58.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:43.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami na ako napatanggal</em>, cabinet members about six or
        seven, <em>marami na ho ako sabi ko mag-resign ka na lang.. may bago lang.
        Sinabi ko sa kanya umalis ka na lang, do not try</em> to explain, do not try
        to justify your stay because.. <em>''yun ang usapan natin, dyan ako hindi
        pwede</em> corruption," Duterte said in his speech at the groundbreaking of
        a hospital in Malabon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c83e6cb-b97e-4537-8c69-316f910ad713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:51:58.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translator: I have dismissed a lot of officials, about six or seven
        cabinet members. I have told many officials to just resign. There''s a new
        one. I said just leave, do not try to explain, do not try to justify because
        that''s what we have talked about.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa98e545-d107-4567-b9bd-a25ce04c9b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:51:58.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:44.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President last year had dismissed several high-ranking officials
        over corruption allegations, some of them were replaced by former military
        men.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd21ad-85db-490a-a126-060aeeeabfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:51:58.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:45.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, he threatened to sack officials of the Department of
        Agrarian Reform (DAR) if they continue to work slowly. He lamented the alleged
        slow progress in the land conversions under the agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e13e0-45a5-4b26-b033-c62453e05cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:51:58.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So kung nakikinig sila ngayon diyan sa conversion office ng DAR,
        better prepare because you''re fired. Kung hindi kayo mag-ano, kasuhan ko
        kayo," he said in his speech at the annual assembly of the Provincial Union
        of Leaders Against Illegality in Quezon province.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6a2a3-daf4-465e-ace6-307f5273720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:51:58.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So if they''re listening now at the conversion office
        of DAR, better prepare because you''re fired. If you don''t improve, I''ll
        sue you.]</p>'
  'china-ballistic-missile-can-hit-moving-ships-experts-skeptical':
    'author': 'Brad Lendon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-29T17:18:45.969+08:00
    'imagesource': 'jcr:5b2e4964-efce-4be7-9b71-c59d3c377c2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7c79ae0-2360-433f-b376-7b02c1fe9d00'
    'lead': 'Chinese state-run media offers a pointed defense of the capabilities
      of its so-called "Guam killer" missile, challenging¬†an earlier CNN report¬†that
      doubted its ability to hit moving ships at sea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T13:56:17.458+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:30:29.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:48.022+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ballistic missile can hit moving ships, China says, but experts remain
      skeptical

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528c763-37d7-4d29-b123-cc0b7b517845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Chinese state-run media has offered a pointed
        defense of the capabilities of its so-called "Guam killer" missile, challenging
        an earlier CNN report that doubted its ability to hit moving ships at sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a37d6d-327a-47a3-beed-c0d396ff225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slickly produced short video touting the missiles'' advanced technology
        was first televised in China on Thursday. This was followed Monday by a series
        of articles backing up the claims made in the video that the missiles can
        hit an aircraft carrier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e90f7-f4a4-4bb3-98d1-a038d6d9b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media push appears to be part of a concerted propaganda campaign
        designed to impress domestic audiences while underscoring China''s military
        strength on the international stage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff96c9-c0a9-4188-9801-8fbb4b80ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:31.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the release of the video, which purports to show DF-26
        intermediate-range ballistic missiles being launched from an undisclosed location,
        actually reveals very little.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94636830-706f-4793-8126-1d803678e3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video doesn''t show a missile hitting a moving target at sea,"
        military expert Carl Schuster told CNN. "For all the audience can see, it
        is a standard ballistic missile launch with no indication of whether the target
        is moving or static."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43062abd-de99-476f-a3db-60c3bd057ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has long claimed the missile, dubbed the "Guam killer" by
        analysts for the threat it poses to key U.S. military bases on the Pacific
        island, can also target warships in the open ocean.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b50b6-4060-4d99-9b0f-8687ac39c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DF-26 is believed by US analysts of being capable of hitting
        targets up to 3,400 miles (5,471 kilometers) away with nuclear or conventional
        warheads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc65787-9067-4895-b006-9371853795ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hitting a moving target at sea would require practicing procedures
        and tactics that China had not yet shown, said Schuster, a former director
        of operations at the U.S. Pacific Command''s Joint Intelligence Center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c86cd-45e7-4bbb-9496-bdb3f49f08f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a U.S. Navy guided-missile destroyer steamed near Chinese-claimed
        islands in the South China Sea earlier this month -- an action Beijing claimed
        violated China''s territorial waters -- China said it had deployed the missile
        to its remote desert and within range of the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c8266-b67f-4cb5-9503-a46a0eccca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Special design''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74881fc6-d6c3-4ac4-973f-b239fe757d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:35.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second report carried in Monday''s pro-government Global Times
        claimed the video from state-run China Central Television showed the DF-26
        are equipped with four fins near the nose of the missile. This, according
        to the report, allows the missile to change course in flight to hit a moving
        ship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fad206-a52d-43e6-8ed2-c156b39ff495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The special design enables the missile to accurately control the
        attack trajectory, as the four flight control surfaces provide super maneuverability
        and guide the warhead during the terminal stage to hit a slow-moving aircraft
        carrier," said the report, citing Chinese military expert Song Zhongping.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1e093-85e7-4927-a389-bf3a485382e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report quotes another unnamed Chinese military expert as saying
        the missile''s warhead was electronically linked to a targeting system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c475809-f120-4685-81e4-76919f5afcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An information network connected to the warhead, which possibly
        includes satellites, ground and naval radar in addition to radar on the missile
        itself, will constantly update the location of a moving target, informing
        flight control where to guide the missile," the report quotes the anonymous
        expert as saying.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc279be-a196-40f6-b136-b4628f0ce192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:37.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times report, which references CNN''s previous story,
        concludes by saying the video provides an example of practiced launches.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6329db9-ea94-44aa-821a-11ccdd56abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:37.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andrew Tate, an analyst at specialist military magazine Jane''s
        Defence Weekly, said proof of the DF-26''s anti-ship capabilities would require
        more testing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a50bc-cf17-477b-a234-148f8f315983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Global Times report refers to the missile''s own radar, which
        may be required for the terminal homing phase, when any delay in updating
        the target position could result in a miss. Assurance that this functions
        as designed would require representative trials," Tate wrote after reviewing
        the video clip.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2222c605-ccb5-4115-ae25-07bd57a2a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster said the video of the missile tests indicated doubts about
        the abilities of the truck-mounted weapon expressed in earlier CNN reports
        were warranted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d3799-4775-42c4-b7ea-4ec6c2e0f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:39.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your (previous) report was on target and they feel they have to
        counter it to achieve their strategic messaging and domestic propaganda goal,"
        he said. "The video is beautifully done with dramatic music and effect, but
        it doesn''t show the missile hitting a target of any kind."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca9ea2d-7e34-4703-8f1d-daac0faabd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of January, articles across state-run media
        outlets have highlighted new weapons claims, military recruiting efforts and
        the expanding global role of the People''s Liberation Army.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49877bad-4472-4bae-97e6-2f3fd99d0a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:40.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday at a meeting of the country''s powerful Politburo decision
        making body, Chinese President Xi Jinping stressed that the Communist Party
        needed to strengthen communication across a range of fronts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d9bb1a-9581-495c-9435-2393cd8ee27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work of news and public opinion is facing new challenges as
        profound changes have taken place in the ecology of public opinion, the media
        landscape and the means of communication," state-run Xinhua quoted Xi as saying.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e400e25b-964f-48d3-9d67-e415363849ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:56:17.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:41.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ballistic missile
        can hit moving ships, China says, but experts remain skeptical."</em></p>'
  'US-Sanctions-Venezuela-oil-company':
    'author': 'Jeremy Diamond and Allie Malloy'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-29T07:12:08.580+08:00
    'imagesource': 'jcr:7bb14e1d-8fa2-4d58-9e06-8e77c32abc86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ac78217-aec9-4ecc-8c92-c2c913873423'
    'lead': 'Treasury Secretary Steve Mnuchin and national security adviser John Bolton
      announced the sanctions against Petroleos de Venezuela, S.A. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T14:10:16.069+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:30:18.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:48.760+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump approves sanctions on Venezuelan oil company

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b7cdea-5fc3-4cad-8942-c3a38d94d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:10:16.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The United States on Monday sanctioned
        Venezuela''s state-owned oil company, bringing to bear the most significant
        financial pressure so far on Venezuela''s embattled President Nicolas Maduro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f92b01-a01e-4208-a59e-6e16e5457ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:10:16.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Steve Mnuchin and national security adviser John
        Bolton announced the sanctions against Petroleos de Venezuela, S.A. -- the
        parent company of the U.S.-based Citgo oil company -- on Monday afternoon
        from the White House briefing room. The measure blocks about $7 billion in
        assets and would result in more than $11 billion in lost assets over the next
        year, Bolton said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3991de-cdc0-4dbc-a92c-872ffc7dd578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:10:16.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is holding accountable those responsible for
        Venezuela''s tragic decline," Mnuchin said. "PdVSA has long been a vehicle
        for embezzlement, for corruption for Venezuelan officials and businessmen.
        Today''s designation of PdVSA will help prevent further diversion of Venezuela''s
        assets by Maduro, and will preserve these assets for the people of Venezuela
        where they belong."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66e9dd5-7678-4114-a969-d450a4e59cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:10:16.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:20.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions will be effective "immediately," Mnuchin said, and
        any purchases of Venezuelan oil by U.S. entities would flow into blocked accounts
        -- money the U.S. officials said would be released only to the legitimate
        leaders of Venezuela.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04176c6-efd7-4e6e-a7c7-59f6c055f4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:10:16.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:21.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil sanctions represent the latest and most significant escalation
        of the Trump administration''s pressure campaign aimed at ousting Maduro from
        power. President Donald Trump last week recognized Venezuelan opposition leader
        Juan Guaido as the legitimate interim president of Venezuela and the U.S.
        has continued to ramp up pressure on Maduro to resign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059cdbb7-0e68-455b-ba3c-b944b60deaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:10:16.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has presided over an economic and political crisis since
        succeeding Venezuelan President Hugo Chavez, with much of the country crippled
        by hyperinflation, soaring unemployment and a mass exodus of refugees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46558c76-1fe9-4f44-8f30-b8798e4e0d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:10:16.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the new sanctions, Bolton once again urged the Venezuelan
        military to abandon Maduro and recognize Guaido''s legitimacy and said the
        U.S. continues to keep all options on the table until Maduro transfers power
        to Guaido.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2015db-8349-4c74-ab0f-fb6eae5131c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:10:16.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also, today, call on the Venezuelan military and security forces
        to accept the peaceful, democratic and constitutional transfer of power,"
        Bolton said. "Now is time to stand for the democracy and prosperity in Venezuela."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8404d07-0d90-43dd-bed2-da88872850f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:10:16.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:23.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venezuelan state-owned oil company was targeted in large part
        because it has been used as "a vehicle for embezzlement, for corruption" by
        Venezuelan officials, Mnuchin explained, and the sanctions will have the effect
        of ramping up the pressure not only on Maduro but on his inner circle who
        are also said to benefit financially from the state-owned enterprise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21093500-7182-4abf-88be-9da96eca3105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:10:16.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:24.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release announcing the sanctions, the Treasury Department
        noted that "a 2014 currency exchange scheme was designed to embezzle and launder
        around $600 million from PdVSA, money obtained through bribery and fraud."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07323dd9-3a07-4318-a4d3-89e6fb473d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:10:16.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By May 2015, the conspiracy had allegedly doubled in amount, to
        $1.2 billion embezzled from PdVSA," the Treasury Department said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07d874-f429-4628-baf7-6d3e45587903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:10:16.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action stopped short of a full oil embargo against Venezuela,
        a step that the Trump administration has also been considering and could still
        employ at a later date.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9a815c-78c1-440e-ad24-f7e33cde1d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:10:16.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:25.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action announced Monday is expected to have a smaller impact
        on US gas prices than a full embargo would.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a6c69f-f0fa-4258-9b2c-82af90087769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:10:16.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin said he does not "expect any big impact in the short term"
        on the oil market.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d2adfa-3629-4a9f-b2e6-86bec0cea0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:10:16.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t expect that people will see an impact on the gas pumps,"
        Mnuchin said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae0f65-7862-43f1-9355-617863345dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:10:16.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:30:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he declined to swear off an oil embargo down the line.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5462f-b8ca-4a65-81ea-e8e8741886a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:10:16.072+08:00
