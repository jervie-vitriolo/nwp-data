      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old actor won the award for his portrayal of Filipino-American
        serial killer Andrew Cunanan in the "The Assassination of Gianni Versace:
        American Crime Story." Cunanan was behind the death of Italian designer Gianni
        Versace.</p>'
