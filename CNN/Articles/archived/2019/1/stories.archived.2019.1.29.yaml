      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that one of the men has been identified, but refused to
        reveal his identity as investigation and manhunt operations are ongoing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c56b2-b387-480f-bed7-a8b2a9e5e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.209Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security lapses</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9eeb84-ea66-4fa0-9edd-a4107584a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.209Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A√±o also admitted that there may have been security lapses around
        the cathedral before the blasts occured.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c5607-8229-4422-b305-7c8801a05ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.210Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow, there was (sic) some lapses. Probably <em>naging</em>
        complacent <em>sila</em> because <em>tapos na ''yung</em> [Bangsamoro Organic
        Law (BOL) plebiscite,]" he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80137cb3-0807-4741-9476-b975ab64919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.210Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Somehow, there were some lapses were some lapses.Probably
        they became complacent because the plebiscite for the BOL is over.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7178122-1cc5-4f0f-b7e9-39c568109c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.210Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and military beefed up security in the Autonomous Region
        in Muslim Mindanao (ARMM), Cotabato City and Isabela City, Basilan which voted
        in a plebiscite for the ratification of the BOL, which creates the new Bangsamoro
        ARMM.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d7782a-2fd1-4a46-856d-e0c1f6f3cd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.210Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: The Bangsamoro Organic Law: Everything you need to
        know</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba4294-2271-4b8d-b4cf-93dddb787f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulu voted against the BOL, but since they already form part of
        the ARMM, their votes were counted with the entire region. The provincial
        government is contesting that before the Supreme Court.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887c642-5d01-4660-83f8-d62b0d3e9409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A√±o explained that three layers of security have been in place around
        the church, which Nograles said has been cordoned off to motorists five months
        ago, when the cathedral first received terror threats.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a075495a-9851-4496-8e87-15cfe31b2a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also speaking to The Source, Nograles said the security around the
        area was loosened three to four months ago when the threats seemed to have
        dissipated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e2d56-ebf7-49a4-8d87-2d04b1e9e959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief said soldiers guard the perimeter of the church "24
        hours a day," while joint forces of the military and the police man checkpoints
        leading to the church, and policemen are stationed in checkpoints at the outermost
        ring around the church.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363515e4-d0b1-442b-a0ac-03756481d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to thank the military for working so hard to secure Jolo.
        But of course there are lapses. There has to be lapses. How could somebody
        enter the church with a bomb?" Nograles said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691e8b0-0e0f-414f-9490-099c1a0a57cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another interview with The Source, Philippine Institute for Peace
        Violence and Terrorism Professor Rommel Banlaoi said the group behind the
        fatal bombing "outsmarted law enforcement authorities."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15992c-c121-4d0f-a5a0-4205f01af936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law ''more'' justified</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee20e4e9-d1ac-4c91-a6ea-fe3cf6f2022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast occurred just days after the ratification of the BOL and
        during the implementation of martial law in Mindanao, which has been in place
        since May 23, 2017.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2862e0b5-67c2-4e0d-bd92-eea466803da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have come to say that martial law has been ineffective in
        preventing the attack.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1a1974-28a6-46e3-abd6-055a052b9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malaca√±ang said the incident should serve as "more reason"
        for martial law''s continued implementation.</p>'
