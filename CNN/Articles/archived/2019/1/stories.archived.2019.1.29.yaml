      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> ‚Äî The
        government''s rehabilitation project of the Manila Bay has officially kicked
        off, and some residents did not waste time checking up on the recent developments
        of the cleanup drive.</p>'
