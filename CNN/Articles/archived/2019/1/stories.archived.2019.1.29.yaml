    'template': '1'
    'title': 'Lowering blood pressure could cut risk factor for dementia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d85665c-bb95-4523-881e-cb32588b5226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:06:17.435Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:19.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Intensive lowering of blood pressure, to
        a less than 120 mm Hg level, can have a measurable impact on mild cognitive
        impairment (MCI)‚Äîa well-established precursor of dementia, a new study finds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d25a2-fb5d-4fa5-8900-a4446095e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:06:17.435Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:19.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies have suggested high blood pressure could be a risk
        factor for dementia and mild cognitive impairment, leading US researchers
        to explore whether lowering pressure could reduce this risk in a large randomized
        trial on more than 9000 people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a150fd71-b424-4b85-9ad8-6f126ea588b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:06:17.436Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:19.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowering blood pressure did not significantly reduce dementia risk,
        but the secondary results showed a significant reduction in MCI, according
        to the study published Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3106f2e7-00f9-40ca-80b3-9247b9dd6f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:06:17.436Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dementia continues to be a large public health challenge, and based
        on the primary results of this study, we still have yet to find an intervention
        strategy proven to reduce the risk of dementia," said Dr. Richard J. Hodes,
        director of the National Institute on Aging (NIA), part of National Institutes
        of Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f9c7d9-c74c-40c6-89f6-8ed9732b7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:06:17.436Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, the secondary results showing that intensive lowering
        of blood pressure may reduce risk for MCI, a known risk factor for dementia,
        gives us additional avenues to explore on the path to prevention," he said
        in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac47091a-2bb2-4ffb-a67a-5c6199be858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:06:17.436Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:19.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dementia is the seventh leading cause of death in the world, according
        to the World Health Organization. The syndrome involves the loss of cognitive
        functioning and behavioral abilities, and Alzheimer''s disease is the most
        common cause of dementia in older adults.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a017d585-57a1-46a9-8b08-2282742fdcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:06:17.436Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, about 5.7 million Americans are living with
        Alzheimer''s disease, according to the US-based Alzheimer''s Association.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56dc140-7847-4d38-8397-b5994890d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:06:17.436Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research from last year showed that older people with higher-than-average
        blood pressure was linked to more tangles in the brain tissue, a common sign
        of Alzheimer''s disease -- the most common form of dementia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a0e26c-700b-465b-8fae-7423b5368531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:06:17.437Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:19.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2010 and 2013, Dr Jeff D. Williamson from the Wake Forest
        School of Medicine in North Carolina, and his team selected 9361 participants
        over the age of 50, who had a high risk of cardiovascular disease. They were
        divided into 2 groups -- one with intensive blood pressure control to levels
        below 120 mmHg and a standard group with a target of less than 140 mmHg,</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9121a5-1a70-49c7-8df8-2f7f08ac862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:06:17.437Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial purpose of the trial was to look into how intensive
        blood pressure lowering can impact cardiovascular and renal disease and after
        the first three years the trial stopped as results showed that lowering blood
        pressure led to reduced cardiovascular events and overall mortality.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119538a-d53f-4eeb-9873-0ad01d51180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:06:17.437Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants were followed up for two more years to record levels
        of dementia and mild cognitive impairment development.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe6113-1611-4d7f-909b-b092b35e2901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:06:17.437Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:19.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first results from the study showed no statistically significant
        difference between standard and intensive treatment in the proportion of participants
        that were diagnosed with dementia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4085e-52c2-412f-9786-d8fe2a6e89e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:06:17.437Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:19.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the secondary results suggested that the intensive treatment
        reduced the risk of mild cognitive impairment and the combined risk of mild
        cognitive impairment and dementia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e5297-f1a9-4054-8e2d-0d2e141532ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:06:17.438Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is in line with where the field of dementia research
        is going: preventing memory loss earlier," said Laurie Ryan, chief of the
        Dementias of Aging Branch in the National Institute of Aging and contributor
        to the clinical trial. "Much like we have research-based interventions for
        heart health and cancer prevention, we hope to have guidance based on this
        and subsequent studies that will more definitively show how to slow or even
        stop dementia well before symptoms appear."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7d4aaa-25b7-4b0a-b721-f4ef95c3a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:06:17.438Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Pickett, head of research at Alzheimer''s Society in the UK,
        said researchers have known for a while that keeping blood pressure in check
        can help prevent dementia. In an email to CNN he added "but there''s still
        lots of unanswered questions -- like how intensively to manage blood pressure."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9732b724-f403-4bad-903d-0a3187ac19de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:06:17.438Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:19.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prevention is key until the day a cure for the disease is found,
        according to Pickett, who was not involved in the research. "We know what''s
        good for the heart is good for the head and you don''t have to take extreme
        measures to help lower blood pressure and dementia risk. Simple lifestyle
        changes like quitting smoking and exercising regularly can all make a difference,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d3be3b-4492-4432-b46e-2d16660ccc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:06:17.438Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:19.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Lowering blood pressure
        could cut risk factor for dementia."</em></p>'
