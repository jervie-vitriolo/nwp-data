      'mgnl:type': 'text'
      'text': '<p>A√±o said the Abu Sayyaf use the Ajang Ajang group to run errands,
        provide support and relay communication.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bce593c-dfd1-48c2-9e72-c17826c13aa9'
