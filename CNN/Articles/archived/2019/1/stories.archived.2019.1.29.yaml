  'Donald-Trump-Nancy-Pelosi-State-of-the-Union-invite':
    'author': 'Ashley Killough, Allie Malloy and Lauren Fox'
    'caption': 'U.S. House Speaker Nancy Pelosi. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-29T07:22:15.395Z
    'imagesource': 'jcr:384ab575-857c-4361-be83-cb17584208ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a9982a6-1e45-4f0c-9707-496c9e1a162d'
    'lead': 'The State of the Union became a point of contention in the negotiations
      related to the partial government shutdown that ended on Friday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T00:41:45.414Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:29.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:42.451+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump accepts U.S. House Speaker''s State of the Union invite

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b08c4-221e-4547-a594-1b871fae975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:41:45.415Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:29.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. President Donald Trump has accepted
        House Speaker Nancy Pelosi''s invitation to give his State of the Union address
        on February 5, the White House announced Monday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d151b03-5ee5-4ac7-aa39-295deef49874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:41:45.415Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:30.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I wrote to you on January 23rd, I stated that we should work
        together to find a mutually agreeable date when government has reopened to
        schedule this year''s State of the Union address," Pelosi stated in a letter
        provided by her office. "In our conversation today, we agreed on February
        5th."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4f6f8-b10e-481f-ada4-b21ef4efa33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:41:45.415Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi continued, "Therefore, I invite you to deliver your State
        of the Union address before a Joint Session of Congress on February 5, 2019
        in the House Chamber."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74046475-4c72-4421-aad6-d08d8bb8ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:41:45.415Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:31.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded later Monday accepting Pelosi''s invitation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e179616c-d26f-43a3-ad0c-1b9dbb297a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:41:45.415Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my great honor to accept," Trump wrote. "We have a great
        story to tell and yet, great goals to achieve!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d53976-74ae-4861-bda9-2e58a99ce8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:41:45.416Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pelosi aide said that the speaker was the one to call Trump on
        Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c477b-30b6-475a-a31a-dc31ad75e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:41:45.416Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State of the Union became a point of contention in the negotiations
        related to the partial government shutdown that ended on Friday. Pelosi originally
        invited Trump on January 3 to give the speech this Tuesday. After the government
        shutdown continued for most of the month, the California Democrat on January
        16 requested that Trump postpone the address or deliver it in writing, citing
        security concerns. While Trump responded by canceling Pelosi''s use of a military
        vehicle for an overseas trip, he eventually acquiesced to her request and
        agreed to reschedule the speech after the shutdown had ended.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee6a279-9ead-410a-99ab-6ce95cd6376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:41:45.416Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:33.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement to end the shutdown on Friday reopened government
        for three weeks while congressional negotiators work to see if there''s a
        potential deal related to border security, immigration issues and the President''s
        campaign promise of a border wall, money for which had caused the standoff
        that led to the shutdown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d4380-cc4b-4e2f-8479-5d6767a50732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:41:45.416Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the shutdown''s end on Friday, a senior White House official
        was asked when the speech would be rescheduled. The official responded, "You
        need to ask the speaker that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d8391-252a-415a-95b6-86f6a03cb383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:41:45.416Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:34.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump accepts Pelosi''s
        State of the Union invite."</em></p>'
  'Nvidia-stock-plunge-China':
    'author': 'Paul R. La Monica'
    'caption': 'China''s weakening economy has claimed another corporate victim: Chipmaker
      Nvidia slashed its sales outlook for the fourth quarter, because of "deteriorating
      macroeconomic conditions, particularly in China."'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-06T07:06:45.769Z
    'imagesource': 'jcr:b42517cf-f5a4-4de1-89da-ca4576f14e58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b35ccc89-9161-44aa-b012-ffbd718b0c40'
    'lead': 'Nvidia expected sales of about $2.7 billion in the quarter but said Monday
      that it now predicts revenue will come in around $2.2 billion. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T00:46:27.327Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:22.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:43.117+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nvidia warns of weakness in China. Stock plunges 16%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034df021-9c03-4c01-bba1-e373b069768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:27.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:23.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> China''s weakening economy has claimed
        another corporate victim: Chipmaker Nvidia slashed its sales outlook for the
        fourth quarter, because of "deteriorating macroeconomic conditions, particularly
        in China."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97f8b6-dae7-44ba-905c-95bb0c1c9054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:27.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nvidia expected sales of about $2.7 billion in the quarter but said
        Monday that it now predicts revenue will come in around $2.2 billion. The
        company also said its gross profit margin will be much lower than expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a563c7a-75cc-40ba-8611-2147929c71d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:27.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Nvidia plunged more than 16 percent in early trading on
        the news before rebounding a bit. Nvidia rival AMD also fell nearly 5 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c365d5-09f1-4e9b-92c4-09fe15c62e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:27.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader market -- including tech stocks -- already fell sharply
        Monday morning after Dow component Caterpillar reported earnings that missed
        forecasts by a wide margin. Caterpillar issued guidance that was below what
        Wall Street was expecting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ea701-a648-4536-9e11-d559be72b205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:27.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nvidia, which makes high-end graphics chips used for PC video games,
        self-driving cars and supercomputers, said demand for games in China was hurt
        by broader economic weakness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79295a9-fde6-40f8-99b0-b07b5643c86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:27.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that sales of processors using its new Turing
        technology were lower than expected as consumers seem to be waiting for prices
        to drop. Nvidia will release its official results on February 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710a5a22-672b-4490-a0ec-b80ebd548f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:27.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nvidia had been one of the hottest stocks in the S&amp;P 500 in
        2016 and 2017. But shares fell 30% last year because of growing worries about
        China''s economy following a trade dispute with the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4626517e-3fa2-48bb-89df-54aeaa0c6da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:27.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:26.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nvidia was also hit hard by the epic collapse in bitcoin and other
        cryptocurrencies'' prices. Nvidia''s powerful graphics chips have been used
        to mine bitcoin, solving complex mathematical problems needed to help produce
        cryptocurrencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72453ec4-97c4-46da-9fb8-41e3e2b2a67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:27.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That market has dried up in the past year and Nvidia CEO Jensen
        Huang said during an earnings call in November that "the crypto hangover lasted
        longer than we expected."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74758a16-a024-4cae-964e-dfd85c9b9f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:46:27.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:28.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nvidia warns of
        weakness in China. Stock plunges 16%"</em></p>'
  'United-States-files-criminal-charges-against-China-s-Huawei-':
    'caption': 'The U.S. Justice Department on Monday unveiled two sets of charges
      against Huawei.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-29T16:35:29.904Z
    'imagesource': 'jcr:41c20879-5b2a-4ad2-bf54-29f6eaaf0630'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbad151f-b093-4aa6-a04c-fe683b1aee0d'
    'lead': 'The U.S. Justice Department on Monday unveiled two sets of charges against
      Huawei.

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T00:50:48.855Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:02.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:44.042+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United States files criminal charges against China''s Huawei

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4261e19c-a893-4fcb-b221-cb8acc95b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.855Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The United States has filed criminal charges
        against Huawei, escalating its fight against the Chinese tech giant and potentially
        complicating efforts by Washington and Beijing to negotiate an end to their
        bruising trade war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24556e2-5f01-4206-a625-80c333b44917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.855Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department on Monday unsealed two cases against Huawei
        that detail a slew of allegations. One indictment accuses Huawei of trying
        to steal trade secrets from T-Mobile, and of promising bonuses to employees
        who collected confidential information on competitors. A second indictment
        claims the company worked to skirt US sanctions on Iran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fafa896-aed0-4252-a557-806402168aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.855Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also revealed formal charges against Meng Wanzhou, Huawei''s
        chief financial officer. Meng was arrested in Canada in December, and the
        United States is looking to extradite her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b736351-a04f-4f7a-91a3-386e1c4fa080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.856Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we are announcing that we are bringing criminal charges against
        telecommunications giant Huawei and its associates for nearly two dozen alleged
        crimes," Acting Attorney General Matthew Whitaker said in a statement. "China
        must hold its citizens and Chinese companies accountable for complying with
        the law."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ced556e-bb9b-455b-b72a-da221c28969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.856Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:05.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director Christopher Wray said at a press conference that Huawei
        "relied on dishonest business practices that contradict the economic principles
        that have allowed American companies and the United States to thrive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c27368-2635-42e6-b6cc-c34b2011f027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.856Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:05.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosperity that drives our economic security is inherently
        linked to our national security," Wray said. "And the immense influence that
        the Chinese government holds over Chinese corporations like Huawei represents
        a threat to both."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58073f37-c8c8-4758-b257-ee995add200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.856Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:06.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei said Tuesday it was "disappointed" by the U.S. move to bring
        charges against it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afe4308-2a7e-43b9-b2b7-283620877b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.856Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:06.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company denies that it or its subsidiary or affiliate have
        committed any of the asserted violations of US law set forth in each of the
        indictments, is not aware of any wrongdoing by Ms. Meng, and believes the
        US courts will ultimately reach the same conclusion," it said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4611274-e03b-4237-8232-12bbf91d7977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.857Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:07.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government reacted angrily to the charges, accusing
        the United States of using "its state power to smear and crack down on targeted
        Chinese companies in an attempt to kill their normal and legal business operations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6ca59d-03bf-4445-be45-2915d82b9b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.857Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly urge the United States to stop its unreasonable crackdown
        on Chinese companies, including Huawei," Foreign Ministry spokesman Geng Shuang
        said in a statement. He added that the United States should "immediately withdraw
        its arrest warrant on Ms. Meng and refrain from making a formal extradition
        request to avoid walking farther down a wrong path."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a80b52e-73dd-46e6-b2c6-eaf5d7441439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.857Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:08.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f8c85-a8eb-48f6-88b7-eccf23ec4f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.857Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 10-count indictment, which was filed in Washington state, claims
        that Huawei worked for years to steal T-Mobile''s proprietary phone testing
        technology, known as "Tappy." Huawei supplied phones to T-Mobile, and had
        access to some information about Tappy because of that relationship.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3ff54-fce9-41d1-b3d9-30c3ba602477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.857Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:09.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei was also building its own phone-testing robot in China. Federal
        prosecutors claim the company repeatedly directed its own employees to gather
        details about how Tappy worked ‚Äî a violation of the confidentiality and non-disclosure
        agreements it had with T-Mobile.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d45bf-8aee-4f83-a051-ec4cfc1eea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.857Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees were allegedly asked to send information such as photos,
        measurements and the serial numbers of various components. One employee was
        caught stealing one of the robot''s arms by placing it in his bag, according
        to court documents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc06f093-fe50-4a37-93f6-82329a8e7018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.858Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. prosecutors say that Huawei then obstructed justice when the
        T-Mobile, which is based in Washington, threatened to sue it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79bb100-e112-47ef-9613-fa18a03c5c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.858Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei allegedly came up with a false and misleading report about
        the attempts to steal Tappy technology, in which it blamed rogue employees.
        At the same time, the company launched a formal bonus program that rewarded
        employees who stole trade secrets from competitors, according to the indictment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9b4c8a-890f-493e-9c46-71dd2503691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.858Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:11.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also unsealed a 13-count indictment against Huawei
        and Meng in Brooklyn federal court. That document details an alleged scheme
        by Huawei to deceive financial institutions and the U.S. government about
        its business in Iran.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b015bbd-9405-4051-a8cf-5795520d9be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.858Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the indictment, the deception goes back to mid-2007,
        when Huawei''s founder, Ren Zhengfei, falsely told the FBI that the company
        did not violate any U.S. export laws, and that it had not dealt directly with
        any Iranian company.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0699b-90e4-4d22-899c-11c6d0d295f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.858Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:12.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company and Meng are also said to have claimed that an affiliate,
        Skycom, was a separate company in order to conduct business in the country,
        when in fact it was a subsidiary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3a08e-7e01-4956-bc80-2a1def3723e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.858Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:12.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials claim that more deceptive statements followed a series
        of Reuters articles detailing Huawei''s control of Skycom.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ab3d2-666e-4ac2-9fbd-f0806dec5fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:13.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment details an episode in 2013 when Meng is said to have
        made false claims at a meeting with one of Huawei''s banks. Though it''s not
        named in court documents, Meng''s lawyer previously identified the bank as
        HSBC.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b501ca-cc2a-4d0c-99db-9354c0704314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng walked through a PowerPoint presentation in Chinese, according
        to the indictment. A translation later sent to the bank allegedly included
        "numerous misrepresentations," such as a claim that Huawei''s work with Skycom
        consisted of "normal business cooperation."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283d5f32-e7b5-4386-8238-e40a471b63db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:14.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC is said to have cleared more than $100 million in Skycom transactions
        that traveled through the United States between 2010 and 2014 before ending
        the relationship around 2017.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925098ab-ed11-4511-8402-377f00d0b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng has denied any wrongdoing. Huawei said Tuesday that it had
        attempted to discuss the case with the US Justice Department after her arrest
        in December but that "the request was rejected without explanation."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b64bd6-0623-4777-8c74-f0aba2bfefd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:15.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a request for comment, HSBC said that "the US Department
        of Justice has confirmed that HSBC is not under investigation in this case."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97163c5-ee2f-4f79-a28c-30934c96ca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei under fire</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663aed32-715e-4ce3-a2f5-d0136cce7da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:16.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges from the United States increase pressure on Huawei,
        one of China''s tech champions and a crucial part of the country''s efforts
        to take a key role in the rollout of superfast 5G wireless networks.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52429aba-2794-4f29-afa2-7ef100af8f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has said for years that Huawei poses a potential
        national security threat. But government efforts to rein in alleged abuses
        by the company have escalated in recent months.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6835396d-f947-48b1-a99a-43fb481a86b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng''s arrest in December set off a geopolitical firestorm and
        has strained relations between the U.S., Canada and China. China has repeatedly
        called the detention of Meng, who was released on bail, a political move.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0d33f-9407-47c8-8931-e6c31aa9c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the United States on Monday reiterated its intention to move
        forward with the extradition process. Meng is due back in court again in Canada
        on February 6.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25865c4f-be31-4441-be8b-daace40d815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6bc7e3-1025-4510-9de8-05f34aff7db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is also considering legislation that would ban the sale
        of U.S. parts to any Chinese telecom firm that has violated U.S. export control
        laws or sanctions, a measure that expressly targets Huawei.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1bca7-c76d-4fd2-bed4-06cd5f02f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been clear for some time that Huawei poses a threat to our
        national security, and I applaud the Trump administration for taking steps
        to finally hold the company accountable," Senator Mark Warner, a Democrat,
        said in a statement Monday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c776a9c1-5d58-463b-8663-6bcd7b486412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, the charges come as the United States and China are
        racing to cut a deal on trade before March 1, when US tariffs on $200 billion
        in Chinese goods will otherwise rise to 25% from 10%. Vice Premier Liu He
        is scheduled to travel to the United States for two days of talks starting
        Wednesday.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f64c9a-4c52-4842-90ce-e2bd2ca3d803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how Monday''s announcement will factor into negotiations.
        President Donald Trump previously suggested that he may intervene in the Meng
        case if it would help reach a trade deal with China.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1425b-101a-43b4-9d90-fa5c39c47f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is under fire in other parts of the world, too.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34fed69-dc38-4025-bf36-4629c4be2342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:21.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a Huawei executive was arrested in Poland on
        charges of spying for China. The company has since fired the employee. And
        Germany and other European countries are reportedly considering barring Huawei
        equipment from the country''s 5G networks. The company is already banned from
        supplying 5G equipment to Australia and New Zealand.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a59a55-e79c-4c04-ab23-986fc2981040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:50:48.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US unveils its criminal
        case against Huawei, alleging China giant stole trade secrets and violated
        Iran sanctions."</em></p>'
