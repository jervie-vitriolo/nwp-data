      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> ‚Äî Authorities
        are looking into eyewitness accounts that a couple may have carried out the
        twin blasts in the Cathedral of Our Lady of Mt. Carmel in Jolo, Sulu which
        killed at least 22, Interior Secretary Eduardo A√±o said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab04a280-7c1b-40e7-b637-72159465513d'
      'mgnl:activationStatus': true
