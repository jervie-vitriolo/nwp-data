      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The water is now a lot clearer and the sand is resort quality.
        Let my pictures speak the truth," netizen Antonio Chua-so shared in a Facebook
        post Monday.</p>'
