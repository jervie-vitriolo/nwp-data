      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said eyewitnesses have also pointed to a man, thought to be with
        the woman, who supposedly set off the second bomb at the entrance of the church.
        Sulu 1st District caretaker Jericho Nograles said the second explosion threw
        people three meters away from the blast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486db719-2fec-435f-a9f9-b10c830195d3'
