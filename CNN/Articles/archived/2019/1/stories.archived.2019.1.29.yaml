    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703163bb-fb12-481d-9585-394ce2d4925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The effect of exercise on health is profound.
        It can protect you from a range of conditions, including heart disease, type
        2 diabetesand some cancers. But the type and amount of exercise you should
        do changes as you age. To ensure that you are doing the right type of exercise
        for your age, follow this simple guide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa3f37c-482f-49c9-8c6e-a999f5ffe590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childhood and adolescence</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd409c-266e-4853-84d5-d6609261fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In childhood, exercise helps control body weight, builds healthy
        bones and promotes self-confidence and healthy sleep patterns. The government
        recommends that children should get at least one hour of exercise a day. As
        a tip:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381ab12-8de5-43c6-af8c-3c59dfcb4e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children should try a variety of sports and develop skills, such
        as swimming and the ability to hit and kick a ball.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbb6046-266b-4166-a1a3-027069eeffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lots of non-scheduled physical activity is great, too, such as playing
        in playgrounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35de1d-292a-4107-be70-83c20f5c9caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise habits tend to steadily decline during teen years, particularly
        in girls. Getting enough exercise promotes a healthy body image and helps
        manage stress and anxiety. You can also:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b2aa02-c02e-42e9-9f93-84a0613127ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encourage teenagers to keep one team sport, if possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebbcba5-3521-44bc-b761-ae34af225f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For teenagers who are not into team sports, swimming or athletics
        can be a good way to keep fitness levels up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea4982-8f5a-495c-b6a7-aa4867358b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to increase your chances of sticking to your exercise resolution</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d84685-4c2a-4d2f-a1cb-9e9de46d033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>In your 20s</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b36bb1d-4c69-4d37-af26-dcad37e8620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are at your absolute physical peak in your mid-20s, with the
        fastest reaction times and highest VO2 max -- the maximum rate at which the
        body can pump oxygen to muscles. After this peak, your VO2 max decreases by
        up to 1% each year and your reaction time slows each year. The good news is
        that regular physical activity can slow this decline. Building lean muscle
        mass and bone density at this age helps you retain them in later years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da98f9a-5be7-44cb-b76d-b00e61123245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vary your training and keep it fun. Try tag rugby, rowing or boot
        camp.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c42c35-6b80-4a63-9615-d89b88e9d03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are a regular exerciser, get advice from an exercise professional
        to build "periodization" into your training regime. This involves dividing
        your training regime into progressive cycles that manipulate different aspects
        of training -- such as intensity, volume and type of exercise -- to optimize
        your performance and ensure you peak for a planned exercise event, such as
        a triathlon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d76c98-efdc-4874-a988-683b24a69d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>In your 30s</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01305a00-a8d4-4ec1-b34c-b88affa24c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As careers and family life for many intensify in their 30s, it is
        important that you maintain cardiovascular fitness and strength to slow normal
        physical decline. If you have a sedentary job, make sure you maintain good
        posture and break up long periods of sitting by forcing activity into your
        day, such as routing your printer to another room, climbing a flight of stairs
        to use the bathroom on another floor, or standing when taking a phone call
        so you are moving every half an hour where possible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287991ca-c1e1-49af-974e-8772f817fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work smart. Try high-intensity interval training. This is where
        bursts of high-intensity activity, up to 80% of your maximum heart rate, such
        as sprinting and cycling, are broken up with periods of lower-intensity exercise.
        This kind of workout is good for the time poor as it can be done in 20 minutes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac86b91a-1289-4fa2-99eb-c2483df0dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all women, and especially after childbirth, do pelvic floor
        exercises, sometimes known as Kegel exercises daily to help prevent incontinence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3846066c-887d-4d05-b1a6-74d0875d045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diversify your exercise program to keep it interesting. Try boot
        camp, spin class or yoga.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929bda6-d1ec-4fff-8246-66d9dd8440d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to get the most out of a gym membership</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e8bc0-a297-4f16-9344-6097adda18cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>In your 40s</strong></h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159645f7-27c2-483f-8b73-a7ecc681525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people start to put on weight in their 40s. Resistance exercise
        is the best way to optimize calorie burning to counteract fat accumulation
        and reverse the loss of three to eight percent of muscle mass per decade.
        Ten weeks of resistance training could increase lean weight by 1.4kg (3 pounds),
        increase resting metabolic rate by 7% and decrease fat weight by 1.8kg (4
        pounds).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ebb6b-a5b6-4af7-aaf3-689d47b1fb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try kettlebells or start a weight-training program in your gym.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8881a4-868b-44b3-8747-fbe3187c504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take up running, if you don''t run already, and don''t be afraid
        to start a more intensive exercise program. You get more bang for your buck
        with running versus walking.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b49a08-60af-494d-be3a-9f242904e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilates can be useful to build core strength to protect against
        back pain, which often starts in this decade.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c86d98-c4c5-4004-a87f-66e09840905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>In your 50s</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3a1a02-245e-443b-b55f-4933777a9da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this decade, aches and pains may crop up and chronic conditions,
        such as type 2 diabetes and cardiovascular disease, can manifest. As estrogen
        declines in postmenopausal women, the risk of heart disease increases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a811c3-0e71-4c74-861e-297a0f41c330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do strength training twice a week to maintain your muscle mass.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed31290d-a7ad-4537-8e78-a7e3f77f628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weight-bearing exercises, such as walking, is recommended. Walk
        fast enough so that your breathing rate increases and you break a sweat.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b52685-c749-49a7-bec7-ac2c96d8fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try something different. Tai chi can be excellent for balance and
        relaxation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c0ec1a-f8c5-4424-b3dc-659607e4f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why stretching is important for weight loss</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be61061a-9d3f-43b3-ae7f-ff6122defb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>In your 60s</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7942f089-80ea-4266-b758-55223524aa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, people accumulate more chronic conditions as they get
        older, and aging is a major risk factor for cancer. Maintaining a high level
        of physical activity can help prevent cancers, such as post-menopausal breast
        cancer, colon cancer and cancer of the womb, and it reduces the risk of developing
        chronic conditions, such as heart disease and type 2 diabetes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14fdf45-9919-49fc-bd84-d2563cf837b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical activity tends to decline with age, so keep active and
        try to buck this trend.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db57eae5-168d-4b0c-b0ba-bc83b389cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try ballroom dancing or other forms of dancing; it''s a fun and
        sociable way to exercise.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea20b1c-1f40-477b-bde6-f8d4f28cffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incorporate strength and flexibility exercises twice a week. Aqua-aerobics
        can be a great way to develop strength using water as resistance.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28d48a0-9c44-4eab-a370-62267774dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintain cardiovascular exercise, such as brisk walking.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277004d7-b2b3-4fe4-978d-15ca54203078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>70s and beyond</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf27b9f-d2ca-41fc-8671-d251d2b0efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise in your 70s and beyond helps prevent frailty and falls,
        and it''s important for your cognitive function. If you have a period of ill
        health, try to keep mobile, if possible. Strength and fitness can decline
        rapidly if you are bed bound or very inactive, which can make it hard to get
        back to previous levels.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31296f8-0249-402f-8ccd-04c6a05733b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walk and talk. Instead of inactive visits from family and friends,
        go for a walk together. It will keep you motivated and boost your health more
        than solitary exercise.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110cde21-7378-44cb-9a66-b3155824b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incorporate some strength, balance and cardiovascular exercise in
        your regime. But get advice from a physiotherapist or other exercise professional,
        especially if you have several chronic conditions.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb0132-bec6-4b83-bced-b5f7ea2fbfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main message is to keep moving throughout your life. Sustained
        exercise is what benefits health most.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c0aa6-4ec1-4022-9fa1-68a60db7de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:42:14.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:12.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "The best exercise for
        your age."</p>'
  'Duterte-says-he-has-fired-another-government-official-for-corruption-':
