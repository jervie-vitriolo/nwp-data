      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî Marlon Hacla, a
        programmer as well as the author of the books ‚ÄúMay Mga Dumaang Anghel sa Parang,‚Äù
        ‚ÄúLabing-Anim na Liham ng Kataksilan,‚Äù and ‚ÄúGlossolalia,‚Äù wanted to merge both
        of his interests into one project: a robot that generates poetry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17e442-b589-4fe0-8d27-82eebbf561c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:39:15.953Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:24.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúEstela Vadal is the first AI machine na nagsusulat ng tula sa Filipino,‚Äù
        says Hacla. ‚ÄúIpinangalan ko siya sa nanay ko and in a way tribute na rin para
        sa kanya.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d0e5a5-ae1f-46b7-9a3b-66d58f63722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:39:15.953Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He launched the robot in December 2018 at Roel‚Äôs Bookshop in Quezon
        City, where visitors of the bookstore also had the chance to play with Estela.
        The AI machine also has a twitter account where she tweeted lines of poetry
        everyday since October 2017 until her launch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da86fde4-1abb-4049-8b5f-d7b82098b1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:39:15.954Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:24.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacla explains that the machine creates poetry on a per character
        level. ‚ÄúBasically, inaaral niya ang pagkasunod-sunod ng mga letters and the
        way she generates text is, she generates one letter, one character at a time,‚Äù
        he adds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6dc2df-8ca8-4c15-8e26-90de07612c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:39:15.954Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:24.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSurprisingly, through this method, sobrang lucid, sobrang poetic
        ng mga text na na-ge-generate niya.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61b104-bb52-45b3-9a5a-eb5f2c6599bb'
