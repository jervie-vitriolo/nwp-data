        Congresswoman Ria Vergara plays Whitney Houston‚Äôs &#39;Greatest Love of All&#39;
        to explain why she voted against the proposal to lower the minimum age of
        responsibility for children in conflict with the law | <a href="https://twitter.com/XaveGregorio?ref_src=twsrc%5Etfw">@XaveGregorio</a>
        <a href="https://t.co/q7OruFvAe5">pic.twitter.com/q7OruFvAe5</a></p>&mdash;
