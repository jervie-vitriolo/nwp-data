      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong apat na ''to kasi</em> more or less <em>may naka-</em>identify
        <em>na</em> they are part of the [Abu Sayyaf Group] group. This is what we
        call the urban terrorist group," A√±o said.</p>'
