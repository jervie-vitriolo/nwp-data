    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a724fb-50a4-4dae-965d-55aa34ef3d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:04:38.497Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:34.622+08:00
