    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0983347-6fac-49b1-bf15-47c0aab312ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not perfect. Yes the whole of Mindanao is martial law and
        despite that, crimes do happen, terrorism (does) happen. It''s not a perfect
        martial law," Nograles said, but added that it is more justified following
        the blast.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f03ab-06f8-4e37-b48e-020a8b16a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there wasn''t martial law five months ago, making that security
        cordon was harder. And I would still reiterate, in particular, Sulu, martial
        law is still welcome by the people," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d99b86-f16f-445c-84c5-5ce19e1a85c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court is holding oral arguments today on petitions against
        the continued implementation of martial law in Mindanao.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdae4d3-b626-4b9c-bb43-e7b83b72f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic State has claimed responsibility for the attack, but
        security officials, while not discounting that possibility, say  local terror
        groups are likely behind the bombing.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a95cc-0a7a-46b4-b61a-374396afb889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:48:29.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and the military are now under nationwide heightened
        alert following the blast.</p>'
