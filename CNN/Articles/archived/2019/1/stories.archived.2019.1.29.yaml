  'eduardo-ano-oscar-albayalde-alliance-of-concerned-teachers-profiling':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-29T14:06:31.662Z
    'imagesource': 'jcr:1ce8ade7-c339-4802-aede-a8d06f230285'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d75541e-6cdf-495e-a036-38c29bf8c123'
    'lead': 'The Alliance of Concerned Teachers said Interior Secretary Eduardo A√±o,
      PNP chief Director General Oscar Albayalde and other police officials violated
      their constitutional rights and other laws in profiling its members.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T07:44:20.722Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:59.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:33.290+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG, PNP chiefs facing complaints for teacher ''profiling''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0420360a-a187-44cc-8fd3-9d62b57a2867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) ‚Äî</strong> A
        militant teacher group filed a complaint against Interior Secretary Eduardo
        A√±o and Philippine National Police chief Dir. Gen. Oscar Albayalde over what
        it called profiling of its members by policemen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c5d2e2-14ca-412d-a94e-6981d8a81caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.723Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a complaint filed Monday with the Office of the Ombudsman, the
        Alliance of Concerned Teachers (ACT) said A√±o, Albayalde, regional police
        chiefs and other police officials violated the teachers'' constitutional rights
        and rights to public sector unionism, the Data Privacy Act, the Election Code,
        the Administrative Code, and the code of conduct of public officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce6f43-2913-4aa2-a701-59cc4192df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.723Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT said in its 35-page complaint that the profiling of its members
        "will certainly give way to a host of other rights violations to their members."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c1542-c3c7-408c-b6c3-e67a7409b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.723Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These politically motivated acts of massive illegal information-gathering
        committed against complainants'' members have and will force or dissuade both
        current and prospective members of the latter to withdraw membership or join
        for fear of breaches not only of right to be let alone in their political
        beliefs, but also of their very right to live," they said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc3c3ad-f301-4d47-bc4b-0c4702101488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.723Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT has alleged that police have asked schools for a list of teachers
        who are part of ACT, which security officials have tagged as a front for communist
        rebels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ca58ec-8795-4e06-8dd6-57daad8f0da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.723Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT, citing a U.S. Supreme Court case involving the National Association
        for the Advancement of Colored People, said requiring a group to divulge its
        members is an infringement on the right to free association.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce32433b-b076-4ed0-8f3c-9f36dd12790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.723Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said that since its "militant orientation and affinity
        with progressive groups do not constitute acts contrary to law," there is
        no reason for the government to "infringe and curtail" its right to free association.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da69f82-6f03-45d5-8d1f-8ab143dde909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.724Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT said the so-called profiling has resulted in a "chilling effect"
        among its members.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c29600-1c08-4bfd-a599-c6d1bc218dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.724Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said A√±o and the police officials infringed on their right to
        privacy and violated the Data Privacy Act when they gathered "sensitive personal
        information" about their members without their consent and for "unauthorized
        purposes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be50a1d-a050-482d-9e82-6f874866a4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.724Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also accused A√±o, Albayalde and other police officials of engaging
        in partisan politics and electioneering, charging them of conducting profiling
        activities to "diminish the prospects of the congressional representation
        of [teachers] in the next elections."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71672a1-947b-4e2e-830c-1d067459103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.724Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG maintains ACT a communist front</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a155ce-fc9f-4126-9092-c28ac6ef4c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.724Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to ACT''s complaint, the Department of the Interior and
        Local Government (DILG) said Tuesday that ACT is a front organization of communist
        rebels, citing the "revelation" of Communist Party of the Philippines (CPP)
        founder Jose Maria Sison.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f78cd1-3959-4d55-919f-64e7f751154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.724Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: DILG: Joma said ACT a communist front organization</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd87d9ab-6ca9-4282-88d5-fb5c8be2296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.725Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the Constitution and the laws cited by ACT "must give
        way to legitimate and compelling State interest."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f125207-7f48-43a7-b4d2-543a6e9622f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.725Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG also said the complaint is just "an attempt to earn precious
        media mileage before the May elections."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1ded3d-cd9d-427c-ab45-36362f17179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.725Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no police crackdown against the ACT and the complaint
        filed before the Ombudsman contains no evidence to support the alleged crackdown,"
        the DILG said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b265010f-4044-4aff-b186-c355d09116cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.725Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials have long cited a video of Sison where he talks
        about the structure of the CPP, its armed wing the New People''s Army, the
        National Democratic Front of the Philippines and "legal democratic forces
        in the Philippines," which include ACT, Kilusang Mayo Uno, Kilusang Magbubukid
        ng Pilipinas, Gabriela, League of Filipino Students.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b05e1-8d64-42f5-93f3-184d8ca45d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.725Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison has denied that he identified any legal organization as a
        CPP front, saying the video came from a "distorted spy report."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04b69d3-25af-4bcf-9160-c633f64def19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.725Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said it would answer ACT''s complaint with the Ombudsman.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13bb3aa-4c10-4cdc-9e01-7f1abb699f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:44:20.726Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'Putin-PH-fight-terrorism-Jolo-blasts':
