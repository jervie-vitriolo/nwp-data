      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song begins with the lines, "I believe the children are our
        future, teach them well and let them lead the way."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab5904-a792-4cda-9a59-b172a00debe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:56:41.343Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergara also maintained that scientific studies have proven that
        children below 16 are not psychologically and mentally mature to distinguish
        right from wrong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a758ad-56d2-4687-bdea-7b8fed89ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:56:41.343Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our focus should be on laws that will punish adults who knowingly
        take advantage of our children, to undertake illegal activities.These malevolent
        syndicates should be our target, not our children whom they abuse," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9687ef-ef51-4207-9203-a9ac0944c26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:56:41.344Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill lowering the minimum age of responsibility of children
        in conflict with the law (CICL) to 12 hurdled the House of Representatives
        on final reading Monday. An earlier version of the bill proposed to lower
        it to 9, but House lawmakers increased this amid pressure from critics and
        opposition senators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdcd7ce-f09d-4fb2-b4b2-d00b2809695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:56:41.344Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House measure is backed by President Rodrigo Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da2c5f-022e-48a4-93f5-d72287f8ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:56:41.344Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth offenders who commit serious crimes such as murder, kidnapping
        and rape would be placed in juvenile intervention and support centers, also
        known as Bahay Pag-asa, which are currently run, maintained and funded by
        their respective local government units (LGU).</p>'
