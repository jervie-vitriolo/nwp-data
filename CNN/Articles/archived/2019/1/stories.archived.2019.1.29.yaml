    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1102a373-6756-480b-890c-8911bc6b9d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:56:41.343Z
      'mgnl:createdBy': 'cnnproducer'
