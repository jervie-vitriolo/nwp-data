      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 363,000 Chinese students were enrolled in colleges and
        universities across the United States in the 2017-18 academic year, constituting
        the largest foreign student body, according to the Institute of International
        Education.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119429fc-ffbb-493e-81ac-94cff95a1efb'
