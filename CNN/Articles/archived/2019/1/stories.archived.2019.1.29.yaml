    'template': '1'
    'title': 'Michael Jackson''s family calls documentary a ''public lynching''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e724f-ef3a-45f6-b8ba-a1a0d1e01426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> One of the most talked-about documentaries
        of the year hasn''t even released yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91feb57-09ec-42e1-b0ad-64b47a27432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO''s forthcoming "Leaving Neverland" examines disturbing claims
        by James Safechuck and Wade Robson that Michael Jackson sexually abused them
        over a period of several years when they were children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d8565-057f-4812-a41b-259396bcec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary, which was screened at the Sundance Film Festival
        last week, has revived conversation about whether Jackson was a predatory
        pedophile.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553cc7aa-b81c-47d7-ab8c-3bca71e4c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson''s family released a statement Monday condemning the film.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d70b58-f487-4342-a3b9-5c12cf0596e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael always turned the other cheek, and we have always turned
        the other cheek when people have gone after members of our family - that is
        the Jackson way," the statement said. "But we can''t just stand by while this
        public lynching goes on, and the vulture tweeters and others who never met
        Michael go after him."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02150e38-8943-4192-a8d1-0e31bdc5b115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robson, now 36, first met Jackson when he was about five years old
        in his native Australia. He said he stayed with Jackson at his Neverland Ranch
        in California on several occasions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b806c11-52c8-424a-b392-7cb1095672be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the age of 10, Safechuck, now 40, appeared in a Pepsi commercial
        with Jackson and said he was also a frequent visitor to the singer''s home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5444a13b-5a08-4d9f-8f7a-b1fc14202876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both defended Jackson against other allegations of child abuse,
        but later filed suits ‚Äî Robson in 2013 and Safechuck in 2014 ‚Äî against the
        singer''s estate with abuse allegations of their own. (Jackson''s estate denied
        the accusations. Their cases were initially dismissed but reportedly remain
        under appeal.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a3c233-1c9c-4b65-998d-e8c07cd81bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never forgot one moment of what Michael did to me, but I was
        psychologically and emotionally completely unable and unwilling to understand
        that it was sexual abuse," Robson said during an appearance on the "Today"
        show after he filed suit in 2013.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3732ad-6846-44b2-a749-fb94ee62375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, "Leaving Neverland" director Dan Reed responded in an
        interview with USA Today to an earlier statement from Jackson''s estate which
        stated: "The film takes uncorroborated allegations that supposedly happened
        20 years ago and treats them as fact. These claims were the basis of lawsuits
        filed by these two admitted liars, which were ultimately dismissed by a judge."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f659da-6376-4364-8367-bc0fa463e321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty much what you''d expect them to say," Reed told the
        publication. "They obviously haven''t seen it, and I''m not engaging with
        the substance of what they''re saying."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e8a9f2-a125-47f9-9e65-5cc88b38f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson was previously the subject of two high-profile abuse cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000b622b-0f17-417f-a7a4-2925bdf97148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, a then 13-year-old boy accused Jackson of sexually molesting
        him repeatedly over a five-month period.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a745e-1a5e-42a0-8e18-c24d9e1a9544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy said that Jackson bathed with him, shared a bed with him,
        gave him gifts and fondled him.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d7b7c-9267-4fda-9a6f-d4322cdf1601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson paid approximately $25 million to settle a civil suit by
        that alleged victim in 2004.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040eaf8-8696-47a0-9a38-e019ece73132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, Jackson was charged with seven counts of child molestation
        for allegations from a cancer-stricken boy invited to the singer''s home.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce0d90-2b7a-43b4-bc67-b8e5efa58eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson, who repeatedly denied the allegations, was acquitted of
        those charges. He died in 2009 from an overdose of Propofol.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccfa191-0932-42eb-8ecf-3fa4f48a1ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:15:27.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics who attended the four-hour "Leaving Neverland" screening
        last week described the film as "devastating."</p>'
