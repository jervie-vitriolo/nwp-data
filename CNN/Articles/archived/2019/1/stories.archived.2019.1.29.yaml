      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:46:57.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) ‚Äî</strong> President
        Rodrigo Duterte on Tuesday said he has fired another government official for
        corruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d0213-bcdc-4cfb-8f00-36534f18128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:46:57.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, refused to name the official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deeeeb5-c2ea-4248-ad01-9ce9076f11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:46:57.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami na ako napatanggal, cabinet members about six or seven,
        marami na ho ako sabi ko mag-resign ka na lang.. may bago lang. Sinabi ko
        sa kanya umalis ka na lang, do not try to explain, do not try to justify your
        stay because.. ''yun ang usapan natin, dyan ako hindi pwede corruption," Duterte
        said in his speech at the groundbreaking of a hospital in Malabon City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb21b581-a85c-4c08-ba50-94a86b7a4921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:46:57.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translator: I have dismissed a lot of officials, about six or seven
        cabinet members. I have told many officials to just resign. There''s a new
        one. I said just leave, do not try to explain, do not try to justify because
        that''s what we have talked about.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf76dd-a771-4a0c-8d3a-42ae0d970708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:46:57.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President last year had dismissed several high-ranking officials
        over corruption allegations, some of them were replaced by former military
        men.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a912d3-6e72-4331-8f66-dbc9c4c872f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:46:57.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, he threatened to sack officials of the Department of
        Agrarian Reform (DAR) if they continue to work slowly. He lamented the alleged
        slow progress in the land conversions under the agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db08522-a265-411e-9fcc-fe9d84b28ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:46:57.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So kung nakikinig sila ngayon diyan sa conversion office ng DAR,
        better prepare because you''re fired. Kung hindi kayo mag-ano, kasuhan ko
        kayo," he said in his speech at the annual assembly of the Provincial Union
        of Leaders Against Illegality in Quezon province.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0733d77-d744-44fa-b101-b1d7719fb151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:46:57.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So if they''re listening now at the conversion office
        of DAR, better prepare because you''re fired. If you don''t improve, I''ll
        sue you.]</p>'
  'Abu-Sayyaf-group-behind-Jolo-blasts':
    'author': 'CNN Philippines Staff'
    'created': 2019-01-29T18:05:32.304Z
    'imagesource': 'jcr:1f873558-c6aa-43ae-8c4c-24c13de627c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97d24007-251a-4391-a179-9f90c9efb4a8'
    'lead': 'President Rodrigo Duterte reiterates his order for government forces
      to ''destroy'' the Abu Sayyaf, which is supposedly behind the deadly twin blasts
      in Jolo, Sulu.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T06:50:48.375Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:10.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:28.297+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: Abu Sayyaf group behind Jolo blasts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ad4de-35ba-4554-b731-11a21de2e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:50:48.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 29) ‚Äî The military is now
        certain the Abu Sayyaf group is behind the deadly twin explosions that rocked
        a church in Jolo, Sulu on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2234cf-2bab-4cf9-967e-5e6fe215bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:50:48.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf planned the attack which left at least 21 people
        dead, while its sub-group Ajang Ajang "carried (it) out," Noel Detoyato, public
        information chief of the Armed Forces of the Philippines (AFP), said in a
        press briefing Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6757fd1-0434-42ab-84a2-bd59dfc0056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:50:48.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the initial information, the pipe bombs that rocked the
        Cathedral of Our Lady of Mt. Carmel contained ammonium nitrate fuel oil -
        an explosive known to be used by the Abu Sayyaf group. The police and military
        named a certain "Alias Kamah," brother of a slain Abu Sayyaf leader and member
        of the Ajang Ajang, as among the persons of interest as seen in the closed-circuit
        television (CCTV) footage of the blasts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d19db-5a1b-4dbb-8d8b-bf292d3bb8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:50:48.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten Army and Marine battalions, or about 5,000 soldiers, are now
        pursuing the bombing suspects, Sulu Military Commander Brigadier General Divino
        Rey Pabayo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ec0a72-f545-4b9e-98c6-cfe2a194c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:50:48.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte reiterated his order for troops to "destroy"
        the Abu Sayyaf group during a visit to the blasts site on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46412bc9-b752-4056-b2e0-f0ea408cdd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:50:48.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ordered you to destroy the organization. I''m ordering you now:
        pulpugin ninyo ang Abu Sayyaf by whatever means," Duterte told government
        forces according to a transcript released by Malaca√±ang on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0193d21-b09a-44c5-958b-2dc81ddfb31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:50:48.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has ordered to destroy the Abu Sayyaf group, notorious
        for kidnap-for-ransom activities, as early as 2016 after it beheaded foreign
        hostages. Parts of the Abu Sayyaf, including the Basilan faction led by slain
        leader Isnilon Hapilon, pledged allegiance to international terrorist network
        ISIS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce39e3b-a4f4-4b1f-b995-41693a6e1649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:50:48.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has claimed responsibility for the Sulu explosions, which left
        21 people dead, including civilians and soldiers, and wounded more than a
        hundred others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0c1bb0-2aea-414b-a02a-741386040ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:50:48.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang assured the public that preventive measures are in place
        to thwart any possible attack in any part of the country. The police and military
        are on heightened alert nationwide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d62693-1516-46dd-bc4e-a031ef9c799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:50:48.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' David Santos, Gerg Cahiles, and Eimor Santos contributed
        to this report.</p>'
