      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines confirmed in a media briefing
        that a woman planted a bomb inside the cathedral.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a7a846-b044-4971-ab0a-e3d2cea0da7f'
