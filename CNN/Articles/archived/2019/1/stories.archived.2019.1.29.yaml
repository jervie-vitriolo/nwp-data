      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/cnnphilippines/status/1090208766455296001'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80bb44a-9400-475f-84dc-788eccf0c26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labra added they have received information saying a woman did go
        inside and left a bag in the church, but they could not conform it as of now.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d299b6a-5994-4b99-8083-81ed1cc7a0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they were not ruling out the possibility that foreigners
        could be involved in the incident.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b6d63-02dd-4d4c-ab78-76a561a7dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten Army and Marine battalions, or about 5,000 soldiers, are now
        pursuing the bombing suspects, Sulu Military Commander Brigadier General Divino
        Rey Pabayo said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7600017e-8c80-44a5-8eb7-f9bf490e0702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T09:48:25.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lockdown in the immediate vicinity of the blasts is in effect.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5837345-0341-4d78-94e3-37493fe324a7'
      'mgnl:activationStatus': true
