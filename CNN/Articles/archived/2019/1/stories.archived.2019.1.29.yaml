      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Globe Telecom has rectified the issue with affected customers on
        sending wrong confirmation receipt to another individual and reported the
        incident to the National Privacy Commission in compliance with regulatory
        requirements," the telecommunications giant said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72c755-205d-48c5-9f6a-e337dcaab6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:30:11.353Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just a case of sending the data registration confirmation
        receipt to the wrong individual and was not sent en masse or as a group of
        data," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8975e5ab-7679-40cf-88d7-c418959af2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:30:11.353Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the issue affected prepaid subscribers registered to its
        On the List program, which enables them to avail tickets to concerts and Globe
        events. Globe said it immediately took down the registration site and notified
        all affected customers. The rest of its 60 million prepaid customers were
        not inconvenienced by the glitch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143a7461-6087-4c94-817b-7281921a5c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:30:11.353Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission (NPC) said Globe notified the government
        about the incident last Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ad48c-eb28-463b-8771-05631fe3cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:30:11.353Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on their report, the personal data breach occurred due to
        a system error, potentially affecting 8,851 customers," Privacy Commissioner
        Raymund Liboro said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313710f-0244-4169-9d2a-3143079f5b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:30:11.354Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC also reminded affected customers to take precautionary measures
        while it its evaluating the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2b3bb3-e86b-4d83-92d5-c3bfb1bd8932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:30:11.354Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who may have been affected are advised to monitor their online
        and offline accounts for any unusual activity, to change passwords, and other
        means of identity verification, and to be careful of phishing attempts and
        other online risks," the NPC said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667da947-f6c4-4329-a3a2-d4da449a9830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:30:11.354Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens took to Twitter last week to report that they received
        personal information of other people after registering in Globe''s On the
        List program online.</p>'
  'PAGAGA-cold-weather-Baguio':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-29T14:59:53.237Z
    'imagesource': 'jcr:56b1c5de-b34a-41e5-90ec-fd5569ee42e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2bef3d0-950b-4af5-adf7-d46de270941a'
    'lead': 'Keep your jackets handy as the weather bureau forecast low temperatures
      in the coming days.'
