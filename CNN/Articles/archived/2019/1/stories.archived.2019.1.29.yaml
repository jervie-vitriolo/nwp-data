    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:24.647+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nuns who protested Indian bishop accused of rape say church trying to
      silence them

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efd606f-4cf0-4247-a340-517ab90fb938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.827Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A group of nuns who spoke out about alleged
        sexual abuse by a bishop in the southern Indian state of Kerala claim the
        church is attempting to transfer them to other parts of the country, in an
        apparent attempt to silence them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea75204-96f3-4ecc-8465-b410e2140cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuns recently asked the chief minister of Kerala to intervene
        on their behalf, after they say church officials ordered them to leave the
        state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae80341-45b3-403b-bfd3-bdb44b851f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the women who received transfer notices had supported a fellow
        nun who alleged last year that Bishop Franco Mulakkal had raped her 13 times
        between 2014 and 2016. The incidents purportedly occurred in a guest house
        of the St. Franco Mission Home in Kerala.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd79a1-fef6-4d94-8d8c-17e1ed360cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to split all of us and put into different locations in
        India," the nuns said in a letter to Kerala authorities. "We will not be able
        to appear and give evidence before the court at the trial stage in such situations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886fb8f5-23d5-4d9d-95b8-414671bec20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulakkal, who is currently based in the northern state of Punjab,
        has denied all charges against him and is currently out on bail awaiting trial.
        Church officials in Kerala could not be reached for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578de6d0-3c32-44d6-ac2d-87a65c9f225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victim ''totally broken''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8096d97a-f85e-4d94-b3d1-c04fdb8c764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.828Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case attracted widespread attention last year, as nuns in Kerala
        broke a longstanding culture of silence to publicly accuse a church superior
        of sexual assault.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eecb97-73fa-4ab5-b081-19b43ab88132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuns also accused the church of indirectly forcing the 44-year-old
        victim into isolation and leaving her with no support system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b1070-a2be-42ef-95c3-f3f391bc6a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victim in the above referred crime is actually living at the
        strength and support being extended from our side. Our presence itself is
        a great solace for her, who is totally in a broken situation," read the letter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69977440-b3c6-40d8-93cd-b6a42553ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate letters to all five nuns, the head of St. Francis Home,
        Regina Kadamthottu, accused them of shirking their religious responsibilities
        and maintaining a "rebellious posture."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b4144c-af9c-4aa5-977c-7cbde11699a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making clear that her Missionaries of Jesus congregation and its
        members supported the ongoing case against Mulakkal, Kadamthottu added, "I
        urge you earnestly not to make your legal obligations in the case an alibi
        to compromise our affirmed religious vows and principles of community life."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a384b765-959e-4d12-a1ba-ad52212a7522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamthottu could not be reached for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b940a4-7fd4-4473-bd54-32102c1824b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing case</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1601a48-080f-476f-a872-7e81ae6560e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.829Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuns and their supporters have been pivotal in pushing the case
        forward. It first came to widespread attention when they staged a number of
        protests in Kerala after state police failed to make an arrest.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a981a0b4-f14c-484b-822b-0148005c1c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protestors demanded that the local court intervene in the ongoing
        investigation to ensure due process. Even though the court declined to intervene
        in the matter twice, the police issued an arrest warrant for Mulakkal a week
        later.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba3fab-219a-4fdd-ad75-387f4a751ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was granted bail almost immediately by a Kerala court and returned
        to his home in Punjab to a hero''s welcome, with supporters cheering as he
        passed through the streets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe63ef-451f-4654-82d9-43e555768344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversy has surrounded Mulakkal''s return to Punjab. A few days
        after he arrived in the state, one of the witnesses in the case, Father Kuriakose
        Kattuthara, was found dead. The Diocese of Jalandhar in Punjab also released
        a statement in support of Mulakkal, calling allegations against him "anti-Christian."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9288cbb3-5891-4963-873a-06b9f9ffa6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their letters to Kerala authorities, the nuns expressed fears
        for their own safety.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd6302-cb8a-478e-8b21-b1b04cb84231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent developments show that we are not safe in any aspects
        considering the power, influence and the ''past activities'' of the other
        side," they said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e962770c-d127-4bb0-adc0-2e2b06008d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christianity is a minority religion in India, practiced by around
        2.3% of the population, according to the most recent census data, but Kerala
        is home to a sizable Christian community that dates back hundreds of years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8853e9-4050-4840-ab16-52a04590e257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to recent government figures, Kerala is home to more than
        6 million Christians, or 19% of the state population. Communities there draw
        their heritage from Thomas the Apostle, who is traditionally believed to have
        traveled to India to preach the gospel in the first century.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef94f97-ce47-4554-ae82-210afbf60eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church has been battling allegations of sexual abuse
        around the world, especially against minors, for years. In an unusually blunt
        letter released last year, Pope Francis acknowledged that the church had historically
        failed to address properly wrongdoing by priests.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bdfb89-bcce-433a-93c1-ce09026798d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:54:59.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nuns who protested
        Indian bishop accused of rape say church trying to silence them."</em></p>'
  'duterte-vaccine-dengvaxia-pagcor-health':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-29T22:05:28.081Z
    'imagesource': 'jcr:409c5ded-315e-4db5-8da0-c4a918dded64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '463fef72-060d-4042-8d5c-79c0d12cbf51'
    'lead': 'President Rodrigo Duterte says vaccines are necessary.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T06:00:28.059Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:20.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:25.041+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte urges parents to have their children vaccinated

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd21e129-7bbb-4d23-9dcc-b961aabecbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:00:28.059Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:20.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) ‚Äî</strong> President
        Rodrigo Duterte allayed fears about vaccines Tuesday, speaking at the groundbreaking
        ceremony of a hospital in Malabon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf7fed3-e64c-44ae-ad13-a2be253261aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:00:28.060Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:20.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung Dengvaxia. Simula ''yung nagkaroon ng gulo dito maraming
        mga pamilya dito sa Pilipinas, hindi lang sa Malabon, na natakot ng mga itong
        vaccination at ayaw na," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679135c1-296c-4eb5-92c4-aaf4ae4767e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:00:28.060Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:20.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ever since the trouble with Dengvaxia started a lot
        of families in the Philippines, not just in Malabon, are now scared of vaccinations
        and don''t want it.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55fd5f-d6d4-4912-8d04-9ea280e08c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:00:28.060Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:20.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not be lulled and be complacent about it kasi ang sanggol talaga
        kailangan... But lahat ng anak ninyo hindi naman tayo nagkulang sa bakuna
        eh, ''di ‚Äì because it is good and it is for the health of the person noong
        maliit pa hanggang lumaki," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042a74e0-930f-4b1d-b586-32e875912ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:00:28.060Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:20.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not be lulled and complacent about it because infants
        really need it... And all your children, we are not lacking in vaccines ‚Äì
        because it is good and it is for the health of the person from childhood until
        they grow up.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb61799-d7b6-4263-bc59-1df7cd61bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:00:28.060Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:20.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said if they chose to go without Dengvaxia, it
        would be all right.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a9dd1-b5c1-4f5a-be47-423a93d69ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:00:28.061Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:20.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said apparently, there was a "great drop" in the number
        of children getting vaccinated because people are afraid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb96251-e9e4-4f99-a4b6-c32dc363acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:00:28.061Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:20.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman lahat bakuna ''yung deleterious or dangerous. Proven
        naman ''yan...  It''s alarming to government for people to shy away vaccination
        for their children," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9912e05-edc9-480d-8549-6c2ad349efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:00:28.061Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:20.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Not all vaccines are deleterious or dangerous. That''s
        proven... It''s alarming to government for people to shy away from vaccinations
        for their children.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a636e6c-01c8-4f88-a4c6-67a664b6b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:00:28.061Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:20.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte reiterated his government was committed to
        provide for the healthcare and medical needs of Filipinos, adding Health Secretary
        Francisco Duque has been asking him about universal healthcare.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abea23d1-1ea0-4d06-abc3-3f8ee813a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:00:28.061Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:20.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee approved in November the Universal
        Health Care Bill, which aims to give all Filipinos health care coverage and
        benefits under the National Health Security Program that replaces National
        Health Insurance Program or Philhealth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f2498c-d237-4122-9283-ae19e09fc867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:00:28.061Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:20.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, unless the 2019 budget is passed, it cannot be implemented.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f9310-4b0f-4801-a525-2648e11e1007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:00:28.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:20.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he would prioritize medicine for all, as he could
        not bear seeing people holding prescriptions and not knowing how they will
        be able to afford medicine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94215011-89fc-4d7d-91c4-65db1104cb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:00:28.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:20.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would use funds from the Philippine Amusement and Gaming
        Corporation (PAGCOR) to fill the need.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09301c99-a963-4b7f-8bae-cbcb0fe2cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:00:28.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:20.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uubusin ko ''yang pera ng PAGCOR. Tutal, gambling ''yan... Eh,
        ''di ibubuhos ko doon," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe6e5b-78f7-4f2e-b9a8-53b62f49e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:00:28.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:20.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will use up PAGCOR money. After all, that''s from
        gambling... I will pour funds there.]</p>'
