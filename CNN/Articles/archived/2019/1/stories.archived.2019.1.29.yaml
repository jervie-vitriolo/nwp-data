      'mgnl:type': 'text'
      'text': '<p>According to the Mayo Clinic''s site, ovarian cysts "are fluid-filled
        sacs or pockets in an ovary or on its surface."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd6316-698c-4b0e-b3d1-6796e93e3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:29:35.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they can be generally harmless, once ruptured they can cause
        some serious symptoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d13a5-38be-4728-9906-20ed0826ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:29:35.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Underworld" star received some support from fellow celebs including
        Rose McGowan, David Spade, Sarah Silverman and Courtney Love who left comments
        on her page.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fdf1ce-4f48-48db-95f1-f3ffc6374903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:29:35.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beckinsale also responded to a person who made mention of the fact
        that the 45-year-old actress felt the need to selfie her experience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d9be9b-e28c-415e-83dc-b29f78b7d20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:29:35.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually not a selfie," Beckinsale wrote. "My mum took it.
        In fact I would not have posted it if we had not noticed someone in a car
        taking a photo of me leaving the hospital in a wheelchair."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f8804b-a3a5-46ce-a513-935f457f9705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:29:35.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to explain "I have Instagram largely to have my own
        honest narrative and not have to always be ambushed by stories that come out
        that are invented, I''d prefer to say what happened than endure speculation
        and so I chose to share."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b6da8-5194-4e5c-a4fc-231b965770ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:29:35.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:49.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree, it''s not a normal impulse," Beckinsale wrote. "But it''s
        not normal to be photographed in vulnerable situations by people you don''t
        know either. (If you were interested in knowing the provenance of this, which,
        you probably are not.)."</p>'
