    'title': 'House OKs medical marijuana bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e151ad1e-6a5c-439a-9b60-4a2f64b264aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:11:07.399Z
