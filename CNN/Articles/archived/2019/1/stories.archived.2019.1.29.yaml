      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens have been sharing on various social media platforms some
        photographs of a cleaner, more "photogenic" Manila Bay.  One even labeled
        it a "magical transformation."</p>'
    '5':
