      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) ‚Äî</strong> The
        Department of Foreign Affairs (DFA) on Tuesday said it is assisting a Filipina
        domestic helper in Jeddah, Saudi Arabia who was allegedly raped by a representative
        of her recruitment agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26084567-ed6b-4ef0-89db-23cc3d74e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:29:11.689Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA said the suspect‚Äîa Saudi national‚Äîhad been
        arrested and is now at the custody of the Philippine consulate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9835c3e-1c2e-4e6c-a5d9-b18b6ccea883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:29:11.689Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was purportedly raped five times by the suspect. According
        to the DFA, the suspect was supposed to take the Filipina worker to a new
        employer, but he, instead, brought her to a hotel where the incident took
        place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47970370-3d20-44b3-a685-73c6d5b68c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:29:11.690Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victim was able to contact [Philippine Overseas Labor Office],
        which came up with an alibi for the suspect to bring her back to the Consulate,"
        the DFA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8742fc0e-0c26-439b-b495-7bc19bd96985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:29:11.690Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina is being assisted in filing a complaint, securing a
        medico legal endorsement, and collecting the necessary evidence from the hotel
        management, it added.</p>'
  'why-americas-fight-with-huawei-matters':
    'author': 'Analysis by Jethro Mullen and Ben Westcott'
    'created': 2019-01-29T20:45:09.057Z
    'imagesource': 'jcr:41c20879-5b2a-4ad2-bf54-29f6eaaf0630'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60496729-20e6-41ba-b293-4c12db870d2f'
    'lead': 'The United States has ramped up its fight with China over technology
      by revealing charges against top telecoms company Huawei.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T06:35:44.546Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:13.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:26.766+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why America''s fight with Huawei matters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a444ff-2753-4448-accc-36abf52bce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.547Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The United States has ramped up its fight
        with China over technology by revealing charges against top telecoms company
        Huawei.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc55d5a2-974f-4e86-afb7-ef43a3a6f005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.547Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Department of Justice alleges Huawei stole trade secrets
        from U.S.-based companies and conspired to dodge U.S. sanctions on Iran. Charges
        were also unsealed against the company''s chief financial officer, Meng Wanzhou,
        who is under arrest in Canada and faces possible extradition to the United
        States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a26ae2-9aa9-4f24-9f31-abd6cf0b523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.547Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens to Huawei and Meng will have huge implications for
        the world''s top two economies, which are locked in an expanding clash over
        trade and technology. The dispute will shape ties between Beijing and Washington
        for years to come and could make or break China''s aim to become a global
        technology power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547dd97e-ddb3-42cc-b9a2-c1c16d875b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.547Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say Huawei could suffer the same fate as its smaller rival
        ZTE, which was crippled for months last year by a U.S. ban on buying vital
        tech components from American companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02a3fbe-dcec-48db-9ae9-bce8719ac6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.547Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The charges ... are likely to result in the imposition of U.S.
        export controls that threaten Huawei''s survival," Dan Wang, a tech analyst
        at research firm Gavekal, said in a note to clients Tuesday. "Any relief for
        the Chinese national champion will likely come at a steep price, and the issue
        seems set to take a central role in the ongoing U.S.-China trade talks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7922d8-4dbb-46d7-91cc-5bb0ae6376f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.548Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Huawei: China''s global tech icon</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ceb128-dd53-4d88-9a0f-e8748ed6619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.548Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, one of China''s top tech companies, makes billions of dollars
        selling smartphones and telecommunications equipment around the world. Based
        in Shenzhen, it''s a prominent example of the country''s rapid economic and
        technological rise in recent decades.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3ac347-67cd-4e64-b29f-e5dbf9d4cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.548Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sells more phones than Apple and is leading the rollout of superfast
        5G wireless networks around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f93beb-430a-437c-895c-dd8e800a7de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.548Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Huawei expanded overseas, the United States identified it as
        a security threat as early as 2012, alleging that the Chinese government could
        use the company''s products for spying. Huawei, which denies the accusations,
        has found itself at the heart of the growing rivalry between the United States
        and China to decide who will become the world''s leading technology superpower.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ecfde6-d458-4a81-81d4-7f93a7894d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.548Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesman Geng Shuang lashed out at the
        US charges against Huawei on Tuesday, accusing the United States of trying
        to "kill" Chinese businesses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b387a4-d99e-448d-b2b2-4adf1bffd316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.548Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, China has announced plans to pump hundreds of billions
        of dollars into building up key domestic tech industries such as microchips,
        artificial intelligence and electric cars. That helped trigger the trade war,
        with the U.S. government attacking what it says are unfair Chinese policies
        aimed at boosting Chinese businesses at the expense of American ones, especially
        in the tech sector.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ca133-95aa-476f-b265-d0af25c71beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.549Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The trade war</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c03c82-7090-4310-b6dd-cbdb06db5d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.549Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government has dialed up the pressure on Huawei while waging
        the trade war against China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c9fc06-dda7-4008-b1d4-789d03d019cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.549Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tariffs on hundreds of billions of goods traded between the two
        countries have hurt businesses around the world, roiled financial markets
        and contributed to fears about a global economic slowdown.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab42d6-f426-449b-856c-29afb4ea5121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.549Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump and Chinese leader Xi Jinping agreed
        a truce last month, and their governments are trying to negotiate a more lasting
        deal to end the hostilities. A new round of talks is due to start Wednesday
        in Washington.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a32834-7052-4c8d-9602-d2bbcd01ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.549Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s top trade negotiator has insisted that the pursuit of Meng
        by U.S. authorities is a legal matter that is completely separate from the
        trade talks. But Trump undermined that stance by controversially suggesting
        he could intervene in the case if it would help reach a trade deal with Beijing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca48a80-f524-4c9f-a8d0-acfe83c0fa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.549Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new U.S. charges against Huawei will make it even harder for
        the trade negotiators to insist that the case is unrelated to their talks,
        according to Gavekal''s Wang, especially if Huawei is hit with a ban on buying
        American parts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a10846-dbf0-49c6-b813-7d06cc468fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.549Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors should now be focused on such export controls as a core
        tool of the U.S. in its standoff with China," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a51aa-bfd6-4833-847f-f21bef197b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng Wanzhou arrest</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ff2265-33df-4349-b623-8e92292063ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tensions between the United States and Huawei took a dramatic
        turn last month when Canada detained its CFO at the request of the U.S. government.
        Washington wants Meng extradited to face charges of helping Huawei dodge U.S.
        sanctions on Iran.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3436192-2de8-46e8-bd8b-0e14a8f6d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government reacted furiously, saying the U.S. charges
        are political and calling for the immediate release of Meng, who denies any
        wrongdoing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22bc1ec-321e-4d08-aada-ee8d7e7fc02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her case has already done serious damage to relations between China
        and Canada. Chinese state-run media has run a steady drumbeat of editorials
        denouncing the Canadian government for its role in the case.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f3d46-679a-4ea1-9f39-c62df565af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Meng''s arrest, Chinese authorities began detaining Canadians
        living in China. One Canadian man, who had been sentenced to 15 years in jail
        for drug trafficking, was re-sentenced to death after a one-day trial this
        month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a88577-c999-4a81-84ca-e6ca9759a1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau fired his ambassador to China
        at the weekend after the diplomat made controversial comments about Meng''s
        case.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee544579-5817-4f4e-93cd-e67709a3b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Huawei under pressure</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89bd2fd-494c-4a07-b204-c9e3964b8efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has been pushing its allies to prevent the use
        of technology from Huawei and ZTE in the core of superfast 5G wireless networks
        that are being built around the world.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6b7e6e-93c9-4b77-a730-cc912241ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia and New Zealand have already restricted the use of Huawei
        equipment, and other governments ‚Äî including Japan and Germany ‚Äî have stepped
        up their scrutiny of it. Last week, top global mobile operator Vodafone said
        it was halting the installation of Huawei equipment in its core networks in
        Europe in light of the political uncertainty surrounding the company.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e01ccf-0f78-4f05-b6f8-728bfb4ac848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has criticized the moves to shut it out of networks as "irresponsible
        decisions" based on ideological and geopolitical considerations rather than
        valid technological reasons.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b190244-8eb0-4af4-aeba-a90d9741c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure on Huawei appears set to hurt its business in Europe
        and other developed markets. But that alone is unlikely to threaten the company''s
        survival, as its cheap and reliable equipment remains in demand in many countries,
        and sales of its smartphones are soaring.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fd2534-90ac-4d4c-9b49-b8a32f5dd0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecom operators warn restrictions on Huawei technology could have
        wide ramifications. Vodafone''s CEO said last week that a complete ban on
        all Huawei network equipment "would be a huge issue for us and the whole European
        telecommunications sector" and significantly delay the rollout of 5G networks.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e777a9b-688a-486c-af56-932bc4b8bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T06:35:44.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:14.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why America''s fight
        with Huawei matters."</em></p>'
