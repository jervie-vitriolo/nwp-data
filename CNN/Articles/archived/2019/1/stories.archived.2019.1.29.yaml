      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. Commerce Department report in 2016 said Chinese students
        in the U.S. contributed $9.8 billion to the American economy.</p>'
