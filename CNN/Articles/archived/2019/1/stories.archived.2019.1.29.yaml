    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:21.886+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: Expect low temperatures until February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165afa95-8903-4d35-8761-c072f13110d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:33:46.741Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> ‚Äî Keep
        your jackets handy as the weather bureau forecast low temperatures in the
        coming days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4468f88-6f67-40b2-a64a-cdb88e8f823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:33:46.742Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magpapatuloy pa rin yung amihan sa mga susunod na araw (The northeast
        monsoon will continue in the coming days)," Benny Estareja, Philippine Atmospheric
        Geophysical and Astronomical Services Administration (PAGASA) weather forecaster,
        told CNN Philippines'' Newsroom Ngayon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa58d0-8d4f-4cd5-902a-54cb36f93ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:33:46.742Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northeast monsoon brings cold winds from Siberia and China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa28e1-242f-4229-9f2e-15d64070bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:33:46.742Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures in Baguio City, which dropped to 9.8 degrees Celsius
        Monday morning, will stay low until February, according to PAGASA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4d8a91-80e1-4ead-9334-4dc40d04a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:33:46.742Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito sa Baguio nga ang minimum temperature natin last year po is
        11.4 degrees lang. For This year, January pa lang pero nasa 9.8 na and possible
        po na maglaro pa rin sa more or less 10 degrees Celsius ang ating minimum
        temperature hanggang sa February," Estareja said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9776dc87-e8d7-46cc-bb0c-2f9c1426b489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:33:46.742Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Here in Baguio the minimum temperature last year
        was 11.4 degrees only. For this year, it''s already at 9.8 as of January and
        it''s possible it would be more or less 10 degrees Celsius until February."]</p>'
  'Suspected-terrorist-killed-in-Zamboanga-City':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-01-29T15:08:57.123Z
    'imagesource': 'jcr:59caa789-894d-4e46-a195-572208915447'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8b4c3ad-479e-43c3-bb64-24c8926e6396'
    'lead': 'Police killed a supposed member of an urban terrorist group in a shootout
      with authorities in Zamboanga City on Monday, according to a report released
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T03:37:33.701Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:32:30.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:22.220+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected terrorist killed in Zamboanga City; explosives seized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db4a1c-1432-4fc9-9285-4b3e1ee18c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:37:33.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> ‚Äî Police
        killed a supposed member of an urban terrorist group in a shootout with authorities
        in Zamboanga City on Monday, according to a report released Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab18f66-75ac-4235-862e-a2632868d691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:37:33.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admar Asilon, 35, engaged the police in a fire fight at around 9
        p.m. at Sto. Ni√±o, Barangay San Jose on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21efae9e-9e0f-42ed-bb5b-bbd6c31c12d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:37:33.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered explosives, including a liter of what they
        believe is ammonium nitrate fuel oil, an M26 hand grenade, as well as a detonating
        cord, electric time fuse, and a cellphone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bce52b-7348-493d-8ca7-f1a201429b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:37:33.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said Asilon as a known member of an urban terrorist group.
        They said he was under the leadership of Marzan Ajijul, a known sub-leader
        of the Abu Sayyaf in Zamboanga City. Asilon was also a member of a gun-for-hire
        group operating in Isabela City in Basilan and Zamboanga City, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717641bb-c89a-43f0-aef0-2fd7e6d797ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:37:33.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said it is verifying if Asilon
        is linked to the Ajang Ajang, another urban terrorist group which police said
        could be involved in the twin blasts in Jolo, Sulu that killed at least 21
        people on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd658b-c4ac-4825-b96f-b7827e616f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:37:33.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maaga pa natin masabi‚Ä¶ Magkalayo ''yan, mga ilang kapuluan ang
        pagitan niyan ‚Äì Zamboanga City at Jolo, Sulu," SSupt. Bernard Banac, PNP spokesperson,
        told <em>CNN Philippines''</em> <em>Newsroom Ngayon.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eabf76b-12d3-4376-9350-41e688ceb300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:37:33.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s too early to say‚Ä¶ Zamboanga City and Jolo,
        Sulu are islands away."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb152332-7ec9-4eb7-826d-a08ed969597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:37:33.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subalit titingnan natin. Lahat ito''y uungkatin natin, wala tayong
        ipagwawalang-bahala," Banac said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e09f3-91d8-4aad-9e8d-da00ab1bd49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:37:33.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "But we will look into it. We will investigate all
        these and will not ignore any detail."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ca9c0-df3d-4065-9ff0-36b903628e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:37:33.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and military are on heightened alert nationwide after
        the Jolo blasts. Authorities are looking for six persons of interest, including
        a brother of a slain Abu Sayyaf leader.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae848cc7-70be-4c81-984c-87fdc30e21dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:37:33.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
