      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> ‚Äî The
        municipality of Jolo, Sulu is not on total lockdown, the Philippine National
        Police (PNP) clarified Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade8968-4edb-47fc-9943-56874361d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:41:11.141Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lockdown is in the immediate vicinity of the crime scene as
        we conduct a thorough sweep in the area, in the vicinity. That includes stepping
        up of checkpoints in the surrounding areas because we need to sift through
        the area to ensure that there are no bombs in the area," PNP Spokesperson
        Bernard Banac said in a press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e19eaf4-de37-4bd7-825b-bc4a40c0ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:41:11.141Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities are also restricting the movements of residents
        in Jolo, the capital of Sulu province, as precautionary measures. The police
        will lift the lockdown order once they are done collecting pieces of evidence
        necessary for the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5737ad-6b76-4e07-8450-ba04219737c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:41:11.141Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Director General Oscar Albayalde said Monday that he and Defense
        Secretary Delfin Lorenzana issued a lockdown order to "ensure that no similar
        plans of terrorists groups will be carried out in other regions," prompting
        the media to report that Jolo was on lockdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31add5a4-4083-4c9f-bcd8-e7235f808d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:41:11.142Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source, Acting Sulu 1st
        District Representative Jericho Nograles explained that vehicles are banned
        from specific areas covered by the lockdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c67c21d-0614-4dcb-a322-971ee8bca70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:41:11.142Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the area within two blocks of the Cathedral of Our Lady
        of Mount Carmel, the site of the deadly twin explosions on Sunday, had been
        cordoned off since five months ago because of threats of attacks on the church.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ffc04-66d0-4e79-8de3-4a5c7994f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:41:11.142Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s basically not that tight. If you are cleared to enter (the
        cordoned-off area), if that''s your normal work, if that''s your normal transaction
        then you are cleared to enter that," Nograles said. He stressed that there
        are commercial flights to Jolo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e803aa9-9efb-4b39-ae2f-ecaad4a2fd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:41:11.142Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin explosions left 21 people dead, including civilians and
        soldiers, and wounded more than a hundred others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195de6d9-92fb-4713-be0d-ca8783e1e9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:41:11.142Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Rodrigo Duterte and other ranking government
        officials visited the site of the attack which came days after the historic
        Bangsamoro Organic Law (BOL) plebiscite was held. Sulu voted against the BOL,
        and the province filed a case contesting the constitutionality of the law
        before the Supreme Court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02506fd3-0c99-4873-9bbd-1936011433b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:41:11.143Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang assured the public that preventive measures are in place
        to thwart any possible attack in any part of the country. The police and military
        are on heightened alert nationwide.</p>'
