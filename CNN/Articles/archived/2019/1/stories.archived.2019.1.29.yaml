      'mgnl:lastActivated': 2023-01-29T16:32:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAnthony wants to be traded to a team that allows him a chance to
        win consistently and compete for a championship,‚Äù said Rich Paul, who is Davis‚Äô
        agent. ‚ÄúAnthony wanted to be honest and clear with his intentions and that‚Äôs
        the reason for informing them of this decision now. That‚Äôs in the best interests
        of both Anthony‚Äôs and the organization‚Äôs future.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc227f7-3650-4cac-9402-3a4c994f2270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:45:09.965Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo Sports reported Davis wants to play in a big market as well,
        not just on a winning team. The report added that the Philadelphia 76ers are
        not expected to be interested, but the Los Angeles Lakers and New York Knicks
        are preparing to make offers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19fa4f0-4570-4a47-8a54-e423e42cdca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:45:09.965Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA trade deadline is Feb. 7, but New Orleans has given no indication
        it wants to trade Davis this season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082ae900-c0b9-450d-982d-19e93b60d2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:45:09.966Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pelicans released a statement Monday afternoon, confirming they
        received the trade request from Davis.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
