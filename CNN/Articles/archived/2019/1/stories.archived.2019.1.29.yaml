      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e05d1-6c71-445e-86be-3f316ac411e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:45:09.966Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis past weekend, Anthony Davis‚Äô representatives informed us that
        Anthony does not wish to sign a contract extension with our team and subsequently
        has requested a trade,‚Äù the statement said. ‚ÄúAlthough we are disappointed
        in this decision, our organization‚Äôs top priority is to bring an NBA championship
        to our city and fans and build our team for long-term success.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a798a0a-360f-4240-8f23-4365201a0afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:45:09.966Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúRelative to specific talks of a trade, we will do this on our timeline.
        One that make sense for our team and it will not be dictated by those outside
        of our organization. We have also requested the League to strictly enforce
        the tampering rules associated with this transaction.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7688ac-e6bc-4b88-bc3a-29e7411a411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:45:09.967Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pelicans selected Davis with the No. 1 overall pick of the 2012
        NBA Draft. He has been named first-team All-NBA three times and has appeared
        in five All-Star games. He turns 26 in March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b547e-415d-405d-8e8e-f2b8e85af1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:45:09.967Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis signed a five-year, $127 million contract before the 2016-17
        season. The fifth year is a player option, so Davis could become a free agent
        in the summer of 2020. He would be eligible to sign a five-year, $240 million
        supermax extension this summer, but has told the team he will not do so.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1484de7-85f4-4b68-baf3-645442607228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:45:09.968Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers and Boston Celtics have been mentioned often as the teams
        that will pursue Davis most aggressively. LeBron James also is represented
        by Paul, and in December, James was asked his thoughts about the possibility
        of Davis one day joining him with the Lakers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c77cfc-4fdf-4464-879b-91e18f8b5bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:45:09.968Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThat would be amazing,‚Äù James said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c692b764-c684-48b3-9968-38ab8da37b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:45:09.968Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers are in a position to try to put together a package now
        to appeal to the Pelicans. The Celtics cannot trade for Davis under league
        rules until July 1 because Davis and Kyrie Irving couldn‚Äôt be on the same
        roster because of designated rookie exceptions in their contracts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f5028-ac42-4480-90c3-19a00db8095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:45:09.969Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo reports Boston is not one of Davis‚Äô top targets, in part because
        of uncertainty about whether Irving will re-sign there this summer, as he
        has said he will.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a469a1-74e3-440e-9ca0-83dfaaa63457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:45:09.969Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:36.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks might be in play, too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69726ca-33e0-4d9f-bcaf-44936cfb785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:45:09.969Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:36.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYou‚Äôre gonna see the Knicks try to be aggressive here now,‚Äù ESPN‚Äôs
        Adrian Wojnarowski said Monday on Golic and Wingo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aba24e1-456f-4e41-b72d-b479fb2cd4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:45:09.970Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf you‚Äôre the Knicks, Kristaps Porzingis is a player who New Orleans
        would have to believe they could re-sign if they traded for him. And he may
        not be open to that. So, if you‚Äôre the Knicks, the best chance you have is
        getting the No. 1 overall pick and being in a position post-lottery time where
        you could tell the Pelicans, ‚ÄòHey, you can have Zion Williamson, you could
        rebuild with him.‚Äô‚Äù</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a8e42-cc22-48d6-b9e5-d85171344ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:45:09.970Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis is averaging 29.3 points and 13.3 rebounds per game. He has
        missed the past four games with a fractured left index finger.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de9d6f-1d9c-4c49-92d4-3d0a428c3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:45:09.970Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 22-28, the Pelicans are in 13th place in the Western Conference,
        six games out of the final playoff spot.</p>'
