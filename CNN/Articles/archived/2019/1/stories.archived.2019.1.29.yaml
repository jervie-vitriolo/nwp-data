    'lead': 'Intensive lowering of blood pressure, to a less than 120 mm Hg level,
      can have a measurable impact on mild cognitive impairment (MCI)‚Äîa well-established
      precursor of dementia, a new study finds.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
