      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:01.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the Church criticizes the President. So if they can throw
        criticism, then they should accept criticism," he said on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b53da1-572b-470d-bf5a-59dc521e301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:29:23.617Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:01.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP on Monday issued a pastoral latter, where Catholic Church
        officials broke their silence on the several tirades thrown at them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92676aa6-d7f1-48bc-8dcc-368eeaa03be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:29:23.617Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As bishops we have no intention of interfering in the conduct of
        state affairs. But neither do we intend to abdicate our sacred mandate as
        shepherds to whom the Lord entrusted His flock. We have a solemn duty to defend
        our flock, especially when they are attacked by wolves," the CBCP said in
        a statement penned by its president, Davao Archbishop Romulo Valles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb9c1f-a392-4267-bf6e-798229ed6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:29:23.617Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: CBCP breaks silence on tirades vs Church</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1f17f5-b8b0-4255-84d4-925039cd4733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:29:23.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2bf35c-264c-406a-ba7f-df367fd95eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:29:23.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:01.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, said Duterte''s attacks were not pointed towards
        the Church in general, but only to members who commit "immoral" acts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceb64b7-feb2-4199-9d72-e00e844fb4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:29:23.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was not actually criticizing the institution, he
        was criticizing certain hypocritical acts of the members of the Church, especially
        those in the cloak," the spokesman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34217776-4ebf-42a0-8710-c8baa81a7abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:29:23.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also advised the Catholic clergy to stay on the "spiritual
        side" as the administration already faces many critics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0885d2-bfa0-460d-9cb9-c31f76c7e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:29:23.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:01.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than attack the President by way of this statement, I''d
        rather that they issue statement that they''re all praying for the President
        to succeed in his endeavor. And if there are mistakes, then they pray to God
        that he be enlightened on certain mistakes that they perceive to be wrong,"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a78e71-6405-4aa4-9c9e-3337e30aac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:29:23.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9ba192-8ecc-4249-89af-ae6932e0db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:29:23.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a CBCP letter entitled "Conquering Evil with Good," Church leaders
        addressed some of the pressing national issues including the government''s
        war on drugs, the recent Jolo twin bombings, and the House approval of the
        bill lowering the minimum age of responsibility.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72165c4-0f97-47f6-b671-27698cc56b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:29:23.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:01.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let it be?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ebd50-a34a-4159-9c35-ad26eed1b177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:29:23.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:01.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his speeches, launched into a series of tirades against
        bishops, Catholic Church officials, and religion itself.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ef511-4b02-4a54-9db2-9914ff81b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:29:23.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:01.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, the chief executive said Catholic beliefs are
        "archaic" and said people should instead build their own chapels at home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2ab515-a5f6-4cba-9b30-304758c73d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:29:23.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:01.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also accused Caloocan Bishop Pablo Virgilio David
        of "asking for contributions" and insinuated that the latter was involved
        in illegal drugs. David earlier slammed both allegations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd739b-18e5-490e-ad98-a602f8007cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:29:23.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:01.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the back-and-forth attacks between Duterte and
        the Church would cease in the near future, Panelo said, "Let it be."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beded93-e5c3-4ddd-9b09-b8c9bb80a157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T07:29:23.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:01.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let it be. <em>Wala namang nakitaang nasiraan</em> (there''s no
        harm) on both sides," he said.</p>'
  'house-appropriations-committe-show-cause-order-benjamin-diokno':
