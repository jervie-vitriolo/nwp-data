    'title': 'How to turn off FaceTime and avoid Apple''s eavesdropping bug'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db90cfc3-66ed-4ecd-a13a-6c624a80e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:09:46.908Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A newly discovered privacy bug in Apple''s
        FaceTime software allows users to hear and see the person they are calling,
        without the recipient even picking up the call.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b59545-cde9-47d8-8b8b-75d7be0c8874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:09:46.909Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said in a statement on Monday that it has identified a fix
        for the problem and will release it in a software update later this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112531e-d4bb-4329-b0fe-857d3b4db04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:09:46.909Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until that happens, here''s how you can disable FaceTime on your
        Apple device to avoid potentially falling victim to the bug:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51bc698-9f39-4f9a-9a93-55512ef32bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:09:46.909Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Open Settings on your iPhone or iPad</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2790d79-996c-40e8-8db1-f1f5ef2037b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:09:46.909Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Scroll down and select FaceTime</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0795638-7cca-49b2-ba05-6bb107a1fb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:09:46.909Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Toggle off the green button at the top of the screen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f592f-1cfc-4ce8-b53b-1c936499dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:09:46.910Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To turn it off on a Mac, follow these steps:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73adf554-0432-4206-8d47-ed037e0b4ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:09:46.910Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Open the FaceTime app</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc83ecf-95a6-4e60-a2ed-8cd855f7d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:09:46.910Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Go to FaceTime on top of the screen</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d071f13-b414-488e-ada7-231d67b15ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:09:46.910Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Select "Turn FaceTime Off."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7203f00-1ef5-4cc1-86da-73d031c9844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:09:46.910Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, flagged by 9to5Mac, was quickly replicated by people
        across social media. CNN Business confirmed the bug multiple times in its
        own tests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a86a2cb-92e2-4986-beb2-ef11f852c5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:09:46.910Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears on iPhones and iPads running iOS 12.1, and Apple PCs
        running macOS Mojave, which have the recently added Group FaceTime feature.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d8535-f0ca-42e1-8aff-657c3c1f8016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:09:46.911Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bug allows users to hear the live audio on the other person''s
        phone, even though the recipient has not accepted the call. Their screen gives
        no indication that their conversation is being transmitted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e3e98f-9181-402f-8654-5fca90015f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:09:46.911Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, the bug can also show live video of the other person
        if they press a volume button to dismiss the call.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa1082-9ca2-4626-bf6f-12402f2bc939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T03:09:46.911Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:32:33.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How to turn off
        FaceTime and avoid Apple''s eavesdropping bug."</em></p>'
