    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Balanced Hornets fend off losing-prone Knicks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b323e4da-8ad2-4a92-9e4c-eef9b2d49507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:30:58.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Tony Parker and Jeremy Lamb led a balanced
        attack with 15 points each, and the Charlotte Hornets added to the New York
        Knicks‚Äô miseries with a 101-92 victory on Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab69b34-258c-4b5f-806d-9ea04d05f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:30:58.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hornets trailed by as many as eight points in the third quarter
        but went on a 14-0 run early in the fourth to take control of the game. They
        led by as many as 14 down the stretch and never let the Knicks closer than
        nine again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daaff68-5a4a-4f12-a6a3-a6b3a004cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:30:58.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win moved the Hornets back within one game of the .500 mark
        at 24-25. It also avenged a 126-124 overtime loss to the Knicks in Charlotte
        on Dec. 14 that might rate as the Hornets‚Äô most disappointing loss of the
        season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f84f5-a6b7-42bb-94f8-48a99b3cb376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:30:58.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks (10-39) have lost 10 straight and 18 of their past 19
        games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9496287-8f5c-4086-b22a-28fef521f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:30:58.464Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hornets also got 14 points each from Kemba Walker and Malik
        Monk, 11 points from Miles Bridges, and 11 points and 11 rebounds from Willy
        Hernangomez. Walker was just 5 of 16 from the field after sustaining a neck
        injury in the Hornets‚Äô previous game, a loss at Milwaukee last Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8476d-6a0c-4d33-97d1-097dc381ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:30:58.464Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Knox led the Knicks with 19 points. Tim Hardaway Jr. scored
        17, and Mitchell Robinson scored 10. The Knicks shot just 40 percent from
        the field for the game, although the Hornets weren‚Äôt much better at 41.1 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e2fa7-bc49-4849-b9cc-0eec295e5477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:30:58.464Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hornets led 30-24 after one quarter. They built the lead to
        10 in the second quarter but had to settle for a 54-53 halftime lead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be79c4b4-c65a-4af1-8d58-1d30fb6bc711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:30:58.464Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks then took over in the third and led 64-56 with 6:48 to
        play in the period before the Hornets came back to tie the game at 71-71 going
        into the fourth quarter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e233dc-e0cf-4dd1-b373-31a78bba1fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:30:58.464Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York led 75-73 before the Hornets went on their 14-0 run for
        an 87-75 lead, with Monk hitting three 3-pointers along the way.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a71dd-e099-4ab9-87d5-f39c3cd95399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:30:58.464Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks were playing the second night of a back-to-back after
        losing at home to Miami on Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9436e08f-eb5f-4d2b-baa3-7ca27e73f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:30:58.465Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks will return home to face Dallas on Wednesday, the start
        of a four-game homestand. The Hornets will hit the road again with a game
        at Boston on Wednesday.</p>'
  'san-miguel-friendships-last-one-bottle-time':
    'author': ' CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-05T14:11:31.795Z
    'imagesource': 'jcr:8d1f9cc3-ef35-4c13-826b-96a6bc65b214'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfe0bc53-1c02-49d4-8256-724f3eee2ee6'
    'lead': 'Through its ''Kahit Kailan, Walang Iwanan'' campaign, San Miguel Pale
      Pilsen hopes to inspire the Filipino barkadas to keep their friendships forever.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T23:37:45.593Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:56.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:35.338+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Making friendships last, one bottle at a time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdadada-125b-4668-ad4a-343f74963fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:37:45.593Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)‚ÄØ ‚Äî‚ÄØ</strong> Imagine this:
        you sneak out of your house to meet your "barkada" (group of friends) for
        a midnight party at the house of one of your buddies. Loud music is blaring.
        The group is belting out favorite songs heartily and swinging to the coolest
        pop beat. Chips, drinks, and sweets are everywhere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5570a0e0-b734-4015-a6d1-ebd0d8c3f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:37:45.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who can forget such a fun moment with their clique? Alas, things
        change or slow down as everyone grows old and face more serious chapters in
        life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f0138-ed8e-4e2b-add1-b12e26131d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:37:45.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gone are the days when a mere group message had the magical power
        to gather the whole group for a night of endless fun and singing. Gone are
        the days when everyone had time on their hands to join in all of the group''s
        trips.‚ÄØ</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff6ceb0-8fc0-4c7d-ae48-02a4c3c17ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:37:45.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, more often than not, every person in the group is preoccupied
        with their work, complying with adulting duties and trying to look for a purpose
        in life. Some are even in the next life phase living with their own families
        with most of their time devoted to their kids and partners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b2e04c-1978-4363-8464-5009bb6ce2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:37:45.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, things change as time goes by. It''s a given. But there
        are things in life that people should not allow to change, much less vanish.
        One of these is friendship.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/voRh4sRN500"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2484bc6d-eb98-48dc-8e69-8562c210985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:39:37.370Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ff09a-8133-4411-9b95-b125e71c3f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:37:45.595Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Pale Pilsen, the country''s classic beer brand, aims
        to relive the best and most unforgettable moments among Filipino barkadas
        with its new campaign dubbed as "Kahit Kailan, Walang Iwanan."</p>'
    '4':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/R-ow8gZH1I0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4455bba4-5338-4df0-9cd6-a5628006d471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:39:37.370Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38e6ff-a217-467d-acb0-dc97c18cf12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:37:45.595Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Pale Pilsen, in the campaign, lets Filipinos revisit
        old memories that built or strengthened their relationship with their friends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f47462b-d8c6-41cd-abbb-68fc386db5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:37:45.595Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino bonding is more fun with an "inuman," a typical gathering
        of friends where everyone enjoys drinking while sharing stories. This has
        been embedded in Filipino culture not only as a simple get-together, but a
        time to catch up and learn life lessons. Aside from the food and drinks, friends
        also share slices of life, making every "inuman session" memorable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b7781b-0316-4628-8a99-c1d7d4514531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:37:45.595Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the longest time, San Miguel Pale Pilsen has been part of
        this tradition, witnessing different milestones and heartbreaks that everyone
        in the barkada has experienced.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca91a2-4157-45ad-b5ae-24c5b86bd161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T23:37:45.595Z
      'mgnl:createdBy': 'cnnproducer'
