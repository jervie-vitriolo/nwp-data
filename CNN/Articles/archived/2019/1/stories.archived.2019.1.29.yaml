      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a Chinese university doesn''t allow international students to
        speak English, or their native tongues, what would happen?" another user chimed
