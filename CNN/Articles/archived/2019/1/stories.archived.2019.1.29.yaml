    'template': '1'
    'title': 'Filipina domestic helper raped in Saudi Arabia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc42401-cdbd-4f5c-a8fa-b78c53fb5c2d'
      'mgnl:activationStatus': true
