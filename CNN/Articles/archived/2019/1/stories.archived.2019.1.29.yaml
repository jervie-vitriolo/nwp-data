    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f041b1e-a2f9-4a62-8c61-2391b4923e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.080Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A Duke University professor who warned
        Chinese students against communicating in their native language and urged
        them to speak English instead has stepped down as the head of a master''s
        program after her emails sparked outrage on campus and on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1adaa8-4903-426d-951a-d95209b10908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.080Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students are calling for a further investigation into the emails
        and claims that those speaking Chinese outside of class might not be given
        the same opportunities as other students.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf894f1-1acc-4078-a398-544297b286f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.080Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something to think about," read the subject line of an email Megan
        Neely sent Friday. Neely, who headed the Master of Biostatistics program in
        the university''s School of Medicine, sent the email to first and second-year
        students in the program. In it, she urged the students to "commit to using
        English 100 percent of the time" in a professional setting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669bc953-cb49-4022-a45d-4a3e1194f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.080Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the email, Neely said that she had been approached by two faculty
        members who complained about international students speaking Chinese in student
        lounge and study areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e6256f-aa13-4fa3-9cd6-59212c663017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.080Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:38.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were disappointed that these students were not taking the
        opportunity to improve their English and were being so impolite as to have
        a conversation that not everyone on the floor could understand," Neely wrote
        in bold, underlined type. She said the faculty members asked to see photographs
        of the students in the program so that they could "remember them if the students
        ever interviewed for an internship or asked to work with them for a master''s
        project."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c177b0a1-d6fd-4e40-a977-765790b8fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.080Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:39.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To international students, PLEASE PLEASE PLEASE keep these unintended
        consequences in mind when you choose to speak Chinese in the building," Neely''s
        email continued. "I have no idea how hard it has been and still is for you
        to come to the U.S. and have to learn in a non-native language. As such, I
        have the upmost (sic) respect for what you are doing. That being said, I encourage
        you to commit to using English 100 percent of the time when you are in Hock
        or any other professional setting."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e075929-4e57-4476-b1a1-67a67fbf6bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neely sent a similar email last year</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7bb6c-aa42-4437-81a9-f846317a1234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neely sent a similar email to students in the Master of Biostatistics
        program in February 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefacd56-f15a-47c2-945f-c1880218c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that email, Neely wrote that she had received reports from faculty
        that many international students were not speaking English in the department''s
        break rooms. She said that she wanted to offer students advice on why that
        "might not be the best choice."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec92e3a-251b-480f-aab7-6194792df057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond the obvious opportunity to practice and perfect your English,
        speaking in your native language in the department may give faculty the impression
        that you are not trying to improve your English skills and that you are not
        taking this opportunity seriously," she wrote in the February 2018 email.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef170af-d68c-48ac-957f-3a352215d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bottom line: Continuing this practice may make it harder for you
        and future international students to get research opportunities while in the
        program," the 2018 email continued.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf27c8-f1cc-44e8-9910-712ac4a88ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Schoenfeld, Duke''s vice president for public affairs and
        government relations, confirmed the authenticity of both emails to CNN. CNN
        reached out to Neely for comment but has not yet received a response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8634fed4-360b-491a-a980-fdf58b685125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Neely has stepped down as director of the program, she will
        continue her role as an assistant professor of biostatistics and bioinformatics,
        Schoenfeld said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6037162c-7cda-424d-80b2-8ee7802649ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Absolutely no restriction or limitation on language,'' dean says</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4066ba67-e1a9-41df-8e94-873e91c4d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Klotman, dean of the university''s School of Medicine, apologized
        for Neely''s email in a letter to the program''s students.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393570e8-7af8-4217-ab93-78673e564054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that many of you felt hurt and angered by this message,"
        Klotman wrote. "To be clear: there is absolutely no restriction or limitation
        on the language you use to converse and communicate with each other. Your
        career opportunities and recommendations will not in any way be influenced
        by the language you use outside the classroom."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c0bcd3-caa6-4caf-acb6-b84d9dbc0bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klotman said she has asked the university''s Office of Institutional
        Equity to conduct a review of the biostatistics program and recommend ways
        to improve the environment for students of all backgrounds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64887cbc-b802-4953-a68d-ab8e5721deaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please be assured that Duke University, the School of Medicine
        and the Biostatistics Department respect the value of every student, every
        culture and every language that is spoken," Klotman wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40517652-6c79-4fdc-bab4-4dca305b910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Email is hypocritical and discriminatory, students say</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0cc8b0-4da8-4c81-ba4c-dc4702c465a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:46.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of students started a petition calling for an investigation
        into the actions of the unnamed faculty in Neely''s email. The students said
        it has more than 2,000 signatures so far.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23966ac-9d07-4761-b72a-ada644cb3df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke Asian Students Association and the Duke International Association
        condemned Neely''s emails and the actions of the unnamed faculty members in
        a joint statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d1ee43-e26a-4b7c-b6ae-77423720c10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This behavior is not only hypocritical -- given Duke''s dependence
        on international students and faculty for their undergraduate and graduate
        programs, desire to present itself as a ''global university,'' and partnership
        with Duke Kunshan University -- but also discriminatory," the statement read.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e0e0b8-9c29-4727-bc90-627be82ab3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many international students took offense to the implications in
        Neely''s emails. They pointed out that speaking in another language isn''t
        an indicator of one''s proficiency in English.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3454c-ac5f-49b2-95e1-dd25b9fee785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speaking Chinese or other international languages, doesn''t mean
        our English is not good," Evan Wang, who graduated from the biostatistics
        master''s program in 2015, said. "It has nothing to do with our research skill
        set or the employment opportunities."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6398f541-1bdc-463e-830d-fcb2b1f89d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinyuan Zhang, a fourth-year doctoral student in electrical and
        computer engineering, said he understands that strong English skills are beneficial,
        but when he''s speaking to other students from China like himself, it''s easier
        to speak in his native language.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd7ad43-59d5-421d-856c-486a4aad0ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, when we are in a studying environment or a working environment,
        we would prefer to use English, that''s for sure. But in private conversations
        with only Chinese students, we would prefer Chinese," Zhang said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7aec90-85a7-4bfc-bace-e370b33b9141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this wasn''t just true for Chinese students, but that
        it was something he observed among Korean students, Russian students and others
        whose first language wasn''t English.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6323ead1-4571-41de-89a3-f705b5e6ab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other students called for the university to look into the matter.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af9b67e-3460-4046-9360-e4202138194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3294aca-1366-434c-bd34-dc7f2e025ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Li, a senior and president of the Asian Students Association
        at Duke, said she wants to know whether the problem extends beyond the biostatistics
        program.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e12d4b-2609-48b2-b1d1-c925c13a1263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the grand scheme of things, I want to know if this is one department
        or multiple departments," Li said. "It wasn''t just one email, it was multiple
        emails. It wasn''t just one director, it was multiple faculty involved."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01e310c-5436-4848-92a4-7bf846904260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues at the center of Neely''s emails, students said, are
        also at the heart of a national conversation in the U.S.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce464da-2bf0-4f6a-a929-c1e56924975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It kind of seems to tie into a national dialogue of who exactly
        is American and thus belongs here," said Li.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b587723-327d-4f75-b46a-cd8bad8aed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a05ff8-87c8-4dc4-8018-0a3747e1e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:36:58.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trending in China</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc333550-dd5c-43ca-864c-84c5762ab19d'
