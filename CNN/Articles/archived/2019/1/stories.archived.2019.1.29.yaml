  'Abu-Sayyaf-Alias-Kamah-Jolo-blasts':
    'author': ' Chad de Guzman'
    'caption': 'The death toll in the twin Jolo blasts has risen to 22 as of Tuesday
      morning, according to Interior Secretary Eduardo A√±o.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-06T15:47:09.454Z
    'imagesource': 'jcr:2d31793d-8588-4fe6-9e8a-3fda382b583b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd24cc8f-be5f-4f75-a53b-06327458bfef'
    'lead': 'The AFP Western Mindanao Command also dispelled rumours that the blast
      was a suicide bombing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T00:20:14.153Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:31:50.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:29:39.857+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brother of Abu Sayyaf leader identified as person of interest in Jolo
      blasts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72271756-795b-4b8f-be1d-7b497e191c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) ‚Äî</strong> The
        military has named a brother of a slain Abu Sayyaf leader as one of the suspects
        in the Jolo, Sulu blasts which killed 22 people on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c968a706-aaba-4b78-b756-427562f61eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines Western Mindanao Command (WesMinCom)
        and the Philippine National Police (PNP) on Tuesday said a certain "Alias
        Kamah" was seen in closed-circuit television (CCTV) footage of the Cathedral
        of Our Lady of Mount Carmel explosions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49464efa-9191-45b4-a23b-dc8b8a606bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alias Kamah belongs to an Abu Sayyaf group with more than 10 members.
        Their motive is "to get even" after Alias Kamah''s brother was killed in August
        2018, AFP WesMinCom Spokesperson Col. Gerry Besana said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3a3abc-db45-4031-b971-34f3aa268ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Dir Gen. Oscar Albayalde said Kamah is a known member
        of the Abu Sayyaf sub-group "Ajang-Ajang," which recruits young men to be
        part of the rebel group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ed5836-aabb-46c3-ac1f-4d0baada23ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo  A√±o describes Ajang-Ajang as an urban
        terrorist group that runs errands and provides support to Abu Sayyaf fighters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469cd831-b12f-4bbe-8fd0-756963c2b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP also dispelled rumours that the blast was a suicide bombing,
        and confirmed that a woman left the explosives in the bag inside the church.
        But A√±o contradicted that on Tuesday, saying suicide bombing could not yet
        be ruled out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6ce32-d317-4a97-8726-78faf46d9e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found out the bomb signature. And the CCTV footage itself provided
        that the instance when the one who triggered the bomb is there, it''s really
        100 percent now that the bomb was remotely detonated," Besana said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cceb5e-0a9f-48d7-a3a7-2a334a20e930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added these suicide bombing claims are "propaganda" of extremist
        groups.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad0e64c-6617-43be-b606-0830ae442b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic terrorist group ISIS has claimed responsiblity for the carnage.
        A√±o claims the death toll has risen to 22 as of Tuesday morning but police
        and military claim 21 died in the attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce356d2-5f10-477c-901a-0b6986db62bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 97 people were injured, the PNP added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c01085-67a5-489f-9784-33e7166a6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration (BI), in a statement Tuesday, said it
        has placed on heightened alert its personnel in international airports and
        seaports nationwide to thwart the possible entry of foreign terrorists in
        the wake of the bomb attack.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0658c-5e82-4cd1-b857-5ec92ae6eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Guillermo Eleazar also placed the entire
        force under him on full alert status as a "precautionary measure" but said
        the National Capital Region faces no imminent threat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255b61c-afaa-495c-afda-94269eb3fc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, OIC condemn attacks</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc4eb2-3093-4a82-8bf9-cfeb4fef1543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kingdom of Saudi Arabia condemned the attack, saying the nation
        reaffirms its position "which rejects all forms of violence, terrorism and
        extremism."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b5586c-eb3e-45fa-a00a-8e055aecab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extend our condolences to the families of the victims, and to
        the government and the people of the Republic of the Philippines, and we wish
        those affected a speedy recovery," a statement issued Sunday read.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd133119c-fedd-421f-aaf3-5a55011a6ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Organization of Islamic Cooperation (OIC) also slammed
        the blasts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de7a7f-f088-4510-b0e5-ad8db7825f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OIC Secretary General, Dr. Yousef A. Al-Othaimeen expressed
        his deep indignation at the terrorist attack and conveyed the solidarity of
        the OIC with the people of the Philippines. He offered his sincere condolences
        to the families of the victims of this vicious act, and wished quick recovery
        to the wounded," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ae120-6d8a-48aa-8a4b-70beaeb2de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T00:20:14.157Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:31:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OIC is a 57-member international body composed of Muslim nations.</p>'
