    'jcr:uuid': '6f34a708-6372-4998-b116-510484b84bf4'
    'lead': 'A manhunt is underway in Louisiana following a string of shootings that
      left the suspect''s parents and 3 others dead, law enforcement officials said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T03:49:46.482Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:06.522+08:00
