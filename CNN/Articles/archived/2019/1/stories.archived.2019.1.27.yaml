    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8146046-6311-44a9-8c6d-b7d826b886f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:32:09.625Z
