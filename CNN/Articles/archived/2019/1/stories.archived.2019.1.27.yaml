      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Portrayed
        as a "Princess in the Palace," Filipino actress Maymay Entrata is a showstopper
        in her new stint in international fashion. From stealing scenes on the runway,
        now, she appears on the cover of a fashion magazine in Dubai as royalty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc34e2-065d-47d7-a24f-1e595880a6d1'
      'mgnl:activationStatus': true
