    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24ce45-2d1d-46a8-9ac9-8b16f533ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.065Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan said the country''s gatekeepers were "easily bought."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a28eb-9a37-459f-866e-db779a72de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.065Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that there are people that are allowed inside the country
        because of corruption. And that''s because our gatekeepers — like the Bureau
        of Immigration — are easily bought. There''s also a lot of human smuggling
        going on, our borders are very porous, and we don''t have enough gatekeepers
        to prevent from people coming in," he said.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Raffy Alunan on protecting and ensuring Filipinos of jobs they&#39;re
        qualified to do: Gatekeepers in the country are easily bought | <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/YuEX8968An">https://t.co/YuEX8968An</a> <a href="https://t.co/V3UzKUOJr6">pic.twitter.com/V3UzKUOJr6</a></p>&mdash;
