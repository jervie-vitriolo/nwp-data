  'medical-marijuana-cnn-philippines-senatorial-forum':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-27T19:26:03.510Z
    'imagesource': 'jcr:6c63767d-7b66-4797-99b4-d617575b0939'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '106ba5da-e796-408e-a912-57d4489dcb78'
    'lead': 'All seven senatorial candidates in the CNN Philippines'' forum on Sunday
      favor the legalization of medical marijuana.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T02:11:35.320Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:13.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:51.948+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All these 7 senatorial bets want medical marijuana legalized

      '
    'updated': 2019-02-06T11:50:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a13cd6-ec14-4902-ae50-ce52400aea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:11:35.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> All
        seven senatorial candidates in the CNN Philippines'' forum on Sunday favor
        the legalization of medical marijuana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590305dd-748b-4da8-9c6b-0dd1b93877e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:11:35.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Interior Secretaries Raffy Alunan and Mar Roxas, former Presidential
        Spokesperson Harry Roque, former Congressmen Neri Colmenares and Erin Tañada,
        former Solicitor General Florin Hilbay, and former Bangsamoro Transition Commission
        member Samira Gutoc all raised their "yes" cards when asked the question:
        "Should marijuana be legalized for ailments such as cancer, multiple sclerosis,
        seizures, and serious chronic pain?"</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Yes
        or No: Should medical marijuana be legalized for serious ailments? | <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/YuEX8968An">https://t.co/YuEX8968An</a> <a href="https://t.co/vakBGgOpuI">pic.twitter.com/vakBGgOpuI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1089471632119259136?ref_src=twsrc%5Etfw">January
        27, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


        <script>


        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4eaf46-fc75-4f91-b0cd-2d8fb310012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:13:30.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e97e7e3-3d11-449b-85cb-ee9ac9adc2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:11:35.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 6517 or the proposed Philippine Compassionate Medical
        Cannabis Act was approved on second reading at the lower chamber last January
        23. Some of its authors hope it would be passed before the end of the 17th
        Congress this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68d2d20-7fd3-4571-826f-90b1a8881021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:11:35.322Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: House approves medical marijuana bill on 2nd reading</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8465dc-ee8b-485b-b8bc-a29c634e6c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:11:35.322Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said President Rodrigo Duterte favored the use
        of medical marijuana and would support any legislative measure consistent
        with his stand. His ally, House Speaker Gloria Macapagal Arroyo, vouched for
        the effectiveness of medical marijuana, saying it relieved her neck pain whenever
        she was in a country where it is legal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110acbae-1991-4eb0-89d8-5cccd22bb94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:11:35.322Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical marijuana is legal in some countries including Uruguay,
        Canada, Thailand, Germany, Australia, Ireland, and some states in the U.S..
        It is also allowed with prescription in the United Kingdom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ab687e-c908-4e5a-96ad-c5c7e0559a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:11:35.323Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III, has said, however, that
        such a law is unnecessary because Republic Act No. 9165 or the Dangerous Drugs
        Act of 2002 already permits it medical marijuana.  A provision under the act
        states that patients can apply for a "compassionate special permit" from the
        Food and Drug Administration to allow unregistered drugs in the country to
        be used for medication.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff1f678-e072-4570-b594-98cd401a8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:11:35.323Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first of CNN Philippines'' series of senatorial fora last
        December, Senator JV Ejercito, former Senators Juan Ponce Enrile and Sergio
        Osmeña III, and De La Salle University College of Law Dean Chel Diokno also
        said they were in favor of legalizing medical marijuana.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f74a3-385a-4a53-a3e7-72e7854722a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:11:35.323Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino, Magdalo party-list Rep. Gary Alejano, former
        Philippine National Police chief Ronald "Bato" dela Rosa and former presidential
        political adviser Francis Tolentino said they were against the proposed measure.</p>'
  'Novak-Djokovic-Australian-Open-title-Rafael-Nadal':
    'author': 'Ravi Ubha'
    'caption': 'Courtesy: Australian Open/Twitter'
    'created': 2019-01-27T19:18:40.810Z
    'imagesource': 'jcr:c5a1d127-e510-4822-b450-fca320e67170'
