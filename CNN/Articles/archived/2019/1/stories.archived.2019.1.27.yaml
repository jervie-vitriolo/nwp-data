      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s clear that it''s because of TRAIN 1. I hope
        the excise tax implemented not only on 2019 but also in 2018 will be suspended.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f57abe9-b01e-4e38-9bf7-d49a2abd7c44'
