    'template': '1'
    'title': 'Roque: Gov''t should protect, not endanger, Filipinos'' personal data

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5078835a-0c4c-49f8-936f-5d0c19800f6e'
