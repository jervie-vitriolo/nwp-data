    'jcr:uuid': '47cea648-218b-46f3-be7e-a143461868cb'
    'lead': 'Novak Djokovic crushed Rafael Nadal at the Australian Open to win his
      third straight grand slam and record seventh title at Melbourne Park.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T02:17:57.995Z
