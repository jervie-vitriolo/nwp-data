    'lead': 'Mike Conley scored 22 points and Jaren Jackson added 20 as the Memphis
      Grizzlies ended an eight-game losing streak with a 106-103 victory Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T02:44:39.731Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:11.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:52.463+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Memphis-Grizzlies-Indiana-Pacers-NBA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc8fda8-5a1b-4728-9a5a-3d167cdb48e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:39.731Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Mike Conley scored 22 points and Jaren
        Jackson added 20 as the Memphis Grizzlies ended an eight-game losing streak
        with a 106-103 victory Saturday, sending the visiting Indiana Pacers to a
        defeat in their first game since Victor Oladipo’s season-ending injury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e1dfb-41dd-451d-bdb5-a85d94c28824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:39.732Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Gasol scored 18 points as the Grizzlies won for just the second
        time in their last 16 games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103893d-7435-41fd-bf55-861d44bb84fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:39.732Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bojan Bogdanovic scored 21 for the Pacers, who saw their three-game
        winning streak come to an end one game after Oladipo was lost for the year
        because of a ruptured quad tendon in his right knee suffered in Wednesday’s
        victory over the Toronto Raptors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6547b7-c982-4516-8f90-0470abd93694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:39.732Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f285c-8f64-46f5-9ff5-c74a9f791e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:39.732Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley added 11 assists for the Grizzlies, who opened up an 11-point
        lead in the opening quarter and never trailed in the game. Memphis’ defense
        forced 17 Indiana turnovers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ea44d-62d1-40ff-8fe4-a81069047b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:39.732Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite playing for the second time in two nights, the Grizzlies
        jumped out to a 24-19 lead after the first quarter, even though they shot
        just 9-of-24 (37.5-percent) from the field. The Pacers were worse at 4 of
        14 (28.6-percent).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d671f0-f96e-4ec5-9b37-f1ebf3e49276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:39.732Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies led 53-42 at halftime and still had an 11-point lead
        nearly four minutes into the third quarter before the Pacers made a run. Indiana
        outscored Memphis 14-4 to tie the game 67-67, but the Grizzlies were undeterred.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f385153a-ffcb-4eb6-8717-98e6b8f3190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:39.733Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memphis closed out the third quarter on a 9-2 run to push the lead
        back to nine points at 78-69. The Pacers answered again, cutting the deficit
        to 85-82 with five minutes remaining, but Gasol hit two 3-pointers down the
        stretch and Conley added another to put the game away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179e0ffd-1478-48f8-8e7e-8ac1f549dff5'
