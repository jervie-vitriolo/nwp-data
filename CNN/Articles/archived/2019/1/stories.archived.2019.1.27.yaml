    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f54da07-9078-48d8-921a-279482ad49e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:49:10.740Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali left her hometown at 18 to pursue her dream of becoming a chef,
        the network said in a statement Friday after her death. She enrolled in the
        Culinary Institute of America and started working in New York restaurants,
        eventually becoming executive sous chef at Macy''s Stella 34 and La Fonda
        Del Sol, Bravo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee93dd5-8ef2-42c4-990e-2ff45ce65c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:49:10.741Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a contestant on the Food Network show "Chopped" in 2012
        and won.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b37d3b-c2d2-4825-a65a-2807e1d4da9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:49:10.741Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she first appeared on "Top Chef," Ali told Bravo, she was hesitant
        to cook Pakistani food, even though she was passionate about it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614dc162-b8f9-4306-93a5-9de9fc37d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:49:10.742Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t sure if the judges were even going to be excited about
        eating that kind of food, but they were, and that really reinforced a lot
        of faith in the food that I want to cook," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77e1155-f3f5-42bc-972d-d55fff03ce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:49:10.743Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali hoped to open her own restaurant in New York one day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e444fe-ea37-47eb-9276-a032f597d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:49:10.743Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dream of my future restaurant, where the kebabs melt against
        your tongue and the cocktails are just sweet enough to calm the burn," she
        wrote on Healthyish in May 2018. "I have never felt more fulfilled than when
        I let myself crawl into bed late night after a back-breaking day of cooking."</p>'
