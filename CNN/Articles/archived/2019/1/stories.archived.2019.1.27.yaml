    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1170111d-bfe7-4041-a5af-b94607ff2028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:49:10.738Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen DeGeneres, who had Ali on her show late last year, posted
        a picture on Twitter from the interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121704ba-3bd6-4cfa-8c8e-3340971f18c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:49:10.739Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was lucky to share this visit with Fatima. I wish I could have
        shared more. Sending so much love to her family. I hope they find comfort
        in knowing how much light she brought to the world," DeGeneres wrote.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">I
        was lucky to share this visit with Fatima. I wish I could have shared more.
        Sending so much love to her family. I hope they find comfort in knowing how
        much light she brought to the world. <a href="https://t.co/0xAbZSjzFr">pic.twitter.com/0xAbZSjzFr</a></p>&mdash;
        Ellen DeGeneres (@TheEllenShow) <a href="https://twitter.com/TheEllenShow/status/1088945303678382080?ref_src=twsrc%5Etfw">January
        25, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9a0db-7527-48c5-b3ce-c7ad08987787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T05:19:32.888Z
