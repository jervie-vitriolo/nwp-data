      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:43:26.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:29:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba297c-5cad-41f8-934f-73657e0a3c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:46:27.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first CNN Philippines Senatorial Forum in December, Senator
        JV Ejercito, former Senators Juan Ponce Enrile and Sergio Osmeña III, former
        Philippine National Police chief Ronald "Bato" dela Rosa and De La Salle University
        College of Law Dean Chel Diokno said they are in favor of legalizing divorce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a211145-ba48-4d81-a6c3-075af8340082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:46:27.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Paolo Benigno "Bam" Aquino IV, Magdalo party-list
        Rep. Gary Alejano and former presidential political adviser Francis Tolentino
        said they are not in favor of the measure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2314a1-d999-4b00-82d0-a5ed8e39d1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:46:27.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Rodrigo Duterte himself is against legalizing divorce,
        the House of Representatives passed in March 2018 a bill which allows for
        absolute divorce – a judicial declaration which severs legal marriage bonds
        and allows former spouses to marry again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c9f984-3258-4893-a371-9ccf2ea84c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:46:27.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took nearly a year before a counterpart measure was filed in
        the Senate, with Senator Risa Hontiveros only filing Senate Bill No. 2134
        or "Divorce Act of 2018" last January 17.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3264e1-3074-48b1-bd66-ca14a8d37ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:46:27.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:25.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill still needs to be tackled at the committee level, before
        it gets debated on in plenary and passed on second and third reading. Should
        there be any disagreeing provisions in the versions passed by the House and
        the Senate, they would have to reconcile these in a bicameral conference committee
        before the final bill gets sent to Duterte for his signature.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206723a1-abd4-47a1-b159-56231ee24bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:46:27.802Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:25.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has only until February 8 to tackle bills before it goes
        on a three-month break in time for the elections. The legislature resumes
        work for three weeks before it closes to give way for the newly-elected Congress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18539c-b624-4b34-b5c5-d840da4e497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:46:27.803Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey conducted in early 2018 showed that half of adult Filipinos
        believe divorce for spouses who are irreconcilably separated should be legalized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaea5b1-42bf-4132-ab1a-370826b0916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:46:27.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and the Vatican are the only two states in the world
        with no divorce law.</p>'
  'manila-bay-rehabilitation-aristocrat-restaurant':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-27T15:35:38.261Z
    'imagesource': 'jcr:9ec541a9-3d99-4943-9ba5-742be546b998'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ff7a492-4935-462f-b116-13b014ed6bce'
    'lead': 'Photo: CNN Philippines'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T04:49:12.840Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:24.354+08:00
